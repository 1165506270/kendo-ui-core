:options:
    - :name: layout.type
      :type: String
      :description: The layout type.
      :values:
          - layered
          - tree
          - force
    - :name: layout.subtype
      :type: String
      :description: The layout subtype.
      :values:
          - down
          - up
          - left
          - right
          - radial
          - tipover
          - mindmapvertical
          - mindmaphorizontal
    - :name: pannable.key
      :type: String
      :enum_type: DiagramPannableKey
      :description: The pannable key.
      :values:
          - none
          - ctrl
          - shift
          - alt
    - :name: selectable.key
      :type: String
      :enum_type: DiagramSelectableKey
      :description: The selectable key.
      :values:
          - none
          - ctrl
          - shift
          - alt

