:options:
    - :name: startCap
      :type: String
      :description: The start cap (arrow, head or decoration) of the connection.
      :default: ConnectionStartCap.None
      :values:
          - none - no cap
          - ArrowStart - a filled arrow
          - FilledCircle - a filled circle

    - :name: endCap
      :type: String
      :description: The end cap (arrow, head or decoration) of the connection.
      :default: ConnectionEndCap.None
      :values:
          - none - no cap
          - ArrowEnd - a filled arrow
          - FilledCircle - a filled circle

    - :name: hover
      :type: kendo.dataviz.diagram.Connection.Hover
      :description: Defines the hover configuration.

    - :name: hover.stroke
      :type: kendo.dataviz.diagram.Connection.Stroke
      :description: Defines the hovered stroke configuration.

    - :name: stroke
      :type: kendo.dataviz.diagram.Connection.Stroke
      :description: Defines the stroke configuration.

    - :name: from
      :type: Object
      :description: Defines the settings for the source shape.

    - :name: from.shapeId
      :type: String
      :description: Id of the shape object.

    - :name: from.connector
      :type: String
      :description: Defines a specific connector from the shape to connect to.

    - :name: to
      :type: Object
      :description: Defines the settings for the target shape.

    - :name: to.shapeId
      :type: String
      :description: Id of the shape object.

    - :name: to.connector
      :type: String
      :description: Defines a specific connector from the shape to connect to.

    - :name: from
      :type: kendo.dataviz.diagram.Connection.EndPoint

    - :name: to
      :type: kendo.dataviz.diagram.Connection.EndPoint