:options:
    - :name: startCap
      :type: String
      :description: The start cap (arrow, head or decoration) of the connection.
      :default: ConnectionStartCap.FilledCircle
      :values:
          - none - no cap
          - ArrowStart - a filled arrow
          - FilledCircle - a filled circle

    - :name: endCap
      :type: String
      :description: The start cap (arrow, head or decoration) of the connection.
      :default: ConnectionEndCap.ArrowEnd
      :values:
          - none - no cap
          - ArrowEnd - a filled arrow
          - FilledCircle - a filled circle

    - :name: hover
      :type: kendo.dataviz.diagram.Connection.Hover
      :description: Defines the hover configuration.

    - :name: hover.stroke
      :type: kendo.dataviz.diagram.Connection.Stroke
      :description: Defines the hovered stroke configuration.

    - :name: stroke
      :type: kendo.dataviz.diagram.Connection.Stroke
      :description: Defines the stroke configuration.

    - :name: from
      :type: Object
      :description: something

    - :name: from.shapeId
      :type: String
      :description: Id of the shape object.

    - :name: from.connector
      :type: String
      :description: Defines a specific connector from the shape to connect to.
      :default: ConnectorName.Auto
      :values:
          - Auto - Connector positioned in the center of the shape.
          - Top - Connector positioned in the middle of the topside of the shape.
          - TopLeft - Connector positioned an the top-left corner of the shape.
          - TopRight - Connector positioned an the top-right corner of the shape.
          - Left - Connector positioned in the middle of the left side of the shape.
          - Right - Connector positioned in the middle of the right side of the shape.
          - Bottom - Connector positioned in the middle of the bottom side of the shape.
          - BottomLeft - Connector positioned an the bottom-left corner of the shape.
          - BottomRight - Connector positioned an the bottom-left corner of the shape.

    - :name: to
      :type: Object
      :description: something

    - :name: to.shapeId
      :type: String
      :description: Id of the shape object.

    - :name: to.connector
      :type: String
      :description: Defines a specific connector from the shape to connect to.
      :default: ConnectorName.Auto
      :values:
          - Auto - Connector positioned in the center of the shape.
          - Top - Connector positioned in the middle of the topside of the shape.
          - TopLeft - Connector positioned an the top-left corner of the shape.
          - TopRight - Connector positioned an the top-right corner of the shape.
          - Left - Connector positioned in the middle of the left side of the shape.
          - Right - Connector positioned in the middle of the right side of the shape.
          - Bottom - Connector positioned in the middle of the bottom side of the shape.
          - BottomLeft - Connector positioned an the bottom-left corner of the shape.
          - BottomRight - Connector positioned an the bottom-left corner of the shape.

    - :name: from
      :type: kendo.dataviz.diagram.Connection.EndPoint

    - :name: to
      :type: kendo.dataviz.diagram.Connection.EndPoint

    - :name: from.connector
      :type: kendo.dataviz.diagram.Connector.Name

    - :name: to.connector
      :type: kendo.dataviz.diagram.Connector.Name
