:options:
    - :name: connections
      :type: Array
      :description: Collection of predefined connections to be added to the diagram
    - :name: connections.connection
      :type: kendo.diagram.Connection
      :description: DescriptionPH
    - :name: shapes
      :type: Array
      :description: Collection of predefined shapes to be added to the diagram
    - :name: shapes.shape
      :type: kendo.diagram.Shape
      :description: DescriptionPH
    - :name: layoutSettings
      :type: kendo.diagaram.Layout
      :description: Defines the diagram's Layout settings
    - :name: connectionsDefaults.stroke
      :type: kendo.diagram.Stroke
      :description: Defines the stroke configuration.
    - :name: connectionsDefaults.hover
      :type: kendo.diagram.Hover
      :description: Defines the hover configuration.
    - :name: connectionsDefaults.startCap
      :type: kendo.diagram.Connection.startCap
      :default: ConnectionStartCap.FilledCircle
      :description: The start cap (arrow, head or decoration) of the connection.
    - :name: connectionsDefaults.endCap
      :type: kendo.diagram.Connection.endCap
      :default: ConnectionEndCap.ArrowEnd
      :description: The end cap (arrow, head or decoration) of the connection.
    - :name: connectionsDefaults.point
      :type: kendo.diagram.Point
      :description: Defines the stroke configuration.
    - :name: connections.stroke
      :type: kendo.diagram.Stroke
      :description: Defines the stroke configuration.
    - :name: connections.hover
      :type: kendo.diagram.Hover
      :description: Defines the hover configuration.
    - :name: shapesDefaults.connectors.name
      :type: kendo.diagram.Connection.Connector
      :description: Defines the hover configuration.

