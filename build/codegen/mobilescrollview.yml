:options:
    - :name: itemTagName
      :type: String
      :description: Specifies the tag name of the item element. By default it will be `div` element

    - :name: fitItemPerPage
      :type: Boolean
      :description: Specifies whether exactly one item per page must be shown

    - :name: contentHeight
      :type: String
      :description: The height of the ScrollView content.
