:options:
    - :name: items.type
      :type: String
      :description: Specifies the type of the item.
      :enum_type: CommandType
      :values:
          - button
          - splitButton
          - buttonGroup
          - separator

    - :name: items.showText
      :type: String
      :description: Specifies where the text will be displayed.
      :enum_type: ShowIn
      :values:
          - toolbar
          - overflow
          - both

    - :name: items.showIcon
      :type: String
      :description: Specifies where the icon will be displayed.
      :enum_type: ShowIn
      :values:
          - toolbar
          - overflow
          - both

    - :name: items.overflow
      :type: String
      :description: Specifies how the button behaves when the ToolBar is resized.
      :enum_type: ShowInOverflowPopup
      :values:
          - never
          - always
          - auto

    # SplitButton's menuButtons

    - :name: items.buttons.showText
      :type: String
      :description: Specifies where the text of the menu button will be displayed. Applicable only for the buttons of a ButtonGroup.
      :enum_type: ShowIn
      :values:
          - toolbar
          - overflow
          - both

    - :name: items.buttons.showIcon
      :type: String
      :description: Specifies where the icon of the button will be displayed. Applicable only for the children of a ButtonGroup.
      :enum_type: ShowIn
      :values:
          - toolbar
          - overflow
          - both
