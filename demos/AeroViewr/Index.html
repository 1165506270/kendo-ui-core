<!DOCTYPE html>
<html>
<head runat="server">
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <script src="js/md5.js"></script>
    <script src="../../src/jquery.js"></script>
    <script src="../../src/kendo.core.js"></script>
    <script src="../../src/kendo.fx.js"></script>
    <script src="../../src/kendo.query.js"></script>
    <script src="../../src/kendo.datasource.js"></script>
    <script src="../../src/kendo.pager.js"></script>
    <script src="../../src/kendo.selectable.js"></script>
    <script src="../../src/kendo.draganddrop.js"></script>
    <script src="../../src/kendo.sortable.js"></script>
    <script src="../../src/kendo.listView.js"></script>
    <script src="../../src/kendo.grid.js"></script>
    <script src="../../src/kendo.slider.js"></script>
    <script src="../../src/kendo.popup.js"></script>
    <script src="../../src/kendo.autocomplete.js"></script>
    <script src="../../src/kendo.upload.js"></script>
    <script src="js/flickr.js"></script>
    <script src="js/visitor.js"></script>
    <script src="js/uploadView.js"></script>
    <script src="js/aeroviewr.js"></script>
    <link href="Site.css" rel="stylesheet" type="text/css" />
   <!-- <link type="text/css" href="../../styles/kendo.common.css" rel="stylesheet"/>
    <link type="text/css" href="../../styles/kendo.vista.css" rel="stylesheet"/>-->
    <title>Index</title>
</head>
<body>
    <div class="wrap">
        <header class="floatWrap">
            <h1>Aero<strong>Viewr</strong></h1>
            <a id="signin" href="#" class="signin">Sign in</a>
            <span id="userInfo" class="signin" style="display:none">Signed in as <a href="#" ><em>MyUser</em></a><a id="signout" href="#"><em> Sign out</em></a></span>
            <ul>
                <li><input type="text" value="flower" id="searchBox"/></li>
                <li><a href="#" class="p-icon i-search">Search</a></li>
                <li><a href="#" class="p-icon i-help">Help</a></li>
            </ul>
        </header>
        <section id="photoWrap">
        <img id="bigPhoto" alt="big photo" />
        <div id="overlay"><!-- --></div>
        </section>
        <section id="main">
            <!-- <h1>Nature Set <span class="by-user">by <a href="#"><em>SomeUser</em></a></span></h1> -->
            <div id="mainTemplate" style="display:none">
                <button id="grid">Grid layout</button>
                <button id="listView">ListView layout</button>
                <ol class="paging"></ol>
                <ul id="mainPhotoStrip" class="floatWrap thumbs"></ul>
                <input type="range" id="slider" />
                <table id="mainPhotoGrid"></table>
            </div>
            <div id="mainPicturesInSet" style="display:none">
                <button id="gridSetPhotos">Grid Set Photos</button>
                <button id="listViewSetPhotos">ListView Set Photos</button>
                <ol id="setPhotosPager" class="paging"></ol>
                <ul id="mainSetPhotoStrip" class="floatWrap thumbs"></ul>
                <input type="setPhotoRange" id="slider" />
                <table id="mainSetPhotoGrid"></table>
            </div>
            <div id="mainPicturesNotInSet" style="display:none">
                <button id="gridNotInSetPhotos">Grid Set Photos</button>
                <button id="listViewNotInSetPhotos">ListView Set Photos</button>
                <ol id="notInSetPhotoPager" class="paging"></ol>
                <ul id="mainNotInSetPhotoStrip" class="floatWrap thumbs"></ul>
                <input type="notInSetPhotoRange" id="slider" />
                <table id="mainNotInSetPhotoGrid"></table>
            </div>
            <div id="uploadWrap" style="display:none">
                <h1 class="uploadTitle">You must <a href="#">Sign In</a> to upload photos.</h1>
            </div>
        </section>
        <section id="footer">
            <a href="#" id="viewslideshow"><span class="p-border-big p-icon i-slideshow"></span><em>Slideshow</em></a>
            <ul id="flatMostPopularPhotos" class="floatWrap thumbs"></ul>
            <ul id="flatSearchPhotos" style="display:none" class="floatWrap thumbs"></ul>
            <ul id="flatPhotoStrip" style="display:none" class="floatWrap thumbs"></ul>
            <ul id="flatSetsStrip" style="display:none" class="floatWrap thumbs"></ul>
            <a href="#" id="uploadphotos"><span class="p-border-big p-icon i-uploadphotos"></span><em>Upload photos</em></a>
            <p class="bottomLink"><a id="backButton" href="#">Back to Slideshow</a></p>
        </section>
    </div>
</body>
</html>
