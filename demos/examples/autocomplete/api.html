<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Autocomplete API</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.query.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.autocomplete.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Client API</div>
        <!-- description -->
        <div id="example">
            <style id="exampleCSS" scoped="scoped">
                #products
                {
                    float: left
                }

                .configurator
                {
                    width: 300px;
                    float: right;
                    margin: 0 0 0 15em;
                    display: inline;
                }

                .configurator li
                {
                    padding-bottom: 3px;
                }

                .configurator input
                {
                    width: 60px
                }
            </style>

            <input id="products" />

            <div class="configurator">
                With available API you can:
                <ul>
                    <li>
                        <button id="set">Set value</button>
                        <input id="value" />
                    </li>
                    <li>
                        <button id="get">Get value</button>
                    </li>
                    <li>
                        search for options which starts with:
                        <div>
                            <button id="search">Search</button>
                            <input id="word" value="ch" />
                        </div>
                    </li>
                </ul>
           </div>

            <script type="text/javascript">
                var data = [
                    "Chai",
                    "Chang",
                    "Aniseed Syrup",
                    "Chef Anton",
                    "Ikura",
                    "Mishi Kobe Niku",
                    "Queso Cabrales",
                    "Organic Dried Pears",
                    "Schoggi Schokolade",
                    "Alice Mutton",
                    "Carnarvon Tigers"
                ];

                $("#products").kendoAutoComplete(data);

                var autocomplete = $("#products").data("kendoAutoComplete");

                $("#set").click(function() {
                    autocomplete.value($("#value").val());
                });

                $("#get").click(function() {
                    alert(autocomplete.value());
                });

                $("#search").click(function() {
                    autocomplete.search($("#word").val());
                });
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
