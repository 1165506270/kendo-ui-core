<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Autocomplete API</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.autocomplete.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Client API</div>
        <!-- description -->
        <div id="example">
            <div class="configuration">
                <span class="configHead">Configure</span>
                <span class="configTitle">API Functions</span>
                <button id="set" class="t-button">Set value</button><input id="value" /><br />
                <button id="get" class="t-button">Get value</button><br />
                <button id="search" class="t-button">Find starting with</button><input id="word" value="ch" />
           </div>
           <input id="products" />

            <script type="text/javascript">
                var data = [
                    "Chai",
                    "Chang",
                    "Aniseed Syrup",
                    "Chef Anton",
                    "Ikura",
                    "Mishi Kobe Niku",
                    "Queso Cabrales",
                    "Organic Dried Pears",
                    "Schoggi Schokolade",
                    "Alice Mutton",
                    "Carnarvon Tigers"
                ];

                $("#products").kendoAutoComplete(data);

                var autocomplete = $("#products").data("kendoAutoComplete");

                $("#set").click(function() {
                    autocomplete.value($("#value").val());
                });

                $("#get").click(function() {
                    alert(autocomplete.value());
                });

                $("#search").click(function() {
                    autocomplete.search($("#word").val());
                });
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
