<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>API</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.query.js"></script>
        <script src="../../../src/kendo.datasource.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.autocomplete.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Client API</div>
        <!-- description -->
        <div id="example">
            <input id="products" />

            <div id="options">
                With available API you can:
                <div>
                    <input id="value" />
                    <button id="setValue">Set value</button>
                </div>
                <div>
                    <button id="getValue">Get value</button>
                </div>
                <em>Maybe we can show search, select, suggest</em>
           </div>

            <script type="text/javascript">
                var data = [
                    "Chai",
                    "Chang",
                    "Aniseed Syrup",
                    "Chef Anton",
                    "Ikura",
                    "Mishi Kobe Niku",
                    "Queso Cabrales",
                    "Organic Dried Pears",
                    "Schoggi Schokolade",
                    "Alice Mutton",
                    "Carnarvon Tigers"
                ];

                $("#products").kendoAutoComplete(data);

                var autocomplete = $("#products").data("kendoAutoComplete");

                $("#setValue").click(function() {
                    autocomplete.value($("#value").val());
                });

                $("#getValue").click(function() {
                    alert(autocomplete.value());
                });
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
