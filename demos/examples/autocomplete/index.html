<!doctype html>
<html>

        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->

        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>

    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">First Look</div>
        <!-- description -->
        <div id="example" class="t-content">
            <div>
                <pre class="prettyprint">
&lt;input id="input" /&gt;
                </pre>

                <pre class="prettyprint lang-js">
$("#input").kendoAutoComplete([ "Item1", "Item2", "Item3", "Item4"]);
                </pre>

                <input id="input" />
            </div>

            <script type="text/javascript">
                $(document).ready(function() {
                    //input HTML element
                    var data = [ "Item1", "Item2", "Item3", "Item4"];

                    //create AutoComplete UI component
                    $("#input").kendoAutoComplete({
                        dataSource: data,
                        separator: ", "
                    });
                });
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
