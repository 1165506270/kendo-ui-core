<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Autocomplete with Remote Data Source</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.query.js"></script>
        <script src="../../../src/kendo.datasource.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.autocomplete.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Remote data source</div>
        <!-- description -->
        <div id="example">
            Type name of city (minimum 3 chars):
            <input id="geonames"/>
            <script type="text/javascript">
                var remoteDataSource = new kendo.data.DataSource({
                    serverFiltering: true,
                    transport: {
                        read: {
                            url: "http://ws.geonames.org/searchJSON",
                            dataType: "jsonp",
                            cache: false
                        },
                        dialect: function() {
                            return {name_startsWith: $("#geonames").val()};
                        }
                    },
                    schema: {
                        data: function(result) {
                            return result.geonames;
                        }
                    }
                });

                $("#geonames").kendoAutoComplete({
                    dataTextField: "name",
                    dataSource: remoteDataSource,
                    minLength: 3
                });

            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
