<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Customizing templates</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.autocomplete.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Customizing templates</div>
        <!-- description -->
        <div id="example" class="t-content">
            Search Netflix for title (minimum 3 chars):
            <input id="titles" />

            <script id="scriptTemplate" type="text/x-kendo-template">
                <# if (data.BoxArt.SmallUrl) { #>
                    <img src="${ data.BoxArt.SmallUrl }" alt="${ data.Name }" />Title:${ data.Name }, Year: ${ data.Name }
                <# } else { #>
                    <img alt="${ data.Name }" />Title:${ data.Name }, Year: ${ data.Name }
                <# } #>
            </script>

            <script type="text/javascript">
                $(document).ready(function() {
                    $("#titles").kendoAutoComplete({
                        minLength: 3,
                        dataTextField: "Name",
                        dataValueField: "Id",
                        template: $("#scriptTemplate").html(),
                        dataSource: {
                            type: "odata",
                            severFiltering: true,
                            serverPaging: true,
                            pageSize: 20,
                            transport: {
                                read: "http://odata.netflix.com/Catalog/Titles"
                            }
                        }
                    });

                    //set width of the drop-down list
                    $("#titles").data("kendoAutoComplete").ul.width(400);
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
