<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>API</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.calendar.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">API</div>
        <!-- description -->
        <div id="example" class="k-content">
            <div id="calendar"></div>

            <script>
                $(document).ready(function() {
                    $("#calendar").kendoCalendar();

                    var calendar = $("#calendar").data("kendoCalendar");

                    $("#direction").kendoDropDownList();

                    $("#set").click(function() {
                        calendar.value($("#value").val());
                    });

                    $("#get").click(function() {
                        alert(calendar.value());
                    });

                    $("#navigate").click(function() {
                        var value = $("#direction").val();
                        switch(value) {
                            case "up":
                                calendar.navigateUp();
                                break;
                            case "down":
                                calendar.navigateDown(calendar.value());
                                break;
                            case "past":
                                calendar.navigateToPast();
                                break;
                            default:
                                calendar.navigateToFuture();
                                break;
                        }
                    });
                });
           </script>
           <div class="configuration" style="width: 210px">
               <span class="configHead">Configuration</span>
               <span class="configTitle">API Functions</span>
               <ul class="options">
                   <li>
                   <input id="value" value="10/10/2000" />
                   <button id="set" class="k-button">Set value</button> <button id="get" class="k-button">Get value</button>
                   </li>
                   <li>
                   <label for="direction" style="display: block; margin-bottom: 2px;">Navigate:</label>
                   <select id="direction" style="vertical-align: top; width: 120px; float: right; margin-bottom: 3px;">
                       <option value="up">Up</option>
                       <option value="down">Down</option>
                       <option value="past">To past</option>
                       <option value="future" selected="selected">To future</option>
                   </select>
                   <button id="navigate" class="k-button">Navigate</button>
                   </li>
               </ul>
           </div>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
