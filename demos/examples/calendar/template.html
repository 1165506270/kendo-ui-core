<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Customizing templates</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.calendar.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Customizing templates</div>
        <!-- description -->
        <div id="example" class="k-content">
            <h3>Customizing templates</h3>

            <div class="configuration">
                <span class="infoHead">Information</span>
                <p>
                    Apply special style for the birthdays.
                </p>
            </div>

            <div>
                <div id="calendar"/>
            </div>

            <script>
                $(document).ready(function() {
                    var birthdays = [
                       +new Date(2011, 11, 11),
                       +new Date(2011, 10, 6),
                       +new Date(2011, 10, 27),
                       +new Date(2011, 3, 3),
                       +new Date(2011, 9, 22)
                    ];

                    $("#calendar").kendoCalendar({
                        value: "10/10/2011",
                        data: birthdays,
                        month: {
                            //inline template
                            content: '# if ($.inArray(+data.date, [' + birthdays + ']) != -1) { #' +
                                     '<div class="birthday">#=data.value#</div>' +
                                     '# } else { # ' +
                                     '#=data.value# ' +
                                     '# } #'
                        },
                        footer: "TODAY - #=kendo.toString(data, 'd') #"
                    });
                });
            </script>

            <style scoped>
                #example h3 {
                    clear: both;
                }

                .birthday {
                    background-color: red;
                }

            </style>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
