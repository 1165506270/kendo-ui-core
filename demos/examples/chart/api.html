<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Chart API</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.chart.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.web20.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to use the client-side API of kendoChart.</div>
        <!-- description -->
        <div id="example" class="t-content">
            <div class="configuration" style="width:170px;">
                <span class="configHead">Configure</span>
                <span class="configTitle">API Functions</span>
                <fieldset>
                    <legend>Options</legend>
                    <fieldset>
                        <legend>Series type</legend>
                        <p>
                            <input id="typeColumn" name="seriesType"
                                   type="radio" value="column" checked="checked" autocomplete="off" />
                            <label for="typeColumn">Column</label>
                        </p>
                        <p>
                            <input id="typeBar" name="seriesType"
                                   type="radio" value="bar" autocomplete="off" />
                            <label for="typeBar">Bar</label>
                        </p>
                        <p>
                            <input id="typeLine" name="seriesType"
                                   type="radio" value="line" autocomplete="off" />
                            <label for="typeLine">Line</label>
                        </p>
                    </fieldset>
                    <p>
                        <input id="stack" type="checkbox" autocomplete="off" checked="checked" />
                        <label for="stack">Stacked</label>
                    </p>
                </fieldset>
                <button class="t-button" style="float: right; margin-top: 10px;" onclick="refresh()">refresh</button>
            </div>
            <div id="chart" style="margin-right:200px;"></div>
            <script type="text/javascript">
                function getChart() {
                    return $("#chart").data("kendoChart");
                }

                function refresh() {
                    var chart = getChart(),
                        series = chart.options.series,
                        type = $("input[name=seriesType]:checked").val(),
                        stack = $("#stack").attr("checked") === "checked";

                    for (var i = 0, length = series.length; i < length; i++) {
                        series[i].stack = stack;
                        series[i].type = type;
                    };

                    chart.refresh();
                }

                $(document).ready(function() {
                    var dataSource = new kendo.data.DataSource({
                        transport: {
                            read: {
                                url: "spain-electricity.json",
                                dataType: "json"
                            }
                        },
                        sort: {
                            field: "year",
                            dir: "asc"
                        }
                    });

                    $("#chart").kendoChart({
                        dataSource: dataSource,
                        title: {
                            text: "Spain electricity production (GWh)"
                        },
                        seriesDefaults: {
                            column: {
                                stack: true
                            }
                        },
                        series:
                        [{
                            field: "nuclear",
                            name: "Nuclear"
                        },{
                            field: "hydro",
                            name: "Hydro"
                        },{
                            field: "wind",
                            name: "Wind"
                        }],
                        categoryAxis: {
                            field: "year"
                        },
                        valueAxis: {
                            labels: {
                                format: "{0:#,##0}"
                            }
                        }
                    });

                    $("#skinSelector").bind("change", function(e) {
                        var newSkin = this.value.toLowerCase();
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
