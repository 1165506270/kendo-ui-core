<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Chart Events</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../js/kendo.console.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.chart.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to attach events to a kendoChart and how they are fired and triggered.</div>
        <!-- description -->
        <div id="example" class="t-content">
            <div id="chart" style="width:800px; height:500px;"></div>
            <script type="text/javascript">
                var dataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: "spain-electricity.json",
                            dataType: "json"
                        }
                    },
                    sort: {
                        field: "year",
                        dir: "desc"
                    }
                });

                function createChart() {
                    $("#chart").kendoChart({
                        theme: getSkin(),
                        dataSource: dataSource,
                        title: {
                            text: "Spain electricity production (GWh)"
                        },
                        seriesDefaults: {
                            type: "bar",
                            bar: {
                                stack: true
                            }
                        },
                        series:
                        [{
                            field: "nuclear",
                            name: "Nuclear"
                        },{
                            field: "hydro",
                            name: "Hydro"
                        },{
                            field: "wind",
                            name: "Wind"
                        }],
                        categoryAxis: {
                            field: "year"
                        },
                        valueAxis: {
                            labels: {
                                format: "{0:#,##0}"
                            }
                        },
                        seriesClick: seriesClick
                    });
                }

                function seriesClick(e) {
                    if ("kendoConsole" in window) {
                        kendoConsole.log(
                            "Series click :: " +
                            e.series.name + ": " +
                            kendo.toString(e.value, "#,##0") + " GWh"
                        );
                    }
                }

                $(document).ready(function() {
                    createChart();

                    $("#skinSelector").bind("change", function(e) {
                        createChart();
                    });
                });

                function getSkin() {
                    return $("#skinSelector").val().toLowerCase();
                }
            </script>
        </div>
        <div class="console"></div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
