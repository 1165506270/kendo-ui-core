<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Chart Default Settings</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.chart.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to bind the kendoChart to inline data.</div>
        <!-- description -->
        <div id="example">
            <div id="Chart"></div>
            <script type="text/javascript">
                $("#Chart").kendoChart({
                    title: {
                        text: "Teh chart"
                    },
                    series: [
                        {
                            name: "Value A",
                            data: [1, 2]
                        }
                    ],
                    categoryAxis: {
                        categories: ["a", "b"]
                    }
                });


                $("#skinSelector").bind("change", function(e) {
                    var newSkin = this.value.toLowerCase();
                    alert(newSkin);
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
