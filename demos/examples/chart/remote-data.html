<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Chart Basic Usage</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.chart.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <!-- description -->
        <div id="example" class="t-content">
            <div class="configuration">
                <span class="infoHead">Information</span>
                <p>
                    <strong>Note:</strong>
                    Security restrictions in Chrome prevent this
                    example from working when the page is
                    loaded from the file system (via file:// protocol).
                </p>
            </div>
            <div style="margin-right: 220px;">
                <div id="chart" style="width:550px; height:450px;margin: 0 auto;"></div>
            </div>
            <script type="text/javascript">
                var dataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: "spain-electricity.json",
                            dataType: "json"
                        }
                    },
                    sort: {
                        field: "year",
                        dir: "asc"
                    }
                });

                function createChart() {
                    $("#chart").kendoChart({
                        theme: $(document).data("kendoSkin"),
                        dataSource: dataSource,
                        title: {
                            text: "Spain electricity production (GWh)"
                        },
                        seriesDefaults: {
                            type: "bar"
                        },
                        series:
                        [{
                            field: "nuclear",
                            name: "Nuclear"
                        },{
                            field: "hydro",
                            name: "Hydro"
                        },{
                            field: "wind",
                            name: "Wind"
                        }],
                        categoryAxis: {
                            field: "year"
                        },
                        valueAxis: {
                            labels: {
                                format: "{0:#,##0}"
                            },
                            majorUnit: 10000
                        }
                    });
                }

                $(document).ready(function() {
                    createChart();

                    $(document).bind("kendo:skinChange", function(e) {
                        createChart();
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
