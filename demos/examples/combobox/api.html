<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>ComboBox API</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <script src="../../../src/kendo.combobox.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Client API</div>
        <!-- description -->
        <div id="example" style="min-height: 240px">
            <div class="configuration" style="width: 210px">
                <span class="configHead">Configure</span>
                <span class="configTitle">API Functions</span>
                <button id="enable" class="t-button">Enable</button> or <button id="disable" class="t-button">Disable</button><br />
                <button id="open" class="t-button">Open</button> or <button id="close" class="t-button">Close</button> the drop-down<br />
                <button id="getValue" class="t-button">Get value</button> or <button id="getText" class="t-button">Get text</button><br />
                <select id="filter" onchange="filterTypeChanged()" style="vertical-align: top; width: 120px; float: right; margin-bottom: 3px;">
                    <option value="none">None</option>
                    <option value="startswith">Starts with</option>
                    <option value="contains">Contains</option>
                    <option value="eq">Equal</option>
                </select>
                <script type="text/javascript">
                    $("#filter").kendoDropDownList();
                </script>
                <label for="filter" style="display: block; margin-bottom: 2px;">Filter type:</label>
                <button id="find" class="t-button">Find item</button><input id="word" value="Ch" />
                <button id="select" class="t-button">Select by index</button><input id="index" value="0" /><br />
                <button id="setValue" class="t-button">Select by value</button><input id="value" value="1" /><br />
           </div>
           <input id="products" />

            <script type="text/javascript">
                var data = [
                    {text: "Chai", value:"1"},
                    {text: "Chang", value:"2"},
                    {text: "Aniseed Syrup", value:"3"},
                    {text: "Chef Anton", value:"4"},
                    {text: "Ikura", value:"5"},
                    {text: "Mishi Kobe Niku", value:"6"},
                    {text: "Queso Cabrales", value:"7"},
                    {text: "Organic Dried Pears", value:"8"},
                    {text: "Schoggi Schokolade", value:"9"},
                    {text: "Alice Mutton", value:"10"},
                    {text: "Carnarvon Tigers", value:"11"}
                ];

                $("#products").kendoComboBox(data)
                              .closest(".t-widget")
                              .attr("id", "products_wrapper");


                var combobox = $("#products").data("kendoComboBox");

                $("#enable").click(function() {
                    combobox.enable();
                });

                $("#disable").click(function() {
                    combobox.enable(false);
                });

                $("#open").click(function() {
                    combobox.open();
                });

                $("#close").click(function() {
                    combobox.close();
                });

                $("#setValue").click(function() {
                    combobox.value($("#value").val());
                });

                $("#getValue").click(function() {
                    alert(combobox.value());
                });

                $("#getText").click(function() {
                    alert(combobox.text());
                });

                $("#select").click(function() {
                    var index = parseInt($("#index").val());
                    combobox.select(index);
                });

                $("#find").click(function() {
                    combobox.search($("#word").val());
                });

                function filterTypeChanged() {
                    combobox.options.filter = $("#filter").val();
                }
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
