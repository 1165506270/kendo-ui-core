<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>API</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.black.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.autocomplete.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <script src="../../../src/kendo.combobox.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">API</div>
        <!-- description -->
        <div id="example">
            <br><br><br><br><br><br><br><br><br><br>
            <input id="products" />
            <input id="complete" />
            <input id="test" />
            <div style="font-size: 30px; display: inline-block;">
                <input id="test2" style="width: 300px" />
                <input id="complete2" style="width: 300px" />
                <input id="test3" style="width: 300px" />
            </div>

            <script>
                $(document).ready(function() {
                    var data = [
                        {text: "12 Angry Men", value:"1"},
                        {text: "Il buono, il brutto, il cattivo.", value:"2"},
                        {text: "Inception", value:"3"},
                        {text: "One Flew Over the Cuckoo's Nest", value:"4"},
                        {text: "Pulp Fiction", value:"5"},
                        {text: "Schindler's List", value:"6"},
                        {text: "The Dark Knight", value:"7"},
                        {text: "The Godfather", value:"8"},
                        {text: "The Godfather: Part II", value:"9"},
                        {text: "The Shawshank Redemption", value:"10"},
                        {text: "The Shawshank Redemption 2", value:"11"}
                    ];

                    var data2 = [
                        {text: "12 Angry Men", value:"1"},
                        {text: "Inception", value:"3"},
                        {text: "Pulp Fiction", value:"5"},
                        {text: "Schindler's List", value:"6"},
                        {text: "The Dark Knight", value:"7"},
                        {text: "The Godfather", value:"8"}
                    ];

                    var data3 = [
                        "12 Angry Men",
                        "Il buono, il brutto, il cattivo.",
                        "Inception",
                        "One Flew Over the Cuckoo's Nest",
                        "Pulp Fiction",
                        "Schindler's List",
                        "The Dark Knight",
                        "The Godfather",
                        "The Godfather: Part II",
                        "The Shawshank Redemption"
                    ];

                    $("#products").kendoComboBox(data)
                                  .closest(".k-widget")
                                  .attr("id", "products_wrapper");

                    $("#test").kendoDropDownList(data2);
                    $("#test2").kendoComboBox(data2);
                    $("#test3").kendoDropDownList(data2);
                    $("#complete").kendoAutoComplete({
                        dataSource: data3,
                        separator: ", "
                    });
                    $("#complete2").kendoAutoComplete({
                        dataSource: data3,
                        separator: ", "
                    });

                    $("#filter").kendoDropDownList({
                        change: filterTypeOnChanged
                    });

                    var combobox = $("#products").data("kendoComboBox");

                    $("#enable").click(function() {
                        combobox.enable();
                    });

                    $("#disable").click(function() {
                        combobox.enable(false);
                    });

                    $("#open").click(function() {
                        combobox.open();
                    });

                    $("#close").click(function() {
                        combobox.close();
                    });

                    $("#setValue").click(function() {
                        combobox.value($("#value").val());
                    });

                    $("#getValue").click(function() {
                        alert(combobox.value());
                    });

                    $("#getText").click(function() {
                        alert(combobox.text());
                    });

                    $("#select").click(function() {
                        var index = parseInt($("#index").val());
                        combobox.select(index);
                    });

                    $("#find").click(function() {
                        combobox.search($("#word").val());
                    });

                    function filterTypeOnChanged() {
                        combobox.options.filter = $("#filter").val();
                    }
                });
           </script>
            <div class="configuration" style="width: 210px">
                <span class="configHead">Configuration</span>
                <span class="configTitle">API Functions</span>
                <ul class="options">
                    <li>
                        <button id="enable" class="k-button">Enable</button> or <button id="disable" class="k-button">Disable</button>
                    </li>
                    <li>
                        <button id="open" class="k-button">Open</button> or <button id="close" class="k-button">Close</button> the drop-down
                    </li>
                    <li>
                        <button id="getValue" class="k-button">Get value</button> or <button id="getText" class="k-button">Get text</button>
                    </li>
                    <li>
                        <label for="filter" style="display: block; margin-bottom: 2px;">Filter type:</label>
                        <select id="filter" style="vertical-align: top; width: 120px; float: right; margin-bottom: 3px;">
                            <option value="none">None</option>
                            <option value="startswith">Starts with</option>
                            <option value="contains">Contains</option>
                            <option value="eq">Equal</option>
                        </select>
                        <script>
                        </script>
                    </li>
                    <li>
                        <input id="word" value="The" /> <button id="find" class="k-button">Find item</button>
                    </li>
                    <li>
                        <input id="index" value="0" /> <button id="select" class="k-button">Select by index</button>
                    </li>
                    <li>
                        <input id="value" value="1" /> <button id="setValue" class="k-button">Select by value</button>
                    </li>
                </ul>
           </div>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
