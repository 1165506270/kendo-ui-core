<!DOCTYPE HTML>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>First Look</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.query.js"></script>
        <script src="../../../src/kendo.datasource.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.combobox.js"></script>
        <!-- script -->
        <!-- css -->
        <link type="text/css" href="../styles/examples.css" rel="stylesheet"/>
        <link type="text/css" href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link type="text/css" href="../../../styles/kendo.vista.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">First Look</div>
        <!-- description -->
        <div id="example">
            <input id="products" value="2" />
            <select id="select">
                <option value="1">Chai</option>
                <option value="2">Chang</option>
                <option value="3">Aniseed Syrup</option>
                <option value="4">Chef Anton</option>
                <option value="5">Ikura</option>
                <option value="6">Mishi Kobe Niku</option>
                <option value="7">Queso Cabrales</option>
                <option value="8">Organic Dried Pears</option>
                <option value="9">Schoggi Schokolade</option>
                <option value="10">Alice Mutton</option>
                <option value="11">Carnarvon Tigers</option>
            </select>
            <script type="text/javascript">

                //input HTML element
                var data = [
                    {text: "Chai", value:"1"},
                    {text: "Chang", value:"2"},
                    {text: "Aniseed Syrup", value:"3"},
                    {text: "Chef Anton", value:"4"},
                    {text: "Ikura", value:"5"},
                    {text: "Mishi Kobe Niku", value:"6"},
                    {text: "Queso Cabrales", value:"7"},
                    {text: "Organic Dried Pears", value:"8"},
                    {text: "Schoggi Schokolade", value:"9"},
                    {text: "Alice Mutton", value:"10"},
                    {text: "Carnarvon Tigers", value:"11"},
                ];
                $("#products").kendoComboBox(data);

                //select HTML element
                $("#select").kendoComboBox();
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
