<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Binding to remote data</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.data.odata.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.combobox.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Binding to remote data</div>
        <!-- description -->
        <div id="example" class="t-content">
            Select movie from Netflix:
            <input id="titles"/>

            <script type="text/javascript">
                $(document).ready(function() {
                    $("#titles").kendoComboBox({
                        index: 0,
                        dataTextField: "Name",
                        dataValueField: "Id",
                        severFiltering: true,
                        serverPaging: true,
                        pageSize: 20,
                        filter: "contains",
                        dataSource: new kendo.data.DataSource({
                            type: "odata",
                            serverFiltering: true,
                            transport: {
                                read: "http://odata.netflix.com/Catalog/Titles"
                            }
                        })
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
