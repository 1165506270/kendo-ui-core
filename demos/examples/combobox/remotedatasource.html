<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>ComboBox with Remote Data Source</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.combobox.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Remote data source</div>
        <!-- description -->
        <div id="example" class="t-content">
            <input id="geonames"/>
            <script type="text/javascript">
                var remoteDataSource = new kendo.data.DataSource({
                    serverFiltering: true,
                    transport: {
                        read: {
                            url: "http://ws.geonames.org/searchJSON",
                            dataType: "jsonp",
                            cache: false
                        },
                        dialect: function() {
                            var filter = "Bulgaria",
                            combobox = $("#geonames").data("kendoComboBox");

                            if (combobox) {
                                filter = combobox.text() || filter;
                            }
                            return {name_startsWith: filter};
                        }
                    },
                    schema: {
                        data: function(result) {
                            return result.geonames;
                        }
                    }
                });

                $("#geonames").kendoComboBox({
                    index: 0,
                    minLength: 3,
                    filter: "startswith",
                    dataTextField: "name",
                    dataValueField: "countryName",
                    dataSource: remoteDataSource,
                    autoBind: true
                });

            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
