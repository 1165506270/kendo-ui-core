<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Shared DataSource</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.pageable.js"></script>
        <script src="../../../src/kendo.sortable.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.groupable.js"></script>
        <script src="../../../src/kendo.grid.js"></script>
        <script src="../../../src/kendo.chart.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">
            Multiple components can be bound to a single data source.
            <p>
                Any operations on the data source (sorting, filtering, etc.)
                are automatically propagated to all bound components.
            </p>
        </div>
        <!-- description -->
        <div id="example" class="t-content">
            <div style="width: 770px; margin: 0 auto;">
                <input id="country" style="width: 250px;"/>
                <div style="height: 280px; margin-top: 20px;">
                    <div id="grid" style="width: 270px; float: left;"></div>
                    <div id="chart"
                        style="width: 480px; height: 280px; margin-left: 10px; float: left;"></div>
                </div>
            </div>
            <script>
                var transport = {
                    read: {
                        url: "../datasource/internet-users.json",
                        dataType: "json"
                    }
                };

                var countriesDataSource = new kendo.data.DataSource({
                    transport: transport,
                    group: {
                        field: "country",
                        dir: "asc"
                    }
                });

                var sharedDataSource = new kendo.data.DataSource({
                    transport: transport,
                    sort: {
                        field: "year",
                        dir: "asc"
                    }
                });

                function filterCountries() {
                    sharedDataSource.filter([{
                        field: "country",
                        operator: "equals",
                        value: $("#country").val()
                    }, {
                        field: "year",
                        operator: "greaterThanEqual",
                        value: 2000
                    }]);
                }

                function createGrid() {
                    $("#grid").kendoGrid({
                        dataSource: sharedDataSource,
                        scrollable: false,
                        sortable: {
                            allowUnsort: false
                        },
                        columns: [
                            {
                                field: "year",
                                title: "Year",
                                width: "80px"
                            },
                            {
                                field: "value",
                                title: "Estimated Internet Users",
                                template: '<#= kendo.toString(value, "#,##0") #>',
                                width: "190px"
                            }
                        ]
                    });
                }

                function createChart() {
                    $("#chart").kendoChart({
                        theme: getSkin(),
                        dataSource: sharedDataSource,
                        title: {
                            text: "Estimated Internet Users (Source: ITU)"
                        },
                        legend: {
                            visible: false
                        },
                        series: [{
                            type: "line",
                            field: "value"
                        }],
                        axisDefaults: {
                            labels: {
                                font: "11px Tahoma, sans-serif"
                            }
                        },
                        valueAxis: {
                            labels: {
                                format: "{0:#,##0}"
                            }
                        },
                        categoryAxis: {
                            field: "year"
                        }
                    });
                }

                $(document).ready(function() {
                    $("#country")
                        .val("United States")
                        .kendoDropDownList({
                            dataSource: countriesDataSource,
                            dataTextField: "value",
                            change: filterCountries
                        });

                    filterCountries();

                    createGrid();
                    createChart();

                    $("#skinSelector").bind("change", function(e) {
                        createChart();
                    });
                });

                function getSkin() {
                    return $("#skinSelector").val().toLowerCase();
                }
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
