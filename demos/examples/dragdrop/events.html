<!DOCTYPE HTML>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Drag and Drop Events</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../js/kendo.console.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/prettify.css" rel="stylesheet"/>
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description"></div>
        <!-- description -->
        <div id="example" class="t-content">
            <div style="height:200px">
                <div id="draggable" class="t-header">
                    Draggable
                </div>
                <div id="droptarget" class="t-header t-state-selected">
                    Drop here
                </div>
            </div>
            <script>
                $(document).ready(function() {
                    $("#draggable").kendoDraggable({
                        hint: function() {
                            return $("#draggable").clone();
                        },
                        dragstart: function() {
                            kendoConsole.log("dragstart");
                        },
                        drag: function() {
                            kendoConsole.log("drag");
                        },
                        dragend: function() {
                            kendoConsole.log("dragend");
                        }
                    });
                    $("#droptarget").kendoDropTarget({
                        dragenter: function() {
                            $("#droptarget").addClass("t-state-hover");
                            kendoConsole.log("dragenter");
                        },
                        dragleave: function() {
                            $("#droptarget").removeClass("t-state-hover");
                            kendoConsole.log("dragleave");
                        },
                        drop: function(e) {
                            e.draggable.dropped = true;
                            $("#droptarget").removeClass("t-state-hover");
                            kendoConsole.log("drop");
                        }
                    });
                });
            </script>
            <div class="console"></div>
            <style scoped>
                #draggable
                {
                    border: 1px solid black;
                    width: 100px;
                    height: 100px;
                    position: absolute;
                }
                #droptarget
                {
                    border: 1px solid black;
                    width: 100px;
                    height: 100px;
                    position: absolute;
                    left: 500px;
                }
            </style>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
