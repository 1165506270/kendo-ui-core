<!DOCTYPE HTML>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Basic usage</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description"></div>
        <!-- description -->
        <div id="example" class="t-content">
            <div id="draggable" class="t-header">
                Draggable
            </div>
            <div id="droptarget" class="t-header t-state-selected">
                Drop here
            </div>
            <script>
                $(document).ready(function() {
                    $("#draggable").kendoDraggable({
                        hint: function() {
                            return $("#draggable").clone();
                        },
                        dragstart: function() {
                            $("#droptarget").text("Drop here");
                        }
                    });
                    $("#droptarget").kendoDropTarget({
                        dragenter: function() {
                            $("#droptarget").addClass("t-state-hover").text("Draggable entered the drop target");
                        },
                        dragleave: function() {
                            $("#droptarget").removeClass("t-state-hover").text("Drop here");
                        },
                        drop: function(e) {
                            e.draggable.dropped = true; // tell the draggable that it was successfully dragged
                            $("#droptarget").removeClass("t-state-hover").text("Dropped!");
                        }
                    });
                });
            </script>
            <style scoped>
                #draggable
                {
                    border: 1px solid black;
                    width: 100px;
                    height: 100px;
                    position: absolute;
                }
                #droptarget
                {
                    border: 1px solid black;
                    width: 100px;
                    height: 100px;
                    position: absolute;
                    left: 500px;
                }
            </style>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
