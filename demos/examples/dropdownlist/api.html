<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>DropDownList API</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.query.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Client API</div>
        <!-- description -->
        <div id="example">
            <style id="exampleCSS" scoped="scoped">
                #products_wrapper
                {
                    float: left
                }

                .configurator
                {
                    width: 300px;
                    float: right;
                    margin: 0 0 0 15em;
                    display: inline;
                }

                .configurator li
                {
                    padding-bottom: 3px;
                }

                .configurator input
                {
                    width: 60px
                }
            </style>
            <input id="products" />

            <div class="configurator">
                With available API you can:
                <li>
                    <button id="enable">Enable</button> or
                    <button id="disable">Disable</button>
                </li>
                <li>
                    <button id="open">Open drop-down</button> or
                    <button id="close">Close drop-down</button>
                </li>
                <li>
                    <button id="select">Select by index</button>
                    <input id="index" value="0" />
                </li>
                <li>
                    <button id="setValue">Select by value</button>
                    <input id="value" value="1" />
                </li>
                <li>
                    <button id="getValue">Get value</button> or
                    <button id="getText">Get text</button>
                </li>
                <li>
                    <label for="word">
                        Find item which starts with:</label>
                    <input id="word" value="Ch" />
                    <button id="find">Find</button>
                </li>
            </div>

            <script type="text/javascript">
                var data = [
                    {text: "Chai", value:"1"},
                    {text: "Chang", value:"2"},
                    {text: "Aniseed Syrup", value:"3"},
                    {text: "Chef Anton", value:"4"},
                    {text: "Ikura", value:"5"},
                    {text: "Mishi Kobe Niku", value:"6"},
                    {text: "Queso Cabrales", value:"7"},
                    {text: "Organic Dried Pears", value:"8"},
                    {text: "Schoggi Schokolade", value:"9"},
                    {text: "Alice Mutton", value:"10"},
                    {text: "Carnarvon Tigers", value:"11"}
                ];

                $("#products").kendoDropDownList(data)
                              .closest(".t-widget")
                              .attr("id", "products_wrapper");

                var dropdownlist = $("#products").data("kendoDropDownList");

                $("#enable").click(function() {
                    dropdownlist.enable();
                });

                $("#disable").click(function() {
                    dropdownlist.enable(false);
                });

                $("#open").click(function() {
                    dropdownlist.open();
                });

                $("#close").click(function() {
                    dropdownlist.close();
                });

                $("#setValue").click(function() {
                    dropdownlist.value($("#value").val());
                });

                $("#getValue").click(function() {
                    alert(dropdownlist.value());
                });

                $("#getText").click(function() {
                    alert(dropdownlist.text());
                });

                $("#select").click(function() {
                    var index = parseInt($("#index").val());
                    dropdownlist.select(index);
                });

                $("#find").click(function() {
                    dropdownlist.search($("#word").val());
                });
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
