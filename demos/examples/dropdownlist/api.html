<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>DropDownList API</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Client API</div>
        <!-- description -->
        <div id="example" style="min-height: 300px">
            <input id="products" />

            <script type="text/javascript">
                var data = [
                    {text: "The Shawshank Redemption", value:"1"},
                    {text: "The Godfather", value:"2"},
                    {text: "The Godfather: Part II", value:"3"},
                    {text: "Il buono, il brutto, il cattivo.", value:"4"},
                    {text: "Pulp Fiction", value:"5"},
                    {text: "12 Angry Men", value:"6"},
                    {text: "Schindler's List", value:"7"},
                    {text: "One Flew Over the Cuckoo's Nest", value:"8"},
                    {text: "Inception", value:"9"},
                    {text: "The Dark Knight", value:"10"}
                ];

                $("#products").kendoDropDownList(data)
                              .closest(".t-widget")
                              .attr("id", "products_wrapper");

                var dropdownlist = $("#products").data("kendoDropDownList");

                $("#enable").click(function() {
                    dropdownlist.enable();
                });

                $("#disable").click(function() {
                    dropdownlist.enable(false);
                });

                $("#open").click(function() {
                    dropdownlist.open();
                });

                $("#close").click(function() {
                    dropdownlist.close();
                });

                $("#setValue").click(function() {
                    dropdownlist.value($("#value").val());
                });

                $("#getValue").click(function() {
                    alert(dropdownlist.value());
                });

                $("#getText").click(function() {
                    alert(dropdownlist.text());
                });

                $("#select").click(function() {
                    var index = parseInt($("#index").val());
                    dropdownlist.select(index);
                });

                $("#find").click(function() {
                    dropdownlist.search($("#word").val());
                });
           </script>
            <div class="configuration" style="width: 210px">
                <span class="configHead">Configure</span>
                <span class="configTitle">API Functions</span>
                <ul class="options">
                    <li>
                        <button id="enable" class="t-button">Enable</button> or <button id="disable" class="t-button">Disable</button>
                    </li>
                    <li>
                        <button id="open" class="t-button">Open</button> or <button id="close" class="t-button">Close</button> the drop-down
                    </li>
                    <li>
                        <button id="getValue" class="t-button">Get value</button> or <button id="getText" class="t-button">Get text</button>
                    </li>
                    <li>
                        <input id="index" value="0" /> <button id="select" class="t-button">Select by index</button>
                    </li>
                    <li>
                        <input id="value" value="1" /> <button id="setValue" class="t-button">Select by value</button>
                    </li>
                    <li>
                        <input id="word" value="Ch" /> <button id="find" class="t-button">Find item starting with</button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
