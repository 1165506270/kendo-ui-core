<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>DropDownList with Custom Template</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.odata.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Custom template</div>
        <!-- description -->
        <div id="example" class="t-content">

            <input id="titles"/>

            <script type="text/javascript">
                $("#titles").kendoDropDownList({
                    dataTextField: "Name",
                    dataValueField: "Id",
                    //define custom template
                    template: '<img src="${ data.BoxArt.SmallUrl }" alt="${ data.Name }" />Title:${ data.Name }, Year: ${ data.Name }',
                    dataSource: new kendo.data.DataSource({
                        type: "odata",
                        serverPaging: true,
                        pageSize: 20,
                        transport: {
                            read: {
                                url: "http://odata.netflix.com/Catalog/Titles",
                                data: { //additional parameters sent to the remote service
                                    q: function() {
                                        return "$filter=substringof('King Kong',Name)";
                                    }
                                }
                            }
                        }
                    })
                });

                //set width of the drop-down list
                $("#titles").data("kendoDropDownList").ul.width(400);

            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
