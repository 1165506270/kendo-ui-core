<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>DropDownList Events</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to attach events to a kendoTabStrip and how they are fired and triggered.</div>
        <!-- description -->
        <div id="example" class="t-content">
            <input id="input"/>

            <script type="text/javascript">
                var open = function () {
                    if ("kendoConsole" in window) {
                        kendoConsole.log("event: open");
                    }
                };

                var close = function () {
                    if ("kendoConsole" in window) {
                        kendoConsole.log("event: close");
                    }
                };

                var change = function () {
                    if ("kendoConsole" in window) {
                        kendoConsole.log("event: change");
                    }
                };

                var data = [
                    {text: "Item1", value:"1"},
                    {text: "Item2", value:"2"},
                    {text: "Item3", value:"3"}
                ];

                $("#input").kendoDropDownList({
                    dataSource: data,
                    change: change,
                    close: close,
                    open: open
                });

            </script>
        </div>
        <div class="console"></div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
