        <div id="example" class="t-content">
            <input id="input"/>

            <script type="text/javascript">
                var open = function () {
                    kendoConsole.log("event: open");
                };

                var close = function () {
                    kendoConsole.log("event: close");
                };

                var change = function () {
                    kendoConsole.log("event: change");
                };

                var data = [
                    {text: "Item1", value:"1"},
                    {text: "Item2", value:"2"},
                    {text: "Item3", value:"3"}
                ];

                $("#input").kendoDropDownList({
                    dataSource: data,
                    change: change,
                    close: close,
                    open: open
                });
