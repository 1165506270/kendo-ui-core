<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Basic usage</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Basic Usage</div>
        <!-- description -->
        <div id="example" class="t-content">
            <h3>Created from &lt;input /&gt;</h3>
            <input id="input" value="1"/>

            <h3>Created from &lt;select /&gt;</h3>
            <select id="select">
                <option>Item1</option>
                <option>Item2</option>
                <option>Item3</option>
            </select>

            <script type="text/javascript">
                // local data
                var data = [
                    {text: "Item1", value:"1"},
                    {text: "Item2", value:"2"},
                    {text: "Item3", value:"2"}
                ];

                $(document).ready(function() {
                    //create kendo DropDownList from input Html element
                    $("#input").kendoDropDownList(data);

                    //create kendo DropDownList from select Html element
                    $("#select").kendoDropDownList();
                }):
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
