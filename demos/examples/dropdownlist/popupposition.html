<!DOCTYPE HTML>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Title</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.query.js"></script>
        <script src="../../../src/kendo.datasource.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <!-- script -->
        <!-- css -->
        <link type="text/css" href="../styles/examples.css" rel="stylesheet"/>
        <link type="text/css" href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link type="text/css" href="../../../styles/kendo.vista.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Popup position</div>
        <!-- description -->
        <div id="example">
            <input id="products" value="2" />
            <div id="options">
                <div>
                    <label for="origin_horizontal">
                        Dropdown list:</label>
                    <select id="origin_horizontal">
                        <option value="left">left</option>
                        <option value="center">center</option>
                        <option value="right">right</option>
                    </select>
                    <select id="origin_vertical">
                        <option value="top">top</option>
                        <option value="middle">center</option>
                        <option value="bottom" selected="selected">bottom</option>
                    </select>
                </div>
                <div>
                    <label for="position_horizontal">
                        Aligns to textbox:</label>
                    <select id="position_horizontal">
                        <option value="left">left</option>
                        <option value="center">center</option>
                        <option value="right">right</option>
                    </select>
                    <select id="position_vertical">
                        <option value="top">top</option>
                        <option value="middle">center</option>
                        <option value="bottom">bottom</option>
                    </select>
                </div>
            </div>

            <script type="text/javascript">
                var data = [
                    {text: "Chai", value:"1"},
                    {text: "Chang", value:"2"},
                    {text: "Aniseed Syrup", value:"3"},
                    {text: "Chef Anton", value:"4"},
                    {text: "Ikura", value:"5"},
                    {text: "Mishi Kobe Niku", value:"6"},
                    {text: "Queso Cabrales", value:"7"},
                    {text: "Organic Dried Pears", value:"8"},
                    {text: "Schoggi Schokolade", value:"9"},
                    {text: "Alice Mutton", value:"10"},
                    {text: "Carnarvon Tigers", value:"11"},
                ];
                $("#products").kendoDropDownList(data);

                $("#options").find("select").change(function() {
                    var popup = $("#products").data("kendoDropDownList").popup;
                    popup.options.origin = $("#origin_vertical").val() + " " + $("#origin_horizontal").val();
                    popup.options.position = $("#position_vertical").val() + " " + $("#position_horizontal").val();
                });
           </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
