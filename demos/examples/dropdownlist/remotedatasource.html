<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>DropDownList with Remote Data Source</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.query.js"></script>
        <script src="../../../src/kendo.datasource.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Remote data source</div>
        <!-- description -->
        <div id="example">
            <input id="geonames"/>
            <script type="text/javascript">
                var remoteDataSource = new kendo.data.DataSource({
                    serverFiltering: true,
                    transport: {
                        read: {
                            url: "http://ws.geonames.org/searchJSON",
                            dataType: "jsonp",
                            cache: false,
                            data: function() {
                                var filter = "Bulgaria",
                                dropdownlist = $("#geonames").data("kendoDropDownList");

                                if (dropdownlist) {
                                    filter = dropdownlist.text() || filter;
                                }
                                return {name_startsWith: filter};
                            }
                        },
                    },
                    schema: {
                        data: function(result) {
                            return result.geonames;
                        }
                    }
                });

                $("#geonames").kendoDropDownList({
                    index: 0,
                    minLength: 3,
                    filter: "startswith",
                    dataTextField: "name",
                    dataValueField: "countryName",
                    dataSource: remoteDataSource,
                    autoBind: true
                });

            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
