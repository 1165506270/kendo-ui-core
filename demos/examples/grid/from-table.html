<html>

        <title>Default Settings</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.pageable.js"></script>
        <script src="../../../src/kendo.sortable.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.groupable.js"></script>
        <script src="../../../src/kendo.grid.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Grid initialization from table element</div>
        <!-- description -->
        <div id="example">
            <div>
                <table class="t-grid">
                    <thead>
                        <tr>
                            <th data-field="rank">Rank</th>
                            <th data-field="rating">Rating</th>
                            <th data-field="title">Title</th>
                            <th data-field="year">Year</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td></td>
                            <td></td>
                            <td></td>
                            <td></td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <script type="text/javascript">
                $(document).ready(function() {
                    $(".t-grid").kendoGrid({
                        dataSource: {
                            transport: {
                                read: "../datasource/top250movies.json"
                            },
                            pageSize: 10
                        },
                        height: 250,
                        groupable: true,
                        scrollable: true,
                        sortable: true,
                        pageable: true
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
