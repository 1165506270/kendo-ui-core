<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Basic usage</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.pageable.js"></script>
        <script src="../../../src/kendo.sortable.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.groupable.js"></script>
        <script src="../../../src/kendo.grid.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Basic grid initialization</div>
        <!-- description -->
        <div id="example" class="t-content">
            <div class="t-grid"></div>

            <script type="text/javascript">
                $(document).ready(function() {
                    $(".t-grid").kendoGrid({
                        dataSource: {
                            transport: {
                                read: "../datasource/top250movies.json"
                            },
                            pageSize: 10
                        },
                        height: 250,
                        groupable: true,
                        scrollable: true,
                        sortable: true,
                        pageable: true,
                        columns: [
                            {
                                field: "rank",
                                title: "Rank"
                            },
                            {
                                field: "rating",
                                title: "Rating"
                            },
                            {
                                field: "title",
                                title: "Title"
                            },
                            {
                                field: "year",
                                title: "Year"
                            }
                        ]
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
