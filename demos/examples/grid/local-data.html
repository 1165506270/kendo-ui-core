<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Binding to local data</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.pageable.js"></script>
        <script src="../../../src/kendo.sortable.js"></script>        
        <script src="../../../src/kendo.grid.js"></script>
        <script src="../js/people.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Binding to local data</div>
        <!-- description -->
        <div id="example">
            <div class="t-grid"></div>
            
            <script type="text/javascript">                

                $(document).ready(function() {
                    $(".t-grid").kendoGrid({
                        dataSource: {
                            data: createRandomData(50),
                            pageSize: 10
                        },
                        height: 250,                        
                        scrollable: true,
                        sortable: true,
                        pageable: true,
                        columns: [
                            {
                                field: "FirstName",
                                title: "First Name"
                            },
                            {
                                field: "LastName",
                                title: "Last Name"
                            },
                            {
                                field: "FirstName",
                                title: "First Name"
                            },
                            {
                                field: "City",
                                title: "City"
                            },
                            {
                                field: "Title",
                                title: "Title"
                            },
                            {
                                field: "BirthDate",
                                title: "Birth Date",
                                template: '<#= kendo.toString(BirthDate,"dd MMMM yyyy") #>'
                            },
                            {
                                field: "Age",
                                title: "Age"
                            }
                        ]
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
