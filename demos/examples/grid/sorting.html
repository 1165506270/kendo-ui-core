<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Basic usage</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.pageable.js"></script>
        <script src="../../../src/kendo.sortable.js"></script>        
        <script src="../../../src/kendo.grid.js"></script>
        <script src="../js/people.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Grid sorting</div>
        <!-- description -->
        <div id="example">
           
            <span>Grid with single column sorting enabled</span>
            <div id="singleSort" style="width:300px;"></div>

            <span>Grid with multiple column sorting enabled</span>
            <div id="multipleSort" style="width:300px;"></div>

            <script type="text/javascript">
                $(document).ready(function() {
                    $("#singleSort").kendoGrid({
                        dataSource: {                            
                            data: createRandomData(20),
                            pageSize: 5
                        },                                                
                        sortable: {
                            mode: "single",
                            allowUnsort: false
                        },
                        pageable: true,
                        scrollable: false,
                        columns: [
                            {
                                field: "FirstName",
                                title: "First Name"
                            },
                            {
                                field: "LastName",
                                title: "Last Name"
                            },
                            {
                                field: "Age",
                                title: "Age"
                            }
                        ]
                    });

                    $("#multipleSort").kendoGrid({
                        dataSource: {                            
                            data: createRandomData(20),
                            pageSize: 5
                        },                                                
                        sortable: {
                            mode: "multiple",
                            allowUnsort: true
                        },
                        pageable: true,
                        scrollable: false,
                        columns: [
                            {
                                field: "FirstName",
                                title: "First Name"
                            },
                            {
                                field: "LastName",
                                title: "Last Name"
                            },
                            {
                                field: "Age",
                                title: "Age"
                            }
                        ]
                    });
                });                
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
