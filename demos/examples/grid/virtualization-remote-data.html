<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Grid virtualization using remote data</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.pageable.js"></script>
        <script src="../../../src/kendo.sortable.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.groupable.js"></script>
        <script src="../../../src/kendo.grid.js"></script>
        <script src="../js/people.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Grid virtualization using remote data</div>
        <!-- description -->
        <div id="example" class="t-content">
            <div class="t-grid"> </div>

            <script type="text/javascript">
                $(document).ready(function() {
                    $(".t-grid").kendoGrid({
                        dataSource: {
                            type: "odata",
                            serverPaging: true,
                            serverSorting: true,
                            pageSize: 80,
                            transport: {
                                read: "http://odata.netflix.com/v2/Catalog/Titles"
                            }
                        },
                        height: 280,
                        scrollable: {
                            virtual: true
                        },
                        columns: [
                                    { field: "Id", width: "70px" },
                                    "Name",
                                    { field: "AverageRating", title: "Average Rating", width: "120px" },
                                    { field: "ReleaseYear", title: "Release Year", width: "100px" }
                        ],
                        sortable: {
                            allowUnsort: false
                        }
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
