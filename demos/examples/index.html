        <!-- css -->
        <link href="styles/prettify.css" rel="stylesheet"/>

        <link href="../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
        <title>Kendo Examples</title>
    </head>
    <body>
        <!-- nav -->
        <div id="box">
            <div class="headerBack">
                <div class="headerGradient"></div>
                <div class="flowers"></div>
            </div>
            <div class="centerBox">
                <div id="header">
                    <ul id="navi">
                        <li><a title="Home" href="">Kendo UI</a></li>
                        <li><span>Demo</span></li>
                        <li><a title="" href="#roadmap">Roadmap</a></li>
                        <li class="download-beta"><a title="" href="#download-beta">Download Beta</a></li>
                    </ul>
                    <a id="logo" class="logoLink" title="Home" href=""></a>
                    <script type="text/javascript">
                        var normalizedUrl = (function() {
                            var href = location.href.toLowerCase(), reference = $("#logo")[0].href.toLowerCase();

                            return href == reference ?
                                       reference.replace("/index.html", "/") + "overview/index.html" :
                                       href.substr(-1) == "/" ?
                                           href + "index.html" :
                                           href;
                        })();
                    </script>
                    <ul id="categories">
                        <li><a id="overview" href="overview/index.html">Overview</a></li>
                        <li><a id="framework" href="datasource/remote-data.html">Framework</a></li>
                        <li><a id="controls" href="menu/index.html">UI Components</a></li>
                        <li><a id="integration" href="integration/index.html">Integration</a></li>
                    </ul>
                </div>
                <ul id="nav"></ul>
                <div id="exampleHead">
                    <select id="skinSelector" class="skinSelector" readonly="readonly"></select>
                    <span class="exampleName"></span>
                </div>
                <div id="content">
                    <script type="text/javascript">

                        var initialRelativePath = document.getElementsByTagName("head")[0].innerHTML.match(/href=\W([\.\/]*)([\w\/]*?)kendo\.common/)[1],
                            loc = /[^\/]+\/[^\/]+?$/.exec(normalizedUrl);

                        function locatePage(url) {
                            var category = "",
                                iterate = function(item) {
                                var result = true;

                                $.each(item, function (idx, value) {
                                    if ($.isPlainObject(value) && "url" in value && value.url === url) {
                                        result = false;
                                        return result;
                                    }

                                    if ($.isPlainObject(value) || $.isArray(value)) {
                                        result = iterate(value);

                                        category = idx;
                                        return result;
                                    }
                                });
                                return result;
                            };

                            iterate(categories);

                            return category;
                        }

                        if (loc) {
                            var url = loc[0].toLowerCase();

                            $("#exampleHead, #content").toggleClass("nomargin", url == "overview/index.html");

                            selectCategory($("#categories #" + locatePage(url))[0]);

                            var link = $("#nav .t-link[href*='" + url + "']")
                                .addClass("t-state-selected");

                            panelBar.expand(link.parent().parents(".t-item"), false);
                        } else {
                            $("#exampleHead, #content").addClass("nomargin");
                            selectCategory($("#categories #overview"));
                        }

                        $('#skinSelector').kendoDropDownList({
                            dataSource: [
                                            { text: "Blue Opal", control: "Menu", value: "blueopal" },
                                            { text: "Orange", control: "Menu", value: "black" },
                                            { text: "Kendo", control: "Menu", value: "vista" }
                                        ],
                            template: '<span class="thumbLink" href="#">\
                                        <span class="thumb <#= data.text.toLowerCase() #>Thumb" style="background-image: url(<#= initialRelativePath #>img/<#= data.control #>/thumbSprite.png)">\
                                        <span class="gloss"></span></span><span class="skinTitle"><#= data.text #></span></span>'
                        });
                    </script>
                    <div id="exampleBody">
                    <!-- nav -->
                        <div id="example"></div>
                    <!-- tools -->
                    </div>
                    <div id="codeStrip">
                        <ul>
                            <li class="t-state-active"><a id="viewDescription">Description</a></li>
                            <li class="codeTab"><a id="viewCode">View Code</a></li>
                            <!-- help-tabs -->
                            <!-- help-tabs -->
                        </ul>
                        <!-- description -->
                        <div class="description">QSF</div>
                        <!-- description -->
                        <div class="codeContainer"><pre id="code" class="prettyprint">No code</pre></div>
                        <!-- help-data -->
                        <!-- help-data -->
                    </div>
                    <script type="text/javascript">
                        $('#codeStrip').kendoTabStrip();
                    </script>
                </div>
                <div id="footer">
                    <div class="telerikLogo"></div>
                    <p><a href="">Home</a><a href="">Kendo UI</a><a href="">Demo</a><a href="">Roadmap</a><a href="">Blog</a><a href="">Forum</a><a href="">Video</a><a href="">Documentation</a></p>
                    <span>Copyright &copy; 2011 Kendo Inc. All Rights Reserved.</span>
                </div>
            </div>
        </div>
        <!-- tools -->
    </body>
</html>
