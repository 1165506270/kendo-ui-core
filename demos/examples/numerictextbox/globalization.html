<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Globalization</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.hakama.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.popup.js"></script>
        <script src="../../../src/kendo.list.js"></script>
        <script src="../../../src/kendo.dropdownlist.js"></script>
        <script src="../../../src/kendo.numerictextbox.js"></script>
        <!-- cultures -->
        <script src="../../../src/cultures/kendo.culture.en-US.js"></script>
        <script src="../../../src/cultures/kendo.culture.en-GB.js"></script>
        <script src="../../../src/cultures/kendo.culture.de-DE.js"></script>
        <script src="../../../src/cultures/kendo.culture.fr-FR.js"></script>
        <script src="../../../src/cultures/kendo.culture.bg-BG.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Globalization</div>
        <!-- description -->
        <div id="example" class="k-content">
            <input id="numeric" value="10000.20" />
            <input id="currency" value="10000.20" />
            <input id="percentage" value="0.1" step="0.01" />

            <script>
                $(document).ready(function() {
                    var numeric = $("#numeric").kendoNumericTextBox().data("kendoNumericTextBox"),
                        currency = $("#currency").kendoNumericTextBox({ format: "c" }).data("kendoNumericTextBox"),
                        percentage = $("#percentage").kendoNumericTextBox({ format: "p" }).data("kendoNumericTextBox");

                    $("#culture").kendoDropDownList({
                        dataSource: [{text: "bg-BG"},
                                     {text: "de-DE"},
                                     {text: "en-US"},
                                     {text: "en-GB"}],
                        change: function() {
                            kendo.culture(this.value());

                            numeric.value(numeric.value());
                            currency.value(currency.value());
                            percentage.value(percentage.value());
                        }
                    });
                });
           </script>
            <div class="configuration" style="width: 210px">
                <span class="configHead">Configuration</span>
                <span class="configTitle">Choose culture</span>
                <ul class="options">
                    <li>
                        <label for="culture">cultures:</label>
                        <input id="culture" value="en-US" />
                    </li>
                </ul>
           </div>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
