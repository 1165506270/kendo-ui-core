<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>API</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.slider.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <!-- description -->
        <div id="example" class="t-content">

            <div class="configuration" style="width: 240px;">
                <span class="configHead">Configuration</span>
                <span class="configTitle">Slider API Functions</span>
                <ul class="options">
                    <li>
                        <input type="number" min="0" max="10" id="newValue" value="1" />
                        <button class="t-button" id="setSliderValue">Set value</button>
                    </li>
                    <li>
                        <button class="t-button" id="getSliderValue">Get value</button>
                    </li>
                    <li>
                        <button class="t-button" id="enableSlider">Enable</button> or <button class="t-button" id="disableSlider">Disable</button>
                    </li>
                </ul>
                <span class="configTitle">RangeSlider API Functions</span>
                <ul class="options">
                    <li>
                        <input type="number" min="0" max="10" id="startValue" value="1" />
                        <button class="t-button" id="setStartValue">Set selection start</button>
                    </li>
                    <li>
                        <input type="number" min="0" max="10" id="endValue" value="1" />
                        <button class="t-button" id="setEndValue">Set selection end</button>
                    </li>
                    <li>
                        <button class="t-button" id="getRangeSliderValue">Get value</button>
                    </li>
                    <li>
                        <button class="t-button" id="enableRangeSlider">Enable</button>
                    </li>
                    <li>
                        <button class="t-button" id="disableRangeSlider">Disable</button>
                    </li>
                </ul>
            </div>

            <div>
                <input type="range" id="slider" />
            </div>

            <div id="rangeslider" style="margin-top: 40px;">
                <input type="range" />
                <input type="range" />
            </div>

            <script type="text/javascript">
                $(document).ready(function() {
                    var slider = $("#slider").kendoSlider().data("kendoSlider");
                    var rangeSlider = $("#rangeslider").kendoRangeSlider().data("kendoRangeSlider");

                    $("#setSliderValue").click(function() {
                        var value = parseInt($("#newValue").val(), 10);

                        if (isNaN(value) || value < 0 || value > 10) {
                            alert("Value must be a number between 0 and 10");
                            return;
                        }

                        slider.value(value);
                    });

                    $("#getSliderValue").click(function() {
                        alert(slider.value());
                    });

                    $("#enableSlider").click(function() {
                        slider.enable();
                    });

                    $("#disableSlider").click(function() {
                        slider.disable();
                    });

                    function getValues() {
                        return rangeSlider.values();
                    }

                    $("#setStartValue").click(function() {
                        var startValue = parseInt($("#startValue").val(), 10);

                        if (isNaN(startValue) || startValue < 0 || startValue > 10) {
                            alert("Value must be a number between 0 and 10");
                            return;
                        }

                        var endValue = getValues()[1];
                        rangeSlider.values(startValue, endValue);
                    });

                    $("#setEndValue").click(function() {
                        var startValue = getValues()[0];
                        var endValue = parseInt($("#endValue").val(), 10);

                        if (isNaN(endValue) || endValue < 0 || endValue > 10) {
                            alert("Value must be a number between 0 and 10");
                            return;
                        }

                        rangeSlider.values(startValue, endValue);
                    });

                    $("#getRangeSliderValue").click(function() {
                        alert(getValues());
                    });

                    $("#enableRangeSlider").click(function() {
                        rangeSlider.enable();
                    });

                    $("#disableRangeSlider").click(function() {
                        rangeSlider.disable();
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
