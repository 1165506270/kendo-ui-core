<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Events</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../js/kendo.console.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.slider.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Events</div>
        <!-- description -->
        <div id="example" class="t-content">
            <input type="range" id="slider" />
            <br />
            <div id="rangeSlider" style="margin-top: 40px;">
                <input type="range" />
                <input type="range" />
            </div>
            <script type="text/javascript">
                var sliderSlide = function (e) {
                    kendoConsole.log("Change :: new value is: " + e.value);
                };

                var sliderChange = function (e) {
                    kendoConsole.log("Slide :: new slide value is: " + e.value);
                };

                var rangeSliderSlide = function (e) {
                    kendoConsole.log("Slide :: new slide value are: " + e.values.toString().replace(",", " - "));
                };

                var rangeSliderChange = function (e) {
                    kendoConsole.log("Change :: new values are: " + e.values.toString().replace(",", " - "));
                };

                $("#slider").kendoSlider({
                    change: sliderChange,
                    slide: sliderSlide
                });

                $("#rangeSlider").kendoRangeSlider({
                    change: rangeSliderChange,
                    slide: rangeSliderSlide
                });

            </script>
        </div>
        <div class="console"></div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
