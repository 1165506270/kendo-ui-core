<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Splitter Default Settings</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.resizable.js"></script>
        <script src="../../../src/kendo.splitter.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <!-- description -->
        <div id="example" class="t-content">
            <h2> Horizontal Splitter </h2>
            <div id="horizontal">
                <div>
                    <p>
                        Top pane
                    </p>
                </div>
                <div>
                    <p>
                        Middle pane
                    </p>
                </div>
                <div>
                    <p>
                        Bottom pane
                    </p>
                </div>
            </div>

            <h2> Vertical Splitter </h2>
            <div id="vertical">
                <div>
                    <p>
                        Left pane
                    </p>
                </div>
                <div>
                    <p>
                        Center pane
                    </p>
                </div>
                <div>
                    <p>
                        Right pane
                    </p>
                </div>
            </div>

            <script type="text/javascript">
                $(document).ready(function() {
                    $("#horizontal").kendoSplitter({
                        panes: [
                            { collapsible: true },
                            { collapsible: false },
                            { collapsible: true }
                        ]
                    });
                    $("#vertical").kendoSplitter({
                        orientation: "vertical",
                        panes: [
                            { collapsible: true },
                            { collapsible: false },
                            { collapsible: true }
                        ]
                    });
                });
            </script>

        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
