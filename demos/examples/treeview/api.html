<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>TreeView API</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.treeview.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.web20.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to use the client-side API of kendoTreeView.</div>
        <!-- description -->
        <div id="example">
            <div class="configuration">
                <label>Node text: <input id="node" type="text" /></label><br>
                <button class="t-button" id="selectNode">Select node</button><br>
                <button class="t-button" id="disableNode">Disable node</button><br>
                <button class="t-button" id="removeNode">Remove node</button><br>
                <button class="t-button" id="appendNode">Append node</button><br>
            </div>

            <script>
                $(".configuration")
                    .delegate(".t-button", "click", function(e) {
                        e.preventDefault();

                        var item = treeview.findByText($("#node").val());
                        
                        switch (this.id) {
                            case "selectNode":
                                treeview.select(item);
                            break;

                            case "removeNode":
                                treeview.remove(item);
                            break;

                            case "disableNode":
                                treeview.enable(item, false);
                            break;

                            case "appendNode":
                                treeview.append({ text: "new node" }, item);
                            break;
                        }
                    });
            </script>

            <div id="TreeView"></div>

            <script type="text/javascript">
                var treeview = $("#TreeView").kendoTreeView({
                    dataSource: [
                        { text: "foo", expanded: true, items: [
                            { text: "fool" },
                            { text: "food" },
                            { text: "foot" }
                        ] },
                        { text: "bar", items: [
                            { text: "bard" },
                            { text: "barn" },
                            { text: "bark" }
                        ] },
                        { text: "baz" }
                    ]
                }).data("kendoTreeView");
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
