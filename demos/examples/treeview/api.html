<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>TreeView API</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.treeview.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <!-- description -->
        <div id="example" class="t-content">
            <div id="TreeView"></div>

            <script type="text/javascript">
                var treeview = $("#TreeView").kendoTreeView({
                    dataSource: [
                        { text: "Item 1", expanded: true, items: [
                            { text: "Item 1.1" },
                            { text: "Item 1.2" },
                            { text: "Item 1.3" }
                        ] },
                        { text: "Item 2", items: [
                            { text: "Item 2.1" },
                            { text: "Item 2.2" },
                            { text: "Item 2.3" }
                        ] },
                        { text: "Item 3" }
                    ]
                }).data("kendoTreeView");
            </script>

            <script>
                $(document).ready(function() {
                    $("#disableNode").click(function() {
                        var selectedNode = treeview.select();

                        treeview.enable(selectedNode, false);
                    });

                    $("#enableAllNodes").click(function() {
                        var selectedNode = treeview.select();

                        treeview.enable(".t-item");
                    });

                    $("#removeNode").click(function() {
                        var selectedNode = treeview.select();

                        treeview.remove(selectedNode);
                    });

                    $("#expandAllNodes").click(function() {
                        treeview.expand(".t-item");
                    });

                    $("#collapseAllNodes").click(function() {
                        treeview.collapse(".t-item");
                    });

                    $("#appendNodeToSelected").click(function() {
                        var selectedNode = treeview.select();

                        // passing a falsy value as the second append() parameter
                        // will append the new node to the root group
                        if (selectedNode.length == 0) {
                            selectedNode = null;
                        }

                        treeview.append({
                            text: $("#text").val()
                        }, selectedNode);
                    });
                });
            </script>

            <div class="configuration">
                <span class="configHead">Configure</span>
                <span class="configTitle">API Functions</span>
                <ul class="options">
                    <li>
                        <button class="t-button" id="disableNode">Disable node</button>
                    </li>
                    <li>
                        <button class="t-button" id="enableAllNodes">Enable all nodes</button>
                    </li>
                    <li>
                        <button class="t-button" id="removeNode">Remove node</button>
                    </li>
                    <li>
                        <button class="t-button" id="expandAllNodes">Expand all nodes</button>
                    </li>
                    <li>
                        <button class="t-button" id="collapseAllNodes">Collapse all nodes</button>
                    </li>
                    <li>
                        <input name="text" id="text" value="Node"/>
                        <button class="t-button" id="appendNodeToSelected">Append node</button>
                    </li>
                </ul>
            </div>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
