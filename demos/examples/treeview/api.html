<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>TreeView API</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.treeview.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to use the client-side API of kendoTreeView.</div>
        <!-- description -->
        <div id="example" class="t-content">
            <div class="configuration">
                <span class="configHead">Configure</span>
                <span class="configTitle">API Functions</span>
                <button class="t-button" id="disableNode">Disable node</button><br>
                <button class="t-button" id="enableAllNodes">Enable all nodes</button><br>
                <button class="t-button" id="removeNode">Remove node</button><br>
                <button class="t-button" id="expandAllNodes">Expand all nodes</button><br>
                <button class="t-button" id="collapseAllNodes">Collapse all nodes</button><br>
                <input name="text" id="text" value="Node"/><button class="t-button" id="appendNodeToSelected">Append node</button><br>
            </div>
            <script>
                $("#disableNode").click(function() {
                    var selectedNode = treeview.select();

                    treeview.enable(selectedNode, false);
                });

                $("#enableAllNodes").click(function() {
                    var selectedNode = treeview.select();

                    treeview.enable(".t-item");
                });

                $("#removeNode").click(function() {
                    var selectedNode = treeview.select();

                    treeview.remove(selectedNode);
                });

                $("#expandAllNodes").click(function() {
                    treeview.expand(".t-item");
                });

                $("#collapseAllNodes").click(function() {
                    treeview.collapse(".t-item");
                });

                $("#appendNodeToSelected").click(function() {
                    var selectedNode = treeview.select();

                    // passing a falsy value as the second append() parameter
                    // will append the new node to the root group
                    if (selectedNode.length == 0) {
                        selectedNode = null;
                    }

                    treeview.append({
                        text: $("#text").val()
                    }, selectedNode);
                });
            </script>

            <div id="TreeView"></div>

            <script type="text/javascript">
                var treeview = $("#TreeView").kendoTreeView({
                    dataSource: [
                        { text: "foo", expanded: true, items: [
                            { text: "fool" },
                            { text: "food" },
                            { text: "foot" }
                        ] },
                        { text: "bar", items: [
                            { text: "bard" },
                            { text: "barn" },
                            { text: "bark" }
                        ] },
                        { text: "baz" }
                    ]
                }).data("kendoTreeView");
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
