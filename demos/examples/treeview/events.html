<!DOCTYPE HTML>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Events Demo</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.treeview.js"></script>
        <script src="../js/kendo.console.js"></script>
        <!-- script -->
        <!-- css -->
        <link type="text/css" href="../styles/examples.css" rel="stylesheet"/>
        <link type="text/css" href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link type="text/css" href="../../../styles/kendo.hay.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to attach events to a kendoTreeView and how they are fired and triggered.</div>
        <!-- description -->
        <div id="example">
            <div id="TreeView"></div>

            <script type="text/javascript">
                function onSelect(e) {
                    kendoConsole.log("Selected: " + $(e.item).find("> div > .t-in").text());
                }

                function onError(e) {
                    kendoConsole.error("Loading failed with " + e.xhr.statusText + " " + e.xhr.status);
                }

                function onCollapse(e) {
                    kendoConsole.log("Collapsing " + $(e.item).find("> div > .t-in").text());
                }

                function onExpand(e) {
                    kendoConsole.log("Expanding " + $(e.item).find("> div > .t-in").text());
                }

                $("#TreeView").kendoTreeView({
                    dataSource: [
                        { text: "foo", expanded: true, items: [
                            { text: "fool" },
                            { text: "food" },
                            { text: "foot" }
                        ] },
                        { text: "bar", items: [
                            { text: "bard" },
                            { text: "barn" },
                            { text: "bark" }
                        ] },
                        { text: "baz" }
                    ],
                    select: onSelect,
                    error: onError,
                    collapse: onCollapse,
                    expand: onExpand
                });
            </script>
        </div>
        <div class="console"></div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
