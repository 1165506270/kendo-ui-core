<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>TreeView Events</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.treeview.js"></script>
        <script src="../js/kendo.console.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.web20.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to attach events to a kendoTreeView and how they are fired and triggered.</div>
        <!-- description -->
        <div id="example">
            <div id="TreeView"></div>

            <script type="text/javascript">
                var treeview;

                $("#TreeView").kendoTreeView({
                    dataSource: [
                        { text: "foo", expanded: true, items: [
                            { text: "fool" },
                            { text: "food" },
                            { text: "foot" }
                        ] },
                        { text: "bar", items: [
                            { text: "bard" },
                            { text: "barn" },
                            { text: "bark" }
                        ] },
                        { text: "baz" }
                    ],

                    select: function (e) {
                        kendoConsole.log("Selected: " + treeview.text(e.node));
                    },

                    error: function (e) {
                        kendoConsole.error("Loading failed with " + e.xhr.statusText + " " + e.xhr.status);
                    },

                    collapse: function (e) {
                        kendoConsole.log("Collapsing " + treeview.text(e.node));
                    },

                    expand: function (e) {
                        kendoConsole.log("Expanding " + treeview.text(e.node));
                    },

                    dragAndDrop: true,

                    /* drag & drop events */

                    dragstart: function (e) {
                        kendoConsole.log("Started dragging " + treeview.text(e.sourceNode));
                    },

                    drag: function (e) {
                        // omitted event logging in order to prevent console flood
                        // kendoConsole.log("Started dragging " + treeview.text(e.sourceNode));
                    },

                    drop: function (e) {
                        kendoConsole.log("Dropped " + treeview.text(e.sourceNode));
                    },

                    dragend: function (e) {
                        kendoConsole.log("Finished dragging " + treeview.text(e.sourceNode));
                    }
                });

                treeview = $("#TreeView").data("kendoTreeView");
            </script>
        </div>
        <div class="console"></div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
