<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Events</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.treeview.js"></script>
        <script src="../js/kendo.console.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <!-- description -->
        <div id="example" class="t-content">
            <div id="TreeView"></div>

            <script type="text/javascript">
                var treeview;

                $("#TreeView").kendoTreeView({
                    dataSource: [
                        { text: "Item 1", expanded: true, items: [
                            { text: "Item 1.1" },
                            { text: "Item 1.2" },
                            { text: "Item 1.3" }
                        ] },
                        { text: "Item 2", items: [
                            { text: "Item 2.1" },
                            { text: "Item 2.2" },
                            { text: "Item 2.3" }
                        ] },
                        { text: "Item 3" }
                    ],

                    select: function (e) {
                        kendoConsole.log("Selected: " + treeview.text(e.node));
                    },

                    error: function (e) {
                        kendoConsole.error("Loading failed with " + e.xhr.statusText + " " + e.xhr.status);
                    },

                    collapse: function (e) {
                        kendoConsole.log("Collapsing " + treeview.text(e.node));
                    },

                    expand: function (e) {
                        kendoConsole.log("Expanding " + treeview.text(e.node));
                    },

                    dragAndDrop: true,

                    /* drag & drop events */

                    dragstart: function (e) {
                        kendoConsole.log("Started dragging " + treeview.text(e.sourceNode));
                    },

                    drag: function (e) {
                        // omitted event logging in order to prevent console flood
                        // kendoConsole.log("Started dragging " + treeview.text(e.sourceNode));
                    },

                    drop: function (e) {
                        kendoConsole.log(
                            "Dropped " + treeview.text(e.sourceNode) +
                            " (" + (e.valid ? "valid" : "invalid") + ")"
                        );
                    },

                    dragend: function (e) {
                        kendoConsole.log("Finished dragging " + treeview.text(e.sourceNode));
                    }
                });

                treeview = $("#TreeView").data("kendoTreeView");
            </script>
        </div>
        <div class="console"></div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
