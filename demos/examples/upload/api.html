<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Upload Basic Usage</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.upload.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <!-- description -->
        <div id="example" class="t-content">
            <div class="configuration">
                <span class="configTitle">API Functions</span>
                <button class="toggleEnabled t-button">Toggle enabled state</button><br />
                <button class="enable t-button">Enable</button><br />
                <button class="disable t-button">Disable</button><br />
            </div>
            <form method="post">
                <div>
                    <input name="files" id="files" type="file" />
                </div>
            </form>
            <script type="text/javascript">
                function getUpload() {
                    return $("#files").data("kendoUpload");
                }
                $(document).ready(function() {
                    $("#files").kendoUpload();

                    $(".toggleEnabled").click(function() {
                        getUpload().toggle();
                    });

                    $(".enable").click(function() {
                        getUpload().enable();
                    });

                    $(".disable").click(function() {
                        getUpload().disable();
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
