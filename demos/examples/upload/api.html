<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Upload Basic Usage</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.upload.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">
            This example shows how to use the kendoUpload API.
            <p>
                Available functions:
            </p>
            <ul>
                <li>
                    You can enable the Upload using <em>enable()</em>
                </li>
                <li>
                    You can disable the Upload using <em>disable()</em>
                </li>
            </ul>
        </div>
        <!-- description -->
        <div id="example">
            <!-- configurator -->
            <div class="configuration">
                <span class="configTitle">API Functions</span>
                <button class="toggleEnabled t-button">Enable/Disable</button>
            </div>
            <!-- configurator -->
            <form method="post">
                <div>
                    <input name="files" id="files" type="file" />
                </div>
            </form>
            <script type="text/javascript">
                $(document).ready(function() {
                    var upload = $("#files").kendoUpload();

                    $(".toggleEnabled").click(function() {
                        if (upload.element.parents().is(".t-state-disabled")) {
                            upload.enable();
                        } else {
                            upload.disable();
                        }
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
