<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Asynchronous Upload</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.upload.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">
            <p>
                This example shows how to configure kendoUpload for asynchronous operation.
            </p>
            <p>
                In this mode, the files are uploaded out-of-band without interrupting
                the user interaction with the page.
            </p>
        </div>
        <!-- description -->
        <div id="example">
            <input name="files" id="files" type="file" />
            <script type="text/javascript">
                $(document).ready(function() {
                    $("#files").kendoUpload({
                        async: {
                            saveUrl: "blank.html",
                            removeUrl: "blank.html",
                            autoUpload: true
                        }
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
