<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Upload Basic Usage</title>
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.upload.js"></script>
        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <!-- css -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">
            <p>
                This example shows how to enhance a regular file input with kendoUpload.
            </p>
            <p>
                <strong>Note:</strong>
                The form cannot be submitted as this requires a server handler.
            </p>
        </div>
        <!-- description -->
        <div id="example" class="t-content">
            <form method="post">
                <div>
                    <input name="files" id="files" type="file" />
                </div>
                <input type="reset" value="Reset form" />
            </form>
            <script type="text/javascript">
                $(document).ready(function() {
                    $("#files").kendoUpload();
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
