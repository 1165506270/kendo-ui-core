        <!-- script -->
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>

    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">This example shows how to use the kendoUpload.</div>
        <!-- description -->
        <div id="example">
            <form method="post">
                <div>
                    <input name="files" id="files" type="file" />
                </div>
                <input type="submit" value="Submit" />
            </form>
            <script type="text/javascript">
                $("#files").kendoUpload({
                    async: {
                        saveUrl: "blank.html"
                    }
                });
            </script>
        </div>
