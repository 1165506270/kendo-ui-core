<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Basic usage</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.validate.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Basic usage</div>
        <!-- description -->
        <div id="example" class="k-content">
            <fieldset>
                <legend>Your details</legend>
                <ul>
                    <li>
                        <label for="fullname">Name *</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Full name" required validationMessage="Please enter {0}!" />
                    </li>
                    <li>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="Email" placeholder="e.g. ryan@example.net"  required />
                    </li>
                    <li>
                        <label for="tel">Phone *</label>
                        <input type="tel" id="tel" name="tel" pattern="\d{10}" placeholder="Please enter a ten digit phone number" required
                         validationMessage="Please enter a ten digit phone number"/>
                     </li>
                     <li>
                        <label for="search">*</label>
                        <input type="search" id="search" name="search" required/>
                     </li>
                </ul>
            </fieldset>

            <button class="k-button" type="button">Submit</button>

            <h3 class="status"></h3>

            <script>
                $(document).ready(function() {
                    var data = [
                            "12 Angry Men",
                            "Il buono, il brutto, il cattivo.",
                            "Inception",
                            "One Flew Over the Cuckoo's Nest",
                            "Pulp Fiction",
                            "Schindler's List",
                            "The Dark Knight",
                            "The Godfather",
                            "The Godfather: Part II",
                            "The Shawshank Redemption"
                        ];

                    $("#search").kendoAutoComplete({
                        dataSource: data,
                        separator: ", "
                    });

                    var validator = $("fieldset").kendoValidator().data("kendoValidator"),
                        status = $(".status");

                    $("button").click(function() {
                        if (validator.validate()) {
                            status.text("Success!").addClass("valid-msg");
                        } else {
                            status.text("Invalid!").addClass("t-invalid");
                        }
                    });
                });
            </script>

            <style>
                .k-invalid-msg {
                    color: red;
                    font-weight: bold;
                    margin-left: 5px;
                }

                .k-invalid {
                    background: red;
                    border: 1px solid, black;
                }
                .input:invalid {
                    border: none;
                }
                .valid-msg {
                    color: green;
                    font-weight: bold;
                }

                fieldset ul {
                    list-style-type: none;
                }
                fieldset li {
                    margin: 3px;
                }
            </style>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
