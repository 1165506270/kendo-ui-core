<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Binding to remote data</title>
        <!-- css -->
        <link href="../../shared/styles/examples.css" rel="stylesheet"/>
        <link href="../../shared/styles/examples-offline.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.default.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../../src/jquery.min.js"></script>
        <script src="../../../../src/kendo.core.js"></script>
        <script src="../../../../src/kendo.popup.js"></script>
        <script src="../../../../src/kendo.data.odata.js"></script>
        <script src="../../../../src/kendo.data.js"></script>
        <script src="../../../../src/kendo.list.js"></script>
        <script src="../../../../src/kendo.autocomplete.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Binding to remote data</div>
        <!-- description -->
        <div id="example" class="k-content">
            <label for="titles">Search Netflix for a movie title (minimum 3 characters):</label>
            <input id="titles"/>

            <script>
                $("#titles").kendoAutoComplete({
                    minLength: 3,
                    dataTextField: "Name",
                    dataSource: {
                        type: "odata",
                        serverFiltering: true,
                        serverPaging: true,
                        pageSize: 20,
                        transport: {
                            read: "http://odata.netflix.com/Catalog/Titles"
                        }
                    }
                });
            </script>

            <style scoped>
                .k-autocomplete {
                    vertical-align: middle;
                }
            </style>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
