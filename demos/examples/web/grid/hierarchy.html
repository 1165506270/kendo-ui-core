<!doctype html>
<html>
    <head>
        <!-- meta -->

        <title>Hierarchy</title>
        <!-- css -->
        <link href="../../shared/styles/examples.css" rel="stylesheet"/>
        <link href="../../shared/styles/examples-offline.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.default.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../../src/jquery.min.js"></script>
        <script src="../../../../src/kendo.core.js"></script>
        <script src="../../../../src/kendo.data.odata.js"></script>
        <script src="../../../../src/kendo.data.js"></script>
        <script src="../../../../src/kendo.pager.js"></script>
        <script src="../../../../src/kendo.sortable.js"></script>
        <script src="../../../../src/kendo.draganddrop.js"></script>
        <script src="../../../../src/kendo.groupable.js"></script>
        <script src="../../../../src/kendo.grid.js"></script>
        <script src="../../shared/js/people.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Hierarchy</div>
        <!-- description -->
        <div id="example" class="k-content">
            <div id="grid"></div>

            <script>
                $(document).ready(function() {
                    var element = $("#grid").kendoGrid({
                        dataSource: {
                            type: "odata",
                            transport: {
                                read: "http://demos.kendoui.com/service/Northwind.svc/Employees"
                            },
                            pageSize: 6,
                            serverPaging: true,
                            serverSorting: true
                        },
                        height: 450,
                        sortable: true,
                        pageable: true,
                        detailInit: detailInit,
                        dataBound: function() {
                            this.expandRow(this.tbody.find("tr.k-master-row").first());
                        },
                        columns: [
                            {
                                field: "FirstName",
                                title: "First Name"
                            },
                            {
                                field: "LastName",
                                title: "Last Name"
                            },
                            {
                                field: "Country"
                            },
                            {
                                field: "City"
                            },
                            {
                                field: "Title"
                            }
                        ]
                    });
                });

                function detailInit(e) {
                    $("<div/>").appendTo(e.detailCell).kendoGrid({
                        dataSource: {
                            type: "odata",
                            transport: {
                                read: "http://demos.kendoui.com/service/Northwind.svc/Orders"
                            },
                            serverPaging: true,
                            serverSorting: true,
                            serverFiltering: true,
                            pageSize:6,
                            filter: { field: "EmployeeID", operator: "eq", value: e.data.EmployeeID }
                        },
                        scrollable: false,
                        sortable: true,
                        pageable: true,
                        columns: [ "OrderID", "ShipCountry", "ShipAddress", "ShipName" ]
                    });
                }
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
