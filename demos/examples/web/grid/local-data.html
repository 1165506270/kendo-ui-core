<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Binding to local data</title>
        <!-- css -->
        <link href="../../shared/styles/examples.css" rel="stylesheet"/>
        <link href="../../shared/styles/examples-offline.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.default.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../../src/jquery.min.js"></script>
        <script src="../../../../src/kendo.core.js"></script>
        <script src="../../../../src/kendo.fx.js"></script>
        <script src="../../../../src/kendo.model.js"></script>
        <script src="../../../../src/kendo.data.js"></script>
        <script src="../../../../src/kendo.pager.js"></script>
        <script src="../../../../src/kendo.sortable.js"></script>
        <script src="../../../../src/kendo.popup.js"></script>
        <script src="../../../../src/kendo.list.js"></script>
        <script src="../../../../src/kendo.dropdownlist.js"></script>
        <script src="../../../../src/kendo.calendar.js"></script>
        <script src="../../../../src/kendo.datepicker.js"></script>
        <script src="../../../../src/kendo.numerictextbox.js"></script>
        <script src="../../../../src/kendo.filtermenu.js"></script>
        <script src="../../../../src/kendo.grid.js"></script>
        <script src="../../shared/js/people.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Binding to local data</div>
        <!-- description -->
        <div id="example" class="k-content">
            <div id="grid"></div>

            <script>
                $(document).ready(function() {
                    $("#grid").kendoGrid({
                        dataSource: {
                            data: createRandomData(50),
                            schema: {
                                model: {
                                    fields: {
                                        FirstName: { type: "string" },
                                        LastName: { type: "string" },
                                        City: { type: "string" },
                                        Title: { type: "string" },
                                        BirthDate: { type: "date" },
                                        Age: { type: "number" }
                                    }
                                }
                            },
                            pageSize: 10
                        },
                        height: 250,
                        scrollable: true,
                        sortable: true,
                        filterable: true,
                        pageable: true,
                        columns: [
                            {
                                field: "FirstName",
                                title: "First Name"
                            },
                            {
                                field: "LastName",
                                title: "Last Name"
                            },
                            {
                                field: "City"
                            },
                            {
                                field: "Title"
                            },
                            {
                                field: "BirthDate",
                                title: "Birth Date",
                                template: '#= kendo.toString(BirthDate,"MM/dd/yyyy") #'
                            },
                            {
                                field: "Age"
                            }
                        ]
                    });
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
