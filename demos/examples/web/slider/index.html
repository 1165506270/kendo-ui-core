<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Basic usage</title>
        <!-- css -->
        <link href="../../shared/styles/examples.css" rel="stylesheet"/>
        <link href="../../shared/styles/examples-offline.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.default.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../../src/jquery.min.js"></script>
        <script src="../../../../src/kendo.core.js"></script>
        <script src="../../../../src/kendo.draganddrop.js"></script>
        <script src="../../../../src/kendo.slider.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">First Look</div>
        <!-- description -->
        <div id="example" class="k-content">
			<div id="wrapper">
				<input id="slider" class="balSlider" />
				<div id="equalizer">
					<input class="eqSlider" value="10" />
					<input class="eqSlider" value="5" />
					<input class="eqSlider" value="0" />
					<input class="eqSlider" value="10" />
					<input class="eqSlider" value="15" />
				</div>
			</div>
			<style scoped>
				#wrapper {
					width: 300px;
					height: 255px;
					padding: 45px 0 0 0;
					margin: 0 auto;
					background: url('../content/slider/eqBack.png') no-repeat 0 0;
					text-align: center;
				}

				#equalizer {
					margin-top: 75px;
					padding-right: 15px;
				}
				.balSlider {
					width: 240px;
				}
				#slider .k-slider-selection {
					display: none;
				}
				.eqSlider {
					display: inline-block;
					margin: 0 12px;
					height: 122px;
				}
			</style>
            <script>
                $(document).ready(function() {
                    var slider = $("#slider").kendoSlider({
						increaseButtonTitle: "Right",
						decreaseButtonTitle: "Left",
						max: +10,
						min: -10,
						smallStep: 2,
						largeStep: 1
					}).data("kendoSlider");

					slider.wrapper.find(".k-slider-selection").hide();
                    $(".eqSlider").kendoSlider({
						orientation: "vertical",
						max: +20,
						min: -20,
						smallStep: 1,
						largeStep: 20,
						showButtons: false
					});
                });
            </script>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
