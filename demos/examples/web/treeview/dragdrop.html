<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Drag & Drop</title>
        <!-- css -->
        <link href="../../shared/styles/examples.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.hakama.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../../src/jquery.js"></script>
        <script src="../../../../src/kendo.core.js"></script>
        <script src="../../../../src/kendo.fx.js"></script>
        <script src="../../../../src/kendo.draganddrop.js"></script>
        <script src="../../../../src/kendo.treeview.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <!-- description -->
        <div id="example" class="k-content">
            <div id="treeview-left"></div>

            <div id="treeview-right"></div>

            <script>
                $("#treeview-left, #treeview-right").kendoTreeView({
                    dragAndDrop: true,
                    dataSource: [
                        { text: "Item 1", expanded: true, items: [
                            { text: "Item 1.1" },
                            { text: "Item 1.2" },
                            { text: "Item 1.3" }
                        ] },
                        { text: "Item 2", items: [
                            { text: "Item 2.1" },
                            { text: "Item 2.2" },
                            { text: "Item 2.3" }
                        ] },
                        { text: "Item 3" }
                    ]
                }).data("kendoTreeView");
            </script>

            <style scoped>
                #treeview-left,
                #treeview-right
                {
                    float: left;
                    width: 25%;
                    margin-top: 2em;
                }
            </style>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
