<!doctype html>
<html>
    <head>
        <!-- meta -->
        <!-- meta -->
        <title>Basic usage</title>
        <!-- css -->
        <link href="../styles/examples.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../../styles/kendo.kendo.css" rel="stylesheet"/>
        <!-- css -->
        <!-- script -->
        <script src="../../../src/jquery.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.validatable.js"></script>
        <!-- script -->
    </head>
    <body>
        <!-- nav -->
        <!-- nav -->
        <!-- description -->
        <div class="description">Basic usage</div>
        <!-- description -->
        <div id="example" class="k-content">
            <fieldset>
                <legend>Ticket form:</legend>
                <ul>
                    <li>
                        <label for="fullname">Your Name *</label>
                        <input type="text" id="fullname" name="fullname" placeholder="Full name" required validationMessage="Please enter {0}!" />
                    </li>
                    <li>
                        <label for="search">Movie *</label>
                        <input type="search" id="search" name="search" required validationMessage="Please select movie"/>
                        <span class="k-invalid-msg" data-kendo-for="search"></span>
                    </li>
                    <li>
                        <label for="amount">Amount</label>
                        <input name="Amount" type="number" min="1" max="10" value="1" required />
                        <span class="k-invalid-msg" data-kendo-for="amount"></span>
                     </li>
                                       <li>
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="Email" placeholder="e.g. ryan@example.net"  required />
                    </li>
                    <li>
                        <label for="tel">Phone *</label>
                        <input type="tel" id="tel" name="tel" pattern="\d{10}" placeholder="Please enter a ten digit phone number" required
                         validationMessage="Please enter a ten digit phone number"/>
                     </li>
                     <li>
                        Accept terms and condition of service *<input type="checkbox" name="Accept" required />
                     </li>
                </ul>
            </fieldset>

            <button class="k-button" type="submit">Submit</button>

            <h3 class="status"></h3>

            <script>
                $(document).ready(function() {
                    var data = [
                            "12 Angry Men",
                            "Il buono, il brutto, il cattivo.",
                            "Inception",
                            "One Flew Over the Cuckoo's Nest",
                            "Pulp Fiction",
                            "Schindler's List",
                            "The Dark Knight",
                            "The Godfather",
                            "The Godfather: Part II",
                            "The Shawshank Redemption"
                        ];

                    $("#search").kendoAutoComplete({
                        dataSource: data,
                        separator: ", "
                    });

                    var validator = $("fieldset").kendoValidatable().data("kendoValidatable"),
                        status = $(".status");

                    $("button").click(function() {
                        if (validator.validate()) {
                            status.text("Hooray! Your tickets has been booked!").addClass("valid");
                        } else {
                            status.text("Oops! There is invalid data in the form.").addClass("invalid");
                        }
                    });
                });
            </script>

            <style>
                input:invalid, input:-moz-ui-valid {
                    box-shadow: none;
                }
                .k-invalid-msg {
                    display: none;
                    color: red;
                    font-weight: bold;
                    margin-left: 5px;
                }

                .valid {
                    color: green;
                    font-weight: bold;
                }

                .invalid {
                    color: red;
                }

                fieldset ul {
                    list-style-type: none;
                }
                fieldset li {
                    margin: 3px;
                }
                fieldset label {
                    display: inline-block;
                    width: 75px;
                }
            </style>
        </div>
        <!-- tools -->
        <!-- tools -->
    </body>
</html>
