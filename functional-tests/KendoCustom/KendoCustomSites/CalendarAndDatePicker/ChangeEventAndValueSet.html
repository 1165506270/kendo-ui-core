<!doctype html>
<html>
    <head>
        <title>Grid virtualization using local data</title>
        <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.blueopal.min.css" rel="stylesheet"/>
        <script src="http://mvc-kendobuild/staging/content/cdn/js/jquery.min.js"></script>
        <script src="http://mvc-kendobuild/staging/content/cdn/js/kendo.all.min.js"></script>
        <script src="http://mvc-kendobuild/staging/content/shared/js/people.js"></script>
    </head>
    <body>        
        
        <div id="container">
            <input id="dateFrom" type="date" class="datePicker" data-role="datepicker" data-bind="value: startDate"/>
        </div>

        <div id="container2">
            <div id="calendar" data-role="calendar" data-bind="value: from, events: {change: updated}" />
        </div>

        <div id="info">clear</div>
        <div id="info1">clear</div>
​
            
     <script type="text/javascript">
        var viewModel = kendo.observable({
            startDate: new Date(2012, 2, 31)
        });

        kendo.bind($("#container"), viewModel);

        $(".datePicker").width(182).kendoDatePicker({
                format: "yyyy/MM/dd",
                min: new Date(2012, 2, 31)
        });

        var container2 = $("#container2");

        var mainModel = kendo.observable({
            updated: function () {


                document.getElementById("info").innerHTML = this.from
                document.getElementById("info1").innerHTML = this.get("from")
                //alert(this.get("from"));


            },
            from: new Date(2012, 4, 16)
        });

        kendo.bind(container2, mainModel);
    </script>
        
    </body>
</html>
