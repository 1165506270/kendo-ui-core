<!doctype html>
<html>
    <head>
        <title>Basic usage</title>
      
        <link href="../../../../styles/web/kendo.common.css" rel="stylesheet"/>
        <link href="../../../../styles/kendo.blueopal.css" rel="stylesheet"/>
        <script src="../../../../live/js-deploy/jquery.min.js"></script>
        <script src="../../../../live/js-deploy/kendo.all.js"></script>
        
    </head>

    <body>
        
        <div id="example" class="k-content">
            
            <label for="input">Search for a movie:</label>
            <input id="input" value="foo"/>
         
            <script>
                $(document).ready(function () {
                    var data = [
                            "12 Angry Men",
                            "Il buono, il brutto, il cattivo.",
                            "Inception",
                            "One Flew Over the Cuckoo's Nest",
                            "Pulp Fiction",
                            "Schindler's List",
                            "The Dark Knight",
                            "The Godfather",
                            "The Godfather: Part II",
                            "The Shawshank Redemption"
                        ];

                    $("#input").kendoComboBox({
                        autoBind: false,
                        dataSource: data,
                        dataTextField: "",
                        dataValueField: ""
                    });


                });

            </script>
        
            </div>
            <style scoped="scoped">
                label {
                    float: left;
                    line-height: 22px;
                    padding: 0 5px 10px 0;
                }

                .k-autocomplete
                {
                    vertical-align: middle;
                }

                .hint {
                    line-height: 22px;
                    color: #aaa;
                    font-style: italic;
                }

                #example .code-sample
                {
                    margin-top: -50px;
                    width: 300px;
                    float: right;
                }
          </style>
        
    </body>
</html>
