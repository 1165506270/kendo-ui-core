<!doctype html>
<html>
    <head>
        <title>Basic usage</title>
      
        <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.blueopal.min.css" rel="stylesheet"/>
        <script src="http://mvc-kendobuild/staging/content/cdn/js/jquery.min.js"></script>
        <script src="http://mvc-kendobuild/staging/content/cdn/js/kendo.all.min.js"></script>
        
        
    </head>

    <body>
        
        <div id="example" class="k-content">
            
            <label for="input">Search for a movie:</label>
            <input id="input" value="foo"/>
            <br/>
            <label for="input2">Filter is "Contains":</label>
            <input id="input2" value=""/>
            <br/>
            <label for="input3">AutoComplete filter is "Contains":</label>
            <input id="input3" value=""/>
            <br/>
            <label for="input4">Disabled AutoComplete:</label>
            <input id="input4" value=""/>
            <script>
                $(document).ready(function () {
                    var data = [
                            "12 Angry Men",
                            "Il buono, il brutto, il cattivo.",
                            "Inception",
                            "One Flew Over the Cuckoo's Nest",
                            "Pulp Fiction",
                            "Schindler's List",
                            "The Dark Knight",
                            "The Godfather",
                            "The Godfather: Part II",
                            "The Shawshank Redemption"
                        ];

                    $("#input").kendoComboBox({
                        autoBind: false,
                        dataSource: data,
                        dataTextField: "",
                        dataValueField: ""
                    });

                    $("#input2").kendoComboBox({
                        autoBind: false,
                        dataSource: data,
                        dataTextField: "",
                        filter: "contains",
                        dataValueField: ""
                    });

                    $("#input3").kendoAutoComplete({
                        autoBind: false,
                        dataSource: data,
                        dataTextField: "",
                        filter: "contains",
                        dataValueField: ""
                    });

                    $("#input4").kendoAutoComplete({
                        enable: false,
                        dataSource: data,
                        dataTextField: "",
                        filter: "contains",
                        dataValueField: ""
                    });
                });

            </script>
        
            </div>
            <style scoped="scoped">
                label {
                    float: left;
                    line-height: 22px;
                    padding: 0 5px 10px 0;
                }

                .k-autocomplete
                {
                    vertical-align: middle;
                }

                .hint {
                    line-height: 22px;
                    color: #aaa;
                    font-style: italic;
                }

                #example .code-sample
                {
                    margin-top: -50px;
                    width: 300px;
                    float: right;
                }
          </style>
        
    </body>
</html>
