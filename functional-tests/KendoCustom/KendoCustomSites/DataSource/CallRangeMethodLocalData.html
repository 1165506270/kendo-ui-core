<!doctype html>
<html>
    <head>
        <title>Grid virtualization using local data</title>
        
        <link href="../../../../deploy/kendoui.complete.commercial/styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="../../../../deploy/kendoui.complete.commercial/styles/kendo.blueopal.min.css" rel="stylesheet"/>
        <script src="../../../../deploy/kendoui.complete.commercial/js/jquery.min.js"></script>
        <script src="../../../../deploy/kendoui.complete.commercial/js/kendo.all.min.js"></script>
        <script src="../../../../deploy/kendoui.complete.commercial/examples/content/shared/js/people.js"></script>
    </head>
    <body>
        <div id="example" class="k-content">
        <button type="button" onclick="ScrollToEnd();">Click me!</button>
            <div id="grid"></div>

            <script>
                var grid;      
                $(document).ready(function () {                    
                    grid = $("#grid").kendoGrid({
                        dataSource: {
                            data: createRandomData(100000),
                            pageSize: 50
                        },
                        height: 280,
                        scrollable: {
                            virtual: true
                        },
                        pageable: true,
                        columns: ["Id", "FirstName", "LastName", "City", "Title"]
                    }).data("kendoGrid");
                });


                function ScrollToEnd() {                    
                    var scroller = $(".k-scrollbar");
                    scroller.scrollTop(grid.dataSource.total() * 50);
                }

            </script>
        </div>
    </body>
</html>
