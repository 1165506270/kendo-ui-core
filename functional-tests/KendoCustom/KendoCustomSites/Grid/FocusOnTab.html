<!doctype html>
<html>
<head>
    <title>Grid virtualization using local data</title>
    <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.common.min.css"
        rel="stylesheet" />
    <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.blueopal.min.css"
        rel="stylesheet" />
    <script src="http://mvc-kendobuild/staging/content/cdn/js/jquery.min.js"></script>
    <script src="http://mvc-kendobuild/staging/content/cdn/js/kendo.all.min.js"></script>
    <script src="http://mvc-kendobuild/staging/content/shared/js/people.js"></script>
</head>
<body>
    <div id="grid"></div>
    

    <script>
        $(function () {

            var data = new kendo.data.DataSource({
                data: [{ name: "name1", value1: "value1", value2: "value2"}],
                schema: {
                    model: {
                        id: "name",
                        fields: {
                            name: { defaultValue: "name" },
                            value1: { defaultValue: "value1" },
                            value2: { defaultValue: "value2" }
                            //works fine with this configuration
                            /*
                            name:{ type: "string" },
                            value1:{ type:"string" },
                            value2:{ type:"string" }
                            */
                        }
                    }

                }
            });



            $("#grid").kendoGrid({
                dataSource: data,
                editable: true,
                navigatable: true,
                toolbar: ["create"]
            });

        });
    </script>
</body>
</html>
