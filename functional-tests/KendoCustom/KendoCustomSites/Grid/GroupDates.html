<!doctype html>
<html>
<head>
    <title>Grid virtualization using local data</title>
    <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.common.min.css"
        rel="stylesheet" />
    <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.blueopal.min.css"
        rel="stylesheet" />
    <script src="http://mvc-kendobuild/staging/content/cdn/js/jquery.min.js"></script>
    <script src="http://mvc-kendobuild/staging/content/cdn/js/kendo.all.min.js"></script>
    <script src="http://mvc-kendobuild/staging/content/shared/js/people.js"></script>
</head>
<body>
    <div id="grid"></div>
    <div id="info">clear</div>

    <script>
        var data = [
    {
        ProductID: 1,
        ProductName: "ProductName 1",
        OrderDate: new Date(2011, 1, 1)
    },
    {
        ProductID: 2,
        ProductName: "ProductName 2",
        OrderDate: new Date(2011, 1, 2)
    },
    {
        ProductID: 3,
        ProductName: "ProductName 3",
        OrderDate: new Date(2011, 1, 1)
    },
    {
        ProductID: 4,
        ProductName: "ProductName 4",
        OrderDate: null
    }];

    $("#grid").kendoGrid({
        dataSource: {
            data: data,
            batch: true,
            pageSize: 30,
            schema: {
                model: {
                    id: "ProductID",
                    fields: {
                        ProductID: { editable: false, nullable: true },
                        ProductName: { validation: { required: true}, type: "string" },
                        OrderDate: { type: "date" }
                        
                    }
                }
            }
        },
        editable: true,
        groupable: true,
        filterable: true,
        toolbar: ["create", "save", "cancel"],
        columns: [
         { title: "ProductName", field: "ProductName",
             filterable: {
                 extra: false, //do not show extra filters
                 operators: { // redefine the string operators
                     string: {
                         eq: "Is Equal To",
                         neq: "Is Not Equal To",
                         startswith: "Starts With",
                         contains: "Contains"
                     }
                 }
             }
         },

        { field: "OrderDate", format: "{0:dd.MM.yyyy}" }
    ]
    });

        window.onerror = function (message) {

            document.getElementById("info").innerHTML = "error present";
        }
    </script>
</body>
</html>
