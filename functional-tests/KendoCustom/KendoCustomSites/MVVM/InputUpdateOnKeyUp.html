<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Title</title>
     <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.blueopal.min.css" rel="stylesheet"/>
        <script src="http://mvc-kendobuild/staging/content/cdn/js/jquery.min.js"></script>
        <script src="http://mvc-kendobuild/staging/content/cdn/js/kendo.all.min.js"></script>
</head>
<body>
    <div id="page" class="page">
        <header>
            <div id="title">            
        </header>
        <section id="main">
			<div id="mainArea">
				<div id="wndInput">
					<div class="windowContent wc_small">
						<div id="inputWindow" class="account">
							<div class="editor-label">
								<label for="input_input" class="lrequired">Original field:</label>
							</div>
							<input id="txtOriginal" type="text" data-valid="type: required" class="k-textbox textbox" />
							<div class="editor-label">
								<label for="input_input" class="lrequired">Related field:</label>
							</div>
							<div class="editor-field">
								<input id="input_input" name="input_input" type="text" data-bind="value: value, events: { keydown: keydown }" data-valid="type: required" data-value-update="keyup" class="k-textbox textbox" />
							</div>
							<div class="editor-field">
								<input type="button" class="k-button confirmButton" data-bind="value: actionText, click: create" style="width:100px" />
							</div>
							<div class="editor-field">
								<select class="dropdown" data-bind="value: language, events: { select: languageChange }" data-role="dropdownlist" id="log_ddlLanguages" name="SelectedLanguage">
									<option selected="selected" value="ru-RU">Russian</option>
									<option value="en-GB">English</option>
								</select>
							</div>
						</div>
					</div>
				</div>
			</div>
        </section>
        <footer>
        </footer>
    </div>

	<script type="text/javascript">
		var model = kendo.observable({
			language: "",
			languageChange: function () { },
			value: "",
			keydown: function () { },
			actionText: "Save",
			create: function () {
				model.set("value", $("#txtOriginal").val());
			}
		});
		kendo.bind($("#mainArea"), model);
	</script>
</body>
</html>
