<!doctype html>
<html>
    <head>
        <title>windows modality</title>
        <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.common.min.css" rel="stylesheet"/>
        <link href="http://mvc-kendobuild/staging/content/cdn/styles/kendo.blueopal.min.css" rel="stylesheet"/>
        <script src="http://mvc-kendobuild/staging/content/cdn/js/jquery.min.js"></script>
        <script src="http://mvc-kendobuild/staging/content/cdn/js/kendo.all.min.js"></script>
        
        
    </head>
    
<body>
<div id="systemContainer" class="system">
        <input type="button" onclick="showWindow1()" class="k-button accountButton" style="width:100px" value="Show" />
    </div>
 
    <div id="window1" class="alertWindow">
        <div class="contentWindow" style="display:inline"></div>
        <input type="button" class="k-button accountButton" style="width:100px" value="Show" onclick="showWindow2()" />
    </div>
 
    <div id="window2" class="alertWindow">
        <div class="contentWindow" style="display:inline"></div>
    </div>
 
<script type="text/javascript">
    function showWindow1() {
        var wnd = $("#window1").data("kendoWindow");
        wnd.title("Window 1");
        wnd.center();
        wnd.open();
    };

    function showWindow2() {
        var wnd = $("#window2").data("kendoWindow");
        wnd.title("Window 2");
        wnd.center();
        wnd.open();
    };

    $("#window2").kendoWindow({
        width: "500px",
        height: "160px",
        modal: true,
        draggable: true,
        resizable: false,
        visible: false
    });

    $("#window1").kendoWindow({
        width: "500px",
        height: "160px",
        modal: true,
        draggable: true,
        resizable: false,
        visible: false
    });
</script>
</body>
</html>
