<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Barcode</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../src/kendo.dataviz.core.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../src/kendo.dataviz.svg.js" type="text/javascript" charset="utf-8"></script>		
        <script src="../src/kendo.dataviz.vml.js" type="text/javascript" charset="utf-8"></script>	
		<script src="../src/kendo.dataviz.qrcode.js" type="text/javascript" charset="utf-8"></script>	
        <style type="text/css">
         div{
                display:inline-block;
                margin:10px;
            }
        </style>
    </head>
    <body style="background: grey;">		
        <div id="qrVersionGreaterThan7"></div>
        <div id="qrUrl"></div>
        <div id="qrAlpha"></div>
        <div id="qrNumeric"></div>
        <div id="qrMixingModes"></div>
        <div id="qrMail"></div>
        <script>     
            var start = new Date().getTime();
            //check if other readers can decode larger or the problem is in the code or rendering
            $("#qrVersionGreaterThan7").kendoQRCode({
                value: new Array(220).join("a"),
                errorCorrectionLevel: "L",
                size: 300
            });
            
            var value = "";
            for(var i = 0; i < 200; i++){
                value+= i;
            }
            $("#qrUrl").kendoQRCode({
                value: "http://demos.kendoui.com/web/overview/index.html",
                errorCorrectionLevel: "L",
                size: 300,
                darkModuleColor: "red",
                background: "yellow"
            });
            
            $("#qrAlpha").kendoQRCode({
                value: new Array(200).join("B"),
                errorCorrectionLevel: "L",
                size: 300
            });
            
            $("#qrNumeric").kendoQRCode({
                value: value,
                errorCorrectionLevel: "L",
                size: 300,
                darkModuleColor: "red",
                border: {
                    color: "red",
                    width: 15
                }
            });
            // 
            $("#qrMixingModes").kendoQRCode({
                value: new Array(15).join("A") + new Array(20).join("2") + new Array(20).join("b"),
                errorCorrectionLevel: "L",
                size: 300
            });
            
            $("#qrMail").kendoQRCode({
                value: "mailto:clientservice@kendoui.com",
                errorCorrectionLevel: "L",
                size: 300
            });
            //alert("rendering took: " + (new Date().getTime() - start) + " miliseconds");
        </script>
    </body>
</html>
