<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script type='text/javascript' src='../src/jquery.js'></script>
    <link rel="stylesheet" type="text/css" href="../styles/kendo.common.css">
    <link rel="stylesheet" type="text/css" href="../styles/kendo.blueopal.css">
    <script type='text/javascript' src="../src/kendo.core.js"></script>
    <script type='text/javascript' src="../src/kendo.fx.js"></script>
    <script type='text/javascript' src="../src/kendo.popup.js"></script>
    <script type='text/javascript' src="../src/kendo.list.js"></script>
    <script type='text/javascript' src="../src/kendo.data.js"></script>
    <script type='text/javascript' src="../src/kendo.autocomplete.js"></script>
    <script type='text/javascript' src="../src/kendo.dropdownlist.js"></script>
    <script type='text/javascript' src="../src/kendo.combobox.js"></script>
    <script type='text/javascript' src="../src/kendo.mobile.core.js"></script>
    <script type='text/javascript' src="../src/kendo.mobile.scroller.js"></script>

    <style type="text/css">
        body { font: 28px Arial, Helvetica, sans-serif; }

        .km-touch-scrollbar
        {
            position: absolute;
            visibility: hidden;
            z-index: 200000;
            height: .35em;
            width: .35em;
            height: .35rem;
            width: .35rem;
            background-color: #333;
            -webkit-transition: opacity 0.3s linear;
            -moz-transition: opacity 0.3s linear;
            -o-transition: opacity 0.3s linear;
            opacity: 0;
            -moz-border-radius: 1em;
            -webkit-border-radius: 1em;
            border-radius: 1em;
            overflow: hidden;
        }

        .km-vertical-scrollbar
        {
            height: 100%;
            right: 1px;
            top: 0;
        }

        .km-horizontal-scrollbar
        {
            width: 100%;
            left: 0;
            bottom: 1px;
        }

        .km-scroll-container
        {
            -moz-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            -webkit-transform: translatez(0);
        }
    </style>
</head>
<body>

    <input type="text" id="dropdown" value="1" />
    <input type="text" id="combo" value="1" />
    <input type="text" id="autocomplete" value="" />

    <script type="text/javascript">
        var dropdown = $("#dropdown").kendoDropDownList({
                dataSource: [
                                { text: "Black", value: "1" },
                                { text: "Orange", value: "2" },
                                { text: "Grey", value: "3" },
                                { text: "Black", value: "4" },
                                { text: "Orange", value: "5" },
                                { text: "Grey", value: "6" },
                                { text: "Black", value: "7" },
                                { text: "Orange", value: "8" },
                                { text: "Grey", value: "9" }
                            ]
            }).data("kendoDropDownList"),
            combo = $("#combo").kendoComboBox({
                dataSource: [
                                { text: "Black", value: "1" },
                                { text: "Orange", value: "2" },
                                { text: "Grey", value: "3" },
                                { text: "Black", value: "4" },
                                 { text: "Orange", value: "5" },
                                 { text: "Grey", value: "6" },
                                 { text: "Black", value: "7" },
                                 { text: "Orange", value: "8" },
                                 { text: "Grey", value: "9" }
                             ]
            }).data("kendoComboBox"),
            autocomplete = $("#autocomplete").kendoAutoComplete({
                dataSource: [
                                "Black",
                                "Orange",
                                "Grey",
                                "Black",
                                "Orange",
                                "Grey",
                                "Black",
                                "Orange",
                                "Grey"
                            ]
            }).data("kendoAutoComplete");

        dropdown.ul.parent().kendoScroller({ useOnDesktop: false });
        combo.ul.parent().kendoScroller({ useOnDesktop: false });
        autocomplete.ul.parent().kendoScroller({ useOnDesktop: false });
    </script>
</body>
</html>
