<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Animations</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            .animatee
            {
                width: 200px;
                height: 200px;
                background: red;
            }
        </style>
    </head>
    <body>
        <button class="play">play</button>
        <button class="reverse">reverse</button>

        <div class="animatee">
            Click the button to animate me
        </div>
        <div class="animatee" style="background: blue">
            Click the button to animate me
        </div>
        <script type="text/javascript" charset="utf-8">
            var slideIn = function(element, complete) {
                if (!element.parent().is(".t-animation-container")) {
                    element.wrap('<div class="t-animation-container"/>').parent();
                }

                element.css("marginLeft",-element.outerWidth()).animate({
                    marginLeft:0
                }, {
                    duration: "slow",
                    queue: false,
                    complete: complete
                });
            }

            $(document).ready(function() {

                $("button.play").click(function() {
                    $(".animatee").kendoAnimate("fadeOut", function() {
                    });
                });

                $("button.reverse").click(function() {
                    $(".animatee").kendoAnimate("fadeOut", true);
                });
            });
        </script>
    </body>
</html>
