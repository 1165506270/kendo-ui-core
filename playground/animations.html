<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Animations</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            .animatee
            {
                position: absolute;
                top: 100px;
                left: 100px;
                width: 200px;
                height: 200px;
                border:1px solid blue;
            }
        </style>
    </head>
    <body>
        <button class="play">play</button>
        <button class="reverse">reverse</button>

        
        <div class="animatee">
            <div style="width: 100%; height: 20px; background: red;">
                Title: aaaaaaaaaaaaa
            </div>
            <div style="width: 100%; position: absolute; top: 20px; bottom: 0; background: yellow;">
                Content: bbbbbbbbb
            </div>
        </div> 
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $("button.play").click(function() {
                    $(".animatee").kendoAnimate("zoomIn", 250);
                });

                $("button.reverse").click(function() {
                    $(".animatee").kendoAnimate("zoomIn", 250, true);
                });
            });
        </script>
    </body>
</html>
