<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Animations</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            #a, #b {
                width: 200px; height: 200px; position: absolute; top: 30px; left: 100px;
            }

            #b {
                display: none;
            }
        </style>
    </head>
    <body>
        <button class="play">play</button>
        <button class="reverse">reverse</button>


        <div class="animatee">
            <div id="a">
                View #1
            </div>

            <div id="b">
                View #2
            </div>
        </div>

        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $("button.play").click(function() {
                    kendo.effects.animateTo($("#a"), $("#b"), { effects: "slide" });
                    // $(".animatee").kendoStop(true).kendoAnimate("slide:up fadeIn", 2500);
                });
            });
        </script>
    </body>
</html>
