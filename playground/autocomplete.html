<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Autocomplete</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.query.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.datasource.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.autocomplete.js" type="text/javascript" charset="utf-8"></script>
        <link rel="stylesheet" href="../styles/kendo.common.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="../styles/kendo.vista.css" type="text/css" media="screen" charset="utf-8">
        <style type="text/css" media="screen">
            .t-state-focused
            {
                background-color: red;
            }

            ul
            {
                padding: 0;
                margin: 0;
                border: 1px solid black;
                width: 200px;
            }
            ul li
            {
                list-style:none;
            }
        </style>
    </head>
    <body>
        <input onchange="console.log('input: change')" />

        <select onchange="console.log('select: change')">
            <option>foo</option>
            <option>bar</option>
        </select>

        <fieldset>
            <legend>AutoComplete with separator (", ")</legend>
            <input value="" id="autocomplete1" />
        </fieldset>
        <fieldset>
            <legend>AutoComplete with separator (", ") and complete enabled</legend>
            <input value="" id="autocomplete2" />
        </fieldset>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $("#autocomplete1").kendoAutoComplete({
                    data: ["foo", "bar", "baz"],
                    separator: ", "
                });
                $("#autocomplete2").kendoAutoComplete({
                    data: ["foo", "bar", "baz"],
                    separator: ", ",
                    complete: true
                });
            });
        </script>
    </body>
</html>
