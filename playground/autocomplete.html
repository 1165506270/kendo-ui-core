<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Autocomplete</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.query.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.datasource.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.list.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.navigatable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.selectable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.autocomplete.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            .t-state-focused
            {
                background-color: red;
            }

            .t-state-selected
            {
                background-color: blue;
            }

            ul
            {
                padding: 0;
                margin: 0;
                border: 1px solid black;
                width: 200px;
            }
            ul li
            {
                list-style:none;
            }
        </style>
    </head>
    <body>
        <select>
            <option>foo</option>
            <option>bar</option>
        </select>

        <input value="" />

        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $("input").kendoAutoComplete(["foo", "bar", "baz"]);
            });
        </script>
    </body>
</html>
