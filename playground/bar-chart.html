<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.chart.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            var data = [
                {
                    name: "Alpha",
                    a: 15,
                    b: 20,
                    c: 15,
                    d: 20
                }, {
                    name: "Gamma",
                    a: -20,
                    b: -30,
                    c: 20,
                    d: -20
                }, {
                    name: "Delta",
                    a: 20,
                    b: 30,
                    c: 20,
                    d: 30
                }, {
                    name: "Epsilon",
                    a: 20,
                    b: 30,
                    c: 20,
                    d: 30
                }
            ];

            $(document).ready(function() {
                $("#container").kendoChart({
                    title: {
                        visible: false
                    },
                    legend: {
                        visible: true,
                        position: "bottom"
                    },
                    dataSource: data,
                    seriesDefaults: {
                        type: "area"
                    },
                    series: [{
                            name: "1",
                            field: "b"
                        },{
                            name: "2",
                            field: "c",
                            axis: "secondary"
                        },{
                            name: "3",
                            field: "d"
                    }],
                    categoryAxis: {
                        field: "name"
                        //,axisCrossingValue: 2
                    },
                    valueAxis: [{
                        title: {
                            text: "axis"
                        }
                        // name: primary
                    }, {
                        name: "secondary",
                        min: -100,
                        max: 100,
                        title: {
                            text: "axis"
                            //text: "Secondary Axis"
                        }
                    }]
                });
            });
        </script>

        <div id="container" style="width: 600px; height: 400px;">
        </div>
    </body>
</html>
