<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.chart.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            var data = [
                {
                    name: "Alpha",
                    a: 15,
                    b: 2000
                }, {
                    name: "Gamma",
                    a: -20,
                    b: 2500
                }, {
                    name: "Delta",
                    a: 20,
                    b: 3000
                }, {
                    name: "Epsilon",
                    a: 20,
                    b: 3500
                }
            ];

            $(document).ready(function() {
                $("#container").kendoChart({
                    title: {
                        visible: false
                    },
                    legend: {
                        visible: true,
                        position: "bottom"
                    },
                    dataSource: data,
                    series: [{
                            type: "column",
                            name: "1",
                            field: "a",
                            color: "red"
                        },{
                            type: "line",
                            name: "2",
                            field: "b",
                            axis: "secondary",
                            color: "blue"
                        }],
                    categoryAxis: {
                        field: "name",
                        axisCrossingValue: [0, 4]
                    },
                    valueAxis: [{
                        title: {
                            text: "Red Axis"
                        },
                        line: {
                            color: "red"
                        }
                        // name: primary
                    }, {
                        name: "secondary",
                        title: {
                            text: "Blue Axis"
                        },
                        line: {
                            color: "blue"
                        }

                    }]
                });
            });
        </script>

        <div id="container" style="width: 600px; height: 400px;">
        </div>
    </body>
</html>
