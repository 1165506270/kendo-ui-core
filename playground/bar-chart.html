<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.chart.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            var data = [
                {
                    name: "Jan",
                    rain: 50,
                    temp: 7,
                    press: 1000
                }, {
                    name: "Feb",
                    rain: 75,
                    temp: 5,
                    press: 990
                }, {
                    name: "Mar",
                    rain: 110,
                    temp: 9,
                    press: 1010
                }, {
                    name: "Apr",
                    rain: 140,
                    temp: 14,
                    press: 990
                }
            ];

            $(document).ready(function() {
                $("#container").kendoChart({
                    title: {
                        visible: false
                    },
                    legend: {
                        visible: true,
                        position: "bottom"
                    },
                    dataSource: data,
                    series: [{
                            type: "column",
                            name: "Rain",
                            field: "rain",
                            color: "blue"
                        }, {
                            type: "line",
                            name: "Temperature",
                            field: "temp",
                            axis: "temp",
                            color: "green"
                        }, {
                            type: "line",
                            name: "Pressure",
                            field: "press",
                            axis: "press",
                            color: "red"
                        }],
                    categoryAxis: {
                        field: "name",
                        axisCrossingValue: [0, 3, 4]
                    },
                    valueAxis: [{
                        line: {
                            color: "blue"
                        },
                        labels: {
                            template: "${ value } mm"
                        }
                    }, {
                        name: "temp",
                        line: {
                            color: "green"
                        },
                        labels: {
                            template: "${ value } C"
                        }
                    }, {
                        name: "press",
                        line: {
                            color: "red"
                        },
                        labels: {
                            template: "${ value } mb"
                        }
                    }]
                });
            });
        </script>

        <div id="container" style="width: 600px; height: 400px;">
        </div>
    </body>
</html>
