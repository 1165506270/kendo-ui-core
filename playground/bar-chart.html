<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            var data = [
            {
                value: 1,
                p: "1"
            },
            {
                value: 1,
               p: ""
            }
            ]

            $(document).ready(function() {
                $("#container").kendoChart({
                    title: {
                        visible: false
                    },
                    legend: {
                        visible: true,
                        position: "bottom"
                    },
                    seriesDefaults: {
                        type: "column"
                    },
                    series: [{
                            name: "Apples",
                            data: [10, 15, 12, 16]
                        }, {
                            name: "Cabbages",
                            data: [25, 30, 15, 20]
                        }, {
                            name: "Cucumbers",
                            data: [25, 30, 15, 20]
                        }, {
                            name: "Pears",
                            data: [5, 8, 6, 8]
                        }, {
                            name: "Plums",
                            data: [5, 8, 6, 8]
                    }],
                    categoryAxis: {
                        majorTicks: {
                            type: "inside"
                        },
                        mirror: false,
                        labels: {
                            mirror: true
                        }
                    },
                tooltip: {
                    visible: true,
                    template: "#= console.log(dataItem) #"

                }
                });
            });
        </script>

        <div id="container" style="width: 600px; height: 400px;">
        </div>
    </body>
</html>
