<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.chart.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            $(document).ready(function() {
                kendo.ui.Chart.BarChart.prototype.options.isStacked = false;
                kendo.ui.Chart.BarChart.prototype.options.isVertical = true;
                kendo.ui.Chart.NumericAxis.prototype.options.isVertical = true;
                kendo.ui.Chart.CategoryAxis.prototype.options.isVertical = false;

                $("#container").kendoChart({
                    title: { text:
                        "Title"
                    },
                    seriesDefaults: {
                        type: "bar",
                        stacked: true
                    },
                    series: [{
                        name: "Value A",
                        dataSource: [15, 40, 40],
                    }, {
                        name: "Value B",
                        dataSource: [-100, -200, -300],
                    }, {
                        name: "Value C",
                        dataSource: [15, 25, 35]
                    }],
                    categoryAxis: {
                        categories: ["Alpha", "Beta", "Charlie"]
                    }
                });
            });

            var options = {
                theme: "", // Built-in theme name or custom theme object
                title: {
                    text: "",
                    font: "18px Verdana, sans-serif",
                    position: "top", // "top", "bottom"
                    textAlign: "center" // "left", "center", "right"
                },
                legend: {
                    font: "12px Verdana, sans-serif",
                    position: "top", // "top", "bottom", "left", "right"
                    visible: true
                },
                plotArea: {
                    background: "#fff"
                },
                chartArea: {
                    background: "#fff"
                },
                axisDefaults: {
                    tickSize: 3,
                    majorTickType: "outside", // "outside", "inside", "none", "cross"
                    minorTickType: "none" // "outside", "inside", "none", "cross"
                },
                categoryAxis: {
                    // Shorthand for the default category axis
                    categories: []
                },
                valueAxis: {
                    type: "Numeric"
                },
                axes: {
                    // For advanced axis configuration
                },
                series: [ ],
                seriesColors: ["#d7df23", "#adc32b", "#799b28", "#4c7520"],
                seriesDefaults: {
                    type: "column",
                    bar: {
                        gap: 1.5,
                        borderWidth: 0,
                        borderColor: "",
                        glassEffect: false,
                        labels: {
                            visible: false,
                            position: "outsideEnd",
                                   // "outsideEnd", "insideEnd", "insideBase", "center"
                            color: "" // Derived from theme
                        }
                    }
                }
            };

            themes = {
                helloKitty: {
                    seriesColors: ["#d7df23", "#adc32b", "#799b28", "#4c7520"],
                    seriesDefaults: {
                        bar: {
                            glassEffect: true
                        }
                    }
                }
            }
        </script>

        <div id="container" style="width: 800px; height: 600px;">
        </div>

        <input type="button" id="animate" value="Dance, dance!" />
        <script type="text/javascript">
            $("#animate").click(function() {
                var FRAMES = 50,
                    MAX_DATA = 500;

                var chart = $("#container").data("kendoChart"),
                    data = chart.options.series[0].data,
                    frame = 0;

                var start = new Date();
                function step() {
                    for (var j = 0; j < data.length; j++) {
                        data[j] = (data[j] + 50) % MAX_DATA;
                    }
                    chart.refresh();

                    if (frame++ < FRAMES) {
                        setTimeout(step, 0);
                    } else {
                        var duration = (new Date()) - start,
                            fps = (FRAMES / duration) * 1000;

                        if (console) {
                            console.log(FRAMES + " frames; " +
                                duration + " ms; " + fps + " FPS");
                        }
                    }
                }

                step();
            });
        </script>

    </body>
</html>
