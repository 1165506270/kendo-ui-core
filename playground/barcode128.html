<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Barcode</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
		<script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../src/kendo.dataviz.core.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../src/kendo.dataviz.svg.js" type="text/javascript" charset="utf-8"></script>		
		<script src="../src/kendo.dataviz.barcode.js" type="text/javascript" charset="utf-8"></script>		
    </head>
    <body style="background-color: red;">		
		<h3>code39</h3>
		<div id="code39"></div>
		<h3>code39extended</h3>
		<div id="code39extended"></div>
		<h3>code93</h3>
		<div id="code93"></div>
		<h3>code93extended</h3>
		<div id="code93extended"></div>
		<h3>code128A</h3>
		<div id="code128A"></div>
		<h3>code128B</h3>
		<div id="code128B"></div>
		<h3>code128C</h3>
		<div id="code128C"></div>
		
		<h3>code128</h3>
		<div id="code128"></div>
        <script>
			var value = "";
			for(var i = 220; i< 242; i++){
				value+= "T"
			}
			
			$('#code39').kendoBarcode({
				value: "01234",
				encoding: {
					name: "postnet"
				},
				width: 200,
				height: 50
			});
			
			$('#code39extended').kendoBarcode({
				value: ">a12Asdas;" + String.fromCharCode(127),
				encoding: {
					name: "code39extended"
				},
				width: 500,
				height: 100
			});
			
			$('#code93').kendoBarcode({
				value: "TEST93",
				encoding: {
					name: "code93"
				},
				width: 300,
				height: 100
			});
			
			$('#code93extended').kendoBarcode({
				value: ">a12Asdas;" + String.fromCharCode(127),
				encoding: {
					name: "code93extended"
				},
				width: 300,
				height: 100
			});
			
			$('#code128A').kendoBarcode({
				value: "TESTA",
				encoding: {
					name: "code128A"
				},
				width: 300,
				height: 100
			});	

	
			$('#code128B').kendoBarcode({
				value: "ABASD",
				encoding: {
					name: "code128B"
				},
				width: 300,
				height: 100
			});	

			$('#code128C').kendoBarcode({
				value: "121314",
				encoding: {
					name: "code128C"
				},
				width: 300,
				height: 100
			});	

			$('#code128').kendoBarcode({
				value: String.fromCharCode(198) +  "Aba1213",
				encoding: {
					name: "code128"
				},
				width: 300,
				height: 100
			});				
			
			
        </script>
    </body>
</html>
