<!DOCTYPE html>

<head>
    <title>Clip</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.chart.polar.js"></script>
        <script src="../src/kendo.dataviz.stock.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.canvas.js"></script>  
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet">
        <link href="../styles/dataviz/kendo.dataviz.default.css" rel="stylesheet">
        <style>
            .k-chart{
                min-height: 400px;
            }
        </style>
</head>
<body>
<button type="button" onclick="test()">test</button>

 <div id="stock" style="height: 500px;margin-top:200px;"></div>

 <div id="scatterChart"></div>
 
 <div id="sparkline"></div>

  <script>
    function test(){
        sc = $("#stock").data().kendoStockChart;
        sc._navigator.redrawSlaves();
        sc._navigator.redrawSlaves();
        sc._navigator.redrawSlaves();
        sc._navigator.redrawSlaves();
        sc._navigator.redrawSlaves();
        sc._navigator.redrawSlaves();
        //call one more time sc._navigator.redrawSlaves();
    }
    
    // k10137

    // refresh: function() {
        // var pane = this,
            // view = pane.view;

        // if (view) {
            // view.replace(pane);
        // }
    // }
  
   $("#radarColumn").kendoChart({
            title: {
                text: "Nutrient balance: Apples, raw"
            },
            legend: {
                visible: false
            },
            series: [{
                type: "radarColumn",
                name: "Nutrients",
                data: [
                    5, 1, 1, 5, 0, 1,
                    1, 2, 1, 2, 1, 0,
                    0, 2, 1, 0, 3, 1,
                    1, 1, 0, 0, 0
                ]
            }],
            categoryAxis: {
                categories: [
                    "Df", "Pr", "A", "C", "D", "E",
                    "Th", "Ri", "Ni", "B", "F", "B",
                    "Se", "Mn", "Cu", "Zn", "K", "P",
                    "Fe", "Ca", "Na", "Ch", "Sf"
                ]
            },
            tooltip: {
                visible: true
            },
            valueAxis: {
                visible: false
            }
        });
    var renderAs = "svg";
    $("#chart").kendoChart({
        series: [{
            type: "line",
            style: "step",
            data: [1, 100, 1, 50, 80]
        }, {
            type: "column",
            data: [1, 50, 1, 50, 40]
        }],
        valueAxis: {
            max: 80,
            min: 30,
            crosshair: {
                visible: true,
                tooltip: {
                    visible: true,
                    format: "n1"
                }
            }            
        },
        categoryAxis: {
            crosshair: {
                visible: true,
                tooltip: {
                    visible: true,
                    format: "n1"
                }
            }
        },        
        tooltip: {
            visible: true//,
            //shared: true
        },
        renderAs: renderAs
    });    
    
    $("#testRange").kendoChart({
        series: [{
            type: "column",            
            data: [1, 100, -100, 5]
        }, {
            type: "line",
            style: "smooth",            
            data: [1, 100, -100, 5]
        }],
        tooltip: {
            visible: true//,
            //shared: true
        },
        categoryAxis: {
            crosshair: {
                visible: true,
                tooltip: {
                    visible: true,
                    format: "n1"
                }
            }
        },
        valueAxis: {
            min: -5,
            max: 5,
            crosshair: {
                visible: true,
                tooltip: {
                    visible: true,
                    format: "n1"
                }
            }
        },
        renderAs: renderAs
        
    });
    
        $("#stock").kendoStockChart({
                dataSource: {
                    transport: {
                        read: {
                            url: "../demos/mvc/content/dataviz/js/boeing-stock.json",
                            dataType: "json"
                        }
                    }
                },
                title: {
                    text: "The Boeing Company (NYSE:BA)"
                },
                dateField: "Date",
                panes: [{
                    name: "volumePane",
                    title: "Volume",
                    height: 150 
                },{
                    title: "Value",
                    name: "stock"
                }],
                categoryAxis: {
                    pane: "volumePane"
                },
                valueAxes: [{                  
                    max: 40,
                    min: 24,
                    line: {
                        visible: false
                    },
                    name: "stock",
                    pane: "stock"
                }, {
                    name: "volumeAxis",
                    pane: "volumePane",                    
                  
                    visible: false
                }],
                series: [{
                    type: "candlestick",
                    openField: "Open",
                    highField: "High",
                    lowField: "Low",
                    closeField: "Close",
                    axis: "stock"
                
                }, {
                    type: "column",
                    field: "Volume",
                    axis: "volumeAxis",
                    tooltip: {
                        format: "{0:C0}"
                    }
                }],
                renderAs: renderAs
            });
    
    $("#scatterChart").kendoChart({
        series: [{
            type: "scatterLine",
            data: [{x:1,y: 20},{ x:40, y: 25},{ x:50, y: 30},{x: 1, y: 1}, {x: 50, y: 50}],
            xAxis: "top",
            yAxis: "top"
        }, {
            type: "scatterLine",
            data: [{x:1,y: 20},{ x:40, y: 25},{ x:50, y: 30},{x: 55, y: 41}, {x: 50, y: 50}],
            xAxis: "bottom",
            yAxis: "bottom"
        }],
        panes: [{
            name: "top"
        }, {
            name: "bottom"
        }],        
        xAxis: [{
            max: 80,
            min: 30,
            pane: "top",
            name: "top"
        },{
            max: 80,
            min: 30,
            pane: "bottom",
            name: "bottom"
        }],
        yAxis: [{
            min: 20,
            max: 40,
            pane: "top",
            name: "top"
        },{
            min: 20,
            max: 40,
            pane: "bottom",
            name: "bottom"
        }],
        tooltip: {
            visible: true
        },
        renderAs: renderAs
    });    
    
    $("#multiplePanes").kendoChart({                
        series: [{
            type: "column",
            data: [60,25,80],
            axis: "top"
        },{
            type: "line",
            data: [60,1,100],
            axis: "top"
        },{
             type: "line",
             data: [100,1,100, 50, 60],
             axis: "bottom"
        },{
            type: "column",
            data: [60,1,100, 50, 60],
            axis: "bottom"
        }],
        valueAxis: [{
            min: 40,
            max: 80,
            pane: "top",
            name: "top"
        }, {
            min: 40,
            max: 80,
             pane: "bottom",
            name: "bottom"
        }],
          categoryAxis: [{
            categories: ["a", "b", "c"],
            pane: "top"
          }, {
            categories: ["d", "e", "f", "g", "e"],
            pane: "bottom"
          }],
        panes: [{
            name: "top"
        }, {
            name: "bottom"
        }],
        tooltip: {
            visible: true
        },
        renderAs: renderAs
    });
    
    $("#radarChart").kendoChart({
        title: {
            text: "Market Value of Major Banks"
        },
        legend: {
            position: "bottom"
        },
        seriesDefaults: {
            type: "radarLine",
            style: "smooth"
        },
        series: [{
            name: "Market value as of 2007",
            data: [116, 165, 215, 75, 100, 49, 80, 116, 108, 90, 67, 76, 91, 255, 120]
        },{
            name: "Market value as of 2009",
            data: [64, 85, 97, 27, 16, 26, 35, 32, 26, 17, 10, 7, 19, 5]
        }],
        categoryAxis: {
            categories: ["Santander", "JP Morgan", "HSBC", "Credit Suisse",
                "Goldman Sachs", "Morgan Stanley", "Societe Generale", "UBS",
                "BNP Paribas", "Unicredit", "Credit Agricole", "Deutsche Bank",
                "Barclays", "Citigroup", "RBS"]
        },
        valueAxis: {
            labels: {
                format: "${0}"
            }
        },
        tooltip: {
            visible: true,
            format: "${0} bln"
        }
    });
    
      $("#polarChart").kendoChart({
            title: {
                text: "Polar plot"
            },
            seriesDefaults: {
                type: "polarLine"
            },
            series: [{
                data: [
                    [20, 15], [30, 25], [40, 30],
                    [45, 35], [60, 40], [75, 45]
                ]                
            }],
            xAxis: [{
                max: 80,
                min: 30
            }],
            yAxis: [{
                min: 20,
                max: 40
            }],
            tooltip: {
                visible: true
            },
            renderAs: renderAs
        });
        
            $("#bubble").kendoChart({
                title: {
                    text: "Job Growth for 2011"
                },
                legend: {
                    visible: false
                },
                seriesDefaults: {
                    type: "bubble"
                },
                series: [{
                    data: [{
                        x: -2500,
                        y: 50000,
                        size: 500000,
                        category: "Microsoft"
                    }, {
                        x: 500,
                        y: 110000,
                        size: 7600000,
                        category: "Starbucks"
                    }, {
                        x: 7000,
                        y: 19000,
                        size: 700000,
                        category: "Google"
                    }, {
                        x: 1400,
                        y: 150000,
                        size: 700000,
                        category: "Publix Super Markets"
                    }, {
                        x: 2400,
                        y: 30000,
                        size: 300000,
                        category: "PricewaterhouseCoopers"
                    }, {
                        x: 2450,
                        y: 34000,
                        size: 90000,
                        category: "Cisco"
                    }, {
                        x: 2700,
                        y: 34000,
                        size: 400000,
                        category: "Accenture"
                    }, {
                        x: 2900,
                        y: 40000,
                        size: 450000,
                        category: "Deloitte"
                    }, {
                        x: 3000,
                        y: 55000,
                        size: 900000,
                        category: "Whole Foods Market"
                    }]
                }],
                xAxis: {
                    labels: {
                        format: "{0:N0}",
                        skip: 1
                    },
                    min: 500,
                    max: 2500,
                    axisCrossingValue: -5000,
                    majorUnit: 2000,
                    plotBands: [{
                        from: -5000,
                        to: 0,
                        color: "#00f",
                        opacity: 0.05
                    }]
                },
                yAxis: {
                    labels: {
                        format: "{0:N0}"
                    },
                    line: {
                        width: 0
                    }
                },
                tooltip: {
                    visible: true,
                    format: "{3}: {2:N0} applications",
                    opacity: 1
                },
                renderAs: renderAs
            });        
  </script>
</body>
</html>
