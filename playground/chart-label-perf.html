<!DOCTYPE html>
<html>
<head>
    <title>Canvas sandbox</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.gauge.js"></script>
        <script src="../src/kendo.dataviz.qrcode.js"></script>
        <script src="../src/kendo.dataviz.barcode.js"></script>
        <script src="../src/kendo.dataviz.stock.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet" />
</head>
<body>
  <div id="chart" style="width: 1100px;"></div>
  <script>
    var dates = [];
    for (var i = 0; i < 2000; i++) {
      dates.push(kendo.dataviz.addDuration(new Date("2013/01/27"), i, "days"));
    }

    var labelTemplate = "# if (value.getDate() === 1 && value.getMonth() % 4 === 0) { #" +
                            "#= kendo.toString(value, 'MMM yy') #" +
                        "# } #";

    $("#chart").kendoChart({
      series: [{
        type: "line"
      }],
      categoryAxes: [{
        roundToBaseUnit: false,
        justified: true,
        baseUnit: "days",
        categories: dates,
        labels: {
            template: function(data) {
                var value = data.value;
                if (value.getDate() === 1 && value.getMonth() % 4 === 0) {
                    return kendo.toString(value, 'MMM yy');
                }
            }
        },
        majorGridLines: {
          visible: false
        },
        majorTicks: {
          visible: false
        }
      }]
    });
  </script>
</body>
</html>
