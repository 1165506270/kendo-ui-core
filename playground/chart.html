<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
    </head>
    <body>
        <div id="chart" style="width: 500px; height: 400px;"></div>
        <script>
            $(function() {
                var data = [{
                    id: "CAN",
                    lifeExpectancy: 80.66,
                    fertilityRate: 1.67,
                    population: 33739900
                }, {
                    id: "DEU",
                    lifeExpectancy: 79.84,
                    fertilityRate: 1.36,
                    population: 81902307
                }, {
                    id: "DNK",
                    lifeExpectancy: 78.6,
                    fertilityRate: 1.84,
                    population: 5523095
                }, {
                    id: "IRQ",
                    lifeExpectancy: 68.09,
                    fertilityRate: 4.77,
                    population: 31090763,
                    color: "red"
                }, {
                    id: "Negative",
                    lifeExpectancy: 100,
                    fertilityRate: 5,
                    population: -100000000
                }];

                $("#chart").kendoChart({
                    legend: {
                        visible: true
                    },
                    dataSource: {
                        data: data
                    },
                    series: [{
                        type: "bubble",
                        labels: {
                            visible: true
                        },
                        maxSize: 120,
                        border: {},
                        negativeValues: {
                            color: "#f00",
                            visible: true
                        },
                        xField: "lifeExpectancy",
                        yField: "fertilityRate",
                        zField: "population",
                        categoryField: "id",
                        colorField: "color"
                    }]
                });
            });
        </script>
    </body>
</html>
