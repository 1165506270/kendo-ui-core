<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
    </head>
    <body>
        <div id="chart" style="width: 700px; float: left; cursor: none;"></div>
        <div id="scatterchart" style="width: 700px; float: left; cursor: none;"></div>
        <script>
            $(function() {
                $("#chart").kendoChart({
                    theme: "blueopal",
                    series: [{
                        name: "u",
                        data: [ 1,null,3 ]
                    },{
                        type: "bar",
                        name: "k",
                        data: [ 2,2,2 ]
                    },{
                        type: "bar",
                        name: "u",
                        data: [ 3,3,3 ]
                    },{
                        type: "bar",
                        name: "r",
                        data: [ 4,4,4 ]
                    }],
                    tooltip: {
                        visible: true,
                        shared: true,
                        format: "c"
                    },
                    categoryAxis: {
                        crosshair: {
                            visible: true,
                            tooltip: {
                                visible: true
                            }
                        },
                        baseUnit: "days",
                        categories: [
                            new Date("2011/12/31"),
                            new Date("2012/01/01"),
                            new Date("2012/01/02"),
                            new Date("2012/01/03"),
                            new Date("2012/01/04"),
                            new Date("2012/01/05"),
                            new Date("2012/01/06"),
                            new Date("2012/01/07"),
                            new Date("2012/01/08"),
                            new Date("2012/01/09"),
                            new Date("2012/01/10")
                        ],
                        type: "date"
                    },
                    valueAxis: {
                        crosshair: {
                            visible: true,
                            tooltip: {
                                visible: true
                            }
                        }
                    }
                });

                $("#scatterchart").kendoChart({
                    theme: "blueopal",
                    series: [{
                        type: "scatter",
                        data: [ [1,2], [2,3], [3,4] ]
                    }],
                    tooltip: {
                        visible: true
                    },
                    xAxis: {
                        crosshair: {
                            visible: true,
                            tooltip: {
                                visible: true
                            }
                        }
                    },
                    yAxis: {
                        crosshair: {
                            visible: true,
                            tooltip: {
                                visible: true
                            }
                        }
                    }
                });
            });
        </script>

        <style>
            #chart .k-tooltip {
                padding: 5px;
            }
        </style>
    </body>
</html>
