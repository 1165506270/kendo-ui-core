<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
    </head>
    <body>
        <div id="chart" style="width: 700px; float: left;"></div>
        <div id="scatterchart" style="width: 700px; float: left;"></div>
        <script>
            $(function() {
                var chart = $("#chart").kendoChart({
                    theme: "blueopal",
                    series: [{
                        type: "line",
                        data: [ 1,2,3 ]
                    },{
                        type: "bar",
                        data: [ 1,2,3 ]
                    },{
                        type: "bar",
                        data: [ 1,2,3 ]
                    },{
                        type: "bar",
                        data: [ 1,2,3 ]
                    }],
                    tooltip: {
                        visible: true,
                        crosshair: true
                    },
                    categoryAxis: {
                        crosshair: {
                            visible: true
                        }
                    },
                    valueAxis: {
                        crosshair: {
                            visible: true
                        }
                    }
                });

                $("#scatterchart").kendoChart({
                    theme: "blueopal",
                    series: [{
                        type: "scatter",
                        data: [ [1,2], [2,3], [3,4] ]
                    }],
                    tooltip: {
                        visible: true,
                        crosshair: true
                    },
                    xAxis: {
                        crosshair: {
                            visible: true
                        }
                    },
                    yAxis: {
                        crosshair: {
                            visible: true
                        }
                    }
                });
            });
        </script>

        <style>
            #chart .k-tooltip {
                padding: 5px;
            }
        </style>
    </body>
</html>
