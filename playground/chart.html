<!DOCTYPE html>
<html>
    <head>
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.userevents.js"></script>
    </head>
    <body>
        <div id="chart"></div>
        <script>
var data = [];
            $(function() {
                $("#chart").kendoChart({
                    series: [{
                        type: "area",
                        data: [1,2]
                    }]
                }

                $(function() {
                    $("#chart").kendoChart({
                        dataSource: {
                            data: data,
                            filter: getFilter(new Date("2013/02/10").getTime(), new Date("2013/02/20").getTime()),
                            schema: {
                                model: {
                                    fields: {
                                        x: {
                                            type: "date"
                                        }
                                    }
                                }
                            }
                        },
                        xAxis: {
                            type: "date",
                            name: "xAxis",
                            baseUnit: "days",
                            majorUnit: 1,
                            min: new Date("2013/02/10"),
                            max: new Date("2013/02/20")
                        },
                        series: [{
                            type: "scatterLine",
                            xField: "x",
                            yField: "y",
                            markers: {
                                visible: true
                            },
                            tooltip: {
                                visible: true
                            }
                        }],
                        transitions: false,
                        drag: onDrag,
                        zoom: onDrag
                    });

                    var chart = $("#chart").data("kendoChart");

                    function onDrag(e) {
                        var ds = chart.dataSource;
                        var options = chart.options;

                        var xRange = e.axisRanges.xAxis;
                        if (xRange) {
                            // Suggested axis ranges
                            var xMin = xRange.min;
                            var xMax = xRange.max;

                            // Set x axis range in chart options
                            options.xAxis.min = xMin;
                            options.xAxis.max = xMax;


                            //chart.refresh();
                            // Filters the data source and rebinds the chart
                            // which also applies the axis limits set above
                            ds.filter(getFilter(xMin, xMax));
                        }
                    }
                });
            });
        </script>

        <style>
            #chart .k-tooltip {
                padding: 5px;
            }
        </style>
    </body>
</html>
