<!DOCTYPE html>
<html>
    <head>
        <title>Radar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet"></script>
        <link href="../styles/dataviz/kendo.dataviz.default.css" rel="stylesheet"></script>
    </head>
    <body>
        <div id="chart" style="width: 600px; height: 300px;"></div>
        <div id="pie" style="width: 600px; height: 300px;"></div>
        <script>
            $(function() {
                $("#chart").kendoChart({
                    seriesDefaults: {
                        // TODO: Apply
                        gap: 0,
                        spacing: 0
                    },
                    series: [{
                        type: "radarColumn",
                        data: [1, 2, 3],
                        color: "red",
                        opacity: 0.5,
                        markers: {
                            visible: false
                        }
                    }, {
                        type: "radarColumn",
                        data: [1.5, 2.5, 3.5]
                    }],
                    categoryAxis: {
                        categories: ["Foo", "Bar", "Baz"],
                        labels: {
                            background: "red"
                        },
                        //justified: false,
                        //reverse: true
                        //startAngle: 90 // default
                    },
                    valueAxis: {
                        majorGridLines: {
                            //type: "line" // default
                            type: "arc"
                        },
                        // TODO: Negative values
                        // TODO: Round to major unit
                        max: 9
                    },
                    plotArea: {
                        background: "green",
                        opacity: 0.1
                    },
                    // TODO: Implement
                    transitions: false
                });

                $("#pie").kendoChart({
                    series: [{
                        type: "pie",
                        data: [1, 2, 3]
                    }],
                    plotArea: {
                        background: "green",
                        opacity: 0.1
                    },
                    tooltip: {
                        visible: true
                    }
                });
            });
        </script>
    </body>
</html>
