<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color tools playground</title>

    <link rel="stylesheet/less" href="../styles/web/kendo.common.less" />
    <link rel="stylesheet/less" href="../styles/web/kendo.default.less" />
    <link rel="stylesheet" href="../demos/mvc/content/shared/styles/examples.css" />

    <script src="../demos/mvc/content/shared/js/less.js"></script>

    <script src="../src/jquery.js"></script>
    <script src="../src/module.js"></script>
    <!-- <script src="../src/kendo.fx.js"></script> -->
    <script src="../src/kendo.core.js"></script>
    <script src="../src/kendo.popup.js"></script>
    <script src="../src/kendo.userevents.js"></script>
    <script src="../src/kendo.draganddrop.js"></script>
    <script src="../src/kendo.slider.js"></script>
    <script src="../src/kendo.data.js"></script>
    <script src="../src/kendo.binder.js"></script>
    <script src="../src/kendo.colorpicker.js"></script>

    <style type="text/css">
      html, body {
        background-color: #fff;
      }
      #flat .k-colorpicker-popup {
        border: 1px solid #000;
        background-color: #fff;
      }
    </style>
  </head>

  <body>

    <div style="padding: 1em; float: right; width: 50%">
      <div id="flat"></div>
      <table style="margin-top: 1em"><tr>
        <td><div id="hsv1"></div></td>
        <td style="padding-left: 20px"><div id="hsv2"></div></td>
      </tr></table>
    </div>

    <div style="padding: 1em">
      3: <input type="color" value="#22cc22" id="dropdown3" />
      <input type="color" value="#2255cc" id="dropdown4" disabled="disabled" />
      <input type="color" value="#cc88ee" id="dropdown6" />
      7: <input id="dropdown7" />

      <br /><br />

      <input type="color" value="#ff8822" id="dropdown5" />
      <br /><br />

      <input type="color" value="#ff0000" id="dropdown" />
      <br /><br />
      <input type="color" id="dropdown2" />

    </div>

    <div id="mvvm" style="border: 1px solid #888; background: #e0e0e0; padding: 1em">
      <input data-role="colorpicker" value="#cc6633" />
      <input data-role="colorpicker" data-palette="websafe" data-tool-icon="k-foreColor" value="#cc6633" />
      <input data-role="colorpicker" data-palette="eee,e22,ee2,2e2,2ee,e2e" data-columns="3" />
    </div>

    <script>
      window.flat = $("#flat").kendoColorPalette({ size: { width: 24, height: 15 } }).data("kendoColorPalette");

      $("#dropdown").kendoColorPicker({ palette: "basic", toolIcon: "k-foreColor" });
      $("#dropdown2").kendoColorPicker({ palette: "websafe", toolIcon: "k-backColor" });
      $("#dropdown3").kendoColorPicker({ opacity: true });
      $("#dropdown4").kendoColorPicker({ opacity: true, preview: false, toolIcon: "k-bold" });
      $("#dropdown5").kendoColorPicker({ opacity: false });
      $("#dropdown6").kendoColorPicker({ preview: false, opacity: false });
      $("#dropdown7").kendoColorPicker({ preview: false, opacity: true, buttons: false });

      window.hsv1 = $("#hsv1").kendoFlatColorPicker({ buttons: false, opacity: true }).data("kendoFlatColorPicker");
      window.hsv2 = $("#hsv2").kendoFlatColorPicker({ buttons: false, opacity: true }).data("kendoFlatColorPicker");
      window.cp1 = $("#dropdown3").data("kendoColorPicker");
      window.cp2 = $("#dropdown4").data("kendoColorPicker");

      window.dd1 = $("#dropdown5").data("kendoColorPicker");
      window.dd2 = $("#dropdown").data("kendoColorPicker");

      flat.bind("change", function(){
        hsv1.value(flat.value());
        hsv1.trigger("change");
      });
      hsv1.bind("select", function(ev) {
        hsv2.value(ev.value);
      });
      hsv1.bind("change", function(){
        hsv2.value(hsv1.value());
      });

      $("#dropdown3").data("kendoColorPicker").bind({
          select: function(ev) {
              console.log("SELECT: ", ev.value);
          },
          change: function(ev) {
              console.log("CHANGE: ", ev.value);
          },
          open: function(ev) {
              console.log("OPEN");
          },
          close: function(ev) {
              console.log("CLOSE");
          }
      });

      kendo.bind($("#mvvm"));
    </script>
  </body>
</html>
