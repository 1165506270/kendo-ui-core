<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color tools playground</title>

    <link rel="stylesheet/less" href="../styles/web/kendo.common.less" />
    <link rel="stylesheet/less" href="../styles/web/kendo.default.less" />
    <link rel="stylesheet" href="../demos/mvc/content/shared/styles/examples.css" />

    <script src="../demos/mvc/content/shared/js/less.js"></script>

    <script src="../src/jquery.js"></script>
    <script src="../src/module.js"></script>
    <!-- <script src="../src/kendo.fx.js"></script> -->
    <script src="../src/kendo.color.js"></script>

    <style type="text/css">
      html, body {
        background-color: #e0e0e0;
      }
      #flat .k-colorpicker-popup {
        border: 1px solid #000;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div style="padding: 1em">
      <div id="flat"></div>
    </div>

    <div style="padding: 1em">
      <input type="color" value="#ff0000" id="dropdown" />
    </div>

    <div style="padding: 1em">
      <div class="k-colorpicker-hsv" style="border: 1px solid #888">
        <div class="k-hsv-rectangle">
          <div class="hsv-gradient" id="color"></div>
        </div>
        <input class="hue-slider" />
        <input class="transparency-slider" />
      </div>
    </div>

    <script>
      window.cs = $("#flat").kendoColorSelectorSimple().data("kendoColorSelectorSimple");
      cs.bind("change", function(ev){
        var color = ev.value.toString();
        console.log(color);
        $("#color").css("background-color", color);
      });

      $("#dropdown").kendoColorPicker();

      $(".hue-slider").kendoSlider({
        min: 0,
        max: 359,
        tickPlacement: "none",
        showButtons: false
      }).data("kendoSlider").bind([ "slide", "change" ], function(ev){
        var c = new kendo.ColorHSV(ev.value, 1, 1, 1).toString();
        $("#color").css("background-color", c);
        $(".transparency-slider .k-slider-track").css("background-color", c);
      });

      $(".transparency-slider").kendoSlider({
        min: 0,
        max: 100,
        tickPlacement: "none",
        showButtons: false
      }).data("kendoSlider").bind("change", function(ev){
        console.log(ev.value);
      });
    </script>
  </body>
</html>
