<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Color tools playground</title>

    <link rel="stylesheet/less" href="../styles/web/kendo.common.less" />
    <link rel="stylesheet/less" href="../styles/web/kendo.default.less" />
    <link rel="stylesheet" href="../demos/mvc/content/shared/styles/examples.css" />

    <script src="../demos/mvc/content/shared/js/less.js"></script>

    <script src="../src/jquery.js"></script>
    <script src="../src/module.js"></script>
    <!-- <script src="../src/kendo.fx.js"></script> -->
    <script src="../src/kendo.color.js"></script>

    <style type="text/css">
      html, body {
        background-color: #e0e0e0;
      }
      #flat .k-colorpicker-popup {
        border: 1px solid #000;
        background-color: #fff;
      }
    </style>
  </head>

  <body>
    <div style="padding: 1em">
      <div id="flat"></div>
    </div>

    <div style="padding: 1em">
      <table><tr>
        <td><div id="hsv1"></div></td>
        <td style="padding-left: 20px"><div id="hsv2"></div></td>
      </tr></table>
    </div>

    <div style="padding: 1em">
      <input type="color" value="#ff0000" id="dropdown" />
      <input type="color" value="#ff0000" id="dropdown2" />
      <input type="color" value="#ff0000" id="dropdown3" />
      <input type="color" value="#ff0000" id="dropdown4" />
      <input type="color" value="#ff0000" id="dropdown5" />
      <input type="color" value="#ff0000" id="dropdown6" />
    </div>

    <script>
      $("#flat").kendoColorSelectorSimple();

      $("#dropdown").kendoColorPicker({ palette: "basic" });
      $("#dropdown2").kendoColorPicker({ palette: "web" });
      $("#dropdown3").kendoColorPicker();
      $("#dropdown4").kendoColorPicker({ showSelected: false });
      $("#dropdown5").kendoColorPicker({ showOpacity: false });
      $("#dropdown6").kendoColorPicker({ showSelected: false, showOpacity: false });

      window.hsv1 = $("#hsv1").kendoColorSelectorHSV({ showButtons: false }).data("kendoColorSelectorHSV");
      window.hsv2 = $("#hsv2").kendoColorSelectorHSV({ showButtons: false }).data("kendoColorSelectorHSV");

      hsv1.bind("slide", function(ev){
        hsv2.select(ev.value, true);
      });
    </script>
  </body>
</html>
