<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="../../kendo.observable.js"></script>
        <script src="../../kendo.data.js"></script>
    </head>
    <body>
        <fieldset id="edit">
            <legend>edit form</legend>
            <label>Name: <input name="Name"/></label>
            <label>Age: <input name="Age"/></label>
            <button id="save">Create</button>
        </fieldset>
        <script>
            var dataSource = new $.kendo.DataSource({
                data:  [{id: "foo", Name: "bar"}],
                schema: {
                    id: "id"
                }
            });

            dataSource.read();
            dataSource.bind("create", function(e) {
                console.log(this.find("foo"));
                console.log("create", e.record, this.data.length);
            });

            $("#save").click(function() {
                dataSource.create(0, {
                    Name: $("[name=Name]").val(),
                    Age: $("[name=Age]").val()
                });
            });

        </script>
    </body>
</html>
