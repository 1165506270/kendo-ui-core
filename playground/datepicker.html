<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>DatePicker</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.calendar.js" type="text/javascript" charset="utf-8"></script>

        <link href="../styles/kendo.common.css" rel="stylesheet" />
        <link href="../styles/kendo.kendo.css" rel="stylesheet" />
    </head>
    <body>
        <div style="width: 200px;" class="t-widget t-datepicker t-header">
            <div class="t-picker-wrap t-state-default">
                <input type="text" value="date" class="t-input" />
                <span class="t-select t-header">
                    <span class="t-icon t-icon-calendar">select</span>
                </span>
            </div>
        </div>

        <br />

        <div style="width: 200px;" class="t-widget t-datepicker t-header">
            <div class="t-picker-wrap t-state-default">
                <input type="text" value="date" class="t-input" />
                <span class="t-select t-header">
                    <span class="t-icon t-icon-clock">select</span>
                </span>
            </div>
        </div>

        <br />

        <div style="width: 200px;" class="t-widget t-datetimepicker t-header">
            <div class="t-picker-wrap t-state-default">
                <input type="text" value="date" class="t-input" />
                <span class="t-select t-header">
                    <span class="t-icon t-icon-calendar">select</span>
                </span>
                <span class="t-select t-header">
                    <span class="t-icon t-icon-clock">select</span>
                </span>
            </div>
        </div>
        <table id="calendar">
        </table>
        <button id="render">Render</button>
        <hr/>
        <div id="kendoCalendar"/>

        <script id="day" type="x-kendo-template">
            <# if(data.getDate() == 10) { #>
                <span class="t-icon t-icon-clock">select</span>
            <# } #>
            <#= data.getDate() #>
        </script>
        <script>
            $(document).ready(function() {
                function render() {
                    var date = new Date();
                    var start = new Date(2011, 8, 31);
                    var template = kendo.template($("#day").html());
                    var calendar = $("#calendar");
                    var body = "<tr>";
                        for(var i = 0; i < 42; i++) {
                            if(i != 0 && i % 7 == 0) {
                                body += "</tr><tr>";
                            }
                            body += "<td>" + template(start) + "</td>";
                            start.setDate(start.getDate() + 1);
                        }
                        body += "</tr>";
                    calendar.html(body);
                    console.log("elapsed: " + ((new Date() - date) / 1000) + ".s");
                }
                //render();

                //$("#render").click(render);

                window.test = new kendo.ui.Calendar($("#kendoCalendar"));
            });
        </script>
    </body>
</html>
