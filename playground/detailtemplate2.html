<!doctype html>
<html>
    <head>
        <title>Detail Template 2</title>
        <link href="../styles/web/kendo.common.css" rel="stylesheet"/>
        <link href="../styles/web/kendo.default.less" rel="stylesheet/less" type="text/css"/>
        <script type="text/javascript" src="../demos/mvc/content/shared/js/less.js"></script>
        <script src="../src/jquery.min.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.odata.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.pager.js"></script>
        <script src="../src/kendo.sortable.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.groupable.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.tabstrip.js"></script>
        <script src="../src/kendo.grid.js"></script>
        <script src="../demos/mvc/content/shared/js/people.js"></script>
    </head>
    <body>
        <div class="description">Detail Template 2 in THIRD TAB</div>
        <div id="example2" class="k-content">
            <div id="grid2"></div>

            <script type="text/x-kendo-template" id="template2">
                <div class="tabstrip2">
                    <ul>
                        <li class="k-state-active">
                           Orders 2
                        </li>
                        <li>
                            Contact Information 2
                        </li>
                    </ul>
                    <div>
                        <div class="orders2"></div>
                    </div>
                    <div>
                        <div class='employee-details'>
                            <ul>
                                <li><label>Country:</label>#= Country #</li>
                                <li><label>City:</label>#= City #</li>
                                <li><label>Address:</label>#= Address #</li>
                                <li><label>Home Phone:</label>#= HomePhone #</li>
                            </ul>
                        </div>
                    </div>
                </div>

            </script>

            <script>
                $(document).ready(function() {
                    var element = $("#grid2").kendoGrid({
                        dataSource: {
                            type: "odata",
                            transport: {
                                read: "http://services.odata.org/Northwind/Northwind.svc/Employees"
                            },
                            pageSize: 5,
                            serverPaging: true,
                            serverSorting: true
                        },
                        height: 450,
                        sortable: true,
                        pageable: true,
                        detailTemplate: kendo.template($("#template2").html()),
                        detailInit: detailInit,
//                        dataBound: function() {
//                            this.expandRow(this.tbody.find("tr.k-master-row").first());
//                        },
                        columns: [
                            {
                                field: "FirstName",
                                title: "First Name"
                            },
                            {
                                field: "LastName",
                                title: "Last Name"
                            },
                            {
                                field: "Country"
                            },
                            {
                                field: "City"
                            },
                            {
                                field: "Title"
                            }
                        ]
                    });
                });

                function detailInit(e) {
                    var detailRow2 = e.detailRow;

                    detailRow2.find(".tabstrip2").kendoTabStrip({
						animation: {
							open: { effects: "fadeIn" }
						}
					});

                    detailRow2.find(".orders2").kendoGrid({
                        dataSource: {
                            type: "odata",
                            transport: {
                                read: "http://services.odata.org/Northwind/Northwind.svc/Orders"
                            },
                            serverPaging: true,
                            serverSorting: true,
                            serverFiltering: true,
                            pageSize:6,
                            filter: { field: "EmployeeID", operator: "eq", value: e.data.EmployeeID }
                        },
                        scrollable: false,
                        sortable: true,
                        pageable: true,
                        columns: [ "OrderID", "ShipCountry", "ShipAddress", "ShipName" ]
                    });
                }
            </script>
            <style scoped="scoped">
                .employee-details ul
                {
                    list-style:none;
                    font-style:italic;
                    margin-bottom: 20px;
                }

                .employee-details label
                {
                    display:inline-block;
                    width:90px;
                    font-style:normal;
                    font-weight:bold;
                }
            </style>
        </div>
    </body>
</html>
