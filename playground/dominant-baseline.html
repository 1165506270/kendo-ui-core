<!DOCTYPE html>
<html>
<head>
    <script src="http://code.jquery.com/jquery.js"></script>
</head>
<body style="font-family: Arial; font-size: 32px;">
    <svg width="300" height="300" xmlns="http://www.w3.org/2000/svg">
        <path d="M 10 100 h 290" stroke="blue" stroke-width=".5" />
        <text id="default-text" x="20" y="100">
            Text
        </text>

        <path   d="M 10 200 h 290" stroke="blue" stroke-width=".5" />
        <text   id="reference-text" x="20" y="200"
                style="dominant-baseline: central;">
            Text
        </text>
    </svg>

    <script>
        window.onload = function() {
            var measureBox = $("<div style='position: absolute; line-height: normal; visibility: hidden; top: -4000px; left: -4000px;'>Text</div>");
            var baselineMarker = $("<div style='display: inline-block; height: 1px; vertical-align: baseline;'></div>");
            measureBox.append(baselineMarker).appendTo(document.body);

            var textCenter = measureBox.height() / 2;
            var baseline = baselineMarker[0].offsetTop;
            var offsetY = baseline - textCenter;

            //alert(offsetY);
            document.getElementById("default-text").setAttribute("transform", "translate(0, " + offsetY + ")");
        }
    </script>
<body>
<html>
