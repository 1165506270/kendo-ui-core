<!DOCTYPE html>
<html>
    <head>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <style>
            .draggable
            {
                border: 1px solid red;
                background: blue;
                width: 100px;
                height: 100px;
            }
            .dropTarget
            {
                border: 1px solid red;
                background: red;
                width: 100px;
                height: 100px;
            }
        </style>
    </head>
    <body>
        <div class="draggable first"><span>drag me</span><span>(group = 1)</span></div>
        <div class="dropTarget first">drop here #1 (group = 1)</div>
        <div class="dropTarget first">drop here #2 (group = 1)</div>
        <script>
            $(document).ready(function() {
                $(".draggable.first").kendoDraggable( { group: 1, 
                    filter: "span:first",
                    drag: function() {
                        console.log("drag");
                    },
                    dragstart: function() {
                        console.log("dragstart");
                    },
                    dragend: function() {
                        console.log("dragend");
                    }
                } );
                $(".dropTarget.first").kendoDropTarget( { group: 1 } );
            });
        </script>
    </body>
</html>
