<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="../../styles/web/kendo.common.less" rel="stylesheet"/>
    <link type="text/css" href="../../styles/web/kendo.blueopal.less" rel="stylesheet/less"/>
    <script type="text/javascript" src="../../build/less-js/dist/less-1.6.0.min.js"></script>
    <script src="../require.js"></script>
    <script>
    require.config({
        baseUrl: "../../src",
        paths: {
            cultures: "cultures",
        }
    });

    require([ "jquery.min",
              "kendo.dataviz.chart" ], function(){

        $("#chart").kendoChart({
            title: {
                text: "Foo\nBar"
            },
            series: [{
                type: "column",
                data: [1, 2, 3]
            }],
            valueAxis: {
                title: {
                    text: "Foo"
                }
            },
            categoryAxis: {
                categories: ["Fooooooo", "Baaaaaaaaaar\nBar", "Baz"],
                minorTicks: {
                    visible: true
                },
                background: "blue",
                labels: {
                    rotation: 45,
                    border: {
                        width: 1,
                        color: "#cf0"
                    }
                },
                plotBands: [{
                    from: 1,
                    to: 2,
                    color: "red",
                    opacity: 0.5
                    }],
                notes: {
                    line: {
                        length: 200
                    },
                    icon: {
                        type: "triangle",
                        rotation: 10
                    },
                    data: [{
                        value: 1,
                        label: {
                            text: "Foo"
                        }
                    }]
                }
            }
        });

    });
    </script>
    <style>
        #chart {
            width: 800px;
            height: 500px;
        }
    </style>
  </head>
  <body>
      <div id="chart"></div>
  </body>
</html>
