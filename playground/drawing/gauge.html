<body>
  <div id="surface"></div>
  <div id="gauge"></div>
  <script>
    var dataviz = kendo.dataviz;
    var geo = dataviz.geometry;
    var draw = dataviz.drawing;

    var Point = geo.Point;
    var Circle = draw.Circle;
    var Group = draw.Group;
    var Path = draw.Path;
    var Text = draw.Text;
    var Arc = draw.Arc;

    var Pointer = dataviz.Pointer;
    var RadialPointer = dataviz.RadialPointer;
    var RadialScale = dataviz.RadialScale;

    var surface = draw.Surface.create($("#surface"));

    var root = new Group();
    var pointer = new RadialPointer();
    pointer.render(root);

    var scale = new RadialScale({
        minorUnit: 10,
        majorUnit: 20,
        startAngle: -20,
        endAngle: 180,
        minorTicks: {
            visible: false
        }
    });
    scale.render(root);

    surface.draw(root);
