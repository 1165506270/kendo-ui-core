</style>

<body>
 
  <div id="gauge" style="width: 270px"></div>
  <script>
    $("#gauge").kendoRadialGauge({
                    gaugeArea: {
                       
                    },
                        pointer: {
                            //value: 50,
                          shape: "needle",
                          cap: {
                            size: 0.05
                          }
                        },
                        scale: {
                            labels: {
                       // set the format to currency
                       format: "C"
                   },

        //                   ranges: [{
        //     from: 10,
        //     to: 20,
        //     color: "green"
        // },{
        //     from: 30,
        //     to: 60,
        //     color: "red"
        // }],
          rangeSize: 55,
          rangeDistance: 0,
            minorUnit: 5,
            startAngle: 0,
            endAngle: 40,
            max: 180,
            labels: {
            //visible: false,
         position: "inside",
         format: "C",
         font: "15px Arial,Helvetica,sans-serif",
            //template:"asdfasdfasdfasdf"
      },
          minorTicks: {
            size: 15
          },
          majorTicks: {
            size: 25
          }
        }
    });
  </script>
