<!DOCTYPE html>
<html>
  <head>
    <link type="text/css" href="../../dist/styles/web/kendo.common.css" rel="stylesheet"/>
    <link type="text/css" href="../../dist/styles/web/kendo.silver.css" rel="stylesheet"/>
    <link type="text/css" href="../../dist/styles/dataviz/kendo.dataviz.css" rel="stylesheet"/>
    <link type="text/css" href="../../dist/styles/dataviz/kendo.dataviz.silver.css" rel="stylesheet"/>
    <script src="../require.js"></script>
    <script>
    require.config({
        baseUrl: "../../src",
        paths: {
            cultures: "cultures"
        }
    });

    require([ "jquery.min",
              "kendo.dataviz.stock" ], function(){

        $("#chart").kendoStockChart({
            dataSource: {
                transport: {
                    read: {
                        url: "../../demos/mvc/content/dataviz/js/boeing-stock.json",
                        dataType: "json"
                    }
                },
                schema: {
                    model: {
                        fields: {
                            Date: { type: "date" }
                        }
                    }
                }
            },
            title: {
                text: "The Boeing Company\nNYSE:BA"
            },
            dateField: "Date",
            series: [{
                type: "candlestick",
                openField: "Open",
                highField: "High",
                lowField: "Low",
                closeField: "Close"
            }],
            navigator: {
                series: {
                    type: "area",
                    field: "Close"
                },
                select: {
                    from: "2009/02/05",
                    to: "2011/10/07"
                }
            }
        });
    });
    </script>
    <style>
        #chart {
            width: 800px;
            height: 500px;
        }
    </style>
  </head>
  <body>
      <div id="chart"></div>
  </body>
</html>
