               font: 75% arial,helvetica,sans-serif;

       <style type="text/css">
           .k-invalid-msg
           {
               position: absolute;
               display: block;
           }

           * html .k-invalid-msg { position: relative; }
           *+html .k-invalid-msg { position: relative; }

           .k-invalid-msg
           {
               position: absolute;
               white-space: nowrap;
               color: red;
               padding: 17px 5px 3px;
               background: transparent url('http://demos.telerik.com/aspnet-mvc/Content/Common/validation-error-message.png') no-repeat 0 0;
           }

       </style>

    <body>
        <div id="relatedGrid"></div>
        <div id="grid" ></div>
        <button id="add">Add new</button>
        <script>
            var grid,
                dataSource,
                validator,
                data = [];

            $(document).ready(function() {
                for (var idx = 0; idx < 5; idx++) {
                    data.push({foo: "foo " + idx, bar: "bar " + idx, id: idx, date: new Date()});
                }
                dataSource = new kendo.data.DataSource({
                    data: data,
                    pageSize: 5,
                    schema: {
                        model: {
                            id: "id",
                            fields: {
                                id: { field: "id", type: "number", useNull: true, defaultValue: 0 },
                                foo: {
                                    field: "foo",
                                    readonly: true
                                },
                                bar: { field: "bar", validation: { required: true } },
                                date: { field: "date", type: "date" }
                            }
                        }
                    }
                });


                $("#grid").kendoGrid({
                    dataSource: dataSource,
                    pageable: true,
                    editable: true,
                    sortable: true,
                    groupable: false,
                    scrollable: false,
                    toolbar: ["create", "cancel", "save"],
                    columns: ["bar", "foo", "date", { command: "destroy", title: "Foo" } ]
                });

                $("#relatedGrid").kendoGrid({
                    dataSource: dataSource,
                    pageable: true
                });

                $("#add").click(function() {
                    $("#grid").data("kendoGrid").addRow();
                });

            });

        </script>
    </body>
