<body>
    <div id="page">
        <textarea id="comment" style="display:none"></textarea>

        <div id="content"></div>
    </div>

    <script>
        var editor;

        var body = document.body;

        for (var i = 0; i < 10000; i++) {
            $("<div class='foo'>text</div>").appendTo(body);
        }

        var start = new Date();
        console.profile("editor init");
        for (var i = 0; i < 10; i++) {
            $("#comment").clone().appendTo(body).kendoEditor({
                value: "<p>foo bar baz</p>"
            });
        }
        console.profileEnd();
        console.log("elapsed:", new Date().getTime() - start.getTime());

    </script>
