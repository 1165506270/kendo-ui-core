    <style>
        html, body {
            font: 12px/1.5 Tahoma,sans-serif;
        }

        #content {
            white-space: pre;
            font-family: Consolas,monospace;
            word-break: break-word;
        }

        #page {
            width: 800px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <div id="page">
        <textarea id="comment" style="height: 200px;"></textarea>

        <div id="content"></div>
    </div>

    <script>
        var editor = $("#comment")
            .val("<p>foo bar baz</p>")
            .kendoEditor({
                select: function(e) {
                    $("#content").text(this.value());
                }
            }).data("kendoEditor");

        $("#content").text(editor.value());
    </script>
</body>
