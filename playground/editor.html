<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Editor playground</title>

    <meta name="viewport" content="width=device-width,user-scalable=1,initial-scale=1.0" />

    <link rel="stylesheet" href="../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" href="../dist/styles/web/kendo.default.css">

    <script src="../src/jquery.js"></script>
    <script src="require.js"></script>

    <style>
        html {
            font: 12px/2 Arial,Helvetica,sans-serif;
        }

        #content {
            white-space: pre;
            font-family: Consolas,monospace;
            word-break: break-word;
        }

        #page {
            width: 1000px;
            margin: 0 auto;
            padding-top: 8em;
        }

        article {
            display: block;
            border: 1px solid green;
        }

        h1 { font-size: 2.4em; }
        .section { font-size: 2em; color: red; }
        h2 { font-size: 1.4em; }
        h3 { font-size: 1em; font-style: italic; }
        .note { text-transform: uppercase; display: inline-block; color: #fff; background-color: #1010e0; }
        .highlight { background-color: #10e0e0; }
    </style>


    <script>(function(d,c){d[c]('header'),d[c]('article'),d[c]('nav'),d[c]('section'),d[c]('footer');})(document, "createElement");</script>
</head>
<body>
    <div id="page">
        <h1 id="title" contentEditable>Title</h1>

        <div id="comment" contentEditable style="height: 200px;"></div>

        <div id="content"></div>
    </div>

    <script>
        var editor;

        require([ "../src/kendo.editor" ], function(){
            function showHTML() {
                $("#content").text(editor.value());
            }

            $("#title").kendoEditor();

            editor = $("#comment")
                .html("<p>foo bar baz</p>")
                .kendoEditor({
                    select: showHTML,
                    tools: [
                        "bold", "italic", "underline", "strikethrough",
                        "justifyLeft", "justifyCenter", "justifyRight", "justifyFull",
                        "insertUnorderedList", "insertOrderedList", "indent", "outdent",
                        "createLink", "unlink", "insertImage",
                        "subscript", "superscript",
                        "createTable",
                        "addRowAbove", "addRowBelow", "addColumnLeft", "addColumnRight",
                        "deleteRow", "deleteColumn",
                        "viewHtml",
                        { name: "formatting", width: 120 }, "cleanFormatting", "fontName", "fontSize",
                        "foreColor", "backColor"
                    ]
                }).data("kendoEditor");

            showHTML();
        });
    </script>
</body>
</html>
