    <style>
        html, body {
            font: 12px/1.5 Tahoma,sans-serif;
        }

        #content {
            white-space: pre;
            font-family: Consolas,monospace;
            word-break: break-word;
        }

        #page {
            width: 800px;
            margin: 0 auto;
            padding-top: 8em;
        }

        article {
            display: block;
            border: 1px solid green;
        }

        .foo { color: red; background-color: blue }
        .bar { color: #ccc; background-color: #f1f1f1 }
    </style>


    <script>(function(d,c){d[c]('header'),d[c]('article'),d[c]('nav'),d[c]('section'),d[c]('footer');})(document, "createElement");</script>
</head>
<body>
    <div id="page">
        <div id="comment" contentEditable style="height: 200px;"></div>

        <div id="content"></div>
    </div>

    <script>
        var editor = $("#comment")
            .html("<p>foo bar baz</p>")
            .kendoEditor({
                tools: [
                    "bold", "italic", "createLink", "unlink", "insertImage",

                    "foreColor", "backColor",

                    { name: "style", items: [
                        { text: "foo", value: "foo", context: "p" },
                        { text: "bar", value: "bar", context: "h1" }
                    ] }
                ],
                select: function(e) {
                    $("#content").text(this.value());
                }
            }).data("kendoEditor");

        $("#content").text(editor.value());
    </script>
</body>
