    <script src="../src/kendo.editor.js"></script>

    <style>
        html, body {
            font: 12px/1.5 Tahoma,sans-serif;
        }

        #content {
            white-space: pre;
            font-family: Consolas,monospace;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <textarea id="comment" style="width: 400px; height: 200px;"></textarea>

    <div id="content"></div>

    <script>
        var editor = $("#comment")
            .val("<label>Stephen</label><blockquote><p>Puppies and kittens.</p><p>Sunshine and rainbows</p></blockquote><p></p>")
            .kendoEditor({
                select: function(e) {
                    $("#content").text(this.value());
                }
            }).data("kendoEditor");

        $("#content").text(editor.value());
    </script>
</body>
