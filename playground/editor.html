    <style>
        html, body {
            font: 12px/1.5 Tahoma,sans-serif;
        }

        #content {
            white-space: pre;
            font-family: Consolas,monospace;
            word-break: break-word;
        }

        #page {
            width: 800px;
            margin: 0 auto;
            padding-top: 8em;
        }

        article {
            display: block;
            border: 1px solid green;
        }

        h1 { font-size: 2.4em; }
        .section { font-size: 2em; color: red; }
        h2 { font-size: 1.4em; }
        h3 { font-size: 1em; font-style: italic; }
        .note { text-transform: uppercase; display: inline-block; color: #fff; background-color: #1010e0; }
        .highlight { background-color: #10e0e0; }
    </style>


    <script>(function(d,c){d[c]('header'),d[c]('article'),d[c]('nav'),d[c]('section'),d[c]('footer');})(document, "createElement");</script>
</head>
<body>
    <div id="page">
        <div id="comment" contentEditable style="height: 200px;"></div>

        <div id="content"></div>
    </div>

    <script>
        var editor = $("#comment")
            .html("<p>foo bar baz</p>")
            .kendoEditor({
                tools: [
                    "bold", "italic", "createLink", "unlink", "insertImage",

                    { name: "formatting", items: [
                        // convert current block to paragraph and remove class
                        { text: "Paragraph", tag: "p" },

                        // convert current block to h1 and remove class
                        { text: "Heading 1", tag: "h1" },

                        // convert current block to h1 and set class to section
                        { text: "Heading 1 section", tag: "h1", className: "section" },

                        // convert current block to h2 and remove class
                        { text: "Heading 2", tag: "h2" },

                        // convert current block to h3 and remove class
                        { text: "Heading 3", tag: "h3" },

                        // wrap selected text in strong.note, available only in headers
                        { text: "Title note", tag: "strong", className: "note", context: "h1,h2,h3,h4,h5,h6" },

                        // wrap selected text in span.highlight
                        { text: "Highlight text", className: "highlight" }

                    ] }
                ],
                select: function(e) {
                    $("#content").text(this.value());
                }
            }).data("kendoEditor");

        $("#content").text(editor.value());
    </script>
</body>
</html>
