    <style>
        html {
            font: 75% Arial,Helvetica,sans-serif;
        }

        #content {
            white-space: pre;
            font-family: Consolas,monospace;
            word-break: break-word;
        }

        #page {
            width: 800px;
            margin: 0 auto;
            padding-top: 8em;
        }

        article {
            display: block;
            border: 1px solid green;
        }

        h1 { font-size: 2.4em; }
        .section { font-size: 2em; color: red; }
        h2 { font-size: 1.4em; }
        h3 { font-size: 1em; font-style: italic; }
        .note { text-transform: uppercase; display: inline-block; color: #fff; background-color: #1010e0; }
        .highlight { background-color: #10e0e0; }
    </style>


    <script>(function(d,c){d[c]('header'),d[c]('article'),d[c]('nav'),d[c]('section'),d[c]('footer');})(document, "createElement");</script>
</head>
<body>
    <div id="page">
        <div id="comment" contentEditable style="height: 200px;"></div>

        <div id="content"></div>
    </div>

    <script>
        var editor;

        function showHTML() {
            $("#content").text(editor.value());
        }

        editor = $("#comment")
            .html("<p>foo bar baz</p>")
            .kendoEditor({
                select: showHTML
            }).data("kendoEditor");

        showHTML();

    </script>
</body>
