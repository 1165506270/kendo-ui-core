<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <title>ErrorBar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.canvas.js"></script>
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet" />
         <link href="../styles/dataviz/kendo.dataviz.default.css" rel="stylesheet" />
    </head>
    <body>        
        <div id="line"></div>
        <div id="stackedLine"></div>
        <div id="column"></div>
        <div id="bar"></div>
        <div id="stackedBar"></div>
        <div id="lineGroupedData"></div>
        <div id="stackGroup"></div>
        
        <script>


            $(function() {
                 $("#line").kendoChart({
                    seriesDefaults: {
                        type: "line"
                    },
                    seriesColors: ["red", "green", "blue", "black"],
                    series: [{
                        name: "India",
                        data: [3.907, 7.943, 7.848, 9.284, 9.263, 9.801, 3.890, 8.238, 9.552, 6.855],
                        errorBars: {
                            value: 10
                        }
                    },{
                        name: "World",
                        data: [1.988, 2.733, 3.994, 3.464, 4.001, 3.939, 1.333, -2.245, 4.339, 2.727]
                    },{
                        name: "Russian Federation",
                        data: [4.743, 7.295, 7.175, 6.376, 8.153, 8.535, 5.247, -7.832, 4.3, 4.3]
                    },{
                        name: "Haiti",
                        data: [-0.253, 0.362, -3.519, 1.799, 2.252, 3.343, 0.843, 2.877, -5.416, 5.590]
                    }],
                    valueAxis: {
                        labels: {
                            format: "{0}%"
                        },
                        line: {
                            visible: false
                        },
                        axisCrossingValue: -10
                    },
                    categoryAxis: {
                        categories: [2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011],
                        majorGridLines: {
                            visible: false
                        }
                    },
                    tooltip: {
                        visible: true,
                        format: "{0}%",
                        template: "#= series.name #: #= value # #if(series.errorBars){# Low: #:low# High: #:high# #}#"
                    }
                });
                $("#stackedLine").kendoChart({
                    seriesDefaults: {
                        type: "line",
                        missingValues: "gap",
                        stack: true
                    },
                    series: [{
                        name: "Gold Medals",
                        data: [40, 32, 34, 36, 45, 33, 34, null, 83, 36, 37, 44, 37, 35, 36, 46],
                        color: "#f3ac32",
                        errorBars: {
                            value: 5
                        }
                    }, {
                        name: "Silver Medals",
                        data: [19, 25, 21, 26, 28, 31, 35, null, 60, 31, 34, 32, 24, 40, 38, 29],
                        color: "#b8b8b8",
                        errorBars: {
                            value: 5
                        }
                    }, {
                        name: "Bronze Medals",
                        data: [17, 17, 16, 28, 34, 30, 25, null, 30, 27, 37, 25, 33, 26, 36, 29],
                        color: "#bb6e36",
                        errorBars: {
                            value: 5
                        }
                    }],
                    categoryAxis: {
                        categories: [1952, 1956, 1960, 1964, 1968, 1972, 1976, 1980, 1984, 1988, 1992, 1996, 2000, 2004, 2008, 2012]                       
                    }
                });
                $("#column").kendoChart({
                    title: {
                        text: "Gross domestic product growth /GDP annual %/"
                    },
                    legend: {
                        position: "top"
                    },
                    seriesColors: ["red", "green", "blue", "black"],
                    seriesDefaults: {
                        type: "column"
                    },
                    series: [{
                        name: "India",
                        data: [3.907, 7.943, 7.848, 9.284, 9.263, 9.801, 3.890, 8.238, 9.552, 6.855]
                    }, {
                        name: "Russian Federation",
                        data: [4.743, 7.295, 7.175, 6.376, 8.153, 8.535, 5.247, -7.832, 4.3, 4.3],
                        errorBars: {
                            value: 2
                        }
                    }, {
                        name: "Germany",
                        data: [0.010, -0.375, 1.161, 0.684, 3.7, 3.269, 1.083, -5.127, 3.690, 2.995],
                        errorBars: {
                            value: 1
                        }
                    },{
                        name: "World",
                        data: [1.988, 2.733, 3.994, 3.464, 4.001, 3.939, 1.333, -2.245, 4.339, 2.727]
                    }],
                    valueAxis: {
                        labels: {
                            format: "{0}%"
                        },
                        line: {
                            visible: false
                        },
                        axisCrossingValue: 0
                    },
                    categoryAxis: {
                        categories: [2002, 2003, 2004, 2005, 2006, 2007, 2008, 2009, 2010, 2011],
                        line: {
                            visible: false
                        },
                        labels: {
                            padding: {top: 145}
                        }
                    },
                    tooltip: {
                        visible: true,
                        format: "{0}%",
                        template: "#= series.name #: #= value #"
                    }
                });
                 $("#bar").kendoChart({
                    seriesColors: ["green", "red", "blue", "black"],
                    title: {
                        text: "Site Visitors Stats /thousands/"
                    },
                    legend: {
                        visible: false
                    },
                    seriesDefaults: {
                        type: "bar"
                    },
                    series: [{
                        name: "Total Visits",
                        data: [56000, 63000, 74000, 91000, 117000, 138000],
                        errorBars: {
                            value: 1000
                        }
                    }, {
                        name: "Unique visitors",
                        data: [52000, 34000, 23000, 48000, 67000, 83000]
                    }],
                    valueAxis: {
                        max: 140000,
                        line: {
                            visible: false
                        },
                        minorGridLines: {
                            visible: true
                        }
                    },
                    categoryAxis: {
                        categories: ["Jan", "Feb", "Mar", "Apr", "May", "Jun"],
                        majorGridLines: {
                            visible: false
                        }
                    },
                    tooltip: {
                        visible: true,
                        template: "#= series.name #: #= value #"
                    }
                });
                $("#stackedBar").kendoChart({
                    seriesDefaults: {
                        type: "column",
                        stack: true
                    },
                    series: [{
                        name: "Gold Medals",
                        data: [40, 32, 34, 36, 45, 33, 34, 83, 36, 37, 44, 37, 35, 36, 46],
                        color: "#f3ac32"
                    }, {
                        name: "Silver Medals",
                        data: [19, 25, 21, 26, 28, 31, 35, 60, 31, 34, 32, 24, 40, 38, 29],
                        color: "#b8b8b8",
                        errorBars: {
                            value: 5
                        }
                    }, {
                        name: "Bronze Medals",
                        data: [17, 17, 16, 28, 34, 30, 25, 30, 27, 37, 25, 33, 26, 36, 29],
                        color: "#bb6e36"
                    }],
                    categoryAxis: {
                        categories: [1952, 1956, 1960, 1964, 1968, 1972, 1976, 1984, 1988, 1992, 1996, 2000, 2004, 2008, 2012],
                    }
                });
                
                 var stocksDataSource = new kendo.data.DataSource({
                    transport: {
                        read: {
                            url: function() {
                                return "stock-data-2011.json";
                            },
                            dataType: "json"
                        }
                    },

                    group: {
                        field: "symbol"
                    },

                    sort: {
                        field: "date",
                        dir: "asc"
                    },

                    schema: {
                        model: {
                            fields: {
                                date: {
                                    type: "date"
                                }
                            }
                        }
                    }
                });
                $("#lineGroupedData").kendoChart({
                    title: { text: "Stock Prices" },
                    dataSource: stocksDataSource,
                    seriesColors: ["red", "green", "blue", "black"],
                    series: [{
                        type: "line",
                        field: "close",
                        name: "#= group.value # (close)",
                        errorBars: {
                            value: 20
                        }                 
                    }],
                    legend: {
                        position: "bottom"
                    },
                    valueAxis: {
                        labels: {
                            format: "${0}",
                            skip: 2,
                            step: 2
                        }
                    },
                    categoryAxis: {
                        field: "date",
                        labels: {
                            format: "MMM"
                        }
                    }
                });
                
                 $("#stackGroup").kendoChart({
                    title: {
                        text: "World population by age group and sex"
                    },
                    legend: {
                        visible: false
                    },
                    seriesDefaults: {
                        type: "column"
                    },
                    series: [{
                        name: "0-19",
                        stack: "Female",
                        data: [854622, 925844, 984930, 1044982, 1100941, 1139797, 1172929, 1184435, 1184654],                        
                        errorBars: {
                            value: 100000
                        } 
                    }, {
                        name: "20-39",
                        stack: "Female",
                        data: [490550, 555695, 627763, 718568, 810169, 883051, 942151, 1001395, 1058439],                        
                        errorBars: {
                            value: 100000
                        } 
                    }, {
                        name: "40-64",
                        stack: "Female",
                        data: [379788, 411217, 447201, 484739, 395533, 435485, 499861, 569114, 655066]
                    }, {
                        name: "65-79",
                        stack: "Female",
                        data: [97894, 113287, 128808, 137459, 152171, 170262, 191015, 210767, 226956]
                    }, {
                        name: "80+",
                        stack: "Female",
                        data: [16358, 18576, 24586, 30352, 36724, 42939, 46413, 54984, 66029]
                    }, {
                        name: "0-19",
                        stack: "Male",
                        data: [900268, 972205, 1031421, 1094547, 1155600, 1202766, 1244870, 1263637, 1268165],                        
                        errorBars: {
                            value: 100000
                        } 
                    }, {
                        name: "20-39",
                        stack: "Male",
                        data: [509133, 579487, 655494, 749511, 844496, 916479, 973694, 1036548, 1099507]
                    }, {
                        name: "40-64",
                        stack: "Male",
                        data: [364179, 401396, 440844, 479798, 390590, 430666, 495030, 564169, 646563]
                    }, {
                        name: "65-79",
                        stack: "Male",
                        data: [74208, 86516, 98956, 107352, 120614, 138868, 158387, 177078, 192156],                        
                        errorBars: {
                            value: 100000
                        } 
                    }, {
                        name: "80+",
                        stack: "Male",
                        data: [9187, 10752, 13007, 15983, 19442, 23020, 25868, 31462, 39223]
                    }],
                    seriesColors: ["#cd1533", "#d43851", "#dc5c71", "#e47f8f", "#eba1ad",
                                   "#009bd7", "#26aadd", "#4db9e3", "#73c8e9", "#99d7ef"],
                    valueAxis: {
                        labels: {
                            template: "#= kendo.format('{0:N0}', value / 1000) # M"
                        },
                        line: {
                            visible: false
                        }
                    },
                    categoryAxis: {
                        categories: [1970, 1975, 1980, 1985, 1990, 1995, 2000, 2005, 2010],
                        majorGridLines: {
                            visible: false
                        }
                    },
                    tooltip: {
                        visible: true,
                        template: "#= series.stack #s, age #= series.name #"
                    }
                });
        
            });
        </script>
    </body>
</html>
