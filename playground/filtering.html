        <form>
            <div>
                <input type="number" value="1" name="OrderID[0].foo.bar" />
                <input type="number" value="2" name="OrderID[1].foo.bar" />
                <input type="number" value="3" name="OrderID[2][foo][bar]" />
                <input type="number" value="3" name="firstName" />
            </div>

            <button>Filter</button>
        </form>

        <table id="table1" style="height: 400px">
        </table>


        <script>
            function toObject(array) {
                var o = {};

                for (var idx = 0; idx < array.length; idx++) {
                    var members = array[idx].name.split(/[\.\[\]]+/);

                    members = $.grep(members, function(value) { return value });

                    var value = array[idx].value;
                    var intermediate = o;
                    var parent = o;

                    for (var member = 0; member < members.length - 1; member++) {
                        var name = members[member];

                        if (!isNaN(name)) {
                            var prev = members[member-1];

                            if (!$.isArray(parent[prev])) {
                                intermediate = parent[prev] = [];
                            }
                        }

                        parent = intermediate;

                        intermediate = intermediate[name] = intermediate[name] || {};
                    }

                    intermediate[members[member]] = value;

                }

                return o;
            }

            $(document).ready(function() {

                $("button").click(function(e) {
                    var array = $("form").serializeArray();
                    console.log(toObject(array));
                    return false;
                }).click();

                return;
                $("#table1").kendoGrid({
                    dataSource: {
                        type: "odata",
                        serverPaging: true,
                        serverSorting: true,
                        pageSize: 10,
                        transport: {
                            read: "http://services.odata.org/Northwind/Northwind.svc/Orders"
                        }
                    },
                    columns: [{
                            title: "Foo",
                            template: "#=OrderID - 10248#"
                        },
                        "OrderID",
                        "CustomerID",
                        "ShipCity",
                        "ShipCountry"
                    ]
                });
            });
        </script>
