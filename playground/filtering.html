<html>
    <head>

        <script src="../src/kendo.model.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.data.odata.js"></script>
        <script src="../src/kendo.sortable.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.popup.js"></script>
        <script src="../src/kendo.list.js"></script>
        <script src="../src/kendo.dropdownlist.js"></script>
        <script src="../src/kendo.filterable.js"></script>
        <script src="../src/kendo.grid.js"></script>

        <link href="../styles/kendo.common.css" type="text/css" rel="stylesheet" />
        <link href="../styles/kendo.blueopal.css" type="text/css" rel="stylesheet" />
        <style>
            body {
                font: 12px Arial;
            }

            .k-filter-menu
            {
                padding: .5em;
            }

            .k-filter-menu input,
            .k-filter-menu .k-dropdown
            {
                display: block;
            }

            .k-filter-menu button
            {
                width: 50%;
            }

            .k-grid-filter {
                float: right;
                margin: -.3em -.6em;
                padding: 0.3em 0.2em;
            }

            .k-grid-filter:hover {
                background: yellow;
            }

            .k-header .k-link {
                padding: 0.3em 0.6em;
            }

            .k-filterable .k-link {
                padding-right: 2.4em;
            }

        </style>
    </head>
    <body>
        <form>
            <div>
                <input type="number" value="1" name="OrderID[0].foo.bar" />
                <input type="number" value="2" name="OrderID[1].foo.bar" />
                <input type="number" value="3" name="OrderID[2][foo][bar]" />
                <input type="number" value="3" name="firstName" />
            </div>

            <button>Filter</button>
        </form>

        <table id="table1">
            <thead>
                <tr>
                    <th data-field="OrderID">Order ID</th>
                    <th data-field="ShipCity">Ship City</th>
                </th>
            </thead>
        </table>


        <script>
            function toObject(array) {
                var o = {};

                for (var idx = 0; idx < array.length; idx++) {
                    var members = array[idx].name.split(/[\.\[\]]+/);

                    members = $.grep(members, function(value) { return value });

                    var value = array[idx].value;
                    var intermediate = o;
                    var parent = o;

                    for (var member = 0; member < members.length - 1; member++) {
                        var name = members[member];

                        if (!isNaN(name)) {
                            var prev = members[member-1];

                            if (!$.isArray(parent[prev])) {
                                intermediate = parent[prev] = [];
                            }
                        }

                        parent = intermediate;

                        intermediate = intermediate[name] = intermediate[name] || {};
                    }

                    intermediate[members[member]] = value;

                }

                return o;
            }

            $(document).ready(function() {
/*
                $("button").click(function(e) {
                    var array = $("form").serializeArray();
                    console.log(toObject(array));
                    return false;
                }).click();
*/
                var dataSource = new kendo.data.DataSource({
                    type: "odata",
                    serverPaging: true,
                    serverSorting: true,
                    pageSize: 10,
                    data: [ {
                        OrderID: 1,
                        ShipCity: "Sofia"
                        },{
                        OrderID: 2,
                        ShipCity: "Kazanlak"
                    } ],
                    schema: {
                        model: {
                            fields: {
                                ShipCity: { type: "string" },
                                OrderID: { type: "number" },
                            }
                        }
                    }
                });

                $("#table1").kendoGrid({
                    scrollable: false,
                    dataSource: dataSource
                });

                $("th").kendoFilterable({
                    dataSource:dataSource
                });
            });
        </script>

    </body>
</html>
