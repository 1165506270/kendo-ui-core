<!DOCTYPE html>
<html>
    <head>
        <title>Funnel chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.chart.funnel.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.canvas.js"></script>
    </head>
    <body>
        <div id="chart"></div>
        <div id="chart2" style="width:300px;height:300px;"></div>
        <script>
            $("#chart").kendoChart({
                series: [{
                    type: "funnel",
                    data: [{
                        value: 50,
                        category: "trials"
                    }, {
                        value: 30,
                        category: "enquiries"
                    }, {
                        value: 10,
                        category: "purchases"
                    }]
                }]
            });
            
            $("#chart2").kendoChart({
                series: [{
                    type: "funnel",
                    dependOn:"height",
                    neckSize:0.6,
                    data: [{
                        value: 110,
                        category: "trials"
                    }, {
                        value: 30,
                        category: "enquiries"
                    }, {
                        value: 10,
                        category: "purchases"
                    }]
                }]
            });
        </script>
    </body>
</html>
