
<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet/less" href="../../styles/web/common/transitions.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>

        <title>Replace effect</title>
        <style>
            body {
                margin: 50px auto;
                width: 700px;
            }
        </style>
    </head>

    <body>
        <div id="container">
            <div id="step1">Questionairre – Step 1</div>
            <div id="step2" style="display: none">Questionairre – Step 2</div>
        </div>

        <br> <br>

        <button id="previous" disabled>Previous</button>
        <button id="next">Next</button>

        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            require.config({
                baseUrl: "../../src"
            });

            require(['jquery', 'kendo.fx'], function($, kendo) {

                var nextEffect = kendo.fx("#step2").replace("#step1", "swap"),
                    previousEffect = kendo.fx("#step1").replace("#step2", "swap");

                $("#next").click(function() {
                    previousEffect.stop();
                    nextEffect.run();
                    $("#next").attr("disabled", "disabled");
                    $("#previous").removeAttr("disabled");
                });

                $("#previous").click(function() {
                    nextEffect.stop();
                    previousEffect.reverse();
                    $("#previous").attr("disabled", "disabled");
                    $("#next").removeAttr("disabled");
                });
            });
        </script>
        <style>
            #container {
                position: relative;
                width: 202px;
                height: 202px;
            }

            #step1, #step2  {
                position: absolute;
                width: 200px;
                height: 200px;
                border: 1px solid gray;
                background: #e4e4e4;
            }

            /**
             * Custom swap effect
             */

            /* the initial position of the next div */
            .k-fx-swap.k-fx-start .k-fx-next {
                -webkit-transform: translatex(100%);
                -moz-transform: translatex(100%);
                -ms-transform: translatex(100%);
                transform: translatex(100%);
            }

            /* the initial position of the next div */
            .k-fx-swap.k-fx-end .k-fx-current {
                opacity: 0;
                -webkit-transform: scale(0.9);
                -moz-transform: scale(0.9);
                transform: scale(0.9);
            }


            /* Reverse animation */

            /* the initial position of the next div */
            .k-fx-swap.k-fx-reverse.k-fx-start .k-fx-next {
                opacity: 0;
                -webkit-transform: scale(0.9);
                -moz-transform: scale(0.9);
                transform: scale(0.9);
            }

            /* the initial position of the next div */
            .k-fx-swap.k-fx-reverse.k-fx-end .k-fx-current {
                opacity: 1;
                -webkit-transform: translatex(100%);
                -moz-transform: translatex(100%);
                transform: translatex(100%);
            }

        </style>
    </body>
</html>
