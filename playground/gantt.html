<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:kvml="urn:schemas-microsoft-com:vml">
<head>
    <title>Kendo GanttChart</title>
    <link href="../dist/styles/web/kendo.default.css" rel="stylesheet" />
    <link href="../dist/styles/web/kendo.common.css" rel="stylesheet" />

    <script src="../src/jquery.min.js"></script>

    <script src="../src/kendo.core.js"></script>
    <script src="../src/kendo.dom.js"></script>
    <script src="../src/kendo.data.js"></script>
    <script src="../src/kendo.columnsorter.js"></script>
    <script src="../src/kendo.binder.js"></script>
    <script src="../src/kendo.validator.js"></script>
    <script src="../src/kendo.editable.js"></script>
    <script src="../src/kendo.calendar.js"></script>
    <script src="../src/kendo.popup.js"></script>
    <script src="../src/kendo.datepicker.js"></script>
    <script src="../src/kendo.userevents.js"></script>
    <script src="../src/kendo.touch.js"></script>
    <script src="../src/kendo.numerictextbox.js"></script>
    <script src="../src/kendo.draganddrop.js"></script>
    <script src="../src/kendo.resizable.js"></script>
    <script src="../src/kendo.gantt.js"></script>
    <script src="../src/kendo.gantt.timeline.js"></script>
    <script src="../src/kendo.gantt.list.js"></script>

    <style>

        kvml\:* {
            behavior: url(#default#VML);
        }

        .k-event {
            height: 23px;
        }

    </style>


</head>
<body>

    <div id="gantt"></div>

    <script>

        var gantt;
        var printTree;
        var timeline;
        var sort;
        var day;
        var week;
        var testFunction;

        $(function StartingPoint() {

            var serviceRoot = "http://ivanchev/KendoCRUDService";
            var tasksDataSource = new kendo.data.GanttDataSource({
                    batch: false,
                    transport: {
                        read: {
                            url: serviceRoot + "/GanttTasks",
                            dataType: "jsonp"
                        },
                        update: {
                            url: serviceRoot + "/GanttTasks/Update",
                            dataType: "jsonp"
                        },
                        destroy: {
                            url: serviceRoot + "/GanttTasks/Destroy",
                            dataType: "jsonp"
                        },
                        create: {
                            url: serviceRoot + "/GanttTasks/Create",
                            dataType: "jsonp"
                        },
                        parameterMap: function(options, operation) {
                            if (operation !== "read") {
                                return { models: kendo.stringify(options.models || [options]) };
                            }
                        }
                    },
                    schema: {
                        model: {
                            id: "id",
                            fields: {
                                id: { from: "ID", type: "number" },
                                orderId: { from: "OrderID", type: "number", validation: { required: true } },
                                parentId: { from: "ParentID", type: "number", validation: { required: true } },
                                start: { from: "Start", type: "date" },
                                end: { from: "End", type: "date" },
                                title: { from: "Title", defaultValue: "", type: "string" },
                                percentComplete: { from: "PercentComplete", type: "number" },
                                summary: { from: "IsSummary" },
                                expanded: { from: "Expanded" }
                            }
                        }
                    }
                });
            var dependenciesDataSource = new kendo.data.GanttDependencyDataSource({
                    transport: {
                        read: {
                            url: serviceRoot + "/GanttDependencies",
                            dataType: "jsonp"
                        },
                        update: {
                            url: serviceRoot + "/GanttDependencies/Update",
                            dataType: "jsonp"
                        },
                        destroy: {
                            url: serviceRoot + "/GanttDependencies/Destroy",
                            dataType: "jsonp"
                        },
                        create: {
                            url: serviceRoot + "/GanttDependencies/Create",
                            dataType: "jsonp"
                        },
                        parameterMap: function(options, operation) {
                            if (operation !== "read" && options.models) {
                                return { models: kendo.stringify(options.models) };
                            }
                        }
                    },
                    schema: {
                        model: {
                            id: "id",
                            fields: {
                                predecessorId: { from: "PredecessorID", type: "number" },
                                successorId: { from: "SuccessorID", type: "number" },
                                type: { from: "Type", type: "number" }
                            }
                        }
                    }
                });

            gantt = $("#gantt").kendoGantt({
                dataSource: tasksDataSource,
                dependencies: dependenciesDataSource,
                views: [
                    { type: "day", selected: false, slotSize: 70 },
                    { type: "week", selected: true, slotSize: 80 },
                    { type: "month", selected: false, slotSize: 150 }
                ],
                columns: [
                    { field: "id", title: "ID", sortable: true, editable: false, width: 50 },
                    { field: "title", title: "Title", sortable: true, editable: true },
                    { field: "start", title: "Start Time", sortable: true, editable: true, format: "{0:MM/dd/yyyy HH:mm}" },
                    { field: "end", title: "End Time", sortable: true, editable: true, format: "{0:MM/dd/yyyy HH:mm}" }
                ],
                height: 700,

                workWeekStart: 1,
                workWeekEnd: 4,
                showWorkHours: false,
                showWorkDays: false,
                hourSpan: 1,

                snap: false
            }).data("kendoGantt");

            $(document).ready(function() {
                $(".k-gantt-grid .k-grid-content").scroll(function(e) {
                    $(".k-gantt-treelist .k-grid-content").scrollTop($(".k-gantt-grid .k-grid-content").scrollTop());
                    $(".k-gantt-grid .k-grid-header-wrap").scrollLeft($(".k-gantt-grid .k-grid-content").scrollLeft());
                });
                $(".k-gantt-treelist .k-grid-content").scroll(function(e) {
                    $(".k-gantt-treelist .k-grid-header-wrap").scrollLeft($(".k-gantt-treelist .k-grid-content").scrollLeft());
                });
            });

            testFunction = function() {
            }

        });



    </script>

    <div>

        <input type="button" name="name" value="Click me!" onclick="javascript: testFunction(); return false;" />

        <kvml:line from="90px,20px" to="50px,100px" strokecolor="black" strokeweight="2px"></kvml:line>

    </div>

</body>
</html>
