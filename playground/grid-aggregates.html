        <style>
            body {
               font: 75% arial,helvetica,sans-serif;
           }
       </style>
   </head>
    <body>
        <div id="grid" ></div>
        <script>
            var grid,
                dataSource,
                data = [];

            $(document).ready(function() {
                for (var idx = 0; idx < 20; idx++) {
                    data.push({foo: "foo " + idx, bar: "bar " + idx, id: idx, date: new Date()});
                }

                dataSource = new kendo.data.DataSource({
                    data: data,
                    pageSize: 10,
                    //group: { field: "foo", aggregates: [ { field: "foo", aggregate: "count"} ] },
                    aggregate: [ { field: "id", aggregate: "sum"}, { field: "foo", aggregate:"count"},{ field: "bar", aggregate:"count" }]
                });


                $("#grid").kendoGrid({
                    dataSource: dataSource,
                    navigatable: true,
                    selectable: "cell",
                    detailTemplate: " chur",
                    groupable: true,
                    pageable: true,
                    sortable: true,
                    //scrollable: false,
                    columns: [ { field:"id", footerTemplate: "sum: #=sum#"}, { field: "bar", footerTemplate: "custom text count: #=count#" }, { field: "foo", aggregates: "count",  groupHeaderTemplate: "#=field# : #=value# (Count: #=count#)", footerTemplate: "count: #=count#"}]
                });

            });

        </script>
    </body>
