<html>
<head>

</head>
<body style="font-size:12px">
    <button id="clear">Clear groupings</button>
    <button id="group">Groupings</button>
    <div class="t-grid" >
        <!--<table id="grid" >           
            <thead>
                <tr>
                    <th data-field="OrderID">OrderID</th>
                    <th data-field="ContactName">ContactName</th>
                    <th data-field="ShipAddress">ShipAddress</th>
                </tr>
            </thead>
            <tbody>
                <tr><td></td><td></td><td></td></tr>
            </tbody>
        </table>-->
    </div>
    
    <script>
        var data = [];

        for (var i = 0; i < 50; i++) {
            data.push({ OrderID: i, ContactName: "Contact " + i, ShipAddress: "Ship Address " + i });
        }      
 
        var dataSource = new kendo.data.DataSource({
            data: data,
            pageSize: 5,
            group: {field: "OrderID"}
        });
        
        var plainData = [{foo: "foo", bar: "bar"}, {foo: "foo", bar: "baz"}];       
        var gridSelector = $(".t-grid"/*"table#grid"*/);
        //console.log(gridSelector.css("height"));
        gridSelector.kendoGrid({
            selectable: /*"multiple, cell"*/ false,
            dataSource: dataSource,
            groupable: true,
            scrollable: false,
            sortable: false,
            pageable: true,
            columns: [{field: "OrderID", width:"150px"}, "ContactName", "ShipAddress"]
        });        

//        console.log(gridSelector.css("height"))
//        gridSelector.css("height", "19px");
//        console.log(gridSelector.css("height"))
        
        $("#clear").click(function() {
            gridSelector.data("kendoGrid").dataSource.group([]);
        });

        $("#group").click(function() {
           gridSelector.data("kendoGrid").dataSource.group([{field: "OrderID"}]);
        });

    </script>
    <!--<div style="height:1000px"> </div>-->
</body>
</html>
