<!DOCTYPE HTML>
<html>
    <head>
        <title>Mobile Grid</title>
        <link href="../styles/web/kendo.common.min.css" rel="stylesheet" />
        <link href="../styles/web/kendo.silver.min.css" rel="stylesheet" />

        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://rusev/work/web.js"></script>
    </head>
    <body>
        <div id="grid"></div>

        <script>
           kendo.support.mobileOS = true;

            $("#grid").kendoGrid({
                dataSource: {
                    schema: {
                        model: {
                            fields: {
                                bool: { type: "boolean" },
                                date: { type: "date" },
                                number: { type: "number" }
                            }
                        }
                    },
                    data: [
                    {
                        foo: "foo",
                        bar: "bar",
                        bool: true,
                        number: 1,
                        date: new Date()
                    },
                    {
                        foo: "bar",
                        bar: "bax",
                        bool: false,
                        number: 8,
                        date: new Date()
                    }
                    ],
                    pageSize: 2
                },
                columns: [
                    {
                        field: "foo",
                        values: [
                            { value: "foo", text: "foo" },
                            { value: "bar", text: "bar" }
                        ]
                    },
                    "bar",
                    "date",
                    "number",
                    "bool"
                ],
                pageable: true,
                filterable: true,
                sortable: true,
                columnMenu: true
            });
        </script>
    </body>
</html>
