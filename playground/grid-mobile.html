<!DOCTYPE HTML>
<html>
    <head>
        <title>Mobile Grid</title>
        <link href="../styles/web/kendo.common.min.css" rel="stylesheet" />
        <link href="../styles/mobile/kendo.mobile.all.min.css" rel="stylesheet" />
        <link href="../styles/web/kendo.silver.min.css" rel="stylesheet" />

        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://rusev/work/web.js"></script>

        <style>

            html, body {
                margin: 0;
                padding: 0;
            }

            html
            {
                overflow-y:scroll;
            }
        </style>

    </head>
    <body>
        <div id="grid"></div>

        <script>
            $("#grid").kendoGrid({
                dataSource: {
                    schema: {
                        model: {
                            id: "id",
                            fields: {
                                bar: { validation: { required: true } },
                                bool: { type: "boolean" },
                                date: { type: "date" },
                                number: { type: "number" }
                            }
                        }
                    },
                    data: [
                    {
                        id: 1,
                        foo: "foo",
                        bar: "bar",
                        bool: true,
                        number: 1,
                        date: new Date()
                    },
                    {
                        id: 2,
                        foo: "bar",
                        bar: "bax",
                        bool: false,
                        number: 8,
                        date: new Date()
                    }
                    ],
                    pageSize: 2
                },
                mobile: "phone",
                height: 500,
                columns: [
                    {
                        field: "foo",
                        values: [
                            { value: "foo", text: "foo" },
                            { value: "bar", text: "bar" }
                        ],
                        width: 100,
                    },
                    { field: "bar", width: 100 },
                    { field: "date", width: 100 },
                    { field: "number", width: 100 },
                    { field: "bool", width: 100 },
                    { command: ["edit", "destroy"], title: "&nbsp;", width: "172px" }
                ],
                editable: {
                    mode: "popup",
                    confirmation: true,
                    cancelDelete: "No",
                    confirmDelete: "Yes"
                },
                pageable: true,
                filterable: true,
                sortable: true,
                columnMenu: true
            });
        </script>
    </body>
</html>
