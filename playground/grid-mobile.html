        <script type="text/javascript" src="../demos/mvc/content/shared/js/less.js"></script>

        <script src="../src/jquery.min.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.userevents.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.userevents.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.mobile.loader.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.mobile.view.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.mobile.pane.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.mobile.scroller.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.mobile.shim.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.mobile.popover.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.mobile.actionsheet.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.menu.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.resizable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.columnmenu.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.filtermenu.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.selectable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.groupable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.sortable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pager.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.model.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>

        <script src="../src/kendo.numerictextbox.js" type="text/javascript" charset="utf-8"></script>

        <style>

            html, body {
                margin: 0;
                padding: 0;
            }

            html
            {
                overflow-y:scroll;
            }
        </style>

    </head>
    <body>
        <div id="grid"></div>

        <script>
            $("#grid").kendoGrid({
                dataSource: {
                    schema: {
                        model: {
                            id: "id",
                            fields: {
                                bar: { validation: { required: true } },
                                bool: { type: "boolean" },
                                date: { type: "date" },
                                number: { type: "number" }
                            }
                        }
                    },
                    data: [
                    {
                        id: 1,
                        foo: "foo",
                        bar: "bar",
                        bool: true,
                        number: 1,
                        date: new Date()
                    },
                    {
                        id: 2,
                        foo: "bar",
                        bar: "bax",
                        bool: false,
                        number: 8,
                        date: new Date()
                    }
                    ],
                    pageSize: 2
                },
                mobile: "phone",
                height: 500,
                columns: [
                    {
                        field: "foo",
                        values: [
                            { value: "foo", text: "foo" },
                            { value: "bar", text: "bar" }
                        ],
                        width: 100,
                    },
                    { field: "bar", width: 100 },
                    { field: "date", width: 100 },
                    { field: "number", width: 100 },
                    { field: "bool", width: 100 },
                    { command: ["edit", "destroy"], title: "&nbsp;", width: "172px" }
                ],
                editable: {
                    mode: "popup",
                    confirmation: true,
                    cancelDelete: "No",
                    confirmDelete: "Yes"
                },
                pageable: true,
                filterable: true,
                sortable: true,
                columnMenu: true
            });
        </script>
    </body>
</html>
