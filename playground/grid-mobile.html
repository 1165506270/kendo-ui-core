<!DOCTYPE HTML>
<html>
    <head>
        <title>Mobile Grid</title>
        <link href="../styles/web/kendo.common.min.css" rel="stylesheet" />
        <link href="../styles/web/kendo.silver.min.css" rel="stylesheet" />

        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="http://rusev/work/web.js"></script>
    </head>
    <body>
        <div id="grid"></div>

        <script>
           kendo.support.mobileOS = true;

            $("#grid").kendoGrid({
                dataSource: {
                    schema: {
                        model: {
                            fields: {
                                bool: { type: "boolean" }
                            }
                        }
                    },
                    data: [
                    {
                        foo: "foo",
                        bar: "bar",
                        bool: true
                    },
                    {
                        foo: "baz",
                        bar: "bax",
                        bool: false
                    }
                    ],
                    pageSize: 2
                },
                columns: [
                    {
                        field: "foo",
                        values: [
                            { value: 1, text: "foo" },
                            { value: 2, text: "bar" }
                        ]
                    },
                    "bar",
                    "date",
                    "number",
                    "bool"
                ],
                pageable: true,
                filterable: true
            });
        </script>
    </body>
</html>
