<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.query.js"></script>
        <script src="../src/kendo.datasource.js"></script>
        <script src="../src/kendo.grid.js"></script>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                width: 100%;
                table-layout: fixed;
            }

            td, th {
                border: 1px solid black;
                height: 22px;
            }

            th {
                background: magenta;
            }

            .grid {
                width: 500px;
            }

            .grid-header {
                padding-right: 17px;
                background: magenta;
            }

            .grid-content {
                position: relative;
                padding-right: 17px;
                overflow: hidden;
            }

            .grid-scroller {
                overflow-y: scroll;
                overflow-x: hidden;
                position: absolute;
                right:0;
                top:0;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div class="grid">
            <div class="grid-header">
                <table>
                    <thead>
                        <tr>
                            <th data-field="OrderID">
                                OrderID
                            </th>
                            <th data-field="ContactName">
                                ContactName
                            </th>
                            <th data-field="ShipAddress">
                                ShipAddress
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="grid-content">
                <div class="grid-data">
                    <table id="grid">
                        <thead>
                            <tr>
                                <th data-field="OrderID">
                                    OrderID
                                </th>
                                <th data-field="ContactName">
                                    ContactName
                                </th>
                                <th data-field="ShipAddress">
                                    ShipAddress
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="grid-scroller">
                </div>
            </div>
        </div>
        <script>
            var data = [];

            for (var i = 1; i <= 50000; i++) {
                data.push({ OrderID: i, ContactName: "Contact " + i, ShipAddress: "Ship Address " + i });
            }

            var dataSource = new kendo.data.DataSource({
                data: data,
                pageSize: 25
            });

            $("table#grid").kendoGrid({
                dataSource: dataSource
            }).find("thead").remove();

            var rowHeight = $("table#grid td:first")[0].offsetHeight;

            var height = dataSource.pageSize()  * rowHeight;
            $(".grid-data, .grid-scroller").height(height);

            var totalHeight = data.length * rowHeight;

            $("<div />").height(totalHeight).width(10).appendTo($(".grid-scroller"));

            $(".grid-scroller").bind("scroll", function(e) {
                var page = 1 + Math.ceil(Math.ceil(this.scrollTop / rowHeight) / dataSource.pageSize());
                dataSource.page(page);
            });
            </script>
        </body>
    </html>
