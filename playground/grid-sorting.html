<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.query.js"></script>
        <script src="../src/kendo.datasource.js"></script>
        <script src="../src/kendo.grid.js"></script>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                width: 100%;
                table-layout: fixed;
            }

            td, th {
                border: 1px solid black;
                height: 22px;
            }

            th {
                background: magenta;
            }

            .grid {
                width: 500px;
            }

            .grid-header {
                padding-right: 17px;
                background: magenta;
            }

            .grid-data {
                overflow: hidden;
            }

            .grid-content {
                position: relative;
                padding-right: 17px;
                overflow: hidden;
            }

            .grid-scroller {
                overflow-y: scroll;
                overflow-x: hidden;
                position: absolute;
                right:0;
                top:0;
                height: 100%;
            }

            fieldset {
                float:right;
                width: 300px;
            }

            dt {
                display: inline-block;
                margin-right: 10px;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>stats</legend>
            <dl>
                <dt>pageSize</dt>
                <dd id="pageSize"></dd>
            </dl>
            <dl>
                <dt>scrollTop</dt>
                <dd id="scrollTop"></dd>
            </dl>
            <dl>
                <dt>totalHeight</dt>
                <dd id="totalHeight"></dd>
            </dl>
            <dl>
                <dt>rowHeight</dt>
                <dd id="rowHeight"></dd>
            </dl>
            <dl>
                <dt>currentPage</dt>
                <dd id="currentPage"></dd>
            </dl>
        </fieldset>
        <div class="grid">
            <div class="grid-header">
                <table>
                    <thead>
                        <tr>
                            <th data-field="OrderID">
                                OrderID
                            </th>
                            <th data-field="ContactName">
                                ContactName
                            </th>
                            <th data-field="ShipAddress">
                                ShipAddress
                            </th>
                        </tr>
                    </thead>
                </table>
            </div>
            <div class="grid-content">
                <div class="grid-data">
                    <table id="grid">
                        <thead>
                            <tr>
                                <th data-field="OrderID">
                                    OrderID
                                </th>
                                <th data-field="ContactName">
                                    ContactName
                                </th>
                                <th data-field="ShipAddress">
                                    ShipAddress
                                </th>
                            </tr>
                        </thead>
                    </table>
                </div>
                <div class="grid-scroller">
                </div>
            </div>
        </div>
        <script>
            var data = [];

            for (var i = 1; i <= 50000; i++) {
                data.push({ OrderID: i, ContactName: "Contact " + i, ShipAddress: "Ship Address " + i });
            }

            var dataSource = new kendo.data.DataSource({
                data: data,
                pageSize: 50
            });

            $("table#grid").kendoGrid({
                dataSource: dataSource
            }).find("thead").remove();

            var rowHeight = $("table#grid td:first")[0].offsetHeight;

            $(".grid-data, .grid-scroller").height(300);

            var totalHeight = data.length * rowHeight;
            var rowsPerPage = $(".grid-data").outerHeight() / rowHeight;

            $("<div />").height(totalHeight).width(10).appendTo($(".grid-scroller"));

            var currentPage = 1;

            var multiplier =  300 / totalHeight;

            $(".grid-scroller").bind("scroll", function(e) {
                var page = Math.ceil(Math.ceil(this.scrollTop / rowHeight) / dataSource.pageSize());

                if (currentPage !== page) {
                    console.log(kendo.stringify({
                        scrollTop: this.scrollTop,
                        scrollHeight: this.scrollHeight,
                        rowsPerPage: rowsPerPage,
                        height: this.offsetHeight,
                        page: page
                    }));

                    currentPage = page;
                    dataSource.page(page);
                } else {
                }

                $(".grid-data").scrollTop(this.scrollTop % (dataSource.pageSize() * rowHeight));

                log();
            });

            function log() {
                $("#pageSize").text(dataSource.pageSize());
                $("#scrollTop").text($(".grid-scroller")[0].scrollTop);
                $("#rowHeight").text(rowHeight);
                $("#totalHeight").text(totalHeight);
                $("#currentPage").text(currentPage);
            }

            log();

            </script>
        </body>
    </html>
