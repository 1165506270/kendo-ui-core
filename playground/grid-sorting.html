<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.query.js"></script>
        <script src="../src/kendo.datasource.js"></script>
    </head>
    <body>
        <table>
            <thead>
                <tr>
                    <th data-field="OrderID">
                        OrderID
                    </th>
                    <th data-field="ContactName">
                       ContactName 
                    </th>
                    <th data-field="ShipAddress">
                      ShipAddress 
                    </th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>

        <script>
            var dataSource = new kendo.data.DataSource({ 
                serverSorting: true,
                transport: {
                    read: {
                        url: "/Telerik.Mvc.Examples/Grid/_FirstLook",
                        type: "POST"
                    },
                    dialect: {
                        read: function(data) {
                            var result = {};
                            if (data.sort) {
                                result.orderBy = data.sort[0].field + '-' + data.sort[0].dir;
                            }
                            return result;
                        }
                    },
                    reader: {
                        data: function(result) {
                            return result.data;
                        }
                    }
                }
            });
            var start;
            var fields = $("table th").click(function(){
                var sort = { field: $(this).data("field"), dir: "desc"};
                start = new Date();
                dataSource.query({ sort: sort });
            }).map(function(){
                return $(this).data("field");
            });

            dataSource.bind("kendo:change", function(){
                var data = this.view(),
                    body;
                    for(var i = 0, len = data.length; i < len; i++){
                        body += "<tr>";
                            for(var j = 0, length = fields.length; j < length; j++){
                                body += "<td>" + data[i][fields[j]] + "</td>";
                            }
                        body += "</tr>";
                    }
                $("table tbody").empty().append($(body));
                alert(new Date() - start);
            });
            start = new Date();
            dataSource.read();
        </script>
    </body>
</html>
