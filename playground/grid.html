         <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.query.js"></script>
        <script src="../src/kendo.pager.js"></script>
        <script src="../src/kendo.sortable.js"></script>
        <script src="../src/kendo.datasource.js"></script>
        <script src="../src/kendo.grid.js"></script>

        <link href="../styles/kendo.common.css" type="text/css" rel="stylesheet" />
        <link href="../styles/kendo.vista.css" type="text/css" rel="stylesheet" />
    </head>
    <body>
        <table id="table1" style="height: 400px">
        </table>
        <script>
            $(document).ready(function() {
                var total = 1000000,
                     remoteDataSource = new kendo.data.DataSource({
                         serverPaging: true,
                         pageSize: 16,
                         transport: {
                             read: {
                                 url: "http://odata.netflix.com/Catalog/Titles",
                                 dataType: "jsonp",
                                 jsonpCallback: "callback",
                                 cache: false
                             },
                             dialect: {
                                 read: function(options) {
                                     return kendo.format("$format=json&$orderby=Name&$top={0}&$skip={1}&$inlinecount=allpages&$callback=callback", options.take, options.skip);
                                 }
                             }
                         },
                         deserializer: {
                             data: function(result) {
                                 return result.d.results;
                             },
                             total: function(result) {
                                 return result.d.__count;
                             }
                         }
                    }),
                    dataSource = new kendo.data.DataSource({
                        serverPaging: true,
                        transport: {
                            read: function(options) {
                                var take = options.data.take,
                                skip = options.data.skip;

                                var data = [];

                                for (var i = skip; i < Math.min(skip + take, total); i++) {
                                    data.push({ OrderID: i, ContactName: "Contact " + i, ShipAddress: "Ship Address " + i });
                                }

                                options.success(data);
                            }
                        } ,
                        deserializer: {
                            data: function(data) {
                                return data;
                            },
                            total: function() {
                                return total;
                            }
                        },
                        pageSize: 16
                    });


                $("#table1").kendoGrid({
                    dataSource: dataSource,
                    scrollable: {
                        virtual: true
                    },
                    sortable: {
                        allowUnsort: false
                    }
                });
            });
        </script>

    </body>
</html>
