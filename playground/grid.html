<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.loader.js"></script>
        <script>
            kendo.loader.grid({ sortable: true, pageable: true });
        </script>
        <style>
            table {
                padding: 0;
                border: 1px solid black;
                border-collapse: collapse;
            }
            table td {
                border: 1px solid black;
            }
        </style>

    </head>
    <body>
        <table id="table1" style="table-layout:fixed">
            <thead>
                <tr>
                    <th data-field="foo">Foo</th>
                    <th data-field="bar">Bar</th>
                    <th data-field="baz.foo">Nested</th>
                </tr>
            </thead>
        </table>
        <button data-field="foo">sort by foo</button>
        <script>
            $(document).ready(function() {
                var data = [];
                for (var i = 1; i <= 10; i++ ) {
                    data.push( { foo: "foo" + i, bar: "bar" + i, baz: { foo: "baz.foo" + i } } );
                }

                $("#table1").kendoGrid({ 
                    data: data,
                    pageable: true,
                    sortable: true
                });

                $("button").kendoSortable({ dataSource: $("#table1").data("kendoGrid").dataSource });                
            });
        </script>

    </body>
</html>
