<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.loader.js"></script>
        <script>
            kendo.loader.grid({ sortable: true, pageable: true, selectable: true });
        </script>
        <link href="../styles/kendo.common.css" type="text/css"/>
        <link href="../styles/kendo.vista.css" type="text/css" rel="stylesheet"/>
        <style type="text/css">
            .t-marquee
            {
                position:absolute;
                border:1px dotted black;
                background: rgba(200, 200, 255, 0.7);
                border: 1px solid rgba(100, 100, 255, 0.8);
            }
            .t-state-focused
            {
                background: #C8E844;
            }
            table
            {
                border-collapse: collapse;
                border: 1px solid black;
            }

            table th,
            table td
            {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <table id="table1" style="table-layout:fixed" tabindex="0">
            <thead>
                <tr>
                </tr>
            </thead>
        </table>
        <button data-field="foo">sort by foo</button>
        <script>
            $(document).ready(function() {
                var data = [];
                for (var i = 1; i <= 20; i++ ) {
                    data.push( { foo: "foo" + i, bar: "bar" + i, baz: { foo: "baz.foo" + i } } );
                }

                $("#table1").kendoGrid({
                    dataSource: {
                        data: data,
                        pageSize: 10
                    },
                    pageable: true,
                    sortable: true,
                    selectable: "multipleRow"
                });

                $("button").kendoSortable({ dataSource: $("#table1").data("kendoGrid").dataSource });
            });
        </script>

    </body>
</html>
