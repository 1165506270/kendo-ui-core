<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.query.js"></script>
        <script src="../src/kendo.datasource.js"></script>
        <script src="../src/kendo.grid.js"></script>
        <style>
            table {
                padding: 0;
                border: 1px solid black;
                border-collapse: collapse;
            }
            table td {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <fieldset>
            <legend>In memory binding</legend>
            <table id="table1">
                <thead>
                    <tr>
                        <th data-field="foo">Foo</th>
                        <th data-field="bar">Bar</th>
                        <th data-field="baz.foo">Nested</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </fieldset>
        <script>
            $(document).ready(function() {
                $("#table1").kendoGrid( {
                    data: [ { foo: "foo", bar: "bar", baz: { foo: "baz.foo" } }, { foo: "foo2", bar: "bar2", baz: { foo: "baz.foo2" } } ]
                });
            });
        </script>

    </body>
</html>
