<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="../../dist/styles/web/kendo.common.css" />
    <link rel="stylesheet" type="text/css" href="../../dist/styles/web/kendo.default.css" />
    <link rel="stylesheet" type="text/css" href="../../demos/mvc/content/shared/inspector/inspector.css" />
    <style> body { font: 13px arial,sans-serif } </style>
    <script src="../loader.js"></script>
    <script>
      requireSync([
        "../../src/jquery.js",
        "../../src/kendo.web.js",
        "../../demos/mvc/content/shared/inspector/inspector.js"
      ]);
    </script>
  </head>
  <body>
    <input id="datepicker" />
    <div id="grid" style="height: 300px; width: 400px; overflow: auto"></div>
    <div id="window" style="padding: 0"><div id="inspector"></div></div>
    <textarea id="editor"></textarea>

    <script>(function(){

      var datepicker = $("#datepicker").kendoDatePicker().data("kendoDatePicker");

      var grid = $("#grid").kendoGrid({
        dataSource: [
          { name: "Jane Smith", age: 28 },
          { name: "John Doe", age: 30 }
        ],
        sortable: true,
        selectable: true,
        columns: [
          { title: "Name", field: "name" },
          { title: "Age", field: "age" }
        ]
      }).data("kendoGrid");

      var editor = $("#editor").kendoEditor().data("kendoEditor");

      var win = $("#window").kendoWindow({
        title: "Test inspector",
        width: 600,
        height: 400,
        visible: false,
      }).data("kendoWindow");

      win.open().center();

      $("#inspector").kendoInspector({ widget: grid });

    }())</script>
  </body>
</html>
