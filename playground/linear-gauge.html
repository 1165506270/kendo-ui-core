<!doctype html>
<html>
    <head>
        <title>Radial Gauge</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.gauge.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>

        <style>
            #gauge, #gauge1 {
                width: 200px;
                height: 200px;
                margin-left: 200px;
                border: 1px solid red;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="gauge"></div>
        <div id="gauge1"></div>

        <script>
            $("#gauge").kendoLinearGauge({
                pointer: {
                    value: 40,
                    shape: "arrow",
                    track: {
                        color: "red",
                        visible: true
                    }
                }
            });

            $("#gauge1").kendoLinearGauge({
                theme:"default",
                scale: {
                    vertical: false
                },

                pointer: {
                    shape: "arrow",
                    value: 10,
                    track: {
                        visible: true,
                        border: {
                            color: "#287693"
                        }
                    }
                }
            });
        </script>
    </body>
</html>
