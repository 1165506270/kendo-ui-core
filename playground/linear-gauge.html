<!doctype html>
<html>
    <head>
        <title>Radial Gauge</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.gauge.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>

        <style>
            #gauge, #gauge1 {
                margin-left: 200px;
                border: 1px solid red;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="gauge"></div>
        <div id="gauge1"></div>
        <input type="button" value="value 10" id="button1" />
        <input type="button" value="value 40" id="button2" />

        <script>
            $("#button1").click(function () {
                $("#gauge").data("kendoLinearGauge").value(10);
            });
            $("#button2").click(function () {
                $("#gauge").data("kendoLinearGauge").value(40);
            });
            $("#gauge").kendoLinearGauge({
                theme:"default",
                scale: {
                    vertical: true,
                    ranges: [{
                        from: 40,
                        to: 50,
                        color: "red"
                    },{
                        from: 30,
                        to: 40,
                        color: "green"
                    }]
                },

                gaugeArea: {
                    border: {
                        color: "red",
                        width: 1,
                        dashType: "dot"
                    },
                    background: "green"
                },

                plotArea: {
                    border: {
                        color: "blue",
                        width: 1,
                        dashType: "dot"
                    },
                    background: "white"
                },

                pointer: {
                    value: 50,
                    shape: "barIndicator"
                }
            });

            $("#gauge1").kendoLinearGauge({
                theme:"default",
                scale: {
                    vertical: false
                },

                pointer: {
                    value: 50,
                    shape: "arrow"
                },

                gaugeArea: {
                    border: {
                        color: "red",
                        width: 1,
                        dashType: "dot"
                    },
                    background: "green"
                },

                plotArea: {
                    border: {
                        color: "blue",
                        width: 1,
                        dashType: "dot"
                    },
                    background: "white"
                }
            });
        </script>
    </body>
</html>
