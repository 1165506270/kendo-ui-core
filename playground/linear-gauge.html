<!doctype html>
<html>
    <head>
        <title>Radial Gauge</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.gauge.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>

        <style>
            #gauge, #gauge1, #gauge2, #gauge3 {
                margin-left: 50px;
                border: 1px solid red;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="gauge"></div>
        <div id="gauge1"></div>
        <div id="gauge2"></div>
        <div id="gauge3"></div>

        <script>
            $("#gauge").kendoLinearGauge({
                theme:"default",
                scale: {
                    labels: {
                        visible: true
                    },
                    reverse: true,
                    mirror: false,
                    ranges: [{
                        from: 10,
                        to: 40,
                        color: "red"
                    }]
                },
                pointer: {
                    value: 10,
                    shape: "arrow",
                    track: {
                        visible: true
                    }
                },
                transitions: false
            });

            $("#gauge1").kendoLinearGauge({
                theme:"default",
                scale: {
                    vertical: true,
                    labels: {
                        visible: true
                    },
                    mirror: true,
                    reverse: false
                },
                pointer: {
                    value: 10,
                    shape: "arrow",
                    track: {
                        visible: true
                    }
                },
                transitions: false
            });

            $("#gauge2").kendoLinearGauge({
                theme:"default",
                scale: {
                    mirror: false,
                    labels: {
                        visible: true
                    },
                    vertical: false,
                    reverse: false,
                    ranges: [{
                        from: 10,
                        to: 40,
                        color: "red"
                    }]
                },
                pointer: {
                    value: 10,
                    shape: "arrow",
                    track: {
                        visible: false,
                        border: {
                            color: "red"
                        }
                    }
                },
                transitions: false
            });

            $("#gauge3").kendoLinearGauge({
                theme:"default",
                scale: {
                    vertical: false,
                    labels: {
                        visible: true
                    },
                    mirror: true,
                    reverse: true,
                    ranges: [{
                        from: 10,
                        to: 40,
                        color: "red"
                    }]
                },
                pointer: {
                    value: 10,
                    shape: "arrow",
                    track: {
                        visible: true
                    }
                },
                transitions: false
            });

        </script>
    </body>
</html>
