<!doctype html>
<html>
    <head>
        <title>Radial Gauge</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.gauge.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>

        <style>
            #gauge, #gauge1 {
                margin-left: 200px;
                border: 1px solid red;
                float: left;
            }
        </style>
    </head>
    <body>
        <div id="gauge"></div>
        <div id="gauge1"></div>
        <input type="button" value="value 10" id="button1" />
        <input type="button" value="value 40" id="button2" />
        <input type="button" value="value 10" id="button3" />
        <input type="button" value="value 40" id="button4" />

        <script>
            $("#button1").click(function () {
                $("#gauge").data("kendoLinearGauge").value(10);
            });
            $("#button2").click(function () {
                $("#gauge").data("kendoLinearGauge").value(40);
            });
            $("#button3").click(function () {
                $("#gauge1").data("kendoLinearGauge").value(10);
            });
            $("#button4").click(function () {
                $("#gauge1").data("kendoLinearGauge").value(40);
            });
            $("#gauge").kendoLinearGauge({
                scale: {
                    ranges: [{
                        from: 10,
                        to: 14,
                        color: "red"
                    },{
                        from: 15,
                        to: 20,
                        color: "green"
                    },{
                        from: 25,
                        to: 40,
                        color: "blue"
                    }],
                    labels: {
                        visible: false
                    }
                },

                pointer: {
                    shape: "barIndicator",
                    track: {
                        border: {
                            color: "black",
                            width: 1
                        },
                        visible: true
                    },
                    size: 20
                }
            });

            $("#gauge1").kendoLinearGauge({
                theme:"default",
                scale: {
                    vertical: false,
                    min: -10,
                    ranges: [{
                        from: 10,
                        to: 14,
                        color: "red"
                    },{
                        from: 15,
                        to: 20,
                        color: "green"
                    },{
                        from: 25,
                        to: 40,
                        color: "blue"
                    }],
                    padding: 0,
                    margin: 0
                }
            });
        </script>
    </body>
</html>
