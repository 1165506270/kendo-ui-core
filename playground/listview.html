<!DOCTYPE html>
<html>
    <head>
        <title>listview</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.query.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.pager.js"></script>
        <script src="../src/kendo.selectable.js"></script>
        <script src="../src/kendo.navigatable.js"></script>
        <script src="../src/kendo.list.js"></script>
        <script src="../src/kendo.listView.js"></script>
        <link href="../styles/kendo.common.css" type="text/css"/>
        <link href="../styles/kendo.vista.css" type="text/css" rel="stylesheet"/>

        <style type="text/css">
            .t-marquee
            {
                position:absolute;
                border:1px dotted black;
                background: rgba(200, 200, 255, 0.7);
                border: 1px solid rgba(100, 100, 255, 0.8);
            }
            .t-state-focused
            {
                background: #C8E844;
            }
            ul{
                margin:0;
                padding:0;
                width: 200px;
            }
            li
            {
                border: 1px solid black;
                list-style:none
            }
       </style>
    </head>
    <body>
        <ul id="listView"></ul>
        <div class="pager"></div>
        <script>
            $(document).ready(function() {
                var data = [];
                for (var i = 1; i <= 20; i++ ) {
                    data.push( { foo: "foo" + i, bar: "bar" + i, baz: { foo: "baz.foo" + i } } );
                }
                var dataSource = new kendo.data.DataSource({
                    data: data,
                    pageSize: 10
                });

                $("#listView").kendoListView({
                    dataSource: dataSource,
                    template: "<li><%=foo%></li>"
                });

                $(".pager").kendoPager({
                    dataSource: dataSource,
                    selectTemplate: '<span class="currentPage"><%=text %></span>',
                    linkTemplate: '<a href="#" data-page="<%=idx %>"><%=text %></a>',
                });
                dataSource.read();
            });
        </script>

    </body>
</html>
