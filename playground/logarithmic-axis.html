    <body>

        <div id="chart" style="height: 500px;"></div>
        <div id="panes"></div>
       <script>
       createChart();
         function createChart() {
            $("#panes").kendoStockChart({
                dataSource: {
                    transport: {
                        read: {
                            url: "../demos/mvc/content/dataviz/js/boeing-stock.json",
                            dataType: "json"
                        }
                    }
                },
                title: {
                    text: "The Boeing Company (NYSE:BA)"
                },
                dateField: "Date",
                series: [{
                    type: "column",
                    field: "Volume",
                    axis: "volumeAxis",
                    labels: {
                        visible: true
                    },
                    tooltip: {
                        format: "{0:C0}"
                    }
                }],
                navigator: {
                    series: {
                        type: "area",
                        field: "Close"
                    },
                    select: {
                        from: "2002/09/01",
                        to: "2005/04/01"
                    }
                },
                panes: [{
                    name: "volumePane",
                    title: "Volume",
                    height: 300 // pixels
                }],
                valueAxes: [{
                    name: "volumeAxis",
                    pane: "volumePane",
                    visible: true,
                    minorTicks: {
                        visible: true,
                        color: "green"
                    },
                    minorGridLines: {
                        visible: true,
                        color: "green"
                    },
                    type: "logarithmic",

                categoryAxis: {

                        }, {
                            value: "2012/01/01",
                            label: {
                                text: "12"
                            }
                        }]
                    }
                }
            });
        }

       var data = [1, 1];         
       for (var i = 2; i < 30; i++) {
            data.push(data[i-1] + data[i-2]);
       }
    
        $("#chart").kendoChart({
            title: "Fibonacci sequence",
            dataSource: {
                data: data
              // data: [{value: 3}, {value: 4}, {value: 5}, {value: 6}, {value: 7},{value: 8},{value: 9},
                // {value: 20, note: "min"}, {value: 30}, {value: 40}, {value: 50}, {value: 60},{value: 70}, {value: 80}, {value: 90},

            },
            seriesDefaults: {

                labels: {
                    visible: true                   
                },
                style: "smooth",
                markers: {

                }
            },
            series: [{   
                field: "value",
                noteTextField: "note",
                notes: {

                }
            } ],           
            valueAxis: [{
