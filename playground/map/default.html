<!DOCTYPE html>
<html>
    <head>
        <title>Map sandbox</title>
        <script src="../../src/jquery.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.canvas.js"></script>
        <script src="../../src/kendo.dataviz.map.js"></script>
        <script src="../../src/map/shape-layer.js"></script>
        <script src="proj4.js"></script>
        <style>
            .k-layer {
                position: absolute;
            }

            .k-tile {
                position: absolute;
                user-select: none;
                -moz-user-select: none;
                -webkit-user-select: none;
                -ms-user-select: none;
            }

            #map .km-scroll-wrapper {
                position: relative;
                width: 100%;
                height: 100%;
            }
        </style>
    </head>
    <body>
        <div id="map" style="width: 800px; height: 600px;"></div>
        <script>
            $("#map").kendoMap({
                view: {
                    center: [42.4482453, 27.4157791],
                    zoom: 4
                },
                layers: [{
                    type: "tile",
                    url: "tiles/#= zoom #/#= x #/#= y #.png",
                    copyright: "&copy; <a href='http://osm.org/copyright'>OpenStreetMap</a> contributors"
                }, {
                    type: "shape",
                    url: "countries.geo.json",
                    copyright: "&copy; FooBar"
                }],
                markers: [{
                    position: [51.5, -0.09],
                    text: "Marker with popup",
                    open: true // ?
                }]
            });

            var map = $("#map").data("kendoMap");
            console.log(map.viewport());

            $(document).on("mousewheel", function(e) {
                var delta = kendo.dataviz.mwDelta(e);
                e.preventDefault();

                delta = delta > 0 ? -1 : 1;
                map.zoom(map.zoom() + delta);
            });
        </script>
    </body>
</html>
