<!DOCTYPE html>
<html>
<head>
    <title>Map sandbox</title>
    <meta content="initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
    <script src="../../src/jquery.js"></script>
    <script src="../../src/kendo.core.js"></script>
    <script src="../../src/kendo.fx.js"></script>
    <script src="../../src/kendo.userevents.js"></script>
    <script src="../../src/kendo.draganddrop.js"></script>
    <script src="../../src/kendo.popup.js"></script>
    <script src="../../src/kendo.tooltip.js"></script>
    <script src="../../src/kendo.mobile.scroller.js"></script>
    <script src="../../src/kendo.data.js"></script>
    <script src="../../src/kendo.dataviz.core.js"></script>
    <script src="../../src/dataviz/util.js"></script>
    <script src="../../src/dataviz/geometry.js"></script>
    <script src="../../src/dataviz/drawing/core.js"></script>
    <script src="../../src/dataviz/drawing/shapes.js"></script>
    <script src="../../src/dataviz/drawing/svg.js"></script>
    <script src="../../src/dataviz/drawing/vml.js"></script>
    <script src="../../src/dataviz/drawing/canvas.js"></script>
    <script src="../../src/dataviz/map/location.js"></script>
    <script src="../../src/dataviz/map/crs.js"></script>
    <script src="../../src/dataviz/map/layers/tile.js"></script>
    <script src="../../src/dataviz/map/layers/shape.js"></script>
    <script src="../../src/dataviz/map/layers/marker.js"></script>
    <script src="../../src/dataviz/map/attribution.js"></script>
    <script src="../../src/dataviz/map/main.js"></script>
    <script src="chroma.min.js"></script>
    <link rel="stylesheet" href="../../styles/dataviz/kendo.dataviz.css">
    <link rel="stylesheet" href="../../styles/dataviz/kendo.dataviz.default.css">
    <style>
        #map {
            width: 800px;
            height: 600px;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        var scale = chroma
            .scale(["white", "green"])
            .domain([1, 1000]);

        function setColor(shape, users) {
            if (shape.children) {
                for (var i = 0; i < shape.children.length; i++) {
                    setColor(shape.children[i], users);
                }
            } else if (shape.options) {
                var color = scale(users).hex();
                shape.fill(color);
            }
        }

        $("#map").kendoMap({
            center: [51.505, -0.09],
            zoom: 3,
            controls: {
                navigator: true, // boolean, object
                navigator: {
                    position: "topLeft" // "topRight", "bottomLeft", "bottomRight"
                },
                zoom: true, // boolean, object
                scale: true, // boolean, object
                birdsEyeView: true // miniMap? boolean, object
            },
            theme: "default",
            layers: [{
                dataSource: {
                    type: "geojson",
                    transport: {
                        read: "countries.geo.json"
                    }
                },
                style: {
                    fill: {
                        color: "#cf0",
                        opacity: 0.5
                    }
                },
                copyright: "&copy; FooBar"
            }],
            markers: [{
                position: [51.5, -0.09],
                tooltip: {
                    // Nested tooltip configuration
                    // content: "Marker",
                    // autoHide: false,
                    // height: 
                    // width:
                    // position: "top",
                    // showAfter
                    // showOn
                }
            }],

            // Events
            click: function(e) {
                //console.log(e.location.toString());
            },
            markerCreated: $.noop,
            markerHover: $.noop,
            shapeClick: function(e) {
                e.shape.fill("blue");
            },
            shapeCreated: function(e) {
                var users = e.shape.dataItem.properties.users;
                if (users) {
                    setColor(e.shape, users);
                }
            },
            shapeMouseEnter: function(e) {
                var fill = e.shape.options.fill;
                if (fill) {
                    e.shape.oldColor = fill.color;
                    e.shape.options.set("fill.color", "red");
                }
            },
            shapeMouseLeave: function(e) {
                if (e.shape.oldColor) {
                    e.shape.options.set("fill.color", e.shape.oldColor);
                }
            },
            zoomEnd: function(e) {
                //console.log(e.sender.toScreenPoint(e.sender.center()).toString());
            }
        });

        var map = $("#map").data("kendoMap");

        function flip() {
            var size = map.getSize();
            $("#map").css({
                width: size.height + "px",
                height: size.width + "px"
            });

            map.resize();
        }
    </script>
</body>
</html>
