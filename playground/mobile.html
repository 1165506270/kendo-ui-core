<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">

        <link rel="stylesheet" href="../demos/sushi/css/kendo.mobile.css" />
        <link rel="stylesheet" href="../demos/sushi/css/style.css" />
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>

        <script src="../src/kendo.data.js"></script>

        <script src="../src/kendo.mobile.core.js"></script>
        <script src="../src/kendo.mobile.button.js"></script>
        <script src="../src/kendo.mobile.tabstrip.js"></script>
        <script src="../src/kendo.mobile.listview.js"></script>

        <script src="../src/kendo.mobile.scroller.js"></script>
        <script src="../src/kendo.mobile.application.js"></script>

    <body>

        <div data-role="view" id="index" data-url="/" data-transition="slide" data-layout="foo">
            <div data-role="content">
                hello world
            </div>
        </div>

        <div data-role="view" id="menu" data-transition="slide" data-layout="foo">
            <header data-role="header" class="km-header">
                <div data-role="navbar">
                    <span data-role="view-title">My custom header</span>
                    <a class="about-button" data-align="right" href="about.html" data-role="button">Back</a>
                </div>
            </header>

            <div data-role="content">
                Menu
            </div>
        </div>

        <div data-role="layout" data-id="foo">
            <header data-role="header" class="km-header">
                <div data-role="navbar">
                    <span data-role="view-title">Kendo Sushi</span>
                    <a class="about-button" data-align="right" href="about.html" data-role="button">About</a>
                </div>
            </header>

            <footer data-role="footer" class="km-footer">
                <div data-role="tabstrip" data-selected-index="0">
                    <a href="#index">Home</a>
                    <a href="#menu">Our menu</a>
                    <a href="#cart">Cart</a>
                    <a href="#account">Account</a>
                </div>
            </footer>
        </div>
        <script>
            kendo.mobile.enhance($("[data-id=foo]"));
        </script>
    </body>
