    </head>
    <body>
        <div data-role="view" data-init="wireActionSheet">
            <a data-role="button" id="button">Reply</a>

            <ul data-role="actionsheet" id="foo">
                <li>Foo</li>
                <li>Bar</li>
            </ul>
        </div>
        <script>
            $(function() {
                new kendo.mobile.Application();
            });

            function wireActionSheet() {
                $("#button").data("kendoMobileButton").bind("click", function(e) {
                    $("#foo").data("kendoMobileActionSheet").open($("#button"));
                    e.preventDefault();
                });
            }
        </script>
    </body>
