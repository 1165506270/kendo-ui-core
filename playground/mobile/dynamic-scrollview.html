<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <title>Scrollview</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.ios.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.min.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.scrollview.js"></script>
    </head>
    <body>
        <div data-role="view" id="vDetails" data-title="Test Scroll Viewer" >
            <header data-role="header">
            <div data-role="navbar">
                <span data-role="view-title">Test</span>
            </div>
            </header>
            <div id="vPics" data-role="scrollview"></div>
        </div>
        <script>
            var iAdd;

            var arrPics;

            $.getJSON("http://api.flickr.com/services/feeds/photos_public.gne?tags=cat&tagmode=any&format=json&jsoncallback=?", function(data) {
                $.each(data.items, function(i, item) {
                    if (iAdd === undefined) iAdd = '<div data-role="page" class="scrollview-page"><img class="photo" src="' + item.media.m + '" class="scrollview-page" /></div>';
                    else iAdd = iAdd + '<div data-role="page" class="scrollview-page"><img class="photo" src="' + item.media.m + '" class="scrollview-page" /></div>';

                    if (i == 3) return false;
                });

                var scrollView = $("#vPics").data("kendoMobileScrollView");
                scrollView.content(iAdd);
            });

            var app = new kendo.mobile.Application(document.body);
        </script>
    </body>
</html>
