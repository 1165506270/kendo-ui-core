<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Endless scrolling listview</title>
        <link href="http://cdn.kendostatic.com/2013.3.1324/styles/kendo.mobile.all.min.css" rel="stylesheet" />
        <script src="../../src/jquery.min.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.data.odata.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.router.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.view.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.view.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.buttongroup.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
    </head>
    <body>
          <div data-role="view" data-model="foo">


<ul
                        data-role="listview"
                        data-bind="source: source"
                        data-template="filter-listview-template"
                        data-virtual-view-size="150"
                        data-endless-scroll="true"
                        >
                    </ul>
  </div>


  <script type="text/x-kendo-template" id="filter-listview-template">
      <label data-bind="disabled: IsLocalModified"
          #= (data.IsLocalModified == true ? 'disabled="disabled"' : '') #
          >
          <span>#= Code #</span>
          # if (data.IsLocalModified == true) { #
              <span class="app-right fa km-fa-edit" style="font-size: 1.9em; margin-right:2.5em"></span>
              # } /* end if */ #
          <input
          type="checkbox"
          name="filter-modal-checkbox"
          data-bind="checked: IsSelected, disabled: IsLocalModified"

          />
      </label>
  </script>

        <script>
            var data = [];

            for (var i = 0; i < 300; i ++) {
                data[i] = { idx: i, IsSelected: false, IsLocalModified: false, Code: "Code" + i };
            }

            var foo = kendo.observable({
                source: new kendo.data.DataSource({ data: data })
            });

            new kendo.mobile.Application();
        </script>
    </body>
</html>
