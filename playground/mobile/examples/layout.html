<!DOCTYPE html>
<html class="ios">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta content="minimum-scale=1, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    
    <link rel="apple-touch-icon" href="images/kendo.png" />
    <link rel="apple-touch-startup-image" href="images/kendo_big.png" />
    <title>Mobile Test App</title>

    <script type="text/javascript" src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../../src/kendo.core.js"></script>
    <link rel="stylesheet/less" type="text/css" href="layout.less">
    <script src="less.js" type="text/javascript"></script>

    <script type="text/javascript">
        var os = kendo.support.mobileOS,
            transitions = kendo.support.transitions;

        if (os && !os.ios) {
            $(document.documentElement).removeClass('ios').addClass(os.name);
        }

        $(document).ready(function () {
            if (os) {
                document.body.style.paddingBottom = (window.outerHeight - window.innerHeight) + 'px';

                if (!os.ios && !os.blackberry)
                    if (transitions)
                        $('.layout').css(transitions.css + 'box-direction', 'reverse');
                    else {
                        var footer = $('.footer');
                        $('.header').after(footer);
                        footer.before('.content');
                    }
            }
        });

        $(document).bind( 'load', function () {
            if (os)
                setTimeout(function() { window.scrollTo(0, 1) }, 100);
        });

    </script>

</head>
<body>
    <div class="layout">
        <div class="header">
            <div class="toolbar">
                <button class="button"><span class="txt">Button 1</span></button>
                <button class="button"><span class="txt">Button 2</span></button>
                <button class="button"><span class="txt">Button 3</span><span class="msg">12</span></button>
            </div>
        </div>
        <div class="content">
            <div>
                <button class="button"><span class="txt">Button 1</span></button>
                <button class="button"><span class="txt">Button 2</span></button>
                <button class="button"><span class="txt">Button 3</span></button>
                <br />
                <div class="buttonStrip">
                    <button class="button">
                        <span class="txt">Button 1</span>
                    </button>
                    <button class="button">
                        <span class="txt">Button 2</span><span class="msg">3</span>
                    </button>
                    <button class="button">
                        <span class="txt">Button 3</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="tabStrip">
                <button class="button">
                    <span class="img"></span><span class="txt">All Tasks</span>
                </button>
                <button class="button">
                    <span class="img"></span><span class="txt">Not Done</span><span class="msg">3</span>
                </button>
                <button class="button">
                    <span class="img"></span><span class="txt">Done</span>
                </button>
                <button class="button">
                    <span class="img"></span><span class="txt">Settings</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
