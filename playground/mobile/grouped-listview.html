
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>ListView</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.ios.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.min.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.data.odata.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
        <script>
            var northwind = new kendo.data.DataSource({
                            type: "odata",
                            group: "EmployeeID",
                            transport: {
                                read: "http://demos.telerik.com/kendo-ui/service/Northwind.svc/Orders"
                        },
                        schema: {
                            model: {
                                fields: {
                                    ShippedDate: { type: "date" }
                                }
                            }
                        }
                    });


            $(function() {
                    new kendo.mobile.Application();
            });
        </script>
        <style>
            .quiet {
                color: #999;
                font-size: .8em;
            }

            .fixed-header {
                position: fixed;
                z-index: 1001;
                width: 100%;
                top: 0;
                left: 0;
            }
        </style>
    </head>
    <body>
        <script id="listTemplate" type="text/x-kendo-template">
            #: ShipName # <br />
            <span class="quiet">#: ShippedDate #</span>
        </script>

        <script id="listHeaderTemplate" type="text/x-kendo-template">
            #: Value #
        </script>

        <div data-role="view">
            <ul data-role="listview" data-template="listTemplate" data-source="northwind"></ul>
        </div>

        <div data-role="view" id="next">
            <a data-role="backbutton">Back</a>
        </div>
    </body>
</html>
