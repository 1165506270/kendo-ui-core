<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.all.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.min.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.router.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
        <script src="../../src/kendo.mobile.modalview.js"></script>
        <script src="../../src/kendo.mobile.tabstrip.js"></script>
    </head>

    <body>
        <div data-role="view" data-title="My Application">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-role="backbutton" data-align="left">Back</a>
                    <span data-role="view-title"></span>
                    <a data-role="button" data-icon="about" data-align="right" data-click="triggerScroll"></a>
                </div>
            </header>

            <ul data-role="listview" data-source="dummy" data-template="item-template"></ul>
            <footer data-role="footer">
                <div data-role="tabstrip">
                    <a href="#" data-icon="home">Home</a>
                    <a href="#" data-icon="featured">Featured</a>
                    <a href="#" data-icon="contacts">Contacts</a>
                    <a href="#" data-icon="more">More</a>
                </div>
            </footer>
        </div>

        <script type="text/x-template" id="item-template">
           <a>#: name #</a>
        </script>
        <script>
            var dummy = [];
            for (var i = 0; i < 200; i ++) {
                dummy.push({ name: "Item " + i });
            }
            new kendo.mobile.Application(document.body, { platform: 'ios' });
        </script>
    </body>
</html>
