<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Endless scrolling listview</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.flat.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.min.js"></script>
        <script src="../../tests/jquery.mockjax.js"></script>
        <script>
            var dataArray = [
                {name: "Sashimi salad", letter: "S" },
                {name: "Chirashi sushi", letter: "C" },
                {name: "Seaweed salad", letter: "S" },
                {name: "Edamame", letter: "E" },
                {name: "Miso soup", letter: "M" },
                {name: "Maguro", letter: "M" },
                {name: "Shake", letter: "S" },
                {name: "Shiromi", letter: "S" },
                {name: "Tekka maki", letter: "T" },
                {name: "Hosomaki Mix", letter: "H" },
                {name: "California rolls", letter: "C" },
                {name: "Seattle rolls", letter: "S" },
                {name: "Spicy Tuna rolls", letter: "S" },
                {name: "Ebi rolls", letter: "E" },
                {name: "Chicken Teriyaki", letter: "C" },
                {name: "Salmon Teriyaki", letter: "S" },
                {name: "Gohan", letter: "G" },
                {name: "Tori Katsu", letter: "T" },
                {name: "Yaki Udon", letter: "Y" }
            ];

            $.mockjax({
                url: '/testing.json',
                contentType: 'text/json',
                response: function(settings) {
                    this.responseText = dataArray;
                }
            });
        </script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.router.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.buttongroup.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
    </head>

    <body>

        <div data-role="view" id="grouped" data-init="mobileListViewDataBindInitGrouped" data-transition="" data-title="ListView" data-layout="databinding">
            <ul id="grouped-listview"></ul>
        </div>

        <script id="list-indicator-template" type="text/x-kendo-template">
            <a href="foo">
                #: name #
            </a>
        </script>

        <script>

            function mobileListViewDataBindInitGrouped() {
                $("#grouped-listview").kendoMobileListView({
                    dataSource: new kendo.data.DataSource({
                        //data: dataArray,
                        transport: {
                            read:  {
                                url: "/testing.json",
                                dataType: "json"
                            }
                        },
                        group: "letter"

                    }),
                    template: $("#list-indicator-template").html(),
                    fixedHeaders: true
                });
            }

            var app = new kendo.mobile.Application();
        </script>

    </body>
</html>
