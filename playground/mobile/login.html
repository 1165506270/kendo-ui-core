<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Scrollview</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.ios.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.min.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
        <script>

            $(function() {
                new kendo.mobile.Application(document.body, { transition: "slide" });
            });
        </script>
    </head>
    <body>
        <div data-role="view" data-title="Index">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <a data-align="right" href="#foo" data-role="button">Foo</a>
                </div>
            </header>

            <a href="#login" data-role="button">Login/Sign-up</a>
            <a href="#foo" data-role="button">Foo</a>
        </div>

        <div data-role="view" id="foo">
            <header data-role="header">
                <div data-role="navbar">
                    <a data-role="backbutton" data-align="left">Back</a>
                    <span data-role="view-title">Foo</span>
                </div>
            </header>
            Foo
        </div>

        <div data-role="view" data-title="Index" id="welcome">
            Welcome!
        </div>

        <div data-role="view" id="login" data-transition="overlay:up">
            <ul data-role="listview" data-style="inset">
                <li><label for="username">Username:</label> <input type="text" id="username" /></li>
                <li><label for="password">Password:</label> <input type="password" id="password" /></li>
                <li>
                    <button type="button" href="#welcome" data-transition="overlay:up reverse" data-role="button">Login</button><br >
                    <button type="button" href="#foo" data-role="backbutton" style="background-color: black;">Cancel</button>
                </li>
                <li></li>
            </ul>
        </div>

    </body>
</html>
