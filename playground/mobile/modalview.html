    <body>
        <div id="foo" data-role="view">
            <a href="#modal1" data-role="button" data-rel="modalview">Open Modal 1</a>
        </div>

        <div id="modal1" data-role="modalview" style="width: 90%; height: 70%;" data-modal="false">
            modal view 1
            <a href="#modal2" data-role="button" data-rel="modalview">Open Modal 2</a>
        </div>

        <div id="modal2" data-role="modalview" style="width: 50%; height: 50%;" data-modal="false">
            <a id = "close" href="#">close</a>
        </div>

        <script>
            var app = new kendo.mobile.Application();

            $('document').ready(function(){
                var modalView = $("#modal2").data("kendoMobileModalView");

                $('#close').on('click',function(){
                    modalView.close();
                })
            })
        </script>
    </body>
