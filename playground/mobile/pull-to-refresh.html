<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Pull to refresh</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.ios.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.min.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.router.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.buttongroup.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
    </head>
    <body>
        <div data-role="view" data-title="Pull to refresh" data-model="App.viewModel">
            <header data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                    <a data-align="right" data-role="button" class="nav-button" href="#index">Index</a>
                </div>
            </header>

            <ul id="pull-to-refresh-listview" data-role="listview" data-bind="source: products" data-pull-to-refresh="true" data-template="pull-to-refresh-template"></ul>
        </div>

<script type="text/x-kendo-template" id="pull-to-refresh-template">
    <div class="product-item">
        <h3>#:ProductName#</h3>
        <p>#:kendo.toString(UnitPrice, "c")#</p>
    </div>
</script>

<script>
    window.dataSource = new kendo.data.DataSource({
        transport: {
            read: {
                url: "http://demos.kendoui.com/service/Products/Read",
                dataType: "jsonp"
            }
        },
        schema: {
            total: function () { return 77; }
        },
        serverPaging: true,
        pageSize: 40
    });

$(document).ready(function() {
    window.App = {
        viewModel: kendo.observable({
            products: dataSource
        })
    };

    window.app = new kendo.mobile.Application(document.body);
});

</script>
    </body>
</html>
