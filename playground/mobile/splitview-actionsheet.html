<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.all.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>

        <title>Mobile Transitions Playground</title>
    </head>

    <body>

        <div data-role="splitview">

            <div data-role="pane" id="side-pane">
                <div data-role="view" data-title="Messages">
                    left pane
                </div>
            </div>

            <div data-role="pane" data-layout="main-default" id="main-pane">
                <div data-role="view" data-title="Messages">
                    No message selected
                </div>

                ...

                <div data-role="layout" data-id="main-default">
                    <div data-role="header">

                        <ul data-role="actionsheet" id="foo">
                            <li><a data-action="foo">Reply</a></li>
                            <li><a data-action="foo">Reply to All</a></li>
                            <li><a data-action="bar">Forward</a></li>
                        </ul>

                        <div data-role="navbar">
                            <span data-role="view-title"></span>
                            <a data-align="right" data-role="button" data-rel="actionsheet" href="#foo" data-icon="settings"></a>
                        </div>
                    </div>
                </div>
            </div>

        </div>

        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js" type="text/javascript" charset="utf-8"></script>

        <script type="text/javascript" charset="utf-8">
            require.config({
                baseUrl: "../../src"
            });

            require(['jquery', 'kendo.mobile.navbar', 'kendo.mobile.tabstrip', 'kendo.mobile.button', 'kendo.mobile.listview', 'kendo.mobile.splitview', 'kendo.mobile.actionsheet' ], function($, kendo) {
                new kendo.mobile.Application();
            });
        </script>
    </body>
</html>
