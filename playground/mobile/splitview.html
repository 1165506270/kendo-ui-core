<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>SplitView</title>
        <link href="../../styles/web/kendo.common.css" rel="stylesheet" />
        <link href="../../styles/web/kendo.default.less" rel="stylesheet/less" />
        <link href="../../styles/mobile/kendo.mobile.all.less" rel="stylesheet/less" />
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.router.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.shim.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.splitview.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.actionsheet.js"></script>

        <style>
        </style>

        <script>
            $(function() {
                new kendo.mobile.Application(document.body, { transition: "slide"});
            });

            function expandSplitView() {
                $("[data-role=splitview]").data('kendoMobileSplitView').expandPanes();
            }
        </script>

    </head>
    <body>
        <div data-role="splitview">

            <div data-role="pane" data-transition="slide" data-collapsible="true" data-portrait-width="200">
                <div data-role="view" data-title="Level 1">
                    <div data-role="header">
                        <div data-role="navbar">
                            <span data-role="view-title"></span>
                            <a data-role="button" data-align="right" href="#bar">Bar</a>
                        </div>
                    </div>

                    <a data-role="button" href="#bar">Bar</a>
                </div>

                <div data-role="view" id="bar" data-title="Level 2">
                    <div data-role="header">
                        <div data-role="navbar">
                            <a data-role="backbutton" data-align="left">Back</a>
                            <span data-role="view-title"></span>
                        </div>
                    </div>

                    <a data-role="button" data-transition="slide" data-target="main-pane" href="#main-bar">Bar (Main pane)</a>
                    level 2
                </div>
            </div>

            <div data-role="pane" style="-webkit-box-flex: 4" id="main-pane" data-layout="main">
                <div data-role="layout" data-id="main">
                    <div data-role="header">
                        <div data-role="navbar">
                            <a data-role="button" data-align="left" data-click="expandSplitView">Expand</a>
                            <span data-role="view-title"></span>
                            <a data-role="button" data-align="right" href="#bar">Bar</a>
                        </div>
                    </div>
                </div>

                <div data-role="view" data-title="Main Pane">
                    Main pane Initial view
                </div>

                <div data-role="view" data-title="Main Pane Bar View" id="main-bar">
                    Main pane Bar view
                </div>
            </div>
        </div>
    </body>
</html>
