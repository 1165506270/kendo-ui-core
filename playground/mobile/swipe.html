<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Swipe</title>
        <link href="../../styles/web/kendo.common.css" rel="stylesheet" />
        <link href="../../styles/web/kendo.default.less" rel="stylesheet/less" />
        <link href="../../styles/mobile/kendo.mobile.all.less" rel="stylesheet/less" />
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.swipe.js"></script>

        <style>
            #foo {
                background: orange;
                width: 200px;
                height: 200px;
                margin: 100px auto;
            }
        </style>
        <script>
            $(function() {
                $("#foo").kendoMobileSwipe(function(e) {
                    $("p").html("You swiped " + e.direction);
                });
            });
        </script>
    </head>
    <body>
        <div id="foo">Swipe me!</div>
        <p></p>
    </body>
</html>
