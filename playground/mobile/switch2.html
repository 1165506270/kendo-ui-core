<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.ios.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.min.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.scrollview.js"></script>
        <script src="../../src/kendo.mobile.splitview.js"></script>
        <script src="../../src/kendo.mobile.listview.js"></script>
        <script src="../../src/kendo.mobile.switch.js"></script>
        <script src="../../src/kendo.mobile.button.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
    </head>
    <body>
        <div id="view" data-role="view" data-title="Example" data-model="viewModel">
            <div data-role="header">
                <div data-role="navbar">
                    <span data-role="view-title"></span>
                </div>
            </div>
            <ul data-role="listview" data-template="template-selector" data-bind="source: items"></ul>
        </div>
        <script id="template-selector" type="text/x-kendo-template">
            <div data-template="${template}-template" data-bind="source: this"></div>
        </script>
        <script id="switch-template" type="text/x-kendo-template">
            ${name}<input type="checkbox" data-role="switch" data-bind="checked:value"/>
        </script>
        <script id="textbox-template" type="text/x-kendo-template">
            ${name}<input type="text" data-bind="value: value"/>
        </script>
        <script type="text/javascript">
            var mobileApp = new kendo.mobile.Application($(document.body));

            var viewModel = kendo.observable({
                items: [
                    {
                        name: 'Switch Example',
                        template: 'switch',
                        value: true
                    },
                    {
                        name: 'Textbox Example',
                        template: 'textbox',
                        value: 'example text'
                    }]
            });

        </script>
    </body>
</html>
