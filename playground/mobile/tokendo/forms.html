    <script>

        var app = new kendo.mobile.Application(document.body),
            os = kendo.support.mobileOS;

        var options = {};

        if (os && os.android) {
            options.animation = { open: { effects : "fadeIn" } };
        }

        if (os && os.ios) {
            options.animation = { open: { effects : "slideIn:up" } };
        }

        $("select")
                .addClass("km-select")
                .kendoDropDownList(options);

        if (os && os.ios) {
            $("select").each(function () {
                var popupOptions = $(this).data("kendoDropDownList").popup.options;
                popupOptions.origin = "bottom center";
                popupOptions.position = "top center";
            });
        }

        var groupedData = [
            {name: "Sashimi salad", letter: "S" },

        }

        $(function () {
            var color = "";

            $(".km-navbar .km-button:not(.km-back)").each(function () {

                $(this).bind("touchstart mousedown", function (e) {
                    color = $(e.currentTarget).css("background-color");
                });

                $(this).data("kendoMobileButton").bind("click", function (e) {
                    if ($.browser.mozilla)
                        color = this.element.css("background-color");

                    $(".km-navbar, .km-ios .km-switch-background, .km-ios .km-listgroup > li, .km-badge, .km-tabstrip").css("background-color", color); // .km-ios .km-listgroup > li,
                    $(".km-insetcontent").css("background-color", color.replace(")", ",.3)").replace("rgb(", "rgba("));
                    $(".km-buttongroup, .km-content [data-role=button], .km-android .km-switch, .km-touch-scrollbar").removeClass("pink green fuchsia").addClass(this.element[0].className.match(/pink|green|fuchsia|/)[0]);
                });
            });
        });
