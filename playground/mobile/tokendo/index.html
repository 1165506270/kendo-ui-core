 <!DOCTYPE html>
 <html>
 <head>
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
     <title>ToKenDo</title>

     <!-- Weinre Proxy, configure to your machine if you have it. -->  
     <!--<script src="http://bundev:8888/target/target-script-min.js"></script>-->
     
    <link rel="stylesheet" href="layout.css" />
    <link rel="stylesheet" href="scroll-container.css" />
    <link rel="stylesheet" href="tokendo.css" />

    <script src="../../../src/jquery.js"></script>
    <script src="../../../src/kendo.loader.js"></script>
    <script>
        kendo.loader.define({
            mobile: {
                url: "kendo.mobile.application.js",
                depends: [ "core", "datasource" ],
                features: {
                    view: {
                        url: "kendo.mobile.view.js"
                    },
                    scrollableView: {
                        url: "kendo.mobile.scroller.js"
                    }
                }
            }
        });

        kendo.loader.datasource();
        kendo.loader.mobile({
            view: {},
            scrollableView: {},
            dataBoundView: {}
        }, function() {
            var application = new Application({
                splashScreen: "images/kendo_big.png"
            });

            var taskList, taskDetails;

            application.run(function(application) {
                taskDetails = new View({
                    onCreate: function() {
                        this.contentElement.css('background-color', 'red')
                            .html('foo <a href="#">back</a>')
                            .delegate('a', 'click', function() {
                                application.show(0);
                            });
                    }
                });

                taskList = new View({
                    onBind: function(data) {
                        var template = kendo.template(document.getElementById("item_tmpl").innerHTML);

                        this.contentElement.html(template({ data: data }))
                            .delegate('.more-details', 'click', function() {
                                var todoItemId = $(this).index();
                                application.show(1, { itemId: todoItemId });
                            });
                    }
                });

                application.addView(taskList);
                application.addView(taskDetails);

                $('label').live('click', function(e) {
                    var $this = $(this);
                    $this.toggleClass('input-checked', document.getElementById($this.attr('for')).checked);
                });

                var dataSource = new kendo.data.DataSource({
                    page: 1,
                    pageSize: 20,
                    transport: {
                        read: {
                            url: "tokendo.data.js",
                            cache: true,
                            dataType: "jsonp",
                            jsonpCallback: "loadTodoItems"
                        },
                        cache: "localstorage"
                    },
                    reader: {
                        data: function(result) {
                            return result;
                        },
                        total: function(result) {
                            return result;
                        }
                    }
                });

                dataSource.bind("change", function() {
                    taskList.bind(dataSource.view());
                });

                dataSource.read();
            });
    });
    </script>
 </head>
 <body>
    <script type="text/html" id="item_tmpl">
        <ul class="list">
        <% for (var i = 0; i < data.length; i++) {
            var item = data[i]; %>
            <li class="item">
                <label for="isdone_<%= i %>" <%= (item.done ? " class='input-checked'" : "") %>>
                    <input type="checkbox" id="isdone_<%= i %>" <%= (item.done ? " checked='checked'" : "") %> />
                    <%= item.title %>
                    <a href="#" class="more-details">More...</a>
                </label>
            </li>
        <% } %>
        </ul>
    </script>
 </body>
 </html>
