<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ToKenDo</title>

    <!-- Weinre Proxy, configure to your machine if you have it. -->
    <!--<script src="http://bundev.telerik.com:8080/target/target-script-min.js"></script>-->

    <link rel="stylesheet/less" type="text/css" href="layout.less" />
    <link rel="stylesheet" href="scroll-container.css" />
    <link rel="stylesheet" href="tokendo.css" />

    <script src="../examples/less.js"></script>
    <script src="../../../src/jquery.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.fx.js"></script>
    <script src="../../../src/kendo.data.js"></script>
    <script src="../../../src/kendo.scroller.js"></script>
    <script src="../../../src/kendo.mobile.core.js"></script>
    <script src="../../../src/kendo.history.js"></script>
    <script src="../../../src/kendo.application.js"></script>
    <script src="../../../src/kendo.mobile.button.js"></script>
</head>
<body class="k-ios">
    <div data-kendo-role="view" id="index">
        <header data-kendo-role="header">
        <div class="k-toolbar">
            <a data-kendo-role="button" href="#about">about</a>
        </div>
        </header>

        <div data-kendo-role="content">
            <div id="todo-items">
            </div>
        </div>
    </div>

    <script type="text/html" id="item_tmpl">
        <ul class="k-list">
          # for (var i = 0; i < data.length; i++) {
            var item = data[i] #
            <li class="k-item">
                <label for="isdone_#= i #" #= (item.done ? " class='k-item-checked'" : "") #>
                    <input type="checkbox" id="isdone_#= i #" #= (item.done ? " checked='checked'" : "") # />
                    <span>#= item.title #</span>
                    <a href="edit.html" class="more-details" data-kendo-role="button">&nbsp;</a>
                </label>
            </li>
        # } #
        </ul>
    </script>

    <script>
        $('label').live('click', function(e) {
            var element = $(this);
            element.toggleClass('k-item-checked', document.getElementById(element.attr('for')).checked);
        });

        var dataSource = new kendo.data.DataSource({
            page: 1,
            pageSize: 20,
            transport: {
                read: {
                    url: "tokendo.data.js",
                    cache: true,
                    dataType: "jsonp",
                    jsonpCallback: "loadTodoItems"
                }
            },
            reader: {
                data: function(result) {
                    return result;
                },
                total: function(result) {
                    return result;
                }
            }
        });

        dataSource.bind("change", function() {
            var data = dataSource.view();
            var template = kendo.template(document.getElementById("item_tmpl").innerHTML);
            $("#todo-items").html(template({ data: data }))
            kendo.mobile.enhance($("#todo-items"));
        });

        dataSource.read();
    </script>
</body>
</html>
