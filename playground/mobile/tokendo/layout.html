        var app = new kendo.mobile.Application($(document.body));

        $(function () {
            var color = "";

            $(".km-navbar .km-button:not(.km-back)").each(function () {

                $(this).bind("touchstart mousedown", function (e) {
                    console.log(e.currentTarget);
                    color = $(e.currentTarget).css("background-color");
                });

                $(this).data("kendoMobileButton").bind("click", function (e) {
                    if ($.browser.mozilla)
                        color = this.element.css("background-color");

                    $(".km-navbar, .km-ios .km-listgroup > li, .km-switch-background, .km-badge").css("background-color", color);
                    $(".km-insetcontent").css("background-color", color.replace(")", ",.3)").replace("rgb(", "rgba("));
                    $(".km-radiogroup").removeClass("pink green fuchsia").addClass(this.element[0].className.match(/pink|green|fuchsia|/)[0]);
                });
            });
        });
