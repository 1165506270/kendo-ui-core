<!DOCTYPE html>
<html class="km-ios">
<head>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta content="minimum-scale=1, width=device-width, maximum-scale=1, user-scalable=no" name="viewport" />
    
    <link rel="apple-touch-icon" href="images/kendo.png" />
    <link rel="apple-touch-startup-image" href="images/kendo_big.png" />
    <title>Mobile Test App</title>

    <link rel="stylesheet/less" type="text/css" href="../../../styles/mobile/layout.less">
    <link rel="stylesheet" href="scroll-container.css" />

    <script src="../../../styles/mobile/less.js"></script>
    <script src="../../../src/jquery.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.fx.js"></script>
    <script src="../../../src/kendo.mobile.scroller.js"></script>
    <script src="../../../src/kendo.mobile.core.js"></script>
    <script src="../../../src/kendo.mobile.button.js"></script>
    <script src="../../../src/kendo.mobile.switch.js"></script>
    <script src="../../../src/kendo.mobile.radiogroup.js"></script>
    <script src="../../../src/kendo.mobile.application.js"></script>

    <style type="text/css">
        .km-content
        {
            background: silver;
        }
        .km-contentIn
        {
            background: transparent;
        }
    </style>
</head>
<body>
    <article class="km-view">
        <header>
            <div class="km-toolbar">
                <button style="float: right"><span>About</span></button>
            </div>
        </header>

        <content>
            <div class="km-contentIn">
                <ul data-kendo-role="listview">
                    <li>Airplane Mode <input type="checkbox" data-kendo-role="switch" /></li>
                    <li>Hot Balloon Mode <input type="checkbox" data-kendo-role="switch" /></li>
                </ul>

                <ul data-kendo-role="listview" data-kendo-display="group">
                    <li>Airplane Mode <input type="checkbox" data-kendo-role="switch" /></li>
                    <li>Dirigible Mode <input type="checkbox" data-kendo-role="switch" /></li>
                </ul>

                <ul data-kendo-role="listview">
                    <li>
                        A
                        <ul>
                            <li>Alderaan<input type="checkbox" data-kendo-role="switch" /></li>
                            <li>Alpha Centauri<input type="checkbox" data-kendo-role="switch" /></li>
                        </ul>
                    </li>
                    <li>
                        B
                        <ul>
                            <li>Betelgeuse<input type="checkbox" data-kendo-role="switch" /></li>
                            <li>Beta Centauri<input type="checkbox" data-kendo-role="switch" /></li>
                        </ul>
                    </li>
                </ul>

                <ul data-kendo-role="listview" data-kendo-display="group">
                    <li>
                        Choose a modus:
                        <ul>
                            <li>Hot Balloon Mode <input type="checkbox" data-kendo-role="switch" /></li>
                            <li>Dirigible Mode <input type="checkbox" data-kendo-role="switch" /></li>
                        </ul>
                    </li>
                </ul>

                Show message: <input type="checkbox" id="toggle" />
                <input id="checky" type="checkbox" />
                <div id="radio">
                    <label for="radio1">Test 1</label>
                    <input id="radio1" type="radio" name="three" />
                    <label>Test 2
                        <input type="radio" name="three" />
                    </label>
                </div>
                <label for="radioz">Test 1</label>
                <input id="radioz" type="radio" name="two" />
                <label>Test 2
                    <input type="radio" name="two" />
                </label>
                <input type="radio" name="two" />
                <br><br>
                <button id="button">Select Random Radio</button>
            </div>
        </content>
        <footer>
            <ul class="km-tabstrip">
                <li class="km-state-active k-button">
                    <span class="km-icon"></span><span class="km-text">Featured</span>
                </li>
                <li class="km-button">
                    <span class="km-icon"></span><span class="km-text">Genius</span><span class="km-message">3</span>
                </li>
                <li class="km-button">
                    <span class="km-icon"></span><span class="km-text">Top Charts</span>
                </li>
                <li class="km-button">
                    <span class="km-icon"></span><span class="km-text">Categories</span>
                </li>
            </ul>
        </footer>
    </article>
    <script>
        $(document)
            .bind("appinit", function (e, args) {
    //                console.log("appinit", args);
            })
            .bind("viewinit", function (e, args) {
    //                console.log("viewinit", args);
            });

        function onToggle(e) {
            console.log(e);
        }

        function onClick(e) {
            toggle.toggle(Math.round(Math.random()*1));
            radiogroup.select(Math.round(Math.random()*2));
        }

        var toggle = $("#toggle,[data-kendo-role=switch]").kendoMobileSwitch({ toggle: onToggle }).data("kendoMobileSwitch"),
            checky = $("#checky").kendoMobileCheckBox().data("kendoMobileCheckBox"),
            button = $("#button").kendoMobileButton({ click: onClick }).data("kendoMobileButton"),
            radio = $("#radio").kendoMobileRadioGroup({ enable: false }).data("kendoMobileRadioGroup"),
            radiogroup = $("#radioz").kendoMobileRadioGroup({ toggle: onToggle }).data("kendoMobileRadioGroup");

        $(document).ready(function () {
            var listviews = $("[data-kendo-role=listview]");
            listviews
                    .addClass("km-listview")
                    .find("li:not(:has(ul))")
                    .parent("ul")
                    .addClass("km-list");

            $("[data-kendo-display=group]").addClass("km-listgroup");
        });

    </script>
</body>
</html>
