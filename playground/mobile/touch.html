    <div data-role="view" data-title="Touch Events">
        <div
            id="touchSurface"
            data-role="touch"
            data-enable-swipe="1"
            data-touchstart="listener.touchstart"
            data-dragstart="listener.dragstart"
            data-dragend="listener.dragend"
            data-swipe="listener.swipe"
            data-tap="listener.tap"
            data-hold="listener.hold"
            >
            Touch, swipe, double-tap, tap, and hold me
        </div>
        <div class="console"></div>
        </div>
    </div>
    <script>
        var listener = {};
        ["touchstart", "dragstart", "dragend", "swipe", "tap", "hold"].forEach(function(event) {
            listener[event] = function(e) {
                kendoConsole.log(event);
                if (e.event) {
                    kendoConsole.log(e.event.type);
                }
            }
        });


        new kendo.mobile.Application();
    </script>


    <style>
        #touchSurface {
            background: black;
            color: white;
            padding: 20px;
            line-height: 20em;
            text-align: center;
            font-style: italic;
            font-size: .9em;
        }
