<!DOCTYPE html>
<html>
    <head>
        <title>Zoom</title>
        <style>
            #foo {
                -webkittransform: scale(2);
                -webkit-transform: scale(2);
                width: 200px;
                height: 200px;
                background: red;
                border: 2px solid blue;
            }
        </style>
    </head>
    <body>
        <div id="foo">
            Foo
        </div>
    </body>
</html>
