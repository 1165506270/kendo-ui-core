<!DOCTYPE html>
<html>
    <head>
        <title>MVVM</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.model.js"></script>
        <script src="../src/kendo.binder.js"></script>
        <script src="../src/kendo.query.js"></script>
        <script src="../src/kendo.datasource.js"></script>
        <script src="../src/kendo.popup.js"></script>
        <script src="../src/kendo.autocomplete.js"></script>
        <script src="../src/kendo.dropdownlist.js"></script>

        <link rel="stylesheet" href="../styles/kendo.common.css" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet" href="../styles/kendo.vista.css" type="text/css" media="screen" charset="utf-8">
    </head>
    <body>
        <form>
            <input name="name" />
            <select data-text-field="name" data-field="category" data-value-field="id" data-source="categories"></select>
        </form>

        <script>
            var data = [ { id: 1, name: "Food" }, { id: 2, name: "Beverages" } ];

            var Product = kendo.data.Model.define({
                categories: function() {
                    return data;
                }
            });

            var product = new Product( {
                category: 2,
                name: "Chai"
            }).bind("change", function() {
                console.log("changed: ", this.changes());
            });

            new kendo.data.ModelViewBinder($("form"), product);
            $("[name=name]").kendoAutoComplete({change: function() {
                    console.log("changed from ", this.previous, " to ", this.value());
            },dataSource: ["foo", "bar"] });

            $("select").kendoDropDownList();

            var Transport = kendo.data.RemoteTransport.extend({
                read: function(options) {
                    options.success(data);
                }
            });

            var dataSource = new kendo.data.DataSource({
                model: kendo.data.Model.define(),
                transport: new Transport({
                    update: {
                        type: "POST",
                        url: "update.php"
                    }
                })
            });

            dataSource.read();

        </script>
    </body>
</html>
