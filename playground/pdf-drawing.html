<html>
  <head>
    <link ref="stylesheet" href="../dist/styles/web/kendo.common.css" />
    <link ref="stylesheet" href="../dist/styles/web/kendo.default.css" />

    <script src="loader.js"></script>
    <script>
      requireSync([
        "../src/jquery.js",
        "../src/kendo.dataviz.js"
      ]);
    </script>
  </head>
  <body>

    <div id="surface" style="border: 1px solid black"></div>

    <script>
      kendo.PDF.loadFonts([ "./font.ttf" ], function(){
          var d = kendo.dataviz.drawing;
          var geo = kendo.dataviz.geometry;

          var surface = d.Surface.create($("#surface"), {
              width: 600,
              height: 400,
              type: "pdf",
          });

          var a1 = 40, a2 = 140;
          var b1 = -40, b2 = -140;
          for (var i = 0; i < 60; i += 2.5) {
              var arcGeometry = new geo.Arc([100, 100], {
                  radiusX: i,
                  radiusY: i,
                  startAngle: a1,
                  endAngle: a2
              });
              var arc = new d.Arc(arcGeometry).stroke("red", 1);
              surface.draw(arc);
              var arcGeometry = new geo.Arc([100, 100], {
                  radiusX: i,
                  radiusY: i,
                  startAngle: b1,
                  endAngle: b2,
                  anticlockwise: true
              });
              var arc = new d.Arc(arcGeometry).stroke("red", 1);
              surface.draw(arc);

              a1 += 5; a2 += 5;
              b1 += 5; b2 += 5;
          }

          var position = new geo.Point(100, 100);
          var text = new d.Text("DAS\nTEXT â˜º", position);
          surface.draw(text);

          var circleGeometry = new geo.Circle([100, 100], 60);
          var circle = new d.Circle(circleGeometry).stroke("red", 1);
          surface.draw(circle);
      });
    </script>

  </body>
</html>
