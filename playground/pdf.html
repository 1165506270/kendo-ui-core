<html>
  <head>
    <title>PDF test</title>
    <script src="../src/kendo.pdf.js"></script>
    <script src="../src/kendo.pdf.ttf.js"></script>
    <script>
      var PDF = kendo.PDF;
      var fonturl = "./font.ttf";

      function mm2pt(mm) {
        return mm * (72/25.4);
      }

      function makePDF() {
        var pdf = new PDF();
        PDF.loadFonts([ fonturl ], function(){
          var font = pdf.getFont(fonturl);
          var strings = [
              "Kendo UI PDF generator. ♥",
              "♙♘♗♖♕♔ ♟♞♝♜♛♚",
              ""
          ];
          var txt = "";
          var cmap = font._font.cmap.getUnicodeEntry().codeMap;
          for (var i = 0; i < 65536; ++i) {
              if (cmap[i] == null) continue;
              if (font._font.widthOfGlyph(cmap[i]) <= 0) continue;
              txt += String.fromCharCode(i);
              if (txt.length == 80) {
                  strings.push(txt);
                  txt = "";
              }
          }
          if (txt) strings.push(txt);

          var page = pdf.addPage();
          page._beginText();
          page._out(mm2pt(5), " ", mm2pt(290), " TD\n");
          page._setFont(font, 8);
          page._setTextLeading(mm2pt(3.5));
          for (var i = 0; i < strings.length; ++i) {
              page._showTextNL(strings[i]);
          }
          page._endText();

          var binary = pdf.render();
          var base64 = window.btoa(binary);
          var dataurl = "data:application/pdf;base64," + base64;
          window.open(dataurl);
          <!-- console.log(base64); -->
        });
      }
    </script>
  </head>
  <body>
    <button onclick="makePDF()">Make PDF</button>
  </body>
</html>
