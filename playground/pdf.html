<html>
  <head>
    <title>PDF test</title>
    <script src="../src/kendo.pdf.js"></script>
    <script src="../src/kendo.pdf.ttf.js"></script>
    <script>
      var PDF = kendo.PDF;
      var fonturl = "./font.ttf";

      function mm2pt(mm) {
        return mm * (72/25.4);
      }

      function makePDF() {
        var pdf = new PDF();
        pdf.getFont(fonturl, function(font){
          var page = pdf.addPage();
          page._beginText();
          page._out(mm2pt(5), " ", mm2pt(250), " TD\n");
          page._out(page._getFontResource(fonturl), " 15 Tf\n");
          page._out(font.encodeText("Check this. ツ ĂŞŢÎÂ. ăşţîâ. ©™® ←♥→"), " Tj\n");
          page._endText();

          var binary = pdf.render();
          var base64 = window.btoa(binary);
          var dataurl = "data:application/pdf;base64," + base64;
          window.open(dataurl);
          <!-- console.log(base64); -->
        });
      }
    </script>
  </head>
  <body>
    <button onclick="makePDF()">Make PDF</button>
  </body>
</html>
