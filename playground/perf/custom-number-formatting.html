<!DOCTYPE html>
<html>
    <head>
        <title>Custom Number Formatting Performance</title>
        <script src="../../src/jquery.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="benchmark.js"></script>
        <script src="references/jshashtable-2.1.js"></script>
        <script src="references/jquery.numberformatter-1.2.2.js"></script>
        <style>
        </style>
    </head>
    <body>
        <div id="log">Running benchmark ... </div>
        <script>
            function custom1() {
                var suite = new Benchmark.Suite;

                suite.add("jquery number-formatting: #,###.00", function() {
                    $.formatNumber(1234.567, {format:"0000000#########,###.00", locale:"us"});
                })
                .add("Kendo custom number formatting: #,###.00", function() {
                    kendo.toString(1234.567, "$ 0000000#########,###.00 $");
                })
                .on("complete", function() {
                    var message = "<div>User agent: " + navigator.userAgent;
                    message += "<table><tr><th>Position</th><th>Contender</th><th>Ops/sec (higher is better)</th></tr>";
                        var results = $.makeArray(this);
                        results.sort(function(a, b) { return b.hz - a.hz });
                        $.each(results, function(index) {
                            message += "<tr><td>" + (index + 1) + "</td><td>" + this.name + "</td><td>" + this.hz + "</td></tr>";
                        });
                        message += "</table></div>";

                    $("#log").html(message);

                    currency();
                })
                .run(true);
            }

            $(document).ready(function() {
                custom1();
            });
        </script>
    </body>
</html>
