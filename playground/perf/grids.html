<!DOCTYPE html>
<html>
    <head>
        <title>Grid performance comparison - binding to 1000 records</title>
        <script src="../../src/jquery.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.query.js"></script>
        <script src="../../src/kendo.datasource.js"></script>
        <script src="../../src/kendo.grid.js"></script>
        <script src="benchmark.js"></script>
        <style>
            table
            {
                table-layout: fixed;
                border: 1px solid black;
                border-collapse: collapse;
            }
            table td,
            table th
            {
                border: 1px solid black;
                padding: 3px;
            }
            fieldset
            {
                height: 200px;
                overflow: auto;
            }
        </style>
    </head>
    <body>
        <p>Running benchmark ... </p>
        <fieldset class="kendo">
            <legend>Kendo Grid with 1000 records</legend>
            <table class="kendo">
                <thead>
                    <tr>
                        <th data-field="CustomerID">Customer ID</th>
                        <th data-field="CustomerName">Customer Name</th>
                        <th data-field="Birthday">Birthday</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </fieldset>
        <script>
            $(document).ready(function() {
                var records = [];

                for (var i = 1; i <= 1000; i++) {
                    records.push({ CustomerID: i, CustomerName: "Customer " + i, Birthday: new Date() });
                }
                var suite = new Benchmark.Suite;

                var grid = $("table.kendo").kendoGrid(records).data("kendoGrid");

                suite.add("Kendo Grid", function() {
                    grid.refresh();
                })
                .on("complete", function() {
                    var message = "User agent: " + navigator.userAgent;
                    message += "<table><tr><th>Grid</th><th>Ops/sec (higher is better)</th></tr>";
                    $.each(this, function() {
                        message += "<tr><td>" + this.name + "</td><td>" + this.hz + "</td></tr>";
                    });
                    message += "</table>";
                    $("p:first").html(message);
                })
                .run(true);
            });
        </script>
    </body>
</html>
