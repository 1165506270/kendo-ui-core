<!DOCTYPE html>
<html>
    <head>
        <title>MVVM binding</title>
        <script src="../../src/jquery.js"></script>
        <script src="benchmark.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <style>
            body {
                padding: 1em;
                margin: 1em;
            }

            table {
                table-layout: fixed;
                width: 100%;
                border: 1px solid black;
                border-collapse: collapse;
            }

            table td, table th {
                border: 1px solid black;
                padding: 5px;
            }
        </style>
    </head>
    <body>
        <div id="log"></div>
        <script>
                var suite = new Benchmark.Suite;
                var callback = function() {}

                var observable = new kendo.Observable();
                observable.bind("event", callback);
                observable.bind("event", callback);

                var jq = $({});

                jq.bind("event", callback);
                jq.bind("event", callback);

                suite.add("Kendo Observable", function() {
                    observable.trigger("event");
                })
                .add("jQuery", function() {
                    jq.triggerHandler("event");
                })
                .on("complete", function() {
                    var message = "<div>User agent: " + navigator.userAgent;
                    message += "<table><tr><th>Position</th><th>Contender</th><th>Ops/sec (higher is better)</th></tr>";
                        var results = $.makeArray(this);
                        results.sort(function(a, b) { return b.hz - a.hz });
                        $.each(results, function(index) {
                            message += "<tr><td>" + (index + 1) + "</td><td>" + this.name + "</td><td>" + this.hz + "</td></tr>";
                        });
                        message += "</table></div>";

                    $("#log").html(message);
                })
                .run(true);
            </script>
        </body>
    </html>
    </body>
</html>
