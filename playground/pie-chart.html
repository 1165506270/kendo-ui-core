<!DOCTYPE html>
<html>
    <head>
        <title>Pie Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
    </head>
    <body>
    <?xml version="1.0" standalone="no" ?>
    <script type="text/javascript">
        function click (e) {
            console.log(e);
        }


        $(document).ready(function() {
            $("#container").kendoChart({
                title: {
                    visible: false
                },
                legend: {
                    visible: false
                },
                seriesDefaults: {
                    type: "pie",
                    labels: {
                        visible: true
                    }
                },
                series: [{
                    data:[
                      {
                          value: 312,
                          category: "Value A"
                      }]
                  }],
                  seriesClick: click,
              tooltip: {
                visible: true,
                    template: "#= console.log(dataItem) #"

              }
            });
        });

    </script>
    <div id="container" style="width: 600px; height: 400px;"></div>
</html>
