<!DOCTYPE html>
<html>
    <head>
        <title>Pie Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.chart.js"></script>
    </head>
    <body>
    <?xml version="1.0" standalone="no" ?>
    <script type="text/javascript">
        var data = [
            {
                name: "Alpha",
                a: 15,
                b: 20,
                c: 15,
                d: 20
            }
        ];

        $(document).ready(function() {
            $("#container").kendoChart({
                title: {
                    text: "Teh chart",
                    position: "top"
                },
                theme: "blueopal",
                legend: {
                    position: "left"
                },
                dataSource: data,
                seriesDefaults: {
                    type: "pie",
                    padding: 100,
                    labels: {
                        visible: true,
                        format: "{0:C}",
                        font: "12px Verdana, sans-serif"
                    }
                },
                series: [{
                    name: "World",
                    data:[
                      {
                          value: 1,
                          name: "Value A"
                      }, {
                          value: 1,
                          name: "Value B"
                      }, {
                          value: 1,
                          name: "Value B"
                      }, {
                          value: 1,
                          name: "Value B"
                      }, {
                          value: 1,
                          name: "Value B"
                      }, {
                          value: 1,
                          name: "Value F"
                      }, {
                          value: 1,
                          name: "Value F"
                      }, {
                          value: 80,
                          name: "Value H"
                      }]
                }],
                chartArea: {
                    border: {
                        width: 1,
                        color: "black"
                    }
                }
            });
        });
