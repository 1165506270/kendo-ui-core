        function clickMe() {
            var chart = $("#container").data("kendoChart");

            setInterval(function() {
                chart.options.series[0].startAngle = (chart.options.series[0].startAngle + 1) % 360; chart.refresh();
            }, 50);
        }

        function change() {
            var chart = $("#container").data("kendoChart"),
                align = $("#alignOn").prop("checked") ? "circle" : "column",
                series = chart.options.series;
            for (var i = 0, length = chart.options.series.length; i < length; i++) {
                series[i].labels.align = align;
            };

            chart.refresh();
        }
