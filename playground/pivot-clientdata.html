        <style>
            html
            {
                font: 12px sans-serif;
            }
            .filter-container {
                overflow: auto;
                max-height: 300px;
                min-height: 150px;
                width: 200px;
            }
        </style>
    </head>
    <body>

        <div id="pivotgrid"></div>

        <script>

            $(function() {
                var data = createRandomData(1000);

                var cube = new kendo.data.PivotCubeBuilder({
                    dimensions: {
                        FirstName: { caption: "All First Names" },
                        LastName: { caption: "All Last Names" }
                    },
                    measures: {
                        Measure1: { caption: "Measure 1", field: "Age",  aggregate: function(data, state) { return data + state; } }
                    }
                });

                var pivot = $("#pivotgrid").kendoPivotGrid({
                    dataSource: {
                    //    rows: [{ name: "[Date].[Calendar]", expand: false }, { name: "[Geography].[City]" } ],
                        columns: [ { name: "FirstName", expand: false }],
                        rows: [{name: "LastName", expand: true }],
                        measures: ["Measure1"],
                        //measures: ["[Measures].[Internet Order Lines Count]"],
                        //columns: ["[Department]"],
                        transport: {
                            read: function(options) {
                                options.success(cube.process(data, {
                                    columns: options.data.columns,
                                    rows: options.data.rows,
                                    measures: options.data.measures
                                }));
                            }
                        },
                        schema: {
                            axes: "axes",
                            data: "data"
                        },
                        error: function(e) {
                           alert("error: " + kendo.stringify(e.errors[0]));
                        }
                    }
                }).data("kendoPivotGrid");
            });

        </script>
    </body>
</html>
