        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dom.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.odata.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.xml.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivotgrid.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.list.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dropdownlist.js" type="text/javascript" charset="utf-8"></script>

        <script src="http://demos.telerik.com/kendo-ui/content/shared/js/people.js"></script>

        <link href="../styles/web/kendo.common.less" rel="stylesheet/less" />
        <link href="../styles/web/kendo.silver.less" rel="stylesheet/less" />
        <script src="../demos/mvc/content/shared/js/less.js"></script>


        <style>
            html
            {
                font: 12px sans-serif;
            }
            .filter-container {
                overflow: auto;
                max-height: 300px;
                min-height: 150px;
                width: 200px;
            }
        </style>
    </head>
    <body>

        <div id="pivotgrid"></div>

        <script>

            $(function() {
                //        var data = createRandomData(2000000);

                var data = [{ FirstName: "Name1", LastName: "LastName1", Age: 42 }, { FirstName: "Name2", LastName: "LastName1", Age: 42  }, { FirstName: "Name2", LastName: "LastName2", Age: 52  } ];
                var pivot = $("#pivotgrid").kendoPivotGrid({
                    dataSource: {
                        columns: [{ name: "FirstName", expand: true },{ name: "LastName", expand: true } ],
                        measures: ["Count", "Sum"],
                        rows: [{ name: "Age", expand: true  }],
                       data: data,
                        schema: {
                            cube: {
                                dimensions: {
                                    FirstName: { caption: "All First Names" },
                                    LastName: { caption: "All Last Names" },
                                    Age: { caption: "Age" }
                                },
                                measures: {
                                    "Count": { caption: "Count", field: "Name1",  aggregate: function(data, state) { return state + 1; } },
                                    "Sum": { caption: "Sum", field: "Age",  aggregate: function(data, state) { return state + data; } }
                                }
                            }
                        },
                        error: function(e) {
                            alert("error: " + kendo.stringify(e.errors[0]));
                        }
                    }
                }).data("kendoPivotGrid");
            });

        </script>
    </body>
</html>
