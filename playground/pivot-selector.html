        <script>
            var SettingsTarget = kendo.ui.Widget.extend({
                init: function(element, options) {
                    kendo.ui.Widget.fn.init.call(this, element, options);

                    var that = this;
                    this.element.addClass("k-settings-target");

                    this.sortable = this.element.kendoSortable({
                        connectWith: ".k-settings-target",
                        change: function(e) {
                            if (e.action == "receive") {
                                that.add(e.item.data("name"));
                            } else if (e.action == "remove") {
                                that.remove(e.item.data("name"));
                            }
                        }
                    });

                    this.dataSource = options.dataSource;
                    this.dataSource.bind("change", $.proxy(this.refresh, this));
                    this.itemTemplate = kendo.template("<li data-name='${name || data}'>${name || data}</li>");
                    this.items = [];
               },

               options: {
                   name: "SettingsTarget"
               },

               add: function(item) {
                    this.items.push(item);
                    this.dataSource[this.options.setting](this.items);
               },
               remove: function(item) {
                 var found;
                 for (var idx = 0; idx < this.items.length; idx++) {
                        if (this.items[idx] == item) {
                            found = true;
                            break;
                        }
                 }

                 if (found) {
                     this.items.splice(idx, 1);
                     this.dataSource[this.options.setting](this.items);
                 }
               },

               refresh: function() {
                    this.items = $.map(this.dataSource[this.options.setting](), function(item) { return item.name });
                    this.element.html(kendo.render(this.itemTemplate, this.items));
               }
           });
            kendo.ui.plugin(SettingsTarget);
        </script>

            $(function() {
                var pivot = $("#pivotgrid").kendoPivotGrid({
                    dataSource: {
                        type: "xmla",
                    //    rows: [{ name: "[Date].[Calendar]", expand: false }, { name: "[Geography].[City]" } ],
                        columns: [ { name: "[Date].[Calendar]" }/*, { name: "[Product].[Product Name].[All]" }*/],
                        //measures: ["[Measures].[Internet Order Lines Count]"],
                        transport: {
                            connection: {
                      //          catalog: "Adventure Works DW Standard Edition",
                       //         cube: "Adventure Works"
                                catalog: "Adventure Works Internet Sales Model",
                                cube: "Adventure Works Internet Sales Model"
                            },
                            read: {
                              //  url: "http://sampledata.infragistics.com/olap/msmdpump.dll",//"http://krustev:8080/olap/msmdpump.dll",
                                url: "http://krustev:8080/olap/msmdpump.dll",
                                dataType: "text",
                                contentType: "text/xml",
                                type: "POST"
                            }
                        },
                        schema: {
                            type: "xmla"
                        },
                        error: function(e) {
                           alert("error: " + kendo.stringify(e.errors[0]));
                        }
                    }
                }).data("kendoPivotGrid");

                var catalogs = $("#catalogs").kendoDropDownList({
                    dataSource: {
                        transport: {
                            read: function(options) {
                                pivot.dataSource.schemaCatalogs().done(function(data) {
                                    options.success(data);
                                });
                            }
                        },
                        change: function() {
                            pivot.dataSource.schemaCubes().done(function(data) {
                                treeview.dataSource.fetch();
                            });
                        }
                    },
                    dataTextField: "name",
                    dataValueField: "name",
                    optionLabel: "None",
                    value: pivot.dataSource.catalog(),
                    change: function() {
                        pivot.dataSource.catalog(this.value());
                    }
                }).data("kendoDropDownList");

                var cubes = $("#cubes").kendoDropDownList({
                    dataSource: {
                        transport: {
                            read: function(options) {
                                pivot.dataSource.schemaCubes().done(function(data) {
                                    options.success(data);
                                });
                            }
                        }
                    },
                    dataTextField: "caption",
                    dataValueField: "name",
                    change: function() {
                        pivot.dataSource.cube(this.value());
                        treeview.dataSource.read();
                    }
                }).data("kendoDropDownList");

                var treeview = $("#treeview").kendoTreeView({
                    dataTextField: "name",
                    autoBind: false,
                    dragAndDrop: true,
                    dragstart: function(e) {
                        var dataItem = this.dataItem(e.sourceNode);
                        if (!dataItem.hasChildren) {
                            e.preventDefault();
                        }
                    },
                    drag: function(e) {
                        var target = $(e.dropTarget);
                        if (target.hasClass("settings-target")) {
                            e.setStatusClass("k-add");
                        } else {
                            e.setStatusClass("k-denied");
                        }
                    },
                    drop: function(e) {
                        e.preventDefault();
                        var target = $(e.dropTarget);
                        var node = this.dataItem(e.sourceNode);
                        var container = target.closest(".settings-target")
                        if (container.length) {
                            console.log(node);
                            container
                                .data("kendoSettingsTarget")
                                .add(node.defaultHierarchy || node.uniqueName);
                        }
                    },
                    dataSource: {
                        schema: {
                            model: {
                                id: "uniqueName",
                                hasChildren: function(item) {
                                    if (item.hierarchyUniqueName) {
                                        return false;
                                    }
                                    return true;
                                }
                            }
                        },
                        transport: {
                            read: function(options) {
                                if ($.isEmptyObject(options.data)) {
                                    pivot.dataSource.schemaDimensions().done(function(response) {
                                        options.success(response);
                                    });
                                } else if (options.data.uniqueName == "[Measures]") {
                                    pivot.dataSource.schemaMeasures().done(function(response) {
                                        options.success(response);
                                    });
                                } else if (options.data.uniqueName.indexOf(".") > 1) {
                                    pivot.dataSource.schemaLevels(options.data.uniqueName).done(function(response) {
                                        options.success(response);
                                    });
                                } else if (options.data.uniqueName) {
                                    pivot.dataSource.schemaHierarchies(options.data.uniqueName).done(function(response) {
                                        options.success(response);
                                    });
                                } else {
                                    options.success([]);
                                }
                            }
                        }
                    }
                }).data("kendoTreeView");

                $(".columns-target").kendoSettingsTarget({
                    dataSource: pivot.dataSource,
                    setting: "columns"
                });

                $(".rows-target").kendoSettingsTarget({
                    dataSource: pivot.dataSource,
                    setting: "rows"
                });

                $(".measures-target").kendoSettingsTarget({
                    dataSource: pivot.dataSource,
                    setting: "measures"
                });
            });
