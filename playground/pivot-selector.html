        <style>

            fieldset ul {
                list-style: none;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .target-container {
                border: 1px solid grey;
                width: 200px;
                height: 200px;
            }
            .k-pivotsetting-indicator {
                border-style: solid;
                border-width: 1px;
                margin: 0 3px;
                padding: .15em .15em .15em .4em;
                line-height: 1.5em;
                border-radius: 4px;
            }
            .k-pivot-table .k-pivotsetting-indicator {

            .k-pivotsetting-indicator a {

    <body>
        <fieldset style="margin: 10px; width: 700px">
            <div style="width: 60%; float:left;">
                <ul>
                    <li>catalog: <select id="catalogs"></select></li>
                    <li>cube: <select id="cubes"></select> </li>
                    <li><ul id="treeview"></ul><li>
                </ul>
            </div>

            <div style="float:left;">
                <fieldset class="target-container">
                    <legend>columns</legend>
                    <ul class="columns-target"></ul>
                </fieldset>

                <fieldset class="target-container">
                    <legend>rows</legend>
                    <ul class="rows-target"></ul>
                </fieldset>

                <fieldset class="target-container">
