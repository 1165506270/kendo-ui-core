<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>pivot columns</title>
        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dom.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.odata.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.xml.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivotgrid.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.list.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dropdownlist.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.userevents.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.draganddrop.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.sortable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.treeview.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivot.configurator.js" type="text/javascript" charset="utf-8"></script>

        <link href="../styles/web/kendo.common.less" rel="stylesheet/less" />
        <link href="../styles/web/kendo.silver.less" rel="stylesheet/less" />
        <script src="../demos/mvc/content/shared/js/less.js"></script>

        <style>
            html
            {
                font: 12px sans-serif;
            }
            .filter-container {
                overflow: auto;
                max-height: 300px;
                min-height: 150px;
                width: 200px;
            }
        </style>
    </head>
    <body>
        <div id="configurator"></div>

        <div id="pivotgrid"></div>

        <script>

            $(function() {


                var pivot = $("#pivotgrid").kendoPivotGrid({
                    dataSource: {
                        type: "xmla",
                    //    rows: [{ name: "[Date].[Calendar]", expand: false }, { name: "[Geography].[City]" } ],
                        //columns: [ { name: "[Date].[Calendar]" }/*, { name: "[Product].[Product Name].[All]" }*/],
                        //measures: ["[Measures].[Internet Order Lines Count]"],
                        //columns: ["[Department]"],
                        transport: {
                            connection: {
                               catalog: "Adventure Works DW 2008R2",
                              cube: "Adventure Works"
                             //   catalog: "FoodMart",
                              //  cube: "HR"
                            },
                            read: {
                            //    url: "http://sampledata.infragistics.com/olap/msmdpump.dll",//"http://krustev:8080/olap/msmdpump.dll",
                            //    url: "http://korchev:8080/foodmart/xmla",
                                url: "http://demos.telerik.com/olap/msmdpump.dll",
                                dataType: "text",
                                contentType: "text/xml",
                                type: "POST"
                            }
                        },
                        schema: {
                            type: "xmla"
                        },
                        error: function(e) {
                           alert("error: " + kendo.stringify(e.errors[0]));
                        }
                    }
                }).data("kendoPivotGrid");

                $("#configurator").kendoPivotConfigurator({
                    dataSource: pivot.dataSource
                });

                var defaultMember = "[Date].[Fiscal].[(All)]";

                var treeview;
                var popup = new kendo.ui.Popup($("<div class='filter-container'><div class='treeview'></div></div>"), {
                    activate: function() {
                        if (!treeview) {
                            var first = true;
                            treeview =  $(".treeview").kendoTreeView({
                                dataTextField: "name",
                                checkboxes: {
                                    checkChildren: true
                                },
                                dataBound: function() {
                                    if (first) {
                                        this.dataSource.at(0).set("checked", true)
                                        first = false;
                                    }
                                },
                                dataSource: {
                                    schema: {
                                        model: {
                                            id: "levelUniqueName",
                                            hasChildren: function(item) {
                                                //                if (item.hierarchyUniqueName) {
                                                    //                   return false;
                                                    //              }
                                                return true;
                                            }
                                        }
                                    },
                                    transport: {
                                        read: function(options) {
                                            var node = $(".treeview").data("kendoTreeView").dataSource.get(options.data.levelUniqueName);

                                            var name = options.data.levelUniqueName;

                                            var restrictions = {
                                                catalogName: pivot.dataSource.catalog(),
                                                cubeName: pivot.dataSource.cube(),
                                            }

                                            if (!name) {
                                                restrictions.levelUniqueName = defaultMember;
                                            } else {
                                                restrictions.memberUniqueName = node.uniqueName.replace(/\&/g, "&amp;");
                                                restrictions.treeOp = 1;
                                            }

                                            pivot.dataSource.discover({
                                                data: {
                                                    command: "MDSCHEMA_MEMBERS",
                                                    restrictions: restrictions
                                                }
                                                }).done(function(response) {
                                                response = pivot.dataSource.reader._mapSchema(response, {
                                                    name: kendo.getter("MEMBER_NAME['#text']", true),
                                                    caption: kendo.getter("MEMBER_CAPTION['#text']", true),
                                                    description: kendo.getter("DESCRIPTION['#text']", true),
                                                    uniqueName: kendo.getter("MEMBER_UNIQUE_NAME['#text']", true),
                                                    dimensionUniqueName: kendo.getter("DIMENSION_UNIQUE_NAME['#text']", true),
                                                    levelUniqueName: kendo.getter("LEVEL_UNIQUE_NAME['#text']", true),
                                                    hierarchyUniqueName: kendo.getter("HIERARCHY_UNIQUE_NAME['#text']", true)
                                                });
                                                options.success(response);
                                            });
                                        }
                                    }
                                }
                            }).data("kendoTreeView");

                            treeview.dataSource.bind("change", function(e) {
                                if (e.field === "checked") {
                                    var checkedNodes = [];

                                    checkedNodeIds(treeview.dataSource.view(), checkedNodes);

                                    if (checkedNodes.length > 0) {
                                        pivot.dataSource.filter({ value: checkedNodes.join(","), operator: "in" });
                                        } else {
                                        pivot.dataSource.filter({});
                                    }
                                }
                            });

                        } else {
                           treeview.dataSource.read();
                       }
                    }
                });

                $("#pivotgrid, #configurator").on("click", ".k-pivot-setting:not(.k-settings-measures)>.k-button", function(e) {
                    if (!$(e.target).hasClass("k-setting-delete")) {
                        defaultMember = $(this).attr(kendo.attr("name")) + ".[(ALL)]";
                        popup.options.anchor = $(this);
                        popup.open();
                    }
                });

                // function that gathers IDs of checked nodes
                function checkedNodeIds(nodes, checkedNodes) {
                    for (var i = 0; i < nodes.length; i++) {
                        if (nodes[i].checked) {
                            checkedNodes.push(nodes[i].uniqueName);
                        }

                        if (nodes[i].hasChildren) {
                            checkedNodeIds(nodes[i].children.view(), checkedNodes);
                        }
                    }
                }
            });

        </script>
    </body>
</html>
