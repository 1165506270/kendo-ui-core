            $(function() {
                var pivot = $("#pivotgrid").kendoPivotGrid({
                    dataSource: {
                        type: "xmla",
                        rows: [{ name: "[Date].[Calendar]", expand: false }, { name: "[Geography].[City]" } ],
                        columns: [ { name: "[Product].[Category]" }, { name: "[Product].[Product Name]" }],
                        measures: ["[Measures].[Internet Order Lines Count]"],
                        transport: {
                            connection: {
                                catalog: "Adventure Works Internet Sales Model",
                                cube: "Adventure Works Internet Sales Model"
                            },
                            read: {
                                url: "http://krustev:8080/olap/msmdpump.dll",
                                dataType: "text",
                                contentType: "text/xml",
                                type: "POST"
                            }
                        },
                        schema: {
                            type: "xmla"
                        },
                        error: function(e) {
                           alert("error: " + kendo.stringify(e.errors[0]));
                        }
                    }
                }).data("kendoPivotGrid");

                var cubes = $("#cubes").kendoDropDownList({
                    dataTextField: "caption",
                    dataValueField: "name",
                    change: function() {
                        pivot.dataSource.cube(this.value());
                        treeview.dataSource.read();
                    }
                }).data("kendoDropDownList");

                var catalogs = $("#catalogs").kendoDropDownList({
                    dataTextField: "name",
                    dataValueField: "name",
                    optionLabel: "None",
                    change: function() {
                        pivot.dataSource.catalog(this.value());
                    }
                }).data("kendoDropDownList");

                var treeview = $("#treeview").kendoTreeView({
                    dataTextField: "name",
                    checkboxes: true,
                    autoBind: false,
                    dataSource: {
                        schema: {
                            model: {
                                id: "uniqueName",
                                hasChildren: function() {
                                    return true;
                                }
                            }
                        },
                        transport: {
                            read: function(options) {
                                if ($.isEmptyObject(options.data)) {
                                    pivot.dataSource.schemaDimensions().done(function(response) {
                                        options.success(response);
                                    });
                                } else if (options.data.uniqueName == "[Measures]") {
                                    pivot.dataSource.schemaMeasures().done(function(response) {
                                        options.success(response);
                                    });
                                } else if (options.data.uniqueName.indexOf(".") > 1) {
                                    pivot.dataSource.schemaLevels(options.data.uniqueName).done(function(response) {
                                        options.success(response);
                                    });
                                } else if (options.data.uniqueName) {
                                    pivot.dataSource.schemaHierarchies(options.data.uniqueName).done(function(response) {
                                        options.success(response);
                                    });
                                } else {
                                    options.success([]);
                                }
                            }
                        }
                    }
                }).data("kendoTreeView");

                catalogs.bind("change", function() {
                    populate(pivot.dataSource);
                });

                pivot.dataSource.schemaCatalogs().done(function(data) {
                   catalogs.dataSource.data(data);
                });
            });

            function populate(pivotDataSource) {
                var cubes = $("#cubes").data("kendoDropDownList");
                var treeview = $("#treeview").data("kendoTreeView");

                pivotDataSource.schemaCubes().done(function(data) {
                    cubes.dataSource.data(data);
                    treeview.dataSource.fetch();

                    treeview.dataSource.bind("change", function() {
                        var checkedNodes = [],
                        treeView = $("#treeview").data("kendoTreeView");

                        checkedNodeIds(treeView.dataSource.view(), checkedNodes);

                        pivotDataSource.columns(checkedNodes);
                    });
                });
            }

            // function that gathers IDs of checked nodes
            function checkedNodeIds(nodes, checkedNodes) {
                for (var i = 0; i < nodes.length; i++) {
                    if (nodes[i].checked) {
                        checkedNodes.push(nodes[i].id);
                    }

                    if (nodes[i].hasChildren) {
                        checkedNodeIds(nodes[i].children.view(), checkedNodes);
                    }
                }
            }

        </script>
