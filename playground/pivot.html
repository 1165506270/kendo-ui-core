<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>pivot columns</title>
        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dom.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.odata.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.xml.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivotgrid.js" type="text/javascript" charset="utf-8"></script>
        <link href="../styles/web/kendo.common.less" rel="stylesheet/less" />
        <link href="../styles/web/kendo.silver.less" rel="stylesheet/less" />
        <script src="../demos/mvc/content/shared/js/less.js"></script>
    </head>
    <body>
        <button id="expand-city">Expand City</button>
        <button id="expand-calendar">Expand Calendar</button>
        <button id="expand-2005">Expand 2005</button>
        <button id="expand-2006">Expand 2006</button>

        <button id="expand-2005_2">Expand 2005.[2]</button>
        <button id="expand-2006_1">Expand 2006.[1]</button>
        <button id="expand-2006_2">Expand 2006.[2]</button>

        <button id="expand-2005-city">Expand 2005 City</button>
        <button id="expand-2005-2-city">Expand 2005-2 City</button>

        <div id="pivotgrid"></div>

        <script>
            $("#expand-city").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn(["[Date].[Calendar]", "[Geography].[City]" ]);
            });

            $("#expand-calendar").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn("[Date].[Calendar]");
            });

            $("#expand-2005").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn("[Date].[Calendar].[Year].&[2005]");
            });

            $("#expand-2005-city").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn(["[Date].[Calendar].[Year].&[2005]", "[Geography].[City]"]);
            });

            $("#expand-2005-2-city").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn(["[Date].[Calendar].[Year].&[2005].&[2]", "[Geography].[City]"]);
            });

            $("#expand-2005_2").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn("[Date].[Calendar].[Year].&[2005].&[2]");
            });

            $("#expand-2006").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn("[Date].[Calendar].[Year].&[2006]");
            });

            $("#expand-2006_1").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn("[Date].[Calendar].[Year].&[2006].&[1]");
            });

            $("#expand-2006_2").click(function() {
                var dataSource = $("#pivotgrid").data("kendoPivotGrid").dataSource;
                dataSource.expandColumn("[Date].[Calendar].[Year].&[2006].&[2]");
            });

            $(function() {
                $("#pivotgrid").kendoPivotGrid({
                    dataSource: {
                        type: "xmla",
                        columns: [{ name: "[Date].[Calendar]", expand: false }, { name: "[Geography].[City]" } ],
                        rows: [ { name: "[Product].[Category]" }, { name: "[Product].[Product Name]" }],
                        measures: ["[Measures].[Internet Order Lines Count]"],
                        transport: {
                            connection: {
                                catalog: "Adventure Works Internet Sales Model",
                                cube: "Adventure Works Internet Sales Model"
                            },
                            read: {
                                url: "http://krustev:8080/olap/msmdpump.dll",
                                dataType: "text",
                                contentType: "text/xml",
                                type: "POST"
                            }
                        },
                        schema: {
                            type: "xmla"
                        },
                        error: function(e) {
                           alert("error: " + kendo.stringify(e.errors[0]));
                        }
                    }
                });
            });
        </script>
    </body>
</html>
