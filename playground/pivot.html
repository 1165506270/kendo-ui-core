<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>pivot columns</title>
        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.mobile.scroller.js"></script>
        <script src="../src/kendo.dom.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.odata.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.xml.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.pivotgrid.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.list.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.dropdownlist.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.sortable.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.treeview.js" type="text/javascript" charset="utf-8"></script>
        <link href="../styles/web/kendo.common.less" rel="stylesheet/less" />
        <link href="../styles/web/kendo.silver.less" rel="stylesheet/less" />
        <script src="../demos/mvc/content/shared/js/less.js"></script>

        <style>

            fieldset ul {
                list-style: none;
                height: 100%;
                margin: 0;
                padding: 0;
            }
            .target-container {
                border: 1px solid grey;
                width: 200px;
                height: 200px;
            }
        </style>
    </head>
    <body>
        <div id="pivotgrid"></div>

        <script>
            function createPivot(options) {
                options = options || {};

                if (!options.dataSource) {
                    options.dataSource = new kendo.data.PivotDataSource({
                        schema: {
                            axes: function() {
                                return {};
                            }
                        }
                    });
                }

                return new kendo.ui.PivotGrid($("#pivotgrid"), options);
            }

            function createDataSource(tuples, data, measures) {
                return new kendo.data.PivotDataSource({
                    measures: measures || [],
                    schema: {
                        axes: "axes",
                        data: "data"
                    },
                    transport: {
                        read: function(options) {
                            options.success({
                                axes: {
                                    columns: {
                                        tuples: tuples || []
                                    }
                                },
                                data: data || []
                            });
                        }
                    }
                });
            }

            function createDataSourceRows(tuples, data, measures) {
                return new kendo.data.PivotDataSource({
                    measures: {
                        values: measures || [],
                        axis: "rows"
                    },
                    rows: [ { name: "level 0" } ],
                    schema: {
                        axes: "axes",
                        data: "data"
                    },
                    transport: {
                        read: function(options) {
                            options.success({
                                axes: {
                                    rows: {
                                        tuples: tuples || []
                                    }
                                },
                                data: data || []
                            });
                        }
                    }
                });
            }

            $(function() {
                var tuples = [
                    { members: [ { name: "measure 1", children: [] } ] },
                    { members: [ { name: "measure 2", children: [] } ] },
                ]

                var measures = [ "measure 1", "measure 2"];

                var data = [
                    { value: 1 },
                    { value: 2 }
                ];

                var indexes = [3, 4, 1, 5, 2, 0];

                window.checkTuple = function (data) {
                    var tuple = tuples[indexes.shift()];
                    var templateTuple = data.rowTuple;

                    console.log(tuple.members[0].name, templateTuple.members[0].name);
                    console.log(tuple.members[1].name, templateTuple.members[1].name);
                };

                var pivotgrid = createPivot({
                    dataSource: createDataSourceRows(tuples, data, measures),
                });
            });
        </script>
    </body>
</html>
