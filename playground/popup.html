<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Animations</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" src="../src/kendo.userevents.js"></script>
        <script type="text/javascript" src="../src/kendo.draganddrop.js"></script>
        <script type="text/javascript" src="../src/kendo.slider.js"></script>
        <link href="../styles/web/kendo.common.css" rel="stylesheet"/>
        <link href="../styles/web/kendo.default.less" rel="stylesheet/less" type="text/css"/>
        <script type="text/javascript" src="../demos/mvc/content/shared/js/less.js"></script>
        <style type="text/css" media="screen">
            .anchor
            {
                width: 200px;
                height: 200px;
                background: red;
                float: left;
                position: absolute;
                top: 50px;
                left: 400px;
            }
            .popup
            {
                width: 150px;
                height: 150px;
                background: blue;
                color: white;
                border: 10px solid black;
            }
        </style>
    </head>
    <body>
        <button>open</button>
            <div class="anchor"></div>
        <div id="popup" class="popup">
            <input id="input" />
        </div>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $("#popup").kendoPopup({
                    toggleTarget: $("button"),
                    toggleEvent: "click",
                    origin: "bottom left",
                    position: "top left",
                    anchor: ".anchor",
                    collision: "flip"
                });

                $("#input").kendoSlider({ tooltip: {visible: false} });
            });
        </script>
    </body>
</html>
