<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Animations</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <style type="text/css" media="screen">
            .anchor
            {
                width: 200px;
                height: 200px;
                background: red;
                float: left;
                position: absolute;
                top:100px;
                left: 1000px;
            }
            .popup
            {
                width: 1050px;
                height: 150px;
                background: blue;
                color: white;
                border: 10px solid black;
            }
        </style>
    </head>
    <body>
        <button>open</button>
        <div class="anchor"></div>
        <div class="popup">popup</div>
        <script type="text/javascript" charset="utf-8">
            $(document).ready(function() {
                $(".popup").kendoPopup( {
                    toggleTarget: $("button"),
                    toggleEvent: "click",
                    origin: "top left",
                    position: "top right",
                    anchor: ".anchor",
                    collision: "fit"
                });
            });
        </script>
    </body>
</html>
