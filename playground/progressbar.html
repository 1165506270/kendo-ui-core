<!DOCTYPE html>
<html>
    <head>
        <title>Progressbar Playground</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link href="../styles/web/kendo.common.css" rel="stylesheet" type="text/css"/>
        <link href="../styles/web/kendo.default.css" rel="stylesheet" type="text/css"/>

        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.progressbar.js" type="text/javascript" charset="utf-8"></script>
    <style>
    html
    {
        font: 12px sans-serif;
    }

    /* common */

    .k-progressbar
    {
        display: inline-block;
        position: relative;
        vertical-align: middle;
    }

    .k-progressbar
    {
        border-radius: 4px;
    }

    .k-progressbar-horizontal
    {
        width: 27em;
        height: 1.9em;
    }

    .k-progressbar-vertical
    {
        width: 1.9em;
        height: 27em;
    }

    .k-progressbar > .k-state-selected
    {
        position: absolute;
        left: -1px;
        border-style: solid;
        border-width: 1px;
        overflow: hidden;
    }

    .k-progressbar-horizontal > .k-state-selected
    {
        top: -1px;
        height: 100%;
        border-radius: 4px 0 0 4px;
    }

    .k-progressbar-vertical > .k-state-selected
    {
        bottom: -1px;
        width: 100%;
        border-radius: 0 0 4px 4px;
    }

    .k-progressbar-horizontal.k-progressbar-reverse > .k-state-selected
    {
        left: auto;
        right: -1px;
        border-radius: 0 4px 4px 0;
    }

    .k-progressbar-vertical.k-progressbar-reverse > .k-state-selected
    {
        bottom: auto;
        top: -1px;
        border-radius: 4px 4px 0 0;
    }

    .k-progressbar > .k-state-selected.k-complete
    {
        border-radius: 4px;
    }

    .k-progressbar > .k-reset
    {
        list-style: none;
        margin: 0;
        padding: 0;
        position: absolute;
        left: -1px;
        top: -1px;
        width: 100%;
        height: 100%;
        border-radius: 4px;
        white-space: nowrap;
    }

    .k-progressbar-horizontal .k-item
    {
        display: inline-block;
        height: 100%;
        border-style: solid;
        border-width: 1px 1px 1px 0;
    }

    .k-progressbar-horizontal .k-first
    {
        border-radius: 4px 0 0 4px;
        border-left-width: 1px;
    }

    .k-progressbar-horizontal .k-last
    {
        border-radius: 0 4px 4px 0;
    }

    .k-progressbar-horizontal.k-progressbar-reverse .k-item
    {
        border-width: 1px 0 1px 1px;
    }

    .k-progressbar-horizontal.k-progressbar-reverse .k-last
    {
        border-right-width: 1px;
    }

    .k-progressbar-vertical .k-item
    {
        width: 100%;
        border-style: solid;
        border-width: 1px 1px 0 1px;
    }

    .k-progressbar-vertical .k-first
    {
        border-radius: 4px 4px 0 0;
    }

    .k-progressbar-vertical .k-last
    {
        border-radius: 0 0 4px 4px;
        border-bottom-width: 1px;
    }

    .k-progressbar-vertical.k-progressbar-reverse .k-item
    {
        border-width: 0 1px 1px 1px;
    }

    .k-progressbar-vertical.k-progressbar-reverse .k-first
    {
        border-top-width: 1px;
    }

    .k-progress-status-wrap
    {
        position: absolute;
        top: -1px;
        left: -1px;
        border:1px solid transparent;
        line-height: 2em;
        width: 100%;
        height: 100%;
        text-align: right;
    }

    .k-progressbar-horizontal.k-progressbar-reverse .k-progress-status-wrap
    {
        left: auto;
        right: -1px;
        text-align: left;
    }

    .k-progressbar-vertical .k-progress-status-wrap
    {
        top: auto;
        bottom: -1px;
    }

    .k-progress-status
    {
        display: inline-block;
        white-space:nowrap;
    }

    .k-progress-status
    {
        padding: 0 .5em;
    }

    .k-progressbar-vertical .k-progress-status
    {
        -webkit-transform: rotate(-90deg) translateX(-100%);    
        -moz-transform: rotate(-90deg) translateX(-100%);
        -ms-transform: rotate(-90deg) translateX(-100%);
        -o-transform: rotate(-90deg) translateX(-100%);
        transform: rotate(-90deg) translateX(-100%);
        -webkit-transform-origin: 0 0;
        -moz-transform-origin: 0 0;
        -ms-transform-origin: 0 0;
        -o-transform-origin: 0 0;
        transform-origin: 0 0;
    }

    .k-ie7 .k-progressbar-vertical .k-progress-status
    {
        writing-mode: tb-rl;
        padding: .5em 0;
    }

    .k-ie8 .k-progressbar-vertical .k-progress-status
    {
        writing-mode: bt-lr;
        padding: .5em 0;
    }

    .k-ie7 .k-progressbar,
    .k-ie7 .k-progressbar-horizontal .k-item,
    .k-ie7 .k-progress-status
    {
        display: inline;
        zoom: 1;
    }

    /* theme */

    .k-progressbar
    {
        background-color: #f0f0f0;
    }

    /* custom */

    .k-ie7 .k-progressbar
    {
        margin: .4em;
    }


    /* Kamen additions */
    .k-progressbar-horizontal .k-item.k-first
    {
        margin-left: 0;
    }

    .k-progressbar-horizontal .k-item
    {
        margin-left: -1px;
    }

    .k-progressbar-horizontal .k-item.k-last
    {
        border-right: 0;
    }

    .k-progressbar-vertical .k-item.k-first
    {
        margin-top: 0;
    }

    .k-progressbar-vertical .k-item
    {
        margin-top: -1px;
    }

    .k-progressbar-vertical li.k-item.k-last
    {
        border-bottom: 0;
    }
</style>
</head>
    <body>
        <div>
           <div id="pb1"></div>
           <div id="pb2"></div>
           <div id="pb3"></div>
           <div id="pb4"></div>
           <div id="pb5"></div>
           <div id="pb6"></div>
           <script>


            $(function(){
                var pb1 = $("#pb1").kendoProgressBar({ value: 10, showStatus: false, orientation: "vertical", animation: {duration: 250}}).data("kendoProgressBar");
                var pb2 = $("#pb2").kendoProgressBar({ value: 70, showStatus: false, orientation: "vertical", animation: {duration: 250}}).data("kendoProgressBar");
                var pb3 = $("#pb3").kendoProgressBar({ value: 30, showStatus: false, orientation: "vertical", animation: {duration: 250}}).data("kendoProgressBar");
                var pb4 = $("#pb4").kendoProgressBar({ value: 90, showStatus: false, orientation: "vertical", animation: {duration: 250}}).data("kendoProgressBar");
                var pb5 = $("#pb5").kendoProgressBar({ value: 20, showStatus: false, orientation: "vertical", animation: {duration: 250}}).data("kendoProgressBar");
                var pb6 = $("#pb6").kendoProgressBar({ value: 50, showStatus: false, orientation: "vertical", animation: {duration: 250}}).data("kendoProgressBar");

                setInterval(function(){
                    pb1.value(getRandom(0, 100));
                    pb2.value(getRandom(0, 100));
                    pb3.value(getRandom(0, 100));
                    pb4.value(getRandom(0, 100));
                    pb5.value(getRandom(0, 100));
                    pb6.value(getRandom(0, 100));
                }, 20);
            });

            function getRandom(bottom, top) {
                return Math.floor( Math.random() * ( 1 + top - bottom ) ) + bottom;
            }
           </script>
        </div>
        <div id="progressbar"></div>
        <button class='k-button setValue'>Start</button>
        <br><br><br>
        <div id="progressbar-chunk"></div>
        <br><br><br>
        <div id="progressbar-rev"></div>
        <br><br><br>
        <div id="progressbar-vert"></div>
        <div id="progressbar-chunk-vert"></div>
        <br><br><br>

        <script>
            $("#progressbar").kendoProgressBar({
                min: 0,
                max: 100,
                value: 0,
                enable: true,
                showStatus: true,
                type: "percentage",
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                },
                //animation: false
                "animation": {
                    duration: 100
                }
            });

            $("#progressbar-chunk").kendoProgressBar({
                type: "chunk",
                chunkCount: 17,
                min: 0,
                max: 100,
                value: false,
                enable: true,
                reverse: false,
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                }
            });

            $("#progressbar-rev").kendoProgressBar({
                reverse: true,
                showStatus: false,
                value: 20,
                animation: {
                    duration: 50
                },
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                }
            });

            $("#progressbar-vert").kendoProgressBar({
                orientation: "vertical",
                value: 0,
                type: "value",
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                }
            });

            $("#progressbar-chunk-vert").kendoProgressBar({
                orientation: "vertical",
                reverse: false,
                type: "chunk",
                chunkCount: 3,
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                }
            });

            $(".setValue").click(function(){
                var pb = $("#progressbar").data("kendoProgressBar");

                var interval = setInterval(function(){
                    if (pb.value() < 100) {
                        pb.value(pb.value() + 10);
                    } else {
                        clearInterval(interval);
                    }
                }, 100);

                //$("#progressbar-rev").data("kendoProgressBar").value(20);
            });

            var pb = $("#progressbar").data("kendoProgressBar");
            var pbchunk = $("#progressbar-chunk").data("kendoProgressBar");
            var pbrev = $("#progressbar-rev").data("kendoProgressBar");
            var pbvert = $("#progressbar-vert").data("kendoProgressBar");
            var pbchvert = $("#progressbar-chunk-vert").data("kendoProgressBar");
        </script>
    </body>
</html>
