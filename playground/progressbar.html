<!DOCTYPE html>
<html>
    <head>
        <title>Progressbar Playground</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <link href="../styles/web/kendo.common.css" rel="stylesheet" type="text/css"/>
        <link href="../styles/web/kendo.rtl.css" rel="stylesheet" type="text/css"/>
        <link href="../styles/web/kendo.default.css" rel="stylesheet" type="text/css"/>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.progressbar.js" type="text/javascript" charset="utf-8"></script>
    <style>
</style>
</head>
    <body>
        <div class="k-rtl">
            <div id="progressbar-chunk" style="width: 350px;"></div>
        </div>

        <div id="progressbar" style="width: 350px;"></div>
        <button class='k-button setValue'>Start</button>
        <br><br><br>

        <br><br><br>
        <div id="progressbar-rev"></div>
        <br><br><br>
        <div id="progressbar-vert"></div>
        <div id="progressbar-chunk-vert"></div>
         <script>
            $("#progressbar").kendoProgressBar({
                value: false,
                change: function(){
                    console.log("change");
                }
            });


            $("#progressbar-chunk").kendoProgressBar({
                type: "chunk",
                chunkCount: 6,
                min: 100,
                max: 200,
                value: false,
                enable: true,
                animation: false,
                orientation: "horizontal",
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                }
            });

            $("#progressbar-rev").kendoProgressBar({
                reverse: true,
                showStatus: false,
                value: 20,
                animation: {
                    duration: 50
                },
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                }
            });

            $("#progressbar-vert").kendoProgressBar({
                orientation: "vertical",
                value: 0,
                type: "percent",
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                }
            });

            $("#progressbar-chunk-vert").kendoProgressBar({
                orientation: "vertical",
                reverse: false,
                type: "chunk",
                chunkCount: 6,
                start: function(e) {
                    console.log("Start event. Value: " + e.value);
                },
                change: function(e) {
                    console.log("Change event. Value: " + e.value);
                },
                complete: function(e) {
                    console.log("Complete event. Value: " + e.value);
                }
            });

            $(".setValue").click(function(){
                var pb = $("#progressbar").data("kendoProgressBar");

                var interval = setInterval(function(){
                    if (pb.value() < 100) {
                        pb.value(pb.value() + 10);
                    } else {
                        clearInterval(interval);
                    }
                }, 400);
            });

            var pb = $("#progressbar").data("kendoProgressBar");
            var pbchunk = $("#progressbar-chunk").data("kendoProgressBar");
            var pbrev = $("#progressbar-rev").data("kendoProgressBar");
            var pbvert = $("#progressbar-vert").data("kendoProgressBar");
            var pbchvert = $("#progressbar-chunk-vert").data("kendoProgressBar");
        </script>
    </body>
</html>
