<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
        "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
    <title></title>
    <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
    <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
    <style type="text/css" media="screen">
        .animatee
        {
            position: absolute;
            top: 50px;
            left: 50px;
            width: 200px;
            height: 200px;
            background: red;
        }
        .animatee2
        {
            top: 250px;
        }
    </style>
</head>
<body>
    <button class="play">play</button>
    <button class="reverse">reverse</button>
    <button class="stop">stop</button>

    <div class="animatee">
        Click the button to animate me
    </div>
    <div class="animatee animatee2" style="background: blue">
        Click the button to animate me
    </div>
    <script type="text/javascript" charset="utf-8">
        $(document).ready(function() {
            $("button.play").click(function() {
                $(".animatee").kendoStop().kendoAnimate("zoomOut fadeOut", 1500);
            });

            $("button.reverse").click(function() {
                $(".animatee").kendoStop().kendoAnimate("zoomOut fadeOut", 1500, true);
            });

            $("button.stop").click(function() {
                $(".animatee").kendoStop(true, true);
            });

            $(document).keydown(function() {
                $(".animatee").kendoStop();
            });
        });
    </script>
</body>
</html>
