<!doctype html>
<html>
    <head>
        <title>Radial Gauge</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.gauge.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>

        <style>
            #gauge {
                width: 300px;
                height: 300px;
                margin-left: 200px;
                border: 1px solid red;
            }
        </style>
    </head>
    <body>
        <div id="gauge"></div>

        <script>
            $("#gauge").kendoGauge({
                theme:"default",

                pointer: {
                    value: 65
                },

                scale: {
                    minorUnit: 5,
                    startAngle: 0,
                    endAngle: 230,
                    max: 180,
                    labels: {
                        position: "outside"
                    },
                    ranges: [{
                        from: 20,
                        to: 40,
                        color: "white"
                        }, {
                        from: 60,
                        to: 90,
                        color: "green"
                        }, {
                        from: 120,
                        to: 150,
                        color: "red"
                    }]
                }
            });
        </script>
    </body>
</html>
