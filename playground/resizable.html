<!DOCTYPE html>
<html>
    <head>
        <title>splitter</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.resizable.js"></script>
        <style>
            .k-grid-resize-indicator {
                border: 1px solid black;
                height: 20px;
                padding:0,
                margin:0
            }
            .k-resize-handle {
                cursor: col-resize;
                position: absolute;
                height: 25px;
            }
            table th, table td {
                width: 40px;
                border: 1px solid black;
            }
            .container {
                padding: 0;
                margin: 0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <table cellspacing="0">
                <thead>
                    <tr>
                        <th>foo</th>
                        <th>bar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>1</td>
                        <td>2</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <script type="text/javascript">
            var indicatorWidth = 2,
                columnWidth,
                columnStart,
                container;

              $(document).ready(function() {
                    container = $("#container").kendoResizable({
                        handle: '.k-resize-handle',
                        hint: function(){
                            return $('<div class="k-grid-resize-indicator" />').css("top", container.position().top);
                        },
                        min: function(e) {
                            return e.currentTarget.data("th").position().left;
                        },
                        start: function(e){
                            columnWidth = e.currentTarget.data("th").offset().left;
                        },
                        resize: function(e) {
                            e.currentTarget.data("th").css("width", e.position - columnWidth - (indicatorWidth*2));
                        },
                        resizeend: function() {
                            var left = 0;
                            $('.k-resize-handle', container).each(function () {
                                left += $(this).data('th').outerWidth();
                                $(this).css('left', left - indicatorWidth);
                            });
                        }
                    }).one('mouseenter', init);
                });

                function init() {
                    var left = 0;
                    container. find('.k-resize-handle').remove();
                    $("table th").each(function() {
                        left += $(this).width();
                        var th = $(this);
                        $('<div class="k-resize-handle" />')
                        .css({
                            left: left + indicatorWidth,
                            top: container.position().top,
                            width: indicatorWidth * 2
                        })
                        .appendTo($("table").parent()).data('th', th);
                    });
                }
        </script>
    </body>
</html>
