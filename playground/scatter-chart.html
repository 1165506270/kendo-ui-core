<!DOCTYPE html>
<html>
    <head>
        <title>Scatter Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.chart.js"></script>
    </head>
    <body>
        <script type="text/javascript">

            var data1 = [];
            for (var i = 0; i < 500; ++i) {
                data1.push([Math.sin(i / 5) * 0.25, Math.cos(i / 25)])
            }

            var data2 = [];
            for (var i = 0; i < 500; i++) {
                data2.push([Math.sin(i / 25), Math.cos(i / 10) * 0.5]);
            }

            var data = [{
                    xValue: 3,
                    yValue: 1
                },{
                    xValue: 2,
                    yValue: 2
                }];

            $(document).ready(function() {
                $("#container").kendoChart({
                    theme: "hakama",
                    title: {
                        text: "Scatter chart"
                    },
                    dataSource: {
                        data: data
                    },
                    legend: {
                        position: "bottom"
                    },
                    axisDefaults: {
                        majorGridLines: {
                            color: "#aaa"
                        },
                        labels: {
                            background: "#fff",
                            opacity: 0.8
                        }
                    },
                    xAxis: {
                        axisCrossingValue: -4.5,
                    },
                    yAxis: {
                        axisCrossingValue: -6,
                    },
                    series: [
                        {
                            labels: {
                                format: "{0} - {1}",
                                visible: true
                            },
                            type: "scatter",
                            name: "Plot 1",
                            missingValues: "",
                            xField: "xValue",
                            yField: "yValue",
                            tooltip: {
                                format: "{0}, {1}"
                            }
                        }
                    ],
                    tooltip: {
                        visible: true
                    }
                });
            });
        </script>

        <div id="container" style="width: 600px; height: 400px; float: left; margin-left: 100px;">
        </div>

    </body>
</html>
