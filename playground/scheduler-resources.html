        <style>
            html, body {
                height: 100%;
            }

            html
            {
                overflow-y:scroll;
            }

            .km-actionsheet  {
                text-align: center;
            }

            .km-actionsheet li {
                display: list-item;
            }

            .k-popup-edit-form .k-edit-buttons {
                clear: right;
                margin-right: 2%;
                margin-left: 2%;
                padding: 0 0 .6em;
            }

            .k-popup-edit-form .k-scheduler-update {
                float: right;
            }

            .k-popup-edit-form .k-scheduler-cancel {
                float: left;
            }

            .k-popup-edit-form .km-header {
                text-align: center;
                width: 100%;
            }

            .k-popup-edit-form .k-edit-buttons .k-scheduler-delete {
                width: 100%;
            }

            .k-scheduler-mobile .k-toolbar .k-nav-prev,
            .k-scheduler-mobile .k-toolbar .k-nav-next
            {
                border-style: none;
                background: #f3f3f4;
            }

            .k-scheduler-mobile .k-scheduler-toolbar+.k-scheduler-toolbar .k-scheduler-navigation {
                text-align: center;
                width: 100%;
            }

            .k-scheduler-mobile .k-toolbar .k-nav-next
            {
                float: right;
            }

            .k-scheduler-mobile .k-toolbar .k-nav-prev
            {
                float: left;
            }

            .k-scheduler-mobile .k-scheduler-monthview .k-scheduler-table td {
                text-align: center;
                vertical-align: middle;
            }

            .k-scheduler-mobile .k-scheduler-monthview .k-scheduler-table td span {
                font-size: 3em;
            }

            .k-scheduler-mobile .k-scheduler-monthview .k-events-container {
                position: absolute;
                text-align: center;
                height: 10px;
            }

            .k-scheduler-mobile .k-scheduler-monthview .k-event {
                width: 5px;
                height: 5px;
                min-height: 0px;
                margin: 1px;
                display: inline-block;
                position: static;
            }
        </style>
    </head>
    <body>
        <div id="scheduler"></div>

        <script>

        $("#scheduler").kendoScheduler({
            startTime: new Date(2013, 1,1, 11,0,0),
            endTime: new Date(2013, 1,1, 20,0,0),
            views: ["day", "week", "month", "agenda"],
            date: new Date(2013, 5, 26),
            selectable: true,
            group: {
                resources: [/*"date"*/, "roomId", "atendees"],
                orientation: "horizontal"//"vertical"
            },
            resources: [
                {
                    field: "roomId",
                    dataSource: [
                        { text: "Meeting Room 101", value: 1, color: "red" },
                        { text: "Meeting Room 201", value: 2, color: "green" }
                    ],
                    title: "Room"
                },
                {
                    field: "atendees",
                    dataSource: [
                        { text: "Alex", value: 1, color: "red" },
                        { text: "Bob", value: 2, color: "green" },
                        { text: "Charlie", value: 3, color: "blue" }
                    ],
                    multiple: true,
                    title: "Atendees"
                }
            ],
            dataSource: {
                batch: true,
                transport: {
                    read: {
                        url: "http://demos.kendoui.com/service/meetings",
                        dataType: "jsonp"
                    },
                    update: {
                        url: "http://demos.kendoui.com/service/meetings/update",
                        dataType: "jsonp"
                    },
                    create: {
                        url: "http://demos.kendoui.com/service/meetings/create",
                        dataType: "jsonp"
                    },
                    destroy: {
                        url: "http://demos.kendoui.com/service/meetings/destroy",
                        dataType: "jsonp"
                    },
                    parameterMap: function(options, operation) {
                        if (operation !== "read" && options.models) {
                            return {models: kendo.stringify(options.models)};
                        }
                    }
                },
                schema: {
                    model: {
                        id: "MeetingID",
                        fields: {
                            MeetingID: { type: "number" },
                            title: { defaultValue: "eventTitle", field: "Title", validation: { required: true } },
                            start: { type: "date", field: "Start" },
                            end: { type: "date", field: "End" },
                            description: { field: "Description" },
                            recurrence: { field: "Recurrence" },
                            exception: { field: "RecurrenceException" },
                            recurrenceId: { field: "RecurrenceID" },
                            roomId: { field: "RoomID", nullable: true },
                            atendees: { field: "Atendees", nullable: true },
                            isAllDay: { type: "boolean", field: "IsAllDay" },
                            foo: {}
                        }
                    }
                }
            }
        });
    </script>
