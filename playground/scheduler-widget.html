    <body>

        <div id="win">
            <div id="scheduler" style="width:800px"></div>
        </div>

   <script>
       $("#scheduler").kendoScheduler({
            height: 800,
            date: new Date("2013/6/6"),
            startTime: new Date("2013/6/6 10:00"),
           // majorTick: 30,
//            startTime: new Date(2013, 4, 14, 11, 0,0),
 //           endTime: new Date(2013, 4, 14, 18, 0,0),
            views: ["day", { type: "week", selected: true }, "month", "agenda"],
            resources: [
                {
                    field: "ownerId",
                    dataSource: [
                        { text: "Alex", value: 1, color: "red" },
                        { text: "Bob", value: 2, color: "green" },
                        { text: "Charlie", value: 3, color: "blue" }
                    ],
                    title: "Owner"
                }
            ],
            dataSource: {
                batch: true,
                transport: {
                    read: {
                        url: "http://korchev:8080/service/tasks",
                        dataType: "jsonp"
                    },
                    update: {
                        url: "http://korchev:8080/service/tasks/update",
                        dataType: "jsonp"
                    },
                    create: {
                        url: "http://korchev:8080/service/tasks/create",
                        dataType: "jsonp"
                    },
                    destroy: {
                        url: "http://korchev:8080/service/tasks/destroy",
                        dataType: "jsonp"
                    },
                    parameterMap: function(options, operation) {
                        if (operation !== "read" && options.models) {
                            return {models: kendo.stringify(options.models)};
                        }
                    }
                },
                schema: {
                    timezone: "Etc/UTC",
                    model: {
                        id: "TaskID",
                        fields: {
                            TaskID: { type: "number" },
                            title: { field: "Title", defaultValue: "No title", validation: { required: true } },
                            start: { type: "date", field: "Start" },
                            end: { type: "date", field: "End" },
                            description: { field: "Description" },
                            recurrence: { field: "Recurrence" },
                            exception: { field: "RecurrenceException" },
                            recurrenceId: { field: "RecurrenceID" },
                            ownerId: { field: "OwnerID", defaultValue: 1 },
                            isAllDay: { type: "boolean", field: "IsAllDay" }
                        }
                    }
                }
            }
        });
    </script>
