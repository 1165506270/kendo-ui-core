<!DOCTYPE HTML>
<html>
    <head>
        <title>editable</title>
        <link href="../styles/web/kendo.common.min.css" rel="stylesheet" />
        <link href="../styles/web/kendo.silver.min.css" rel="stylesheet" />

        <script src="../src/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.data.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.binder.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.calendar.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.scheduler.js" type="text/javascript" charset="utf-8"></script>

        <style>
            html
            {
                font:12px sans-serif;
            }

            /* common.less */

            .k-scheduler-toolbar,
            .k-scheduler-footer
            {
                border-style:solid;
            }

            .k-scheduler-toolbar,
            .k-scheduler-footer
            {
                line-height:28px;
                padding:6px;
            }

            .k-scheduler-toolbar
            {
                border-width:0 0 1px;
            }

            .k-scheduler-header
            {
                text-align:center;
                padding-right:17px;
            }

            .k-scheduler-footer
            {
                border-width:1px 0 0;
            }

            .k-scheduler > div > ul
            {
                float:right;
            }

            .k-scheduler > div > ul:first-child
            {
                float:left;
            }

            .k-scheduler > div > ul li
            {
                display:inline-block;
                border-style:solid;
                border-width:1px 1px 1px 0;
            }

            .k-scheduler .k-nav-current
            {
                border-width:0;
            }

            .k-scheduler > div > ul li:first-child
            {
                border-left-width:1px;
            }

            .k-scheduler-toolbar > ul li:first-child,
            .k-scheduler-toolbar > ul li:first-child .k-link
            {
                border-radius:5px 0 0 5px;
            }

            .k-scheduler-toolbar .k-nav-next,
            .k-scheduler-toolbar .k-view-agenda,
            .k-scheduler-toolbar .k-nav-next .k-link,
            .k-scheduler-toolbar .k-view-agenda .k-link
            {
                border-radius:0 5px 5px 0;
            }

            .k-scheduler div.k-scheduler-footer ul li
            {
                margin-right:.6em;
                border-width:1px;
            }

            .k-scheduler div.k-scheduler-footer ul li,
            .k-scheduler div.k-scheduler-footer .k-link
            {
                border-radius:5px;
            }

            .k-scheduler-toolbar .k-link,
            .k-scheduler-footer .k-link
            {
                display:inline-block;
                padding:0 1.1em;
            }

            .k-scheduler-toolbar .k-nav-prev .k-link,
            .k-scheduler-toolbar .k-nav-next .k-link
            {
                padding-left:.6em;
                padding-right:.6em;
            }

            .k-scheduler-toolbar .k-nav-current .k-link
            {
                padding:0;
                margin:0 1.1em;
            }

            .k-scheduler-toolbar .k-i-calendar,
            .k-scheduler-footer .k-icon
            {
                margin:-2px 6px 0 0;
            }

            .k-scheduler-header,
            .k-scheduler-header-wrap
            {
                overflow:hidden;
            }

            .k-scheduler-header-wrap
            {
                position:relative;
            }

            .k-scheduler-times,
            .k-scheduler-content
            {
                position:relative;
            }

            .k-scheduler-times
            {
                float:left;
                width:60px;
                overflow:hidden;
            }

            .k-scheduler-content
            {
                overflow:auto;
            }

            .k-scheduler-table
            {
                border-spacing:0;
                table-layout:fixed;
                width:100%;
                margin:1em 0;
            }

            .k-scheduler-toolbar + .k-scheduler-times > table
            {
                margin:0;
            }

            .k-scheduler-toolbar + .k-scheduler-times > table th
            {
                vertical-align:middle;
            }

            .k-scheduler-header .k-scheduler-table
            {
                margin:0;
            }

            .k-scheduler-table td,
            .k-scheduler-table th
            {
                height:27px;
                padding:0;
            }

            .k-scheduler-table td
            {
                vertical-align:top;
            }

            .k-scheduler-table td,
            .k-scheduler-header th
            {
                border-style:solid;
                border-width:0 1px 1px 0;
            }

            .k-scheduler-content tr:first-child td,
            .k-scheduler-header + .k-scheduler-times tr:first-child th
            {
                border-top-width:1px;
            }

            .k-scheduler-table tr td:first-child,
            .k-scheduler-header tr th:first-child
            {
                border-left-width:1px;
            }

            .k-scheduler-times th
            {
                text-align:right;
                vertical-align:top;
                padding:0 .6em 0 0;
                border-style:solid;
                border-width:0 0 1px 0;
                border-top-color:transparent;
                border-bottom-color:transparent;
            }

            .k-scheduler-times th em
            {
                font-style:normal;
                position:relative;
                top:-.7em;
            }

            .k-scheduler .k-middle-row td
            {
                border-bottom-style:dotted;
            }

            .k-scheduler table tr.k-last th
            {
                border-width:0;
                height:0;
            }

            .k-scheduler table tr.k-last td
            {
                height:0;
                border-width:0;
                font-size:0;
                line-height:0;
            }

            .k-scheduler-now-arrow,
            .k-scheduler-now-line
            {
                position:absolute;
            }

            .k-scheduler-now-arrow
            {
                width:0;
                height:0;
                border:solid 5px transparent;
                left:0;
            }

            .k-scheduler-now-line
            {
                left:5px;
                right:0;
                height:1px;
            }

            .k-appointment
            {
                position:absolute;
                border-style:solid;
                border-width:1px;
                text-align:left;
            }

            .k-appointment,
            .k-appointment .k-link
            {
                border-radius:4px;
            }

            .k-appointment dl,
            .k-appointment dt,
            .k-appointment dd
            {
                margin:0;
                padding:0;
            }

            .k-appointment dl
            {
                padding:.6em 1.8em 1em .6em;
            }

            .k-scheduler-header .k-appointment dl
            {
                padding-top:.4em;
                padding-bottom:.4em;
            }

            .k-appointment dt
            {
                font-size:.9em;
            }

            .k-appointment > .k-link
            {
                position: absolute;
                top: 4px;
                right:4px;
            }

            .k-appointment .k-resize-handle
            {
                position:absolute;
                bottom:0;
                left:50%;
                margin-left:-10px;
                width:20px;
                height:5px;
                background-position: -70px -309px;
                cursor: n-resize;
                visibility:hidden;
            }

            .k-appointment:hover .k-resize-handle
            {
                visibility:visible;
            }

            /* template.less */

            .k-scheduler
            {
                background-color:#fff;
            }

            .k-scheduler-table td,
            .k-scheduler-header th
            {
                border-color:#ccc;
            }

            .k-scheduler-toolbar + .k-scheduler-times tr:first-child th
            {
                border-bottom-color:#ccc;
            }

            .k-scheduler-table .k-today
            {
                background-color:#f6f6f6;
            }

            .k-scheduler-now-arrow
            {
                border-left-color:#f00;
            }

            .k-scheduler-now-line
            {
                background-color:#f00;
            }

            .k-scheduler-header-wrap .k-scheduler-table,
            .k-scheduler-content .k-scheduler-table
            {
               /*width:140%;*/
            }

            .k-appointment
            {
                border-color:#8bf;
                background-color: #def;
                cursor:move;
            }

            .k-appointment:hover
            {
                border-color:#69f;
            }

            /*
            *{border-color:red !important;}
            */

        </style>
    </head>
    <body>
        <div id="scheduler" style="overflow: hidden" ></div>
    <script>
        $("#scheduler").kendoScheduler({ height: 800, allDaySlots: false });
    </script>
    </body>
</html>
