                    }

                    timezone: "Europe/London",

                        id: "ID",

                            description: { field: "Description" },
                            isAllDay: { type: "boolean", field: "IsAllDay" }
                        }
                    },
                    parse: function(result) {
                        $.each(result, function(index, item) {
