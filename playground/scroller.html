<input id="titles"/>

<script>
    $(document).ready(function() {
        $("#titles").kendoDropDownList({
            dataTextField: "Name",
            dataValueField: "Id",
            dataSource: {
                type: "odata",
                serverFiltering: true,
                filter: [{
                    field: "Name",
                    operator: "contains",
                    value: "Star Wars"
                },{
                    field: "BoxArt.SmallUrl",
                    operator: "neq",
                    value: null
                }],
                transport: {
                    read: "http://odata.netflix.com/Catalog/Titles"
                }
            }
        }).data("kendoDropDownList").list.kendoMobileScroller({ useOnDesktop: false });
    });
</script>
