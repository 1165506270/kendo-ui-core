<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Scrollview</title>
        <script src="../src/ease.js"></script>
        <script src="../src/jquery.min.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.mobile.core.js"></script>
        <script src="../src/kendo.mobile.scrollview.js"></script>
        <link rel="stylesheet" href="../demos/mvc/content/shared/styles/console.css" />
        <style type="text/css" media="screen">
            #scrollview {
                width: 300px;
                height: 75px;
                margin: 20px;
                padding: 20px;
                overflow: hidden;
            }

            #scrollview > div {
                white-space: nowrap;
            }

            #scrollview > div > div {
                width: 800px;
                background: grey;
                overflow: hidden;
            }

            #scrollview > div > div > div {
                float: left;
                width: 100px;
                height: 100px;
                background: blue;
                margin: 10px;
                -webkit-transform: translatez(0);
            }
        </style>
        <script>
            $(window).bind("load", function(){
                $("#scrollview").kendoMobileScrollView();
            });
        </script>
    </head>
    <body>
        <div id="scrollview">
            <div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </body>
</html>
