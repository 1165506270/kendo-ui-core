<!DOCTYPE html>
<html>
    <head>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.selectable.js"></script>
        <style type="text/css">
            .k-state-selected 
            {
                background-color: Green;
                }
            .k-state-selecting 
            {
                background-color: red;
                }
            .k-marquee
            {
                position:absolute;
                border:1px dotted black;
                background: rgba(200, 200, 255, 0.7);
                border: 1px solid rgba(100, 100, 255, 0.8);
                }
            ul
            {
                margin:0;
                padding:0;
                width: 200px;
            }
            li
            {
                border: 1px solid black;
                list-style:none
            }
            table
            {
                border-collapse: collapse;
                border: 1px solid black;
            }

            table th,
            table td
            {
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <ul>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
            <li>foo</li>
            <li>bar</li>
            <li>baz</li>
        </ul>

        <table cellspacing="0">
            <thead>
                <tr><th>Header 1</th><th>Header 2</th></tr>
            </thead>
            <tbody>
                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>

                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>

                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>

                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>
                <tr><td>foo</td><td>bar</td></tr>
            </tbody>
        </table>

        <script>
            $(document).ready(function() {
                var s = $("table>tbody").kendoSelectable({
                    multi: true,
                    filter: ">tr>td"
                }).data("kendoSelectable").bind("select", function(arg) {
                    //console.log("Selecting: " + arg.element);    
                });
                

                $("ul").kendoSelectable({
                    multi: true                    
                });
            });
        </script>
</body>
</html>
