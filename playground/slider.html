<!DOCTYPE html>
<html>
    <head>
        <title>slider</title>
        <script type="text/javascript" src="../src/jquery.js"></script>
        <script type="text/javascript" src="../src/kendo.loader.js"></script>
        <link type="text/css" href="../styles/kendo.common.css" rel="stylesheet"/>
        <link type="text/css" href="../styles/kendo.vista.css" rel="stylesheet"/>
        <script type="text/javascript">
            kendo.loader.slider();
        </script>

    </head>
    <body style="font-size: 10pt">
        <input id="slider" style="margin: 40px;"></input>
        <br />
        <div id="rangeSlider" style="margin:20px;">
            <input type="range" />
            <input type="range" />
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#slider").kendoSlider({ smallStep: 1, max: 10, largeStep: 5, orientation: "horizontal", tickPlacement: "both" });
                $("#rangeSlider").kendoRangeSlider({ smallStep: 1, selectionStart: 0, selectionEnd: 10, max: 10, largeStep: 5, orientation: "horizontal", tickPlacement: "bottomRight" });
            });
        </script>
    </body>
</html>
