<!DOCTYPE html>
<html>
    <head>
        <title>slider</title>
        <script type="text/javascript" src="../src/jquery.js"></script>
        <script type="text/javascript" src="../src/kendo.core.js"></script>
        <script type="text/javascript" src="../src/kendo.draganddrop.js"></script>
        <script type="text/javascript" src="../src/kendo.slider.js"></script>
        <link type="text/css" href="../styles/kendo.common.css" rel="stylesheet"/>
        <link type="text/css" href="../styles/kendo.blueopal.css" rel="stylesheet"/>
    </head>
    <body>
        <input id="slider" style="margin: 40px;" max="20" min="2" value="6" step="1">
        <br />
        <div id="rangeslider" style="margin: 40px;">
            <input value="2" />
            <input value="3" step="2" max="20" min="2" />
        </div>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#slider").kendoSlider();

                $("#rangeslider").kendoRangeSlider();
            });
        </script>
    </body>
</html>
