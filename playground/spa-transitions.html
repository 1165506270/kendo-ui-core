<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.all.less">
        <script src="../../demos/mvc/content/shared/js/less.js"></script>

        <title>SPA Transitions Playground</title>
        <style>
            body {
                background: #302C2B;
                color: white;
                width: 800px;
            }

            #content {
                width: 800px;
                height: 300px;
            }

            a {
                color: #e4e4e4;
            }

            #home {
                background: #6C7EA6;
                height: 300px;
                width: 800px;
            }

            #jobs {
                background: #828F28;
                height: 300px;
                width: 800px;
            }

            #contacts {
                background: #D8BE43;
                height: 300px;
                width: 800px;
            }
        </style>
    </head>

    <body>
        <div id="layout">
            <header>I am header
            <ul>
                <li><a href="#/">Home</a></li>
                <li><a href="#/jobs">Jobs</a></li>
                <li><a href="#/contacts">Contacts</a></li>
            </ul>
            </header>

            <div id="content">

            </div>

            <footer>
                &copy; 2014 Acme acres;
            </footer>
        </div>

        <script type="text/x-templ" id="home">
            <div id="home">
                Hi, this is the home location!
            </div>
        </script>

        <script type="text/x-templ" id="jobs">
            <div id="jobs">
                We have plenty of openings!
            </div>
        </script>

        <script type="text/x-templ" id="contacts">
            <div id="contacts">
                Call us on 555-555-555;
            </div>
        </script>

        <script src="//cdnjs.cloudflare.com/ajax/libs/require.js/2.1.10/require.min.js" type="text/javascript" charset="utf-8"></script>
        <script type="text/javascript" charset="utf-8">
            require.config({
                baseUrl: "../../src"
            });

            require(['jquery', 'kendo.view', 'kendo.router'], function($, kendo) {

                var layout = new kendo.Layout('layout', { wrap: false }),
                    home = new kendo.View('home', { wrap: false }),
                    jobs = new kendo.View('jobs', { wrap: false }),
                    contacts = new kendo.View('contacts', { wrap: false }),
                    router = new kendo.Router();

                router.route('/', function() {
                    layout.showIn('#content', home, "tile");
                });

                router.route('/jobs', function() {
                    layout.showIn('#content', jobs, "tile");
                });

                router.route('/contacts', function() {
                    layout.showIn('#content', contacts, "tile");
                });

                router.start();
            });
        </script>
    </body>
</html>
