<!DOCTYPE html>

<html>
<head>
    <title></title>
    <script src="../src/jquery.min.js"></script>
    <script src="../src/kendo.core.js"></script>
    <script src="../src/kendo.fx.js"></script>
    <script src="../src/kendo.draganddrop.js"></script>
    <script src="../src/kendo.userevents.js"></script>
    <script src="../src/kendo.router.js"></script>
    <script src="../src/kendo.data.js"></script>
    <script src="../src/kendo.binder.js"></script>
    <script src="../src/kendo.view.js"></script>
    <script src="../src/kendo.list.js"></script>
    <script src="../src/kendo.popup.js"></script>
    <script src="../src/kendo.dropdownlist.js"></script>
    <script src="../src/kendo.listview.js"></script>
    <link href="../styles/mobile/kendo.mobile.all.less" rel="stylesheet/less" type="text/css" />
    <script src="../demos/mvc/content/shared/js/less.js"></script>
</head>
<body>
  <script type="text/x-kendoui-template" id="kitten-list-item-template">
    <img data-bind="attr: {src: url}" width="150px" />
  </script>

  <script type="text/x-kendoui-template" id="kitten-list-template">
      <div
          data-role="kendo.ui.ListView"
          data-template="kitten-list-item-template"
          data-bind="source: imageDataSource">
      </div>
  </script>

  <div id="image-list"></div>


  <script>
      var image = new kendo.observable({
          url: "http://placekitten.com/301/200",
          imageDataSource: new kendo.data.DataSource({
              data: [
              { url: "http://placekitten.com/301/201" },
              { url: "http://placekitten.com/300/201" },
              { url: "http://placekitten.com/301/200" },
              { url: "http://placekitten.com/300/200" }
              ]
          })
      });

      var listview = new kendo.View("kitten-list-template", { model: image });
      $("#image-list").html(listview.render());
  </script>
</body>
</html>
