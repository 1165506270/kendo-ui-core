<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <title>Sparklines</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.sparkline.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet" />
        <style>
            .k-sparkline {
                display: inline-block;
                *display: inline;
                zoom: 1;
            }
        </style>
    </head>
    <body>
        <p>Some sparklines <span id="sparkline"></span> and more text</p>
        <script>
            var points = [];
            for (var i = 0; i < 6 * Math.PI; i+=0.3) {
                points.push(Math.round(Math.sin(i) * 1000));
            };

            $(function() {
                $("#sparkline").kendoSparkline({
                    series: [{
                        type: "line",
                        data: points,
                        width: 1,
                        markers: {
                            visible: false
                        }
                    }],
                    axisDefaults: {
                        majorGridLines: {
                            visible: false
                        }
                    },
                    valueAxis: {
                        visible: false
                    },
                    categoryAxis: {
                        visible: false
                    },
                    transitions: false
                });
            });
        </script>
    </body>
</html>
