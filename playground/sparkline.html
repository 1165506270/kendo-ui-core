<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <title>Sparklines</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.sparkline.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet" />
        <style>
        </style>
    </head>
    <body>
        <p>Some sparklines <span id="sparkline"></span> and more text<br/>
        Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum Lorem ipsum </p>
        <script>
            var points = [];
            for (var i = 0; i < 5; i++) {
                points.push(Math.round(Math.exp(i)));
            };

            $(function() {
                $("#sparkline").kendoSparkline({
                    series: [{
                        type: "area",
                        line: {
                            width: 0.5
                        },
                        data: points,
                        width: 1,
                        markers: {
                            border: {
                                width: 0
                            },
                            background: "red",
                            size: 2,
                            visible: true
                        }
                    }],
                    axisDefaults: {
                        majorGridLines: {
                            visible: false
                        }
                    }
                });
            });
        </script>
    </body>
</html>
