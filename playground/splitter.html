<!DOCTYPE html>
<html>
    <head>
        <title>splitter</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.resizable.js"></script>
        <script src="../src/kendo.splitter.js"></script>

        <link rel="stylesheet" href="../dist/styles/web/kendo.common.css" />
        <link rel="stylesheet" href="../dist/styles/web/kendo.default.css" />
    </head>
    <body>
        <script type="text/x-kendo-template" id="splitterTemplate">
            <div id="splitter" style='width:300px;height:100px'>
                <div>
                    left pane
                </div>
                <div>
                    right pane
                </div>
            </div>
        </script>

        <button id="init">Init</button>
        <button id="destroy">Destroy</button>
        <div id="container"></div>

        <script>
            $(document).ready(function() {
                var template = kendo.template($("#splitterTemplate").html());

                $("#init").click(function() {
                    $("#container").empty().html(template({}));

                    $("#splitter").kendoSplitter({panes: [
                        { collapsible: true, resizable: true, size: "61px" },
                        { collapsible: true, resizable: true }
                    ]});
                });

                $("#destroy").click(function() {
                    $("#splitter").data("kendoSplitter").destroy();

                    $("#container").empty();
                });
            });
        </script>
    </body>
</html>
