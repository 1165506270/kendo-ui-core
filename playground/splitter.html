<!DOCTYPE html>
<html>
    <head>
        <title>splitter</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.resizable.js"></script>
        <script src="../src/kendo.splitter.js"></script>

        <link rel="stylesheet" href="../styles/kendo.common.css" />
        <link rel="stylesheet" href="../styles/kendo.default.css" />
    </head>
    <body>
        <div id="splitter" style='width:300px;height:100px'><div style="background: red">1</div><div style="background: green">2</div></div>

        <script>
            $(document).ready(function() {
                $("#splitter").kendoSplitter({panes: [
                    { collapsible: true, resizable: true, size: "61px" },
                    { collapsible: true, resizable: true }
                ]});
            });
        </script>
    </body>
</html>
