<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.stock.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet" />
        <style>
            body {
                font-family: Arial, Helvetica, sans-serif;
            }
        </style>
    </head>
    <body class="k-default">
        <h3>The Boeing Company (NYSE:BA)</h3>
        <div id="chart" style="width: 900px; height: 500px; border: 1px solid red; background: blue;"></div>
        <script>
            $(function() {
                $("#chart").kendoStockChart({
                    dataSource: {
                        transport: {
                            read: "boeing-stock.json"
                        },
                        schema:{
                            model: {
                                fields: {
                                    Date: {
                                        type: "date"
                                    }
                                }
                            }
                        }
                    },
                    tooltip: {
                        shared: true,
                        visible: true
                    },
                    dateField: "Date",
                    categoryAxis: {
                        crosshair: {
                            visible: true,
                            tooltip: {
                                visible: true
                            }
                        }
                    },
                    valueAxes: [{
                        // Default axis
                        name: "price",
                        crosshair: {
                            visible: true,
                            tooltip: {
                                visible: true
                            }
                        }
                    }, {
                        name: "volume",
                        visible: true
                    }],
                    series: [{
                        type: "candlestick",
                        openField: "Open",
                        highField: "High",
                        lowField: "Low",
                        closeField: "Close",
                        // TODO: Shouldn't be necessary
                        axis: "price"
                    }, {
                        type: "bar",
                        field: "Volume",
                        axis: "volume"
                    }],
                    navigator: {
                        dataSource: {
                            transport: {
                                read: "boeing-stock.json"
                            },
                            schema:{
                                model: {
                                    fields: {
                                        Date: {
                                            type: "date"
                                        }
                                    }
                                }
                            }
                        },
                        series: {
                            type: "area",
                            field: "Close"
                        },
                        select: {
                            from: "2009/10/05"
                        }
                    }
                });
            });
        </script>
    </body>
</html>
