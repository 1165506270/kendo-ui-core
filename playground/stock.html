<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.stock.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet" />
    </head>
    <body>
        <h3>The Boeing Company (NYSE:BA)</h3>
        <div id="chart" style="width: 900px; height: 500px;"></div>
        <script>
            // TODO: Scroll to zoom
            // TODO: Axes overflow on update
            // TODO: Clear tooltip when changing selection
            // TODO: Real time updates on rebind
            // TODO: Investigate glitch on iPad after scrolling
            // TODO: StockChart Java Wrapper
            // TODO: StockChart MVC Wrapper - Limit series, Tests
            // TODO: StockChart demo(s) (at least one more with panes)
            // TODO: Don't throw error with empty selection
            // TODO: setOptions should resolve aliases
            $(function() {
                $("#chart").kendoStockChart({
                    dataSource: {
                        transport: {
                            read: "boeing-stock.json"
                        }
                    },
                    dateField: "Date",
                    panes: [{
                        title: "Value"
                    }, {
                        name: "volumePane",
                        title: "Volume",
                        height: 100 // pixels
                    }],
                    categoryAxis: {
                        pane: "volumePane"
                    },
                    valueAxes: [{
                        // Default axis
                    }, {
                        name: "volume",
                        pane: "volumePane",
                        visible: false
                    }],
                    series: [{
                        type: "candlestick",
                        openField: "Open",
                        highField: "High",
                        lowField: "Low",
                        closeField: "Close"
                    }, {
                        type: "bar",
                        field: "Volume",
                        axis: "volume"
                    }],
                    navigator: {
                        series: {
                            type: "area",
                            field: "Close"
                        },
                        select: {
                            from: "2011/10/05"
                        }
                    }
                });
            });
        </script>
    </body>
</html>
