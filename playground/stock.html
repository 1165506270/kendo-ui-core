<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" >
        <title>Bar Chart</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.dataviz.core.js"></script>
        <script src="../src/kendo.dataviz.chart.js"></script>
        <script src="../src/kendo.dataviz.stock.js"></script>
        <script src="../src/kendo.dataviz.themes.js"></script>
        <script src="../src/kendo.dataviz.vml.js"></script>
        <script src="../src/kendo.dataviz.svg.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <link href="../styles/dataviz/kendo.dataviz.css" rel="stylesheet" />
    </head>
    <body>
        <h3>The Boeing Company (NYSE:BA)</h3>
        <div id="chart" style="width: 900px; height: 400px;"></div>
        <script>
            // TODO: narrowRange goes < 0 (sometimes)
            // TODO: LEAKS
            // TODO: Introduce single (top-level) dateField
            // TODO: Refresh multiple panes
            $(function() {
                $("#chart").kendoStockChart({
                    dataSource: {
                        transport: {
                            read: "boeing-stock.json"
                        },
                        sort: {
                            field: "Date",
                            dir: "asc"
                        }
                    },
                    dateField: "Date",
                    series: [{
                        type: "candlestick",
                        openField: "Open",
                        highField: "High",
                        lowField: "Low",
                        closeField: "Close"
                    }],
                    navigator: {
                        type: "line",
                        field: "Close"
                        // series
                    },

                    // TODO: Infer
                    categoryAxes: [{
                        field: "Date",
                        // TODO: Read from navigator options
                        min: "2002/02/05",
                        max: "2002/06/12"
                    }]
                });
            });
        </script>
    </body>
</html>
