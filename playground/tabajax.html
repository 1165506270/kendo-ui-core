<!doctype html>
<html>
    <head>
        <title>Loading content with AJAX</title>
        <link href="../styles/web/kendo.common.less" rel="stylesheet/less" type="text/css"/>
        <link href="../styles/web/kendo.default.less" rel="stylesheet/less" type="text/css"/>
        <script type="text/javascript" src="../demos/mvc/content/shared/js/less.js"></script>
        <script src="../src/jquery.min.js"></script>
        <script src="../tests/jquery.mockjax.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.tabstrip.js"></script>
    </head>
    <body>
        <div class="description">Loading content with AJAX</div>
        <div id="example" class="k-content">
            <div id="tabstrip1">
                <ul>
                    <li class="k-state-active">
                        First Ajax Tab
                    </li>
                    <li>
                        Second Ajax Tab
                    </li>
                    <li>
                        Third Ajax Tab
                    </li>
                    <li>
                        Fourth Ajax Tab
                    </li>
                    <li>
                        Fifth Ajax Tab
                    </li>
                    <li>
                        Sixth Tab
                    </li>
                </ul>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div></div>
                <div>Test</div>
            </div>
        </div>
        <script>
            $.mockjax({
                url: "AjaxView1.html",
                responseText: 'Text 1',
                mockProgress: true,
                responseTime: 1500
            });

            $.mockjax({
                url: "AjaxView2.html",
                responseText: 'Text 2',
                mockProgress: true,
                responseTime: 750
            });

            $(document).ready(function() {
                $("#tabstrip1").kendoTabStrip({
                    contentUrls: [
                        'AjaxView1.html',
                        'AjaxView2.html',
                        'AjaxView1.html',
                        'AjaxView2.html',
                        'AjaxView1.html'
                    ]
                });
            });
        </script>
    </body>
</html>
