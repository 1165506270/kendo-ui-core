<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="contenk-type" content="text/html; charset=utf-8">
        <title>TimePicker</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.userevents.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.draganddrop.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.mobile.scroller.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.timepicker.js" type="text/javascript" charset="utf-8"></script>

        <link rel="stylesheet/less" href="../styles/web/kendo.common.less" type="text/css" media="screen" charset="utf-8">
        <link rel="stylesheet/less" href="../styles/web/kendo.default.less" type="text/css" media="screen" charset="utf-8">
        <script src="../demos/mvc/content/shared/js/less.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <input id="timepicker" style="width: 150px"/>
        <input id="timepicker2" value="10:00" style="width: 150px"/>
        <input id="timepicker3" style="width: 150px"/>
        <input id="timepicker4" style="width: 150px"/>

        <script>
            $(document).ready(function() {
                $("#timepicker").kendoTimePicker();
                $("#timepicker2").kendoTimePicker();
                $("#timepicker3").kendoTimePicker({
                    value: new Date(2000, 10, 10, 9, 0, 0),
                    min: new Date(2000, 10, 10, 8, 0, 0),
                    max: new Date(2000, 10, 10, 18, 0, 0),
                    animation: false
                });
                $("#timepicker4").kendoTimePicker({
                    min: new Date(2000, 10, 10, 10, 0, 0),
                    max: new Date(2000, 10, 10, 14, 0, 0),
                    interval: 60,
                    animation: {
                        open: {
                            effects: "zoomIn",
                            duration: 400
                        },
                        close: { // if close animation effects are defined, they will be used instead of open.reverse
                            duration: 100,
                            hide: true
                        }
                    }
                });
            });
        </script>
    </body>
</html>
