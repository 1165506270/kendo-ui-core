<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="contenk-type" content="text/html; charset=utf-8">
        <title>TimePicker</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.popup.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.timepicker.js" type="text/javascript" charset="utf-8"></script>

        <link href="../styles/kendo.common.css" rel="stylesheet" />
        <link href="../styles/kendo.blueopal.css" rel="stylesheet" />
    </head>
    <body>
        <input id="timepicker" style="width: 150px"/>
        <input id="timepicker2" value="10:00" style="width: 150px"/>
        <input id="timepicker3" style="width: 150px"/>

        <script>
            $(document).ready(function() {
                $("#timepicker").kendoTimePicker();
                $("#timepicker2").kendoTimePicker();
                $("#timepicker3").kendoTimePicker({
                    value: new Date(2000, 10, 10, 9, 0, 0),
                    min: new Date(2000, 10, 10, 8, 0, 0),
                    max: new Date(2000, 10, 10, 18, 0, 0)
                });
            });
        </script>
    </body>
</html>
