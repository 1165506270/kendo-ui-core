<!doctype html>
<html>
    <head>
        <script src="../src/jquery.min.js"></script>
        <script src="../build/timezone-js/src/date.js"></script>
    </head>
    <body>
        <script>
            var tz = timezoneJS.timezone;
            tz.loadingScheme = tz.loadingSchemes.MANUAL_LOAD;
            tz.loadZoneJSONData('timezones.json', true);

            var dt = new timezoneJS.Date(1912, 1, 12, 'America/Caracas');

            alert(dt.getTimezoneOffset());

            alert(dt.toString('MMM dd yyyy HH:mm:ss', 'Etc/UTC'));
        </script>
    </body>
</html>
