<!DOCTYPE html>
<html>
<head>
    <meta charset=utf-8 />
    <title>JS Bin</title>
    <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
    <script src="../src/kendo.core.js"></script>
    <!--<script src="../src/kendo.fx.js"></script>-->
    <style id="jsbin-css">
        #test {
            background: red;
            width: 100px;
            height: 100px;
        }

        #test.blue {
            background: blue;
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <div id="test"></div>

    <button onclick="toggle()">Make blue</button>
    <script>
        function toggle() {
            var div = $('#test');

            div.kendoToggleClass("blue", { duration: 1000 }, !div.hasClass("blue"));
        }
    </script>
</body>
</html>
