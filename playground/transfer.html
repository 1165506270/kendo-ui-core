<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>Animations</title>
        <script src="../src/jquery.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.core.js" type="text/javascript" charset="utf-8"></script>
        <script src="../src/kendo.fx.js" type="text/javascript" charset="utf-8"></script>
        <style>
            #container {
                height: 500px;
                padding: 40px;
                border-bottom: 3px double black;
            }

            #target {
                width: 400px;
                height: 200px;
                background: #e5e5e5;
                opacity: 0.5;
                z-index: 2;
                padding: 20px;
                margin: 20px;
            }

            #destination {
                font-size: 75%;
                float: right;
                width: 100px;
                height: 50px;
                padding: 5px;
                background: #666;
                color: white;
                margin: 20px;
            }

            * {
                margin: 0;
                padding: 0;
            }
        </style>
    </head>
    <body>
        <div id="container">
            <button id="play"       style=" z-index: 3">Start the transfer</button>
            <button id="reverse"    style=" z-index: 3">Reverse the transfer</button>
            <div id="target">
                I will transfer myself to the destination
            </div>
        </div>

        <div id="destination"> I am the destination</div>

        <script>
        $("#play").click(function() {
            $("#target").kendoStop().kendoAnimate({ effects: "transfer",  target: $("#destination"), duration: 2500, ease: "ease-in" });
        });

        $("#reverse").click(function() {
            $("#target").kendoStop().kendoAnimate({ effects: "transfer",  target: $("#destination"), duration: 2500, ease: "ease-in", reverse: true });
        });
        </script>
    </body>
</html>
</body>
</html>
