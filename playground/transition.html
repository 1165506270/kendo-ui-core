<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <link href="../../styles/web/common/transitions.less" rel="stylesheet/less" />
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <title>Transition</title>
        <style>
            body {
                width: 500px;
                margin: 20px auto;
            }

            #container {
                width: 200px;
                height: 200px;
            }

            #a, #b {
                display: flex;
                flex-direction: column;
            }

            .km-content {
                flex-grow: 1;
            }

            #a {
                width: 200px;
                height: 200px;
                position: absolute;
            }

            #a .km-header, #a .km-footer, #a .km-content {
                background: yellow;
            }

            #b {

                width: 200px;
                height: 200px;
                position: absolute;
            }

            #b .km-header, #b .km-footer {
                background: #e4e4e4;
            }

            #b .km-content {
                background: orange;
            }

        </style>
    </head>
    <body>

        <div id="container">
            <div id="a">
                <div class="km-header">Index</div>
                <div class="km-content">Index content</div>
                <div class="km-footer">Index footer</div>
            </div>

            <div id="b">
                <div class="km-header">Detail Header</div>
                <div class="km-content">Detail Content</div>
                <div class="km-footer">Detail Footer</div>
            </div>
        </div>

        <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />

        <hr />
        <dl>
            <dt>Animation type:</dt>
            <dd>
            <select id="animation-type">
                <option>zoom</option>
                <option>fade</option>
                <option>slide</option>
                <option>overlay</option>
            </select>
            </dd>

            <dt>Direction</dt>
            <dd>
            <select id="animation-direction">
                <option>up</option>
                <option>down</option>
                <option>left</option>
                <option>right</option>
            </select>
            </dd>
            <dt>Reverse</dt>

            <dd>
                <input type="checkbox" id="reverse" />
            </dd>
        </dl>
        <button id="apply">Apply</button>

        <script>
        $("#apply").click(function() {
            console.log($("#reverse")[0].checked);

            kendo.fx("#b").replace("#a", $("#animation-type").val())
                .direction($("#animation-direction").val())
                .setReverse($("#reverse")[0].checked)
                .run().then(function() {
                    console.log("animation complete")
                });

        });
        </script>
    </body>
</html>
