<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />

        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <title>Transition</title>
        <style>
            body {
                width: 500px;
                margin: 20px auto;
            }
            #a-container, #b-container {
                width: 100px;
                height: 100px;
                position: absolute;
            }

            #a {
                width: 100px;
                height: 100px;
                background: red;
                position: absolute;
            }

            #b {
                width: 100px;
                height: 100px;
                position: absolute;
                background: blue;
            }
        </style>
    </head>
    <body>

        <div id="a-container">
            <div id="a"> A div </div>
        </div>

        <div id="b-container">
            <div id="b"> B div </div>
        </div>

        <br /> <br /> <br /> <br /> <br /> <br /> <br /> <br />

        <hr />
        <dl>
            <dt>Animation type:</dt>
            <dd>
            <select id="animation-type">
                <option>overlay:up</option>
                <option>slide</option>
                <option>zoom</option>
                <option>fade</option>
            </select>
            </dd>
        </dl>
        <label><input type="checkbox" id="reverse" checked />Reverse</label>
        <button id="apply">Apply</button>

        <script>

            $("#apply").click(function() {
                $("#b, #a").css({"top":0, "left":0});
                $("#a").css("top");

                $("#a").kendoAnimateTo($("#b"), { effects: $("#animation-type").val(), duration: 1000, reverse: $("#reverse")[0].checked });
            });
            $("#apply").click();
        </script>
    </body>
</html>
