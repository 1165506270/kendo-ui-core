    <body>

        <h3>TreeList</h3>
        <script type="text/template" id="foo">
            <span data-bind="text: text"></span>
        </script>
        <div id="list" data-role="treelist"
            data-columns="[ { field: 'id', template: $('#foo').html() } ]"
            data-bind="source: items"></div>

        <script>
            var viewModel = kendo.observable({
                items: [
                    { id: 2, parentId: 1, text: "foo" },
                    { id: 1, parentId: null, expanded: true, text: "bar" }
                ]
            });

            kendo.bind("body", viewModel);
            console.log($("[data-role=treelist]").data("kendoTreeList").dataSource.data());
        </script>
    </body>
