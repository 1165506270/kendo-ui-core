    <body>
    <button class="filter">Filter on `Anne`</button>
    <button class="clear">Clear</button>

    <h3>TreeView</h3>
    <div id="tree"></div>
    <h3>TreeList</h3>
    <div id="list"></div>
        <script>
            var empl = {
                    type: "odata",
                    serverSorting: true,
                    page: 1,
                    transport: {
                        read: {
                            //url: "http://services.odata.org/V3/Northwind/Northwind.svc/Employees",
                            url: function(parent) {
                                 var filter = "";
                                 if (parent.EmployeeID) {
                                     filter = "?$filter=(ReportsTo eq " + parent.EmployeeID + ")"
                                 }
                                 return "http://services.odata.org/V3/Northwind/Northwind.svc/Employees" + filter;
                             }
                        },
                    },
                    //sort: { field: "FirstName", dir: "desc" },
                    schema: {
                        total: '["odata.count"]',
                        data: "value",
                        model: {
                            id: "EmployeeID",
                            parentId: "ReportsTo",
                            hasChildren: function(item){
                                return true;
                            }
                        }
                    }
            };

            var treeDS = new kendo.data.HierarchicalDataSource(empl);
            var listDS = new kendo.data.TreeListDataSource(empl);

            $("#tree").kendoTreeView({
                dataSource: treeDS,
                dataTextField: "FirstName"
            });

            $("#list").kendoTreeList({
                dataSource: listDS,
                selectable: true,
                columns: [ { field: "FirstName", sortable: true } ]
            });


//            ds.read();

                ds.filter({ field: "FirstName", operator: "eq", value: "Anne" });
            });

            $(".clear").click(function() {
                ds.filter({});
            });
        </script>
