<!DOCTYPE html>
<html>
    <head>
        <title>TreeView binding</title>
        <link rel="stylesheet" href="../styles/web/kendo.common.css"/>
        <link rel="stylesheet/less" type="text/css" href="../styles/web/kendo.default.less"/>
        <link rel="stylesheet" type="text/css" href="../demos/mvc/content/shared/styles/examples.css"></link>

        <script src="../demos/mvc/content/shared/js/less.js"></script>

        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.data.odata.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.treeview.js"></script>
    </head>
    <body>
        <h2>heterogeneous data source</h2>
        <div id="treeview2"></div>
        <script>
            var OrderDetails = {
                type: "odata",
                transport: {
                    read: {
                        url: function(options) {
                            return kendo.format("http://services.odata.org/Northwind/Northwind.svc/Products({0})/Order_Details", options.ProductID);
                        }
                    }
                },
                schema: {
                    model: {
                        hasChildren: function() {
                            return false;
                        }
                    }
                }
            };

            var Products = {
                type: "odata",
                schema: {
                    model: {
                        id: "ProductID",
                        hasChildren: "Order_Details",
                        children: OrderDetails
                    }
                },
                transport: {
                    read: {
                        url: function(options) {
                            return kendo.format("http://services.odata.org/Northwind/Northwind.svc/Categories({0})/Products", options.CategoryID);
                        }
                    }
                }
            };

            var heterogeneous = new kendo.data.HierarchicalDataSource({
                type: "odata",
                transport: {
                    read: {
                        url: "http://services.odata.org/Northwind/Northwind.svc/Categories"
                    }
                },
                schema: {
                    model: {
                        hasChildren: "Products",
                        id: "CategoryID",
                        children: Products
                    }
                }
            });

            $("#treeview2").kendoTreeView({
                dataSource: heterogeneous,
                dataTextField: ["CategoryName", "ProductName", "OrderID"]
            });

        </script>
    </body>
</html>
