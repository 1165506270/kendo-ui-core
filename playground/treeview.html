<!DOCTYPE html>
<html>
    <head>
        <title>TreeView binding</title>
        <link rel="stylesheet" href="../styles/web/kendo.common.css"/>
        <link rel="stylesheet/less" type="text/css" href="../styles/web/kendo.default.less"/>
        <link rel="stylesheet" type="text/css" href="../demos/mvc/content/shared/styles/examples.css"></link>

        <script src="../demos/mvc/content/shared/js/less.js"></script>

        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.data.odata.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.treeview.js"></script>
    </head>
    <body>
        <div id='foo' style="height:125px; width: 300px; overflow-y:scroll; border-width:5px; border-style:solid;">
            <div>Other stuff and fancy things</div>
            <div id="treeview-left"> </div>
        </div>

        <script>
            $("#treeview-left").kendoTreeView({
                dataSource: [
                    { text: "Furniture", items: [
                        { text: "Tables & Chairs"},
                        { text: "Sofas"},
                        { text: "Occasional Furniture"}
                    ]},
                    { text: "Decor", items: [
                        { text: "Bed Linen"},
                        { text: "Curtains & Blinds"},
                        { text: "Carpets"}
                    ]},
                    { text: "Decor1", items: [
                        { text: "Bed Linen1"},
                        { text: "Curtains & Blinds1"},
                        { text: "Carpets1"}
                    ]},
                    { text: "Decor2", items: [
                        { text: "Bed Linen2"},
                        { text: "Curtains & Blinds2"},
                        { text: "Carpets2"}
                    ]},
                    { text: "Decor3", items: [
                        { text: "Bed Linen3"},
                        { text: "Curtains & Blinds3"},
                        { text: "Carpets3"}
                    ]},
                    { text: "Decor4", items: [
                        { text: "Bed Linen4"},
                        { text: "Curtains & Blinds4"},
                        { text: "Carpets4"}
                    ]},
                    { text: "Decor5", items: [
                        { text: "Bed Linen5"},
                        { text: "Curtains & Blinds5"},
                        { text: "Carpets5"}
                    ]}
                ]
            });
        </script>
    </body>
</html>
