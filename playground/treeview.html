<!DOCTYPE html>
<html>
    <head>
        <title>TreeView binding</title>
        <link rel="stylesheet" href="../styles/web/kendo.common.min.css"/>
        <link rel="stylesheet" href="../styles/web/kendo.default.min.css"/>
        <link rel="stylesheet" href="../demos/mvc/content/shared/styles/examples.css"></link>

        <script src="../demos/mvc/content/shared/js/less.js"></script>

        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.data.odata.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.treeview.js"></script>
    </head>
    <body>
        <button id="initTree">Init Tree</button>
        <button id="disposeTree">Dispose Tree</button>

        <div id="container"></div>

        <script>
            $(function () {
                var data = [
                    { title : 'account', activated : true, items : [
                        { title : 'account.node1', activated : true, items : [] },
                        { title : 'account.node2', activated : true, items : [
                            { title : 'account.node2.leaf1', activated : false, items : [] },
                            { title : 'account.node2.leaf2', activated : true, items : [] }
                        ] }
                    ] },
                    { title : "device", activated : true, items : [
                        { title : 'device.node1', activated : true, items : [] },
                        { title : 'device.node2', activated : false, items : [
                            { title : 'device.node2.leaf1', activated : true, items : [] },
                            { title : 'device.node2.leaf2', activated : true, items : [] }
                        ] }
                    ] },
                    { title : "interaction", activated : true, items : [
                        { title : 'interaction.node1', activated : true, items : [] },
                        { title : 'interaction.node2', activated : false, items : [
                            { title : 'interaction.node2.leaf1', activated : true, items : [
                                { title : 'interaction.node2.leaf1.leaf', activated : true, items : [] },
                                { title : 'interaction.node2.leaf2.leaf', activated : true, items : [] }
                            ] },
                            { title : 'interaction.node2.leaf2', activated : true, items : [] }
                        ] }
                    ] }
                ];

                $('#initTree').on('click', function () {
                    $('<div id="tree-container" />')
                        .appendTo("#container")
                        .kendoTreeView({
                            template : '<div class="#= !item.activated ? "disabled" : ""#">#= item.title #</div>',
                            dataSource : data
                        });
                });

                $('#disposeTree').on('click', function () {
                    $("#tree-container").kendoTreeView("destroy").empty().remove();
                });
            });
        </script>
    </body>
</html>
