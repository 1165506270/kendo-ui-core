<!DOCTYPE html>
<html>
    <head>
        <title>TreeView binding</title>
        <link rel="stylesheet/less" href="../styles/web/kendo.common.less"/>
        <link rel="stylesheet/less" href="../styles/web/kendo.default.less"/>
        <link rel="stylesheet" href="../demos/mvc/content/shared/styles/examples.css"></link>

        <script src="../demos/mvc/content/shared/js/less.js"></script>

        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.data.odata.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.treeview.js"></script>
    </head>
    <body>
        <div id="tree"></div>

        <script>
            $(function () {
                var counter = 1;

                function getLevels(depth, itemsPerLevel) {
                    var result = [];

                    for (var i = 0; i < itemsPerLevel; i++) {
                        var item = { id: counter, text: "Node " + counter };
                        counter++;

                        if (depth > 1) {
                            item.items = getLevels(depth-1, itemsPerLevel);
                        } else {
                            item.items = [];
                        }

                        result.push(item);
                    }

                    return result;
                }

                console.time("TreeView init");
                $("#tree").kendoTreeView({
                    dataSource: getLevels(3, 10)
                });
                console.timeEnd("TreeView init");
            });
        </script>
    </body>
</html>
