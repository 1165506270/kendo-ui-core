<!DOCTYPE html>
<html>
    <head>
        <title>TreeView binding</title>
        <link rel="stylesheet" href="../styles/web/kendo.common.css"/>
        <link rel="stylesheet/less" type="text/css" href="../styles/web/kendo.default.less"/>
        <link rel="stylesheet" type="text/css" href="../demos/mvc/content/shared/styles/examples.css"></link>

        <script src="../demos/mvc/content/shared/js/less.js"></script>

        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.data.odata.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.treeview.js"></script>
    </head>
    <body>
        <div id="treeview"></div>

        <script>
            $(document).ready(function() {

                var data = [];

                function populate(data, depth) {
                    for (var i = 0; i < 10; i++) {
                        data.push({ text: "Node " + i });

                        if (depth > 1) {
                            data[i].items = [];
                            populate(data[i].items, depth - 1);
                        }
                    }
                }

                populate(data, 3);

                $("#treeview").kendoTreeView({
                    checkboxes: { checkChildren: true },
                    dataSource: data
                });

                var checkbox = $("#treeview :checkbox:first");

                var start = new Date();

                checkbox
                    .prop("checked", true).trigger("change")
                    .prop("checked", false).trigger("change");

                console.log("elapsed: ", new Date() - start);
            });
        </script>
    </body>
</html>
