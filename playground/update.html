<!DOCTYPE html>
<html>
    <head>
        <title>grid</title>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
        <script src="../../kendo.observable.js"></script>
        <script src="../../kendo.datasource.js"></script>
    </head>
    <body>
        <fieldset id="edit">
            <legend>edit form</legend>
            <label>Name: <input name="Name"/></label>
            <label>Age: <input name="Age"/></label>
            <button id="save">Save</button>
        </fieldset>
        <script>
            var dataSource = new $.kendo.DataSource({
                data:  [ { id: 1, Name: "Foo", Age: 2 }],
                schema: {
                    id: "id"
                }
            });

            dataSource.load();
            dataSource.bind("update", function(e) {
                console.log("update", e.record);
            });

            var record = dataSource.at(0);

            $("[name=Name]").val(record.Name);
            $("[name=Age]").val(record.Age);

            $("#save").click(function() {
                dataSource.update(dataSource.id(record), {
                    Name: $("[name=Name]").val(),
                    Age: $("[name=Age]").val()
                });
            });

        </script>
    </body>
</html>
