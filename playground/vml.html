<html xml:lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:v">
    <head>
        <title>VML</title>
        <style type="text/css">
            v\:* {
                behavior: url(#default#VML);
            }
        </style>
    </head>
    <body>
        <v:shape style="position:absolute;width:100px;height:100px;"
                 stroked='false' coordsize="100 100">
            <v:fill color='red' />
            <v:path textpathok='true' v='m 30,20 l 50,20' />
            <v:textpath on='true' style='font: 14px arial;'
                        fitpath='false' string='Hoy' />
        </v:shape>
    </body>
</html>
