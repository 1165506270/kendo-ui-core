<!DOCTYPE html>
<html>
    <head>
        <title>window</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.window.js"></script>
        <link type="text/css" href="../styles/kendo.common.css" rel="stylesheet"/>
        <link type="text/css" href="../styles/kendo.blueopal.css" rel="stylesheet"/>
    </head>
    <body>
        <input type="button" id="button" value="Click me!" onclick="createWindow()" />

        <div id="window">
            foo
        </div>

        <script>
            function createWindow() {
                $("#window").data("kendoWindow").open();
            }

            $(document).ready(function() {
                $("#window").kendoWindow({
                    visible: false
                });
            });
        </script>
    </body>
</html>
