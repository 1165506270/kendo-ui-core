<html>
    <head>
        <title>window</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.popup.js"></script>
        <script src="../src/kendo.data.js"></script>

        <link href="../styles/web/kendo.blueopal.less" rel="stylesheet/less"/>
        <script src="../demos/mvc/content/shared/js/less.js"></script>
    </head>
    <body>
        <button onclick='leak()'>Destroy 50 windows</button>

        <script>
            function leak() {
                for (var i = 0; i < 1; i++) {
                    $("<div id='foo'><input><button></button><a href=''>foo</a></div>").kendoWindow({
                        position: { left: 200 },
                        content: "complex.html",
                        animation: false,
                        draggable: false,
                        resizable: false,
                        deactivate: function() {
                            this.destroy();
                        }
                    }).data("kendoWindow").open();
                }
            }

        </script>
    </body>
</html>
