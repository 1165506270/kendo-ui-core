<!DOCTYPE html>
<html>
    <head>
        <title>window</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.popup.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.binder.js"></script>
        <script src="../src/kendo.list.js"></script>
        <script src="../src/kendo.dropdownlist.js"></script>
        <script src="../src/kendo.window.js"></script>
        <link type="text/css" href="../styles/web/kendo.common.css" rel="stylesheet"/>
        <link type="text/css" href="../styles/web/kendo.blueopal.less" rel="stylesheet/less"/>
        <script type="text/javascript" src="../demos/mvc/content/shared/js/less.js"></script>
    </head>
    <body>
        <div id="cont">
            <div id="win1" data-role="window" title="win1" data-modal="true" data-title="modal1">
                <button data-bind="click: onClick">Click me to close this and open another modal dialog</button>
            </div>
        </div>

        <script>
            $(document).ready(function(){
                kendo.bind($("#cont"), {
                    onClick: function() {
                        var dlg = $("<div><b>I should be modal, but am not<br/>Notice the modal layer fading out when you close me.</b></div>").kendoWindow({
                        title: "Modal 2",
                        modal: true
                    }).data("kendoWindow");
                    $("#win1").data("kendoWindow").close();
                    dlg.open();
                }
            });
        });
    </script>
</body>
</html>
