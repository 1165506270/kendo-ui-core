<!DOCTYPE html>
<html>
    <head>
        <title>window</title>
        <script src="../src/jquery.js"></script>
        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.fx.js"></script>
        <script src="../src/kendo.userevents.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.popup.js"></script>
        <script src="../src/kendo.data.js"></script>
        <script src="../src/kendo.binder.js"></script>
        <script src="../src/kendo.list.js"></script>
        <script src="../src/kendo.dropdownlist.js"></script>
        <script src="../src/kendo.window.js"></script>
        <link href="../styles/web/kendo.common.css" rel="stylesheet"/>
        <link href="../styles/web/kendo.blueopal.less" rel="stylesheet/less"/>
        <script src="../demos/mvc/content/shared/js/less.js"></script>
    </head>
    <body>
        <button onclick='start'>Start</button>
        <button onclick='stop'>Stop</button>

        <script>
            var interval;
            function start() {
                interval = setInterval(function() {
                    $(".k-window-content").data("kendoWindow").close();

                    $("<div id='foo'><input></div>").kendoWindow({
                        animation: false,
                        deactivate: function() {
                            this.destroy();
                        }
                    }).data("kendoWindow").open();
                }, 100);
            }

            function stop() {
                clearInterval(interval);
            }
        </script>
    </body>
</html>
