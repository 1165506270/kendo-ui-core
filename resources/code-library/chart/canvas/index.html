<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Kendo Chart: Canvas rendering with canvg</title>
    <script src="js/jquery.js"></script>
    <script src="js/kendo.core.min.js"></script>
    <script src="js/kendo.data.min.js"></script>
    <script src="js/kendo.chart.min.js"></script>
    <script src="js/canvg/rgbcolor.js"></script> 
    <script src="js/canvg/canvg-1.0.js"></script> 
  </head>
  <body>
      <div id="chart" style="display: none;"></div>
      <canvas id="canvas" width="1000px" height="600px"></canvas>

      <script type="text/javascript">
          $(document).ready(function() {
              $("#chart").kendoChart({
                title: {
                    text: "Internet Users"
                },
                legend: {
                    position: "bottom"
                },
                seriesDefaults: {
                    type: "column"
                },
                series: [{
                    name: "World",
                    data: [15.7, 16.7, 20, 23.5, 26.6]
                }, {
                    name: "United States",
                    data: [67.96, 68.93, 75, 74, 78]
                }],
                valueAxis: {
                    labels: {
                        format: "{0}%"
                    }
                },
                categoryAxis: {
                    categories: [2005, 2006, 2007, 2008, 2009]
                },
                chartArea: {
                    width: 1000,
                    height: 600
                }
            });

            canvg($("#canvas")[0], $("#chart").data("kendoChart").svg());
          });
      </script>
  </body>
</html>
