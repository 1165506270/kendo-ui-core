<!doctype html>
<html>
<head>
    <title>Kendo stylebuilder interface</title>

    <link rel="stylesheet" href="interface.css" />
    <link rel="stylesheet" href="../styles/kendo.common.css" />
    <link rel="stylesheet" href="../styles/kendo.black.css" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
    <script src="../deploy/kendoUI/js/kendo.all.min.js"></script>
</head>
<body>

    <script>
        $("#stylable-elements").kendoPanelBar();

        function addStylesheet(cssText) {
            var ss = document.createElement('style');

            document.getElementsByTagName("head")[0].appendChild(ss);

            if (ss.styleSheet) {
                ss.styleSheet.cssText = cssText;
            } else {
                ss.appendChild(document.createTextNode(cssText));
            }
        }
    </script>
</body>
</html>
