<!DOCTYPE html>
<html>
    <head>
        <title>AutoComplete Events</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.query.js"></script>
        <script src="../../src/kendo.datasource.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.navigatable.js"></script>
        <script src="../../src/kendo.selectable.js"></script>
        <script src="../../src/kendo.autocomplete.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">AutoComplete Events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var AutoComplete = kendo.ui.AutoComplete,
                input;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            }

            module("kendo.ui.AutoComplete events", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.add($("ul")).remove();
                }
            });

            test("change is raised when the user clicks an item with the mouse", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    data: ["foo", "bar"],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                input.val("fo");
                autocomplete.search();
                autocomplete.ul.children().first().mousedown().mouseup();
                ok(changeWasCalled);
            });

            test("change is raised when the user presses enter", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    data: ["foo", "bar"],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                input.val("fo");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.ENTER);
                ok(changeWasCalled);
            });

            test("change is raised when the user presses tab", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    data: ["foo", "bar"],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                input.val("fo");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.TAB);
                ok(changeWasCalled);
            });

            test("change is raised when the user presses tab without picking an item from the popup", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    data: ["foo", "bar"],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                input.val("fo");
                autocomplete.search();
                input.press(kendo.keys.TAB);
                ok(changeWasCalled);
            });

            test("change is raised when the user clicks outside of the popup", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    data: ["foo", "bar"],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                input.val("fo");
                autocomplete.search();
                $(document.body).mousedown();
                ok(changeWasCalled);
            });
       </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
