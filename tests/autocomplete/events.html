<!DOCTYPE html>
<html>
    <head>
        <title>AutoComplete Events</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.autocomplete.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">AutoComplete Events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var AutoComplete = kendo.ui.AutoComplete,
                CLICK = kendo.support.touch ? "touchend" : "click",
                input;

            QUnit.config.testTimeout = 500;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            }

            module("kendo.ui.AutoComplete events", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.add($("ul")).remove();
                }
            });

            test("_blur calls _change", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    dataSource: ["foo", "bar"]
                });

                autocomplete._change = function() {
                    changeWasCalled = true;
                }

                autocomplete._blur();

                ok(changeWasCalled);
            });

            test("value set with value method does not trigger change event", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    dataSource: ["foo", "bar"],
                    change: function() {
                        ok(false);
                    }
                });

                autocomplete.value("test");
                autocomplete._blur();
            });

            asyncTest("raise change after search()", function() {
                expect(1);
                var autocomplete = new AutoComplete(input, {
                    delay: 0,
                    dataSource: ["foo", "bar"],
                    change: function() {
                        start();
                        ok(true);
                    }
                });

                input.val("test");
                autocomplete._search();

                setTimeout(function() {
                    autocomplete._change();
                }, 100);
            });

            test("_change raises the change event if value has changed", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                autocomplete._prev = "foo";
                autocomplete._accessor("bar");
                autocomplete._change();
                ok(changeWasCalled);
            });

            test("_change is not raised initially", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    change: function() {
                        changeWasCalled = true;
                    }
                });
                input.focus();
                autocomplete._change();
                ok(!changeWasCalled);
            });

            test("_change does not raise change event if value has't changed", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                autocomplete._old = "foo";
                autocomplete.value("foo");
                autocomplete._change();
                ok(!changeWasCalled);
            });

            test("_prev is initialzed on focus", function() {
                var autocomplete = new AutoComplete(input, {
                });

                input.val("foo").focus();
                equal(autocomplete._prev, "foo");
            });

            test("select does not raise the change event", function() {
                var changeWasCalled = false, autocomplete = new AutoComplete(input, {
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                input.focus();
                autocomplete.select($("<li>foo</li>"));
                ok(!changeWasCalled);
            });

            test("clicking an item raises the change event", 1, function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["foo"],
                    change: function() {
                        ok(true);
                    }
                });

                input.focus().val("f");
                autocomplete.search();
                autocomplete.ul.children().first().trigger(CLICK);
            });

            test("clicking an item raises the change event of the dom element", 1, function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["foo"]
                });

                input.focus().val("f");
                autocomplete.search();
                input.change(function() {
                    ok(true);
                    start();
                });
                autocomplete.ul.children().first().trigger(CLICK);
            });

            test("open event when open popup on search", 1, function() {
                input.kendoAutoComplete({
                    delay: 0,
                    dataSource: ["foo", "bar"],
                    open: function() {
                        ok(true);
                    }
                });

                var autocomplete = input.data("kendoAutoComplete");
                input.focus().val("f");
                autocomplete.search();
            });

            asyncTest("open event should be cancellable", 1, function() {
                input.kendoAutoComplete({
                    delay: 0,
                    dataSource: ["foo", "bar"],
                    open: function(e) {
                        e.preventDefault();
                    }
                });

                var autocomplete = input.data("kendoAutoComplete");
                input.focus().val("f");
                autocomplete.search();

                setTimeout(function() {
                    ok(!autocomplete.popup.visible());
                    start();
                }, 200);
            });

            test("close event when popup close on click", 1, function() {
                input.kendoAutoComplete({
                    delay: 0,
                    dataSource: ["foo", "bar"],
                    close: function() {
                        ok(true);
                    }
                });

                var autocomplete = input.data("kendoAutoComplete");
                input.focus().val("f");
                autocomplete.search();
                autocomplete._accept(autocomplete.ul.eq(0));
            });

            test("click item raises select event", 1, function() {
                var autocomplete = input.kendoAutoComplete({
                    dataSource: ["foo"],
                    select: function(e) {
                        ok(e.item);
                    }
                }).data("kendoAutoComplete");

                input.focus().val("f");
                autocomplete.search();
                autocomplete.ul.children().first().trigger(CLICK);
            });

            test("prevent select event should only close the popup", function() {
                var autocomplete = input.kendoAutoComplete({
                    dataSource: ["foo"],
                    select: function(e) {
                        e.preventDefault();
                    },
                    change: function() {
                        ok(false);
                    }
                }).data("kendoAutoComplete");

                input.focus().val("f");
                autocomplete.search();
                autocomplete.ul.children().first().trigger(CLICK);

                ok(!autocomplete.popup.visible());
            });

            test("select event is not raised when custom value is entered", 0, function() {
                var autocomplete = input.kendoAutoComplete({
                    dataSource: ["foo"],
                    select: function(e) {
                        ok(false);
                    }
                }).data("kendoAutoComplete");

                autocomplete.dataSource.read();
                autocomplete.popup.open();

                //simulate enter
                autocomplete._focus(null);
            });
       </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
