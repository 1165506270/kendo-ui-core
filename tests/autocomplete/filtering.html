<!DOCTYPE html>
<html>
    <head>
        <title>AutoComplete Filtering</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.query.js"></script>
        <script src="../../src/kendo.datasource.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.navigatable.js"></script>
        <script src="../../src/kendo.selectable.js"></script>
        <script src="../../src/kendo.autocomplete.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">AutoComplete Filtering</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var AutoComplete = kendo.ui.AutoComplete,
                input;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            }

            module("kendo.ui.AutoComplete filtering", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.add($("ul")).remove();
                }
            });

            test("typing minLenght number of characters filters the datasource", function() {
                var autocomplete = new AutoComplete(input, {

                    data: ["foo", "bar"]
                });

                autocomplete.dataSource.bind("change", function() {
                    equal(this.view().length, 1);
                    equal(this.view()[0], "foo");
                    start();
                });

                input.val("f").press("f".charCodeAt(0));
                stop(1000);
            });

            test("popup is opened if there are results returned from the filter", function() {
                var autocomplete = new AutoComplete(input, {

                    data: ["foo", "bar"]
                });

                autocomplete.dataSource.bind("change", function() {
                    ok(autocomplete.ul.is(":visible"));
                    start();
                });

                input.val("f").press("f".charCodeAt(0));
                stop(1000);
            });

            test("popup should close if input is empty", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["foo", "bar"]
                });
                autocomplete.popup.open();
                autocomplete.popup.bind("close", function(){
                    ok(true);
                    start();
                });
                input.val("").press(8/*backspace*/);
                stop(1000);
            });

            test("should not call datasource.bind if input.value < minLength", function(){
                 var autocomplete = new AutoComplete(input, {
                    data: ["foo", "bar"]
                },
                minLength: 2);

                autocomplete.dataSource.bind("change", function() {
                    ok(autocomplete.ul.is(":visible"));
                    start();
                });

            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
