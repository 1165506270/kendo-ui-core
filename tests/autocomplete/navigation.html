<!DOCTYPE html>
<html>
    <head>
        <title>AutoComplete Navigation</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.query.js"></script>
        <script src="../../src/kendo.datasource.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.autocomplete.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">AutoComplete Navigation</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var AutoComplete = kendo.ui.AutoComplete,
                input;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            }

            module("kendo.ui.AutoComplete navigation", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.add($("ul")).remove();
                }
            });

            test("pressing down focuses the first item in the popup", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["foo", "bar"]
                });

                input.val("f");
                autocomplete.search();

                input.press(kendo.keys.DOWN);
                ok(autocomplete.ul.children().first().is(".t-state-focused"));
            });

            test("pressing up focuses the last item in the popup", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();

                input.press(kendo.keys.UP);
                ok(autocomplete.ul.children().last().is(".t-state-focused"));
            });

            test("pressing up clears the focused state from the previous item", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();

                autocomplete.current(autocomplete.ul.children().last());
                input.press(kendo.keys.UP);
                ok(!autocomplete.ul.children().last().is(".t-state-focused"));
            });

            test("pressing down clears the focused state from the previous item", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();

                autocomplete.current(autocomplete.ul.children().first());
                input.press(kendo.keys.DOWN);
                ok(!autocomplete.ul.children().first().is(".t-state-focused"));
            });

            test("clicking an item focuses the input", function() {
                var wasFocused = false, autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.focus(function() {
                    wasFocused = true;
                });

                input.val("ba");
                autocomplete.search();
                autocomplete.ul.children().first().click();

                ok(wasFocused);
            });

            test("pressing enter focuses the input", function() {
                var wasFocused = false, autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.focus(function() {
                    wasFocused = true;
                });

                input.val("ba");
                autocomplete.search();

                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.ENTER);
                ok(wasFocused);
            });

            test("clicking an item applies selected style", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("ba");
                autocomplete.search();
                autocomplete.ul.children().first().click();

                ok(autocomplete.ul.children().first().is(".t-state-selected"));
            });

            test("changing the current popup item does not update the input value", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();

                input.press(kendo.keys.DOWN);
                equal(input.val(), "b");
            });

            test("pressing enter closes the dropdown", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.ENTER);

                ok(!autocomplete.ul.is(":visible"));
            });

            test("pressing enter closes updates the value of the autocomplete", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.ENTER);

                equal(input.val(), "baz");
            });

            test("pressing tab closes updates the value of the autocomplete", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.TAB);

                equal(input.val(), "baz");
            });

            test("select applies selected style", function() {
                var autocomplete = new AutoComplete(input, {
                    data: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.select(autocomplete.ul.children().first());
                ok(autocomplete.ul.children().first().is(".t-state-selected"));
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
