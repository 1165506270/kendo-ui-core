<!DOCTYPE html>
<html>
    <head>
        <title>AutoComplete Navigation</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.autocomplete.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">AutoComplete Navigation</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var AutoComplete = kendo.ui.AutoComplete,
                CLICK = kendo.support.touch ? "touchend" : "click",
                input;

            QUnit.config.testTimeout = 300;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            };

            module("kendo.ui.AutoComplete navigation", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.add($("ul")).remove();
                }
            });

            test("pressing down focuses the first item in the popup", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["foo", "bar"]
                });

                input.val("f");
                autocomplete.search();

                input.press(kendo.keys.DOWN);
                ok(autocomplete.ul.children().first().is(".k-state-focused"));
            });

            test("pressing up focuses the last item in the popup", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();

                input.press(kendo.keys.UP);
                ok(autocomplete.ul.children().last().is(".k-state-focused"));
            });

            test("pressing up clears the focused state from the previous item", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();

                autocomplete.current(autocomplete.ul.children().last());
                input.press(kendo.keys.UP);
                ok(!autocomplete.ul.children().last().is(".k-state-focused"));
            });

            test("pressing down clears the focused state from the previous item", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();

                autocomplete.current(autocomplete.ul.children().first());
                input.press(kendo.keys.DOWN);
                ok(!autocomplete.ul.children().first().is(".k-state-focused"));
            });

            asyncTest("clicking an item applies selected style", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("ba");
                autocomplete.search();
                autocomplete.ul.children().eq(0).trigger(CLICK);

                setTimeout( function () {
                    ok(autocomplete.ul.children().eq(0).is(".k-state-selected"));
                    start();
                }, 0);
            });

            test("changing the current popup item does not update the input value", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();

                input.press(kendo.keys.DOWN);
                equal(input.val(), "b");
            });

            asyncTest("pressing enter closes the dropdown", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.ENTER);

                setTimeout( function () {
                    ok(!autocomplete.ul.is(":visible"));
                    start();
                }, 0);
            });

            asyncTest("press enter should call preventDefault when popup is visible", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                autocomplete.popup.open();

                autocomplete.select(0);
                autocomplete.element.focus().trigger({
                    type: "keydown",
                    keyCode: kendo.keys.ENTER,
                    preventDefault: function() {
                        ok(true);
                        start();
                    }
                });
            });

            asyncTest("pressing enter closes updates the value of the autocomplete", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.ENTER);

                setTimeout( function () {
                    equal(input.val(), "baz");
                    start();
                }, 0);
            });

            asyncTest("pressing tab closes updates the value of the autocomplete", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.TAB);

                setTimeout( function () {
                    equal(input.val(), "baz");
                    start();
                }, 0);
            });

            test("select applies selected style", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.select(autocomplete.ul.children().first());
                ok(autocomplete.ul.children().first().is(".k-state-selected"));
            });

            test("select should accepts DOM element", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.select(autocomplete.ul.children().first()[0]);
                ok(autocomplete.ul.children().first().is(".k-state-selected"));
            });

            test("moving up when there the current item is first", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.current(autocomplete.ul.children().first());
                input.press(kendo.keys.UP);
                equal(autocomplete.current(), null);
            });

            test("moving twice up when there the current item is first makes the last item current", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.current(autocomplete.ul.children().first());
                input.press(kendo.keys.UP);
                input.press(kendo.keys.UP);
                equal(autocomplete.current()[0], autocomplete.ul.children().last()[0]);
            });

            test("moving down when there the current item is last", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.current(autocomplete.ul.children().last());
                input.press(kendo.keys.DOWN);
                equal(autocomplete.current(), null);
            });
            test("moving twice down when there the current item is first makes the last item current", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.current(autocomplete.ul.children().last());
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.DOWN);
                equal(autocomplete.current()[0], autocomplete.ul.children().first()[0]);
            });

            test("esc closes the dropdown", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                input.press(kendo.keys.ESC);
                ok(!autocomplete.ul.is(":visible"));
            });

            asyncTest("clicking item more than once", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    separator: ", "
                });

                input.val("b");
                autocomplete.search();
                autocomplete.ul.children().first().trigger(CLICK).trigger(CLICK);

                setTimeout( function () {
                    equal(input.val(), "baz, ");
                    start();
                }, 0);
            });

            test("pressing the down arrows when the popup is not visible does not change value", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.close();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.ENTER);
                equal(input.val(), "b");
            });

            test("pressing the up arrows when the popup is not visible does not change value", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.val("b");
                autocomplete.search();
                autocomplete.close();
                input.press(kendo.keys.UP);
                input.press(kendo.keys.ENTER);
                equal(input.val(), "b");
            });

       </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
