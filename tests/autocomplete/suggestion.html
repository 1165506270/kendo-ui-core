<!DOCTYPE html>
<html>
    <head>
        <title>AutoComplete suggestion</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.autocomplete.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">AutoComplete suggestion</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var AutoComplete = kendo.ui.AutoComplete,
                input;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            };

            $.fn.selectedText = function() {
                var that = this[0];

                if (document.selection) {
                    return document.selection.createRange().text;
                } else {
                    return that.value.substring(that.selectionStart, that.selectionEnd);
                }
            };

            $.fn.type = function(value) {
                return this.val(value).each(function() {
                    if (this.createTextRange) {
                        var textRange = this.createTextRange();
                        textRange.collapse(false);
                        textRange.select();
                    }
                });
            };

            module("kendo.ui.AutoComplete suggestion", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.add($("ul")).remove();
                }
            });

            asyncTest("pressing enter calls _blur", function() {
                var blurWasCalled, autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    suggest: true
                });

                autocomplete._blur = function(li) {
                    blurWasCalled = true;
                };

                autocomplete.current = autocomplete.ul.children().first();
                input.press(kendo.keys.ENTER);
                setTimeout(function () {
                    ok(blurWasCalled);
                    start();
                }, 0);
            });

            asyncTest("pressing enter calls _blur when no item is selected", function() {
                var blurWasCalled, autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    suggest: true
                });

                autocomplete._blur = function(li) {
                    blurWasCalled = true;
                };

                input.press(kendo.keys.ENTER);
                setTimeout(function () {
                    ok(blurWasCalled);
                    start();
                }, 0);
            });

            asyncTest("pressing tab calls _blur", function() {
                var blurWasCalled, autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    suggest: true
                });

                autocomplete._blur = function(li) {
                    blurWasCalled = true;
                };

                autocomplete.current = autocomplete.ul.children().first();
                input.press(kendo.keys.TAB);
                setTimeout(function () {
                    ok(blurWasCalled);
                    start();
                }, 0);
            });

            test("current popup item completes the value of the input if suggest is enabled", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    suggest: true
                });

                input.type("b");
                autocomplete.search();

                equal(input.val(), "baz");
                equal(input.selectedText(), "az");
            });

            test("current highlighted item completes the value of the input if suggest is enabled", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    suggest: true
                });

                input.type("b");
                autocomplete.search();
                input.press(kendo.keys.DOWN);

                equal(input.val(), "bar");
                equal(input.selectedText(), "ar");
            });

            test("suggestion does not suggest on backspace", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.type("b");
                autocomplete._last = kendo.keys.BACKSPACE; //backspace is clicked
                autocomplete.suggest("baz");
                equal(input.val(), "b");
            });

            test("suggestion does not suggest on delete", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.type("b");
                autocomplete._last = kendo.keys.DELETE; //delete is clicked
                autocomplete.suggest("baz");
                equal(input.val(), "b");
            });


            test("suggestion selects the remainder of the word", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.type("b");
                autocomplete.suggest("baz");
                equal(input.selectedText(), "az");
            });

            test("suggestion selects the remainder of the second word", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"]
                });

                input.type("b");
                autocomplete.suggest("baz");
                autocomplete.suggest("bar");
                equal(input.selectedText(), "ar");
            });

            asyncTest("separator", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    separator: ", "
                });

                input.type("b");
                autocomplete.search();
                input.press(kendo.keys.DOWN);
                input.press(kendo.keys.ENTER);

                setTimeout(function () {
                    equal(input.val(), "baz, ");
                    start();
                }, 0);
            });

            asyncTest("suggestion should suggest correctly", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["Cotton", "bar"]
                });

                input.type("Co");
                autocomplete.suggest("Cotton");

                setTimeout(function() {
                    start();

                    equal(input.val(), "Cotton");
                    equal(input.selectedText(), "tton");
                }, 200);
            });

            asyncTest("suggestion should only append the rest of the text (filter:contains)", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["foo", "bar"],
                    filter: "contains",
                    suggest: true
                });

                input.val("o").keydown();

                setTimeout(function() {
                    start();
                    equal(input.val(), "oo");
                }, 300);
            });

            test("suggestion should use dataItem.text instead of li.text()", function() {
                var autocomplete = new AutoComplete(input, {
                        dataSource: ["foo", "bar"],
                        template: "<span>List:</span>#=data#"
                    });

                input.val("f");
                autocomplete.search();

                autocomplete.suggest(autocomplete.ul.children(":first"));
                equal(input.val(), "foo");
            });

            test("separator and suggestion", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    suggest: true,
                    separator: ", "
                });

                input.type("b");
                autocomplete.search();
                autocomplete.suggest("baz");

                equal(input.selectedText(), "az");
                equal(input.val(), "baz, ");
            });

            test("separator and suggesting second word", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["baz", "bar"],
                    suggest: true,
                    separator: ", "
                });

                input.type("baz, b");
                autocomplete.search();
                autocomplete.suggest("bar");

                equal(input.selectedText(), "ar");
                equal(input.val(), "baz, bar, ");
            });

            test("separator and selecting a word", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["foo", "bar"],
                    suggest: true,
                    separator: ", "
                });

                autocomplete.dataSource.read();

                autocomplete.select(autocomplete.ul.children().eq(0));
                equal(input.val(), "foo, ");
            });

            test("suggest with empty string clears selection", function() {
                var autocomplete = new AutoComplete(input, {
                    suggest: true
                });

                input.type("b");
                autocomplete.suggest("bar");
                equal(input.selectedText(), "ar");
                autocomplete.suggest("");
                equal(input.val(), "b");
            });

            test("suggest with empty string clears selection and adheres to separators", function() {
                var autocomplete = new AutoComplete(input, {
                    suggest: true,
                    separator: ", "
                });

                input.type("foo, b");
                autocomplete.suggest("bar");
                equal(input.selectedText(), "ar");
                autocomplete.suggest("");
                equal(input.val(), "foo, b, ");
            });

            test("search should filter items using filter property", function() {
                var autocomplete = new AutoComplete(input, {
                    dataSource: ["foo", "bar", "bafoo"],
                    filter: "contains"
                });

                stop(1);

                autocomplete.dataSource.bind("change", function() {
                    equal(autocomplete.dataSource.view().length, 2);
                    start();
                });

                autocomplete.search("foo");
            });

            test("filtering honers dataTextField", function() {
                var data = [{text: "foo"}, {text: "2"}], autocomplete = new AutoComplete(input, {
                    dataSource: data,
                    dataTextField: "text"
                });

                stop(1);

                autocomplete.dataSource.bind("change", function() {
                    equal(autocomplete.dataSource.view().length, 1);
                    equal(autocomplete.dataSource.view()[0].text, "foo");
                    start();
                });

                autocomplete.search("f");
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
