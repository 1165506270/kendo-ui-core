        <script type="text/javascript">
            var dataviz = kendo.dataviz,
                encodings = dataviz.encodings;

            (function() {
                var encoding,
                    characters= {
                        START: [1,1,1],
                        MIDDLE: [1,1,1,1,1],

                module("ean8", {
                    setup: function() {
                        encoding = new encodings.ean13();

                    teardown: function(){
                        encoding = null;

                test("test value 750103131130", function(){
                    var result,
                        value = "750103131130",

                        ok(comparePatterns(result.pattern,expectedResult ));

				test("test value 210987654321", function(){
                    var result,
                        value = "210987654321",

                        ok(comparePatterns(result.pattern,expectedResult ));
                });
            })();
