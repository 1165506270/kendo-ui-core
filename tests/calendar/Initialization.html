<!DOCTYPE html>
<html>
    <head>
        <title>Calendar rendering</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.calendar.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Calendar rendering</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var Calendar = kendo.ui.Calendar;

            module("kendo.ui.Calendar initialization", {
                setup: function() {
                    div = $("<div />").appendTo(document.body);
                },
                teardown: function() {
                    div.remove();
                }
            });

            test("define viewedDate", function() {
                var cal = new Calendar(div),
                    today = new Date(),
                    viewedDate = cal.viewedDate;

                equal(viewedDate.getFullYear(), today.getFullYear());
                equal(viewedDate.getMonth(), today.getMonth());
                equal(viewedDate.getDate(), today.getDate());
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
