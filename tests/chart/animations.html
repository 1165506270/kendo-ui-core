<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests - SVG</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                Box2D = Chart.Box2D,
                Point2D = Chart.Point2D;

            (function() {
                var SIZE = 100,
                    anim,
                    rect;

                function createAnim(options) {
                    rect = {
                        points: [
                            new Point2D(0, 0),
                            new Point2D(10, 0),
                            new Point2D(10, 10),
                            new Point2D(0, 10)
                        ],
                        options: {
                            id: "id"
                        },
                        refresh: function() {
                        },
                        clone: function() {
                            return this;
                        }
                    };
                    anim = new Chart.ExpandAnimation(
                        rect,
                        $.extend({ size: SIZE, duration: 50 }, options)
                    );
                }

                // ------------------------------------------------------------
                module("ExpandAnimation", {
                    setup: function() {
                        createAnim();
                    }
                });

                asyncTest("expands rectangle up", function() {
                    createAnim({ direction: "up" });
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[0].y, rect.points[2].y - SIZE);
                        equals(rect.points[1].y, rect.points[2].y - SIZE);
                        start();
                    }, 100);
                });

                asyncTest("expands rectangle right", function() {
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[1].x, SIZE);
                        equals(rect.points[2].x, SIZE);
                        start();
                    }, 100);
                });

                asyncTest("expands rectangle down", function() {
                    createAnim({ direction: "down" });
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[2].y, SIZE);
                        equals(rect.points[3].y, SIZE);
                        start();
                    }, 100);
                });

                asyncTest("expands rectangle left", function() {
                    createAnim({ direction: "left" });
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[3].x, rect.points[1].x - SIZE);
                        equals(rect.points[0].x, rect.points[1].x - SIZE);
                        start();
                    }, 100);
                });

                asyncTest("refreshes DOM element", function() {
                    var success = false;

                    rect.refresh = function() { success = true; };
                    anim.play();

                    setTimeout(function() {
                        ok(success);
                        start();
                    }, 100);
                });

            })();

       </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
