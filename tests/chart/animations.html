<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests - SVG</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                Box2D = Chart.Box2D,
                Point2D = Chart.Point2D;

            (function() {
                var SIZE = 100,
                    anim,
                    rect;

                function createAnim(options) {
                    rect = {
                        points: [
                            new Point2D(0, 0),
                            new Point2D(10, 0),
                            new Point2D(10, 10),
                            new Point2D(0, 10)
                        ],
                        options: {
                            id: "id"
                        },
                        refresh: function() {
                        },
                        clone: function() {
                            return this;
                        }
                    };
                    anim = new Chart.ExpandAnimation(
                        rect,
                        $.extend({ size: SIZE, duration: 50 }, options)
                    );
                }

                // ------------------------------------------------------------
                module("ExpandAnimation", {
                    setup: function() {
                        createAnim();
                    }
                });

                asyncTest("expands rectangle right", function() {
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[1].x, SIZE);
                        equals(rect.points[2].x, SIZE);
                        start();
                    }, 100);
                });

                asyncTest("refreshes DOM element", function() {
                    var success = false;

                    rect.refresh = function() { success = true; };
                    anim.play();

                    setTimeout(function() {
                        ok(success);
                        start();
                    }, 100);
                });

            })();

            (function() {
                var view,
                    rect,
                    decorator;

                // ------------------------------------------------------------
                module("BarAnimationDecorator", {
                    setup: function() {
                        view = new Chart.SVGView({ transitions: true });
                        rect = new Chart.SVGPath({
                            animation: {
                                type: "bar"
                            },
                            normalAngle: 0,
                            aboveAxis: true
                        });
                        decorator = new Chart.BarAnimationDecorator(view);
                    }
                });

                test("registers bar animation", function() {
                    decorator.decorate(rect);
                    ok(view.animations[0] instanceof Chart.BarAnimation);
                });

                test("does not decorate when view.options.transitions is false", function() {
                    view.options.transitions = false;
                    decorator.decorate(rect);
                    equals(view.animations.length, 0);
                });

            })();

            (function() {
                var SIZE = 100,
                    anim,
                    rect;

                function createAnim(rectOptions) {
                    rect = {
                        points: [
                            new Point2D(0, 0),
                            new Point2D(10, 0),
                            new Point2D(10, 10),
                            new Point2D(0, 10)
                        ],
                        options: $.extend({
                            id: "id",
                            normalAngle: 0,
                            aboveAxis: true
                        }, rectOptions),
                        refresh: function() {
                        },
                        clone: function() {
                            return this;
                        }
                    };
                    anim = new Chart.BarAnimation(rect, { duration: 50 });
                }

                // ------------------------------------------------------------
                module("BarAnimation", {
                    setup: function() {
                        createAnim();
                    }
                });

                test("setup collapses rect onto stackBase (vertical bars)", function() {
                    createAnim({ stackBase: 10 });
                    anim.setup();

                    equals(rect.points[0].y, 10);
                    equals(rect.points[1].y, 10);
                    equals(rect.points[2].y, 10);
                    equals(rect.points[3].y, 10);
                });

                test("setup collapses rect onto stackBase (horizontal bars)", function() {
                    createAnim({ stackBase: 10, normalAngle: 90 });
                    anim.setup();

                    equals(rect.points[0].x, 10);
                    equals(rect.points[1].x, 10);
                    equals(rect.points[2].x, 10);
                    equals(rect.points[3].x, 10);
                });

                test("setup shrinks rect onto base (horizontal bars above axis)", function() {
                    createAnim({ normalAngle: 90 });
                    anim.setup();

                    equals(rect.points[1].x, 0);
                    equals(rect.points[2].x, 0);
                });

                test("setup shrinks rect onto base (horizontal bars below axis)", function() {
                    createAnim({ normalAngle: 90, aboveAxis: false });
                    anim.setup();

                    equals(rect.points[0].x, 10);
                    equals(rect.points[3].x, 10);
                });

                test("setup shrinks rect onto base (vertical bars above axis)", function() {
                    createAnim();
                    anim.setup();

                    equals(rect.points[0].y, 10);
                    equals(rect.points[1].y, 10);
                });

                test("setup shrinks rect onto base (vertical bars below axis)", function() {
                    createAnim({ aboveAxis: false });
                    anim.setup();

                    equals(rect.points[2].y, 0);
                    equals(rect.points[3].y, 0);
                });

                asyncTest("animates top edge to final position", function() {
                    createAnim();
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[0].y, 0);
                        equals(rect.points[1].y, 0);

                        start();
                    }, 100);
                });

                asyncTest("animates right edge to final position", function() {
                    createAnim({ normalAngle: 90 });
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[1].x, 10);
                        equals(rect.points[2].x, 10);

                        start();
                    }, 100);
                });

                asyncTest("animates bottom edge to final position", function() {
                    createAnim({ aboveAxis: false });
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[2].y, 10);
                        equals(rect.points[3].y, 10);

                        start();
                    }, 100);
                });

                asyncTest("animates left edge to final position", function() {
                    createAnim({ normalAngle: 90, aboveAxis: false });
                    anim.play();

                    setTimeout(function() {
                        equals(rect.points[0].x, 0);
                        equals(rect.points[3].x, 0);

                        start();
                    }, 100);
                });

            })();

            (function() {
                var view,
                    sector,
                    decorator;

                // ------------------------------------------------------------
                module("PieAnimationDecorator", {
                    setup: function() {
                        view = new Chart.SVGView({ transitions: true });
                        sector = {
                            options: $.extend({
                                id: "id",
                                normalAngle: 0,
                                aboveAxis: true,
                                animation: {
                                    type: "pie"
                                }
                            }),
                            refresh: function() {
                            },
                            clone: function() {
                                return this;
                            }
                        };
                        decorator = new Chart.PieAnimationDecorator(view);
                    }
                });

                test("registers pie animation", function() {
                    decorator.decorate(sector);
                    ok(view.animations[0] instanceof Chart.PieAnimation);
                });

                test("deos not registers pie animation when transitions are disabled", function() {
                    view.options.transitions = false;
                    decorator.decorate(sector);
                    equals(view.animations.length, 0);
                });

            })();

            (function() {
                var SIZE = 100,
                    anim,
                    sector;

                function createAnim() {
                    sector = {
                        circleSector: {
                            r: SIZE
                        },
                        options: {
                            id: "id",
                            normalAngle: 0,
                            aboveAxis: true
                        },
                        refresh: function() {
                        },
                        clone: function() {
                            return this;
                        }
                    };
                    anim = new Chart.PieAnimation(sector, { duration: 50 });
                }

                // ------------------------------------------------------------
                module("PieAnimation", {
                    setup: function() {
                        createAnim();
                    }
                });

                test("setup sets radius 0", function() {
                    anim.setup();
                    equals(sector.circleSector.r, 0);
                });

                asyncTest("animates radius to final size", function() {
                    anim.setup();
                    anim.play();

                    setTimeout(function() {
                        equals(sector.circleSector.r, SIZE);

                        start();
                    }, 100);
                });

            })();

            (function() {
                var view,
                    rect,
                    decorator;

                // ------------------------------------------------------------
                module("FadeAnimationDecorator", {
                    setup: function() {
                        view = new Chart.SVGView({ transitions: true });
                        rect = {
                            options: {
                                id: "id",
                                animation: {
                                    type: "fadeIn"
                                }
                            },
                            refresh: function() {
                            },
                            clone: function() {
                                return this;
                            }
                        };
                        decorator = new Chart.FadeAnimationDecorator(view);
                    }
                });

                test("registers fade animation", function() {
                    decorator.decorate(rect);
                    ok(view.animations[0] instanceof Chart.FadeAnimation);
                });

                test("deos not registers fade animation when transitions are disabled", function() {
                    view.options.transitions = false;
                    decorator.decorate(rect);
                    equals(view.animations.length, 0);
                });

            })();

            (function() {
                var SIZE = 100,
                    anim,
                    rect;

                function createAnim() {
                    rect = {
                        options: {
                            id: "id",
                            animation: {
                                type: "fadeIn"
                            }
                        },
                        refresh: function() {
                        },
                        clone: function() {
                            return this;
                        }
                    };
                    anim = new Chart.FadeAnimation(rect, { duration: 50 });
                }

                // ------------------------------------------------------------
                module("FadeAnimation", {
                    setup: function() {
                        createAnim();
                    }
                });

                test("setup sets fillOpacity to 0", function() {
                    anim.setup();
                    equals(rect.options.fillOpacity, 0);
                });

                test("setup sets strokeOpacity to 0", function() {
                    anim.setup();
                    equals(rect.options.strokeOpacity, 0);
                });

                asyncTest("animates fillOpacity to 1", function() {
                    anim.setup();
                    anim.play();

                    setTimeout(function() {
                        equals(rect.options.fillOpacity, 1);

                        start();
                    }, 100);
                });

                asyncTest("animates strokeOpacity to 1", function() {
                    anim.setup();
                    anim.play();

                    setTimeout(function() {
                        equals(rect.options.strokeOpacity, 1);

                        start();
                    }, 100);
                });

            })();

       </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
