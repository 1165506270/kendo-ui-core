
<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">

            var dataviz = kendo.dataviz,
                Chart = dataviz.ui.Chart;

            (function() {
                var chart;

                function createChart(options) {
                    $("#container").kendoChart(options);

                    chart = $("#container").data("kendoChart");
                }

                // ------------------------------------------------------------
                module("refresh / redraw", {
                    setup: function() {
                        createChart({series: [{}]});
                    },
                    teardown: destroyChart
                });

                test("refresh applies axis defaults", function() {
                    $.extend(chart.options, {
                        axisDefaults: {
                            flag: true
                        }
                    });

                    chart.refresh();

                    ok(chart.options.categoryAxis.flag === true);
                });

                test("redraw applies axis defaults", function() {
                    $.extend(chart.options, {
                        axisDefaults: {
                            flag: true
                        }
                    });

                    chart.redraw();

                    ok(chart.options.categoryAxis.flag === true);
                });

                test("redraw only redraws specified pane", 1, function() {
                    createChart({
                        panes: [{ name: "top" }, { name: "bottom" }]
                    });

                    var plotArea = chart._model._plotArea;
                    plotArea.redrawPane = function(pane) {
                        ok(pane === plotArea.panes[1]);
                    };

                    chart.redraw("bottom");
                });

                test("redraw redraws default pane if invalid name is specified", 1, function() {
                    createChart({
                        panes: [{ name: "top" }, { name: "bottom" }]
                    });

                    var plotArea = chart._model._plotArea;
                    plotArea.redrawPane = function(pane) {
                        ok(pane === plotArea.panes[0]);
                    };

                    chart.redraw("middle");
                });

                test("redraw applies category axis options set via aliases", 1, function() {
                    createChart({
                        panes: [{ name: "top" }, { name: "bottom" }],
                        categoryAxes: [{
                        }]
                    });
                    chart.options.categoryAxes[0].flag = true;
                    chart.redraw("top");

                    ok(chart._model._plotArea.categoryAxis.options.flag);
                });

                test("redraw keeps categories when using categoryAxes alias", function() {
                    createChart({
                        dataSource: {
                            data: [{
                                type: "alpha",
                                value: 100
                            }]
                        },
                        series: [{
                            type: "column",
                            data: [1000]
                        }],
                        panes: [{
                            name: "top"
                        }],
                        categoryAxes: [{
                            field: "type",
                            pane: "top"
                        }]
                    });

                    chart.redraw("top");
                    equals(chart._model._plotArea.categoryAxis.options.categories[0], "alpha");
                });

                test("redraw applies value axis options set via aliases", 1, function() {
                    createChart({
                        series: [{
                            type: "column",
                            data: [1000]
                        }],
                        panes: [{
                            name: "top"
                        }],
                        valueAxes: [{
                            field: "type",
                            pane: "top"
                        }]
                    });

                    chart.options.valueAxes[0].flag = true;
                    chart.redraw("top");

                    ok(chart._model._plotArea.valueAxis.options.flag);
                });

                test("refresh applies series defaults", function() {
                    $.extend(chart.options, {
                        seriesDefaults: {
                            labels: { visible: true }
                        }
                    });

                    chart.refresh();

                    equal(chart.options.series[0].labels.visible, true);
                });

                test("redraw applies series defaults", function() {
                    $.extend(chart.options, {
                        seriesDefaults: {
                            labels: { visible: true }
                        }
                    });

                    chart.redraw();

                    equal(chart.options.series[0].labels.visible, true);
                });

                test("redraw replaces SVG element", function() {
                    chart.element.find("svg").data("dirty", true);
                    chart.redraw();

                    ok(!chart.element.data("dirty") > 0);
                });

                test("redraw does not remove elements appended to container", function() {
                    chart.element.append("<div id='extra' />");
                    chart.redraw();

                    equals(chart.element.find("#extra").length, 1);
                });

                test("redraw removes tooltip element", function() {
                    chart.element.find(".k-tooltip").data("dirty", true);
                    chart.redraw();

                    ok(!chart.element.find(".k-tooltip").data("dirty"));
                });

                test("refresh applies changes to data-bound series", function() {
                    createChart({
                        dataSource: [{ value: 1 }],
                        series: [{ field: "value" }]
                    });

                    chart.options.series = [];
                    chart.refresh();

                    equals(chart.options.series.length, 0);
                });

                // ------------------------------------------------------------
                module("destroy", {
                    setup: function() {
                        createChart({series: [{}]});
                    }
                });

                test("removes data", function() {
                    chart.destroy();
                    ok(!$("#container").data("kendoChart"));
                });

                test("unbinds click from DOM container", function() {
                    chart.destroy();
                    ok(!($("#container").data("events") || {}).click);
                });

                test("unbinds mouseOver from DOM container", function() {
                    chart.destroy();
                    ok(!($("#container").data("events") || {}).mouseover);
                });

                test("unbinds DataSource change handler", function() {
                    chart.destroy();
                    equals(chart.dataSource._events["change"].length, 0);
                });

            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container" style="width: 600px; height: 400px">
        </div>
    </body>
</html>
