<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">

            var Chart = kendo.ui.Chart;

            (function() {
                var chart,
                    model;

                module("Bar Chart Model", {
                    setup: function() {
                        $("#container").kendoChart({
                            title: "Chart Title",
                            series: [{
                                name: "Value",
                                type: "bar",
                                data: [100, 200, 300]
                            }],
                            axisX: {
                                labels: ["Alpha", "Beta", "Charlie"]
                            }
                        });

                        chart = $("#container").data("kendoChart");
                        model = chart._model;
                    },
                    teardown: function() {
                        $("#container").empty();
                    }
                });

                test("model is a RootElement", function() {
                    ok(model instanceof Chart.RootElement);
                });

                test("first child is Title", function() {
                    ok(model.children[0] instanceof Chart.Title);
                });

                test("title text is set", function() {
                    equal(model.children[0].children[0].content, "Chart Title");
                });

                test("second child is Legend", function() {
                    ok(model.children[1] instanceof Chart.Legend);
                });

                test("legend series are populated", function() {
                    equal(model.children[1].options.series[0].name, "Value");
                });

                test("third child is PlotArea", function() {
                    ok(model.children[2] instanceof Chart.PlotArea);
                });
            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
