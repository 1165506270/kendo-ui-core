<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">

            var Chart = kendo.ui.Chart;

            (function() {
                var chart,
                    model,
                    title,
                    legend,
                    plotArea
                    MARGIN = 10;

                module("Bar Chart Model", {
                    setup: function() {
                        $("#container").kendoChart({
                            title: {
                                text: "Chart Title"
                            },
                            series: [{
                                name: "Value",
                                type: "bar",
                                data: [100, 200, 300]
                            }],
                            categoryAxis: {
                                categories: ["Alpha", "Beta", "Charlie"]
                            },
                            chartArea: {
                                margin: 0
                            }
                        });

                        chart = $("#container").data("kendoChart");
                        model = chart._model;
                        title = model.children[0];
                        legend = model.children[1];
                        plotArea = model.children[2];
                    },
                    teardown: function() {
                        $("#container").empty();
                    }
                });

                test("model is a RootElement", function() {
                    ok(model instanceof Chart.RootElement);
                });

                test("title is created", function() {
                    ok(title instanceof Chart.Title);
                });

                test("title text is set", function() {
                    equal(title.options.text, "Chart Title");
                });

                test("title box is positioned at top", function() {
                    equal(title.box.y1, 0);
                });

                test("legend is created", function() {
                    ok(legend instanceof Chart.Legend);
                });

                test("legend series are populated", function() {
                    equal(legend.options.series[0].name, "Value");
                });

                test("legend is positioned at right", function() {
                    equal(legend.box.x1,
                        model.box.width() - legend.box.width() -MARGIN);
                });

                test("legend is positioned at vertical center", function() {
                    var titleHeight = title.box.height(),
                        vCenter = titleHeight +
                                  ((model.box.height() - titleHeight - legend.box.height()) / 2);
                    equal(legend.box.y1, vCenter);
                });

                test("plotArea is created", function() {
                    ok(plotArea instanceof Chart.PlotArea);
                });

            })();

            (function() {
                var label,
                    point,
                    barChart;

                function PlotAreaStub() { }

                $.extend(PlotAreaStub.prototype, {
                    axisX: {
                        getSlot: function(value) {
                            return new Box2D();
                        }
                    },
                    axisY: {
                        getSlot: function(categoryIndex) {
                            return new Box2D();
                        }
                    },
                    options: {
                        categoryAxis: { }
                    }
                });

                // ------------------------------------------------------------
                module("Bar Point / Labels / Templates", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        barChart = new Chart.BarChart(plotArea, {
                            series: [{
                                data: [0, 1],
                                labels: {
                                    visible: true,
                                    template: "Value: ${ data.value }",
                                    format: "{0:C}"
                                }
                            }]
                        });
                        point = barChart.points[0];
                        label = point.children[1];
                    }
                });

                test("sets label template", function() {
                    equal(label.children[0].content, "Value: 0");
                });

                test("sets point dataItem", function() {
                    equal(point.options.dataItem.value, 0);
                });

            });

            (function() {
                var data = [{
                        "text": "text1",
                        "value": 1
                    },{
                        "text": "text0",
                        "value": 0
                    }],
                    chart,
                    barLabel;

                // ------------------------------------------------------------
                module("Bar Chart DataSource / Labels / Template", {
                    setup: function() {
                        $("#container").kendoChart({
                            dataSource: {
                                data: data
                            },
                            seriesDefaults: {
                                labels: {
                                    visible: true,
                                    template: "Value: ${ data.value }, Text: ${ data.text }"
                                }
                            },
                            series: [{
                                name: "Value",
                                type: "bar",
                                field: "value"
                            }]
                        });

                        chart = $("#container").data("kendoChart");
                        barLabel = chart._model.children[1].charts[0].children[0].children[0].children[0];
                    },
                    teardown: function() {
                        $("#container").empty();
                    }
                });

                test("Line chart have dataItems", function() {
                    dataItem = chart.options.series[0].dataItems[0];
                    equal(dataItem.value, 1);
                    equal(dataItem.text, "text1");
                });

                test("sets label template", function() {
                    equal(barLabel.children[0].children[0].content, "Value: 1, Text: text1");
                });

                test("sets point dataItem", function() {
                    equal(barLabel.options.dataItem.value, 1);
                });

            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
