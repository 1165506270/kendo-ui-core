<!DOCTYPE html>
<html>
    <head>
        <title>kendo.chart</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                Box2D = Chart.Box2D,
                chartBox = new Box2D(0, 0, 800, 600),
                plotArea,
                series,
                view;

            function BarStub(box) {
                this.box = box;
            }

            BarStub.prototype = {
                reflow: function(box) {
                    this.box = box;
                }
            };

            function setupBarChart(plotArea, options) {
                view = new ViewStub();

                options.gap = 1.5;
                series = new Chart.BarChart(plotArea, options);
                series.reflow();
            }

            (function() {
                var positiveSeries = { data: [1, 2], labels: {} },
                    negativeSeries = { data: [-1, -2], labels: {} },
                    VALUE_AXIS_MAX = 2,
                    CATEGORY_AXIS_Y = 2,
                    TOLERANCE = 0.1;

                function PlotAreaStub() { }

                $.extend(PlotAreaStub.prototype, {
                    axisX: {
                        getSlot: function(categoryIndex) {
                            return new Box2D(categoryIndex, CATEGORY_AXIS_Y,
                            categoryIndex + 1, CATEGORY_AXIS_Y);
                        }
                    },
                    axisY: {
                        getSlot: function(value) {
                            var value = typeof value === "undefined" ? 0 : value,
                                valueY = VALUE_AXIS_MAX - value,
                                slotTop = Math.min(CATEGORY_AXIS_Y, valueY),
                                slotBottom = Math.max(CATEGORY_AXIS_Y, valueY);

                            return new Box2D(0, slotTop, 0, slotBottom);
                        },
                        options: {}
                    }
                });

                // ------------------------------------------------------------
                module("Bar Chart / Positive Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, { series: [ positiveSeries ] });
                    }
                });

                test("Creates bars for series data points", function() {
                    equal(series.points.length, positiveSeries.data.length);
                });

                test("Reports minimum series value", function() {
                    same(series.valueRange().min, positiveSeries.data[0]);
                });

                test("Reports maximum series value", function() {
                    same(series.valueRange().max, positiveSeries.data[1]);
                });

                test("Reports number of categories", function() {
                    setupBarChart(plotArea, {series: [ positiveSeries ]});
                    equal(series.categoriesCount(), positiveSeries.data.length);
                });

                test("bars are distributed across category axis", function() {
                    var barsX = $.map(series.points, function(bar) {
                        return bar.box.x1;
                    });

                    same(barsX, [0.3, 1.3], TOLERANCE);
                });

                test("bar bottoms are aligned to category axis", function() {
                    var barsY = $.map(series.points, function(bar) {
                        return bar.box.y2;
                    });

                    same(barsY, [CATEGORY_AXIS_Y, CATEGORY_AXIS_Y]);
                });

                test("bars have set width", function() {
                    $.each(series.points, function() {
                        equal(this.box.width(), 0.4, TOLERANCE);
                    });
                });

                test("bars have set height according to value", function() {
                    var barHeights = $.map(series.points, function(bar) {
                        return bar.box.height();
                    });

                    same(barHeights, [1, 2]);
                });

                test("sets series on bars", function() {
                    same(series.points[0].options.series, series.options.series[0]);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Negative Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, { series: [ negativeSeries ] });
                    }
                });

                test("Reports minimum series value", function() {
                    same(series.valueRange().min, negativeSeries.data[1]);
                });

                test("Reports maximum series value", function() {
                    same(series.valueRange().max, negativeSeries.data[0]);
                });

                test("bar tops are aligned to category axis", function() {
                    var barsY = $.map(series.points, function(bar) {
                        return bar.box.y1;
                    });

                    same(barsY, [CATEGORY_AXIS_Y, CATEGORY_AXIS_Y]);
                });

                test("bars have set height according to value", function() {
                    var barHeights = $.map(series.points, function(bar) {
                        return bar.box.height();
                    });

                    same(barHeights, [1, 2]);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Mixed Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, { series: [ negativeSeries, positiveSeries ] });
                    }
                });

                test("Reports number of categories for two series", function() {
                    setupBarChart(plotArea, {series: [ positiveSeries, negativeSeries ]});
                    equal(series.categoriesCount(), positiveSeries.data.length);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Mismatching series", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, {
                        series: [ { data: [1, 2, 3] },
                                  positiveSeries
                            ]
                        });
                    }
                });

                test("Reports minimum series value", function() {
                    same(series.valueRange().min, 1);
                });

                test("Reports maximum series value", function() {
                    same(series.valueRange().max, 3);
                });

                test("Reports number of categories", function() {
                    equal(series.categoriesCount(), 3);
                });

                test("Missing values are represented as bars with zero height", function() {
                    var barHeights = $.map(series.points, function(bar) {
                        return bar.box.height();
                    });

                    same(barHeights, [1, 1, 2, 2, 3, 0]);
                });

                test("bar bottoms are aligned to category axis", 6, function() {
                    $.each(series.points, function() {
                        equal(this.box.y2, CATEGORY_AXIS_Y);
                    });
                });

                // ------------------------------------------------------------
                module("Bar Chart / Cluster", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, { series: [ positiveSeries, negativeSeries ] });
                    }
                });

                test("bars in first category are clustered", function() {
                    equal(series.points[0].box.x2, series.points[1].box.x1);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Stack / Positive Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, {
                            series: [ positiveSeries, positiveSeries ],
                            isStacked: true }
                        );
                    }
                });

                test("reports stacked minumum value", function() {
                    equal(series.valueRange().min, 2);
                });

                test("reports stacked maximum value", function() {
                    equal(series.valueRange().max, 4);
                });

                test("bars in first category are stacked", function() {
                    equal(series.points[1].box.y2, series.points[0].box.y1);
                });

                test("series have 75% margin", function() {
                    equal(series.points[0].box.x1, 0.3, TOLERANCE);
                });

                test("bars have set height according to value", function() {
                    var barHeights = $.map(series.points, function(bar) {
                        return bar.box.height();
                    });

                    same(barHeights, [1, 1, 2, 2]);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Stack / Negative Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, {
                            series: [ negativeSeries, negativeSeries ],
                            isStacked: true
                        });
                    }
                });

                test("reports stacked minumum value", function() {
                    equal(series.valueRange().min, -4);
                });

                test("reports stacked maximum value", function() {
                    equal(series.valueRange().max, -2);
                });

                test("bars in first category are stacked", function() {
                    equal(series.points[1].box.y1, series.points[0].box.y2);
                });

                test("stack tops are aligned to category axis", function() {
                    same([series.points[0].box.y1, series.points[2].box.y1],
                         [CATEGORY_AXIS_Y, CATEGORY_AXIS_Y]);
                });

                test("bars have set height according to value", function() {
                    var barHeights = $.map(series.points, function(bar) {
                        return bar.box.height();
                    });

                    same(barHeights, [1, 1, 2, 2]);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Stack / Mixed Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, {
                            series: [{
                                data: [1, -1],
                                labels: {}
                            }],
                            isStacked: true
                        });
                    }
                });

                test("reports stacked minumum value", function() {
                    equal(series.valueRange().min, -1);
                });

                test("reports stacked maximum value", function() {
                    equal(series.valueRange().max, 1);
                });

                test("bars have set height according to value", function() {
                    var barHeights = $.map(series.points, function(bar) {
                        return bar.box.height();
                    });

                    same(barHeights, [1, 1]);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Stack / Mixed Series", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, {
                            series: [ positiveSeries, negativeSeries ],
                            isStacked: true
                        });
                    }
                });

                test("reports stacked minumum value", function() {
                    equal(series.valueRange().min, -2);
                });

                test("reports stacked maximum value", function() {
                    equal(series.valueRange().max, 2);
                });

                test("bars have set height according to value", function() {
                    var barHeights = $.map(series.points, function(bar) {
                        return bar.box.height();
                    });

                    same(barHeights, [1, 1, 2, 2]);
                });
            })();

            (function() {
                var positiveData = [100, 150],
                    negativeData = [-100, -150],
                    VALUE_AXIS_MAX = 200,
                    CATEGORY_AXIS_Y = 200,
                    TOLERANCE = 0.1,
                    MARGIN = 10,
                    PADDING = 10,
                    COLOR = "red",
                    BACKGROUND = "blue",
                    BORDER = {
                        width: 4,
                        color: "green"
                    };

                function PlotAreaStub() { }

                $.extend(PlotAreaStub.prototype, {
                    axisX: {
                        getSlot: function(categoryIndex) {
                            return new Box2D(categoryIndex, CATEGORY_AXIS_Y,
                            categoryIndex + 1, CATEGORY_AXIS_Y);
                        },
                        options: {
                            axisCrossingValue: 0
                        }
                    },
                    axisY: {
                        getSlot: function(value) {
                            var value = typeof value === "undefined" ? 0 : value,
                                valueY = VALUE_AXIS_MAX - value,
                                slotTop = Math.min(CATEGORY_AXIS_Y, valueY),
                                slotBottom = Math.max(CATEGORY_AXIS_Y, valueY);

                            return new Box2D(0, slotTop, 0, slotBottom);
                        },
                        options: {
                            axisCrossingValue: 0
                        }
                    }
                });

                // ------------------------------------------------------------
                module("Bar Chart / Labels / Positive Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, { series: [{
                            data: positiveData,
                            labels: { position: "insideEnd", visible: true }
                        }] });
                    }
                });

                test("bars labels have insideEnd position", function() {
                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(this.box.y1, text.box.y1);
                        ok(this.box.x1 > text.box.x1 && this.box.x2 < text.box.x2);
                    });
                });

                test("bars labels have insideBase position", function() {
                    setupBarChart(plotArea, { series: [{
                        data: positiveData,
                        labels: {
                            position: "insideBase",
                            visible: true
                        }
                    }] });
                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(this.box.y2, text.box.y2);
                        ok(this.box.x1 > text.box.x1 && this.box.x2 < text.box.x2);
                    });
                });

                test("bars labels have outsideEnd position", function() {
                    setupBarChart(plotArea, { series: [{
                        data: positiveData,
                        labels: {
                            position: "outsideEnd",
                            visible: true
                        }
                    }] });
                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(this.box.y1 - text.box.height(), text.box.y1);
                        ok(this.box.x1 > text.box.x1 && this.box.x2 < text.box.x2);
                    });
                });

                test("bars labels have center position", function() {
                    setupBarChart(plotArea, { series: [{
                        data: positiveData,
                        labels: {
                            position: "center",
                            visible: true
                        }
                    }] });
                    $.each(series.points, function() {
                        var text = this.children[0].children[0],
                            margin = (this.box.height() - text.box.height()) / 2;
                        equal(this.box.y1 + margin, text.box.y1);
                        ok(this.box.x1 > text.box.x1 && this.box.x2 < text.box.x2);
                    });
                });

                test("bars labels with format", 1, function() {
                    setupBarChart(plotArea, { series: [{
                        data: positiveData,
                        labels: {
                            format: "{0:C}",
                            visible: true
                        }
                    }] });

                    same($.map(series.points, function(bar) { return bar.children[0].children[0].children[0].content }),
                         ["$100.00", "$150.00"]);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Labels / Negative Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, { series: [{
                            data: negativeData,
                            labels: { position: "insideEnd", visible: true }
                            }] });
                        }
                });

                test("bars labels have insideEnd position", function() {
                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(this.box.y2, text.box.y2);
                        ok(this.box.x1 > text.box.x1 && this.box.x2 < text.box.x2);
                    });
                });

                test("bars labels have insideBase position", function() {
                    setupBarChart(plotArea, { series: [{
                        data: negativeData,
                            labels: {
                            position: "insideBase",
                            visible: true
                        }
                    }] });
                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(this.box.y1, text.box.y1);
                        ok(this.box.x1 > text.box.x1 && this.box.x2 < text.box.x2);
                    });
                });

                test("bars labels have outsideEnd position", function() {
                    setupBarChart(plotArea, { series: [{
                        data: negativeData,
                        labels: {
                            position: "outsideEnd",
                            visible: true
                        }
                    }] });
                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(this.box.y2, text.box.y1);
                        ok(this.box.x1 > text.box.x1 && this.box.x2 < text.box.x2);
                    });
                });

                test("bars labels have center position", function() {
                    setupBarChart(plotArea, { series: [{
                        data: negativeData,
                        labels: {
                            position: "center",
                            visible: true
                        }
                    }] });
                    $.each(series.points, function() {
                        var text = this.children[0].children[0],
                            margin = (this.box.height() - text.box.height()) / 2;
                        equal(this.box.y1 + margin, text.box.y1);
                        ok(this.box.x1 > text.box.x1 && this.box.x2 < text.box.x2);
                    });
                });

                test("bars labels with format", 1, function() {
                    setupBarChart(plotArea, { series: [{
                        data: positiveData,
                        labels: {
                            format: "{0:C}",
                            visible: true
                        }
                    }] });

                    same($.map(series.points, function(bar) { return bar.children[0].children[0].children[0].content }),
                         ["$100.00", "$150.00"]);
                });

                // ------------------------------------------------------------
                module("Bar Chart / Labels / options", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                    }
                });

                test("bars labels should have red color", function() {
                    setupBarChart(plotArea, { series: [{
                        data: [ 100 ],
                        labels: {
                            color: COLOR,
                            visible: true
                        }
                    }] });
                    series.getViewElements(view);
                    equal(view.log.text[0].style.color, COLOR);
                });

                test("bars labels should have background color", function() {
                    setupBarChart(plotArea, { series: [{
                        data: [ 100 ],
                        labels: {
                            background: BACKGROUND,
                            visible: true
                        }
                    }] });
                    series.getViewElements(view);
                    equal(view.log.rect[1].style.fill, BACKGROUND);
                });

                test("bars labels should have border", function() {
                    setupBarChart(plotArea, { series: [{
                        data: [ 100 ],
                        labels: {
                            border: BORDER,
                            visible: true
                        }
                    }] });
                    series.getViewElements(view);
                    equal(view.log.rect[1].style.stroke, BORDER.color);
                    equal(view.log.rect[1].style.strokeWidth, BORDER.width);
                });

                test("bars labels should have padding and margin", function() {
                    setupBarChart(plotArea, { series: [{
                        data: [ 100 ],
                        labels: {
                            margin: MARGIN,
                            visible: true
                        }
                    }] });
                    series.getViewElements(view);
                    var barLabel = series.points[0].children[0].children[0],
                        paddingBox = barLabel.paddingBox,
                        box = barLabel.box;

                    equal(paddingBox.x1 - MARGIN, box.x1);
                    equal(paddingBox.x2 + MARGIN, box.x2);
                    equal(paddingBox.y1 - MARGIN, box.y1);
                    equal(paddingBox.y2 + MARGIN, box.y2);
                });

            })();

            (function() {
                var positiveData = [100, 150],
                    negativeData = [-100, -150],
                    VALUE_AXIS_MAX = 200,
                    CATEGORY_AXIS_X = 200,
                    TOLERANCE = 0.1;

                function PlotAreaStub() { }

                $.extend(PlotAreaStub.prototype, {
                    axisX: {
                        getSlot: function(value) {
                            var valueX = CATEGORY_AXIS_X + value,
                                slotLeft = Math.min(CATEGORY_AXIS_X, valueX),
                                slotRight = Math.max(CATEGORY_AXIS_X, valueX);

                            return new Box2D(slotLeft, 0, slotRight, 0);
                        },
                        options: {
                            axisCrossingValue: 0
                        }
                    },
                    axisY: {
                        getSlot: function(categoryIndex) {
                            return new Box2D(CATEGORY_AXIS_X, categoryIndex,
                            CATEGORY_AXIS_X, categoryIndex + 1);
                        },
                        options: {
                            axisCrossingValue: 0
                        }
                    }
                });

                // ------------------------------------------------------------
                module("Bar Chart / Labels / Positive Values with bar series", {
                    setup: function() {
                        view = new ViewStub();
                        setupBarChart(plotArea, { series: [{
                            data: positiveData,
                            labels: {
                                visible: true
                            }
                        }], isVertical: false });
                    }
                });

                    setupBarChart(plotArea, { series: [{
                        data: positiveData,
                        labels: {
                            visible: true,

                        }

                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(text.box.x1, this.box.x2 - text.box.width());
                        ok(this.box.y1 > text.box.y1 && this.box.y2 < text.box.y2);
                    });

                    setupBarChart(plotArea, { series: [{

                        labels: {

                        }

                    $.each(series.points, function() {

                        margin = (this.box.width() - text.box.width()) / 2;
                        equal(this.box.x1 + margin, text.box.x1);
                        ok(this.box.y1 > text.box.y1 && this.box.y2 < text.box.y2);
                    });
                });

                // ------------------------------------------------------------
                module("Bar Chart / Labels / Negative Values with bar series", {
                    setup: function() {
                        view = new ViewStub();
                        setupBarChart(plotArea, { series: [{
                            data: negativeData,
                            labels: {
                                visible: true,
                                position: "insideEnd"
                            }
                        }], isVertical: false });
                    }
                });

                test("bars labels have insideEnd position", function() {
                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(this.box.x1, text.box.x1);
                        ok(this.box.y1 > text.box.y1 && this.box.y2 < text.box.y2);
                    });
                });

                test("bars labels have insideBase position", function() {
                    setupBarChart(plotArea, { series: [{
                        data: negativeData,
                        labels: {
                            position: "insideBase",
                            visible: true
                        }
                    }], isVertical: false });
                    $.each(series.points, function() {
                        var text = this.children[0].children[0];
                        equal(this.box.x2 - text.box.width(), text.box.x1);
                        ok(this.box.y1 > text.box.y1 && this.box.y2 < text.box.y2);
                    });
                });

                test("bars labels have outsideEnd position", function() {
                    setupBarChart(plotArea, { series: [{

                    $.each(series.points, function() {

            (function() {
                var positiveSeries = { data: [1, 2], labels: {} },
                    negativeSeries = { data: [-1, -2], labels: {} },
                    CATEGORY_AXIS_X = 2,
                    TOLERANCE = 0.1;

                function PlotAreaStub() { }

                $.extend(PlotAreaStub.prototype, {
                    axisX: {
                        getSlot: function(value) {
                            var valueX = CATEGORY_AXIS_X + value,
                                slotLeft = Math.min(CATEGORY_AXIS_X, valueX),
                                slotRight = Math.max(CATEGORY_AXIS_X, valueX);

                            return new Box2D(slotLeft, 0, slotRight, 0);
                        },
                        options: {}
                    },
                    axisY: {
                        getSlot: function(categoryIndex) {
                            return new Box2D(CATEGORY_AXIS_X, categoryIndex,
                                           CATEGORY_AXIS_X, categoryIndex + 1);
                        },
                        options: {}
                    }
                });

                // ------------------------------------------------------------
                module("Bar Chart / Horizontal / Positive Values", {
                    setup: function() {
                        plotArea = new PlotAreaStub();
                        setupBarChart(plotArea, { isVertical: false, series: [ positiveSeries ] });
                    }
                });

                test("bars are distributed across category axis", function() {
                    var barsY = $.map(series.points, function(bar) {
                        return bar.box.y1;
                    });

                    same(barsY, [0.3, 1.3], TOLERANCE);
                });

                test("bar sides are aligned to category axis", function() {
                    var barsX = $.map(series.points, function(bar) {

            (function() {

            (function() {
                var cluster,
                    bars,
                    clusterBox = new Box2D(0, 0, 350, 350),
                    barBox = new Box2D(1, 1, 1, 1),
                    TOLERANCE = 0.1;

                function createCluster(options) {
                    cluster = new Chart.ClusterLayout(options);
                    bars = [ new BarStub(barBox), new BarStub(barBox) ];
                    [].push.apply(cluster.children, bars);
                    cluster.reflow(clusterBox);
                }

                // ------------------------------------------------------------
                module("Cluster Layout / Horizontal", {
                    setup: function() {
                        createCluster({ gap: 0 });
                    }
                });

                test("distributes width evenly", function() {
                    $.each(bars, function() {
                        equal(this.box.width(), clusterBox.width() / bars.length)
                    });
                });

                test("positions children next to each other", function() {
                    $.each(bars, function(index) {
                        equal(this.box.x1, this.box.width() * index)
                    });
                });

                test("leaves 75% gap on both sides", function() {
                    createCluster({ gap: 1.5 });

                    equal(bars[0].box.x1, 75);
                    equal(bars[1].box.x2, 275);
                });

                test("positions children next to each other with spacing", function() {
                    createCluster({ gap: 0, spacing: 1 });
                    $.each(bars, function(index) {
                        equal(this.box.x1, (this.box.width() * 2) * index, TOLERANCE)
                    });
                });

                // ------------------------------------------------------------
                module("Cluster Layout / Vertical", {
                    setup: function() {
                        createCluster({ isVertical: true, gap: 0 });
                    }
                });

                test("distributes height evenly", function() {
                    $.each(bars, function() {
                        equal(this.box.height(), clusterBox.height() / bars.length)
                    });
                });

                test("positions children below each other", function() {
                    $.each(bars, function(index) {
                        equal(this.box.y1, this.box.height() * index)
                    });
                });

                test("positions children next to each other with spacing", function() {
                    createCluster({ isVertical: true, gap: 0, spacing: 1 });
                    $.each(bars, function(index) {
                        equal(this.box.y1, (this.box.height() * 2) * index, TOLERANCE)
                    });
                });
            })();
