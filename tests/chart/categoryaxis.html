<!DOCTYPE html>
<html>
    <head>
        <title>kendo.chart</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                Box = Chart.Box,
                chartBox = new Box(0, 0, 800, 600),
                TOLERANCE = 2;

            (function() {
                var categoryAxis,
                    MAX_LABEL_HEIGHT = 17,
                    MAJOR_TICK_HEIGHT = 4,
                    LINE_Y = chartBox.y2 - MAX_LABEL_HEIGHT - MAJOR_TICK_HEIGHT;

                function ViewFactoryStub() {
                    this.renderedLines = [];
                    this.renderedTexts = [];
                }
                ViewFactoryStub.prototype = {
                    line: function(x1, y1, x2, y2) {
                        this.renderedLines.push([].slice.call(arguments));
                    },
                    text: function(content) {
                        this.renderedTexts.push(content);
                    }
                }

                function createCategoryAxis() {
                    categoryAxis = new Chart.CategoryAxis({
                        labels: ["Foo", "Bar"]
                    });
                    categoryAxis.updateLayout(chartBox);
                }

                module("Category Axis / Horizontal", {
                    setup: function() {
                        createCategoryAxis();
                    }
                });

                test("positions slot for first category", function() {
                    var slot = categoryAxis.getSlot(0);
                    same([slot.x1, slot.x2], [0, chartBox.width() / 2]);
                });

                test("positions slot for second category", function() {
                    var slot = categoryAxis.getSlot(1);
                    same([slot.x1, slot.x2], [chartBox.width() / 2, chartBox.width()]);
                });

                test("slot height is 0", function() {
                    var slot = categoryAxis.getSlot(0);
                    same(slot.height(), 0);
                });

                var factoryStub;
                module("Category Axis / Horizontal /Rendering", {
                    setup: function() {
                        factoryStub = new ViewFactoryStub();
                        createCategoryAxis();
                    }
                });

                test("creates axis line", function() {
                    categoryAxis.getViewElements(factoryStub);

                    same(factoryStub.renderedLines[0], [
                        chartBox.x1, LINE_Y,
                        chartBox.x2, LINE_Y
                    ], TOLERANCE);
                });

                test("creates labels", 1, function() {
                    categoryAxis.getViewElements(factoryStub);

                    same(factoryStub.renderedTexts,
                         ["Foo", "Bar"]);
                });

                test("labels are distributed horizontally", function() {
                    var labelsX = [];
                    factoryStub.text = function(content, options) {
                        labelsX.push(options.x);
                    }

                    categoryAxis.getViewElements(factoryStub);

                    same(labelsX, [185.5, 586.5], TOLERANCE);
                });

                test("labels are positioned below axis line", 2, function() {
                    var labelsY = [];
                    factoryStub.text = function(content, options) {
                        equal(options.y, LINE_Y + MAJOR_TICK_HEIGHT, TOLERANCE);
                    }

                    categoryAxis.getViewElements(factoryStub);
                });

                test("major ticks are distributed horizontally", function() {
                    categoryAxis.options.line = "none";
                    categoryAxis.getViewElements(factoryStub);

                    var ticksX = $.map(factoryStub.renderedLines, function(line) {
                        return line[0];
                    });
                    same(ticksX, [0, 400, 800], TOLERANCE);
                });

            })();

        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
