<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">

            var Chart = kendo.ui.Chart;

            (function() {
                var chart;

                function createChart(options) {
                    $("#container").kendoChart(options);

                    return $("#container").data("kendoChart");
                }

                module("Bar Chart Model", {
                    setup: function() {
                        chart = createChart({
                            title: "Chart Title",
                            series: [{
                                name: "Value",
                                type: "bar",
                                data: [100, 200, 300]
                            }],
                            axisX: {
                                labels: ["Alpha", "Beta", "Charlie"]
                            }
                        });
                    },
                    teardown: function() {
                        $("#container").empty();
                    }
                });

                test("SVGFactory is chosen if browser supports SVG", function() {
                    Chart.prototype._supportsSVG = function() { return true; };
                    chart = createChart();
                    ok(chart._viewFactory instanceof Chart.SVGFactory);
                });

                test("VMLFactory is chosen if browser does not support SVG", function() {
                    Chart.prototype._supportsSVG = function() { return false; };
                    chart = createChart();
                    ok(chart._viewFactory instanceof Chart.VMLFactory);
                });
            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
