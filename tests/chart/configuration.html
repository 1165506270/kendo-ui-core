<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">

            var Chart = kendo.ui.Chart;

            (function() {
                var chart,
                    plotArea;

                function createChart(options) {
                    $("#container").kendoChart(options);

                    chart = $("#container").data("kendoChart");
                    chart.refresh();

                    plotArea = chart._model.children[2];
                }

                function destroyChart() {
                    $("#container").empty();
                }

                // ------------------------------------------------------------
                module("SVG / VML output selection", {
                    teardown: destroyChart
                });

                test("SVGFactory is chosen if browser supports SVG", function() {
                    Chart.prototype._supportsSVG = function() { return true; };
                    createChart();
                    ok(chart._viewFactory instanceof Chart.SVGFactory);
                });

                test("VMLFactory is chosen if browser does not support SVG", function() {
                    Chart.prototype._supportsSVG = function() { return false; };
                    createChart();
                    ok(chart._viewFactory instanceof Chart.VMLFactory);
                });

                // ------------------------------------------------------------
                module("Category Axis Configuration", {
                    teardown: destroyChart
                });

                test("categories are set", function() {
                    createChart({
                        categoryAxis: {
                            categories: ["Alpha", "Beta", "Charlie"]
                        }
                    });

                    same(plotArea.axisX.options.categories,
                         chart.options.categoryAxis.categories);
                });

                test("category axis is rendered horizontally by default", function() {
                    createChart();
                    ok(plotArea.axisX instanceof Chart.CategoryAxis);
                });

                test("category axis is rendered vertically", function() {
                    createChart({
                        categoryAxis: {
                            orientation: "vertical"
                        },
                        valueAxis: {
                            orientation: "horizontal"
                        }
                    });
                    ok(plotArea.axisY instanceof Chart.CategoryAxis);
                });

                // ------------------------------------------------------------
                module("Value Axis Configuration", {
                    teardown: destroyChart
                });

                test("default value axis type is Numeric", function() {
                    createChart();
                    equal(plotArea.axisY.options.type, "Numeric");
                });

                test("value axis is rendered vertically by default", function() {
                    createChart();
                    ok(plotArea.axisY instanceof Chart.NumericAxis);
                });

                test("value axis is rendered horizontally", function() {
                    createChart({
                        valueAxis: {
                            orientation: "horizontal"
                        },
                        categoryAxis: {
                            orientation: "vertical"
                        }
                    });
                    ok(plotArea.axisX instanceof Chart.NumericAxis);
                });

                // ------------------------------------------------------------
                module("Axis defaults", {
                    teardown: destroyChart
                });

                test("tickSize is propagated to both axes", function() {
                    createChart({
                        axesDefaults: {
                            tickSize: 5
                        }
                    });

                    equal(plotArea.axisX.options.tickSize, 5);
                    equal(plotArea.axisY.options.tickSize, 5);
                });
            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
