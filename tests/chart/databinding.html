<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">

            var dataviz = kendo.dataviz;

            (function() {
                var chart;

                function createChart(options) {
                    $("#container").kendoChart(options);

                    chart = $("#container").data("kendoChart");
                }

                function destroyChart() {
                    $("#container").empty();
                }

                // ------------------------------------------------------------
                module("Unbound mode", {
                    setup: function() {
                        createChart();
                    }
                });

                test("creates empty data source", function() {
                    ok(chart.dataSource);
                });

                asyncTest("binds series when data becomes available", function() {
                    createChart({
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            equal(this.options.series[0].data.length, 2);
                            start();
                        }
                    });

                    chart.dataSource.data([{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }]
                    );
                });

                // ------------------------------------------------------------
                module("Binding to DataSource", {
                    teardown: destroyChart
                });

                asyncTest("series points are populated", 1, function() {
                    createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }],
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            equal(this.options.series[0].data.length, 2);
                            start();
                        }
                    });
                });

                asyncTest("categories are populated", function() {
                    createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }],
                        categoryAxis: {
                            field: "period"
                        },
                        dataBound: function() {
                            same(this.options.categoryAxis.categories, ["Jan", "Feb"]);
                            start();
                        }
                    });
                });

                test("initial binding is done using fetch", 1, function() {
                    stubMethod(kendo.data.DataSource, "fetch", function() {
                        ok(true);
                    }, function() {
                        createChart({
                            dataSource: [{
                                period: "Jan",
                                sales: 100
                            }],
                            series: [{
                                field: "sales"
                            }]
                        });
                    });
                });

                test("refresh is done using read", 1, function() {
                    createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }],
                        series: [{
                            field: "sales"
                        }]
                    });

                    stubMethod(kendo.data.DataSource, "read",
                        function() { ok(true); },
                        function() {
                            chart.refresh();
                        }
                    );
                });

                test("redraw does not invoke read", function() {
                    createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }],
                        series: [{
                            field: "sales"
                        }]
                    });

                    stubMethod(kendo.data.DataSource, "read",
                        function() { ok(false); },
                        function() {
                            chart.redraw();
                        }
                    );
                });

                asyncTest("data binding is not performed when autoBind is false", function() {
                    createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }],
                        autoBind: false,
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            ok(false);
                        }
                    });

                    setTimeout(function() {
                        equal(chart.options.series[0].data.length, 0);
                        start();
                    }, 50);
                });

                asyncTest("series data is cleaned when data source returns empty view", 2, function() {
                    var dataSource = new kendo.data.DataSource({
                        data: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }]
                    });

                    createChart({
                        dataSource: dataSource,
                        series: [{
                            field: "sales"
                        }]
                    });

                    chart.bind("dataBound", function() {
                            var series = this.options.series[0];
                            equal(series.data.length, 0);
                            equal(series.dataItems.length, 0);
                            start();
                        }
                    );

                    dataSource.query( { filter: { field: "period", operator: "==", value: "Mar" } } );
                });

                asyncTest("series data is not cleaned when defined inline", 1, function() {
                    var dataSource = new kendo.data.DataSource({
                        data: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }]
                    });

                    createChart({
                        dataSource: dataSource,
                        series: [{
                            field: "sales"
                        }, {
                            data: [ 1 ]
                        }]
                    });

                    chart.bind("dataBound", function() {
                            var series = this.options.series[1];
                            equal(series.data.length, 1);
                            start();
                        }
                    );

                    dataSource.query( { filter: { field: "period", operator: "==", value: "Mar" } } );
                });

                // ------------------------------------------------------------
                module("Binding to DataSource / Null values", {
                    teardown: destroyChart
                });

                asyncTest("series points are populated", 1, function() {
                    createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, null],
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            equal(this.options.series[0].data.length, 2);
                            start();
                        }
                    });
                });

                asyncTest("categories are populated", function() {
                    createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, null],
                        categoryAxis: {
                            field: "period"
                        },
                        dataBound: function() {
                            same(this.options.categoryAxis.categories, ["Jan", null]);
                            start();
                        }
                    });
                });

                // ------------------------------------------------------------
                function createGroupedChart(dataBound, series) {
                    createChart({
                        dataSource: {
                            data: [{
                                period: "Jan",
                                product: "Foo",
                                sales: 100
                            }, {
                                period: "Jan",
                                product: "Bar",
                                sales: 100
                            }, {
                                period: "Feb",
                                product: "Foo",
                                sales: 110
                            }, {
                                period: "Feb",
                                product: "Bar",
                                sales: 110
                            }],
                            group: {
                                field: "product",
                                dir: "desc"
                            }
                        },
                        series: series || [{
                            name: "Sales",
                            field: "sales"
                        }],
                        categoryAxis: {
                            field: "period"
                        },
                        dataBound: dataBound
                    });
                }

                function groupSales(group) {
                    return $.map(group.items, function(item) { return item.sales });
                }

                module("Binding to grouped DataSource", {
                    teardown: destroyChart
                });

                asyncTest("creates series for each group bound to field", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series.length, 2);
                        start();
                    });
                });

                asyncTest("assigns grouped points to first series", 1, function() {
                    createGroupedChart(function() {
                        same(this.options.series[0].data,
                             groupSales(this.dataSource.view()[0]));
                        start();
                    });
                });

                asyncTest("assigns grouped points to second series", 1, function() {
                    createGroupedChart(function() {
                        same(this.options.series[1].data,
                             groupSales(this.dataSource.view()[1]));
                        start();
                    });
                });

                asyncTest("copies field to group series", 1, function() {
                    createGroupedChart(function() {
                        var series = this.options.series;
                        equals(series[1].field, series[0].field);
                        start();
                    });
                });

                asyncTest("creates series for each group bound to x/yField", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series.length, 2);
                        start();
                    }, [{
                        xField: "sales",
                        yField: "sales"
                    }]);
                });

                asyncTest("copies x/yField to group series", 2, function() {
                    createGroupedChart(function() {
                        var series = this.options.series;
                        equals(series[1].xField, series[0].xField);
                        equals(series[1].yField, series[0].yField);
                        start();
                    }, [{
                        xField: "sales",
                        yField: "sales"
                    }]);
                });

                asyncTest("populates categories once", 1, function() {
                    createGroupedChart(function() {
                        same(this.options.categoryAxis.categories, ["Jan", "Feb"]);
                        start();
                    });
                });

                asyncTest("sets source series name to default groupNameTemplate", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[0].name, "Foo: Sales");
                        start();
                    });
                });

                asyncTest("sets cloned series name to default groupNameTemplate", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[1].name, "Bar: Sales");
                        start();
                    });
                });

                asyncTest("sets cloned series color to next in palette", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[1].color, "#a0a700");
                        start();
                    });
                });

                asyncTest("sets cloned series name to groupNameTemplate", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[1].name, "Sales for product Bar");
                        start();
                    }, [{
                        name: "Sales",
                        field: "sales",
                        groupNameTemplate: "#= series.name # for #= group.field # #= group.value #"
                    }]);
                });

                asyncTest("does not overwrite name with empty groupNameTemplate", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[1].name, "Sales");
                        start();
                    }, [{
                        name: "Sales",
                        field: "sales",
                        groupNameTemplate: ""
                    }]);
                });

            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
