<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">

            var dataviz = kendo.dataviz;

            (function() {
                var chart;

                // ------------------------------------------------------------
                module("Unbound mode", {
                    setup: function() {
                        chart = createChart();
                    }
                });

                test("creates empty data source", function() {
                    ok(chart.dataSource);
                });

                asyncTest("binds series when data becomes available", function() {
                    chart = createChart({
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            equal(this.options.series[0].data.length, 2);
                            start();
                        }
                    });

                    chart.dataSource.data([{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }]
                    );
                });

                // ------------------------------------------------------------
                module("Binding to DataSource", {
                    setup: function() {
                        chart = createChart();
                    },
                    teardown: destroyChart
                });

                asyncTest("series points are populated", 1, function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }],
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            equal(this.options.series[0].data.length, 2);
                            start();
                        }
                    });
                });

                asyncTest("categories are populated", function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }],
                        categoryAxis: {
                            field: "period"
                        },
                        dataBound: function() {
                            same(this.options.categoryAxis.categories, ["Jan", "Feb"]);
                            start();
                        }
                    });
                });

                asyncTest("categories data items are populated", function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }],
                        categoryAxis: {
                            field: "period"
                        },
                        dataBound: function() {
                            equals(this.options.categoryAxis.dataItems[1].sales, 110);
                            start();
                        }
                    });
                });

                test("initial binding is done using fetch", 1, function() {
                    stubMethod(kendo.data.DataSource.fn, "fetch", function() {
                        ok(true);
                    }, function() {
                        chart = createChart({
                            dataSource: [{
                                period: "Jan",
                                sales: 100
                            }],
                            series: [{
                                field: "sales"
                            }]
                        });
                    });
                });

                test("refresh does not invoke read", function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }],
                        series: [{
                            field: "sales"
                        }]
                    });

                    stubMethod(kendo.data.DataSource.fn, "read",
                        function() { ok(false); },
                        function() {
                            chart.refresh();
                        }
                    );
                });

                test("redraw does not invoke read", function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }],
                        series: [{
                            field: "sales"
                        }]
                    });

                    stubMethod(kendo.data.DataSource.fn, "read",
                        function() { ok(false); },
                        function() {
                            chart.redraw();
                        }
                    );
                });

                asyncTest("data binding is not performed when autoBind is false", function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }],
                        autoBind: false,
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            ok(false);
                        }
                    });

                    setTimeout(function() {
                        equal(chart.options.series[0].data.length, 0);
                        start();
                    }, 50);
                });

                asyncTest("series data is cleaned when data source returns empty view", 1, function() {
                    var dataSource = new kendo.data.DataSource({
                        data: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }]
                    });

                    chart = createChart({
                        dataSource: dataSource,
                        series: [{
                            field: "sales"
                        }]
                    });

                    chart.bind("dataBound", function() {
                            var series = this.options.series[0];
                            equal(series.data.length, 0);
                            start();
                        }
                    );

                    dataSource.query( { filter: { field: "period", operator: "==", value: "Mar" } } );
                });

                asyncTest("series data is not cleaned when defined inline", 1, function() {
                    var dataSource = new kendo.data.DataSource({
                        data: [{
                            period: "Jan",
                            sales: 100
                        }, {
                            period: "Feb",
                            sales: 110
                        }]
                    });

                    chart = createChart({
                        dataSource: dataSource,
                        series: [{
                            field: "sales"
                        }, {
                            data: [ 1 ]
                        }]
                    });

                    chart.bind("dataBound", function() {
                            var series = this.options.series[1];
                            equal(series.data.length, 1);
                            start();
                        }
                    );

                    dataSource.query( { filter: { field: "period", operator: "==", value: "Mar" } } );
                });

                // ------------------------------------------------------------
                module("Binding to DataSource / Null values", {
                    teardown: destroyChart
                });

                asyncTest("series points are populated if point is null", 1, function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, null],
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            equal(this.options.series[0].data.length, 2);
                            start();
                        }
                    });
                });

                asyncTest("categories are populated", function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan",
                            sales: 100
                        }, null],
                        categoryAxis: {
                            field: "period"
                        },
                        dataBound: function() {
                            same(this.options.categoryAxis.categories, ["Jan", null]);
                            start();
                        }
                    });
                });

                asyncTest("series points are populated if field is null", 1, function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan"
                        }, {
                            period: "Feb",
                            sales: 100
                        }],
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            equal(this.options.series[0].data.length, 2);
                            start();
                        }
                    });
                });

                asyncTest("series points order is preserved if field is null", 1, function() {
                    chart = createChart({
                        dataSource: [{
                            period: "Jan"
                        }, {
                            period: "Feb",
                            sales: 100
                        }],
                        series: [{
                            field: "sales"
                        }],
                        dataBound: function() {
                            equal(this.options.series[0].data[1].sales, 100);
                            start();
                        }
                    });
                });

                // ------------------------------------------------------------
                function createGroupedChart(dataBound, series) {
                    chart = createChart({
                        dataSource: {
                            data: [{
                                period: "Jan",
                                product: "Foo",
                                sales: 100
                            }, {
                                period: "Jan",
                                product: "Bar",
                                sales: 100
                            }, {
                                period: "Feb",
                                product: "Foo",
                                sales: 110
                            }],
                            group: {
                                field: "product",
                                dir: "desc"
                            }
                        },
                        series: series || [{
                            name: "Sales",
                            field: "sales"
                        }],
                        categoryAxis: {
                            field: "period"
                        },
                        dataBound: dataBound
                    });
                }

                function getSales(items) {
                    return $.map(items, function(item) { return item.sales });
                }

                module("Binding to grouped DataSource", {
                    teardown: destroyChart
                });

                asyncTest("creates series for each group bound to field", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series.length, 2);
                        start();
                    });
                });

                asyncTest("does not duplicate series on rebind", 1, function() {
                    var firstCall = true;
                    createGroupedChart(function() {
                        if (firstCall) {
                            firstCall = false;
                            this.dataSource.read();
                        } else {
                            equals(this.options.series.length, 2);
                            start();
                        }
                    });
                });

                asyncTest("creates series on rebind when new group is added", 2, function() {
                    var firstCall = true;
                    createGroupedChart(function() {
                        if (firstCall) {
                            firstCall = false;
                            this.dataSource.add({
                                period: "Jan",
                                product: "Baz",
                                sales: 120
                            });
                        } else {
                            equals(this.options.series.length, 3);
                            equals(this.options.series[1].name, "Baz: Sales");
                            start();
                        }
                    });
                });

                asyncTest("removes series on rebind when group is removed", 2, function() {
                    var firstCall = true;
                    createGroupedChart(function() {
                        if (firstCall) {
                            firstCall = false;
                            this.dataSource.remove(this.dataSource.at(1));
                        } else {
                            equals(this.options.series.length, 1);
                            equals(this.options.series[0].name, "Foo: Sales");
                            start();
                        }
                    });
                });

                asyncTest("assigns grouped points to first series", 1, function() {
                    createGroupedChart(function() {
                        same(getSales(this.options.series[0].data),
                             getSales(this.dataSource.view()[0].items));
                        start();
                    });
                });

                asyncTest("assigns grouped points to second series", 1, function() {
                    createGroupedChart(function() {
                        same(getSales(this.options.series[1].data),
                             getSales(this.dataSource.view()[1].items));
                        start();
                    });
                });

                asyncTest("copies field to group series", 1, function() {
                    createGroupedChart(function() {
                        var series = this.options.series;
                        equals(series[1].field, series[0].field);
                        start();
                    });
                });

                asyncTest("creates series for each group bound to x/yField", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series.length, 2);
                        start();
                    }, [{
                        xField: "sales",
                        yField: "sales"
                    }]);
                });

                asyncTest("copies x/yField to group series", 2, function() {
                    createGroupedChart(function() {
                        var series = this.options.series;
                        equals(series[1].xField, series[0].xField);
                        equals(series[1].yField, series[0].yField);
                        start();
                    }, [{
                        xField: "sales",
                        yField: "sales"
                    }]);
                });

                asyncTest("populates categories once", 1, function() {
                    createGroupedChart(function() {
                        same(this.options.categoryAxis.categories, ["Jan", "Feb"]);
                        start();
                    });
                });

                asyncTest("sets source series name to default groupNameTemplate", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[0].name, "Foo: Sales");
                        start();
                    });
                });

                asyncTest("default groupNameTemplate renders only group name when no series name is defined", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[0].name, "Foo");
                        start();
                    }, [{ field: "sales" }]);
                });

                asyncTest("sets cloned series name to default groupNameTemplate", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[1].name, "Bar: Sales");
                        start();
                    });
                });

                asyncTest("sets cloned series color to next in palette", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[1].color, "#a0a700");
                        start();
                    });
                });

                asyncTest("sets cloned series name to groupNameTemplate", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[1].name, "Sales for product Bar");
                        start();
                    }, [{
                        name: "Sales",
                        field: "sales",
                        groupNameTemplate: "#= series.name # for #= group.field # #= group.value #"
                    }]);
                });

                asyncTest("does not overwrite name with empty groupNameTemplate", 1, function() {
                    createGroupedChart(function() {
                        equals(this.options.series[1].name, "Sales");
                        start();
                    }, [{
                        name: "Sales",
                        field: "sales",
                        groupNameTemplate: ""
                    }]);
                });

            })();

            (function() {
                var bindPoint = kendo.dataviz.bindPoint;
                var series;

                // ------------------------------------------------------------
                module("Data Binding / Helpers / bindPoint", {
                    setup: function() {
                        series = {};
                    }
                });

                test("sets value field from string", function() {
                    series.data = ["abc"];
                    same(bindPoint(series, 0, ["value"]),
                        { value: "abc", fields: {} }
                    );
                });

                test("sets value field from number", function() {
                    series.data = [1];
                    same(bindPoint(series, 0, ["value"]),
                        { value: 1, fields: {} }
                    );
                });

                test("sets value field from undefined", function() {
                    series.data = [undefined];
                    same(bindPoint(series, 0, ["value"]),
                        { value: undefined, fields: {} }
                    );
                });

                test("sets value field from null", function() {
                    series.data = [null];
                    same(bindPoint(series, 0, ["value"]),
                        { value: null, fields: {} }
                    );
                });

                test("sets value from custom object", function() {
                    series.data = [{ a: 1 }];
                    same(bindPoint(series, 0, ["a"]),
                        { value: 1, fields: {} }
                    );
                });

                test("sets multiple values from custom object", function() {
                    series.data = [{ a: 1, b: 2 }];
                    same(bindPoint(series, 0, ["a", "b"]),
                        { value: { a: 1, b: 2}, fields: {} }
                    );
                });

                test("sets fields from custom object", function() {
                    series.data = [{ a: 1, b: 2 }];
                    same(bindPoint(series, 0, ["a"], ["b"]),
                        { value: 1, fields: { b: 2 } }
                    );
                });

                test("binds array to value and point fields", function() {
                    series.data = [[1, "red"]];
                    same(bindPoint(series, 0, ["value"], ["color"]),
                        { value: 1, fields: { color: "red"} }
                    );
                });

                test("binds array to multiple values", function() {
                    series.data = [[1, 2]];
                    same(bindPoint(series, 0, ["x", "y"]),
                        { value: { x: 1, y: 2 }, fields: {} }
                    );
                });

                test("extra fields are ignored", function() {
                    series.data = [[1, "red"]];
                    same(bindPoint(series, 0, ["value"], ["color", "category"]),
                        { value: 1, fields: { color: "red"}}
                    );
                });

                test("binds value to dataItem using field name", function() {
                    series.field = "aValue";
                    series.data = [{ aValue: 1 }];

                    same(bindPoint(series, 0, ["value"]),
                        { value: 1, fields: {} }
                    );
                });

                test("binds multiple values to dataItem", function() {
                    series.aField = "aValue";
                    series.bField = "bValue";
                    series.data = [{ aValue: 1, bValue: 2 }];

                    same(bindPoint(series, 0, ["a", "b"]),
                        { value: { a: 1, b: 2 }, fields: {} }
                    );
                });

                test("binds multiple value and point fields to dataItem", function() {
                    series.aField = "aValue";
                    series.bField = "bValue";
                    series.colorField = "color";
                    series.data = [{ aValue: 1, bValue: 2, color: "red" }];

                    same(bindPoint(series, 0, ["a", "b"], ["color"]),
                        { value: { a: 1, b: 2} , fields: { color: "red" } }
                    );
                });
            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
