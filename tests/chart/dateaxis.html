<!DOCTYPE html>
<html>
    <head>
        <title>kendo.chart</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">
            var dataviz = kendo.dataviz,
                DateAxis = dataviz.DateAxis,
                dateAxis,
                chartBox = new dataviz.Box2D(0, 0, 800, 600),
                view;

            var TIME_PER_DAY = 60 * 60 * 24 * 1000,
                TOLERANCE = 1.5;

            // Tests expect particular font size
            dataviz.Text.fn.options.font = "16px Verdana, sans-serif";

            (function() {
                function moduleSetup() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-02-10"), TIME_PER_DAY
                    );
                    view = new ViewStub();
                }

                // ------------------------------------------------------------
                module("Date Category Axis / Configuration", {
                    setup: moduleSetup
                });

                test("Base unit is determined by series delta (days)", function() {
                    equals(dateAxis.options.baseUnit, "days");
                });

                test("Base unit is determined by series delta (months)", function() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-03-10"), TIME_PER_DAY * 31
                    );

                    equals(dateAxis.options.baseUnit, "months");
                });

                test("Base unit is determined by series delta (years)", function() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-03-10"), TIME_PER_DAY * 365
                    );

                    equals(dateAxis.options.baseUnit, "years");
                });

                test("User set base unit is applied", function() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-03-10"), TIME_PER_DAY * 365, {
                            baseUnit: "days"
                    });

                    equals(dateAxis.options.baseUnit, "days");
                });

                test("Min date can be parsed from string", function() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), TIME_PER_DAY, {
                            min: "2012-02-01"
                    });

                    same(dateAxis.options.min, new Date("2012-02-01"));
                });

                test("Max date can be parsed from string", function() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), TIME_PER_DAY, {
                            max: "2012-02-29"
                    });

                    same(dateAxis.options.max, new Date("2012-02-29"));
                });

                test("Axis crossing value can be parsed from string", function() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), TIME_PER_DAY, {
                            axisCrossingValue: "2012-02-29"
                    });

                    same(dateAxis.options.axisCrossingValue, new Date("2012-02-29"));
                });

                test("Axis crossing values can be parsed from string array", function() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), TIME_PER_DAY, {
                            axisCrossingValue: ["2012-02-28", "2012-02-29"]
                    });

                    same(dateAxis.options.axisCrossingValue,
                        [new Date("2012-02-28"), new Date("2012-02-29")]
                    );
                });

                test("Major unit is calculated for user set min/max", function() {
                    dateAxis = new dataviz.DateAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), TIME_PER_DAY * 20, {
                            min: new Date("2012-02-01"),
                            max: new Date("2012-02-29")
                    });

                    equals(dateAxis.options.majorUnit, 2);
                });

                test("Major unit is calculated for series when user min/max are not set", function() {
                    equal(dateAxis.options.majorUnit, 1);
                });

                test("reports range minimum equal to options.min", function() {
                    same(dateAxis.range().min, new Date("2012-02-01"));
                });

                test("reports range maximum equal to options.max", function() {
                    same(dateAxis.range().max, new Date("2012-02-10"));
                });
            })();

            (function() {
                function moduleSetup() {
                    dateAxis = new dataviz.DateValueAxis(
                        new Date("2012-02-01"), new Date("2012-02-10")
                    );
                    view = new ViewStub();
                }

                // ------------------------------------------------------------
                module("Date Value Axis / Configuration", {
                    setup: moduleSetup
                });

                test("Min date can be parsed from string", function() {
                    dateAxis = new dataviz.DateValueAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), {
                            min: "2012-02-01"
                    });

                    same(new Date(dateAxis.options.min), new Date("2012-02-01"));
                });

                test("Max date can be parsed from string", function() {
                    dateAxis = new dataviz.DateValueAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), {
                            max: "2012-02-29"
                    });

                    same(new Date(dateAxis.options.max), new Date("2012-02-29"));
                });

                test("Axis crossing value can be parsed from string", function() {
                    dateAxis = new dataviz.DateValueAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), {
                            axisCrossingValue: "2012-02-29"
                    });

                    same(new Date(dateAxis.options.axisCrossingValue), new Date("2012-02-29"));
                });

                test("Axis crossing values can be parsed from string array", function() {
                    dateAxis = new dataviz.DateValueAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), {
                            axisCrossingValue: ["2012-02-28", "2012-02-29"]
                    });

                    same(dateAxis.options.axisCrossingValue,
                        [(new Date("2012-02-28")).getTime(), (new Date("2012-02-29")).getTime()]
                    );
                });

                test("Major unit is calculated for user set min/max", function() {
                    dateAxis = new dataviz.DateValueAxis(
                        new Date("2012-02-01"), new Date("2012-02-20"), {
                            min: new Date("2012-02-01"),
                            max: new Date("2012-02-29")
                    });

                    equals(dateAxis.options.majorUnit, 2 * TIME_PER_DAY);
                });

                test("Major unit is calculated for series when user min/max are not set", function() {
                    equal(dateAxis.options.majorUnit, 1 * TIME_PER_DAY);
                });

                test("reports range minimum equal to options.min", function() {
                    same(dateAxis.range().min, (new Date("2012-02-01")).getTime());
                });

                test("reports range maximum equal to options.max", function() {
                    same(dateAxis.range().max, (new Date("2012-02-10").getTime()));
                });
            })();

        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
