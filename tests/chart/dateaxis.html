            var TIME_PER_DAY = 60 * 60 * 24 * 1000,

            // Tests expect particular font size
            dataviz.Text.fn.options.font = "16px Verdana, sans-serif";

            (function() {
                var duration = dataviz.duration,
                    dateA = new Date("2010/01/01 10:00"),
                    dateB = new Date("2011/03/01 15:00");

                // ------------------------------------------------------------
                module("Helpers / duration");

                test("calculates duration in years", function() {
                    equals(duration(dateA, dateB, "years"), 1);
                });

                test("calculates duration in months", function() {
                    equals(duration(dateA, dateB, "months"), 14);
                });

                test("calculates duration in days", function() {
                    equals(duration(dateA, dateB, "days"), 424);
                });

                test("calculates duration in days during DST transition", function() {
                    equals(duration(
                        new Date("2012/03/24 GMT+0200 (FLE Standard Time)"),
                        new Date("2012/03/26 GMT+0300 (FLE Daylight Time)"),
                        "days"
                        ), 2
                    );
                });

                test("calculates duration in hours", function() {
                    equals(duration(dateA, dateB, "hours"), 10181);
                });

                test("calculates duration in hours during DST transition", function() {
                    equals(duration(
                        new Date("2012/03/25 00:00 GMT+0200 (FLE Standard Time)"),
                        new Date("2012/03/25 06:00 GMT+0300 (FLE Daylight Time)"),
                        "hours"
                        ), 5
                    );
                });

                test("calculates duration in minutes", function() {
                    equals(duration(dateA, dateB, "minutes"), 610860);
                });

                // ------------------------------------------------------------
                var addDuration = dataviz.addDuration;

                module("Helpers / addDuration");

                test("rounds date to years", function() {
                    same(addDuration(dateA, 10, "years"), new Date("2020/01/01"));
                });

                test("rounds date to months", function() {
                    same(addDuration(dateA, 15, "months"), new Date("2011/04/01"));
                });

                test("rounds date to days", function() {
                    same(addDuration(dateA, 35, "days"), new Date("2010/02/05"));
                });

                test("rounds to days during DST transition", function() {
                    same(addDuration(
                            new Date("2012/03/25 GMT+0200 (FLE Standard Time)"),
                            2,
                            "days"
                        ), new Date("2012/03/27 GMT+0300 (FLE Daylight Time)")
                    );
                });

                test("rounds date to hours", function() {
                    same(addDuration(dateA, 24, "hours"), new Date("2010/01/02 10:00"));
                });

                test("rounds to hours during DST transition", function() {
                    same(addDuration(
                            new Date("2012/03/25 00:00 GMT+0200 (FLE Standard Time)"),
                            6,
                            "hours"
                        ), new Date("2012/03/25 06:00 GMT+0300 (FLE Daylight Time)")
                    );
                });

                test("rounds date to minutes", function() {
                    same(addDuration(dateA, 75, "minutes"), new Date("2010/01/01 11:15"));
                });

            })();

            (function() {
                function createDateValueAxis(min, max, options) {
                    dateAxis = new dataviz.DateValueAxis(
                        min, max, options
                    );

                    view = new ViewStub();
                    dateAxis.reflow(chartBox);
                    dateAxis.getViewElements(view);
                }

                // ------------------------------------------------------------
                module("Date Value Axis / Configuration");

                test("Min date can be parsed from string", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"), {
                            min: "2012/02/01"
                    });

                    same(new Date(dateAxis.options.min), new Date("2012/02/01"));
                });

                test("Max date can be parsed from string", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"), {
                            max: "2012/02/29"
                    });

                    same(new Date(dateAxis.options.max), new Date("2012/02/29"));
                });

                test("Axis crossing value can be parsed from string", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"), {
                            axisCrossingValue: "2012/02/29"
                    });

                    same(new Date(dateAxis.options.axisCrossingValue), new Date("2012/02/29"));
                });

                test("Axis crossing values can be parsed from string array", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"), {
                            axisCrossingValue: ["2012/02/28", "2012/02/29"]
                    });

                    same(dateAxis.options.axisCrossingValue,
                        [new Date("2012/02/28"), new Date("2012/02/29")]
                    );
                });

                // ------------------------------------------------------------
                module("Date Value Axis / Base unit / Days");

                test("Base unit is inferred from series range", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10")
                    );

                    equals("days", dateAxis.options.baseUnit);
                });

                test("Base unit is inferred from user set min/max", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/12/01"), {
                            min: new Date("2012/02/01"),
                            max: new Date("2012/02/10")
                    });

                    equals(dateAxis.options.baseUnit, "days");
                });

                test("Base unit can be overriden", function() {
                    createDateValueAxis(
                        new Date("2012/01/01"), new Date("2012/12/01"), {
                            min: new Date("2012/01/01"),
                            max: new Date("2012/03/01"),
                            baseUnit: "days"
                    });

                    equals("days", dateAxis.options.baseUnit);
                });

                test("Major unit is calculated for user set min/max", function() {
                    createDateValueAxis(
                        new Date("2012/01/01"), new Date("2012/12/01"), {
                            min: new Date("2012/02/01"),
                            max: new Date("2012/02/28")
                    });

                    equals(dateAxis.options.majorUnit, 6);
                });

                test("Major unit is calculated for user set min/max and base unit", function() {
                    createDateValueAxis(
                        new Date("2012/01/01"), new Date("2012/12/01"), {
                            min: new Date("2012/01/01"),
                            max: new Date("2012/03/01"),
                            baseUnit: "days"
                    });

                    equals(dateAxis.options.majorUnit, 12);
                });

                test("Major unit is calculated for user set min and automatic max", function() {
                    createDateValueAxis(
                        new Date("2012/01/01"), new Date("2012/12/01"), {
                            min: new Date("2012/11/01")
                    });

                    equals(dateAxis.options.majorUnit, 6);
                });

                test("Major unit is calculated for user set max and automatic min", function() {
                    createDateValueAxis(
                        new Date("2012/01/01"), new Date("2012/12/01"), {
                            max: new Date("2012/01/10")
                    });

                    equals(dateAxis.options.majorUnit, 2);
                });

                test("Major unit is calculated for series when user min/max are not set", function() {
                    createDateValueAxis(new Date("2012/02/01"), new Date("2012/02/10"));
                    equal(dateAxis.options.majorUnit, 2);
                });

                test("Automatic maximum is rounded to set major unit", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"), {
                            majorUnit: 4
                    });

                    same(dateAxis.options.max, new Date("2012/02/12"));
                });

                test("Automatic maximum is rounded to auto major unit", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"));

                    same(dateAxis.options.max, new Date("2012/02/12"));
                });

                test("Automatic minimum is rounded to set major unit", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"), {
                            majorUnit: 4
                    });

                    same(dateAxis.options.min, new Date("2012/01/31"));
                });

                test("Automatic minimum is rounded to auto major unit", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"));

                    same(dateAxis.options.min, new Date("2012/01/31"));
                });

                test("Reports range minimum equal to options.min", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"), {
                            min: new Date("2012/02/05")
                    });

                    same(dateAxis.range().min, new Date("2012/02/05"));
                });

                test("Reports range maximum equal to options.max", function() {
                    createDateValueAxis(
                        new Date("2012/02/01"), new Date("2012/02/10"), {
                            max: new Date("2012/02/05")
                    });

                    same(dateAxis.range().max, new Date("2012/02/05"));
                });

                test("creates labels with default format", function() {
                    createDateValueAxis(new Date("2012/02/01"), new Date("2012/02/10"));

                    same($.map(view.log.text, function(text) { return text.content }),
                         ["1/31", "2/2", "2/4", "2/6", "2/8", "2/10", "2/12"]);

                    );

                         ["Dec '11", "Jan '12", "Feb '12", "Mar '12"]);
                });

            })();
