<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">

            var Chart = kendo.ui.Chart;

            (function() {
                var chart,
                    plotArea,
                    marker,
                    bar;

                function createChart(options) {
                    $("#container").kendoChart(options);

                    chart = $("#container").data("kendoChart");
                    plotArea = chart._model.children[1];
                }

                function destroyChart() {
                    $("#container").empty();
                    chart = null;
                }

                function createLineChart(options) {
                    createChart($.extend({
                        series: [{
                            type: "line",
                            data: [1, 2]
                        }],
                        categoryAxis: {
                            categories: ["A"]
                        }
                    }, options));
                }

                function linePointClick(seriesClickHandler) {
                    createLineChart({
                        seriesClick: seriesClickHandler
                    });
                    marker = plotArea.charts[0].points[0].children[0];
                    $("#" + marker.options.id).click();
                }

                function lineClick(seriesClickHandler, x, y) {
                    var createSegment = Chart.LineChart.fn.createSegment,
                        id;

                    stubMethod(Chart.LineChart, "createSegment",
                        function(lineId) {
                            id = lineId;
                            return createSegment.apply(this, arguments);
                        },
                        function() {
                            createLineChart({
                                seriesClick: seriesClickHandler
                            });
                        }
                    );

                    var line = $("#" + id),
                        offset = line.offset(),
                        e = new jQuery.Event("click");

                    e.clientX = offset.left + x || 0;
                    e.clientY = offset.top + y || 0;
                    line.trigger(e);
                }

                function createBarChart(options) {
                    createChart($.extend({
                        series: [{
                            type: "bar",
                            data: [1]
                        }],
                        categoryAxis: {
                            categories: ["A"]
                        }
                    }, options));
                }

                function barClick(seriesClickHandler) {
                    createBarChart({
                        seriesClick: seriesClickHandler
                    });

                    bar = plotArea.charts[0].points[0];
                    $("#" + bar.options.id).click();
                }

                // ------------------------------------------------------------
                module("seriesClick / LinePoint", {
                    teardown: destroyChart
                });

                test("fires when clicking line points", 1, function() {
                    linePointClick(function() { ok(true); });
                });

                test("fires when clicking line point labels", 1, function() {
                    createLineChart({
                        seriesDefaults: {
                            line: {
                                labels: {
                                    visible: true
                                }
                            }
                        },
                        seriesClick: function() { ok(true); }
                    });
                    label = plotArea.charts[0].points[0].children[1];
                    $("#" + label.options.id).click();
                });

                test("event arguments contain value", 1, function() {
                    linePointClick(function(e) { equals(e.value, 1); });
                });

                test("event arguments contain category", 1, function() {
                    linePointClick(function(e) { equals(e.category, "A"); });
                });

                test("event arguments contain series", 1, function() {
                    linePointClick(function(e) {
                        same(e.series, chart.options.series[0]);
                    });
                });

                test("event arguments contain dataItem", 1, function() {
                    linePointClick(function(e) {
                        same(e.dataItem.value, e.value);
                    });
                });

                test("event arguments contain jQuery element", 1, function() {
                    linePointClick(function(e) {
                        equals(e.element.attr("id"), marker.options.id);
                    });
                });

                // ------------------------------------------------------------
                module("seriesClick / Line", {
                    teardown: destroyChart
                });

                test("fires when clicking line", 1, function() {
                    lineClick(function() { ok(true); });
                });

                test("fires for closest point when clicking line (1)", 1, function() {
                    lineClick(function(e) { equals(e.value, 1); }, 0, 0);
                });

                test("fires for closest point when clicking line (2)", 1, function() {
                    lineClick(function(e) { equals(e.value, 2); }, 1000, 0);
                });

                // ------------------------------------------------------------
                module("seriesClick / Bar", {
                    teardown: destroyChart
                });

                test("fires when clicking bars", 1, function() {
                    barClick(function() { ok(true); });
                });

                test("fires when clicking bar labels", 1, function() {
                    createBarChart({
                        seriesDefaults: {
                            bar: {
                                labels: {
                                    visible: true
                                }
                            }
                        },
                        seriesClick: function() { ok(true); }
                    });
                    label = plotArea.charts[0].points[0].children[0];
                    $("#" + label.options.id).click();
                });

                test("event arguments contain value", 1, function() {
                    barClick(function(e) { equals(e.value, 1); });
                });

                test("event arguments contain category", 1, function() {
                    barClick(function(e) { equals(e.category, "A"); });
                });

                test("event arguments contain series", 1, function() {
                    barClick(function(e) {
                        same(e.series, chart.options.series[0]);
                    });
                });

                test("event arguments contain jQuery element", 1, function() {
                    barClick(function(e) {
                        equals(e.element.attr("id"), bar.options.id);
                    });
                });

            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
