<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">

            var dataviz = kendo.dataviz,
                chart,
                plotArea;

            // TODO: Move event tests to relevant element tests.

            function createChart(options) {
                $("#container").kendoChart(options);

                chart = $("#container").data("kendoChart");
                plotArea = chart._model.children[1];
            }

            function destroyChart() {
                $("#container").unbind().empty();
                chart = null;
            }

            function createAreaChart(options) {
                createChart($.extend({
                    series: [{
                        type: "area",
                        data: [1, 2]
                    }],
                    categoryAxis: {
                        categories: ["A"]
                    }
                }, options));
            }

            (function() {
                // ------------------------------------------------------------
                var segment;

                module("seriesClick / Pie", {
                    setup: function() {
                        createChart({
                            series: [{
                                type: "pie",
                                data: [1],
                                labels: {
                                    visible: true,
                                    distance: 20
                                }
                            }],
                            seriesClick: function() { ok(true); }
                        });

                        segment = plotArea.charts[0].segments[0];
                    },
                    teardown: destroyChart
                });

                test("fires when clicking segments", 1, function() {
                    $("#" + segment.options.id).click();
                });

                test("fires when clicking labels", 1, function() {
                    label = segment.children[0];
                    $("#" + label.options.id).click();
                });

                // ------------------------------------------------------------
                module("seriesHover / Pie", {
                    setup: function() {
                        createChart({
                            series: [{
                                type: "pie",
                                data: [1],
                                labels: {
                                    visible: true,
                                    distance: 20
                                }
                            }],
                            seriesHover: function() { ok(true); }
                        });

                        segment = plotArea.charts[0].segments[0];
                    },
                    teardown: destroyChart
                });

                test("fires when clicking segments", 1, function() {
                    $("#" + segment.options.id).mouseover();
                });

                test("fires when clicking labels", 1, function() {
                    label = segment.children[0];
                    $("#" + label.options.id).mouseover();
                });

            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
