<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">

            var dataviz = kendo.dataviz,
                chart,
                plotArea;

            // TODO: Move event tests to relevant element tests.

            function createChart(options) {
                $("#container").kendoChart(options);

                chart = $("#container").data("kendoChart");
                plotArea = chart._model.children[1];
            }

            function destroyChart() {
                $("#container").unbind().empty();
                chart = null;
            }

            function createAreaChart(options) {
                createChart($.extend({
                    series: [{
                        type: "area",
                        data: [1, 2]
                    }],
                    categoryAxis: {
                        categories: ["A"]
                    }
                }, options));
            }

            function createBarChart(options) {
                createChart($.extend({
                    series: [{
                        type: "bar",
                        data: [1]
                    }],
                    categoryAxis: {
                        categories: ["A"]
                    }
                }, options));
            }

            (function() {
                var marker,
                    bar;

                function barClick(seriesClickHandler) {
                    createBarChart({
                        seriesClick: seriesClickHandler
                    });

                    bar = plotArea.charts[0].points[0];
                    $("#" + bar.options.id).click();
                }

                function barHover(callback) {
                    createBarChart({
                        seriesHover: callback
                    });

                    bar = plotArea.charts[0].points[0];
                    $("#" + bar.options.id).mouseover();
                }

                // ------------------------------------------------------------
                module("seriesClick / Bar", {
                    teardown: destroyChart
                });

                test("fires when clicking bars", 1, function() {
                    barClick(function() { ok(true); });
                });

                test("fires when clicking bar labels", 1, function() {
                    createBarChart({
                        seriesDefaults: {
                            bar: {
                                labels: {
                                    visible: true
                                }
                            }
                        },
                        seriesClick: function() { ok(true); }
                    });
                    label = plotArea.charts[0].points[0].children[0];
                    $("#" + label.options.id).click();
                });

                test("event arguments contain value", 1, function() {
                    barClick(function(e) { equals(e.value, 1); });
                });

                test("event arguments contain category", 1, function() {
                    barClick(function(e) { equals(e.category, "A"); });
                });

                test("event arguments contain series", 1, function() {
                    barClick(function(e) {
                        same(e.series, chart.options.series[0]);
                    });
                });

                test("event arguments contain jQuery element", 1, function() {
                    barClick(function(e) {
                        equals(e.element.attr("id"), bar.options.id);
                    });
                });

                // ------------------------------------------------------------
                module("seriesHover / Bar", {
                    teardown: destroyChart
                });

                test("fires when hovering bars", 1, function() {
                    barHover(function() { ok(true); });
                });

                test("fires when hovering bar labels", 1, function() {
                    createBarChart({
                        seriesDefaults: {
                            bar: {
                                labels: {
                                    visible: true
                                }
                            }
                        },
                        seriesHover: function() { ok(true); }
                    });
                    label = plotArea.charts[0].points[0].children[0];
                    $("#" + label.options.id).mouseover();
                });

                test("event arguments contain value", 1, function() {
                    barHover(function(e) { equals(e.value, 1); });
                });

                test("event arguments contain category", 1, function() {
                    barHover(function(e) { equals(e.category, "A"); });
                });

                test("event arguments contain series", 1, function() {
                    barHover(function(e) {
                        same(e.series, chart.options.series[0]);
                    });
                });

                test("event arguments contain jQuery element", 1, function() {
                    barHover(function(e) {
                        equals(e.element.attr("id"), bar.options.id);
                    });
                });

                // ------------------------------------------------------------
                var segment;

                module("seriesClick / Pie", {
                    setup: function() {
                        createChart({
                            series: [{
                                type: "pie",
                                data: [1],
                                labels: {
                                    visible: true,
                                    distance: 20
                                }
                            }],
                            seriesClick: function() { ok(true); }
                        });

                        segment = plotArea.charts[0].segments[0];
                    },
                    teardown: destroyChart
                });

                test("fires when clicking segments", 1, function() {
                    $("#" + segment.options.id).click();
                });

                test("fires when clicking labels", 1, function() {
                    label = segment.children[0];
                    $("#" + label.options.id).click();
                });

                // ------------------------------------------------------------
                module("seriesHover / Pie", {
                    setup: function() {
                        createChart({
                            series: [{
                                type: "pie",
                                data: [1],
                                labels: {
                                    visible: true,
                                    distance: 20
                                }
                            }],
                            seriesHover: function() { ok(true); }
                        });

                        segment = plotArea.charts[0].segments[0];
                    },
                    teardown: destroyChart
                });

                test("fires when clicking segments", 1, function() {
                    $("#" + segment.options.id).mouseover();
                });

                test("fires when clicking labels", 1, function() {
                    label = segment.children[0];
                    $("#" + label.options.id).mouseover();
                });

            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
