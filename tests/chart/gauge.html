<!doctype html>
<html>
    <head>
        <title>Gauge tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="util.js"></script>
        <script>
            var Chart = kendo.ui.Chart,
                Box2D = Chart.Box2D,
                Point2D = Chart.Point2D,
                view = new ViewElementStub(),
                contentElementStub = {
                    render: function() { return "Content"; }
                },
                gradient = {
                    id: "testGradient",
                    type: "linear",
                    rotation: 0,
                    stops: [{
                        offset: 0,
                        color: "#f00",
                        opacity: 1
                    }, {
                        offset: 1,
                        color: "#00f",
                        opacity: 1
                    }]
                };

            var Gauge = Chart.ChartElement.extend({
                init: function(ringConfig) {
                    Chart.ChartElement.fn.init.call(this);

                    this.ringConfig = ringConfig;
                },
                reflow: function(targetBox) {
                    this.box = new Chart.Box2D(
                        targetBox.x1, targetBox.y1,
                        targetBox.x1 + 300, targetBox.y1 + 300
                    );
                },
                getViewElements: function(view) {
                    return [view.createRing(this.ringConfig, { fill: "#000000" })];
                }
            });

            function render(ringConfig) {
                var model = new Chart.RootElement({
                        width: 300,
                        height: 300,
                        transitions: false
                    }),
                    viewClass = Chart.SVGView,
                    div = $("<div />").css({
                        width: 300,
                        height: 300,
                        border: "2px solid #000"
                    }).appendTo(document.body)[0];

                model.append(new Gauge(ringConfig));
                model.reflow();

                var view = viewClass.fromModel(model);

                view.renderTo(div);
            }

            // TODO: Test Gauge


       </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container" style="visibility: hidden;"/>

    </body>
</html>
