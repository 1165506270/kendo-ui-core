<!DOCTYPE html>
<html>
    <head>
        <title>kendo.chart</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                Box2D = Chart.Box2D,
                NumericAxis = Chart.NumericAxis,
                numericAxis,
                gridLayout,
                chartBox = new Box2D(0, 0, 800, 600),
                view,
                TOLERANCE = 1.5;

            // Tests expect particular font size
            Chart.Text.fn.options.font = "16px Verdana, sans-serif";

            function moduleSetup() {
                numericAxis = new kendo.ui.Chart.NumericAxis(0, 1);
                view = new ViewStub();
            }

            module("Automatic Major Unit", {
                setup: moduleSetup
            });

            // min, max, expected Major Unit
            var referenceUnits = [
                // [0, max] (max >= 0)
                [0, 0, 0.1],
                [0, 0.1, 0.02],
                [0, 0.2, 0.05],
                [0, 0.5, 0.1],
                [0, 1, 0.2],
                [0, 2, 0.5],
                [0, 5, 1],
                [0, 10, 2],
                [0, 20, 5],
                [0, 47, 5],
                [0, 48, 10],
                [0, 95, 10],
                [0, 96, 20],
                [0, 190, 20],
                [0, 191, 50],
                [0, 476, 50],
                [0, 477, 100],
                [0, 952, 100],
                [0, 953, 200],
                [0, 1904, 200],
                [0, 1905, 500],

                // [min, max] (min > 0, max >= min)
                [1, 1, 0.2],
                [1, 1.1, 0.02],
                [1, 1.2, 0.05],
                [1000, 1000, 200],
                [1000, 1050, 10],
                [1000, 1100, 20],
                [1000, 1200, 50]
            ];

           test("Major unit calculation for positive values", function() {
                for (var i = 0; i < referenceUnits.length; i++) {
                    var d = referenceUnits[i],
                        min = d[0],
                        max = d[1],
                        mu = d[2];

                    equals(numericAxis.autoMajorUnit(min, max), mu, "[" + min + ", " + max  + "]");
                }
           });

           test("Major unit calculation for negative values", function() {
                for (var i = 0; i < referenceUnits.length; i++) {
                    var d = referenceUnits[i],
                        min = -d[1],
                        max = -d[0],
                        mu = d[2];

                    equals(numericAxis.autoMajorUnit(min, max), mu, "[" + min + ", " + max + "]");
                }
           });

            test("Major unit calculation for mixed positive / negative values", function() {
                for (var i = 0; i < referenceUnits.length; i++) {
                    var d = referenceUnits[i];

                    if (d[0] != 0) {
                        // Skip tests where min is not 0
                        continue;
                    }

                    // Take a test triplet [min, max, mu] and transform it to [-max/2, max/2, mu]
                    var min = -d[1] / 2,
                        max = d[1] / 2,
                        mu = d[2];

                    equals(numericAxis.autoMajorUnit(min, max), mu, "[" + min + ", " + max + "]");
                }
           });

           // -----------------------------------------------------------------
           module("Automatic Axis Maximum", {
               setup: moduleSetup
           });

            // min, max, expected axis minimum, expected axis maximum
            var referenceAxisLimits = [
                [0, 0, 0, 1],
                [0, 0.5, 0, 0.6],
                [0, 2, 0, 2.5],
                [0, 5, 0, 6],
                [0, 18, 0, 20],
                [0, 20, 0, 25],
                [0, 50, 0, 60],
                [0, 200, 0, 250],
                [0, 500, 0, 600],
                [0, 1800, 0, 2000],

                // Axis limits for close, positive values
                [1, 1, 0, 1.2],
                [1, 1.1, 0.94, 1.12],
                [1000, 1000, 0, 1200],
                [1000, 1050, 970, 1060],
                [1000, 1100, 940, 1120],
                [1000, 1200, 900, 1250]
            ];

            test("Axis maximum for positive values", function() {
                for (var i = 0; i < referenceAxisLimits.length; i++) {
                    var d = referenceAxisLimits[i],
                        min = d[0],
                        max = d[1],
                        axisMax = d[3];

                    equal(numericAxis.autoAxisMax(min, max), axisMax, "[" + min + ", " + max + "]");
                }
            });

            test("Axis maximum for negative values", function() {
                for (var i = 0; i < referenceAxisLimits.length; i++) {
                    var d = referenceAxisLimits[i];

                    if (d[0] == 0 && d[1] == 0) {
                        // Skip the [0, 0] test
                        continue;
                    }

                    var min = -d[1],
                        max = -d[0],
                        axisMax = -d[2];


                    equal(numericAxis.autoAxisMax(min, max), axisMax, "[" + min + ", " + max + "]");
                }
            });

            test("Axis maximum for mixed positive / negative values", function() {
                for (var i = 0; i < referenceAxisLimits.length; i++) {
                    var d = referenceAxisLimits[i];

                    if (d[0] != 0 || d[1] == 0) {
                        // Skip the [0, 0] and [x, y] tests
                        continue;
                    }

                    var min = -d[1],
                        max = d[1],
                        axisMax = d[3];

                    equal(numericAxis.autoAxisMax(min, max), axisMax, "[" + min + ", " + max + "]");
                }
            });

            module("Automatic Axis Minimum", {
                setup: moduleSetup
            });

            test("Axis minimum for positive values", function() {
                for (var i = 0; i < referenceAxisLimits.length; i++) {
                    var d = referenceAxisLimits[i],
                        min = d[0],
                        max = d[1],
                        axisMin = d[2];

                    equal(numericAxis.autoAxisMin(min, max), axisMin, "[" + min + ", " + max + "]");
                }
            });

            test("Axis minimum for negative values", function() {
                for (var i = 0; i < referenceAxisLimits.length; i++) {
                    var d = referenceAxisLimits[i];

                    if (d[0] == 0 && d[1] == 0) {
                        // Skip the [0, 0] test
                        continue;
                    }

                    var min = -d[1],
                        max = -d[0],
                        axisMin = -d[3];

                    equal(numericAxis.autoAxisMin(min, max), axisMin, "[" + min + ", " + max + "]");
                }
            });

            test("Axis minimum for mixed positive/negative values", function() {
                for (var i = 0; i < referenceAxisLimits.length; i++) {
                    var d = referenceAxisLimits[i];

                    if (d[0] != 0 || d[1] == 0) {
                        // Skip the [0, 0] and [x, y] tests
                        continue;
                    }

                    var min = -d[1],
                        max = d[1],
                        axisMin = -d[3];

                    equal(numericAxis.autoAxisMin(min, max), axisMin, "[" + min + ", " + max + "]");
                }
            });

            (function() {
                module("Numeric Axis / Configuration");

                test("Major unit is calculated for user set min/max", function() {
                    numericAxis = new NumericAxis(1000, 10000, {
                        min: 10,
                        max: 100
                    });

                    equal(numericAxis.options.majorUnit, 10);
                });

                test("Major unit is calculated for user set min and automatic max", function() {
                    numericAxis = new NumericAxis(1000, 10000, {
                        min: 9000
                    });

                    equal(numericAxis.options.majorUnit, 500);
                });

                test("Major unit is calculated for user set max and automatic min", function() {
                    numericAxis = new NumericAxis(1000, 10000, {
                        max: 2000
                    });

                    equal(numericAxis.options.majorUnit, 500);
                });

                test("Major unit is calculated for series when user min/max are not set", function() {
                    numericAxis = new NumericAxis(0, 190);

                    equal(numericAxis.options.majorUnit, 20);
                });

                test("Automatic maximum is rounded to set major unit", function() {
                    numericAxis = new NumericAxis(0, 3, { majorUnit: 1 });
                    equals(numericAxis.options.max, 4);
                });

                test("creates labels with format", 1, function() {
                    numericAxis = new Chart.NumericAxis(0, 1, { labels: { format: "{0:C}"} });
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);

                    same($.map(view.log.text, function(text) { return text.content }),
                         ["$0.00", "$0.20", "$0.40", "$0.60", "$0.80", "$1.00", "$1.20"]);
                });

            })();

            (function() {
                var FIRST_LABEL_WIDTH = 10,
                    LAST_LABEL_WIDTH = 26,
                    MAX_LABEL_WIDTH = 30,
                    LABEL_HEIGHT = 17,
                    MAJOR_TICK_HEIGHT = 4,
                    MINOR_TICK_HEIGHT = 3,
                    MARGIN = PADDING = 5;

                // ------------------------------------------------------------
                module("View Rendering / Vertical", {
                    setup: function() {
                        moduleSetup();

                        numericAxis.reflow(chartBox);
                    }
                });

                test("creates axis line", function() {
                    numericAxis.getViewElements(view);

                    sameBox(view.log.line[0], new Box2D(
                            MAX_LABEL_WIDTH + MARGIN, chartBox.y1 + LABEL_HEIGHT / 2,
                            MAX_LABEL_WIDTH + MARGIN, chartBox.y2 - LABEL_HEIGHT / 2),
                            TOLERANCE
                    );
                });

                test("creates labels", 1, function() {
                    numericAxis.getViewElements(view);

                    same($.map(view.log.text, function(text) { return text.content }),
                         ["0", "0.2", "0.4", "0.6", "0.8", "1", "1.2"]);
                });

                test("labels have set color", 1, function() {
                    numericAxis = new Chart.NumericAxis(0, 1, {
                        labels: {
                            color: "#f00"
                        }
                    });
                    numericAxis.reflow(chartBox);

                    numericAxis.getViewElements(view);

                    equals(view.log.text[0].style.color, "#f00");
                });

                test("labels have set background", 1, function() {
                    numericAxis = new Chart.NumericAxis(0, 1, {
                        labels: {
                            background: "#f0f"
                        }
                    });
                    numericAxis.reflow(chartBox);

                    numericAxis.getViewElements(view);

                    equals(view.log.rect[0].style.fill, "#f0f");
                });

                test("labels are distributed vertically", function() {
                    numericAxis.getViewElements(view);

                    same($.map(view.log.text, function(text) { return text.style.y }),
                         [582, 485, 388, 291, 194, 97, 0], TOLERANCE);
                });

                test("labels are aligned right", function() {
                    numericAxis.getViewElements(view);

                    same($.map(view.log.text, function(text) { return text.style.x }),
                         [16, 0, 0, 0, 0, 16, 0]);
                });

                test("labels are aligned right with margin and padding", function() {
                    numericAxis = new Chart.NumericAxis(0, 1, {
                        labels: {
                            margin: MARGIN,
                            padding: PADDING
                        }
                    });
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);

                    same($.map(view.log.text, function(text) { return text.style.x }),
                         [ 26, 10, 10, 10, 10, 26, 10 ]);
                });

                test("major ticks are distributed vertically", function() {
                    numericAxis.getViewElements(view);

                    view.log.line.shift();

                    same($.map(view.log.line, function(line) { return line.y1; }),
                         [9, 106, 203, 300, 397, 494, 591], TOLERANCE);
                });

                test("minor ticks can be disabled", function() {
                    numericAxis.options.line.width = 0;
                    numericAxis.options.majorTickType = "none";
                    numericAxis.getViewElements(view);

                    equal(view.log.line.length, 0);
                });

                test("minor ticks are distributed vertically", function() {
                    numericAxis.options.majorTickType = "none";
                    numericAxis.options.minorTickType = "outside";
                    numericAxis.getViewElements(view);

                    view.log.line.shift();

                    same($.map(view.log.line, function(line) { return line.y1; }),
                        [9, 28.4, 47.8, 67.2, 86.6, 106,
                         125.4, 144.8, 164.2, 183.6, 203,
                         222.4, 241.8, 261.2, 280.6, 300,
                         319.4, 338.8, 358.2, 377.6, 397,
                         416.4, 435.8, 455.2, 474.6, 494,
                         513.4, 532.8, 552.2, 571.6, 591], TOLERANCE);

                });

                test("major ticks can be disabled", function() {
                    numericAxis.options.line.width = 0;
                    numericAxis.options.majorTickType = "none";
                    numericAxis.options.minorTickType = "none";
                    numericAxis.getViewElements(view);

                    equal(view.log.line.length, 0);
                });

                test("minor ticks are rendered after last major tick", function() {
                    numericAxis = new Chart.NumericAxis(0, 1, {
                        min: 0,
                        max: 0.3,
                        majorUnit: 0.2,
                        minorTickType: "outside",
                        majorTickType: "none"
                    });
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);

                    view.log.line.shift();

                    same($.map(view.log.line, function(line) { return line.y1; }),
                        [47.8, 125.4, 203, 280.6, 358.2, 435.8, 513.4, 591], TOLERANCE);
                });

                // ------------------------------------------------------------
                module("View Rendering / Horizontal", {
                    setup: function() {
                        moduleSetup();

                        numericAxis = new Chart.NumericAxis(0, 1, { orientation: "horizontal" });
                        numericAxis.reflow(chartBox);
                    }
                });

                test("creates axis line", function() {
                    numericAxis.getViewElements(view);

                    sameBox(view.log.line[0], new Box2D(
                            chartBox.x1 + (FIRST_LABEL_WIDTH / 2), chartBox.y1,
                            chartBox.x2 - (LAST_LABEL_WIDTH / 2), chartBox.y1),
                            TOLERANCE
                    );
                });

                test("creates labels", 1, function() {
                    numericAxis.getViewElements(view);

                    same($.map(view.log.text, function(text) { return text.content }),
                         ["0", "0.2", "0.4", "0.6", "0.8", "1", "1.2"]);
                });

                test("labels are distributed horizontally", function() {
                    numericAxis.getViewElements(view);

                    same($.map(view.log.text, function(text) { return text.style.x }),
                         [0, 122.333, 252.667, 383, 513.333, 651.667, 774], TOLERANCE);
                });

                test("labels are aligned top", 7, function() {
                    numericAxis.getViewElements(view);

                    $.each(view.log.text, function() {
                            equal(this.style.y, MAJOR_TICK_HEIGHT + MARGIN);
                    })
                });

                test("labels are aligned top", 7, function() {
                    numericAxis = new Chart.NumericAxis(0, 1, {
                        orientation: "horizontal",
                        labels: {
                            margin: MARGIN,
                            padding: PADDING
                        }
                    });
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);

                    $.each(view.log.text, function() {
                            equal(this.style.y, MAJOR_TICK_HEIGHT + 2 * MARGIN + PADDING);
                    })
                });

                test("major ticks are distributed horizontally", function() {
                    numericAxis.getViewElements(view);
                    view.log.line.shift();
                    same($.map(view.log.line, function(line) { return line.x1; }),
                         [5, 135, 265, 396, 526, 656, 787], TOLERANCE);
                });

                test("major ticks are vertical", 7, function() {
                    numericAxis.getViewElements(view);
                    view.log.line.shift();
                    $.each(view.log.line, function() {
                            equal(this.x2, this.x1);
                    });
                });

                test("major ticks are aligned to axis", 7, function() {
                    numericAxis.getViewElements(view);
                    view.log.line.shift();
                    $.each(view.log.line, function() {
                            equal(this.y1, 0);
                    });
                });

                test("major ticks are of predefined height", 7, function() {
                    numericAxis.getViewElements(view);
                    view.log.line.shift();
                    $.each(view.log.line, function() {
                            equal(this.y2 - this.y1, MAJOR_TICK_HEIGHT);
                    });
                });

                test("minor ticks are distributed horizontally", function() {
                    numericAxis.options.majorTickType = "none",
                    numericAxis.options.minorTickType= "outside",
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);
                    view.log.line.shift();
                    same($.map(view.log.line, function(line) { return line.x1; }),
                        [5, 31.067, 57.133, 83.2, 109.267, 135.333,
                        161.4, 187.467, 213.533, 239.6, 265.667,
                        291.733, 317.8, 343.867, 369.933, 396,
                        422.067, 448.133, 474.2, 500.267, 526.333,
                        552.4, 578.467, 604.533, 630.6, 656.667,
                        682.733, 708.8, 734.867, 760.933, 787], TOLERANCE);
                });

                test("minor ticks are rendered after last major tick", function() {
                    numericAxis = new Chart.NumericAxis(0, 1, {
                        orientation: "horizontal",
                        min: 0,
                        max: 0.3,
                        majorUnit: 0.2,
                        minorTickType: "outside",
                        majorTickType: "none"
                    });
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);

                    view.log.line.shift();

                    same($.map(view.log.line, function(line) { return line.x1; }),
                        [5, 109.267, 213.533, 317.8, 422.067, 526.333, 630.6, 734.867], TOLERANCE);
                });

                test("minor ticks are vertical", 31, function() {
                    numericAxis.options.majorTickType = "none",
                    numericAxis.options.minorTickType= "outside",
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);
                    view.log.line.shift();
                    $.each(view.log.line, function() {
                            equal(this.x2, this.x1);
                    });
                });

                test("minor ticks are aligned to axis", 31, function() {
                    numericAxis.options.majorTickType = "none",
                    numericAxis.options.minorTickType= "outside",
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);
                    view.log.line.shift();
                    $.each(view.log.line, function() {
                            equal(this.y1, 0);
                    });
                });

                test("minor ticks are of predefined height", 31, function() {
                    numericAxis.options.majorTickType = "none",
                    numericAxis.options.minorTickType= "outside",
                    numericAxis.reflow(chartBox);
                    numericAxis.getViewElements(view);
                    view.log.line.shift();
                    $.each(view.log.line, function() {
                            equal(this.y2 - this.y1, MINOR_TICK_HEIGHT);
                    });
                });
            })();

            (function() {
                module("Slots / Vertical", {
                    setup: function() {
                        moduleSetup();

                        numericAxis.reflow(chartBox);
                    }
                });

                test("positions slot for [0, 0.5]", function() {
                    var slot = numericAxis.getSlot(0, 0.5);
                    same([slot.y1, slot.y2], [ 348.5, 591], TOLERANCE);
                });

                test("positions slot for [0.5, 1]", function() {
                    var slot = numericAxis.getSlot(0.5, 1);
                    same([slot.y1, slot.y2], [106, 348.5], TOLERANCE);
                });

                test("slot width is 0", function() {
                    var slot = numericAxis.getSlot(0, 0.5);
                    same(slot.width(), 0);
                });

                test("assumes missing value to be axis crossing", function() {
                    numericAxis.options.axisCrossingValue = 1;
                    var slot = numericAxis.getSlot(0.5);
                    same([slot.y1, slot.y2], [106, 348.5], TOLERANCE);
                });

                test("undefined is placed on axis crossing", function() {
                    numericAxis.options.axisCrossingValue = 1;
                    var slot = numericAxis.getSlot();
                    same([slot.y1, slot.y2], [106, 106], TOLERANCE);
                });

                test("a value capped to minimum value", function() {
                    var slot = numericAxis.getSlot(-1000, 1);
                    same([slot.y1, slot.y2], [106, 591], TOLERANCE);
                });

                test("b value capped to maximum value", function() {
                    var slot = numericAxis.getSlot(0, 1000);
                    same([slot.y1, slot.y2], [9, 591], TOLERANCE);
                });

                module("Slots / Vertical / Negative Values", {
                    setup: function() {
                        moduleSetup();

                        numericAxis = new Chart.NumericAxis(-1, 0);
                        numericAxis.reflow(chartBox);
                    }
                });

                test("positions slot for [-0.5, 0]", function() {
                    var slot = numericAxis.getSlot(-0.5, 0);
                    same([slot.y1, slot.y2], [9, 251.5], TOLERANCE);
                });

                test("positions slot for [-1, -0.5]", function() {
                    var slot = numericAxis.getSlot(-1, -0.5);
                    same([slot.y1, slot.y2], [251.5, 494], TOLERANCE);
                });

                test("assumes missing value to be axis crossing", function() {
                    numericAxis.options.axisCrossingValue = -1;
                    var slot = numericAxis.getSlot(-0.5);
                    same([slot.y1, slot.y2], [251.5, 494], TOLERANCE);
                });

                test("undefined is placed on axis crossing", function() {
                    numericAxis.options.axisCrossingValue = -1;
                    var slot = numericAxis.getSlot();
                    same([slot.y1, slot.y2], [494, 494], TOLERANCE);
                });

                test("a value capped to maximum value", function() {
                    var slot = numericAxis.getSlot(1000, -1);
                    same([slot.y1, slot.y2], [9, 494], TOLERANCE);
                });

                test("b value capped to minimum value", function() {
                    var slot = numericAxis.getSlot(0, -1000);
                    same([slot.y1, slot.y2], [9, 591], TOLERANCE);
                });

                module("Slots / Horizontal", {
                    setup: function() {
                        moduleSetup();

                        numericAxis = new Chart.NumericAxis(0, 1, { orientation: "horizontal" });
                        numericAxis.reflow(chartBox);
                    }
                });

                test("positions slot for [0, 0.5]", function() {
                    var slot = numericAxis.getSlot(0, 0.5);
                    same([slot.x1, slot.x2], [5, 330.833], TOLERANCE);
                });

                test("positions slot for [0.5, 1]", function() {
                    var slot = numericAxis.getSlot(0.5, 1);
                    same([slot.x1, slot.x2], [330.833, 656.667], TOLERANCE);
                });

                test("slot height is 0", function() {
                    var slot = numericAxis.getSlot(0, 0.5);
                    same(slot.height(), 0);
                });

                test("assumes missing value to be axis crossing", function() {
                    numericAxis.options.axisCrossingValue = 1;
                    var slot = numericAxis.getSlot(0.5);
                    same([slot.x1, slot.x2], [330.833, 656.667], TOLERANCE);
                });

                test("a value capped to minimum value", function() {
                    var slot = numericAxis.getSlot(-1000, 1);
                    same([slot.x1, slot.x2], [5, 656.667], TOLERANCE);
                });

                test("b value capped to maximum value", function() {
                    var slot = numericAxis.getSlot(0, 1000);
                    same([slot.x1, slot.x2], [5, 787], TOLERANCE);
                });

                module("Slots / Horizontal / Negative Values", {
                    setup: function() {
                        moduleSetup();

                        numericAxis = new Chart.NumericAxis(-1, 0, { orientation: "horizontal" });
                        numericAxis.reflow(chartBox);
                    }
                });

                test("positions slot for [-0.5, 0]", function() {
                    var slot = numericAxis.getSlot(-0.5, 0);
                    same([slot.x1, slot.x2], [470.625, 795], TOLERANCE);
                });

                test("positions slot for [-1, -0.5]", function() {
                    var slot = numericAxis.getSlot(-1, -0.5);
                    same([slot.x1, slot.x2], [146.249, 470.625], TOLERANCE);
                });

                test("assumes missing value to be axis crossing", function() {
                    numericAxis.options.axisCrossingValue = -1;
                    var slot = numericAxis.getSlot(-0.5);
                    same([slot.x1, slot.x2], [146.250, 470.625], TOLERANCE);
                });

                test("a value capped to maximum value", function() {
                    var slot = numericAxis.getSlot(1000, -1);
                    same([slot.x1, slot.x2], [146.249, 795], TOLERANCE);
                });

                test("b value capped to minimum value", function() {
                    var slot = numericAxis.getSlot(0, -1000);
                    same([slot.x1, slot.x2], [16.5, 795]);
                });

            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
