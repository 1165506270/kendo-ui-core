<!DOCTYPE html>
<html>
    <head>
        <title>kendo.chart</title>
        <script src="../jquery-loader.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit/addons/close-enough/qunit-close-enough.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.chart.polar.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">
            var dataviz = kendo.dataviz,
                getElement = dataviz.getElement,
                Point2D = dataviz.Point2D,
                Box2D = dataviz.Box2D,
                Ring = dataviz.Ring,
                TOLERANCE = 1,
                chartBox = new Box2D(0, 0, 800, 600),
                view,
                plotArea,
                chart,
                pointsXY;


            function createChart(series, options) {
                view = new ViewStub();
                plotArea = new dataviz.RadarPlotArea(series,
                    kendo.deepExtend({
                        valueAxis: {
                            majorGridLines: { visible: false },
                            visible: false
                        },
                        categoryAxis: {
                            majorGridLines: { visible: false },
                            visible: false
                        }
                    }, options)
                );

                chart = plotArea.charts[0];

                plotArea.reflow(chartBox);
                plotArea.getViewElements(view);
                pointsXY = mapPoints(view.log.path[0].points);
            }

            // ------------------------------------------------------------
            module("Radar Area Chart / Positive values", {
                setup: function() {
                    createChart([{
                        type: "radarArea",
                        data: [1, 2, 1]
                    }]);
                }
            });

            test("point coordinates", function() {
                arrayClose(pointsXY, [
                    [400, 168], [630, 433], [285, 366], [400, 168]
                ], TOLERANCE);
            });

            // ------------------------------------------------------------
            module("Radar Area Chart / Positive values / Stacked", {
                setup: function() {
                    createChart([{
                        type: "radarArea",
                        data: [1, 2, 1],
                        stack: true
                    }, {
                        type: "radarArea",
                        data: [1, 2, 1]
                    }]);
                }
            });

            test("stacked series close around inner series", function() {
                arrayClose(mapPoints(view.log.path[2].points), [
                    [400, 168], [630, 433], [285, 366], [400, 168],
                    [400, 234], [343, 333], [515, 366], [400, 234]
                ], TOLERANCE);
            });
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container">
        </div>
    </body>
</html>
