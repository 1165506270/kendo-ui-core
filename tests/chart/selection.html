<!DOCTYPE html>
<html>
    <head>
        <title>kendo.chart</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">
            var dataviz = kendo.dataviz,
                deepExtend = kendo.deepExtend,
                Selection = dataviz.Selection;

            (function() {
                var chart,
                    selection;

                function createSelection(options) {
                    chart = createChart(deepExtend({
                        series: [{
                            data: [1, 2, 3],
                        }],
                        categoryAxis: {
                            name: "main",
                            categories: ["A", "B", "C"]
                        }
                    }, options));

                    categoryAxis = chart._plotArea.categoryAxis;
                    selection = new Selection(chart, categoryAxis);
                }

                // ------------------------------------------------------------
                module("Selection / Events", {
                    setup: function() {
                        createSelection();
                    },
                    teardown: destroyChart
                });

                test("selectStart fires on start", function() {
                    selection.bind("selectStart", function() {
                        ok(true);
                    });

                    selection._start({
                        event: { target: {} },
                        x: { location: 0 }
                    });
                });

                test("selectStart args contain range (from and to)", function() {
                    selection.bind("selectStart", function(e) {
                        equal(e.from, 0);
                        equal(e.to, 1);
                    });

                    selection.move(0, 1);
                    selection._start({
                        event: { target: {} },
                        x: { location: 0 }
                    });
                });

                test("selectStart args contain axis options", function() {
                    selection.bind("selectStart", function(e) {
                        equal(e.axis.name, "main");
                    });

                    selection._start({
                        event: { target: {} },
                        x: { location: 0 }
                    });
                });

                test("selectStart can be cancelled", function() {
                    
                });

                test("select does not fire if range is not changed", function() {
                    
                });

                test("selection shrinks on mousewheel up", function() {
                    
                });

                test("selection expands on mousewheel down", function() {
                    
                });
            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container" style="width: 600px; height: 400px">
        </div>
    </body>
</html>
