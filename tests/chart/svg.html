<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests - SVG</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                contentElementStub = {
                    render: function() { return "Content"; }
                };

            (function() {
                var factory;

                module("SVGFactory", {
                    setup: function() {
                        factory = new Chart.SVGFactory();
                    }
                });

                test("root returns SVGRoot", function() {
                    var root = factory.root();
                    ok(root instanceof Chart.SVGRoot);
                });

                test("root has default dimensions", function() {
                    var root = factory.root();
                    equal(root.options.width, "800px");
                    equal(root.options.height, "600px");
                });

                test("root sets dimensions", function() {
                    var root = factory.root({ width: "100px", height: "100px" });
                    equal(root.options.width, "100px");
                    equal(root.options.height, "100px");
                });

                test("group returns SVGGroup", function() {
                    var group = factory.group();
                    ok(group instanceof Chart.SVGGroup);
                });

                test("text returns SVGText", function() {
                    var text = factory.text();
                    ok(text instanceof Chart.SVGText);
                });

                test("text sets content", function() {
                    var text = factory.text("Text");
                    equal(text.content, "Text");
                });

                test("rect returns SVGPath", function() {
                    var rect = factory.rect(10, 20, 100, 100);
                    ok(rect instanceof Chart.SVGPath);
                });

                test("rect draws rectangle", function() {
                    var rect = factory.rect(10, 20, 100, 100);
                    deepEqual(rect.points, [
                        [10, 20], [110, 20], [110, 120], [10, 120], [10, 20]
                    ]);
                });

                test("line returns SVGPath", function() {
                    var line = factory.line();
                    ok(line instanceof Chart.SVGPath);
                });

                test("line draws a line", function() {
                    var line = factory.line(10, 20, 100, 200);
                    deepEqual(line.points, [ [10, 20], [100, 200] ]);
                });
            })();

            (function() {
                var root;

                module("SVGRoot", {
                    setup: function() {
                        root = new Chart.SVGRoot();
                    }
                });

                test("renders svg tag with default size", function() {
                    equal(root.render(), "<svg width='800px' height='600px'></svg>");
                });

                test("renders children", function() {
                    root.children.push(contentElementStub);
                    equal(root.render(),
                        "<svg width='800px' height='600px'>Content</svg>");
                });
            })();

            (function() {
                var group;

                module("SVGGroup", {
                    setup: function() {
                        group = new Chart.SVGGroup();
                    }
                });

                test("renders g tag", function() {
                    equal(group.render(), "<g></g>");
                });

                test("renders children", function() {
                    group.children.push(contentElementStub);
                    equal(group.render(), "<g>Content</g>");
                });
            })();

            (function() {
                var text;

                module("SVGText", {
                    setup: function() {
                        text = new Chart.SVGText();
                    }
                });

                test("renders content", function() {
                    text.content = "Text";
                    equal(text.render().replace(/\<text.*?\>/, "<text>"),
                            "<text>Text</text>");
                });

                test("text is aligned to top", function() {
                    var yDiff = Math.abs(text.options._baselineY - 15);

                    ok(yDiff <= 2,
                        "_baselineY should be roughly 15, actual value "
                        + text.options._baselineY);
                });

            })();

            (function() {
                var path;

                module("SVGPath", {
                    setup: function() {
                        path = new Chart.SVGPath([[10, 20]]);
                    }
                });

                test("renders path tag", function() {
                    equal(path.render(), "<path d='M10 20'></path>");
                });

                test("moves to first point", function() {
                    equal(path.renderPoints(), "M10 20");
                });

                test("draws line", function() {
                    path.points.push([20, 30], [40, 50]);
                    equal(path.renderPoints(), "M10 20 L20 30 L40 50");
                });

            })();
       </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
