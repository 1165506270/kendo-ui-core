<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests - SVG</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                Box2D = Chart.Box2D,
                contentElementStub = {
                    render: function() { return "Content"; }
                };

            (function() {
                var factory;

                module("SVGFactory", {
                    setup: function() {
                        factory = new Chart.SVGFactory();
                    }
                });

                test("root returns SVGRoot", function() {
                    var root = factory.root();
                    ok(root instanceof Chart.SVGRoot);
                });

                test("root has default dimensions", function() {
                    var root = factory.root();
                    equal(root.options.width, 600);
                    equal(root.options.height, 400);
                });

                test("root sets dimensions", function() {
                    var root = factory.root({ width: "100px", height: "100px" });
                    equal(root.options.width, "100px");
                    equal(root.options.height, "100px");
                });

                test("group returns SVGGroup", function() {
                    var group = factory.group();
                    ok(group instanceof Chart.SVGGroup);
                });

                test("text returns SVGText", function() {
                    var text = factory.text();
                    ok(text instanceof Chart.SVGText);
                });

                test("text sets content", function() {
                    var text = factory.text("Text");
                    equal(text.content, "Text");
                });

                test("rect returns SVGPath", function() {
                    var rect = factory.rect(new Box2D(10, 20, 110, 120));
                    ok(rect instanceof Chart.SVGPath);
                });

                test("rect draws rectangle", function() {
                    var rect = factory.rect(new Box2D(10, 20, 110, 220));
                    deepEqual(rect.points, [
                        [10, 20], [110, 20], [110, 220], [10, 220], [10, 20]
                    ]);
                });

                test("rect sets fill color", function() {
                    var rect = factory.rect(new Box2D(10, 20, 110, 220), { fill: "#f00" });
                    equal(rect.options.fill, "#f00");
                });

                test("line returns SVGPath", function() {
                    var line = factory.line();
                    ok(line instanceof Chart.SVGPath);
                });

                test("line draws a line", function() {
                    var line = factory.line(10, 20, 100, 200);
                    deepEqual(line.points, [ [10, 20], [100, 200] ]);
                });
            })();

            (function() {
                var root;

                module("SVGRoot", {
                    setup: function() {
                        root = new Chart.SVGRoot();
                    }
                });

                test("renders svg tag with default size", function() {
                    equal(root.render(),
                        "<svg xmlns='http://www.w3.org/2000/svg' version='1.1' " +
                        "width='600px' height='400px'></svg>");
                });

                test("renders children", function() {
                    root.children.push(contentElementStub);
                    equal(root.render(),
                        "<svg xmlns='http://www.w3.org/2000/svg' version='1.1' " +
                        "width='600px' height='400px'>Content</svg>");
                });
            })();

            (function() {
                var group;

                module("SVGGroup", {
                    setup: function() {
                        group = new Chart.SVGGroup();
                    }
                });

                test("renders g tag", function() {
                    equal(group.render(), "<g></g>");
                });

                test("renders children", function() {
                    group.children.push(contentElementStub);
                    equal(group.render(), "<g>Content</g>");
                });
            })();

            (function() {
                var text;

                module("SVGText", {
                    setup: function() {
                        text = new Chart.SVGText();
                    }
                });

                test("renders content", function() {
                    text.content = "Text";
                    equal(text.render().replace(/\<text.*?\>/, "<text>"),
                            "<text>Text</text>");
                });

                test("baseline is added to y", function() {
                    text.options.y = 5;
                    text.options.baseline = 5;
                    ok(text.render().indexOf("y='10'") > -1);
                });

                test("sets font", function() {
                    text.options.font = "12px sans-serif";
                    ok(text.render().indexOf("font: " + text.options.font) > -1);
                });

            })();

            (function() {
                var path;

                module("SVGPath", {
                    setup: function() {
                        path = new Chart.SVGPath([[10, 20]]);
                    }
                });

                test("renders path tag", function() {
                    equal(path.render().replace(/\<path.*?\>/, "<path>"),
                        "<path></path>");
                });

                test("moves to first point", function() {
                    equal(path.renderPoints(), "M10.5 20.5");
                });

                test("does not align to pixel grid when stroke width is even number", function() {
                    path.options.strokeWidth = 2;
                    equal(path.renderPoints(), "M10 20");
                });

                test("draws line", function() {
                    path.points.push([20, 30], [40, 50]);
                    equal(path.renderPoints(), "M10.5 20.5 L20.5 30.5 L40.5 50.5");
                });

                test("renders fill color", function() {
                    path.options.fill = "#f00";
                    ok(path.render().indexOf("fill='#f00'") > -1);
                });

                test("renders empty fill when no fill is set", function() {
                    path.options.fill = "";
                    ok(path.render().indexOf("fill='none") > -1);
                });

                test("renders stroke color", function() {
                    path.options.stroke = "#f00";
                    ok(path.render().indexOf("stroke='#f00'") > -1);
                });

                test("renders stroke width", function() {
                    path.options.strokeWidth = "2";
                    ok(path.render().indexOf("stroke-width='2'") > -1);
                });

                test("renders stroke linecap", function() {
                    ok(path.render().indexOf("stroke-linecap='square'") > -1);
                });

            })();
       </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
