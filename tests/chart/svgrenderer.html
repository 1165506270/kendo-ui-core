<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js" type="text/javascript"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var Box = kendo.ui.Chart.Box,
                    chartBox = new Box(0, 0, 1000, 1000),
                    title,
                    renderer;

                module("SVG Renderer", {
                    setup: function() {
                        title = new kendo.ui.Chart.ChartTitle();
                        title.updateLayout(chartBox);

                        renderer = new kendo.ui.Chart.SVGRenderer();
                    }
                });

                test("text tag is rendered", function() {
                    var output = renderer.render(title.children[0]);
                    equals(output.tagName.toLowerCase(), "text");
                    console.log(output.outerHTML);
                });

            });
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
