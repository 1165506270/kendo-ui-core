<!DOCTYPE html>
<html>
    <head>
        <title>kendo.chart</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                tooltip,
                element,
                dataPointMock,
                RED = "rgb(255,0,0)",
                GREEN = "rgb(0,255,0)",
                BLUE = "rgb(0,0,255)";

            function createTooltip(options) {
                tooltip = new Chart.Tooltip($("#chart"), options);
                element = tooltip.element;
                element.css({ width: "45px", height: "35px" });
            }

            // ------------------------------------------------------------
            module("Tooltip", {
                setup: function() {
                    createTooltip();
                    dataPointMock = {
                        value: 1,
                        box: new Chart.Box2D(0, 0, 10, 10),
                        options: {
                            aboveAxis: true
                        },
                        series: {
                            color: RED,
                            labels: {
                                color: GREEN
                            }
                        }
                    };
                }
            });

            test("attaches to chart element", function() {
                ok(element[0].parentNode === document.getElementById("chart"));
            });

            test("sets font", function() {
                createTooltip({ font: "16px Tahoma" });
                equals(element.css("fontSize"), "16px");
                equals(element.css("fontFamily"), "Tahoma");
            });

            test("sets padding", function() {
                createTooltip({ padding: 5 });
                equals(element.css("paddingTop"), "5px");
                equals(element.css("paddingRight"), "5px");
                equals(element.css("paddingBottom"), "5px");
                equals(element.css("paddingLeft"), "5px");
            });

            test("sets border width", function() {
                createTooltip({ border: { width: 1 } });
                equals(element.css("border-top-width"), "1px");
            });

            test("sets border color", function() {
                createTooltip({ border: { color: RED } });
                equals(element.css("border-top-color").replace(/\s/g, ''), RED);
            });

            test("sets background to current series color", function() {
                tooltip.show(dataPointMock);
                equals(element.css("backgroundColor").replace(/\s/g, ''), RED);
            });

            test("setting background overrides current series color", function() {
                tooltip.options.background = BLUE;
                tooltip.show(dataPointMock);
                equals(element.css("backgroundColor").replace(/\s/g, ''), BLUE);
            });

            test("sets color to current series label color", function() {
                tooltip.show(dataPointMock);
                equals(element.css("color").replace(/\s/g, ''), GREEN);
            });

            test("setting color overrides current series label color", function() {
                tooltip.options.color = BLUE;
                tooltip.show(dataPointMock);
                equals(element.css("color").replace(/\s/g, ''), BLUE);
            });

            test("applies format", function() {
                createTooltip({ format: "{0}%" });
                tooltip.show(dataPointMock);
                equals(element.text(), "1%");
            });

            test("positions tooltip on top of vertical points located above axis", function() {
                createTooltip({ padding: 0, offsetY: 10 });

                dataPointMock.options.isVertical = true;
                dataPointMock.options.aboveAxis = true;
                tooltip.show(dataPointMock);

                equals(tooltip.element.css("top"), "-45px");
            });

            test("positions tooltip below vertical points located below axis", function() {
                createTooltip({ padding: 0, offsetY: 10 });

                dataPointMock.options.isVertical = true;
                dataPointMock.options.aboveAxis = false;
                tooltip.show(dataPointMock);

                equals(tooltip.element.css("top"), "20px");
            });

            test("positions tooltip in center of vertical points", function() {
                dataPointMock.options.isVertical = true;

                tooltip.show(dataPointMock);

                equals(tooltip.element.css("left"), "-23px");
            });

            test("positions tooltip right of horizontal points located right of axis", function() {
                createTooltip({ padding: 0, offsetX: 10 });

                dataPointMock.options.isVertical = false;
                dataPointMock.options.aboveAxis = true;
                tooltip.show(dataPointMock);

                equals(tooltip.element.css("left"), "20px");
            });

            test("positions tooltip left of horizontal points located left of axis", function() {
                createTooltip({ padding: 0, offsetX: 10 });

                dataPointMock.options.isVertical = false;
                dataPointMock.options.aboveAxis = false;
                tooltip.show(dataPointMock);

                equals(tooltip.element.css("left"), "-55px");
            });

            test("positions tooltip in center of horizontal points", function() {
                dataPointMock.options.isVertical = false;

                tooltip.show(dataPointMock);

                equals(tooltip.element.css("top"), "-16px");
            });

        </script>

        <div id="chart"></div>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
