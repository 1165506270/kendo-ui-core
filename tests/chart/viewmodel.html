<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">

            var Chart = kendo.ui.Chart,
                Box = Chart.Box,
                chartBox = new Box(0, 0, 1000, 1000),
                TOLERANCE = 2;

                function ChartElementStub(viewElement) {
                    viewElement = viewElement || new ViewElementStub();
                    this.getView = function() {
                        return viewElement;
                    },

                    this.getViewElements = function() {
                        return [viewElement];
                    }
                }

                function ViewElementStub() {
                    this.children = [];
                }


            (function() {
                var rootElement,
                    rootViewElement,
                    factory;

                module("RootElement", {
                    setup: function() {
                        rootElement = new Chart.RootElement();
                        rootViewElement = new ViewElementStub();

                        factory = {
                            root: function() { return rootViewElement; }
                        };
                    }
                });

                test("creates root view element", function() {
                    equal(rootElement.getView(factory), rootViewElement);
                });

                test("sets dimensions on view element", 2, function() {
                    factory.root = function(options) {
                        equal(options.width, 600);
                        equal(options.height, 400);

                        return new ViewElementStub();
                    };

                    rootElement.getView(factory);
                });

                test("creates view elements for child elements", function() {
                    var group = new ViewElementStub(),
                        text = new ViewElementStub();

                    rootElement.children.push(new ChartElementStub(group));
                    rootElement.children.push(new ChartElementStub(text));

                    var view = rootElement.getView(factory);
                    deepEqual(view.children, [ group, text ]);
                });

                test("updateLayout is called for all children", 2, function() {
                    var childStub = {
                        updateLayout: function() { ok(true); },
                        box: new Chart.Box()
                    };

                    rootElement.children.push(childStub, childStub);

                    rootElement.updateLayout();
                });

            })();

            (function() {
                var title,
                    titleTextElement,
                    TITLE_TEXT_HEIGHT = 17,
                    TITLE_TEXT_WIDTH = 37,
                    MARGIN = 10;

                module("Title", {
                    setup: function() {
                        title = new kendo.ui.Chart.Title({ text: "Title" });
                        title.updateLayout(chartBox);
                        titleTextElement = title.children[0];
                    }
                });

                test("text is created", function() {
                    ok(titleTextElement != null);

                });

                test("text element has set content", function() {
                    equals(titleTextElement.content, "Title");
                });

                test("text element has set font", function() {
                    title = new kendo.ui.Chart.Title({
                        text: "Title",
                        font: "10px sans-serif"
                    });
                    equal(title.children[0].options.font, title.options.font);
                });

                test("text is positioned at top", function() {
                    equals(titleTextElement.box.y1 - MARGIN, 0);
                    equals(titleTextElement.box.y2 - MARGIN, TITLE_TEXT_HEIGHT, TOLERANCE);
                });

                test("text is positioned at bottom", function() {
                    title.options.position = "bottom";
                    title.updateLayout(chartBox);
                    equals(titleTextElement.box.y1 + MARGIN,
                           chartBox.height() - TITLE_TEXT_HEIGHT, TOLERANCE);
                    equals(titleTextElement.box.y2 + MARGIN, chartBox.y2);
                });

                test("text is aligned at center", function() {
                    equals(titleTextElement.box.x1,
                           (chartBox.width() - TITLE_TEXT_WIDTH) / 2, TOLERANCE);
                });

                test("box width is equal to container width", function() {
                    equals(title.box.width(), chartBox.width());
                });

                test("box height is equal to text height", function() {
                    equals(title.box.height() - MARGIN * 2, TITLE_TEXT_HEIGHT, TOLERANCE);
                });

                test("getViewElements returns text element", 1, function() {
                    title.children[0] = {
                        getViewElements: function() { return [ 42 ]; }
                    };

                    deepEqual(title.getViewElements(), [ 42 ]);
                });

                test("positions title to the top with margin 20", function() {
                    title = new kendo.ui.Chart.Title({
                        text: "Title",
                        margin: MARGIN * 2
                    });
                    title.updateLayout(chartBox);

                    title1 = new kendo.ui.Chart.Title({
                        text: "Title"
                    });

                    title1.updateLayout(chartBox);

                    equal(title.box.height(), title1.box.height() + MARGIN * 2);
                });

                test("positions title to the bottom with margin 20", function() {
                    title = new kendo.ui.Chart.Title({
                        text: "Title",
                        position: "bottom",
                        margin: MARGIN * 2
                    });

                    title.updateLayout(chartBox);

                    title1 = new kendo.ui.Chart.Title({
                        text: "Title",
                        position: "bottom"
                    });

                    title1.updateLayout(chartBox);

                    equal(title.box.height(), title1.box.height() + MARGIN * 2);
                });

            })();

            (function() {
                var text;

                module("Text", {
                    setup: function() {
                        text = new Chart.Text();
                    }
                });

                test("creates text view element", function() {
                    var factory = {
                        text: function() {
                            return 42;
                        }
                    };

                    deepEqual(text.getViewElements(factory), [ 42 ]);
                });

                test("sets content on view element", 1, function() {
                    var factory = {
                        text: function(content) {
                            equal(content, "Content");
                        }
                    };

                    text.content = "Content";
                    text.getViewElements(factory)
                });

                test("sets position on view element", 2, function() {
                    var factory = {
                        text: function(content, options) {
                            equal(options.x, 100);
                            equal(options.y, 110);
                        }
                    };

                    text.updateLayout(new Box(100, 110, 200, 200));
                    text.getViewElements(factory)
                });

                test("sets font", 1, function() {
                    var factory = {
                        text: function(content, options) {
                            equal(options.font, text.options.font);
                        }
                    };

                    text.updateLayout(new Box());
                    text.getViewElements(factory)
                });
            })();

            (function() {
                var legend,
                    viewFactory,
                    MARKER_MARGIN = MARKER_SIZE = 7,
                    MARGIN = 10;

                module("Legend", {
                    setup: function() {
                        viewFactory = new ViewFactoryStub();
                    }
                });

                test("creates labels for series", 1, function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ]
                    });

                    legend.updateLayout(chartBox);
                    legend.getViewElements(viewFactory);
                    equal(viewFactory.log.text[0].content, "Series 1");
                });


                test("second label is below the first", function() {
                    legend = new Chart.Legend({
                        series: [
                            { name: "Series 1" },
                            { name: "Series 2" }
                        ]
                    });

                    legend.updateLayout(chartBox);

                    var label1 = legend.children[0],
                        label2 = legend.children[1];

                    equals(label2.box.y1, label1.box.y2);
                });

                test("labels have set font", function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ],
                        font: "10px sans-serif"
                    });
                    equal(legend.children[0].options.font, legend.options.font);
                });

                test("positions legend to absolute vertical center (relative to y=0)", function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ]
                    });

                    var legendBox = chartBox.clone().translate(100, 100);
                    legend.updateLayout(legendBox);

                    var label = legend.children[0];
                    equal(label.box.y1,
                         (legendBox.y2 - label.box.height()) / 2);
                });

                test("legend fills available height", function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ]
                    });

                    legend.updateLayout(chartBox);

                    deepEqual([legend.box.y1, legend.box.y2], [chartBox.y1, chartBox.y2]);
                });

                module("Legend position", {
                    setup: function() {
                        viewFactory = new ViewFactoryStub();
                    }
                });

                test("positions legend to the right", function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ]
                    });

                    legend.updateLayout(chartBox);
                    var label = legend.children[0];

                    equal(label.box.x1, chartBox.x2 - label.box.width() - MARGIN);
                });

                test("positions legend to the left", function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ],
                        position: "left"
                    });

                    legend.updateLayout(chartBox);

                    equal(legend.box.x1, chartBox.x1);
                    equal(legend.box.x2, chartBox.x1 + legend.box.width());
                });

                test("positions legend to the top", function() {
                    legend = new Chart.Legend({
                    series: [ { name: "Series 1" } ],
                        position: "top"
                    });

                    legend.updateLayout(chartBox);

                    equal(legend.box.y1, chartBox.y1);
                });

                test("positions legend to the bottom", function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ],
                        position: "bottom"
                    });

                    legend.updateLayout(chartBox);

                    var label = legend.children[0];
                    equal(legend.box.y1, chartBox.y2 - label.box.height() - MARGIN * 2);
                });

                test("positions legend to the right with margin 10", function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ],
                        position: "right",
                        margin: MARGIN
                    });

                    legend.updateLayout(chartBox);

                    equal(legend.box.x2, chartBox.x2 - MARGIN);
                    equal(legend.box.x1, chartBox.x2 - legend.box.width() - MARGIN);
                });

                test("positions legend to the left with margin 10", function() {
                    legend = new Chart.Legend({
                    series: [ { name: "Series 1" } ],
                        position: "top",
                        margin: MARGIN * 2
                    });

                    legend.updateLayout(chartBox);

                    legend1 = new Chart.Legend({
                    series: [ { name: "Series 1" } ],
                        position: "top"
                    });

                    legend1.updateLayout(chartBox);

                    equal(legend.box.width(), legend1.box.width());
                });

                test("positions legend to the top with margin 10", function() {
                    legend = new Chart.Legend({
                    series: [ { name: "Series 1" } ],
                        position: "top",
                        margin: MARGIN * 2
                    });

                    legend.updateLayout(chartBox);

                    legend1 = new Chart.Legend({
                    series: [ { name: "Series 1" } ],
                        position: "top"
                    });

                    legend1.updateLayout(chartBox);

                    equal(legend.box.height(), legend1.box.height() + MARGIN * 2);
                });

                test("positions legend to the bottom with margin 10", function() {
                    legend = new Chart.Legend({
                        series: [ { name: "Series 1" } ],
                        position: "bottom",
                        margin: MARGIN * 2
                    });

                    legend.updateLayout(chartBox);

                    legend1 = new Chart.Legend({
                        series: [ { name: "Series 1" } ],
                        position: "bottom"
                    });

                    legend1.updateLayout(chartBox);

                    equal(legend.box.height(), legend1.box.height() + MARGIN * 2);
                });

                //--------------------------------------------------------------
                var marker, label;
                module("markers", {
                    setup: function() {
                        legend = new Chart.Legend({
                            series: [ { name: "Series 1", color: "#f00" } ]
                        });

                        legend.updateLayout(chartBox);
                        legend.getViewElements(viewFactory);

                        marker = viewFactory.log.rect[0];
                        label = viewFactory.log.text[0];
                    }
                });

                test("creates markers for series", function() {
                    equal(viewFactory.log.rect.length, 1);
                });

                test("sets marker color", function() {
                    equal(marker.style.fill, "#f00");
                });

                test("markers have margin on the left", function() {
                    equal(marker.x1, legend.box.x1 + MARGIN, TOLERANCE);
                });

                test("markers have set width", function() {
                    equal(marker.x2 - marker.x1, MARKER_SIZE, TOLERANCE);
                });

                test("markers have margin on the right", function() {
                    equal(marker.x2, label.style.x - MARKER_MARGIN, TOLERANCE);
                });

                test("markers are aligned to text center", function() {
                    equal(marker.y1, label.style.y + MARKER_SIZE / 2, TOLERANCE);
                });

                test("markers are 1/2 of label size", function() {
                    equal(marker.y2 - marker.y1, legend.children[0].box.height() / 2);
                });
            })();

            (function() {
                var Bar = Chart.Bar,
                    bar,
                    box,
                    factory,
                    rect;

                module("Bar", {
                    setup: function() {
                        box = new Box(0, 0, 100, 100);
                        bar = new Bar();
                        factory = new ViewFactoryStub();

                        bar.updateLayout(box);
                        bar.getViewElements(factory);
                        rect = factory.log.rect[0];
                    }
                });

                test("fills target box", function() {
                    sameBox(bar.box, box);
                });

                test("renders rectangle", function() {
                    sameBox(rect, box);
                });

                test("sets fill color", function() {
                    same(rect.style.fill, bar.options.color);
                });

                test("sets stroke color", function() {
                    same(rect.style.stroke, bar.options.borderColor);
                });

                test("sets stroke width", function() {
                    same(rect.style.strokeWidth, bar.options.borderWidth);
                });
            })();

        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
