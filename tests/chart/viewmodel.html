<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js" type="text/javascript"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">

            var Chart = kendo.ui.Chart,
                Box = Chart.Box;

            (function() {
                var rootElement,
                    factory,
                    rootViewElement;

                function ChartElementStub(viewElement) {
                    this.getView = function() {
                        return viewElement;
                    }
                }

                function ViewElementStub() {
                    this.children = [];
                }

                module("RootElement", {
                    setup: function() {
                        rootElement = new Chart.RootElement();
                        rootViewElement = new ViewElementStub();

                        factory = {
                            root: function() { return rootViewElement; }
                        };
                    }
                });

                test("creates root view element", function() {
                    equal(rootElement.getView(factory), rootViewElement);
                });

                test("sets dimensions on view element", 2, function() {
                    factory.root = function(options) {
                        equal(options.width, 800);
                        equal(options.height, 600);
                    };

                    rootElement.getView(factory);
                });

                test("creates view elements for child elements", function() {
                    var group = new ViewElementStub(),
                        text = new ViewElementStub();

                    rootElement.children.push(new ChartElementStub(group));
                    rootElement.children.push(new ChartElementStub(text));

                    var view = rootElement.getView(factory);
                    deepEqual(view.children, [ group, text ]);
                });
            })();

            (function() {
                var TITLE_TEXT_HEIGHT = 21,
                    TITLE_TEXT_WIDTH = 34,
                    chartBox = new Box(0, 0, 1000, 1000),
                    title,
                    titleTextElement;

                module("Title", {
                    setup: function() {
                        title = new kendo.ui.Chart.Title();
                        title.updateLayout(chartBox);
                        titleTextElement = title.children[0];
                    }
                });

                test("text is created", function() {
                    ok(titleTextElement != null);
                });

                test("text element has set text", function() {
                    equals(titleTextElement.text, "Title");
                });

                test("text is positioned at top", function() {
                    equals(titleTextElement.box.y1, 0);
                    equals(titleTextElement.box.y2, TITLE_TEXT_HEIGHT);
                });

                test("text is positioned at bottom", function() {
                    title.options.position = "bottom";
                    title.updateLayout(chartBox);
                    equals(titleTextElement.box.y1,
                           chartBox.height() - TITLE_TEXT_HEIGHT);
                    equals(titleTextElement.box.y2, chartBox.y2);
                });

                test("text is aligned at center", function() {
                    equals(titleTextElement.box.x1,
                           (chartBox.width() - TITLE_TEXT_WIDTH) / 2);
                });

                test("box width is equal to container width", function() {
                    equals(title.box.width(), chartBox.width());
                });

                test("box height is equal to text height", function() {
                    equals(title.box.height(), TITLE_TEXT_HEIGHT);
                });
            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
