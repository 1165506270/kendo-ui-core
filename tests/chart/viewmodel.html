<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js" type="text/javascript"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script type="text/javascript">
            $(document).ready(function() {
                var Box = kendo.ui.Chart.Box,
                    chartBox = new Box(0, 0, 1000, 1000),
                    title;

                module("Chart Title", {
                    setup: function() {
                        title = new kendo.ui.Chart.ChartTitle();
                    }
                });

                test("text is created", function() {
                    title.updateLayout(chartBox);
                    equals(title.children[0].type, "text");
                });

                test("text is positioned at top", function() {
                    title.updateLayout(chartBox);
                    equals(title.children[0].box.y1, 0);
                    equals(title.children[0].box.y2, 21);
                });

                test("text is positioned at bottom", function() {
                    title.options.position = "bottom";
                    title.updateLayout(chartBox);
                    equals(title.children[0].box.y1, 979);
                    equals(title.children[0].box.y2, 1000);
                });

                test("text is aligned at center", function() {
                    title.updateLayout(chartBox);
                    equals(title.children[0].box.x1, 483);
                });

                test("box width is equal to container width", function() {
                    title.updateLayout(chartBox);
                    equals(title.box.width(), chartBox.width());
                });

                test("box height is equal to text height", function() {
                    title.updateLayout(chartBox);
                    equals(title.box.height(), 21);
                });
       });
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
