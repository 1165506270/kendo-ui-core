<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests - VML</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="util.js"></script>
        <script type="text/javascript">
            var Chart = kendo.ui.Chart,
                Box2D = Chart.Box2D,
                view = new ViewElementStub(),
                contentElementStub = {
                    render: function() { return "Content"; }
                },
                gradient = {
                    id: "gradient",
                    type: "linear",
                    rotation: 0,
                    stops: [{
                        offset: 0,
                        color: "#f00",
                        opacity: 1
                    }, {
                        offset: 1,
                        color: "#00f",
                        opacity: 1
                    }]
                };

            (function() {
                var view;

                module("VMLView", {
                    setup: function() {
                        view = new Chart.VMLView();
                    }
                });

                test("has default dimensions", function() {
                    equal(view.options.width, 600);
                    equal(view.options.height, 400);
                });

                test("sets dimensions", function() {
                    view = new Chart.VMLView({ width: "100px", height: "100px" });
                    equal(view.options.width, "100px");
                    equal(view.options.height, "100px");
                });

                test("createGroup returns VMLGroup", function() {
                    var group = view.createGroup();
                    ok(group instanceof Chart.VMLGroup);
                });

                test("createText returns VMLText", function() {
                    var text = view.createText();
                    ok(text instanceof Chart.VMLText);
                });

                test("createText sets content", function() {
                    var text = view.createText("Text");
                    equal(text.content, "Text");
                });

                test("createRect returns VMLPath", function() {
                    var rect = view.createRect(10, 20, 100, 100);
                    ok(rect instanceof Chart.VMLPath);
                });

                test("createRect draws rectangle", function() {
                    var rect = view.createRect(new Box2D(10, 20, 110, 220));
                    deepEqual(rect.points, [
                        [10, 20], [110, 20], [110, 220], [10, 220], [10, 20]
                    ]);
                });

                test("createRect sets fill color", function() {
                    var rect = view.createRect(
                        new Box2D(10, 20, 110, 220), { fill: "#f00" });
                    equal(rect.options.fill, "#f00");
                });

                test("createLine returns VMLPath", function() {
                    var line = view.createLine();
                    ok(line instanceof Chart.VMLPath);
                });

                test("line draws a line", function() {
                    var line = view.createLine(10, 20, 100, 200);
                    deepEqual(line.points, [ [10, 20], [100, 200] ]);
                });

                // ------------------------------------------------------------
                module("VML View / Decorators", {
                    setup: function() {
                        view = new Chart.VMLView();
                    }
                });

                test("Applies registered decorators", 1, function() {
                    view.decorators.push({
                        decorate: function(element) {
                            ok(true);
                            return element;
                        }
                    });

                    view.createRect(new Box2D());
                });

            })();

            (function() {
                var view;

                module("VMLView", {
                    setup: function() {
                        view = new Chart.VMLView();
                    }
                });

                test("renders div tag with default size", function() {
                    equal(view.render(),
                    "<div style='width:600px; height:400px; position: relative;'></div>");
                });

                test("renders children", function() {
                    view.children.push(contentElementStub);
                    equal(view.render(),
                    "<div style='width:600px; height:400px; position: relative;'>Content</div>");
                });
            })();

            (function() {
                var text;

                module("VMLText", {
                    setup: function() {
                        text = new Chart.VMLText();
                    }
                });

                test("renders content", function() {
                    text.content = "Text";
                    ok(text.render().indexOf(">Text</kvml:textbox>") != -1);
                });

                test("sets position on text", function() {
                    ok(text.render().indexOf("position: absolute; left: 0px; top: 0px;") > -1);
                });

                test("sets font", function() {
                    text.options.font = "12px sans-serif";
                    ok(text.render().indexOf("font: " + text.options.font) > -1);
                });

                test("sets color", function() {
                    text.options.color = "#cf0";
                    ok(text.render().indexOf("color: " + text.options.color) > -1);
                });
            })();

            (function() {
                var path;

                module("VMLPath", {
                    setup: function() {
                        path = new Chart.VMLPath([[10, 20]]);
                    }
                });

                test("renders path tag", function() {
                    equal(path.render().replace(/\<kvml:shape.*?\>/, "<kvml:shape>"),
                    "<kvml:shape>" +
                        "<kvml:path v='m 10,20 e' />" +
                    "</kvml:shape>");
                });

                test("positions shape", function() {
                    ok(path.render().indexOf("position:absolute; width:1px; height:1px;") > -1);
                });

                test("sets coordorigin", function() {
                    ok(path.render().indexOf("coordorigin='0 0'") > -1);
                });

                test("sets coordsize", function() {
                    ok(path.render().indexOf("coordsize='1 1'") > -1);
                });

                test("moves to first point", function() {
                    equal(path.renderPoints(), "m 10,20");
                });

                test("draws line", function() {
                    path.points.push([20, 30], [40, 50]);
                    equal(path.renderPoints(), "m 10,20 l 20,30, 40,50");
                });

                test("renders fill color", function() {
                    path.options.fill = "#f00";
                    ok(path.render().indexOf("fillcolor='#f00'") > -1);
                });

                test("sets filled attribute when fill color is set", function() {
                    path.options.fill = "#f00";
                    ok(path.render().indexOf("filled='true'") > -1);
                });

                test("sets filled attribute when fill color is not set", function() {
                    path.options.fill = "";
                    ok(path.render().indexOf("filled='false'") > -1);
                });

                test("renders stroke color", function() {
                    path.options.stroke = "#f00";
                    ok(path.render().indexOf("strokecolor='#f00'") > -1);
                });

                test("sets stroked attribute when stroke color is set", function() {
                    path.options.stroke = "#f00";
                    ok(path.render().indexOf("stroked='true'") > -1);
                });

                test("sets stroked attribute when stroke color is not set", function() {
                    path.options.stroke = "";
                    ok(path.render().indexOf("stroked='false'") > -1);
                });

                test("renders stroke width", function() {
                    path.options.strokeWidth = "2";
                    ok(path.render().indexOf("strokeweight='2'") > -1);
                });

            })();

            (function() {
                var group;

                module("VMLGroup", {
                    setup: function() {
                        group = new Chart.VMLGroup();
                    }
                });

                test("renders group", function() {
                    equal(group.render(),
                        "<div style='position: absolute; white-space: nowrap;'></div>");
                });

                test("renders children", function() {
                    group.children.push(contentElementStub);
                    equal(group.render(),
                        "<div style='position: absolute; white-space: nowrap;'>Content</div>");
                });

            })();

            (function() {
                var view,
                    decorator;

                // ------------------------------------------------------------
                module("VMLGradientDecorator", {
                    setup: function() {
                        view = new Chart.VMLView();
                    }
                });

                test("applies gradient fill", function() {
                    var path = view.createRect(new Box2D(), { fill: gradient });
                    ok(path.children[0] instanceof Chart.VMLLinearGradient);
                });

                test("cleans original fill when appliying gradient", function() {
                    var path = view.createRect(new Box2D(), { fill: gradient });
                    equals(path.options.fill, "");
                });

                test("preserves solid fill", function() {
                    var path = view.createRect(new Box2D(), { fill: "#f00" });
                    equals(path.options.fill, "#f00");
                });

            })();

            (function() {
                var view,
                    decorator;

                // ------------------------------------------------------------
                module("VMLOverlayDecorator", {
                    setup: function() {
                        view = new Chart.VMLView();
                    }
                });

                test("applies gradient fill", function() {
                    var path = view.createRect(new Box2D(), { fill: gradient });
                    ok(path.children[0] instanceof Chart.VMLLinearGradient);
                });

                test("cleans original fill when appliying gradient", function() {
                    var path = view.createRect(new Box2D(), { fill: gradient });
                    equals(path.options.fill, "");
                });

                test("preserves solid fill", function() {
                    var path = view.createRect(new Box2D(), { fill: "#f00" });
                    equals(path.options.fill, "#f00");
                });

            })();

            (function() {
                var view,
                    rect,
                    glassyRect,
                    decorator;

                module("VMLOverlayDecorator", {
                    setup: function() {
                        view = new Chart.VMLView();
                        rect = new Chart.VMLPath([[10, 20]], {
                            fill: "#fff",
                            overlay: "glass",
                            normalAngle: 90
                        });
                        decorator = new Chart.VMLOverlayDecorator(view);
                        glassyRect = decorator.decorate(rect);
                    }
                });

                test("applies rotation transform to fill gradient", function() {
                    equals(glassyRect.options.fill.rotation, 270 - 90);
                });

                test("does not decorate element if no overlay specified", function() {
                    var rect = view.createRect(new Box2D());
                    equals(rect.options.fill, "#fff");
                });
            })();

       </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
