<!DOCTYPE html>
<html>
  <head>
    <title>ColorPicker initialization</title>
    <script src="test-scripts.js"></script>
  </head>
  <body>
    <h1 id="qunit-header">ColorPicker initialization</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <ul id="log"></ul>

    <script>
        module("FlatColorPicker");

        test("input: false does not show input", function() {
            var dom = $("<div />").appendTo("body").kendoFlatColorPicker({ input: false });

            var input = dom.find(".k-color-value");

            equal(input.css("visibility"), "hidden");
        });
    </script>
  </body>
</html>
