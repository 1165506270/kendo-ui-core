<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.ColumnMenu Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.calendar.js"></script>
        <script src="../../src/kendo.datepicker.js"></script>
        <script src="../../src/kendo.numerictextbox.js"></script>
        <script src="../../src/kendo.dropdownlist.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.filtermenu.js"></script>
        <script src="../../src/kendo.menu.js"></script>
        <script src="../../src/kendo.columnmenu.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.model.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.ColumnMenu Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            kendo.ns = "kendo-";
            var DataSource = kendo.data.DataSource,
                ColumnMenu = kendo.ui.ColumnMenu,
                dom,
                dataSource;


            module("kendo.ui.ColumnMenu", {
                setup: function() {
                    dataSource = new DataSource({
                        schema: {
                            model: {
                                fields: {
                                    foo: {
                                        type: "string"
                                    },
                                    bar: {
                                        type: "number"
                                    },
                                    baz: {
                                        type: "date"
                                    },
                                    boo: {
                                        type: "boolean"
                                    }
                                }
                            }
                        }
                    });

                    dom = $("<div data-kendo-field=foo ></div>");
                    dom.appendTo(document.body);
                },
                teardown: function() {
                    $(".k-filter-menu").remove();
                    dom.remove();
                }
            });

            function setup(options) {
                options = $.extend(true, {}, {
                    dataSource: dataSource,
                    columns: function() {
                        return [{ field: "foo" }, { field: "bar", hidden: true }];
                    }
                }, options);

                var menu = new ColumnMenu(dom, options);
                menu.menu.options.hoverDelay = 1;

                return menu;
            }

            test("column menu is initialized", function() {
                setup();
                var menu = dom.data("kendoColumnMenu");

                ok(menu instanceof ColumnMenu);
                equal(menu.field, "foo");
            });

            test("popup is initialized over the wrapper", function() {
                var menu = setup();

                ok(menu.wrapper.data("kendoPopup"));
            });

            test("clicking the link toggles popup visibility", function() {
                var menu = setup();

                menu.wrapper.data("kendoPopup").toggle();
                menu.link.click();

                ok(!menu.wrapper.is(":visible"));
            });

            test("sort option as true boolean", function() {
                var menu = setup({
                    messages: { sort: true }
                });

                equal(menu.options.messages.sort.asc, "Sort Ascending");
                equal(menu.options.messages.sort.desc, "Sort Descending");
            });

            test("sort option as false boolean", function() {
                var menu = setup({
                    sort: false
                });

                equal(menu.options.sort, false);
            });

            test("changing default sort options", function() {
                var menu = setup({
                    messages: { sort: { asc: "foo" } }
                });

                equal(menu.options.messages.sort.asc, "foo");
                equal(menu.options.messages.sort.desc, "Sort Descending");
            });

            test("filter option as true boolean", function() {
                var menu = setup({
                    messages: {
                        filter: true
                    }
                });

                equal(menu.options.messages.filter, "Filter");
            });

            test("changing default filter option", function() {
                var menu = setup({ filter: "foo" });

                equal(menu.options.filter, "foo");
            });

            test("columns option as true boolean", function() {
                var menu = setup({
                    messages: {
                        columns: true
                    }
                });

                equal(menu.options.messages.columns, "Columns");
            });

            test("changing default columns option", function() {
                var menu = setup({
                    messages: {
                        columns: "foo"
                    }
                });

                equal(menu.options.messages.columns, "foo");
            });

            asyncTest("opening menu refresh columns checkboxes", function() {
                var columnMenu = setup();

                columnMenu.menu.open(columnMenu.wrapper.find(".k-columns-item"));

                setTimeout(function() {
                    var checkboxes = columnMenu.wrapper.find("[type=checkbox]");
                    equal(checkboxes.length, 2);
                    ok(checkboxes.eq(0).attr("checked"));
                    ok(!checkboxes.eq(1).attr("checked"));
                    start();
                }, 1);
            });

            asyncTest("columns checkbox is disabled when only one visible column left", function() {
                var columnMenu = setup();

                columnMenu.menu.open(columnMenu.wrapper.find(".k-columns-item"));

                setTimeout(function() {
                    var checkboxes = columnMenu.wrapper.find("[type=checkbox]");
                    ok(checkboxes.eq(0).attr("disabled"));
                    ok(!checkboxes.eq(1).attr("disabled"));
                    start();
                }, 1);
            });

            test("unchecking checkbox triggeres change event", function() {
                var called = false;
                var menu = setup({
                    change: function() {
                        called = true;
                    }
                });

                menu.wrapper.find("[type=checkbox]").eq(0).attr("checked", true).click();

                ok(called);
            });

            test("unchecking checkbox send field settings as change argument", function() {
                var args;
                var menu = setup({
                    change: function() {
                        args = arguments[0];
                    }
                });

                menu.wrapper.find("[type=checkbox]").eq(0).attr("checked", true).click();

                equal(args.field, "foo");
                equal(args.hidden, true, "Column foo must be hidden");
            });

            test("checking checkbox triggeres change event", function() {
                var called = false;
                var menu = setup({
                    change: function() {
                        called = true;
                    }
                });

                menu.wrapper.find("[type=checkbox]").eq(0).click();

                ok(called);
            });

            test("checking checkbox send field settings as change argument", function() {
                var args;
                var menu = setup({
                    change: function() {
                        args = arguments[0];
                    }
                });

                menu.wrapper.find("[type=checkbox]").eq(0).click();

                equal(args.field, "foo");
                equal(args.hidden, false, "Column foo must be shown");
            });

            test("selecting sort asc item sorts the dataSource", function() {
                var menu = setup({ field: "foo" });

                menu.wrapper.find(".k-sort-asc").click();
                var sort = dataSource.sort();

                equal(sort.length, 1);
                equal(sort[0].field, "foo");
                equal(sort[0].dir, "asc");
            });

            test("selecting sort asc item twice remove sort expression for the field", function() {
                var menu = setup({ field: "foo" });

                menu.wrapper.find(".k-sort-asc").click();
                menu.wrapper.find(".k-sort-asc").click();
                var sort = dataSource.sort();

                equal(sort.length, 0, "Sort expression for the field is removed");
            });

            test("selecting sort asc item when sortable mode is multiple", function() {
                var menu = setup({
                    field: "foo",
                    sortable: {
                        mode: "multiple"
                    }
                });

                dataSource.sort({ field: "bar", dir: "desc" });
                menu.wrapper.find(".k-sort-asc").click();
                var sort = dataSource.sort();

                equal(sort.length, 2);
                equal(sort[0].field, "bar");
                equal(sort[0].dir, "desc");
                equal(sort[1].field, "foo");
                equal(sort[1].dir, "asc");
            });

            test("unselecting sort asc item when allowUnsort is false", function() {
                var menu = setup({
                    field: "foo",
                    sortable: {
                        allowUnsort: false
                    }
                });

                menu.wrapper.find(".k-sort-asc").click();
                var sort = dataSource.sort();

                equal(sort.length, 1);
                equal(sort[0].field, "foo");
                equal(sort[0].dir, "asc");
            });

            test("clicking asc item highlight it", function() {
                var menu = setup({ field: "foo" });

                var item = menu.wrapper.find(".k-sort-asc").click();

                ok(item.hasClass("k-state-active"));
            });

            test("clicking desc item highlight it", function() {
                var menu = setup({ field: "foo" });

                var ascItem = menu.wrapper.find(".k-sort-asc").click();
                var descItem = menu.wrapper.find(".k-sort-desc").click();

                ok(descItem.hasClass("k-state-active"));
                ok(!ascItem.hasClass("k-state-active"));
            });

            test("sort asc item is highlighted on dataSource sort", function() {
                var menu = setup({ field: "foo" });

                dataSource.sort({ field: "foo", dir: "asc" });

                var ascItem = menu.wrapper.find(".k-sort-asc");
                ok(ascItem.hasClass("k-state-active"));
            });

            test("sort asc item is unhighlighted on dataSource sort", function() {
                var menu = setup({ field: "foo" });

                var ascItem = menu.wrapper.find(".k-sort-asc").click();
                dataSource.sort({ field: "foo" });

                ok(!ascItem.hasClass("k-state-active"));
            });

            test("sort desc item is highlighted on dataSource sort", function() {
                var menu = setup({ field: "foo" });

                dataSource.sort({ field: "foo", dir: "desc" });

                var descItem = menu.wrapper.find(".k-sort-desc");
                ok(descItem.hasClass("k-state-active"));
            });

            test("sort desc item is unhighlighted on dataSource sort", function() {
                var menu = setup({ field: "foo" });

                var descItem = menu.wrapper.find(".k-sort-desc").click();
                dataSource.sort({ field: "foo" });

                ok(!descItem.hasClass("k-state-active"));
            });

            test("destroy calls filter menu destroy", function() {
                var menu = setup();
                var called = false;

                menu.filterMenu = {
                    destroy: function() {
                        called = true;
                    }
                };

                menu.destroy();

                ok(called, "Filter menu is not destroyed");
            });
        </script>
    </body>
</html>
