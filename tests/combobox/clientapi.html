<!DOCTYPE html>
<html>
    <head>
        <title>ComboBox Client API</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.query.js"></script>
        <script src="../../src/kendo.datasource.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.combobox.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">ComboBox Client API</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var ComboBox = kendo.ui.ComboBox,
                data = [{text: "Foo", value: 1}, {text:"Bar", value:2}],
                SELECTED = "t-state-selected",
                keys = kendo.keys,
                input;

            module("kendo.ui.ComboBox selection", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.append($("ul")).parent(".t-widget").remove();
                }
            });

            test("value method should select item if exists", function() {
                var combobox = new ComboBox(input, [{text: "foo", value: 1}, {text:2, value:2}]);
                combobox.value("2");

                ok(combobox.ul.children().eq(1).hasClass(SELECTED));
                equal(combobox.value(), "2");
                equal(combobox.text(), "2");
                equal(combobox.previous, "2");
           });

           test("value method should select first if no such value", function() {
                var combobox = new ComboBox(input, [{text: "foo", value: 1}, {text:2, value:2}]);

                combobox.select(1);
                combobox.value("");

                ok(!combobox.ul.children().hasClass(SELECTED));
                ok(!combobox._current);
                equal(combobox.value(), "");
                equal(combobox.text(), "");
                equal(combobox.previous, "");
           });

            test("value method should select item with 0 value", function() {
                var combobox = new ComboBox(input, [{text: "foo", value: 1}, {text:2, value:0}]);
                combobox.value(0);

                ok(combobox.ul.children().eq(1).hasClass(SELECTED));
                equal(combobox.value(), "0");
                equal(combobox.text(), 2);
                equal(combobox.previous, 0);
           });

           test("select item with index -1 should not select anything", function() {
               var combobox = new ComboBox(input, [{text: "foo", value: 1}, {text:2, value:2}]);

               combobox.select(0);

               combobox.select(-1);

               equal(combobox.value(), "1");
               equal(combobox.text(), "foo");
           });


           test("select should select item by predicate", function() {
                var combobox = new ComboBox(input, [{text: "foo", value: 1}, {text:2, value:2}]);

                combobox.select(0);
                combobox.select(function(item) {
                    return item.text == 2;
                });

                ok(combobox.ul.children().eq(1).hasClass(SELECTED));
                equal(combobox.value(), "2");
                equal(combobox.text(), "2");
            });

            test("open should call _scroll method", function () {
                var combobox = input.kendoComboBox(data).data("kendoComboBox");

                combobox.select(0);
                combobox._scroll = function() { ok(true); start(); };
                combobox.open();

                stop(400);
            });

            test("open should open popup", function () {
                var combobox = input.kendoComboBox(data).data("kendoComboBox");

                combobox.popup.bind("open", function(){
                    ok(true);
                    start();
                });

                combobox.open();

                stop(400);

            });

            test("open should bind and open after this if no items", function () {
                var combobox = input.kendoComboBox({autoBind: false, dataSource: data}).data("kendoComboBox");

                combobox.popup.bind("open", function(){
                    ok(true);
                    start();
                });

                combobox.open();

                stop(400);

            });

            test("close should close popup", function () {
                var combobox = input.kendoComboBox(data).data("kendoComboBox");

                combobox.popup.bind("close", function(){
                    ok(true);
                    start();
                });

                combobox.open();
                combobox.close();

                stop(400);

            });

            test("value should select custom option if element is select", function() {
                var select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>"),
                    combobox = new ComboBox(select, {
                        dataSource: [{text: "foo"}, {text: "bar"}]
                    });

                combobox.value("custom value");

                equal(select.val(), "custom value");
                equal(combobox.previous, "custom value");
            });

            test("text method should select item if exists", function() {
                var combobox = new ComboBox(input, [{text: "foo", value: 1}, {text:2, value:2}]);
                combobox.text("foo");

                ok(combobox.ul.children().eq(0).hasClass(SELECTED));
                equal(combobox.value(), "1");
                equal(combobox.text(), "foo");
                equal(combobox.previous, "");
           });

           test("text should set custom value", function() {
                var combobox = new ComboBox(input, [{text: "foo", value: 1}, {text:2, value:2}]);

                combobox.select(1);
                combobox.text("custom");

                ok(!combobox.ul.children().hasClass(SELECTED));
                ok(!combobox._current);
                ok(!combobox._selected);
                equal(combobox.value(), "custom");
                equal(combobox.text(), "custom");
                equal(combobox.previous, "");
           });

           test('enable(false) should disable combobox', function() {
                var combobox = new ComboBox(input);

                combobox.enable(false);

                ok(combobox.wrapper.hasClass('t-state-disabled'));
                ok(combobox.input.attr("disabled"));
                ok(combobox.element.attr("disabled"));
            });

            test('after enable(false) should not open popup', function() {
                var combobox = input.kendoComboBox({dataSource: data}).data("kendoComboBox");
                    oldOpen = combobox.popup.toggle,
                    called = false;

                combobox.popup.toggle = function() {called = true};

                combobox.enable(false);

                combobox.arrow.click();

                ok(!called);

                combobox.popup.toggle = oldOpen;
            });

            test("enable(true) removes t-state-disabled class", function() {
                var combobox = new ComboBox(input);
                combobox.wrapper.addClass('t-state-disabled');
                combobox.element.attr("disabled", true);
                combobox.input.attr("disabled");

                combobox.enable();

                ok(!combobox.wrapper.hasClass('t-state-disabled'));
                ok(!combobox.element.attr("disabled"));
                ok(!combobox.input.attr("disabled"));
            });


      </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
