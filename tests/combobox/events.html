<!DOCTYPE html>
<html>
    <head>
        <title>ComboBox Events</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.combobox.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">ComboBox Events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var ComboBox = kendo.ui.ComboBox,
                CLICK = kendo.support.touch ? "touchend" : "click",
                input;

            QUnit.config.testTimeout = 200;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            }

            module("kendo.ui.ComboBox events", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.add($("ul")).parent(".k-widget").remove();
                }
            });

            test("_blur calls _change", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox._change = function() {
                    changeWasCalled = true;
                }

                combobox._blur();

                ok(changeWasCalled);
            });

            asyncTest("_blur calls popup close", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox.dataSource.read();
                combobox.popup.open();

                combobox.popup.bind("close", function() {
                    ok(true);
                    start();
                });

                combobox._blur();
            });

            test("_change raises the change event if value has changed", function() {
               var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });
                combobox.value("bar");
                combobox._old = "foo";
                combobox._change();
                ok(changeWasCalled);
            });

            test("_change raises the input change event", function() {
               var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                input.bind("change", function() {
                    changeWasCalled = true;
                });

                combobox.value("bar");
                combobox._old = "foo";
                combobox._change();
                ok(changeWasCalled);
            });

            test("_change is not raised initially", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    autoBind: false,
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                combobox.input.focus();
                combobox._change();
                ok(!changeWasCalled);
            });

            test("_change does not raise change event if value has't changed", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                combobox._old = "foo";
                combobox.value("foo");
                combobox._change();
                ok(!changeWasCalled);
            });

            test("_old is initialzed on refresh", function() {
                var combobox = new ComboBox(input, {autoBind: false} );

                input.val("foo");
                combobox._selectItem();
                equal(combobox._old, "foo");
            });

            test("select does not raise the change event", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                combobox.input.focus();
                combobox.select($("<li>foo</li>"));
                ok(!changeWasCalled);
            });

            asyncTest("clicking an item raises the change event", function() {
                var combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        ok(true);
                        start();
                    }
                });

                combobox.input.focus();
                combobox.open();

                combobox.ul.children().eq(1).trigger(CLICK);
            });

            asyncTest("change should be raised on enter", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        ok(true);
                        start();
                    }
                });

                combobox.input.focus();
                combobox.input.press(kendo.keys.DOWN);
                combobox.input.press(kendo.keys.ENTER);
            });

            asyncTest("change should be raised on tab", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        ok(true);
                        start();
                    }
                });

                combobox.input.focus();
                combobox.open();
                combobox.input.press(kendo.keys.DOWN);
                combobox.input.press(kendo.keys.TAB);
                combobox.input.blur();
            });

            asyncTest("clicking an item raises the change event of HTML select", function() {
                var select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    ok(true);
                                    start();
                                });

                var combobox = new ComboBox(select, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox.input.focus();
                combobox.open();

                combobox.ul.children().eq(1).trigger(CLICK);
            });

            asyncTest("raise change on custom value", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                combobox.input
                        .focus()
                        .val("foo")
                        .blur();

                setTimeout(function() {
                    ok(changeWasCalled);
                    equal(combobox._old, "foo");
                    equal(combobox.value(), "foo");
                    start();
                }, 100);
            });

            asyncTest("raise change on custom value if element is select", function() {
                var origCalled = false,
                    select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    origCalled = true;
                                });
                var combobox = new ComboBox(select, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox._current = null;

                combobox.input
                        .focus()
                        .val("custom value")
                        .blur();

                setTimeout(function() {
                    ok(origCalled);
                    equal(combobox.value(), "custom value");
                    equal(combobox._old, "custom value");
                    start();
                }, 100);
            });

            asyncTest("raise change if empty input after selection", function() {
                var origCalled = false,
                    select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    origCalled = true;
                                });
                var combobox = new ComboBox(select, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox._old = "test";
                combobox.input.focus().val("").press(kendo.keys.BACKSPACE).blur();

                setTimeout(function() {
                    ok(origCalled);
                    equal(combobox.value(), "");
                    start();
                }, 100);
            });

            asyncTest("change on custom value and ENTER", function() {
                var origCalled = false,
                    select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    origCalled = true;
                                });
                var combobox = new ComboBox(select, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox._old = "";
                combobox._current = null;
                combobox.input.focus().val("test").press(kendo.keys.ENTER);

                setTimeout(function() {
                    ok(origCalled);
                    equal(combobox.value(), "test");
                    equal(combobox.text(), "test");
                    start();
                }, 100);
            });

            asyncTest("open event when click _arrow", function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function() {
                        ok(true);
                        start();
                    }
                });

                input.data("kendoComboBox")._arrow.trigger(CLICK);
            });

            asyncTest("open event should be cancellable", function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function(e) {
                        e.preventDefault();
                    }
                });

                var combobox = input.data("kendoComboBox");

                combobox._arrow.trigger(CLICK);

                setTimeout(function() {
                    ok(!combobox.popup.visible());
                    start();
                }, 100);
            });

            asyncTest("open event should not raise twice on initial binding", function() {
                var index = 0;
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function(e) {
                        index++;
                    },
                    autoBind: false
                });

                var combobox = input.data("kendoComboBox");

                combobox._arrow.trigger(CLICK);

                setTimeout(function() {
                    equal(index, 1);
                    start();
                }, 100);
            });

            asyncTest("open event when ALT + down _arrow", function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function() {
                        ok(true);
                        start();
                    }
                });

                var combobox = input.data("kendoComboBox");

                combobox.input.trigger({ type: "keydown", keyCode: kendo.keys.DOWN, altKey: true } );
            });

            asyncTest("close event when click _arrow", function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function() {
                        ok(true);
                        start();
                    }
                });

                var combobox = input.data("kendoComboBox");
                combobox.open();
                combobox._arrow.trigger(CLICK);
            });

            asyncTest("close event should be cancellable", function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function(e) {
                        e.preventDefault();
                    }
                });

                var combobox = input.data("kendoComboBox");

                combobox.open();
                combobox._arrow.trigger(CLICK);

                setTimeout(function() {
                    ok(combobox.popup.visible());
                    start();
                }, 100);
            });

            asyncTest("close should not raise if no data", function() {
                var called = false;
                input.kendoComboBox({
                    close: function(e) {
                        called = true;
                    }
                });

                var combobox = input.data("kendoComboBox");
                combobox._arrow.trigger(CLICK);

                setTimeout(function() {
                    ok(!called);
                    start();
                }, 100);
            });

            asyncTest("close event when ALT + up _arrow", function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function() {
                        ok(true);
                        start();
                    }
                });


                var combobox = input.data("kendoComboBox");
                combobox.open();

                combobox.input.trigger({ type: "keydown", keyCode: kendo.keys.UP, altKey: true } );
            });
       </script>
       <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
