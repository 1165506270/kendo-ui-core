<!DOCTYPE html>
<html>
    <head>
        <title>ComboBox Events</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.combobox.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">ComboBox Events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var ComboBox = kendo.ui.ComboBox,
                CLICK = kendo.support.touch ? "touchend" : "click",
                input;

            QUnit.config.testTimeout = 200;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            }

            module("kendo.ui.ComboBox events", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    var cb = input.data("kendoComboBox");
                    if (cb) {
                        cb.destroy();
                    }
                    input.add($("ul")).parent(".k-widget").remove();
                }
            });

            test("_blur calls _change", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox._change = function() {
                    changeWasCalled = true;
                }

                combobox._blur();

                ok(changeWasCalled);
            });

            test("_blur calls popup close", 1, function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox.dataSource.read();
                combobox.popup.open();

                combobox.popup.bind("close", function() {
                    ok(true);
                });

                combobox._blur();
            });

            test("_change raises the change event if value has changed", function() {
               var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });
                combobox.value("bar");
                combobox._old = "foo";
                combobox._change();
                ok(changeWasCalled);
            });

            test("_change raises the input change event", function() {
               var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                input.bind("change", function() {
                    changeWasCalled = true;
                });

                combobox.value("bar");
                combobox._old = "foo";
                combobox._change();
                ok(changeWasCalled);
            });

            test("_change is not raised initially", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    autoBind: false,
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                combobox.input.focus();
                combobox._change();
                ok(!changeWasCalled);
            });

            test("_change does not raise change event if value has't changed", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                combobox._old = "foo";
                combobox.value("foo");
                combobox._change();
                ok(!changeWasCalled);
            });

            test("_old is initialzed on refresh", function() {
                var combobox = new ComboBox(input, {autoBind: false} );

                input.val("foo");
                combobox._filterSource();
                equal(combobox._old, "foo");
            });

            test("select does not raise the change event", function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                combobox.input.focus();
                combobox.select($("<li>foo</li>"));
                ok(!changeWasCalled);
            });

            test("clicking an item raises the change event", 1, function() {
                var combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        ok(true);
                    }
                });

                combobox.input.focus();
                combobox.open();

                combobox.ul.children().eq(1).trigger(CLICK);
            });

            test("change should be raised on enter", 1, function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        ok(true);
                    }
                });

                combobox.input.focus();
                combobox.input.press(kendo.keys.DOWN);
                combobox.input.press(kendo.keys.ENTER);
            });

            test("change should be raised on tab", 1, function() {
                var changeWasCalled = false, combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        ok(true);
                    }
                });

                combobox.input.focus();
                combobox.open();
                combobox.input.press(kendo.keys.DOWN);
                combobox.input.press(kendo.keys.TAB);
                combobox.input.blur();
            });

            test("_change raises change event if selectedIndex has changed", 1, function() {
                var select = $("<select/>"),
                    combobox = new ComboBox(select, {
                        dataSource: ["foo", "bar"],
                        change: function() {
                            ok(true);
                        }
                    });

                combobox.selectedIndex = 1;
                combobox._change();
            });

            test("clicking an item raises the change event of HTML select", 1, function() {
                var select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    ok(true);
                                });

                var combobox = new ComboBox(select, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox.input.focus();
                combobox.open();

                combobox.ul.children().eq(1).trigger(CLICK);
            });

            test("raise change on custom value", 3, function() {
                var combobox = new ComboBox(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        ok(true);
                        equal(combobox._old, "foo");
                        equal(combobox.value(), "foo");
                    }
                });

                combobox.input
                        .focus()
                        .val("foo")
                        .blur();
            });

            test("raise change on custom value if element is select", 3, function() {
                var select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    ok(true);
                                    equal(combobox.value(), "custom value");
                                    equal(combobox._old, "custom value");
                                });
                var combobox = new ComboBox(select, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox._current = null;

                combobox.input
                        .focus()
                        .val("custom value")
                        .blur();

            });

            test("raise change if empty input after selection", 2, function() {
                var select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    ok(true);
                                    equal(combobox.value(), "");
                                });
                var combobox = new ComboBox(select, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    dataValueField: "text",
                    dataTextField: "text"
                });

                combobox.select(0);

                combobox.input.focus().val("").press(kendo.keys.BACKSPACE).blur();

            });

            test("change on custom value and ENTER", 3, function() {
                var select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    ok(true);
                                    equal(combobox.value(), "test");
                                    equal(combobox.text(), "test");
                                });
                var combobox = new ComboBox(select, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                combobox._old = "";
                combobox._current = null;
                combobox.input.focus().val("test").press(kendo.keys.ENTER);
            });

            test("open event when click _arrow", 2, function() {
                var combobox = input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function() {
                        ok(true);
                        ok(this === combobox, "'this' is not the correct scope");
                    }
                }).data("kendoComboBox");

                input.data("kendoComboBox")._arrow.trigger(CLICK);
            });

            test("open event should be cancellable", function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function(e) {
                        e.preventDefault();
                    }
                });

                var combobox = input.data("kendoComboBox");

                combobox._arrow.trigger(CLICK);

                ok(!combobox.popup.visible());
            });

            test("open event should not raise twice on initial binding", function() {
                var index = 0;
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function(e) {
                        index++;
                    },
                    autoBind: false
                });

                var combobox = input.data("kendoComboBox");

                combobox._arrow.trigger(CLICK);

                equal(index, 1);
            });

            test("open event when ALT + down _arrow", 1, function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function() {
                        ok(true);
                    }
                });

                var combobox = input.data("kendoComboBox");

                combobox.input.trigger({ type: "keydown", keyCode: kendo.keys.DOWN, altKey: true } );
            });

            test("close event when click _arrow", 2, function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function() {
                        ok(true);
                        ok(this === combobox, "'this' is not the correct scope");
                    }
                });

                var combobox = input.data("kendoComboBox");
                combobox.open();
                combobox._arrow.trigger(CLICK);
            });

            test("close event should be cancellable", function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function(e) {
                        e.preventDefault();
                    }
                });

                var combobox = input.data("kendoComboBox");

                combobox.open();
                combobox._arrow.trigger(CLICK);

                ok(combobox.popup.visible());
            });

            test("close should not raise if no data", function() {
                var called = false;
                input.kendoComboBox({
                    close: function(e) {
                        called = true;
                    }
                });

                var combobox = input.data("kendoComboBox");
                combobox._arrow.trigger(CLICK);

                ok(!called);
            });

            test("close event when ALT + up _arrow", 1, function() {
                input.kendoComboBox({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function() {
                        ok(true);
                    }
                });


                var combobox = input.data("kendoComboBox");
                combobox.open();

                combobox.input.trigger({ type: "keydown", keyCode: kendo.keys.UP, altKey: true } );
            });

            test("click item raises select event", 1, function() {
                var combobox = input.kendoComboBox({
                    dataSource: ["foo"],
                    select: function(e) {
                        ok(e.item);
                    }
                }).data("kendoComboBox");

                combobox.open();
                combobox.ul.children().first().trigger(CLICK);
            });

            test("prevent select event should only close the popup", 2, function() {
                var combobox = input.kendoComboBox({
                    dataSource: ["foo"],
                    select: function(e) {
                        ok(true);
                        e.preventDefault();
                    },
                    change: function() {
                        ok(false);
                    }
                }).data("kendoComboBox");

                combobox.open();
                combobox.ul.children().first().trigger(CLICK);

                ok(!combobox.popup.visible());
            });

            test("ComboBox trigger blur of the hidden input", 1, function() {
                var combobox = input.kendoComboBox().data("kendoComboBox");

                combobox.element.blur(function() {
                    ok(true);
                });

                combobox.input.blur();
            });

            test("ComboBox trigger cascade on TAB", 1, function() {
                var combobox = input.kendoComboBox({
                    dataSource: ["foo"],
                    cascade: function() {
                        ok(true);
                    }
                }).data("kendoComboBox");

                combobox.open();
                combobox.input.trigger({
                    type: "keydown",
                    keyCode: kendo.keys.DOWN
                });

                combobox.text(combobox.text());
            });
       </script>
       <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
