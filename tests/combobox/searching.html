<!DOCTYPE html>
<html>
    <head>
        <title>ComboBox Searching</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.combobox.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">ComboBox Searching</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            QUnit.config.testTimeout = 1000;

            var ComboBox = kendo.ui.ComboBox,
                data = [{text: "Foo", value: 1}, {text:"Bar", value:2}, {text:"Baz", value:3}],
                CLICK = kendo.support.touch ? "touchend" : "click",
                combobox,
                input;

            $.fn.press = function(key) {
                return this.trigger({ type: "keypress", keyCode: key } );
            };

            $.fn.pressKeyDown = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            };


            module("kendo.ui.ComboBox searching", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                    combobox = input.kendoComboBox({
                        dataTextField: "text",
                        dataValueField: "value",
                        dataSource: data
                    }).data("kendoComboBox");

                },
                teardown: function() {
                    input.add($("ul")).parent(".k-widget").remove();
                }
            });

            test("search focus first match", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: data,
                    autoBind: true,
                    index: 0
                });

                combobox.text("b");
                combobox.search("b");

                ok(combobox.ul.children().eq(1).hasClass("k-state-focused"));
            });

            test("open popup on search and any items", function() {
                combobox.text("b");
                combobox.search("b");

                ok(combobox.popup.visible());
            });

            asyncTest("open popup with all items if empty input", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: data,
                    filter: "startswith"
                });

                combobox.text("b");
                combobox.search("");

                setTimeout(function() {
                    combobox._state = "accept";
                    combobox.open();
                    equal(combobox.ul.find("li").length, data.length);
                    start();
                }, 300);
            });

            test("search focus item if text number", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: [{text: "Foo", value: 1}, {text:10, value:2}]
                });

                combobox.text("1");
                combobox.search("1");

                ok(combobox.ul.children().eq(1).hasClass("k-state-focused"));
            });

            test("search focus item if text is 0", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: [{text: "Foo", value: 1}, {text:0, value:2}]
                });

                combobox.text("0");
                combobox.search("0");

                ok(combobox.ul.children().eq(1).hasClass("k-state-focused"));
            });

            test("focused item does not update text input value", function() {
                combobox.text("f");
                combobox.search("f");

                equal(combobox.text(), "f");
            });

            test("current item is not cleared on search with filter none", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: [{text: "Foo", value: 1}, {text:0, value:2}]
                });

                combobox.select(1);
                combobox.search("f");

                ok(combobox._current);
            });

            test("search should raise error if word is null", function() {
                combobox.text("");
                combobox.search("");

                ok(true);
            });

            asyncTest("search with no filter should open popup if any match", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: data,
                    autoBind: false
                });

                combobox.popup.bind("open", function() {
                    ok(true);
                    start();
                });

                combobox.text("f");
                combobox.search("f");
            });

            asyncTest("search with no filter should not open if no match", function() {
                var opened = false, combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: data,
                    autoBind: false
                });

                combobox.popup.bind("open", function() {
                    opened = true;
                });

                combobox.text("fooooo");
                combobox.search("fooooo");

                setTimeout(function() {
                    ok(!opened);
                    start();
                }, 800);
            });

           test("search with startswith rebind items", function() {
                combobox.options.filter = "startswith";
                combobox.text("f");
                combobox.search("f");

                equal(combobox.ul.children().length, 1);
            });

            asyncTest("search with filter opens drop down if any items", function() {
                combobox.popup.bind("open", function() {
                    ok(true);
                    start();
                });

                combobox.options.filter = "startswith";
                combobox.text("f");
                combobox.search("f");
            });

            asyncTest("rebound list should use correct dataItem to update text and value", function() {
                combobox.options.filter = "startswith";
                combobox.text("b");
                combobox.search("b");
                combobox._focus(combobox.ul.children().eq(1));

                setTimeout(function() {
                    equal(combobox.ul.children().length, 2);
                    equal(combobox.value(), data[2].value);
                    equal(combobox.text(), data[2].text);
                    start();
                },200);
            });

            asyncTest("reopen ul after filter should show all data", function() {
                combobox.options.filter = "startswith";
                combobox.text("b");
                combobox.search("b");
                combobox._focus(combobox.ul.children().eq(1));
                combobox._state = "accept";

                setTimeout(function() {
                    combobox.open();

                    equal(combobox.ul.children().length, data.length);
                    ok(combobox._current.hasClass("k-state-selected"));
                    start();
                },200);
            });

            asyncTest("rebound ul should has item selected", function() {
                combobox.options.filter = "startswith";
                combobox.open();
                combobox.text("b");
                combobox.search("b");
                combobox.ul.children().eq(1).trigger(CLICK);

                setTimeout(function() {
                    combobox.open();

                    equal(combobox.ul.children().length, data.length);
                    start();
                },200);
            });

            asyncTest("typing should trigger search", function() {
                combobox._search = function() {
                    ok(true);
                    start();
                }
                combobox.input.val("f").trigger({type: "keydown", keyCode: "f".charCodeAt(0)});
            });

            test("dataSource.read triggered by typing does not update input value with dataItem.text", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    filter: "startswith",
                    dataSource: data,
                    autoBind: false
                });

                combobox.value("1");
                combobox.input.val("f");
                combobox.search("f");

                equal(combobox.input.val(), "f");
            });

            test("should not trigger search on TAB", function() {
                var called = false;

                combobox.search = function() {
                    called = true;
                };

                combobox.input.val("f").pressKeyDown(kendo.keys.TAB);

                ok(!called);
            });

            test("should not trigger search on ESC", function() {
                var called = false;

                combobox.search = function() {
                    called = true;
                };

                combobox.input.val("f").pressKeyDown(kendo.keys.ESC);

                ok(!called);
            });

            asyncTest("allow custom value", function() {
                combobox._selected = combobox._current = null;

                combobox.input.val("ffff").blur();

                setTimeout(function() {
                    equal(combobox.value(), "ffff");
                    start();
                }, 150);
            });

            test("do not set custom value if _current", function() {
                combobox._current = $('<li class="k-state-selected">Test</li>');

                combobox.input.val("ffff").blur();

                notEqual(combobox.value(), "ffff");
            });

            asyncTest("do not search if text does not changed", function() {
                var called = false;

                combobox.search = function() { called = true; };

                combobox._prev = "test";
                combobox.input.val("test");
                combobox.input.pressKeyDown(kendo.keys.HOME);

                setTimeout(function() {
                    ok(!called);
                    start();
                }, 500);
            });

            asyncTest("highlight first item on refresh", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: data,
                    suggest: false,
                    filter: "startswith"
                });

                combobox.input.val("f");
                combobox.search("f");

                setTimeout(function() {
                    ok(combobox.ul.children().eq(0).hasClass("k-state-focused"));
                    start();
                }, 500);
            });

            asyncTest("no filter and highlightFirst should always focus first item", function() {
                combobox.search("");

                setTimeout(function() {
                    ok(combobox.ul.children().eq(0).hasClass("k-state-focused"));
                    start();
                }, 500);
            });

            asyncTest("no filter and highlightFirst=false should not focus first item", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: data,
                    highlightFirst: false
                });

                combobox.search("");

                setTimeout(function() {
                    ok(!combobox.ul.children().eq(0).hasClass("k-state-focused"));
                    start();
                }, 500);
            });

            asyncTest("failed filter should not focus first item", function() {
                combobox.open();
                combobox.current(combobox.ul.children("li").eq(1));

                combobox.input.val("Ice");
                combobox.search("Ice");

                setTimeout(function() {
                    ok(!combobox.ul.children().eq(0).hasClass("k-state-focused"));
                    start();
                }, 500);
            });

            asyncTest("startswith filter and highlightFirst should always focus first item", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: data,
                    filter: "startswith"
                });

                combobox.search("");

                setTimeout(function() {
                    ok(combobox.ul.children().eq(0).hasClass("k-state-focused"));
                    start();
                }, 500);
            });

            asyncTest("startswith filter and highlightFirst=false should not focus first item", function() {
                var combobox = new ComboBox(input, {
                    dataTextField: "text",
                    dataValueField: "value",
                    dataSource: data,
                    highlightFirst: false,
                    filter: "startswith"
                });

                combobox.search("");

                setTimeout(function() {
                    ok(!combobox.ul.children().eq(0).hasClass("k-state-focused"));
                    start();
                }, 500);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
