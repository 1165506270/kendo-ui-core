<!DOCTYPE html>
<html>
    <head>
        <title>animation tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">animation tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var animate = kendo.animate,
                span;

            module("animate", {
                setup: function() {
                    span = $("<span>foo</span>").appendTo(document.body);
                },
                teardown: function() {
                    span.remove();
                }
            });

            test("animate with effect which does not exist calls the callback imeadiately", function() {
                var callbackWasCalled = false;

                animate(span, "foo", function() {
                    callbackWasCalled = true;
                });

                ok(callbackWasCalled);
            });

            test("animate calls the callback when the effect finishes", function() {
                kendo.fx.foo = {
                    setup: function(element, options) {
                        options.complete();
                    }
                };

                animate(span, "foo", function() {
                    ok(true);
                    start();
                });

                stop(1000);
            });

            test("animate waits all effects to finish", function() {
                var fooFinished = false, barFinished = false;

                kendo.fx.foo = {
                    setup: function(element, options) {
                        fooFinished = true;
                        options.complete();
                    }
                };

                kendo.fx.bar = {
                    setup: function(element, options) {
                        barFinished = true;
                        options.complete();
                    }
                };

                animate(span, "foo bar", function() {
                    ok(fooFinished);
                    ok(barFinished);
                    start();
                });

                stop(1000);
            });

            test("animations play in sequence", function() {
                var firstAnimationFinished = false;

                kendo.fx.foo = {
                    setup: function(element, options) {
                        options.complete();
                    }
                };

                animate(span, "foo", function() {
                    firstAnimationFinished = true;
                });

                animate(span, "foo", function() {
                    ok(firstAnimationFinished);
                    start();
                });
                stop(1000);
            });

            test("reverse method of the effect is called if reverse = true", function() {
                var reverseWasCalled = false;

                kendo.fx.foo = {
                    setup: function(element, options) {
                        reverseWasCalled = options.reverse;
                        options.complete();
                    }
                };

                animate(span, "foo", true);
                ok(reverseWasCalled);
            });

            test("passing options to animate", function() {
                var reverseWasCalled = false, callbackWasCalled = false;

                kendo.fx.foo = {
                    setup: function(element, options) {
                        reverseWasCalled = options.reverse;
                        options.complete();
                    }
                };

                animate(span, {
                    reverse: true,
                    complete: function() {
                        callbackWasCalled = true;
                    },
                    effects: {
                        foo: {}
                    }
                });
                ok(reverseWasCalled);
                ok(callbackWasCalled);
            });

            test("passing options to animate effects as string", function() {
                var reverseWasCalled = false, callbackWasCalled = false;

                kendo.fx.foo = {
                    setup: function(element, options) {
                        reverseWasCalled = options.reverse;
                        options.complete();
                    }
                };

                animate(span, {
                    reverse: true,
                    complete: function() {
                        callbackWasCalled = true;
                    },
                    effects: "foo"
                });
                ok(reverseWasCalled);
                ok(callbackWasCalled);
            });

            test("element is shown when show is true", function() {
                span.hide();

                kendo.fx.foo = {
                    setup: function(element, options) {
                        options.complete();
                    }
                };

                animate(span, {
                    effects: "foo",
                    show: true
                });
                ok(span.is(":visible"));
            });

            test("element is hidden when hide is true", function() {
                kendo.fx.foo = {
                    setup: function(element, options) {
                        options.complete();
                    }
                };

                animate(span, {
                    effects: "foo",
                    hide: true
                });
                ok(!span.is(":visible"));
            });

            test("make sure keep, css, setup, teardown and restore are called in sequence", function() {
                var cssWasKept = false, cssWasSet = false, setupWasCalled = false, teardownWasCalled = false, cssWasRestored = false;
                span.css("overflow", "visible");

                kendo.fx.foo = {
                    keep: [ "overflow" ],
                    restore: [ "overflow" ],
                    css: { overflow: function (element) {
                        if ($(this).data("overflow") == "visible")
                            cssWasKept = true;

                        return "hidden";
                    } },
                    setup: function(element, options) {
                        if (element[0].style.overflow == "hidden") // element.css() fails to detect overflow is hidden in Opera?!?
                            cssWasSet = true;

                        setupWasCalled = true;
                        options.complete();
                    },
                    teardown: function(element, options) {
                        if (element.css("overflow") == "visible")
                            cssWasRestored = true;

                        teardownWasCalled = true;
                    }
                };

                animate(span, "foo");
                ok(cssWasKept);
                ok(cssWasSet);
                ok(setupWasCalled);
                ok(cssWasRestored);
                ok(teardownWasCalled);
            });
       </script>
    </body>
</html>
