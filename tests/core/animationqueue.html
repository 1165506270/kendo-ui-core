<!DOCTYPE html>
<html>
    <head>
        <title>Animation Queue tests</title>
        <script src="../jquery-loader.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">Animation Queue tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var originalAnimationFrame = kendo.animationFrame;

            asyncTest('executes provided command', 1, function() {
                kendo.queueAnimation(function() {
                    start();
                    ok(true);
                });
            });

            asyncTest('keeps commands in order', 2, function() {
                var i = 0;

                kendo.queueAnimation(function() {
                    i ++;
                    ok(true);
                });

                kendo.queueAnimation(function() {
                    start();
                    equal(i, 1);
                });
            });
        </script>
    </body>
</html>
