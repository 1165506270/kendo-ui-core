<!DOCTYPE html>
<html>
    <head>
        <title>kendo.attr Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
         <script src="../kendo-test-helpers.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <script src="../../src/kendo.core.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">kendo.core.JSON Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            module("kendo attr", {
                setup: function() {
                }
            });

            test("default ns is empty", function() {
                equal(kendo.ns, "");
            });

            test("attr returns a data attribute", function() {
                kendo.ns = "kendo-";
                equal(kendo.attr("role"), "data-kendo-role");
            });

            test("attr handles empty ns", function() {
                kendo.ns = "";
                equal(kendo.attr("role"), "data-role");
            });
        </script>
    </body>
</html>
