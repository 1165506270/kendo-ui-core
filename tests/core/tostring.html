<!DOCTYPE html>
<html>
    <head>
        <title>kendo.toString Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.toString Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var toString = kendo.toString;

            test("toString returns the string representation of an object if no format is specified", function() {
                equal(toString(1), "1");
            });

            test("toString uses the registered formatter to format the value", function() {
                var value, format;

                kendo.formatters["number"] = function () {
                    value = arguments[0];
                    format = arguments[1];
                }

                toString(1, "foo");
                equal(value, 1);
                equal(format, "foo");
            });

            test("toString does not call the registered formatter if format is not specified", function() {
                var formatterWasCalled = false;
                kendo.formatters["number"] = function () {
                    formatterWasCalled = true;
                }

                toString(1);
                ok(!formatterWasCalled);
            });
       </script>
    </body>
</html>
