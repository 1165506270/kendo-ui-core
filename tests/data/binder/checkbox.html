<!DOCTYPE html>
<html>
    <head>
        <title>Binding to checkbox</title>
        <script src="../../../src/jquery.js"></script>
        <script type="text/javascript" src="../../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../../qunit-runner.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.model.js"></script>
        <script src="../../../src/kendo.binder.js"></script>
        <link rel="stylesheet" href="../../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Binding to checkbox</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Binder = kendo.data.ModelViewBinder, checkbox;

            module("kendo.data.ModelViewBinder", {
                setup: function() {
                    checkbox = $("<input type='checkbox'/>").appendTo(document.body);
                },
                teardown: function() {
                    checkbox.remove();
                }
            });

            test("setting the value from the model", function() {
                var model = { foo: true }, binder = new Binder(checkbox.attr("name", "foo"), model);
                ok(checkbox.filter(":checked").length);
            });

            test("binding by name attribute", function() {
                var model = { foo: false }, binder = new Binder(checkbox, model);

                checkbox.attr("name", "foo");

                checkbox.attr("checked", true);
                checkbox.trigger("change");

                strictEqual(binder.model.changes().foo, true);
            });

            test("binding child elements", function() {
                var model = { foo: false }, binder = new Binder(checkbox.wrap("<div />").parent(), model);

                checkbox.attr("name", "foo");

                checkbox.attr("checked", true);
                checkbox.trigger("change");

                strictEqual(binder.model.changes().foo, true);
            });

            test("binding by data attribute", function() {
                var model = { foo: false }, binder = new Binder(checkbox, model);

                checkbox.attr("data-field", "foo");
                checkbox.attr("checked", true);
                checkbox.trigger("change");

                strictEqual(binder.model.changes().foo, true);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
