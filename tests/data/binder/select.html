<!DOCTYPE html>
<html>
    <head>
        <title>Binding to select</title>
        <script src="../../../src/jquery.js"></script>
        <script type="text/javascript" src="../../qunit.js"></script>
        <script type="text/javascript" src="../../qunit-runner.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.model.js"></script>
        <script src="../../../src/kendo.binder.js"></script>
        <link rel="stylesheet" href="../../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Binding to select</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Binder = kendo.data.ModelViewBinder, select;

            module("kendo.data.ModelViewBinder", {
                setup: function() {
                    select = $("<select><option>bar</option></select>").appendTo(document.body);
                },
                teardown: function() {
                    select.remove();
                }
            });

            test("setting the value from the model", function() {
                var model = { foo: "bar" }, binder = new Binder(select.attr("name", "foo"), model);
                equal(select.val(), "bar");
            });

            test("binding by name attribute", function() {
                var model = { foo: "bar" }, binder = new Binder(select, model);

                select.attr("name", "foo");
                select.append("<option selected>foo</option>");
                select.trigger("change");

                equal(binder.model.changes().foo, "foo");
            });

            test("binding child elements", function() {
                var model = { foo: "bar" }, binder = new Binder(select.wrap("<div />").parent(), model);

                select.attr("name", "foo");

                select.append("<option selected>foo</option>");
                select.trigger("change");

                equal(binder.model.changes().foo, "foo");
            });

            test("binding by data attribute", function() {
                var model = { foo: "bar" }, binder = new Binder(select, model);

                select.attr("data-field", "foo");
                select.append("<option selected>foo</option>");
                select.trigger("change");

                equal(binder.model.changes().foo, "foo");
            });

            test("binding select to inline data source", function() {
                var model = { categoryId: 2 }, binder = new Binder(select.empty().attr({
                    "data-field": "categoryId",
                    "data-text-field": "name",
                    "data-value-field": "id",
                    "data-source": "[{'name':'Category 1', 'id': 1},{ 'name': 'Category 2', 'id': 2}]"
                }), model);

                equal(select.find("option").length, 2);
                equal(select.val(), "2");
            });

            var categories =  [{'name':'Category 1', 'id': 1},{ 'name': 'Category 2', 'id': 2}];

            test("binding select to global data source", function() {
                var model = { categoryId: 2 }, binder = new Binder(select.empty().attr({
                    "data-field": "categoryId",
                    "data-text-field": "name",
                    "data-value-field": "id",
                    "data-source": "categories"
                }), model);

                equal(select.find("option").length, 2);
                equal(select.val(), "2");
            });

            test("binding select to model method", function() {
                var MyModel = kendo.data.Model.define({
                    foo: function() {
                        return categories;
                    }
                });
                var model = new MyModel( { categoryId: 2 }),
                    binder = new Binder(select.empty().attr({
                        "data-field": "categoryId",
                        "data-text-field": "name",
                        "data-value-field": "id",
                        "data-source": "foo"
                    }), model);

                equal(select.find("option").length, 2);
                equal(select.val(), "2");
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
