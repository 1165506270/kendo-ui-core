<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.query.js"></script>
    <script src="../../../src/kendo.model.js"></script>
    <script src="../../../src/kendo.data.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var  data = [], DataSource = kendo.data.DataSource;

            function setup(source) {
                data = source || [{ id:1, bar: "foo" },{ id: 2, bar: "foo" }];

                var dataSource = new DataSource( {
                    schema: {
                        model: kendo.data.Model.define()
                    }
                });

                dataSource.read();
                return dataSource;
            }

            test("create appends the new item to the data array", function() {
                var dataSource = setup();

                var model = dataSource.create();

                ok(dataSource.data().pop() === model.data);
            });

            test("create populates the idmap", function() {
                var dataSource = setup();

                var model = dataSource.create();

                equal(dataSource._map[model.id()], dataSource.data().length - 1);
            });

            test("create inserts the new item at the specified index", function() {
                var dataSource = setup([{id:1}]);

                var model = dataSource.create(0);

                equal(dataSource.data()[0], model.data);
            });

            test("create updates the idmap", function() {
                var dataSource = setup();

                var model = dataSource.create(0);
                equal(dataSource._map[model.id()], 0);
            });

            test("create raises the create event", function() {
                var dataSource = setup();
                var model;

                dataSource.bind("create", function(e) {
                    model = e.model;
                });

                dataSource.create();

                ok(model);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
