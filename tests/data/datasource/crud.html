<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.model.js"></script>
    <script src="../../../src/kendo.data.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var dataSource, data = [], DataSource = kendo.data.DataSource;

            function setup(source) {
                dataSource = new DataSource( {
                    data : source || [{ id:1, bar: "foo" },{ id: 2, bar: "foo" }],
                    schema: {
                        model: kendo.data.Model.define()
                    }
                });

                dataSource.read();
            }

            module("DataSource crud", {
                setup: setup
            });

            test("create delegates to the modelset", function() {
                var model = {};

                dataSource.modelSet.create = function() {
                    return model;
                };

                ok(dataSource.create() === model);
            });

            test("destroy delegates to the modelset", function() {
                var called = false;

                dataSource.modelSet.destroy = function() {
                    called = true;
                };

                dataSource.destroy();
                ok(called);
            });

            test("update delegates to the modelset", function() {
                var called = false;

                dataSource.modelSet.update = function() {
                    called = true;
                };

                dataSource.update();
                ok(called);
            });

            test("create raises the create event", function() {
                var model;

                dataSource.bind("create", function(e) {
                    model = e.model;
                });

                dataSource.create();

                ok(model);
            });

            test("destroy raises the destroy event", function() {
                var model;

                dataSource.bind("destroy", function(e) {
                    model = e.model;
                });

                dataSource.destroy(1);
                ok(model);
            });

            test("update triggers the update event", function() {
                var model;
                dataSource.bind("update", function(e) {
                    model = e.model;
                });
                dataSource.update(1, { bar: "moo" } );

                ok(model);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
