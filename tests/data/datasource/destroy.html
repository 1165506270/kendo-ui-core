<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.query.js"></script>
    <script src="../../../src/kendo.model.js"></script>
    <script src="../../../src/kendo.datasource.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var data = [], DataSource = kendo.data.DataSource;

            function setup(source) {
                data = source || [{ id:1, bar: "foo" },{ id: 2, bar: "foo" }];

                var dataSource = new DataSource( {
                    data: data,
                    schema: {
                        model: kendo.data.Model.define()
                    }
                });

                dataSource.read();
                return dataSource;
            }

            test("destroy removes the record with the specified id", function() {
                var dataSource = setup();

                dataSource.destroy(1);
                equal(dataSource.data().length, 1);
                equal(dataSource.at(0).id, 2);
            });

            test("destroy removes the record with the specified id from the _map", function() {
                var dataSource = setup();

                dataSource.destroy(1);
                ok(dataSource._map[1] === undefined);
            });

            test("destroy updates the idmap", function() {
                var dataSource = setup();

                dataSource.destroy(1);
                equal(dataSource._map[2], 0);
            });

            test("destroy raises the destroy event", function() {
                var dataSource = setup();
                var destroyArgument;

                dataSource.bind("destroy", function(e) {
                    destroyArgument = e;
                });
                var first = dataSource.model(1);

                dataSource.destroy(1);
                equal(destroyArgument.model, first);
            });

            test("destroy sets model state to DESTROYED", function() {
                var dataSource = setup();
                var destroyArgument;

                var model = dataSource.model(1);

                dataSource.destroy(1);
                equal(model.state, kendo.data.Model.DESTROYED);
            });

            test("destroy raises the destroy event", function() {
                var dataSource = setup();
                var model;
                dataSource.bind("destroy", function(e) {
                    model = e.model;
                });

                dataSource.destroy(1);
                ok(model);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
