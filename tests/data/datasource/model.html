<!DOCTYPE html>
<html>
    <head>
        <title>DataSource model</title>
        <script src="../../../src/jquery.js"></script>
        <script type="text/javascript" src="../../qunit.js"></script>
        <script type="text/javascript" src="../../qunit-runner.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.query.js"></script>
        <script src="../../../src/kendo.model.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <link rel="stylesheet" href="../../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">DataSource model</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var data = [], Model = kendo.data.Model, DataSource = kendo.data.DataSource;

            function setup(source) {
                data = source || [{ id:1, bar: "foo" },{ id: 2, bar: "foo" }];

                var dataSource = new DataSource({
                    data: data
                });

                dataSource.read();
                return dataSource;
            }

            test("model returns same model instance for same id", function() {
                var dataSource = new DataSource({
                    schema: {
                        model: { id: "foo" }
                    },
                    data: [ { foo: "1", bar: "bar1"}, { foo: "2", bar: "bar2"}]
                });
                dataSource.read();
                var firstModel = dataSource.model("2");
                var secondModel = dataSource.model("2");

                ok(firstModel === secondModel);
            });

            test("datasource raises update event if model is changed", function() {
                var model,
                    dataSource = new DataSource({
                        schema: {
                            model: { id: "foo" }
                        },
                        data: [ { foo: "1", bar: "bar1"}, { foo: "2", bar: "bar2"}],
                        update: function() {
                            model = arguments[0];
                        }
                    });
                dataSource.read();

                var model = dataSource.model("2");
                model.set( {bar: "baz"} );
                ok(model);
            });

            </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
