<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../jquery.mockjax.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.query.js"></script>
    <script src="../../../src/kendo.datasource.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />
    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            module("DataSource", {
                setup: function() {
                    $.mockjaxSettings.contentType = 'text/json';
                    $.mockjaxSettings.responseTime = 0;
                },
                teardown: function() {
                    $.mockjaxClear()
                }
            });

            var reader = {
                id: function(record) {
                    return record.id;
                },
                data: function(data) {
                    return data;
                }
            },
            data = [],
            RemoteTransport = kendo.data.RemoteTransport,
            DataSource = kendo.data.DataSource;

            function setup(source) {
                data = source || [{ id:1, bar: "foo" },{ id: 2, bar: "foo" }];

                var dataSource = new DataSource( {
                    reader: reader,
                    data: data
                });

                dataSource.read();
                return dataSource;
            }

            test("query raises the change event", function() {
                var dataSource = new DataSource({
                    data: data
                });
                var changeWasCalled = false;

                dataSource.read();

                dataSource.bind("kendo:change", function() {
                    changeWasCalled = true;
                });

                dataSource.query({});

                ok(changeWasCalled);
            });

            test("query sets the pageSize", function() {
                var dataSource = new DataSource({
                    data: data
                });
                dataSource.query({ pageSize: 1 });
                equal(dataSource.pageSize(), 1);
            });

             test("query sets page", function() {
                var dataSource = new DataSource({
                    data: data
                });

                dataSource.query({ page: 1 });
                equal(dataSource.page(), 1);
            });

            test("query sets sort", function() {
                var dataSource = new DataSource({
                    data: data
                });

                var sort = { dir: "asc" };
                dataSource.query({ sort: sort });
                equal(dataSource.sort(), sort);
            });

           test("paging", function() {
                var dataSource = new DataSource({
                    data: [1,2,3]
                });
                dataSource.read();
                dataSource.query({ pageSize: 1, page: 2 });

                var view = dataSource.view();

                equal(view.length, 1);
                equal(view[0], 2);
            });

            test("sorting", function() {
                var dataSource = new DataSource({
                    data: [{age: 1}, {age: 2}]
                });
                dataSource.read();
                dataSource.query( { sort: { field: "age", dir: "desc" } } );
                var view = dataSource.view();

                equal(view.length, 2);
                equal(view[0].age, 2);
                equal(view[1].age, 1);
            });

            test("paging is after sorting", function() {
                var dataSource = new DataSource({
                    data: [{age: 1}, {age: 2}]
                });

                dataSource.read();
                dataSource.query( { page: 2, pageSize: 1, sort: { field: "age", dir: "desc" } } );
                var view = dataSource.view();

                equal(view[0].age, 1);
            });

            test("original data is not modified", function() {
                var data = [{age: 1}, {age: 2}];

                var dataSource = new DataSource({
                    data: data
                });
                dataSource.read();
                dataSource.query( { page: 2, pageSize: 1, sort: { field: "age", dir: "desc" } } );
                var view = dataSource.data();

                ok(view === data);
            });
            test("data is not sorted if serverSorting = true", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                var dataSource = new DataSource( {
                    transport: transport,
                    serverSorting: true
                });

                transport.success = function(data, view) {
                    start();
                    ok(true);
                };

                $.mockjax({
                    url: "foo",
                    responseText: '[{"age": 1}, {"age": 2}]'
                });

                dataSource.query( { sort: { field: "age", dir: "desc" } } );
                stop(1000);
            });

            test("data is not paged if serverPaging = true", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                var dataSource = new DataSource( {
                    transport: transport,
                    serverPaging: true
                });

                transport.success = function(data, view) {
                    start();
                    ok(true);
                };

                $.mockjax({
                    url: "foo",
                    responseText: '[{"age": 1}, {"age": 2}]'
                });

                dataSource.query( { page: 2, pageSize: 1 } );
                stop(1000);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
