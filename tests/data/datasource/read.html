<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script type="text/javascript" src="../../jquery.mockjax.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.query.js"></script>
    <script src="../../../src/kendo.datasource.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var reader = {
                id: function(record) {
                    return record.id;
                },
                data: function(data) {
                    return data;
                }
            },
            data = [],
            DataSource = kendo.data.DataSource;

            module("DataSource / read", {
                teardown: function() {
                    $.mockjaxClear();
                }
            });

            function setup(source) {
                data = source || [{ id:1, bar: "foo" },{ id: 2, bar: "foo" }];

                var dataSource = new DataSource( {
                    reader: reader,
                    data: data
                });

                dataSource.read();
                return dataSource;
            }

            test("reads data through transport", function() {
                var readWasCalled = false,
                dataSource = new DataSource( {
                    reader: reader,
                    transport: {
                        read: function(callback) {
                            readWasCalled = true;
                        }
                    }
                });

                dataSource.read();
                ok(readWasCalled);
            });

            test("reads data", function() {
                var dataSource = setup();

                ok(dataSource.data().length);
            });

            test("read populates id to index map", function() {
                var dataSource = setup();

                equal(dataSource.idMap[1], 0);
                equal(dataSource.idMap[2], 1);
            });

            test("read triggers load event", function(){
                var dataSource = setup();
                var argument;

                dataSource.bind("load", function(data){
                    argument = data;
                });

                equal(data.length, 2);
            });

            test("read raises the change event", function() {
                var dataSource = new DataSource({
                    data: data
                });
                var changeWasCalled = false;

                dataSource.bind("change", function() {
                    changeWasCalled = true;
                });

                dataSource.read();

                ok(changeWasCalled);
            });

            test("data is initially empty", function() {
                var dataSource = new DataSource({
                    data: data
                });

                equal(dataSource.data().length, 0);
            });

            test("view is initially empty", function() {
                var dataSource = new DataSource({
                    data: data
                });

                equal(dataSource.view().length, 0);
            });

            test("read sorts if sort is set", function() {
                var dataSource = new DataSource({
                    data: [{ id:1, bar: "foo" },{ id: 2, bar: "baz" }],
                    sort: { field: "bar", dir: "asc"},
                });

                dataSource.read();
                var view = dataSource.view();
                equal(view.length, 2);
                equal(view[0].bar, "baz");
                equal(view[1].bar, "foo");
            });

            test("read pages if pageSize is set", function() {
                var dataSource = new DataSource({
                    data: [1,2,3],
                    page: 2,
                    pageSize: 1
                });

                dataSource.read();
                var view = dataSource.view();
                equal(view.length, 1);
                equal(view[0], 2);
            });

            test("read does not page if pageSize is set and serverPaging = true", function() {
                var dataSource = new DataSource({
                    data: [1,2,3],
                    page: 2,
                    pageSize: 1,
                    serverPaging: true
                });

                dataSource.read();
                var view = dataSource.view();
                equal(view.length, 3);
                equal(view[0], 1);
            });

            test("read does not sort if sort is set and serverSorting = true", function() {
                var dataSource = new DataSource({
                    data: [{ id:1, bar: "foo" },{ id: 2, bar: "baz" }],
                    sort: { field: "bar", dir: "desc"},
                    serverSorting: true
                });

                dataSource.read();
                var view = dataSource.view();
                equal(view[0].bar, "foo");
            });

            test("read calls reader set through constructor", function() {
                var dataSource = new DataSource({
                    data: [{ id:1, bar: "foo" },{ id: 2, bar: "baz" }],
                    reader: {
                        data: function(data) {
                            readerWasCalled = true;
                            return data;
                        }
                    }
                });

                var readerWasCalled = false;
                dataSource.read();
                ok(readerWasCalled);
            });

            test("read reads item total count", function() {
                var dataSource = new DataSource({
                    data: [{ id:1, bar: "foo" },{ id: 2, bar: "baz" }]
                });

                dataSource.read();
                equal(dataSource.total(), 2);
            });

            test("read reads total through function passed in constructor", function() {
                var dataSource = new DataSource({
                    data: [{ id:1, bar: "foo" },{ id: 2, bar: "baz" }],
                    reader: {
                        total: function() {
                            totalWasCalled = true;
                            return arguments[0].length;
                        }
                    }
                });
                var totalWasCalled = false;

                dataSource.read();
                ok(totalWasCalled);
                equal(dataSource.total(), 2);
            });

            test("error event is raised if transport fails loading data", function() {
                var dataSource = new DataSource({
                        transport: {
                            read: "foo"
                        },
                        reader: reader
                    }),
                    args;

                $.mockjax({
                    contentType: "text/json",
                    url: "foo",
                    status: 500,
                    responseText: 'A text response from the server'
                });
                dataSource.bind("error", function() {
                    start();
                    ok(arguments);
                });
                stop(1000);
                dataSource.read();
            });

            test("read filters if filter is set", function() {
                var dataSource = new DataSource({
                    data: [{ id:1, bar: "foo" },{ id: 2, bar: "baz" }],
                    filter: { field: "bar", operator: "==", value: "baz" }
                });

                dataSource.read();
                var view = dataSource.view();
                equal(view.length, 1);            
                equal(view[0].bar, "baz");
            });

            test("read does not filter if filter is set and serverFiltering = true", function() {
                var dataSource = new DataSource({
                    data: [{ id:1, bar: "foo" },{ id: 2, bar: "baz" }],
                    filter: { field: "bar", operator: "==", value: "baz" },
                    serverFiltering: true
                });

                dataSource.read();
                var view = dataSource.view();
                equal(view.length, 2);            
                equal(view[0].bar, "foo");
            });
       </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
