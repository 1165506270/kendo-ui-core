<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit/qunit/qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script type="text/javascript" src="../../jquery.mockjax.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.model.js"></script>
    <script src="../../../src/kendo.data.js"></script>
    <link rel="stylesheet" href="../../qunit/qunit/qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var DataSource = kendo.data.DataSource,
                dataSource,
                MyModel = kendo.data.Model.define( { id: "id" } );

            function setup(transport, data, options) {
                options = $.extend(true, {
                    batch: true,
                    schema: {
                        model: kendo.data.Model.define()
                    },
                    transport: $.extend({
                        read: function(options) {
                           options.success(data || [{ id: 1, foo: "foo" }]);
                        }
                    }, transport)
                }, options);

                dataSource = new DataSource(options);

                dataSource.read();
            }


            module("datasource sync", {
                setup: setup
            });

            test("datasource propagates sendAllFields to modelset", function() {
                setup({}, null, { sendAllFields: true });

                ok(dataSource._set.options.sendAllFields, true);
            });

            test("datasource propagates batch to modelset", function() {
                setup({}, null, { batch: true });

                ok(dataSource._set.options.batch, true);
            });

            test("datasource propagates reader to modelset", function() {
                setup({}, null, { batch: true });

                ok(dataSource._set.options.reader, dataSource.reader);
            });

            test("datasource propagates transport to modelset", function() {
                setup({}, null, { batch: true });

                ok(dataSource._set.options.transport, dataSource.transport);
            });

            test("datasource updates the modelset data after read", function() {
                var set = stub(dataSource._set, "data");

                dataSource.read();

                equal(set.calls("data"), 1);
            });

            test("change is raised after sync", function() {
                var transport = stub({}, { update: function(options) {
                            options.success();
                        }
                    }),
                    called = false;

                setup(transport, [ { id: 1 }, { id: 2 }] );

                dataSource.bind("change", function() {
                    called = true;
                });

                var model1 = dataSource.get(1);

                model1.set( { foo: "foo" } );

                dataSource.sync();

                ok(called);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
