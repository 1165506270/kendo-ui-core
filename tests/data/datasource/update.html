<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.query.js"></script>
    <script src="../../../src/kendo.model.js"></script>
    <script src="../../../src/kendo.datasource.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var data = [], DataSource = kendo.data.DataSource;

            function setup(source) {
                data = source || [{ id:1, bar: "foo" },{ id: 2, bar: "foo" }];

                var dataSource = new DataSource( {
                    data: data,
                    schema: {
                        model: kendo.data.Model.define()
                    }
                });

                dataSource.read();
                return dataSource;
            }

            test("changes with id parameter returns the changes for the given record", function() {
                var dataSource = setup(),
                    model = dataSource.model(1);
                model.set({ bar: "moo" });

                var changes = dataSource.changes(1);

                equal(changes.bar, "moo");
            });

            test("changes returns only what changed", function() {
                var dataSource = setup(),
                    model = dataSource.model(1);
                model.set({ bar: "moo" });

                var changes = dataSource.changes(1);

                ok(changes.baz === undefined);
            });

            test("hasChanges with id returns true if the record is changed", function() {
                var dataSource = setup(),
                    model = dataSource.model(1);
                model.set({ bar: "moo" });

                ok(dataSource.hasChanges(1) === true);
            });

            test("hasChanges with id returns false if the record is not changed", function() {
                var dataSource = setup();

                ok(dataSource.hasChanges(1) === false);
            });

            test("hasChanges with id returns false if the record does not exist", function() {
                var dataSource = setup();

                ok(dataSource.hasChanges("bogus") === false);
            });

            test("hasChanges without arguments returns true if there are changed records", function() {
                var dataSource = setup(),
                    model = dataSource.model(1);

                model.set({ bar: "moo" });

                ok(dataSource.hasChanges() === true);
            });

            test("hasChanges without arguments returns false if there are no changed records", function() {
                var dataSource = setup();

                ok(dataSource.hasChanges() === false);
            });

            test("hasChanges without arguments returns false if there are no records", function() {
                var dataSource = setup([]);

                ok(dataSource.hasChanges() === false);
            });

            test("update updates the specified model", function() {
                var dataSource = setup();

                dataSource.update(1, { bar: "foo" } );

                var model = dataSource.model(1);
                equal(model.get("bar"), "foo");
            });

            test("update triggers the update event", function() {
                var dataSource = setup();

                var model;
                dataSource.bind("update", function(e) {
                    model = e.model;
                });
                dataSource.update(1, { bar: "moo" } );

                ok(model);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
