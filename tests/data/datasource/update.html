<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.datasource.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var reader = {
                id: function(record) {
                    return record.id;
                },
                data: function(data) {
                    return data;
                }
            },
            data = [],
            DataSource = kendo.data.DataSource;

            function setup(source) {
                data = source || [{ id:1, bar: "foo" },{ id: 2, bar: "foo" }];

                var dataSource = new DataSource( {
                    reader: reader,
                    data: data
                });

                dataSource.read();
                return dataSource;
            }

            test("update updates values of given item by its id", function(){
                var dataSource = setup();

                dataSource.update(1, {bar:"baz"});
                equal(dataSource.find(1).bar, "baz");
            });

            test("update raises update event passing the modified item", function(){
                var dataSource = setup();
                var updateArgument;

                dataSource.bind("update", function(e){
                    updateArgument = e;
                });

                dataSource.update(1, {bar:"baz"});

                equal(updateArgument.record, dataSource.at(0));
            });

            test("update does not raises update event if empty arguments are passed", function(){
                var dataSource = setup();
                var called;

                dataSource.bind("update", function(record){
                    called = true;
                });

                dataSource.update(1, {});

                equal(dataSource.find(1).bar, "foo");
                ok(!called);
            });

            test("update does not raises update if not such item exists", function(){
                var dataSource = setup();

                var called;
                dataSource.bind("update", function(record){
                    called = true;
                });
                dataSource.update(4, { bar: "baz" });

                ok(!called);
            });

            test("changes returns modified records", function(){
                var dataSource = setup();

                dataSource.update(2, { bar: "baz" });
                dataSource.update(1, { bar: "baz" });

                var changeSet = dataSource.changes();
                equal(changeSet.length, 2);
            });

            test("changes returns empty array if there are not changes", function(){
                var dataSource = setup();
                var changeSet = dataSource.changes();
                equal(changeSet.length, 0);
            });

            test("update performs deep cloning", function(){
                data =  [{ id:1, bar: {},  baz: "foo" }];

                var dataSource = setup(data);

                dataSource.read();

                dataSource.update(1, { baz: "moo" });
                ok(dataSource.at(0).bar !== dataSource.modified[1].original.bar);
            });

            test("changes with id parameter returns the changes for the given record", function() {
                var dataSource = setup();

                dataSource.update(1, { bar: "moo" });

                var changes = dataSource.changes(1);

                equal(changes.bar, "moo");
            });

            test("changes returns only what changed", function() {
                var dataSource = setup();

                dataSource.update(1, { bar: "moo" });

                var changes = dataSource.changes(1);

                ok(changes.baz === undefined);
            });

            test("hasChanges with id returns true if the record is changed", function() {
                var dataSource = setup();

                dataSource.update(1, { bar: "moo" });

                ok(dataSource.hasChanges(1) === true);
            });

            test("hasChanges with id returns false if the record is not changed", function() {
                var dataSource = setup();

                ok(dataSource.hasChanges(1) === false);
            });

            test("hasChanges with id returns false if the record does not exist", function() {
                var dataSource = setup();

                ok(dataSource.hasChanges("bogus") === false);
            });

            test("hasChanges without arguments returns true if there are changed records", function() {
                var dataSource = setup();

                dataSource.update(1, { bar: "moo" });

                ok(dataSource.hasChanges() === true);
            });

            test("hasChanges without arguments returns false if there are no changed records", function() {
                var dataSource = setup();

                ok(dataSource.hasChanges() === false);
            });

            test("hasChanges without arguments returns false if there are no records", function() {
                var dataSource = setup([]);

                ok(dataSource.hasChanges() === false);
            });

            test("update accumulates changes", function() {
                var dataSource = setup();
                var result = dataSource.create(0);

                dataSource.update(1, { foo: "baz" });
                dataSource.update(1, { bar: "baz" });

                var changes = dataSource.changes(1);
                equal(changes.foo, "baz");
                equal(changes.bar, "baz");
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
