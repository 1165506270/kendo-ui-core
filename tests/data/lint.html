<!DOCTYPE html>
<html>
    <head>
        <title>MVVM lint</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../jshint.js"></script>
        <script src="../qhint.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">MVVM lint</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
        <script>
            qHint("../../src/kendo.data.js", {
                eqnull: true,
                loopfunc: true,
                evil: true /* kendo.data.js is using new Function() which is considered the same as eval */
            });

            qHint("../../src/kendo.data.odata.js", {
                eqnull: true
            });

            qHint("../../src/kendo.data.xml.js", {
                eqnull: true,
                boss: true
            });

            qHint("../../src/aspnetmvc/kendo.data.aspnetmvc.js", {
                eqnull: true
            });

        </script>
    </body>
</html>
