<!DOCTYPE html>
<html>
    <script src="../../src/jquery.js"></script>
    <script type="text/javascript" src="../qunit.js"></script>
    <script type="text/javascript" src="../qunit-runner.js"></script>
    <script type="text/javascript" src="../jquery.mockjax.js"></script>
    <script src="../../src/kendo.core.js"></script>
    <script src="../../src/kendo.query.js"></script>
    <script src="../../src/kendo.datasource.js"></script>
    <link rel="stylesheet" href="../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var LocalStorageCache =  kendo.data.LocalStorageCache,
                cache;
            module("LocalStorageCache", {
                setup: function() {
                    cache = new LocalStorageCache()
                },
                teardown: function() {
                   cache._store.clear();
                }
            });

            test("add item with given key", function() {
                var item = { bar: "baz" };

                cache.add("foo", item);
                equal(cache.find("foo").bar, "baz");
            });

            test("get item with given key", function() {
                var item = { bar: "baz" };
                cache.add("foo", item);
                equal(cache.find("foo").bar, "baz");
            });

            test("clear removes all items", function() {
                var item = { bar: "baz" };
                cache.add("foo", item);
                cache.add("bar", item);
                cache.clear();
                equal(cache.length(), 0);
            });

            test("add overrides previous item with same key", function() {
                cache.add("foo", { foo: "bar" });
                cache.add("foo", { moo: "baz" });

                equal(cache.length(), 1);
                equal(cache.find("foo").moo, "baz");
            });

            test("get return undefined if item does not exists", function() {
                equal(cache.find("nonExisiting"), undefined);
            });

            test("add does not add item if key is undefined", function() {
                cache.add();
                equal(cache.length(), 0);
            });

            test("remove item with given key", function() {
                cache.add("foo", { foo: 1});
                cache.remove("foo");
                equal(cache.find("foo"), undefined);
            });
            test("length returns number of the items in the cache", function() {
                cache.add("foo", { foo: 1});
                cache.add("bar", { foo: 1});
                cache.add("baz", { foo: 1});
                cache.add("moo", { foo: 1});
                equal(cache.length(), 4);
            });
            test("add key can be object", function() {
                cache.add({ foo: 1}, 1);
                cache.add({ foo: 2}, 2);
                equal(cache.find({ foo: 1 }), 1);
                equal(cache.find({ foo: 2 }), 2);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
