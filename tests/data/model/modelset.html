<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.model.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var modelSet, Model = kendo.data.Model, ModelSet = kendo.data.ModelSet;

            function setup(data) {
                var modelSet = new ModelSet({
                    model: Model.define({
                        id: "id"
                    })
                });

                modelSet.refresh(data || [{ id: 1 }, { id: 2}]);

                return modelSet;
            }

            module("ModelSet", {
                setup:function() {
                    modelSet = setup();
                }
            });

            test("create updates the idmap", function() {
                var model = modelSet.create(0);
                equal(modelSet.map[model.id()], 0);
            });

            test("create inserts the new item at the specified index", function() {
                var model = modelSet.create(0);

                equal(modelSet.data[0], model.data);
            });

            test("create appends the new item to the data array", function() {
                var model = modelSet.create();

                ok(modelSet.data.pop() === model.data);
            });

            test("create populates the idmap", function() {
                var model = modelSet.create();

                equal(modelSet.map[model.id()], modelSet.data.length - 1);
            });

            test("create raises the create event", function() {
                var model;

                modelSet.bind("create", function(e) {
                    model = e.model;
                });

                modelSet.create();

                ok(model);
            });

            test("destroy removes the record with the specified id", function() {
                modelSet.destroy(1);
                equal(modelSet.data.length, 1);
            });

            test("destroy removes the record with the specified id from the _map", function() {
                modelSet.destroy(1);
                ok(modelSet.map[1] === undefined);
            });

            test("destroy updates the idmap", function() {
                modelSet.destroy(1);
                equal(modelSet.map[2], 0);
            });

            test("destroy sets model state to DESTROYED", function() {
                var model = modelSet.model(1);

                modelSet.destroy(1);
                equal(model.state, kendo.data.Model.DESTROYED);
            });

            test("destroy raises the destroy event", function() {
                var model;

                modelSet.bind("destroy", function(e) {
                    model = e.model;
                });

                modelSet.destroy(1);
                ok(model);
            });

            test("update updates the specified model", function() {
                modelSet.update(1, { bar: "foo" } );

                var model = modelSet.model(1);
                equal(model.get("bar"), "foo");
            });

            test("update triggers the update event", function() {
                var model;

                modelSet.bind("update", function(e) {
                    model = e.model;
                });

                modelSet.update(1, { bar: "moo" } );

                ok(model);
            });

            test("hasChanges without arguments returns false if there are no records", function() {
                modelSet = setup([]);

                ok(modelSet.hasChanges() === false);
            });

            test("hasChanges without arguments returns false if there are no changed records", function() {
                ok(modelSet.hasChanges() === false);
            });

            test("changes with id parameter returns the changes for the given record", function() {
                var model = modelSet.model(1);

                model.set({ bar: "moo" });

                var changes = modelSet.changes(1);

                equal(changes.bar, "moo");
            });

            test("changes returns only what changed", function() {
                var model = modelSet.model(1);
                model.set({ bar: "moo" });

                var changes = modelSet.changes(1);

                ok(changes.baz === undefined);
            });

            test("hasChanges with id returns true if the record is changed", function() {
                var model = modelSet.model(1);
                model.set({ bar: "moo" });

                ok(modelSet.hasChanges(1) === true);
            });

            test("hasChanges with id returns false if the record is not changed", function() {
                ok(modelSet.hasChanges(1) === false);
            });

            test("hasChanges with id returns false if the record does not exist", function() {
                ok(modelSet.hasChanges("bogus") === false);
            });

            test("hasChanges without arguments returns true if there are changed records", function() {
                var model = modelSet.model(1);

                model.set({ bar: "moo" });

                ok(modelSet.hasChanges() === true);
            });

            test("merge multiple records with same ids", function() {
                modelSet = setup( [{id: 1, foo:"foo"}]);
                modelSet.merge([{id:1, foo:"bar"}, {id:1,foo:"baz"}]);
                equal(modelSet.data.length, 1);
                equal(modelSet.model(1).get("foo"), "baz");
            });

            test("merge adds new items", function() {
                modelSet = setup( [{id: 1, foo:"foo"}]);
                modelSet.merge([{id:2,foo:"baz"}]);

                equal(modelSet.data.length, 2);
                equal(modelSet.model(2).get("foo"), "baz");
            });

            test("merge with no data accepts the current updated models", function() {
                modelSet = setup( [{id: 1, foo:"foo"}]);
                modelSet.model(1).set("foo", "bar");

                modelSet.merge();

                equal(modelSet.data[0].foo, "bar");
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
