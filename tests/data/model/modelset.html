<!DOCTYPE html>
<html>
    <script src="../../../src/jquery.js"></script>
    <script type="text/javascript" src="../../qunit.js"></script>
    <script type="text/javascript" src="../../qunit-runner.js"></script>
    <script src="../../../src/kendo.core.js"></script>
    <script src="../../../src/kendo.model.js"></script>
    <link rel="stylesheet" href="../../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var modelSet, Model = kendo.data.Model, ModelSet = kendo.data.ModelSet;

            function setup(options) {
                modelSet = new ModelSet($.extend({
                    model: Model.define({
                            id: "id"
                        })
                    }, options)
                );
            }

            module("ModelSet", {
                setup: setup
            });

            test("get returns undefined if there is no model with the specified id", function() {
                equal(modelSet.get(1), undefined);
            });

            test("get returns the model instance with the specified id", function() {
                setup( { data: [ { id: 1} ] });

                var model = modelSet.get(1);
                ok(model);
                ok(model instanceof Model);
            });

            test("get returns the model instance with the specified id as string", function() {
                setup( { data: [ { id: 1} ] });

                var model = modelSet.get("1");
                equal(model.id(), 1);
            });

            test("get returns the same model instance", function() {
                setup( { data: [ { id: 1} ] });

                equal(modelSet.get(1), modelSet.get(1));
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
