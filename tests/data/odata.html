<!DOCTYPE html>
<html>
    <head>
        <title>OData Tests</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.odata.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">OData example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var parameterMap = kendo.data.transports["odata"].parameterMap;
            var DataSource = kendo.data.DataSource;

            test("datasource with type odata creates remote transport with parameterMap", function() {
                var dataSource = new DataSource({
                    type: "odata",
                    transport: {
                        read: "foo"
                    }
                });

                ok(dataSource.transport.parameterMap === parameterMap);
            });

            test("datasource with type odata creates remote transport and sets default values for read", function() {
                var dataSource = new DataSource({
                    type: "odata",
                    transport: {
                        read: "foo"
                    }
                });

                var read = dataSource.transport.options.read;
                equal(read.dataType, "jsonp");
                equal(read.cache, true);
                equal(read.jsonp, false);
                equal(read.jsonpCallback, "callback");
            });

            test("datasource with type odata initializes odata schema", function() {
                var dataSource = new DataSource({
                    type: "odata",
                    transport: {
                        read: "foo"
                    }
                });

                var schema = dataSource.options.schema;
                equal(schema.total, "d.__count");
                equal(schema.data, "d.results");
            });

            test("parameterMap adds $format and $inlinecount and $callback to the request", function() {
                equal(parameterMap(), "$format=json&$inlinecount=allpages&$callback=callback");
            });

            test("parameterMap adds $skip when skip is specified", function() {
                ok(parameterMap({skip: 1}).indexOf("&$skip=1") > -1 );
            });

            test("parameterMap does not add $skip when skip is not specified", function() {
                ok(parameterMap({}).indexOf("&$skip=1") === -1 );
            });

            test("parameterMap adds $top when take is specified", function() {
                ok(parameterMap({take: 1}).indexOf("&$top=1") > -1 );
            });

            test("parameterMap does not add $top when take is not specified", function() {
                ok(parameterMap({}).indexOf("&$top=1") === -1 );
            });

            test("parameterMap adds $orderby when sort is specified", function() {
                ok(parameterMap({ sort: [ { field:"foo", dir: "asc" } ]}).indexOf("&$orderby=foo") > -1 );
            });

            test("$orderby with nested field", function() {
                ok(parameterMap({ sort: [ { field:"foo.bar", dir: "asc" } ]}).indexOf("&$orderby=foo/bar") > -1 );
            });

            test("parameterMap does not add $orderby if sort is not specified", function() {
                ok(parameterMap({ }).indexOf("&$orderby=foo") === -1 );
            });

            test("$orderby when direction is descending", function() {
                ok(parameterMap({ sort: [ { field:"foo", dir: "desc" } ]}).indexOf("&$orderby=foo desc") > -1 );
            });

            test("$orderby when there are multiple order by expressions", function() {
                ok(parameterMap({ sort: [ { field:"bar", dir: "desc" }, { field:"foo", dir: "asc" } ]}).indexOf("&$orderby=bar desc,foo") > -1 );
            });

            test("parameterMap adds $filter if filter is specified", function() {
                ok(parameterMap({ filter: { filters:[ {field: "Name", operator: "startswith", value: "bar"} ]} }).indexOf("&$filter=startswith(Name,'bar')") > -1 );
            });

            test("parameterMap does not add $filter if filter is not specified", function() {
                ok(parameterMap({}).indexOf("&$filter=") === -1 );
            });

            test("$filter and endswith operator", function() {
                ok(parameterMap({ filter: {filters:[ {field: "Name", operator: "endswith", value: "bar"} ]}}).indexOf("&$filter=endswith(Name,'bar')") > -1 );
            });

            test("$filter and contains operator uses substringof", function() {
                ok(parameterMap({ filter: { filters: [ {field: "Name", operator: "contains", value: "bar"} ]}}).indexOf("&$filter=substringof('bar',Name)") > -1 );
            });

            test("$filter and neq operator", function() {
                ok(parameterMap({ filter: { filters: [ {field: "Name", operator: "neq", value: "bar"} ]} }).indexOf("&$filter=Name ne 'bar'") > -1 );
            });

            test("$filter with nested field", function() {
                ok(parameterMap({ filter: { filters: [ {field: "foo.bar", operator: "neq", value: "bar"} ]} }).indexOf("&$filter=foo/bar ne 'bar'") > -1 );
            });

            test("$filter does not quote apostrophe when numberic value is specifed", function() {
                ok(parameterMap({ filter: { filters: [ {field: "ID", operator: "neq", value: 10} ]} }).indexOf("&$filter=ID ne 10") > -1 );
            });

            test("$filter and null value", function() {
                ok(parameterMap({ filter: { filters: [ {field: "ID", operator: "neq", value: null} ]} }).indexOf("&$filter=ID ne null") > -1 );
            });

            test("$filter or", function() {
                var filter = parameterMap({ filter: { logic: "or", filters: [ {field: "ID", operator: "neq", value: 1}, {field: "ID", operator: "eq", value: 1} ]} });
                ok(filter.indexOf("&$filter=(ID ne 1 or ID eq 1)") > -1 );
            });

            test("$filter and", function() {
                ok(parameterMap({ filter: { filters: [ {field: "ID", operator: "neq", value: null}, {field: "ID", operator: "neq", value: null} ]} }).indexOf("&$filter=(ID ne null and ID ne null)") > -1 );
            });

            test("$filter and nested expressions", function() {
                var filter = parameterMap({
                    filter: {
                        logic:"and",
                        filters: [ {
                            logic: "or",
                            filters: [{
                                    field: "ID",
                                    operator: "neq",
                                    value: 1
                                }, {
                                    field: "ID",
                                    operator: "neq",
                                    value: 2
                                }]
                            }, {
                                field: "ID",
                                operator:"eq",
                                value: 3
                            }
                        ]
                    }
                });

                ok(filter.indexOf("&$filter=((ID ne 1 or ID ne 2) and ID eq 3)") > -1 );
            });

            test("$filter date encoding", function() {
                var filter = parameterMap({ filter: { filters: [ { field: "foo", operator: "eq", value: new Date(2011, 1, 1) }] } });

                ok(filter.indexOf("&$filter=foo eq datetime'2011-02-01T12:00:00'") > -1 );
            });
        </script>
    </body>
</html>
