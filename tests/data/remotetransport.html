<!DOCTYPE html>
<html>
    <script src="../../src/jquery.js"></script>
    <script type="text/javascript" src="../qunit.js"></script>
    <script type="text/javascript" src="../qunit-runner.js"></script>
    <script type="text/javascript" src="../jquery.mockjax.js"></script>
    <script src="../../src/kendo.core.js"></script>
    <script src="../../src/kendo.query.js"></script>
    <script src="../../src/kendo.datasource.js"></script>
    <link rel="stylesheet" href="../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var RemoteTransport =  kendo.data.RemoteTransport;

            module("RemoteTransport", {
                setup: function() {
                    $.mockjaxSettings.contentType = "text/json";
                    $.mockjaxSettings.responseTime = 0;
                },
                teardown: function() {
                    $.mockjaxClear();
                }
            });

            test("read calls $.ajax", function() {
                var transport = new RemoteTransport({
                        read: {
                            url: "foo"
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.read();
            });

            test("read passes its options to $.ajax", function() {
                var transport = new RemoteTransport({
                        read: {
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.read({ url: "foo" });
            });

            test("read passes options.data to its dialect", function() {
                var dialectWasCalled = false,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo"
                        },
                        dialect: {
                            read: function() {
                                dialectWasCalled = true;
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(dialectWasCalled);
                        start();
                    }
                });
                stop(1000);
                transport.read({ url: "foo" });
            });

            test("read passes constructor options.read.data to its dialect", function() {
                var data,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: {
                                foo: "bar"
                            }
                        },
                        dialect: {
                            read: function() {
                                data = arguments[0];
                                return data;
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        equal(data.baz, "moo");
                        start();
                    }
                });
                stop(1000);
                transport.read({ url: "foo", data: { baz: "moo" } });
            });

            test("read passes constructor data function result to its dialect", function() {
                var data,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: function(){
                                return {
                                    foo: "bar"
                                }
                            }
                        },
                        dialect: {
                            read: function() {
                                data = arguments[0];
                                return data;
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        equal(data.baz, "moo");
                        start();
                    }
                });
                stop(1000);
                transport.read({ url: "foo", data: { baz: "moo" } });
            });

            test("read constructor data function is persisted on multiple requests", function() {
                var data,
                    called = 0,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: function(){
                                called++;
                                return {
                                    foo: "bar"
                                }
                            }
                        },
                        dialect: {
                            read: function() {
                                data = arguments[0];
                                return data;
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        if(called == 2) {
                            start();
                        }
                    }
                });
                stop(1000);
                transport.read({ url: "foo", data: { baz: "moo" } });
                $.mockjaxClear();

                stop(1000);
                transport.read({ url: "foo", data: { baz: "moo" } });
            });


            test("string options are treated as url", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.read();
            });

            test("read calls the success handler when the ajax response is returned", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                $.mockjax({
                    url: "foo"
                });
                stop(1000);
                transport.read({
                    success: function() {
                        ok(true);
                        start();
                    }
                });
            });

            test("read check if result exists in cache passing the data argumets as key", function() {
                var key = false,
                    transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                key = arguments[0];
                                return undefined;
                            },
                            add: $.noop
                        }
                    });

                $.mockjax({
                    url: "foo"
                });

                stop(1000);
                transport.read({
                    data: { foo: "bar" },
                    success: function() {
                        start();
                        equal(key.foo, "bar");
                    }
                });
            });
            test("read does not send request if data exists in cache", function() {
                var data = [1,2,3,4],
                    transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                return data; 
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(false); // we should not be here
                    }
                });

                stop(1000);
                transport.read({
                    success: function() {
                        start();
                        equal(arguments[0], data);
                    }
                });

            });
            test("read adds item to the cache", function() {
                var transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                return undefined;
                            },
                            add: function(key, item) {
                                start();
                                equal(key.foo, "bar");
                                equal(item[0].age, 1);
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    responseText: '[{"age": 1}]'
                });

                stop(1000);
                transport.read({
                    data: { foo: "bar" },
                    success: $.noop
                });

            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
