        <script>
            var RemoteTransport =  kendo.data.RemoteTransport;

            module("RemoteTransport", {
                setup: function() {
                    $.mockjaxSettings.contentType = "text/json";
                    $.mockjaxSettings.responseTime = 0;
                },
                teardown: function() {
                    $.mockjaxClear();
                }
            });

            test("read calls $.ajax", function() {
                var transport = new RemoteTransport({
                        read: {
                            url: "foo"
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1);
                transport.read();
            });

            test("read passes its options to $.ajax", function() {
                var transport = new RemoteTransport({
                        read: {
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1);
                transport.read({ url: "foo" });
            });

            test("read passes options.data to its parameterMap", function() {
                var parameterMapWasCalled = false,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo"
                        },
                        parameterMap: function() {
                            parameterMapWasCalled = true;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(parameterMapWasCalled);
                        start();
                    }
                });
                stop(1);
                transport.read({ url: "foo" });
            });

            test("read passes constructor options.read.data to its parameterMap", function() {
                var data,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: {
                                foo: "bar"
                            }
                        },
                        parameterMap: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        equal(data.baz, "moo");
                        start();
                    }
                });
                stop(1);
                transport.read({ url: "foo", data: { baz: "moo" } });
            });

            test("read passes constructor data function result to its parameterMap", function() {
                var data,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: function(){
                                return {
                                    foo: "bar"
                                }
                            }
                        },
                        parameterMap: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        equal(data.baz, "moo");
                        start();
                    }
                });
                stop(1);
                transport.read({ url: "foo", data: { baz: "moo" } });
            });

            test("read constructor data function is persisted on multiple requests", 2, function() {
                var data,
                    called = 0,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: function(){
                                called++;
                                return {
                                    foo: "bar"
                                }
                            }
                        },
                        parameterMap: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        if(called == 2) {
                            ok(true);
                            start();
                        }
                    }
                });
                stop();
                transport.read({ url: "foo", data: { baz: "moo" } });
                $.mockjaxClear();
                $.mockjax({
                    url: "foo",
                    response: function() {
                        if(called == 2) {
                            ok(true);
                            start();
                        }
                    }
                });

                stop();
                transport.read({ url: "foo", data: { baz: "moo" } });
            });

            test("read constructor data has access to the data to be passed to parameterMap", function() {
                var data,
                    called = 0,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: function(data){
                                ok(data);
                                equal(data.baz, "moo");
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        start();
                    }
                });
                stop(1);
                transport.read({ url: "foo", data: { baz: "moo" } });
                $.mockjaxClear();
            });

            test("read original data is not contaminated when additional data is submitted", 1, function() {
                var data,
                    called = 0,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: {
                                foo: "bar"
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        start();
                    }
                });
                stop(1);
                transport.read({ url: "foo", data: { baz: "moo" } });

                ok(!("baz" in transport.options.read.data));
            });

            test("update passes data options to parameterMap", function() {
                var data, transport = new RemoteTransport({
                        update: {
                            url: "foo"
                        },
                        parameterMap: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        start();
                    }
                });

                transport.update( { data: { foo: "bar" } } );

                stop(1);

            });

            test("the type argument of the parameterMap is update during updating", function() {
                var parameterMapType, transport = new RemoteTransport({
                        update: {
                            url: "foo"
                        },
                        parameterMap: function(data, type) {
                            parameterMapType = type;
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(parameterMapType, "update");
                        start();
                    }
                });

                transport.update();

                stop();
            });

            test("the type argument of the parameterMap is destroy during destroying", function() {
                var parameterMapType, transport = new RemoteTransport({
                        destroy: {
                            url: "foo"
                        },
                        parameterMap: function(data, type) {
                            parameterMapType = type;
                            return data;

                $.mockjax({

                    response: function() {
                        equal(parameterMapType, "destroy");

                transport.destroy();

            });

            test("the type argument of the parameterMap is create during creating", function() {
                var parameterMapType, transport = new RemoteTransport({

            test("the type argument of the parameterMap is read during reading", function() {
                var parameterMapType, transport = new RemoteTransport({
                        read: {
                            url: "foo"
                        },
                        parameterMap: function(data, type) {
                            parameterMapType = type;
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(parameterMapType, "read");
                        start();
                    }
                });

                transport.read();

                stop();
            });

           test("parameterMap as plain object", function() {
                var transport = new RemoteTransport({
                    parameterMap: { take: "$take", skip: "$skip" }
                });

                var result = transport.parameterMap({ take: 1, skip: 1 });
                equal(result["$take"], 1);
                equal(result["$skip"], 1);
            });

            test("parameterMap as plain object copies unsuported fields", function() {
                var transport = new RemoteTransport({
                    parameterMap: { take: "$take", skip: "$skip" }
                });

                var result = transport.parameterMap({ take: 1, skip: 1, foo: "bar" });
                equal(result["foo"], "bar");
            });

            test("parameterMap as plain object calls functions", function() {
                var transport = new RemoteTransport({
                    parameterMap: {
                        take: {
                            key: "$take",
                            value: function(take) {
                                return take + "bar";
                            }
                        }
                    }
                });

                var result = transport.parameterMap({ take: "foo" });

                equal(result["$take"], "foobar");
            });

            test("string options are treated as url", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1);
                transport.read();
            });

            test("read calls the success handler when the ajax response is returned", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                $.mockjax({
                    url: "foo",
                    responseText: "[]"
                });
                stop(1);
                transport.read({
                    success: function() {
                        ok(true);
                        start();
                    }
                });
            });

            test("read calls the error handler when the ajax request fails", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                $.mockjax({
                    url: "foo",
                    status: 500
                });
                stop(1);
                transport.read({
                    success: function() {
                        ok(false); // we should not be here
                    },
                    error: function() {
                        start();
                        ok(true);
                    }
                });
            });

            test("read check if result exists in cache passing the data argumets as key", function() {
                var key = false,
                    transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                key = arguments[0];
                                return undefined;
                            },
                            add: $.noop
                        }
                    });

                $.mockjax({
                    url: "foo",
                    responseText: []
                });

                stop(1);
                transport.read({
                    data: { foo: "bar" },
                    success: function() {
                        start();
                        equal(key.foo, "bar");
                    }
                });
            });

            test("read does not send request if data exists in cache", function() {
                var data = [1,2,3,4],
                    transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                return data;
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(false); // we should not be here
                    }
                });

                stop(1);
                transport.read({
                    success: function() {
                        start();
                        equal(arguments[0], data);
                    }
                });

            });
            test("read adds item to the cache", function() {
                var transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                return undefined;
                            },
                            add: function(key, item) {
                                start();
                                equal(key.foo, "bar");
                                equal(item[0].age, 1);
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    responseText: '[{"age": 1}]'
                });

                stop(1);
                transport.read({
                    data: { foo: "bar" },
                    success: $.noop
                });

            });

            test("setting cache to true applies in memory cache", function() {
                var transport = new RemoteTransport({
                        read: "foo",
                        cache: true
                    });
                ok(transport.cache instanceof kendo.data.Cache);
            });

            test("setting cache to false disables caching", function() {
                var transport = new RemoteTransport({
                        cache: false
                    });
                ok(!(transport.cache instanceof kendo.data.Cache));
            });

            test("setting cache to inmemory returns Cache", function() {
                var cache = kendo.data.Cache.create("inmemory");
                ok(cache instanceof kendo.data.Cache);
            });

            test("update as string options are treated as url", function() {
                var transport = new RemoteTransport({
                        update: "foo"
                    });

                equal(transport.options.update.url, "foo");
            });

            test("destroy as string option is treated as url", function() {
                var transport = new RemoteTransport({
                        destroy: "foo"
                    });

                equal(transport.options.destroy.url, "foo");
            });

            test("create as string option is treated as url", function() {
                var transport = new RemoteTransport({
                        create: "foo"
                    });

                equal(transport.options.create.url, "foo");
            });
