<!DOCTYPE html>
<html>
    <script src="../../src/jquery.js"></script>
    <script type="text/javascript" src="../qunit.js"></script>
    <script type="text/javascript" src="../qunit-runner.js"></script>
    <script type="text/javascript" src="../jquery.mockjax.js"></script>
    <script src="../../src/kendo.core.js"></script>
    <script src="../../src/kendo.query.js"></script>
    <script src="../../src/kendo.model.js"></script>
    <script src="../../src/kendo.datasource.js"></script>
    <link rel="stylesheet" href="../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var RemoteTransport =  kendo.data.RemoteTransport;

            module("RemoteTransport", {
                setup: function() {
                    $.mockjaxSettings.contentType = "text/json";
                    $.mockjaxSettings.responseTime = 0;
                },
                teardown: function() {
                    $.mockjaxClear();
                }
            });

            test("read calls $.ajax", function() {
                var transport = new RemoteTransport({
                        read: {
                            url: "foo"
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.read();
            });

            test("read passes its options to $.ajax", function() {
                var transport = new RemoteTransport({
                        read: {
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.read({ url: "foo" });
            });

            test("read passes options.data to its dialect", function() {
                var dialectWasCalled = false,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo"
                        },
                        dialect: function() {
                            dialectWasCalled = true;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(dialectWasCalled);
                        start();
                    }
                });
                stop(1000);
                transport.read({ url: "foo" });
            });

            test("read passes constructor options.read.data to its dialect", function() {
                var data,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: {
                                foo: "bar"
                            }
                        },
                        dialect: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        equal(data.baz, "moo");
                        start();
                    }
                });
                stop(1000);
                transport.read({ url: "foo", data: { baz: "moo" } });
            });

            test("read passes constructor data function result to its dialect", function() {
                var data,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: function(){
                                return {
                                    foo: "bar"
                                }
                            }
                        },
                        dialect: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        equal(data.baz, "moo");
                        start();
                    }
                });
                stop(1000);
                transport.read({ url: "foo", data: { baz: "moo" } });
            });

            test("read constructor data function is persisted on multiple requests", function() {
                var data,
                    called = 0,
                    transport = new RemoteTransport({
                        read: {
                            url: "foo",
                            data: function(){
                                called++;
                                return {
                                    foo: "bar"
                                }
                            }
                        },
                        dialect: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        if(called == 2) {
                            start();
                        }
                    }
                });
                stop(1000);
                transport.read({ url: "foo", data: { baz: "moo" } });
                $.mockjaxClear();
                $.mockjax({
                    url: "foo",
                    response: function() {
                        if(called == 2) {
                            start();
                        }
                    }
                });

                stop(1000);
                transport.read({ url: "foo", data: { baz: "moo" } });
            });

            test("string options are treated as url", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.read();
            });

            test("read calls the success handler when the ajax response is returned", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                $.mockjax({
                    url: "foo"
                });
                stop(1000);
                transport.read({
                    success: function() {
                        ok(true);
                        start();
                    }
                });
            });

            test("read calls the error handler when the ajax request fails", function() {
                var transport = new RemoteTransport({
                        read: "foo"
                    });

                $.mockjax({
                    url: "foo",
                    status: 500
                });
                stop(1000);
                transport.read({
                    success: function() {
                        ok(false); // we should not be here
                    },
                    error: function() {
                        start();
                        ok(true);
                    }
                });
            });

            test("read check if result exists in cache passing the data argumets as key", function() {
                var key = false,
                    transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                key = arguments[0];
                                return undefined;
                            },
                            add: $.noop
                        }
                    });

                $.mockjax({
                    url: "foo"
                });

                stop(1000);
                transport.read({
                    data: { foo: "bar" },
                    success: function() {
                        start();
                        equal(key.foo, "bar");
                    }
                });
            });
            test("read does not send request if data exists in cache", function() {
                var data = [1,2,3,4],
                    transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                return data;
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(false); // we should not be here
                    }
                });

                stop(1000);
                transport.read({
                    success: function() {
                        start();
                        equal(arguments[0], data);
                    }
                });

            });
            test("read adds item to the cache", function() {
                var transport = new RemoteTransport({
                        read: "foo",
                        cache: {
                            find: function() {
                                return undefined;
                            },
                            add: function(key, item) {
                                start();
                                equal(key.foo, "bar");
                                equal(item[0].age, 1);
                            }
                        }
                    });

                $.mockjax({
                    url: "foo",
                    responseText: '[{"age": 1}]'
                });

                stop(1000);
                transport.read({
                    data: { foo: "bar" },
                    success: $.noop
                });

            });
            test("setting cache to true applies in memory cache", function() {
                var transport = new RemoteTransport({
                        read: "foo",
                        cache: true
                    });
                ok(transport.cache instanceof kendo.data.Cache);
            });

            test("setting cache to false disables caching", function() {
                var transport = new RemoteTransport({
                        cache: false
                    });
                ok(!(transport.cache instanceof kendo.data.Cache));
            });

            test("setting cache to localstorage returns LocalStorageCache", function() {
                var cache = kendo.data.Cache.create("localstorage");
                ok(cache instanceof kendo.data.LocalStorageCache);
            });

            test("setting cache to inmemory returns Cache", function() {
                var cache = kendo.data.Cache.create("inmemory");
                ok(cache instanceof kendo.data.Cache);
            });

            test("update as string options are treated as url", function() {
                var transport = new RemoteTransport({
                        update: "foo"
                    });

                equal(transport.options.update.url, "foo");
            });

            test("destroy as string option is treated as url", function() {
                var transport = new RemoteTransport({
                        destroy: "foo"
                    });

                equal(transport.options.destroy.url, "foo");
            });

            test("create as string option is treated as url", function() {
                var transport = new RemoteTransport({
                        create: "foo"
                    });

                equal(transport.options.create.url, "foo");
            });

            test("update calls $.ajax", function() {
                var transport = new RemoteTransport({
                    update: {
                        url: "foo"
                    }
                });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.update();
            });

            test("destroy calls $.ajax", function() {
                var transport = new RemoteTransport({
                    destroy: {
                        url: "foo"
                    }
                });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.destroy();
            });

            test("create calls $.ajax", function() {
                var transport = new RemoteTransport({
                    create: {
                        url: "foo"
                    }
                });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.create();
            });
            test("update passes its options to $.ajax", function() {
                var transport = new RemoteTransport({
                        update: {
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.update({ url: "foo" });
            });

            test("destroy passes its options to $.ajax", function() {
                var transport = new RemoteTransport({
                        destroy: {
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(true);
                        start();
                    }
                });
                stop(1000);
                transport.destroy({ url: "foo" });
            });

            test("update calls the success handler when the ajax response is returned", function() {
                var transport = new RemoteTransport({
                        update: "foo"
                    });

                $.mockjax({
                    url: "foo"
                });
                stop(1000);
                transport.update({
                    success: function() {
                        ok(true);
                        start();
                    }
                });
            });

            test("update calls the error handler when the ajax request fails", function() {
                var transport = new RemoteTransport({
                        update: "foo"
                    });

                $.mockjax({
                    url: "foo",
                    status: 500
                });
                stop(1000);
                transport.update({
                    success: function() {
                        ok(false); // we should not be here
                    },
                    error: function() {
                        start();
                        ok(true);
                    }
                });
            });

            test("update calls its dialect", function() {
                var dialectWasCalled = false,
                    transport = new RemoteTransport({
                        update: {
                            url: "foo"
                        },
                        dialect: function() {
                            dialectWasCalled = true;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        ok(dialectWasCalled);
                        start();
                    }
                });
                stop(1000);
                transport.update({ url: "foo" });
            });

            test("update passes constructor options.update.data to its dialect", function() {
                var data,
                    transport = new RemoteTransport({
                        update: {
                            url: "foo",
                            data: {
                                foo: "bar"
                            }
                        },
                        dialect: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        equal(data.baz, "moo");
                        start();
                    }
                });
                stop(1000);
                transport.update({ url: "foo", data: { baz: "moo" } });
            });

            test("update passes constructor data function result to its dialect", function() {
                var data,
                    transport = new RemoteTransport({
                        update: {
                            url: "foo",
                            data: function(){
                                return {
                                    foo: "bar"
                                }
                            }
                        },
                        dialect: function() {
                            data = arguments[0];
                            return data;
                        }
                    });

                $.mockjax({
                    url: "foo",
                    response: function() {
                        equal(data.foo, "bar");
                        equal(data.baz, "moo");
                        start();
                    }
                });
                stop(1000);
                transport.update({ url: "foo", data: { baz: "moo" } });
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
