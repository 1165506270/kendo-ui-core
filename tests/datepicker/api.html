<!DOCTYPE html>
<html>
    <head>
        <title>DatePicker API</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.calendar.js"></script>
        <script src="../../src/kendo.datepicker.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">DatePicker API</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var DateView = kendo.DateView,
                DatePicker = kendo.ui.DatePicker,
                div, input;

            module("kendo.ui.DatePicker API", {
                setup: function() {
                    div = $("<div />").appendTo(document.body);
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    div.remove();
                    input.parents(".k-widget").andSelf().remove();
                }
            });

            test("DateView should re assign shared calendar", function() {
                var options = {
                    anchor: $("<input/>"),
                    value: new Date (2000, 10, 10),
                    min: new Date (1900, 10, 10),
                    max: new Date (2100, 10, 10),
                    change: function() {},
                    open: function() {},
                    close: function() {}
                },
                dv1 = new DateView({
                    value: new Date(),
                    min: new Date(),
                    max: new Date()
                }),
                dv2 = new DateView(options);

                dv2._initCalendar();

                var calendar = dv1.calendar,
                    popup = dv1.popup;

                equal(+calendar._value, +options.value);
                equal(+calendar.min, +options.min);
                equal(+calendar.max, +options.max);
                equal(calendar._events["change"][0], options.change);
                equal(calendar.element.data("dateView"), dv2);

                equal(popup.options.anchor, dv2.options.anchor);
                equal(popup._events["open"][0], dv2.options.open);
                equal(popup._events["close"][0], dv2.options.close);
            });

            test("value method should call calendar value and set dateView._value", function() {
                var date = new Date(2000, 10, 10),
                    dv1 = new DateView({value: date});

                dv1._initCalendar();
                date.setDate(20);

                dv1.value(date);

                equal(+dv1._value, +date);
                equal(+dv1.calendar.value(), +date);
            });

            test("value method call calendar.value() only if it is assigned to the dateView", function() {
                var date = new Date(2000, 10, 10),
                    dv1 = new DateView({value: date});

                dv1.calendar.element.data("dateView", {});
                dv1.calendar.value(null);

                date.setDate(20);
                dv1.value(date);

                equal(+dv1._value, +date);
                notEqual(+dv1.calendar.value(), +date);

            });

            //DatePicker
            test("open method opens the dateView", function() {
                var datepicker = input.kendoDatePicker().data("kendoDatePicker");

                stub(datepicker.dateView, "_initCalendar");
                stub(datepicker.dateView.popup, "open");

                datepicker.open();

                equal(datepicker.dateView.popup.calls("open"), 1);
            });

            test("close method should closes the dateView", function() {
                var datepicker = input.kendoDatePicker().data("kendoDatePicker");

                stub(datepicker.dateView.popup, "close");

                datepicker.close();

                equal(datepicker.dateView.popup.calls("close"), 1);
            });

            test("value method should return value of the datepicker", function() {
                var datepicker = input.kendoDatePicker().data("kendoDatePicker");

                ok(datepicker.value() === null);
            });

            test("value method should updated the input value", function() {
                var datepicker = input.kendoDatePicker().data("kendoDatePicker"),
                    date = new Date(),
                    dateString = kendo.toString(date, datepicker.options.format);

                datepicker.value(date);

                equal(+datepicker._value, +date);
                equal(input.val(), dateString);
            });

            test("empty input if set value ot null", function() {
                var datepicker = input.kendoDatePicker().data("kendoDatePicker");

                datepicker.value(null);

                equal(input.val(), "");
                equal(datepicker._value, null);
            });

            test("value method should call dateview.value()", function() {
                var datepicker = input.kendoDatePicker().data("kendoDatePicker");
                stub(datepicker.dateView, "value");

                datepicker.value(new Date());

                equal(datepicker.dateView.calls("value"), 1);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
