<!DOCTYPE html>
<html>
    <head>
        <title>DatePicker Events</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
         <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.calendar.js"></script>
        <script src="../../src/kendo.datepicker.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">DatePicker Events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var DateView = kendo.DateView,
                DatePicker = kendo.ui.DatePicker,
                div, input;

            module("kendo.ui.DatePicker Events", {
                setup: function() {
                    div = $("<div />").appendTo(document.body);
                        input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    div.remove();
                    input.parents(".k-widget").andSelf().remove();
                }
            });

            test("blur should call _change event", function() {
                var datepicker = input.kendoDatePicker({
                                            change: function() {
                                                ok(true);
                                            }
                                       })
                                      .data("kendoDatePicker");

                input.val("10/10/2000").focus();
                input[0].blur();
            });

            test("raise change event", 1, function() {
                var datepicker = input.kendoDatePicker({
                                            change: function() {
                                                ok(true);
                                            }
                                       })
                                      .data("kendoDatePicker");

                datepicker._change("10/10/2000");
            });

            test("raise DOM change event", function() {
                var datepicker = input.kendoDatePicker().data("kendoDatePicker");

                input.bind("change", function() {
                    ok(true);
                });

                datepicker._change("10/10/2000");
            });

            test("do not raise change event when use API", 1, function() {
                var datepicker = input.kendoDatePicker({
                                            change: function() {
                                                ok(false);
                                            }
                                       })
                                      .data("kendoDatePicker");

                datepicker.value(new Date(2000, 10, 10));

                input.focus().blur();

                ok(true);
            });

            test("raise open event", function() {
                var datepicker = input.kendoDatePicker({
                                            open: function() {
                                                ok(true);
                                                ok(this === datepicker);
                                            }
                                       })
                                      .data("kendoDatePicker");

                input.next().click();
            });

            test("raise close event", function() {
                var datepicker = input.kendoDatePicker({
                                            close: function() {
                                                ok(true);
                                            }
                                       })
                                      .data("kendoDatePicker");

                datepicker.open();
                datepicker._dateIcon.click();
            });

           test ("raise close event document click", function() {
                var datepicker = input.kendoDatePicker({
                                            close: function() {
                                                ok(true);
                                                ok(this === datepicker);
                                            }
                                       })
                                      .data("kendoDatePicker");

                datepicker.open();

                $(document.documentElement).mousedown();
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
