<!DOCTYPE html>
<html>
    <head>
        <title>DateTimePicker Navigation</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.calendar.js"></script>
        <script src="../../src/kendo.datepicker.js"></script>
        <script src="../../src/kendo.timepicker.js"></script>
        <script src="../../src/kendo.datetimepicker.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">DateTimePicker Navigation</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            kendo.ns = "kendo-";

            var DateTimePicker = kendo.ui.DateTimePicker,
                input;

            QUnit.config.testTimeout = 800;
            QUnit.config.reorder = false;

            module("kendo.ui.DateTimePicker navigation", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.data("kendoDateTimePicker").timeView.popup.element.remove();
                    input.parents(".k-widget").andSelf().remove();
                }
            });

            test("DateView sets the value on click", function() {
                var today = new Date(),
                    datetimepicker = new DateTimePicker(input),
                    dateView = datetimepicker.dateView;

                //simulate user click
                dateView._calendar();
                dateView.calendar.value(today);
                dateView.calendar.trigger("change");

                equal(input.val(), kendo.toString(today, datetimepicker.options.format));
            });

            test("TimeView sets the value on click", function() {
                var datetimepicker = new DateTimePicker(input),
                    timeView = datetimepicker.timeView,
                    li, date;

                timeView.refresh();
                li = timeView.ul.children(":first");
                date = timeView._parse(li.text());

                li.click();

                equal(input.val(), kendo.toString(date, datetimepicker.options.format));
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
