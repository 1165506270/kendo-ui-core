<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.Draggable Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.Draggable Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var Draggable = kendo.ui.Draggable,
                span;
            module("kendo.ui.Draggable", {
                setup: function() {
                    span = $("<span/>").appendTo(document.body);
                },
                teardown: function() {
                    span.remove();
                }
            });

            function ev(options) {
                return $.extend(new $.Event, options);
            }

            function setup(options) {
                return new Draggable(span, options);
            }

            test("stores the current position on mousedown", function() {
                var draggable = setup();

                draggable.element.trigger("mousedown");
                ok(draggable._offset !== undefined);
            });

            test("moving the mouse beyond the allowed distance triggers the dragstart event", function() {
                var dragstartWasCalled = false,
                    draggable = setup({ 
                        dragstart: function() {
                            dragstartWasCalled = true;
                        }
                    });

                draggable._wait(ev({ pageX:0, pageY: 0 }));
                draggable._start(ev({ pageX:10, pageY: 0 }));

                ok(dragstartWasCalled);
            });

            test("dragstart is triggered after mouse down and mouse move", function() {
                var dragstartWasCalled = false,
                    draggable = setup({ 
                        dragstart: function() {
                            dragstartWasCalled = true;
                        }
                    });

                draggable.element.trigger(ev({ type: "mousedown", pageX:0, pageY: 0 }));
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );

                ok(dragstartWasCalled);
            });

            test("moving the mouse within the allowed distance does not trigger the dragstart event", function() {
                var dragstartWasCalled = false,
                    draggable = new Draggable(span, { dragstart: function() {
                            dragstartWasCalled = true;
                        }
                    });

                draggable._wait(ev({ pageX:0, pageY: 0 }));
                draggable._start(ev({ pageX:0, pageY: 0 }));

                ok(!dragstartWasCalled);
            });

            test("drag event is raised during dragging", function() {
                var dragWasCalled = false,
                    draggable = setup({
                        drag: function() {
                            dragWasCalled = true;
                        }
                    });

                draggable.element.trigger(ev({ type: "mousedown", pageX:0, pageY: 0 }));
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );

                ok(dragWasCalled);
            });

            test("drag event is raised when the user is moving the mouse", function() {
                var dragWasCalled = false,
                    draggable = setup({ 
                        drag: function() {
                            dragWasCalled = true;
                        }
                    });

                draggable._drag();

                ok(dragWasCalled);
            });

            test("dragend event is raised", function() {
                var dragEndWasCalled = false,
                    draggable = new Draggable(span, { dragend: function() {
                            dragEndWasCalled = true;
                        }
                    });

                draggable._stop({type: "mouseup"});

                ok(dragEndWasCalled);
            });

            test("dragend event is raised when the user releases the mouse", function() {
                var dragEndWasCalled = false,
                    draggable = new Draggable(span, { dragend: function() {
                            dragEndWasCalled = true;
                        }
                    });

                draggable.element.trigger(ev({ type: "mousedown", pageX:0, pageY: 0 }));
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );
                $(document).trigger( { type: "mouseup" } );

                ok(dragEndWasCalled);
            });

            test("specifying filter", function() {
                var dragstartWasCalled = false,
                    draggable = new Draggable(span.append("<span>foo</span>"), { 
                        dragstart: function() {
                            dragstartWasCalled = true;
                        },
                        filter: "span"
                    });

                span.find("span").trigger({ type: "mousedown", pageX: 0, pageY: 0 });
                $(document).trigger({ type: "mousemove", pageX: 10, pageY: 10 });

                ok(dragstartWasCalled);
            });

            test("with filter - the dragged element is currentTarget during the dragstart event", function() {
                var e, draggable = new Draggable(span.append("<span>foo</span>"), { 
                        dragstart: function() {
                            e = arguments[0];
                        },
                        filter: "span"
                    });

                span.find("span").trigger({ type: "mousedown", pageX: 0, pageY: 0 });
                span.find("span").trigger({ type: "mousemove", pageX: 10, pageY: 10 });

                ok(e.currentTarget[0] === span.find("span")[0]);
            });

            test("with filter - the dragged element is currentTarget during the drag event", function() {
                var e, draggable = new Draggable(span.append("<span>foo</span>"), { 
                        drag: function() {
                            e = arguments[0];
                        },
                        filter: "span"
                    });

                span.find("span").trigger({ type: "mousedown", pageX: 0, pageY: 0 });
                span.find("span").trigger({ type: "mousemove", pageX: 10, pageY: 10 });
                span.find("span").trigger({ type: "mousemove", pageX: 10, pageY: 10 });

                ok(e.currentTarget[0] === span.find("span")[0]);
            });

            test("with filter - the dragged element is currentTarget during the dragend event", function() {
                var e, draggable = new Draggable(span.append("<span>foo</span>"), { 
                        dragend: function() {
                            e = arguments[0];
                        },
                        filter: "span"
                    });

                span.find("span").trigger({ type: "mousedown", pageX: 0, pageY: 0 });
                span.find("span").trigger({ type: "mousemove", pageX: 10, pageY: 10 });
                span.find("span").trigger({ type: "mouseup", pageX: 10, pageY: 10 });

                ok(e.currentTarget[0] === span.find("span")[0]);
            });

            test("dom event argument is passed to the dragstart event", function() {
                var e, draggable = setup({ 
                        dragstart: function() {
                            e = arguments[0];
                        }
                    });

                draggable.element.trigger(ev({ type: "mousedown", pageX:0, pageY: 0 }));
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );

                ok(e.pageX);
            });

            test("dom event argument is passed to the dragend event", function() {
                var e, draggable = setup({ 
                        dragend: function() {
                            e = arguments[0];
                        }
                    });

                draggable.element.trigger(ev({ type: "mousedown", pageX:0, pageY: 0 }));
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );
                $(document).trigger( { type: "mouseup", pageX: 10, pageY: 0 } );

                ok(e.pageX);
            });

            test("dom event argument is passed to the drag event", function() {
                var e, draggable = setup({ 
                        drag: function() {
                            e = arguments[0];
                        }
                    });

                draggable.element.trigger(ev({ type: "mousedown", pageX:0, pageY: 0 }));
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );
                $(document).trigger( { type: "mousemove", pageX: 10, pageY: 0 } );

                ok(e.pageX);
            });
        </script>
    </body>
</html>
