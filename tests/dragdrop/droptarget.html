<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.DropTarget Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.DropTarget Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var DropTarget = kendo.ui.DropTarget,
                Draggable = kendo.ui.Draggable,
                span,
                targetElement,
                target,
                draggable;

            module("kendo.ui.DropTarget", {
                setup: function() {
                    span = $("<span/>").prependTo(document.body);
                    targetElement = $("<div>foo</div>").prependTo(document.body);
                },
                teardown: function() {
                    span.remove();
                    targetElement.remove();
                }
            });

            function trigger(type, e, el) {
                el = el || span;
                el.trigger($.Event(type, e));
            }

            function startDrag() {
                var offset = kendo.getOffset(targetElement);
                trigger("mousedown", { pageX: 1, pageY: 1 });
                trigger("mousemove", {
                    pageX: offset.left,
                    pageY: offset.top,
                    clientX: offset.left,
                    clientY: offset.top
                });
            }

            function setup(options, draggableOptions) {
                target = new DropTarget(targetElement, options);
                draggable = new Draggable(span, draggableOptions);
                startDrag();
            }

            test("dragenter is raised, passing the draggable", 1, function() {
                setup({
                        dragenter: function(e) {
                            ok(e.draggable === draggable);
                        }
                    });
            });

            test("dragleave is raised, passing the draggable", 1, function() {
                setup( {
                        dragleave: function(e) {
                            ok(e.draggable === draggable);
                        }
                    });

                trigger("mousemove", { pageX: 1, pageY: 1 });
            });

            test("drop is raised", 1, function() {
                setup({
                        drop: function(e) {
                            ok(e.draggable === draggable);
                        }
                    });

                var offset = kendo.getOffset(targetElement);
                trigger("mouseup", { pageX: offset.left, pageY: offset.top });
            });

            test("dragenter is not raised for draggable from a different group", function() {
                setup({
                        dragenter: function() {
                            ok(false);
                        }
                    }, {
                        group: "foo"
                    });
            });

            test("dom event argument is passed to the drop event", 1, function() {
                setup( {
                        drop: function(e) {
                            ok(e.pageX);
                        }
                    });

                var offset = kendo.getOffset(targetElement);
                trigger("mouseup", { pageX: offset.left, pageY: offset.top });
            });

            test("droptarget marks the draggable as dropped", function() {
                var e, dropTarget = setup();

                var offset = kendo.getOffset(targetElement);
                trigger("mouseup", { pageX: offset.left, pageY: offset.top });

                ok(draggable.dropped);
            });
       </script>
    </body>
</html>
