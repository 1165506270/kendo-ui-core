<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.DropTarget Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.DropTarget Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var DropTarget = kendo.ui.DropTarget,
                Draggable = kendo.ui.Draggable,
                span,
                draggable;

            module("kendo.ui.DropTarget", {
                setup: function() {
                    span = $("<span/>").appendTo(document.body);
                    draggable = new Draggable(span);
                },
                teardown: function() {
                    draggable._destroy();
                    span.remove();
                    $(document.body).unbind();
                }
            });

            function ev(options) {
                return $.extend(new $.Event, options);
            }

            function setup(options) {
                return new DropTarget(document.body, options);
            }

            test("dragenter is raised", function() {
                var e, dropTarget = setup( {
                        dragenter: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget._over();

                ok(e);
                ok(e.draggable === draggable);
            });

            test("dragenter is raised when the mouse enters the drop target", function() {
                var e, dropTarget = setup( {
                        dragenter: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget.element.trigger({ type: "mouseenter" });

                ok(e);
                ok(e.draggable === draggable);
            });

            test("dragleave is raised", function() {
                var e, dropTarget = new setup( {
                        dragleave: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget._over();
                dropTarget._out();

                ok(e);
                ok(e.draggable === draggable);
            });

            test("dragleave is raised when the mouse leaves the droptarget", function() {
                var e, dropTarget = new setup( {
                        dragleave: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget.element.trigger({ type: "mouseleave" });

                ok(e);
                ok(e.draggable === draggable);
            });

            test("drop is raised", function() {
                var e, dropTarget = new DropTarget(document.body, {
                        drop: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget._over();
                dropTarget._drop();

                ok(e);
                ok(e.draggable === draggable);
            });

            test("drop is raised when the user releases the mouse in the droptarget", function() {
                var e, dropTarget = setup( {
                        drop: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget.element.trigger({ type: "mouseup" });

                ok(e);
                ok(e.draggable === draggable);
            });

            test("dragenter is not raised for draggable from a different group", function() {
                var draggable = new Draggable(span, { group: "foo" }),
                    e,
                    dropTarget = new DropTarget(document.body, {
                        dragenter: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget._over();

                ok(!e);
            });

            test("dom event argument is passed to the drop event", function() {
                var e, dropTarget = setup( {
                        drop: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget.element.trigger({ type: "mouseup", pageX: 10 });

                ok(e.pageX);
            });

            test("dom event argument is passed to the dragenter event", function() {
                var e, dropTarget = setup( {
                        dragenter: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget.element.trigger({ type: "mouseenter", pageX: 10 });

                ok(e.pageX);
            });

            test("dom event argument is passed to the dragleave event", function() {
                var e, dropTarget = setup( {
                        dragleave: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait(ev({ pageX: 0, pageY: 0 }));
                draggable._start(ev({ pageX: 10, pageY: 0 }));

                dropTarget.element.trigger({ type: "mouseleave", pageX: 10 });

                ok(e.pageX);
            });
       </script>
    </body>
</html>
