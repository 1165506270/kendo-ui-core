<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.DropTarget Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.DropTarget Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var DropTarget = kendo.ui.DropTarget,
                Draggable = kendo.ui.Draggable,
                span,
                draggable;

            module("kendo.ui.DropTarget", {
                setup: function() {
                    span = $("<span/>").appendTo(document.body);
                    draggable = new Draggable(span);
                },
                teardown: function() {
                    draggable._destroy();
                    span.remove();
                    $(document.body).unbind();
                }
            });

            test("dragenter is raised", function() {
                var e, dropTarget = new DropTarget(document.body, {
                        dragenter: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait({ pageX: 0, pageY: 0 });
                draggable._start({ pageX: 10, pageY: 0 });

                dropTarget._over();

                ok(e);
                ok(e.draggable === draggable);
            });

            test("dragleave is raised", function() {
                var e, dropTarget = new DropTarget(document.body, {
                        dragleave: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait({ pageX: 0, pageY: 0 });
                draggable._start({ pageX: 10, pageY: 0 });

                dropTarget._over();
                dropTarget._out();

                ok(e);
                ok(e.draggable === draggable);
            });

            test("drop is raised", function() {
                var e, dropTarget = new DropTarget(document.body, {
                        drop: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait({ pageX: 0, pageY: 0 });
                draggable._start({ pageX: 10, pageY: 0 });

                dropTarget._over();
                dropTarget._drop();

                ok(e);
                ok(e.draggable === draggable);
            });

            test("dragenter is not raised for draggable from a different group", function() {
                var draggable = new Draggable(span, { group: "foo" }),
                    e,
                    dropTarget = new DropTarget(document.body, {
                        dragenter: function() {
                            e = arguments[0];
                        }
                    });

                draggable._wait({ pageX: 0, pageY: 0 });
                draggable._start({ pageX: 10, pageY: 0 });

                dropTarget._over();

                ok(!e);
            });
        </script>
    </body>
</html>
