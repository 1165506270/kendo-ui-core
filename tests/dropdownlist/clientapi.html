<!DOCTYPE html>
<html>
    <head>
        <title>DropDownList Client API</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.query.js"></script>
        <script src="../../src/kendo.datasource.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.dropdownlist.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">DropDownList Client API</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var DropDownList = kendo.ui.DropDownList,
                data = [{text: "Foo", value: 1}, {text:"Bar", value:2}],
                SELECTED = "t-state-selected",
                keys = kendo.keys,
                input;

            module("kendo.ui.DropDownList selection", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.append($("ul")).parent(".t-widget").remove();
                }
            });

            test("value method should select item if exists", function() {
                var dropdownlist = new DropDownList(input, [{text: "foo", value: 1}, {text:2, value:2}]);

                dropdownlist.value("2");

                ok(dropdownlist.ul.children().eq(1).hasClass(SELECTED));
                equal(dropdownlist.value(), 2);
                equal(dropdownlist.text(), 2);
                equal(dropdownlist.previous, 2);
           });

           test("value method should select first if no such value", function() {
                var dropdownlist = new DropDownList(input, [{text: "foo", value: 1}, {text:2, value:2}]);

                dropdownlist.select(1);
                dropdownlist.value("");

                ok(dropdownlist.ul.children().eq(0).hasClass(SELECTED));
                equal(dropdownlist.value(), "1");
                equal(dropdownlist.text(), "foo");
                equal(dropdownlist.previous, 1);
           });

            test("value method should select item with 0 value", function() {
                var dropdownlist = new DropDownList(input, [{text: "foo", value: 1}, {text:2, value:0}]);

                dropdownlist.value(0);

                ok(dropdownlist.ul.children().eq(0).hasClass(SELECTED));
                equal(dropdownlist.value(), "0");
                equal(dropdownlist.text(), 2);
                equal(dropdownlist.previous, 1);
           });

           test("select should select item by predicate", function() {
                var dropdownlist = new DropDownList(input, [{text: "foo", value: 1}, {text:2, value:2}]);

                dropdownlist.select(function(item) {
                    return item.text == 2;
                });

                ok(dropdownlist.ul.children().eq(1).hasClass(SELECTED));
                equal(dropdownlist.value(), "2");
                equal(dropdownlist.text(), "2");
                equal(dropdownlist.previous, 1);
            });

            test("open should open popup", function () {
                var dropdownlist = input.kendoDropDownList(data).data("kendoDropDownList");

                dropdownlist.popup.bind("open", function(){
                    ok(true);
                    start();
                });

                dropdownlist.open();

                stop(400);

            });

            test("open should bind and open after this if no items", function () {
                var dropdownlist = input.kendoDropDownList({autoBind: false, dataSource: data}).data("kendoDropDownList");

                dropdownlist.popup.bind("open", function(){
                    ok(true);
                    start();
                });

                dropdownlist.open();

                stop(400);

            });

            test("close should close popup", function () {
                var dropdownlist = input.kendoDropDownList(data).data("kendoDropDownList");

                dropdownlist.popup.bind("close", function(){
                    ok(true);
                    start();
                });

                dropdownlist.open();
                dropdownlist.close();

                stop(400);

            });

      </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
