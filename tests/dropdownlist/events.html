<!DOCTYPE html>
<html>
    <head>
        <title>DropDownList Events</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.dropdownlist.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">DropDownList Events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var DropDownList = kendo.ui.DropDownList,
                input;

            $.fn.press = function(key) {
                return this.trigger({ type: "keydown", keyCode: key } );
            }

            module("kendo.ui.DropDownList events", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.add($("ul")).parent(".k-widget").remove();
                }
            });

            test("_blur calls _change", function() {
                var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                dropdownlist._change = function() {
                    changeWasCalled = true;
                }

                dropdownlist._blur();

                ok(changeWasCalled);
            });

            asyncTest("_blur calls popup close", function() {
                var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                dropdownlist.dataSource.read();
                dropdownlist.popup.open();

                dropdownlist.popup.bind("close", function() {
                    ok(true);
                    start();
                });

                dropdownlist._blur();
            });

            test("_change raises the change event if value has changed", function() {
               var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });
                dropdownlist.value("bar");
                dropdownlist.previous = "foo";
                dropdownlist._change();
                ok(changeWasCalled);
            });

            test("_change raises the input change event", function() {
               var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}]
                });

                input.bind("change", function() {
                    changeWasCalled = true;
                });

                dropdownlist.value("bar");
                dropdownlist.previous = "foo";
                dropdownlist._change();
                ok(changeWasCalled);
            });

            test("_change is not raised initially", function() {
                var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    autoBind: false,
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                dropdownlist.wrapper.focus().click();
                dropdownlist._change();
                ok(!changeWasCalled);
            });

            test("_change does not raise change event if value has't changed", function() {
                var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });


                dropdownlist.previous = "foo";
                dropdownlist.value("foo");
                dropdownlist._change();
                ok(!changeWasCalled);
            });

            test("previous is initialzed on refresh", function() {
                var dropdownlist = new DropDownList(input, {
                });

                input.val("foo");
                dropdownlist.refresh();
                equal(dropdownlist.previous, "foo");
            });

            test("select does not raise the change event", function() {
                var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                dropdownlist.wrapper.focus();
                dropdownlist.select($("<li>foo</li>"));
                ok(!changeWasCalled);
            });

            test("clicking an item raises the change event", function() {
                var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                dropdownlist.wrapper.focus();

                dropdownlist.ul.children().eq(1).click();
                ok(changeWasCalled);
            });

            test("change should be raised on enter", function() {
                var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                dropdownlist.wrapper.focus();
                dropdownlist.wrapper.press(kendo.keys.DOWN);
                dropdownlist.wrapper.press(kendo.keys.ENTER);

                ok(changeWasCalled);
            });

            test("change should be raised on tab", function() {
                var changeWasCalled = false, dropdownlist = new DropDownList(input, {
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    change: function() {
                        changeWasCalled = true;
                    }
                });

                dropdownlist.wrapper.focus();
                dropdownlist.wrapper.press(kendo.keys.DOWN);
                dropdownlist.wrapper.press(kendo.keys.TAB);

                ok(changeWasCalled);
            });

            test("clicking an item raises the change event of HTML select", function() {
                var origCalled = false,
                    select = $("<select><option value=1>foo1</option><option value=3>foo3</option></select>")
                                .bind("change", function() {
                                    origCalled = true;
                                }),
                    dropdownlist = new DropDownList(select, {
                        dataSource: [{text: "foo"}, {text: "bar"}]
                    });

                dropdownlist.wrapper.focus();

                dropdownlist.ul.children().eq(1).click();
                ok(origCalled);
            });

            asyncTest("open event when click arrow", function() {
                input.kendoDropDownList({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function() {
                        ok(true);
                        start();
                    }
                });

                input.data("kendoDropDownList").wrapper.click();
            });

            asyncTest("open event should be cancellable", function() {
                input.kendoDropDownList({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function(e) {
                        e.preventDefault();
                    }
                });

                var dropdownlist = input.data("kendoDropDownList");

                dropdownlist.wrapper.click();

                setTimeout(function() {
                    ok(!dropdownlist.popup.visible());
                    start();
                }, 200);
            });

            asyncTest("open event when ALT + down arrow", function() {
                input.kendoDropDownList({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    open: function() {
                        ok(true);
                        start();
                    }
                });

                input.trigger({ type: "keydown", keyCode: kendo.keys.DOWN, altKey: true } );
            });

            asyncTest("close event when click arrow", function() {
                input.kendoDropDownList({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function() {
                        ok(true);
                        start();
                    }
                });

                var dropdownlist = input.data("kendoDropDownList");
                dropdownlist.open();
                dropdownlist.wrapper.click();
            });

            asyncTest("close event should be cancellable", function() {
                input.kendoDropDownList({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function(e) {
                        e.preventDefault();
                    }
                });

                var dropdownlist = input.data("kendoDropDownList");

                dropdownlist.open();
                dropdownlist.wrapper.click();

                setTimeout(function() {
                    ok(dropdownlist.popup.visible());
                    start();
                }, 200);
            });

            asyncTest("close event when ALT + up arrow", function() {
                input.kendoDropDownList({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function() {
                        ok(true);
                        start();
                    }
                });

                input.data("kendoDropDownList").open();

                input.trigger({ type: "keydown", keyCode: kendo.keys.UP, altKey: true } );
            });

            asyncTest("close event when select item", function() {
                input.kendoDropDownList({
                    dataSource: [{text: "foo"}, {text: "bar"}],
                    close: function() {
                        ok(true);
                        start();
                    }
                });

                var ddl = input.data("kendoDropDownList");
                ddl.open();

                ddl.ul.children().eq(0).click();
            });
       </script>
       <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
