<!DOCTYPE html>
<html>
    <head>
        <title>DropDownList Integration</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.touchevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.selectable.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.dropdownlist.js"></script>
        <script src="knockout-min.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">DropDownList Integration</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var DropDownList = kendo.ui.DropDownList,
            viewModel, select;

            module("kendo.ui.DropDownList integration", {
                setup: function() {
                    viewModel = {
                        tickets: [
                            { name: "Economy", price: 199.95 },
                            { name: "Business", price: 449.22 },
                            { name: "First Class", price: 1199.99 }
                        ],
                        chosenTicket: ko.observable()
                    }

                    select = $('<select id="ticket" data-bind="options: tickets, optionsCaption: \'Choose...\', optionsText: \'name\', value: chosenTicket"></select>').appendTo(document.body);

                    ko.applyBindings(viewModel);

                    select.kendoDropDownList().trigger("change"); //notify ko to re-init options of the select
                },
                teardown: function() {
                    select.data("kendoDropDownList").popup.element.remove();
                    select.closest(".k-widget").remove();
                }
            });

            test("DropDownList triggers change event on click", function() {
                var ddl = select.data("kendoDropDownList");

                ddl.open();
                ddl.ul.find("li:last").click();

                ok(viewModel.chosenTicket())
            });

            test("DropDownList triggers change event on click", function() {
                var ddl = select.data("kendoDropDownList");

                ddl.open();
                ddl.ul.find("li:last").click();
                ddl.ul.find("li:first").click();

                equal(viewModel.chosenTicket(), null)
            });
       </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
