<!DOCTYPE html>
<html>
    <head>
        <title>DropDownList MVVM support</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.dropdownlist.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header"></h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            test("initializes a dropdownlist when data role is dropdownlist", function() {
                var dom = $('<select data-role="dropdownlist"/>');

                kendo.bind(dom);

                ok(dom.data("kendoDropDownList") instanceof kendo.ui.DropDownList);
            });

            test("initializes a options from data attributes", function() {
                var dom = $('<select data-role="dropdownlist" data-textfield="foo" data-valuefield="bar"/>');

                kendo.bind(dom);

                var dropdownlist = dom.data("kendoDropDownList");

                equal(dropdownlist.options.dataTextField, "foo");
                equal(dropdownlist.options.dataValueField, "bar");
            });

            test("initalizes data source", function() {
                var dom = $('<select data-role="dropdownlist" data-source="items" />');

                kendo.bind(dom, { items: ["foo", "bar"] } );

                equal(dom.data("kendoDropDownList").dataSource.view()[0], "foo");
                equal(dom.data("kendoDropDownList").dataSource.view()[1], "bar");
            });

            test("initalizes value from view model", function() {
                var dom = $('<select data-role="dropdownlist" data-value="value" data-source="items" />');

                kendo.bind(dom, { items: ["foo", "bar"], value: "bar" } );

                equal(dom.data("kendoDropDownList").value(), "bar");
            });

            test("initalizes complex value from view model", function() {
                var dom = $('<select data-valuefield="text" data-role="dropdownlist" data-value="value" data-source="items" />');

                var observable = kendo.observable({ items: [{text:"foo"}, {text:"bar"}], value: null });
                observable.value = observable.items[1];

                kendo.bind(dom, observable);

                equal(dom.data("kendoDropDownList").value(), "bar");
            });

            test("changing a value updates the view model", function() {
                var dom = $('<select data-valuefield="text" data-role="dropdownlist" data-value="value" data-source="items" />');

                var observable = kendo.observable({ items: [{text:"foo"}, {text:"bar"}], value: null });
                observable.value = observable.items[1];

                kendo.bind(dom, observable);
                dom.data("kendoDropDownList").select(0);
                dom.data("kendoDropDownList").trigger("change");

                equal(observable.value, observable.items[0]);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
