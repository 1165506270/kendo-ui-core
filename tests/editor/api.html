<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>kendo.ui.Editor Tests</title>

        <script src="test-scripts.js"></script>

        <style> html { font-size: 12px; } </style>
    </head>
    <body>

        <p id="dummy">lorem ipsum</p>

        <div><textarea cols="20" rows="4" id="EditorEncodeFalse" name="EditorEncodeFalse"></textarea></div>
        <div><textarea cols="20" rows="4" id="Editor1" name="Editor"></textarea></div>
        <div><textarea cols="20" rows="4" id="EditorWithStyleSheets" name="EditorWithStyleSheets"></textarea></div>

        <div id="inline" contentEditable></div>

        <script>

            $("#EditorEncodeFalse").kendoEditor({
                encoded: false
            });

            $("#Editor1").kendoEditor();

            $("#inline").kendoEditor();

            $("#EditorWithStyleSheets").kendoEditor({
                stylesheets: [
                    "kendo.common.css",
                    "kendo.theme.css"
                ]
            });

            test("value returns unencoded value if encoded is false", function() {
                var editorEncodeFalse = getEditor("#EditorEncodeFalse");
                editorEncodeFalse.value("<p>foo</p>");

                editorEncodeFalse.update();

                equal(editorEncodeFalse.textarea.val(), "<p>foo</p>");
            });

            test("stylesheets config option renders stylesheets in the editing area", function() {
                var editorWithStyleSheets = getEditor("#EditorWithStyleSheets");

                var links = $("link", editorWithStyleSheets.document);

                equal(links.eq(0).attr("href"), "kendo.common.css");
                equal(links.eq(1).attr("href"), "kendo.theme.css");
            });

            test("value method does not remove selection if provided value is the same as the current text", function() {
                var editor = getEditor();
                editor.value("<p>foo</p>");

                var range = editor.createRange();
                var p = editor.body.firstChild.firstChild;
                range.setStart(p, 1);
                range.setEnd(p, 2);

                editor.selectRange(range);

                editor.value("<p>foo</p>");

                range = editor.getRange();

                equal(range.startOffset, 1);
                equal(range.endOffset, 2);
            });

            test("restoreSelection restores element selection", function() {
                var inline = getEditor("#inline");

                inline.value("foo bar baz");

                var text = inline.body.firstChild;

                var range = inline.createRange();
                range.setStart(text, 4);
                range.setEnd(text, 7);
                inline.selectRange(range);

                var con = inline.createRange();
                con.selectNodeContents($("#dummy")[0]);
                inline.selectRange(con);

                inline.restoreSelection();

                range = inline.getRange();

                equal(range.startContainer, text);
                equal(range.startOffset, 4);
                equal(range.endContainer, text);
                equal(range.endOffset, 7);
            });

            test("restoreSelection focuses the editor body after value change", function() {
                var inline = getEditor("#inline");

                inline.value("foo bar baz");

                var text = inline.body.firstChild;

                var range = inline.createRange();
                range.setStart(text, 4);
                range.setEnd(text, 7);
                inline.selectRange(range);

                inline.value("cat qux dog");

                text = inline.body.firstChild;

                range = inline.getRange();

                equal(range.startContainer, text);
                equal(range.startOffset, 0);
                ok(range.collapsed);
            });

        </script>

        <h1 id="qunit-header">kendo.ui.Editor Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
