<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>kendo.ui.Editor Tests</title>

    <script src="../jquery-loader.js"></script>
        <script src="test-scripts.js"></script>

        <style> html { font-size: 12px; } </style>
    </head>
    <body>

        <div><textarea cols="20" rows="4" id="Editor1" name="Editor1"></textarea></div>

        <script>

            $("#Editor1").kendoEditor();

            module("Format block", {
                setup: function() {
                    editor = getEditor();
                }
            });

            // fails due to DropDownList usage, instead of selectBox
            test('tool should display format initially', function() {
                editor.value('');
                editor.focus();
                editor.trigger('select');
                equal($('.k-formatBlock').closest('.k-widget').find('.k-input').text(), 'Format')
            });

            test('tool displays known values', function() {
                var range = createRangeFromText(editor, '<p>|foo|</p>');
                editor.selectRange(range);
                editor.trigger('select');
                equal($('.k-formatBlock').closest('.k-widget').find('.k-input').text(), 'Paragraph')
            });

        </script>

        <h1 id="qunit-header">kendo.ui.Editor Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
