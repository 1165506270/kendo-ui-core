<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>kendo.ui.Editor Tests</title>
    <script src="test-scripts.js"></script>
    <style> html { font-size: 12px; } </style>
</head>
<body>
    <div><textarea cols="20" rows="4" id="Editor1" name="Editor1"></textarea></div>

    <script>

        var NewLineCommand = kendo.ui.editor.NewLineCommand;

        $("#Editor1").kendoEditor();

        module("Editor / NewLineCommand", {
            setup: function() {
                editor = getEditor();
            }
        });

        test('exec inserts br at carret position', function() {
            editor.value('foo');
            var range = editor.createRange();
            range.setStart(editor.body.firstChild, 1);
            range.setEnd(editor.body.firstChild, 1);
            var command = new NewLineCommand({range:range});
            command.exec();
            equal(editor.value(), 'f<br />oo');
        });

        test('exec moves cursor after br', function() {
            editor.value('foo');
            var range = editor.createRange();
            range.setStart(editor.body.firstChild, 1);
            range.setEnd(editor.body.firstChild, 1);
            var command = new NewLineCommand({range:range});
            command.exec();
            range = editor.getRange();
            range.insertNode(editor.document.createElement('hr'));
            equal(editor.value(), 'f<br /><hr />oo')
        });

        test('exec replaces selection with br', function() {
            var range = createRangeFromText(editor, 'f|o|o');
            var command = new NewLineCommand({range:range});
            command.exec();
            equal(editor.value(), 'f<br />o');
        });

        test('undo removes br', function() {
            var range = createRangeFromText(editor, 'f|o|o');
            var command = new NewLineCommand({range:range});
            command.exec();
            command.undo();
            equal(editor.value(), 'foo');
        });

        test('undo leaves normalized content', function() {
            var range = createRangeFromText(editor, 'f|o|o');
            var command = new NewLineCommand({range:range});
            command.exec();
            command.undo();
            equal(editor.body.childNodes.length, 1);
        });

        test('redo', function() {
            var range = createRangeFromText(editor, 'f|o|o');
            var command = new NewLineCommand({range:range});
            command.exec();
            command.undo();
            command.exec();
            equal(editor.value(), 'f<br />o');
        });

        test("exec on end of line", function() {
            editor.value("foo");
            var range = editor.createRange();
            range.setStart(editor.body.firstChild, 3);
            range.collapse(true);

            var command = new NewLineCommand({range:range});

            command.exec();
            equal(editor.value(), "foo<br />");
        });

    </script>

    <h1 id="qunit-header">kendo.ui.Editor Tests</h1>
    <h2 id="qunit-banner"></h2>
    <div id="qunit-testrunner-toolbar"></div>
    <h2 id="qunit-userAgent"></h2>
    <ol id="qunit-tests"></ol>
    <div id="qunit-fixture">test markup, will be hidden</div>
    <ul id="log"></ul>

</body>
</html>
