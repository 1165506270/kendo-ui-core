<!DOCTYPE html>
<html>
    <head>
        <title>Gauge API</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <link href="../qunit/qunit/qunit.css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.gauge.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script src="../chart/util.js"></script>
        <script>
            var dataviz = kendo.dataviz,
                gaugeElement,
                gauge;

            (function() {
                function createRadialGauge(options) {
                    gaugeElement = $("<div />").kendoRadialGauge(kendo.deepExtend({
                        pointer: {
                            value: 50
                        },

                        scale: {
                            min: 0,
                            max: 100
                        }
                    }, options));

                    gauge = gaugeElement.data("kendoRadialGauge");
                }

                module("Gauge API / Radial", {
                    setup: function() {
                        createRadialGauge();
                    }
                });

                test("value() method calls pointer.value()", function() {
                    var calls = 0,
                        usedValue;

                    gauge._pointers[0].value = function(value) {
                        calls++;
                        usedValue = value;
                    };

                    gauge.value(10);

                    equal(calls, 1);
                    equal(usedValue, 10);
                });

                test("value(x) does not fail with transitions disabled", function() {
                    createRadialGauge({ transitions: false });
                    gauge.value(10);
                    ok(true);
                });

                test("value() with no args returns pointer value", function() {
                    gauge.value(11);

                    equal(gauge.value(), 11);
                });

                test("svg() exports SVG", function() {
                    ok(gauge.svg().match(/<svg.*<\/svg>/));
                });

                test("svg() exports to SVG when the browser does not support SVG and VML", function() {
                    function unavailable() { return false; }

                    stubMethod(dataviz.SVGView, "available", unavailable, function() {
                        stubMethod(dataviz.VMLView, "available", unavailable, function() {
                            createRadialGauge();
                            ok(gauge.svg().match(/<svg.*<\/svg>/));
                        });
                    });
                });

                test("svg() does not replace model", function() {
                    var oldModel = gauge._model;
                    gauge.svg();
                    ok(oldModel === gauge._model);
                });

                test("svg() does not replace view", function() {
                    var oldView = gauge._view;
                    gauge.svg();
                    ok(oldView === gauge._view);
                });

            })();

            (function() {
                function createLinearGauge(options) {
                    gaugeElement = $("<div />").kendoRadialGauge(kendo.deepExtend({
                        pointer: {
                            value: 50
                        },

                        scale: {
                            min: 0,
                            max: 100
                        }
                    }, options));

                    gauge = gaugeElement.data("kendoRadialGauge");
                }

                module("Gauge API / Linear", {
                    setup: function() {
                        gaugeElement = $("<div />").kendoLinearGauge({
                            pointer: {
                                value: 50
                            }
                        });

                        gauge = gaugeElement.data("kendoLinearGauge");
                    }
                });

                test("value() method calls pointer.value()", function() {
                    var calls = 0,
                        usedValue;

                    gauge._pointers[0].value = function(value) {
                        calls++;
                        usedValue = value;
                    };

                    gauge.value(10);

                    equal(calls, 1);
                    equal(usedValue, 10);
                });

                test("value(x) does not fail with transitions disabled", function() {
                    createLinearGauge({ transitions: false });
                    gauge.value(10);
                    ok(true);
                });

                test("value() with no args returns pointer value", function() {
                    gauge.value(11);

                    equal(gauge.value(), 11);
                });
            })();

        </script>

        <h1 id="qunit-header">kendo.gauge</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
