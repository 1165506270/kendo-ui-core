<!doctype html>
<html>
    <head>
        <title>Pointer</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.chart.js"></script>
        <script src="../chart/util.js"></script>
        <script>
            var Chart = kendo.ui.Chart,
                Gauge = kendo.ui.Gauge,
                Box2D = Chart.Box2D,
                Point2D = Chart.Point2D,
                Pointer = Gauge.Pointer,
                pointer,
                chartBox = new Box2D(0, 0, 400, 300);

            // Tests expect particular font size
            Chart.Text.fn.options.font = "16px Verdana, sans-serif";

            function stubScale() {
                var scale = new Gauge.RadialScale();

                scale.ring = new Chart.Ring(new Point2D(100, 100), 50, 100, 90, 180);

                return scale;
            }

            module("Pointer", {
                setup: function() {

                    pointer = new Pointer(stubScale(), {
                            type: "needle"
                        });

                    pointer.getViewElements(new Chart.SVGView());
                }
            });

            test("value() updates value", function() {
                pointer.value(10);

                equal(pointer.options.value, 10);
            });

            test("value() returns value", function() {
                pointer.options.value = 15;

                equal(pointer.value(), 15);
            });

            test("value() calls repaint()", function() {
                var called = false;

                pointer.repaint = function() {
                    called = true;
                };

                pointer.value(15);

                ok(called);
            });

        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

    </body>
</html>
