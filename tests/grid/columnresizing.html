<!DOCTYPE html>
<html>
    <head>
        <title>Grid Column Resize</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.pager.js"></script>
        <script src="../../src/kendo.sortable.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.resizable.js"></script>
        <script src="../../src/kendo.grid.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
        <style>
            .k-grid .k-resize-handle
            {
                position: absolute;
                height: 25px;
                cursor: col-resize;
            }
            .k-grid {
                position: relative;
            }
        </style>
    </head>
    <body>
        <h1 id="qunit-header">Grid Column Resize</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Grid = kendo.ui.Grid,
                table,
                DataSource = kendo.data.DataSource,
                indicatorWidth = 3;

            module("grid column resize", {
                setup: function() {
                    table = document.createElement("table");
                    document.body.appendChild(table);
                },
                teardown: function() {
                    $(table).closest(".k-grid").remove();
                }
            });

            test("handlers for each column are added to the header if resizable is enabled", function() {
                var grid = new Grid(table, {
                    dataSource: [ { foo: "foo", bar: "bar" } ],
                    resizable: true,
                    columns: ["foo", "bar"]
                });
                equal(grid.thead.children(".k-resize-handle").length, 2);
            });

            test("handlers not are added to the header if resizable is not enabled", function() {
                var grid = new Grid(table, {
                    dataSource: [ { foo: "foo", bar: "bar" } ],
                    resizable: false,
                    columns: ["foo", "bar"]
                });
                ok(!grid.thead.children(".k-resize-handle").length);
            });

            test("th element is assign to the handle", function() {
                var grid = new Grid(table, {
                    dataSource: [ { foo: "foo", bar: "bar" } ],
                    resizable: true,
                    columns: ["foo", "bar"]
                });
                equal(grid.thead.children(".k-resize-handle").first().data("th")[0], grid.thead.find("th:first")[0]);
                equal(grid.thead.children(".k-resize-handle").last().data("th")[0], grid.thead.find("th:last")[0]);
            });

            test("handler is position over the th right side", function() {
                var grid = new Grid(table, {
                    dataSource: [ { foo: "foo", bar: "bar" } ],
                    resizable: true,
                    columns: ["foo", "bar"]
                });
                var firstColumn = grid.thead.find("th:first");
                equal(grid.thead.children(".k-resize-handle").first()[0].offsetTop, firstColumn[0].offsetTop);
                equal(grid.thead.children(".k-resize-handle").first()[0].offsetLeft, firstColumn[0].offsetLeft + firstColumn[0].offsetWidth - indicatorWidth);
            });

            test("handler is position over the th right side when scrolling is disabled", function() {
                var grid = new Grid(table, {
                    dataSource: [ { foo: "foo", bar: "bar" } ],
                    resizable: true,
                    columns: ["foo", "bar"],
                    scrollable: false,
                    toolbar: ["create"]
                });
                var firstColumn = grid.thead.find("th:first");
                equal(grid.thead.children(".k-resize-handle").first().position().top, firstColumn.position().top);
                equal(grid.thead.children(".k-resize-handle").first()[0].offsetLeft, firstColumn[0].offsetLeft + firstColumn[0].offsetWidth - indicatorWidth);
            });

            test("existing handler are removed on multiple initializations", function() {
                var grid = new Grid(table, {
                    dataSource: [ { foo: "foo", bar: "bar" } ],
                    resizable: true,
                    columns: ["foo", "bar"]
                });
                grid._resizable();
                equal(grid.thead.children(".k-resize-handle").length, 2);
            });

            test("resizable is attached to the header", function() {
                var grid = new Grid(table, {
                    dataSource: [ { foo: "foo", bar: "bar" } ],
                    resizable: true,
                    columns: ["foo", "bar"]
                });
                ok(grid.thead.data("kendoResizable"));
            });

            test("column width is incremented when handler is moved to the right", function() {
                 var grid = new Grid(table, {
                    dataSource: [ { foo: "foo", bar: "bar" } ],
                    resizable: true,
                    columns: ["foo", "bar"]
                }),
                position = grid.thead.find(".k-resize-handle:first").position(),
                firstColumn = grid.thead.find("th:first"),
                initialWidth = firstColumn[0].offsetWidth;

                grid.thead.children(".k-resize-handle:first").trigger("mousedown");
                $(document.documentElement).trigger({ type: "mousemove", pageX: position.left + initialWidth, pageY: position.top });
                $(document.documentElement).trigger({ type: "mousemove", pageX: position.left + initialWidth + 10, pageY: position.top });
                $(document.documentElement).trigger({ type: "mouseup" });
                equal(firstColumn[0].offsetWidth, initialWidth + 10 - indicatorWidth);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
