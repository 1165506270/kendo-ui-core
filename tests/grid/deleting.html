<!DOCTYPE html>
<html>
    <head>
        <title>Grid Deleting</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.model.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.pageable.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.groupable.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.validatable.js"></script>
        <script src="../../src/kendo.editable.js"></script>
        <script src="../../src/kendo.grid.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Grid Deleting</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Grid = kendo.ui.Grid,
                table,
                DataSource = kendo.data.DataSource,
                Model = kendo.data.Model,
                dataSource;

            function setup(options) {
                options = $.extend({}, {
                editable: true,
                dataSource: new DataSource({
                        schema: {
                            model: {
                                id: "foo",
                                fields: {
                                    name: "name",
                                    foo: "foo"
                                }
                            }
                        },
                        data: [{ foo: "bar", name: "tom" }, { foo: "baz", name: "jerry" }]
                    })
                }, options);
                dataSource = options.dataSource;

                return table.kendoGrid(options).data("kendoGrid");
            }

            module("grid deleting", {
                setup: function() {
                    table = document.createElement("table");
                    document.body.appendChild(table);

                    table = $(table);
                },
                teardown: function() {
                    table.closest(".k-grid").remove();
                }
            });

            test("removeRow calls DataSource remove method", function() {
                var grid = setup();
                var removeMethod = stub(dataSource, "remove");

                grid.removeRow(table.find("tbody>tr:first"));

                ok(removeMethod.calls("remove"));
                ok(removeMethod.args("remove", 0)[0] instanceof Model);
                equal(removeMethod.args("remove", 0)[0].get("foo"), "bar");
            });

            test("removeRow with html element as argument calls DataSource remove method", function() {
                var grid = setup();

                var removeMethod = stub(dataSource, "remove");

                grid.removeRow(table.find("tbody>tr:first")[0]);

                ok(removeMethod.calls("remove"));
                ok(removeMethod.args("remove", 0)[0] instanceof Model);
                equal(removeMethod.args("remove", 0)[0].get("foo"), "bar");
            });

            test("removeRow hides coresponding row from the grid", function() {
                var grid = setup();

                var tr = table.find("tbody>tr:first");

                grid.removeRow(tr);

                ok(!tr.is(":visible"));
            });

            test("removeRow does not call DataSource remove method if not existing row", function() {
                var grid = setup();
                var removeMethod = stub(dataSource, "remove");

                grid.removeRow($("<tr />"));

                ok(!removeMethod.calls("remove"));
            });

            test("delete button is shown on data row hover", function() {
                setup();

                var tr = table.find("tbody>tr:first").trigger("mouseenter");

                ok(table.parent().find(".k-button>.k-delete").length);
            });

            test("delete button is removed on data row mouseleave", function() {
                setup();

                var tr = table.find("tbody>tr:first").trigger("mouseenter").trigger("mouseleave");

                ok(!table.parent().find(".k-button>.k-delete").length);
            });

            test("removeRow raises remove event", function() {
                var called = false,
                    grid = setup({
                        remove: function() {
                            called = true;
                        }
                    });

                grid.removeRow(table.find("tbody>tr:first"));

                ok(called);
            });

            test("dataSource is not called if remove event is called", function() {
                var grid = setup({
                        remove: function(e) {
                            e.preventDefault();
                        }
                    }),
                    removeMethod = stub(dataSource, "remove");

                grid.removeRow(table.find("tbody>tr:first"));

                ok(!removeMethod.calls("remove"));
            });

            test("removeRow raises remove event passing the model and row element", function() {
                var args,
                    grid = setup({
                        remove: function() {
                           args = arguments[0];
                        }
                    });

                grid.removeRow(table.find("tbody>tr:first"));

                ok(args.row.length);
                ok(args.model instanceof Model);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
