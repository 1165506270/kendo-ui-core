<!DOCTYPE html>
<html>
    <head>
        <title>Grid Editing Mobile</title>
        <script src="../../src/jquery.min.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.model.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.groupable.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.validator.js"></script>
        <script src="../../src/kendo.editable.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.shim.js"></script>
        <script src="../../src/kendo.mobile.popover.js"></script>
        <script src="../../src/kendo.mobile.actionsheet.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.grid.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Grid Editing Mobile</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var Grid = kendo.ui.Grid,
                table,
                DataSource = kendo.data.DataSource,
                Model = kendo.data.Model,
                dataSource;

            function setup(options) {
                options = $.extend({}, {
                editable: "popup",
                dataSource: new DataSource({
                        schema: {
                            model: {
                                id: "foo",
                                fields: {
                                    name: "name",
                                    foo: "foo"
                                }
                            }
                        },
                        data: [{ foo: "bar", name: "tom" }, { foo: "baz", name: "jerry" }]
                    })
                }, options);
                dataSource = options.dataSource;

                return table.kendoGrid(options).data("kendoGrid");
            }

            QUnit.config.reorder = false;

            module("grid mobile editing", {
                setup: function() {
                    table = document.createElement("table");
                    document.body.appendChild(table);

                    table = $(table);

                    kendo.support.mobileOS = { name: "ios" };
                },
                teardown: function() {
                    kendo.support.mobileOS = false;

                    table.closest(".k-grid").remove();
                    kendo.destroy(document.body);
                    $(".km-pane-wrapper").remove();
                }
            });

            test("edit container is wrapped in mobile view", function() {
                var grid = setup();

                grid.editRow(grid.items().eq(0));

                ok(grid.editView);
                ok($.contains(grid.editView.element[0], grid.editable.element[0]));
            });

            test("grid pane navigates to edit view", function() {
                var grid = setup();

                grid.editRow(grid.items().eq(0));

                strictEqual(grid.pane.view(), grid.editView);
                ok(grid.editView.element.is(":visible"));
            });

            test("grid destroy removes the edit view", function() {
                var grid = setup();
                var wasCalled = false;

                grid.editRow(grid.items().eq(0));

                grid.editView.purge = function() {
                    wasCalled = true;
                };

                grid.destroy();

                ok(!grid.editView);
                ok(wasCalled);
            });

        </script>
    </body>
</html>
