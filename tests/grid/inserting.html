<!DOCTYPE html>
<html>
    <head>
        <title>Grid Inserting</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.model.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.pageable.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.groupable.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.validatable.js"></script>
        <script src="../../src/kendo.editable.js"></script>
        <script src="../../src/kendo.grid.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Grid  Inserting</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Grid = kendo.ui.Grid,
                table,
                DataSource = kendo.data.DataSource,
                Model = kendo.data.Model,
                dataSource;

            function setup(options) {
                options = $.extend({}, {
                editable: true,
                dataSource: new DataSource({
                        schema: {
                            model: {
                                id: "foo",
                                fields: {
                                    foo: {
                                        field: "foo",
                                        validation: {
                                            required: true
                                        }
                                    },
                                    name: "name"
                                }
                            }
                        },
                        data: [{ foo: "bar", name: "tom" }, { foo: "baz", name: "jerry" }]
                    })
                }, options);
                dataSource = options.dataSource;

                return table.kendoGrid(options).data("kendoGrid");
            }

            module("grid inserting", {
                setup: function() {
                    table = document.createElement("table");
                    document.body.appendChild(table);

                    table = $(table);
                },
                teardown: function() {
                    table.closest(".k-grid").remove();
                }
            });

            test("addRow displays inserted item", function() {
                var grid = setup();

                grid.addRow();

                ok(grid.table.find("tr>td:first").data("kendoEditable"));
            });

            test("addRow does not shows insert item if validation fails", function() {
                var called = 0,
                grid = setup();
                dataSource.bind("change", function() { called++; });

                grid.addRow();
                grid.addRow();

                equal(called, 1);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
