<!DOCTYPE html>
<html>
    <head>
        <title>Grid selection and navigation</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.pager.js"></script>
        <script src="../../src/kendo.selectable.js"></script>
        <script src="../../src/kendo.grid.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Grid selection and navigation</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Grid = kendo.ui.Grid,
                DataSource = kendo.data.DataSource,
                table;

            $.fn.press = function(key, ctrl, shift) {
                return this.trigger( { type: "keydown", keyCode: key, ctrlKey: ctrl, shiftKey: shift } );
            }

            function setup(options) {
                options = $.extend({ dataSource: [{foo: 1, bar: 1}, {foo: 2, bar:2}, {foo: 3, bar:3}] }, options);
                return new Grid(table, options);
            }

            module("Grid selection and navigation", {
                setup: function() {
                    table = $("<table><tbody/></table>").appendTo(document.body);
                },
                teardown: function() {
                    table.closest(".t-grid").remove();
                }
            });

            test("tabindex is set to 0", function() {
                var grid = setup();
                equal(grid.wrapper.attr("tabIndex"), 0);
            });

            test("tabindex is removed from the table", function() {
                table.attr("tabIndex", 1);
                var grid = setup();

                equal(table.attr("tabIndex"), undefined);
            });

            test("positive tabindex is retained", function() {
                table.attr("tabIndex", 1);
                var grid = setup();

                equal(grid.wrapper.attr("tabIndex"), 1);
            });

            test("negative tabindex is set to 0", function() {
                table.attr("tabIndex", -1);
                var grid = setup();

                equal(grid.wrapper.attr("tabIndex"), 0);
            });

            test("focusing grid element focus first cell", function() {
                var grid = setup();
                grid.element.focus();
                ok(grid.element.find(">tbody>tr>td").first().is(".t-state-focused"));
            });

            test("focused state is removed on blur", function() {
                var grid = setup();

                table.focus().blur().trigger("focusout");

                ok(!table.find(">tbody>tr>td").first().is(".t-state-focused"));
            });

            test("focused state is maintained after refocus", function() {
                var grid = setup();
                table.focus().blur().focus();

                ok(table.find(">tbody>tr>td").first().is(".t-state-focused"));
            });

            test("clicking a child focuses it", function() {
                var grid = setup();
                table.find(">tbody>tr>td").last().mousedown();

                ok(table.find(">tbody>tr>td").last().is(".t-state-focused"));
            });

            test("down arrow moves focus on the next row same cell", function() {
                var grid = setup();
                grid.element.focus().press(kendo.keys.DOWN);
                ok(table.find("tbody tr:eq(1)").find("td").hasClass("t-state-focused"));
                equal(table.find(".t-state-focused").length, 1);
            });

            test("right arrow moves focus on the next cell on the same row", function() {
                var grid = setup();
                grid.element.focus().press(kendo.keys.RIGHT);
                ok(table.find("tbody tr:eq(0)").find("td:eq(1)").hasClass("t-state-focused"));
            });

            test("left arrow moves focus on the prev cell on the same row", function() {
                var grid = setup();
                grid.element.focus().press(kendo.keys.RIGHT).press(kendo.keys.LEFT);
                ok(table.find("tbody tr:eq(0)").find("td:eq(0)").hasClass("t-state-focused"));
            });

            test("up arrow moves focus on the prev row same cell", function() {
                var grid = setup();
                grid.element.focus().press(kendo.keys.DOWN).press(kendo.keys.UP);
                ok(table.find("tbody tr:eq(0)").find("td").hasClass("t-state-focused"));
            });

            test("pageUp should page to the next page", function() {
                var grid = setup({
                    pageable: {
                        pageSize: 1
                    }
                });
                table.focus().press(kendo.keys.PAGEUP);
                equal(grid.dataSource.page(), 2);
            });

            test("pageDown should page to the prev page", function() {
                var grid = setup({
                    pageable: {
                        pageSize: 1
                    }
                });
                $(".t-grid-pager").find("a:not(.currentPage)").click();
                table.focus().press(kendo.keys.PAGEDOWN);
                equal(grid.dataSource.page(), 1);
            });

            test("pageDown should not page to the pass first", function() {
                var grid = setup({
                    pageable: {
                        pageSize: 1
                    }
                });
                table.focus().press(kendo.keys.PAGEDOWN);
                equal(grid.dataSource.page(), 1);
            });

            test("down arrow after paging should select first cell", function() {
                var grid = setup({
                    pageable: {
                        pageSize: 1
                    }
                });
                table.focus().press(kendo.keys.PAGEDOWN).press(kendo.keys.DOWN);

                ok(table.find(">tbody>tr>td").first().is(".t-state-focused"));
            });

            test("space key select the focused cell", function() {
                var grid = setup({ selectable: "cell" });

                grid.element.focus().press(kendo.keys.DOWN).press(kendo.keys.SPACEBAR);

                ok(table.find("tbody tr:eq(1)").find("td").first().hasClass("t-state-selected"));
            });

            test("space key select the multiple focused cells if multiple selection is enabled", function() {
                var grid = setup({ selectable: "multipleCell" });

                grid.element.focus()
                            .press(kendo.keys.DOWN)
                            .press(kendo.keys.SPACEBAR)
                            .press(kendo.keys.RIGHT)
                            .press(kendo.keys.SPACEBAR, true);
                var row = table.find("tbody tr").eq(1);
                ok(row.find("td").first().hasClass("t-state-selected"));
                ok(row.find("td").last().hasClass("t-state-selected"));
            });

            test("space key select single cells if multiple selection is enabled but ctrl is not active", function() {
                var grid = setup({ selectable: "multipleCell" });

                grid.element.focus()
                            .press(kendo.keys.DOWN)
                            .press(kendo.keys.SPACEBAR)
                            .press(kendo.keys.RIGHT)
                            .press(kendo.keys.SPACEBAR);
                var row = table.find("tbody tr").eq(1);
                ok(!row.find("td").first().hasClass("t-state-selected"));
                ok(row.find("td").last().hasClass("t-state-selected"));
            });

            test("clicking on cell selects it", function() {
                var grid = setup({ selectable: "cell" }),
                    cell = table.find("tbody tr:eq(1)").find("td").first();
                cell.mousedown().mouseup();
                ok(cell.hasClass("t-state-selected"));
            });

            test("clicking on cell selects the row if row selection is enabled", function() {
                var grid = setup({ selectable: true }),
                    cell = table.find("tbody tr:eq(1)").find("td").first();
                cell.mousedown().mouseup();
                ok(cell.parent().hasClass("t-state-selected"));
            });

            test("selecting a cell triggers change event", function() {
                var triggered = false,
                    grid = setup({
                        selectable: true,
                        change: function() {
                            triggered = true;
                        }
                    }),
                    cell = table.find("tbody tr:eq(1)").find("td").first();
                cell.mousedown().mouseup();
                ok(triggered);
            });

            test("last selected cell on blur is highlighted on focus", function() {
                var grid = setup();

                grid.element.focus().press(kendo.keys.DOWN);
                grid.element.trigger("focusout").trigger("focus");

                var row = table.find("tbody tr").eq(1);
                ok(row.find("td").first().hasClass("t-state-focused"));
            });

            test("focus on grouped grid focus first non-group cell", function() {
                var grid = setup();
                grid.dataSource.group({field: "foo"});

                grid.element.focus();

                var row = table.find("tbody tr:not(.t-grouping-row)").first();
                ok(row.find("td:not(.t-group-cell)").first().hasClass("t-state-focused"));
            });

            test("left arrow on grouped grid skips group cell", function() {
                var grid = setup();
                grid.dataSource.group({field: "foo"});

                grid.element.focus().press(kendo.keys.LEFT);

                var row = table.find("tbody tr:not(.t-grouping-row)").first();
                ok(!row.find("td").eq(0).hasClass("t-state-focused"));
                ok(row.find("td").eq(1).hasClass("t-state-focused"));
            });

            test("down arrow on grouped grid skips grouping row", function() {
                var grid = setup();
                grid.dataSource.group({field: "foo"});

                grid.element.focus().press(kendo.keys.DOWN);

                var row = table.find("tbody tr:not(.t-grouping-row)").eq(1);
                ok(!row.find("td").eq(0).hasClass("t-state-focused"));
                ok(row.find("td").eq(1).hasClass("t-state-focused"));
            });

            test("up arrow on grouped grid skips grouping row", function() {
                var grid = setup();
                grid.dataSource.group({field: "foo"});

                grid.element.focus()
                    .press(kendo.keys.DOWN)
                    .press(kendo.keys.DOWN)
                    .press(kendo.keys.UP);

                var row = table.find("tbody tr:not(.t-grouping-row)").eq(1);
                ok(!row.find("td").eq(0).hasClass("t-state-focused"));
                ok(row.find("td").eq(1).hasClass("t-state-focused"));
            });

            test("focus after grid refresh selects first cell", function() {
                var grid = setup();

                grid.element.focus().trigger("focusout");
                grid.refresh();
                grid.element.focus();

                var row = table.find("tbody tr").eq(0);
                ok(row.find("td:first").hasClass("t-state-focused"));
            });

            test("focused grid after rebind recieves focus", function() {
                var grid = setup();

                grid.wrapper.focus();
                grid.refresh();

                var row = table.find("tbody tr").eq(0);
                ok(row.find("td:first").hasClass("t-state-focused"));
            });

            test("clearSelection clears selected items", function() {                
                var grid = setup({
                        selectable: true
                    }),
                    cell = table.find("tbody tr:eq(1)").find("td").first();
                cell.mousedown().mouseup();
                grid.clearSelection();

                ok(!cell.parent().hasClass("t-state-selected"));
            });

            test("clearSelection triggers change event", function() {                
                var triggered = false,
                    grid = setup({
                        selectable: true,
                        change: function() {
                            triggered = true;
                        }
                    }),
                    row = table.find("tbody tr:eq(1)").addClass("t-state-selected");                
                grid.clearSelection();

                ok(triggered);
            });

            test("select without arguments return all selected items", function() {
                var grid = setup({
                        selectable: true
                    }),
                    firstRow = table.find("tbody tr:eq(0)").addClass("t-state-selected");

                var selected = grid.select();
                
                equal(selected.length, 1);
                equal(selected[0], firstRow[0]);
            });

            test("select with arguments mark the arguments as selected", function() {
                var grid = setup({
                        selectable: true
                    }),
                    firstRow = table.find("tbody tr:eq(0)");                

                grid.select(firstRow);
                
                ok(firstRow.hasClass("t-state-selected"));
            });

            test("select clears previously selected items if single select", function() {
                var grid = setup({
                        selectable: true
                    }),
                    rows = table.find("tbody tr");
                rows.eq(0).addClass("t-state-selected");
                grid.select(rows.eq(1));
                
                ok(!rows.eq(0).hasClass("t-state-selected"));
                ok(rows.eq(1).hasClass("t-state-selected"));
            });

            test("select persist previously selected items if multi select", function() {
                var grid = setup({
                        selectable: "multiple"
                    }),
                    rows = table.find("tbody tr");
                rows.eq(0).addClass("t-state-selected");
                grid.select(rows.eq(1));
                
                ok(rows.eq(0).hasClass("t-state-selected"));
                ok(rows.eq(1).hasClass("t-state-selected"));
            });

            test("select with array of items as argument select first if single select", function() {
                var grid = setup({
                        selectable: true
                    }),
                    rows = table.find("tbody tr");
                                    
                grid.select(rows);
                
                ok(rows.eq(0).hasClass("t-state-selected"));
                ok(!rows.eq(1).hasClass("t-state-selected"));
                ok(!rows.eq(2).hasClass("t-state-selected"));
            });
                      
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
