<!DOCTYPE html>
<html>
    <head>
        <title>Grid Sortable</title>
        <script src="../../src/jquery.min.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.sortable.js"></script>
        <script src="../../src/kendo.pageable.js"></script>
        <script src="../../src/kendo.grid.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Grid Sortable</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Grid = kendo.ui.Grid,
                DataSource = kendo.data.DataSource;

            test("sortable true attach sortable to the header", function() {
                var element = $("<table><thead><tr><th/><th/></tr></thead></table>"),
                    grid = new Grid(element, {
                    data: [],
                    columns: [
                        { field: "foo" },
                        { field: "bar" }
                    ],
                    sortable: true,
                    scrollable: false
                });
                var ths = $(element).find("th");
                ok(ths.eq(0).data("kendoSortable") instanceof kendo.ui.Sortable);
                ok(ths.eq(1).data("kendoSortable") instanceof kendo.ui.Sortable);
            });

            test("attach sortable to the header in scrollable grid", function() {
                var element = $("<table><thead><tr><th/><th/></tr></thead></table>"),
                    grid = new Grid(element, {
                    data: [],
                    columns: [
                        { field: "foo" },
                        { field: "bar" }
                    ],
                    sortable: true,
                    scrollable: true
                });

                var ths = grid.wrapper.find("th");

                ok(ths.eq(0).data("kendoSortable") instanceof kendo.ui.Sortable);
                ok(ths.eq(1).data("kendoSortable") instanceof kendo.ui.Sortable);
            });

            test("sortable passes options to the individual sorters", function() {
                var element = $("<table><thead><tr><th/><tr></thead></table>"),
                    grid = new Grid(element, {
                    data: [],
                    columns: [{ field: "foo" }],
                    sortable: {
                        allowUnsort: false,
                        mode: "multiple"
                    }
                });
                var sortable = grid.wrapper.find("th").data("kendoSortable");
                equal(sortable.options.mode, "multiple");
                equal(sortable.options.allowUnsort, false);
            });

            test("sortable is properly attached when there is no table header initially", function() {
                var element = $("<table />"),
                    grid = new Grid(element, {
                    data: [],
                    columns: [
                        { field: "foo" },
                        { field: "bar" }
                    ],
                    sortable: true
                });
                var ths = grid.wrapper.find("th");
                ok(ths.eq(0).data("kendoSortable") instanceof kendo.ui.Sortable);
                ok(ths.eq(1).data("kendoSortable") instanceof kendo.ui.Sortable);
            });

            test("generating headers sets data-field attr when sorting is enabled", function() {
                var element = $("<table />"),
                    grid = new Grid(element, {
                    data: [],
                    columns: [
                        { field: "foo" },
                        { field: "bar" }
                    ],
                    sortable: true
                });
                var ths = grid.wrapper.find("th");
                ok(ths.eq(0).data("field") === "foo");
                ok(ths.eq(1).data("field") === "bar");
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
