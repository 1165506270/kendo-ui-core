<!DOCTYPE html>
<html>
    <head>
        <title>kendo.History tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.History Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var hist = kendo.History,
                l = window.location,
                initial = l.href.replace(/#.*$/, ""),
                pushStateSupported = window.history.pushState;


            QUnit.reset = function() {
                if (window.history.replaceState) {
                    window.history.replaceState({}, '', initial);
                } else {
                    window.location.hash = '';
                }
                hist.start({});
            };

            function url(expected) {
                equal(expected, l.href);
            }

            test("History uses hashbang by default", function() {
                hist.navigate("/new-location");
                url(initial + "#/new-location");
            });

            test("History uses pushState if possible and asked to", function() {
                hist.start({pushState: true});
                hist.navigate("/new-location");
                if (!!pushStateSupported) {
                    url(l.protocol + "//" + l.host + "/new-location");
                }
                else {
                    url(initial + "#/new-location");
                }
            });

            test("History supports back button", function() {
                hist.start({});
                hist.navigate("/new-location");
                setTimeout(function() {
                    url(initial);
                }, 0);
                history.back();
            });
        </script>
    </body>
</html>
