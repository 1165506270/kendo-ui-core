<!DOCTYPE html>
<html>
    <head>
        <title>kendo.imagebrowser tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.imagebrowser.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.imagebrowser Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            module("kendo.ui.validation", {
                setup: function() {
                    container = $("<div/>").appendTo($(document.body));
                },
                teardown: function() {
                    container.remove();
                }
            });

            test("kendoImageBrowser attaches a imagebrowser object to target", function() {
                container.kendoImageBrowser();

                ok(container.data("kendoImageBrowser") instanceof kendo.ui.ImageBrowser);
            });

        </script>
    </body>
</html>
