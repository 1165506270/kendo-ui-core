<!DOCTYPE html>
<html>
    <head>
        <title>kendo.imagebrowser tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script type="text/javascript" src="../jquery.mockjax.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.listview.js"></script>
        <script src="../../src/kendo.upload.js"></script>
        <script src="../../src/kendo.imagebrowser.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.imagebrowser Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var ImageBrowser = kendo.ui.ImageBrowser,
                container;

            QUnit.config.testTimeout = 100;

            function setup(options) {
                options = $.extend(true, {
                    transport: {
                        read: function(options) {
                            options.success({
                                items: [{ name: "File1", size: 42, type: "f" }, { name: "Folder1", type: "d" }]
                            });
                        }
                    }
                }, options);
                return new ImageBrowser(container, options);
            }

            module("kendo.ui.imagebrowser", {
                setup: function() {
                    container = $("<div/>").appendTo($(document.body));

                    $.mockjaxSettings.contentType = "text/json";
                    $.mockjaxSettings.responseTime = 0;
                },
                teardown: function() {
                    $.mockjaxClear();
                    container.remove();
                }
            });

            test("kendoImageBrowser attaches a imagebrowser object to target", function() {
                container.kendoImageBrowser({
                    transport: {
                        read: function(options) {
                            options.success({
                                items: [{ name: "File1", size: 42, type: "f" }, { name: "Folder1", type: "d" }]
                            });
                        }
                    }
                });

                ok(container.data("kendoImageBrowser") instanceof ImageBrowser);
            });

            test("constructor calls data", 1, function() {
                $.mockjax({
                    url: "browse",
                    response: function() {
                        this.responseText = "{ }";
                        start();
                        ok(true);
                    }
                });
                setup({ transport: { read: "browse" } });
                stop();
            });

            test("listView is attached", function() {
                var browser = setup();

                ok(browser.listView instanceof kendo.ui.ListView);
            });

            test("k-image-browser class is added to the container", function() {
                setup();

                ok(container.hasClass("k-image-browser"));
            });

            test("toolbar is rendered", function() {
                setup();
                ok(container.children("div.k-toolbar").length);
            });

            test("toolbar texts", function() {
                var browser = setup();

                equal(browser.toolbar.find("div.k-upload").text(), "Upload");
                equal(browser.toolbar.find("div.k-tiles-arrange").text(), "Arrange by: Name");
            });

            test("toolbar texts are loaded from messages", function() {
                var browser = setup({
                    messages: {
                        uploadFile: "foo",
                        orderBy: "bar",
                        orderByName: "baz"
                    }
                });

                equal(browser.toolbar.find("div.k-upload").text(), "foo");
                equal(browser.toolbar.find("div.k-tiles-arrange").text(), "bar: baz");
            });

            test("Upload widget is attached", function() {
                var browser = setup();

                ok(browser.toolbar.find("div.k-upload").data("kendoUpload"));
            });

            test("selecting item from arrangeby popup change the text", function() {
                var browser = setup(),
                    toolbar = browser.toolbar;

                toolbar.find(".k-tiles-arrange a").click();
                browser.arrangeByPopup.element.find("li:last").click();
                equal(toolbar.find(".k-tiles-arrange a span:first").html(), "Size");
            });

            test("items are sorted by type", function() {
                var browser = setup();

                var sortDescriptors = browser.dataSource.sort();

                equal(sortDescriptors.length, 1);
                equal(sortDescriptors[0].field, "type");
                equal(sortDescriptors[0].dir, "asc");
            });

            test("items are sorted by with custom schema", function() {
                var browser = setup({
                    transport: {
                        read: function(options) {
                            options.success({
                                items: [ { FileName: "foo", FileSize: 42, Kind: "f" } ]
                            });
                        }
                    },
                    schema: {
                        model: {
                            fields: {
                                name: "FileName",
                                size: "FileSize",
                                type: "Kind"
                            }
                        }
                    }
                });

                var sortDescriptors = browser.dataSource.sort();

                equal(sortDescriptors.length, 1);
                equal(sortDescriptors[0].field, "Kind");
                equal(sortDescriptors[0].dir, "asc");
            });

            test("selecting item from arrangeby popup changes the sort order and persist default order", function() {
                var browser = setup(),
                    toolbar = browser.toolbar;

                toolbar.find(".k-tiles-arrange a").click();
                browser.arrangeByPopup.element.find("li:last").click();

                var sortDescriptors = browser.dataSource.sort();

                equal(sortDescriptors.length, 2);
                equal(sortDescriptors[0].field, "type");
                equal(sortDescriptors[0].dir, "asc");
                equal(sortDescriptors[1].field, "size");
                equal(sortDescriptors[1].dir, "asc");
            });


            test("listview renders the files", 1, function() {
                $.mockjax({
                    url: "browse",
                    responseText: kendo.stringify({
                            items: [
                                { name: "file1", type: "f", size: 42 },
                                { name: "file2", type: "f", size: 142 }
                            ]
                        })
                });

                var browser = setup({ transport: { read: "browse" } });

                stop();

                browser.listView.bind("dataBound", function() {
                    start();
                    equal(this.items().length, 2);
                });
            });

            test("schema is used to described custom result", function() {
                $.mockjax({
                    url: "browse",
                    responseText: kendo.stringify({
                            MyData: [
                                { name: "file1", type: "f", size: 42 },
                                { name: "file2", type: "f", size: 142 }
                            ]
                        })
                });

                var browser = setup({
                    transport: { read: "browse" },
                    schema: {
                        data: "MyData"
                    }
                });
                stop();
                browser.listView.bind("dataBound", function() {
                    start();
                    equal(this.items().length, 2);
                });
            });

            test("model field definition is used to generate item template", function() {
                var browser = setup({
                    transport: {
                        read: function(options) {
                            options.success({
                                items: [ { FileName: "foo", FileSize: 42, Kind: "f" } ]
                            });
                        }
                    },
                    schema: {
                        model: {
                            fields: {
                                name: "FileName",
                                size: "FileSize",
                                type: "Kind"
                            }
                        }
                    }
                });
                var item = browser.listView.items().first();
                equal(item.find("strong").text(), "foo");
                equal(item.find("span.k-filesize").text(), "42");
            });

            test("model field definition as object is used to generate item template", function() {
                var browser = setup({
                    transport: {
                        read: function(options) {
                            options.success({
                                items: [ { FileName: "foo", FileSize: 42, Kind: "f" } ]
                            });
                        }
                    },
                    schema: {
                        model: {
                            fields: {
                                name: { field: "FileName" },
                                size: { field: "FileSize" },
                                type: "Kind"
                            }
                        }
                    }
                });
                var item = browser.listView.items().first();
                equal(item.find("strong").text(), "foo");
                equal(item.find("span.k-filesize").text(), "42");
            });

            test("path is displayed in the toolbar input", function() {
                var browser = setup({ path: "foo" });

                equal(browser.breadcrumbs.value(), "foo");
            });

            test("path requests data", 1, function() {
                var browser = setup({ });

                browser.dataSource.bind("requestStart", function() {
                    ok(true);
                });
                browser.path("foo");
            });

            test("path returns empty string if is root value", function() {
                var browser = setup({ });

                equal(browser.path(), "");
            });

            test("search adds a filter descriptor to the datasource", function() {
                var browser = setup({ });

                browser.search("foo");
                var filters = browser.dataSource.filter().filters;
                equal(filters.length, 1);
                equal(filters[0].field, "name");
                equal(filters[0].operator, "contains");
                equal(filters[0].value, "foo");
            });

            test("changing the value of the search box calls search method", function() {
                var browser = setup(),
                    search = stub(browser, "search");

                browser.searchBox.value("foo");
                browser.searchBox.trigger("change");

                equal(search.calls("search"), 1);
            });

            test("error 404 triggers the error event", 1, function() {
                $.mockjax({
                    url: "browse",
                    status: "404",
                    response: function() {
                        start();
                    }
                });

                var browser = setup({
                    transport: { read: "browse" },
                    error: function(e) {
                        browser._showMessage = function() {}; // suppress the alert for poping
                        ok(true);
                    }
                });
                stop();
            });
        </script>
    </body>
</html>
