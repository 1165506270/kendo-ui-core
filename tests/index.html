<!DOCTYPE html>
<html>
    <head>
        <script src="../src/jquery.js"></script>
        <link rel="stylesheet" href="qunit.css" media="screen" />
        <link rel="stylesheet" href="qunit-runner.css" media="screen" />
        <script src="qunit.js"></script>
        <script src="qunit-runner.js"></script>
        <script>
            var tests = [];
        </script>
        <script src="core/tests.js"></script>
        <script src="data/tests.js"></script>
        <script src="menu/tests.js"></script>
        <script src="dragdrop/tests.js"></script>
        <script src="grid/tests.js"></script>
        <script src="splitter/tests.js"></script>
        <script src="resizable/tests.js"></script>
        <script src="listView/tests.js"></script>
        <script src="autocomplete/tests.js"></script>
        <script src="dropdownlist/tests.js"></script>
        <script src="mobile/tests.js"></script>
        <script src="upload/tests.js"></script>
        <script src="window/tests.js"></script>
        <script>
            tests.push(
                {
                    page: "loader/unit.html",
                    title: "loader unit tests"
                },
                {
                    page: "sortable/sortable.html",
                    title: "sortable"
                },
                {
                    page: "pager/pager.html",
                    title: "pager"
                },
                {
                    page: "popup/popup.html",
                    title: "popup"
                },
                {
                    page: "selectable/selectable.html",
                    title: "selectable"
                }
            );

            var sequential = true;

            var runnerDone = function (failures, total) {
                $('<p id="qunit-testresult" class="result" />')
                .html([
                    "Tests completed in ", (+new Date()) - start, " milliseconds.<br />",
                    "<span class='passed'>", total - failures, "</span> tests of <span class='total'>", total,
                        "</span> passed, <span class='failed'>", failures, "</span> failed."
                ].join(''))
                .appendTo("body > div");
            };

            var start = +new Date();

            QUnit.run(tests, sequential, runnerDone);
        </script>
    </head>
    <body>
        <div>
            <h1 id="qunit-header">TEST RUNNER</h1>
            <h2 id="qunit-banner"></h2>
            <h2 id="qunit-runner-userAgent"></h2>
            <div id="runner-test-page-container">
            </div>
        </div>
    </body>
</html>
