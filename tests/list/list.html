<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.List Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.core.Observable Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            test("kendoList attaches a list object to target", function() {
                var ul = $("<ul />").kendoList();

                ok(ul.data("kendoList") instanceof kendo.ui.List);
            });

            test("template is used for every item", function() {
                var ul = $("<ul />").kendoList( {
                    data: [1, 2],
                    template: "<li><%= data %></li>"
                });

                equal(ul.children().length, 2);
                equal(ul.children().first().text(), "1");
            });

            test("dataBind with empty data clears the input", function() {
                var ul = $("<ul />").kendoList(),
                    list = ul.data("kendoList");

                list.dataBind([]);
                equal(ul.children().length, 0);
            });
        </script>
    </body>
</html>
