<!DOCTYPE html>
<html>
    <head>
        <title>kendo.mobile.Application Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.scroller.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../jquery.mockjax.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.mobile.Application Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            module("kendo.mobile globals", {
                setup: function() {
                    $.mockjaxSettings.responseTime = 0;
                    $.mockjaxSettings.contentType = "text/html";
                    $.mockjax({
                        url: "foo",
                        responseText: "mockjax response"
                    });
                },
                teardown: function() {
                    $.mockjaxClear();
                    $("meta,.k-view").remove();
                }
            });

            test("init() sets application icon meta tag", function() {
                kendo.mobile.init({
                    icon: "application.png"
                });

                var iconLinkTag = $("link[rel=apple-touch-icon]");

                equals(iconLinkTag.length, 1);
                equals(iconLinkTag.attr("href"), "application.png");
            });

            test("init() sets viewport meta tag", function() {
                kendo.mobile.init({});

                var viewportTag = $("meta[name=viewport]");

                equals(viewportTag.length, 1);
                equals(viewportTag.attr("content"), "initial-scale=1.0, maximum-scale=1.0, user-scalable=no, width=device-width");
            });

            asyncTest("switchView() adds view to page", function() {
                kendo.mobile.switchView("foo", function() {
                    equals($('.k-view').length, 1);
                    start();
                });
            });

            asyncTest("switchView() loads remote partial content", function() {
                kendo.mobile.switchView("foo", function() {
                    equals($('.k-view').text(), "mockjax response");
                    start();
                });
            });

            asyncTest("switchView() does not add the same view twice", function() {
                kendo.mobile.switchView("foo", function() {
                    kendo.mobile.switchView("foo", function() {
                        equals($('.k-view').length, 1);
                        start();
                    });
                });
            });

            test("isFullPage() returns false for arbitrary content", function() {
                ok(!kendo.mobile.isFullPage("<a href='#'>foo</a>"));
            });

            test("isFullPage() returns true for content that starts with doctype", function() {
                ok(kendo.mobile.isFullPage("<!DOCTYPE html><html><head></head><body></body></html>"));
            });

            test("encodeScripts() encodes script tag", function() {
                var encoded = kendo.mobile.encodeScripts("<script>alert(1)<\/script>");

                equals(encoded, "<kendo:script>alert(1)</kendo:script>");
            });

            test("encodeScripts() encodes multiple script tags", function() {
                var encoded = kendo.mobile.encodeScripts("<script>alert(1)<\/script><script>alert(1)<\/script>");

                equals(encoded, "<kendo:script>alert(1)</kendo:script><kendo:script>alert(1)</kendo:script>");
            });

            test("encodeScripts() encodes script tag with src", function() {
                var encoded = kendo.mobile.encodeScripts("<script src='foo.js'><\/script>");

                equals(encoded, "<kendo:script src='foo.js'></kendo:script>");
            });

            test("decodeScripts() decodes script tag", function() {
                var initialScript = "<script>alert(1)<\/script>",
                    encoded = kendo.mobile.encodeScripts(initialScript);

                equals(kendo.mobile.decodeScripts(encoded), initialScript);
            });

            asyncTest("switchView() loads pages with newlines in them", function() {
                $.mockjaxClear();

                $.mockjax({
                    url: "foo",
                    responseText: "<!DOCTYPE html>\n<html>\n<head>\n</head>\n<body>\n"
                                + "<div class='k-view'></div>\n\u000a</body>\n</html>"
                });

                kendo.mobile.switchView("foo", function() {
                    ok($(".k-view").length >= 1);
                    start();
                });
            });

            asyncTest("switchPage() loads multiple views", function() {
                $.mockjaxClear();

                $.mockjax({
                    url: "foo",
                    responseText: "<!doctype html>"
                                + "<html><body>"
                                + "<div class='k-view'>1</div><div class='k-view'>2</div>"
                                + "</body></html>"
                });

                kendo.mobile.switchView("foo", function() {
                    equals($(".k-view").length, 2);
                    start();
                });
            });
        </script>
    </body>
</html>
