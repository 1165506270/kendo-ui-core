<!DOCTYPE html>
<html>
    <head>
        <title>kendo.application tests</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.all.less" type="text/css" />
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../jquery.mockjax.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <style>
            #qunit-fixture {
                height: 100px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <h1 id="qunit-header">kendo.application Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
        <script>
            var application;

            QUnit.config.testTimeout = 500;
            QUnit.config.reorder = false;

            var init = kendo.mobile.init;
            module("kendo.Application", {
                setup: function() {
                    location.hash = '';
                    $.mockjaxSettings.responseTime = 0;
                    $.mockjaxSettings.contentType = "text/html";
                },

                teardown: function() {
                    kendo.mobile.init = init;
                    $.mockjaxClear();
                    kendo.history.stop();
                }
            });

            function setup(html, options) {
                $("#qunit-fixture").html(html);
                application = new kendo.mobile.Application($("#qunit-fixture"), options);
            }

            test("Navigates to remote view silently on ready", function() {
                location.hash = "#../../test1";

                setup('<div data-role="view" id="test1">Page 1</div><div data-url="../../test1" data-role="view" id="page2">Page 2</div>');
                equal(location.hash, "#../../test1");
            });

            test("switches to local view", function() {
                setup('<div data-role="view" id="page1">Page 1</div><div data-role="view" id="page2">Page 2</div>');
                application.navigate("#page2");
                ok(!$("#page1").is(":visible"), "First page is hidden");
                ok($("#page2").is(":visible"), "Second page is visible");
            });

            function multipleRemoteViewInit() {
                start();
                equal($("#qunit-fixture").has("#page3").length, 1, "Secondary view is inserted in the application DOM element");
            }

            test("Calls init when a view is changed", function() {
                expect(1);

                setup('<div data-role="view" id="page1">Page 1</div><div data-role="view" id="page2">Page 2</div>');

                stub(kendo.mobile, "init");

                application.navigate("#page2");

                equal(kendo.mobile.calls("init"), 1, "Calls kendo.mobile.init");
            });

            test("Calls init when started", function() {
                expect(1);

                stub(kendo.mobile, "init");

                setup('<div data-role="view" id="page1">Page 1</div>');

                equal(kendo.mobile.calls("init"), 1, "Calls kendo.mobile.init");
            });

            test("Uses content container if present", function() {
                setup('<div data-role="view" id="page1"><div data-role="content">Header</div></div>');
                equal($("#page1").find("[data-role=content]").length, 1);
            });

            test("Uses layout header if specified", function() {
            setup('<div data-layout="foo" data-role="view" id="page1">Page 1</div> \
                    <div data-role="layout" data-id="foo"><div data-role="header">header</div></div> \
                 ');

                equal(application.element.find(".km-header").text(), "header", "Layout header is present");
            });

            test("Uses layout footer if specified", function() {
            setup('<div data-layout="foo" data-role="view" id="page1">Page 1</div> \
                    <div data-role="layout" data-id="foo"><div data-role="footer">footer</div></div> \
                 ');

                equal(application.element.find(".km-footer").text(), "footer", "Layout footer is present");
            });

            test("Allows layout header/footer overriding", function() {
            setup('<div data-layout="foo" data-role="view" id="page1">Page 1<div data-role="header">custom header</div><div data-role="footer">custom footer</div></div> \
                    <div data-role="layout" data-id="foo"><div data-role="header">header</div><div data-role="footer">footer</div></div> \
                 ');

                equal(application.element.find(".km-header").text(), "custom header", "Custom header is present");
                equal(application.element.find(".km-footer").text(), "custom footer", "Custom footer is present");
            });

            test("Applies default layout if passed", function() {
            setup('<div data-role="view" id="page1">Page 1</div> \
                    <div data-role="layout" data-id="foo"><div data-role="footer">footer</div></div> \
                    ', { layout: "foo" });

                equal(application.element.find(".km-footer").text(), "footer", "Layout footer is present");
            });

            test("Overrides default layout if none specified", function() {
                setup('<div data-role="view" id="page1" data-layout="">Page 1</div> \
                       <div data-role="layout" data-id="foo"><div data-role="footer">footer</div></div> \
                      ', { layout: "foo" });

                equal(application.element.find(".km-footer").text(), "", "Layout footer is present");
            });

            test("Applies view title attribute contents to layout view title", function() {
                setup('<div data-layout="foo" data-role="view" data-title="foo" id="page1">Page 1</div> \
                       <div data-role="layout" data-id="foo"><div data-role="header"><div data-role="navbar"><span id="view-title" data-role="view-title"></span></div></div></div> \
                 ');

                equal(application.element.find("#view-title").text(), "foo", "view title applies view title attribute");
            });

            test("Runs attached view event handlers", 3, function() {
                window.foo = function() {
                    ok(true, "view init event handler is called");
                };
                window.bar = function() {
                    ok(true, "view show event handler is called");
                };
                window.baz = function() {
                    ok(true, "view hide event handler is called");
                };

                setup('<div data-init="foo" data-show="bar" data-hide="baz" data-role="view">View</div><div id="view2" data-role="view">View 2</div>');
                application.navigate("view2");
            });

            test("Pass application instance to the view", function() {
                setup('<div data-init="foo" data-role="view">View</div>');
                equal(application.view().application, application);
            });

            function checkViewParams(e) {
                    equal(e.view.element.attr("id"), "page2");
                    equal(e.view.params.foo, "bar");
            }

            test("Passes url params to the view show event", function() {
                setup('<div data-role="view" id="page1">Page 1</div><div data-show="checkViewParams" id="page2" data-role="view"></div>');
                application.navigate("#page2?foo=bar");
            });

            test("Creates loader", function() {
                setup('<div data-role="view">Page 1</div>');
                var loader = application.loader;

                ok(loader);
                ok(loader.hasClass("km-loader"));
            });

            test("Loader uses default text", function() {
                setup('<div data-role="view">Page 1</div>');

                var loader = application.loader;
                equal(loader.text(), "Loading...");
            });

            test("Loader uses options.loading", function() {
                setup('<div data-role="view">Page 1</div>', {
                    loading: "Custom text"
                });

                var loader = application.loader;
                equal(loader.text(), "Custom text");
            });

            if (kendo.support.mobileOS.android) {
                test("Appends precomposed icon meta link", function() {
                    setup('<div data-role="view" id="test1">Page 1</div>', {
                        icon: "icon.png"
                    });

                    var link = $(document.head).find("link[rel=apple-touch-icon-precomposed]");

                    equal(link.length, 1);
                    equal(link.attr("href"), "icon.png");
                    equal(link.attr("sizes"), undefined);
                });

                test("Appends multiple icons", function() {
                    setup('<div data-role="view" id="test1">Page 1</div>', {
                        icon: {
                            "76x76": "icon76.png",
                            "112x112": "icon112.png",
                        }
                    });

                    var links = $(document.head).find("link[rel=apple-touch-icon-precomposed]");

                    equal(links.eq(0).attr("href"), "icon112.png");
                    equal(links.eq(0).attr("sizes"), "112x112");

                    equal(links.eq(1).attr("href"), "icon76.png");
                    equal(links.eq(1).attr("sizes"), "76x76");
                });
            } else {
                test("Appends icon meta link", function() {
                    setup('<div data-role="view" id="test1">Page 1</div>', {
                        icon: "icon.png"
                    });

                    var link = $(document.head).find("link[rel=apple-touch-icon]");

                    equal(link.length, 1);
                    equal(link.attr("href"), "icon.png");
                    equal(link.attr("sizes"), undefined);
                });

                test("append multiple icons", function() {
                    setup('<div data-role="view" id="test1">Page 1</div>', {
                        icon: {
                            "76x76": "icon76.png",
                            "112x112": "icon112.png",
                        }
                    });

                    var links = $(document.head).find("link[rel=apple-touch-icon]");

                    equal(links.eq(0).attr("href"), "icon112.png");
                    equal(links.eq(0).attr("sizes"), "112x112");

                    equal(links.eq(1).attr("href"), "icon76.png");
                    equal(links.eq(1).attr("sizes"), "76x76");
                });
            }

            asyncTest("Raises pull when pulled", 1, function() {
                setup('<div data-role="view" data-pull="pull" id="page1"><div style="height:200px">View</div></div><div id="page2" data-role="view"></div>');

                var drag = application.view().scroller.drag;

                application.scroller().setOptions({
                    pullToRefresh: true,
                    pullOffset: 100,
                    pull: function() {
                        start();
                        ok(true);
                    }
                });

                drag.trigger("start", drag);
                drag.y.delta = 200;
                drag.trigger("move", drag);
                drag.trigger("end", drag);
            });

            asyncTest("Raises scroll when scrolled", 1, function() {
                setup('<div data-role="view" data-pull="pull" id="page1"><div style="height:200px">View</div></div><div id="page2" data-role="view"></div>');

                var drag = application.scroller().drag;

                application.scroller().bind("scroll", function() {
                    start();
                    ok(true);
                });

                drag.trigger("start", drag);
                drag.y.delta = -200;
                drag.trigger("move", drag);
                drag.trigger("end", drag);
            });

            test("View notifies widget on init", 1, function(){
                var Foo = kendo.mobile.ui.Widget.extend({
                    options: {
                        name: "Foo"
                    },
                    viewInit: function() {
                        ok(true);
                    }
                });

                kendo.mobile.ui.plugin(Foo);

                setup('<div data-role="view"><i data-role="foo" /></div>');
            });

            test("View notifies widget on show", 1, function(){
                var Foo = kendo.mobile.ui.Widget.extend({
                    options: {
                        name: "Foo"
                    },
                    viewShow: function() {
                        ok(true);
                    }
                });

                kendo.mobile.ui.plugin(Foo);

                setup('<div data-role="view"><i data-role="foo" /></div>');
            });

            function success() {
                ok(true);
            }

            test("Layout triggers init", 1, function() {
                setup('<div data-role="view"></div><div data-role="layout" data-init="success" />');
            });

            test("Layout triggers show", 1, function() {
                setup('<div data-role="view" data-layout="foo"></div><div data-id="foo" data-role="layout" data-show="success" />');
            });

            test("Layout triggers hide", 1, function() {
                setup('<div data-role="view" data-layout="foo"></div><div data-id="foo" data-role="layout" data-hide="success" /><div id="view2" data-role="view">View 2</div>');
                application.navigate("view2");
            });

            test("Loads initial view depending on options", function() {
                setup('<div data-role="view" id="test1">Page 1</div><div data-role="view" id="page2">Page 2</div>', {
                    initial: "page2"
                });

                equal(location.hash, "#page2");
                equal(application.view().id, "#page2");
            });

            test("Omits options.initial if location.hash", function() {
                location.hash = "#../../test1";

                setup('<div data-role="view" id="test1">Page 1</div><div data-url="../../test1" data-role="view" id="page2">Page 2</div>', {
                    initial: "test1"
                });

                equal(location.hash, "#../../test1");
                equal(application.view().id, "../../test1");
                equal(application.view().content.find(".km-scroll-container").html(), "Page 2");
            });

            test("View gets VM from data-model attr", function(){
                window.foo = {
                    id: 1,
                    bar: {
                        baz: "baz"
                    }
                };

                setup('<div data-role="view" data-model="foo.bar"></div>');

                equal(application.view().model, window.foo.bar);
            });

            test("View parses data-model value if JSON", function() {
                setup('<div data-role="view" data-model=' + '\'{"bar":1}\'' + '"></div>');
                equal(application.view().model.bar, 1);
            });

            test("View call kendo.bind if data-model", function() {
                stub(kendo, { bind: kendo.bind });
                setup('<div data-role="view" data-model=' + '\'{"bar":1}\'' + '"></div>');

                equal(kendo.calls("bind"), 1);
            });
        </script>
    </body>
</html>
