<!DOCTYPE html>
<html>
    <head>
        <title>kendo.application tests</title>
        <link rel="stylesheet/less" href="../../styles/mobile/kendo.mobile.all.less" type="text/css" />
        <script src="../../demos/mvc/content/shared/js/less.js"></script>
        <script src="../../src/jquery.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.mobile.core.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <script src="../../src/kendo.mobile.swipe.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.navbar.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <script src="../jquery.mockjax.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <style>
            #qunit-fixture {
                height: 100px;
                overflow: hidden;
            }
        </style>
    </head>
    <body>
        <h1 id="qunit-header">kendo.application Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
        <script>
            var application;

            QUnit.config.testTimeout = 500;
            QUnit.config.reorder = false;

            var enhance = kendo.mobile.enhance;
            module("kendo.Application", {
                setup: function() {
                    location.hash = '';
                    $.mockjaxSettings.responseTime = 0;
                    $.mockjaxSettings.contentType = "text/html";
                },

                teardown: function() {
                    kendo.mobile.enhance = enhance;
                    $.mockjaxClear();
                    kendo.history.stop();
                }
            });

            function setup(html, options) {
                $("#qunit-fixture").html(html);
                application = new kendo.mobile.Application($("#qunit-fixture"), options);
            }

            test("navigate silently on ready", function() {
                setup('<div data-role="view" id="page1">Page 1</div><div data-role="view" id="page2">Page 2</div>');
                equal(location.hash, "#page1");
            });

            test("navigate to remote view silently on ready", function() {
                location.hash = "#../../test1";

                setup('<div data-role="view" id="test1">Page 1</div><div data-url="../../test1" data-role="view" id="page2">Page 2</div>');
                equal(location.hash, "#../../test1");
            });

            test("switches to local view", function() {
                setup('<div data-role="view" id="page1">Page 1</div><div data-role="view" id="page2">Page 2</div>');
                application.navigate("#page2");
                ok(!$("#page1").is(":visible"), "First page is hidden");
                ok($("#page2").is(":visible"), "Second page is visible");
            });

            asyncTest("switches to remote view", function() {
                expect(3);

                $.mockjax({
                    url: "page2.html",
                    responseText: '<body><div data-role="view" id="page2">Page 2</div></body>'
                });

                setup('<div data-role="view" id="page1">Page 1</div>');

                application.bind("viewShow", function() {
                    start();
                    ok(!$("#page1").is(":visible"), "First page is hidden");
                    ok($("#page2").is(":visible"), "Second page is present");
                    equal($("#qunit-fixture").has("#page2").length, 1, "Remote view is inserted in the application DOM element");
                });

                application.navigate("page2.html");
            });

            asyncTest("loads multiple remote views in document", 4, function() {

                $.mockjax({
                    url: "page2.html",
                    responseText: '<body><div data-role="view" id="page2">Page 2</div><div data-role="view" id="page3">Page 3</div></body>'
                });

                setup('<div data-role="view" id="page1">Page 1</div>');

                application.bind("viewShow", function() {
                    start();
                    ok(!$("#page1").is(":visible"), "First page is hidden");
                    ok($("#page2").is(":visible"), "Second page is present");
                    equal($("#qunit-fixture").has("#page3").length, 1, "Secondary view is inserted in the application DOM element");

                    application.unbind("viewShow");
                    application.bind("viewShow", function(){
                        ok($("#page3").is(":visible"), "Third page is present");
                    });
                    application.navigate("#page3");
                });

                application.navigate("page2.html");

            });

            asyncTest("reuses an already loaded remote page", function() {
                setup('<div data-role="view" id="page1">Page 1</div>');

                $.mockjax({
                    url: "page2.html",
                    responseText: '<div data-role="view" id="page2">Page 2</div>'
                });

                application.navigate("page2.html");

                application.bind("viewShow", function() {
                    application.unbind("viewShow");

                    application.navigate("#page1");

                    $.mockjaxClear();

                    $.mockjax({
                        url: "page2.html",
                        response: function() {
                            start();
                            ok(false, "Does not make second ajax request");
                        }
                    });

                    application.bind("viewShow", function() {
                        start();
                        ok($("#page2").is(":visible"), "Second page is present");
                    });

                    application.navigate("page2.html");
                });
            });

            asyncTest("switches to partial remote view", function() {
                expect(2);

                setup('<div data-role="view" id="page1">Page 1</div>');
                $.mockjax({
                    url: "page2.html",
                    responseText: '<div data-role="view" id="page2">Page 2</div>'
                });

                application.bind("viewShow", function() {
                    start();
                    ok(!$("#page1").is(":visible"), "First page is hidden");
                    ok($("#page2").is(":visible"), "Second page is present");
                });

                application.navigate("page2.html");
            });

            asyncTest("deals with various newline characters when loading remote view", function() {
                expect(1);
                setup('<div data-role="view" id="page1">Page 1</div>');

                $.mockjax({
                    url: "page2.html",
                    responseText: '<html><head></head><body><div id="page2" data-role="view">View\n\u000a\u000a\u000d\u2028\u2029</div></body>\r\n</html>'
                });

                application.bind("viewShow", function() {
                    start();
                    ok($("#page2").is(":visible"), "Second page is loaded");
                });

                application.navigate("page2.html");
            });

            test("raises viewInit when switching to a local view", function() {
                expect(1);

                setup('<div data-role="view" id="page1">Page 1</div><div data-role="view" id="page2">Page 2</div>');

                application.bind("viewInit", function(e) {
                    equal(e.view.element[0], $("#page2")[0], "Event is raised");
                });

                application.navigate("#page2");
            });

            test("raises viewHide when switching to a local view", function() {
                expect(1);

                setup('<div data-role="view" id="page1">Page 1</div><div data-role="view" id="page2">Page 2</div>');

                application.bind("viewHide", function(e) {
                    equal(e.view.element[0], $("#page1")[0], "Event is raised");
                });

                application.navigate("#page2");
            });

            asyncTest("raises viewInit when switching to a remote view", function() {
                expect(1);

                setup('<div data-role="view" id="page1">Page 1</div>');

                $.mockjax({
                    url: "page2.html",
                    responseText: '<div data-role="view" id="page2">Page 2</div>'
                });

                application.bind("viewInit", function(e) {
                    start();
                    equal(e.view.element[0], $("#page2")[0], "Event is raised");
                });

                application.navigate("page2.html");
            });

            test("does not raise viewInit for already initialized local view", function() {
                setup('<div data-role="view" id="page1">Page 1</div><div data-role="view" id="page2">Page 2</div>');

                application.navigate("#page2");

                application.bind("viewInit", function(e) {
                    ok(false, "Does not raise event");
                });

                application.navigate("#page1");
            });

            asyncTest("does not raise viewInit for already initialized remote view", function() {
                setup('<div data-role="view" id="page1">Page 1</div>');

                $.mockjax({
                    url: "page2.html",
                    responseText: '<div data-role="view" id="page2">Page 2</div>'
                });

                application.bind("viewShow", function() {
                    start();

                    application.unbind("viewShow");

                    application.navigate("#page1");

                    application.bind("viewInit", function(e) {
                        ok(false, "Does not raise event");
                    });

                    application.navigate("page2.html");
                });

                application.navigate("page2.html");
            });

            test("calls enhance when a view is changed", function() {
                expect(1);

                setup('<div data-role="view" id="page1">Page 1</div><div data-role="view" id="page2">Page 2</div>');

                stub(kendo.mobile, "enhance");

                application.navigate("#page2");

                equal(kendo.mobile.calls("enhance"), 1, "Calls kendo.mobile.enhance");
            });

            test("calls enhance when started", function() {
                expect(1);

                stub(kendo.mobile, "enhance");

                setup('<div data-role="view" id="page1">Page 1</div>');

                equal(kendo.mobile.calls("enhance"), 1, "Calls kendo.mobile.enhance");
            });

            asyncTest("does not raise error when trying to change to remote view starting with slash", function() {
                expect(1);

                setup('<div data-role="view" id="page1">Page 1</div>');

                $.mockjax({
                    url: "/page2",
                    responseText: '<div data-role="view" id="page2">Page 2</div>'
                });

                application.bind("viewInit", function(e) {
                    start();
                    equal(e.view.element[0], $("#page2")[0], "Event is raised");
                });

                application.navigate("/page2");
            });

            test("uses content container if present", function() {
                setup('<div data-role="view" id="page1"><div data-role="content">Header</div></div>');
                equal($("#page1").find("[data-role=content]").length, 1);
            });

            test("uses layout header if specified", function() {
            setup('<div data-layout="foo" data-role="view" id="page1">Page 1</div> \
                    <div data-role="layout" data-id="foo"><div data-role="header">header</div></div> \
                 ');

                equal(application.element.find(".km-header").text(), "header", "Layout header is present");
            });

            test("uses layout footer if specified", function() {
            setup('<div data-layout="foo" data-role="view" id="page1">Page 1</div> \
                    <div data-role="layout" data-id="foo"><div data-role="footer">footer</div></div> \
                 ');

                equal(application.element.find(".km-footer").text(), "footer", "Layout footer is present");
            });

            test("allows layout header/footer overriding", function() {
            setup('<div data-layout="foo" data-role="view" id="page1">Page 1<div data-role="header">custom header</div><div data-role="footer">custom footer</div></div> \
                    <div data-role="layout" data-id="foo"><div data-role="header">header</div><div data-role="footer">footer</div></div> \
                 ');

                equal(application.element.find(".km-header").text(), "custom header", "Custom header is present");
                equal(application.element.find(".km-footer").text(), "custom footer", "Custom footer is present");
            });

            test("applied default layout if passed", function() {
            setup('<div data-role="view" id="page1">Page 1</div> \
                    <div data-role="layout" data-id="foo"><div data-role="footer">footer</div></div> \
                    ', { layout: "foo" });

                equal(application.element.find(".km-footer").text(), "footer", "Layout footer is present");
            });

            test("overrides default layout if none specified", function() {
            setup('<div data-role="view" id="page1" data-layout="">Page 1</div> \
                    <div data-role="layout" data-id="foo"><div data-role="footer">footer</div></div> \
                    ', { layout: "foo" });

                equal(application.element.find(".km-footer").text(), "", "Layout footer is present");
            });

            test("cache only platform specific layouts", function() {
            setup('<div data-role="view" id="page1">Page 1</div> \
                    <div data-role="layout" data-platform="ios" data-id="foo"><div data-role="footer">footer</div></div> \
                    <div data-role="layout" data-platform="android" data-id="foo"><div data-role="footer">footer</div></div> \
                    <div data-role="layout" data-id="default"><div data-role="footer">footer</div></div> \
                    ', { layout: "foo" });

                var foo = application.layouts.foo;
                var defaultLayout = application.layouts.default;

                equal(foo.element.attr("data-id"), "foo");
                equal(foo.element.attr("data-platform"), "ios");
                equal(defaultLayout.element.attr("data-id"), "default");
                equal(defaultLayout.element.attr("data-platform"), undefined);
            });

            test("Applies view title attribute contents to layout view title", function() {
                setup('<div data-layout="foo" data-role="view" data-title="foo" id="page1">Page 1</div> \
                       <div data-role="layout" data-id="foo"><div data-role="header"><div data-role="navbar"><span id="view-title" data-role="view-title"></span></div></div></div> \
                 ');

                equal(application.element.find("#view-title").text(), "foo", "view title applies view title attribute");
            });

            test("Runs attached view event handlers", 1, function() {
                window.foo = function() {
                    ok(true, "view init event handler is called");
                }

                setup('<div data-init="foo" data-role="view">View</div>');
            });

            test("passes url params to the view show event", function() {
                setup('<div data-role="view" id="page1">Page 1</div><div id="page2" data-role="view"></div>');
                application.bind("viewShow", function(e) {
                    equal(e.view.element.attr("id"), "page2");
                    equal(e.params.foo, "bar");
                });

                application.navigate("#page2?foo=bar");
            });

            test("Creates loader", function() {
                var loader = application.loader;

                console.log(application);
                ok(loader);
                ok(loader.hasClass("km-loader"));
            });

            asyncTest("showLoading shows loading image", function() {
                expect(1);
                application.showLoading();

                setTimeout(function() {
                    start();
                    equal(application.loader.css("display"), "");
                }, 150);
            });

            asyncTest("hideLoading hides loading image", function() {
                expect(1);
                application.showLoading();

                setTimeout(function() {
                    start();
                    application.hideLoading();
                    equal(application.loader.css("display"), "none");
                }, 150);
            });

            test("append icon meta link", function() {
                setup('<div data-role="view" id="test1">Page 1</div>', {
                    icon: "icon.png"
                });

                var link = $(document.head).find("link[rel=apple-touch-icon]");

                equal(link.length, 1);
                equal(link.attr("href"), "icon.png");
                equal(link.attr("sizes"), undefined);
            });

            test("append multiple icons", function() {
                setup('<div data-role="view" id="test1">Page 1</div>', {
                    icon: {
                        "76x76": "icon76.png",
                        "112x112": "icon112.png",
                    }
                });

                var links = $(document.head).find("link[rel=apple-touch-icon]");

                equal(links.eq(0).attr("href"), "icon112.png");
                equal(links.eq(0).attr("sizes"), "112x112");

                equal(links.eq(1).attr("href"), "icon76.png");
                equal(links.eq(1).attr("sizes"), "76x76");
            });

            test("Raises start pull to half of the screen", 1, function() {
                window.startPull = function() { ok(true); }
                setup('<div data-role="view" data-start-pull="startPull" id="page1"><div style="height:200px">View</div></div><div id="page2" data-role="view"></div>');

                var swipe = application.view.scroller.swipe;
                swipe.trigger("start", swipe);
                swipe.y.delta = 200;
                swipe.trigger("move", swipe);
            });

            test("Raises cancel pull when releasing back", 1, function() {
                window.cancelPull = function() { ok(true); }
                setup('<div data-role="view" data-cancel-pull="cancelPull" id="page1"><div style="height:200px">View</div></div><div id="page2" data-role="view"></div>');

                var swipe = application.view.scroller.swipe;
                swipe.trigger("start", swipe);

                swipe.y.delta = 200;
                swipe.trigger("move", swipe);

                swipe.y.delta = -170;
                swipe.trigger("move", swipe);
            });

            test("Raises pull when pulled", 1, function() {
                window.pull = function() { ok(true); }
                setup('<div data-role="view" data-pull="pull" id="page1"><div style="height:200px">View</div></div><div id="page2" data-role="view"></div>');

                var swipe = application.view.scroller.swipe;
                swipe.trigger("start", swipe);
                swipe.y.delta = 200;
                swipe.trigger("move", swipe);
                swipe.trigger("end", swipe);
            });
        </script>
    </body>
</html>
