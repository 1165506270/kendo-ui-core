<!DOCTYPE dom>
<html>
    <head>
        <title>kendo.ui.MobileHeaderBar Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.mobile.core.js"></script>
        <script src="../../src/kendo.mobile.headerbar.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.MobileHeaderBar Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>

            var HeaderBar = kendo.ui.MobileHeaderBar,
                MOUSEDOWN = kendo.support.mousedown,
                MOUSEUP = kendo.support.mouseup;

            test("applies css class", function() {
                var dom = $("<div/>");

                var button = new HeaderBar(dom);

                ok(button.element.hasClass("km-headerbar"), "has specified CSS class");
            });
        </script>
    </body>
</html>
