<!DOCTYPE dom>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>kendo.ui.MobileListView Filtering Tests</title>
        <script src="../../../src/jquery.js"></script>
        <script src="../../qunit/qunit/qunit.js"></script>
        <script src="../../qunit-runner.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.fx.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.userevents.js"></script>
        <script src="../../../src/kendo.draganddrop.js"></script>
        <script src="../../../src/kendo.history.js"></script>
        <script src="../../../src/kendo.mobile.scroller.js"></script>
        <script src="../../../src/kendo.mobile.loader.js"></script>
        <script src="../../../src/kendo.mobile.view.js"></script>
        <script src="../../../src/kendo.mobile.pane.js"></script>
        <script src="../../../src/kendo.mobile.navbar.js"></script>
        <script src="../../../src/kendo.mobile.application.js"></script>
        <script src="../../../src/kendo.mobile.listview.js"></script>
        <link rel="stylesheet" href="../../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.mobile.ui.ListView Filtering Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var ListView = kendo.mobile.ui.ListView,
                application,
                ul;

            module("mobile listview filtering", {
                setup: function() {
                    ul = $('<div data-role="view"><ul/></div>').appendTo($("#qunit-fixture"));
                    application = new kendo.mobile.Application($("#qunit-fixture"));
                },
                teardown: function() {
                    kendo.destroy($("#qunit-fixture"));
                    $("#qunit-fixture").empty();
                }
            });

            function setup(options) {
                options = $.extend(true, {}, { filterable: true }, options);

                return new ListView(ul, options);
            }

            test("filterable creates search input", function() {
                var listview = setup();

                ok(listview.wrapper.children().first().is("form"));
                equal(listview.wrapper.find(">form [type=search]").length, 1);
            });

            test("disabled filtering does not create search form", function() {
                var listview = setup({ filterable: false });

                equal(listview.wrapper.children()[0], listview.element[0]);
                equal(listview.wrapper.find(">form").length, 0);
            });

            test("filterable input default placeholder text", function() {
                var listview = setup();

                var input = listview.wrapper.find("input");

                ok(input.attr("placeholder"));
            });

            test("filterable input placeholder", function() {
                var listview = setup({
                    filterable: {
                        placeholder: "foo"
                    }
                });

                var input = listview.wrapper.find("input");

                equal(input.attr("placeholder"), "foo");
            });

            test("dataSource is filtered on keyup", function() {
                var listview = setup(),
                    input = listview.wrapper.find("input");

                var filter = stub(listview.dataSource, "filter");

                input.trigger({ type: "keyup" });

                equal(filter.calls("filter"), 1);
                ok(filter.args("filter", 0)[0]);
            });

            test("dataSource is filtered on change", function() {
                var listview = setup(),
                    input = listview.wrapper.find("input");

                var filter = stub(listview.dataSource, "filter");

                input.trigger({ type: "change" });

                equal(filter.calls("filter"), 1);
                ok(filter.args("filter", 0)[0]);
            });

            test("dataSource is filtered on paste", function() {
                var listview = setup(),
                    input = listview.wrapper.find("input");

                var filter = stub(listview.dataSource, "filter");

                input.val("foo").trigger({ type: "paste" });

                equal(filter.calls("filter"), 1);
                equal(filter.args("filter", 0)[0].value, "foo");
            });

            test("default filter expression is build", function() {
                var listview = setup(),
                    input = listview.wrapper.find("input");

                var filter = stub(listview.dataSource, "filter");

                input.val("foo").trigger({ type: "change" });

                var expr = filter.args("filter", 0)[0];
                equal(expr.field, undefined);
                equal(expr.operator, "startsWith");
                equal(expr.value, "foo");
            });

            test("field option is used for the filter rexpression", function() {
                var listview = setup({
                        filterable: {
                            field: "field"
                        }
                    }),
                    input = listview.wrapper.find("input");

                var filter = stub(listview.dataSource, "filter");

                input.val("foo").trigger({ type: "change" });

                var descriptor = filter.args("filter", 0)[0];
                equal(descriptor.field, "field");
            });

            test("operator option is used for the filter expression", function() {
                var listview = setup({
                        filterable: {
                            operator: "eq"
                        }
                    }),
                    input = listview.wrapper.find("input");

                var filter = stub(listview.dataSource, "filter");

                input.val("foo").trigger({ type: "change" });

                var descriptor = filter.args("filter", 0)[0];
                equal(descriptor.operator, "eq");
            });

            test("ignoreCase option is used for the filter expression", function() {
                var listview = setup({
                        filterable: {
                            ignoreCase: false
                        }
                    }),
                    input = listview.wrapper.find("input");

                var filter = stub(listview.dataSource, "filter");

                input.val("foo").trigger({ type: "change" });

                var descriptor = filter.args("filter", 0)[0];
                equal(descriptor.ignoreCase, false);
            });

            test("disabling auto filter", function() {
                var listview = setup({
                        filterable: {
                            autoFilter: false
                        }
                    }),
                    input = listview.wrapper.find("input");

                var filter = stub(listview.dataSource, "filter");

                input.trigger({ type: "keyup" });

                equal(filter.calls("filter"), 0);
            });

            test("clear button resets the filter", function() {
                var listview = setup({
                        dataSource: {
                            data: ["foo", "bar"]
                        }
                    });

                listview.dataSource.filter({ operator: "eq", value: "foo" });
                listview.wrapper.find(".km-filter-reset").click();

                equal(listview.dataSource.filter(), undefined);
                equal(listview.element.find("li").length, 2);
            });

            test("clear button clears search input text", function() {
                var listview = setup({
                        dataSource: {
                            data: ["foo", "bar"]
                        }
                    }),
                    button = listview.wrapper.find(".km-filter-reset"),
                    input = listview.wrapper.find("input");

                input.val("foo").trigger({ type: "keyup" });
                button.click();

                equal(input.val(), "");
                equal(button.is(":visible"), false);
            });

            test("clear button initially hidden", function() {
                var listview = setup();

                var button = listview.wrapper.find(".km-filter-reset");

                equal(button.is(":visible"), false);
            });

            test("clear button shows when typing", function() {
                var listview = setup(),
                    button = listview.wrapper.find(".km-filter-reset"),
                    input = listview.wrapper.find("input");

                input.val("foo").trigger({ type: "keyup" });

                equal(button.is(":visible"), true);
            });

            test("clear button hides when text is empty", function() {
                var listview = setup(),
                    button = listview.wrapper.find(".km-filter-reset"),
                    input = listview.wrapper.find("input");

                input.val("foo").trigger({ type: "keyup" });
                input.val("").trigger({ type: "keyup" });

                equal(button.is(":visible"), false);
            });

            test("clear filter enables endless scrolling", function() {
                var listview = setup({
                    endlessScroll: true,
                    dataSource: {
                        pageSize: 1,
                        data: ["foo", "bar"],
                        filter: { value: "foo" }
                    }
                }),
                scroller = application.scroller();

                scroller.trigger("resize");
                scroller.trigger("scroll", { scrollTop: 0 });
                listview.dataSource.filter([]);
                scroller.trigger("scroll", { scrollTop: 0 });

                equal(listview.items().length, 2);
            });

            test("endless scroller is initialized only once", function() {
                var listview = setup({
                    endlessScroll: true,
                    dataSource: {
                        pageSize: 1,
                        data: ["JavaScript", "Java", "Ruby"]
                    }
                }),
                scrolling = stub(listview, "initEndlessScrolling");

                listview.dataSource.filter({ value: "a", operator: "contains" });

                equal(scrolling.calls("initEndlessScrolling"), 0);
            });

            test("endless scroller is enabled when total resets", function() {
                var source = ["foo", "bar"],
                    listview = setup({
                        endlessScroll: true,
                        dataSource: {
                            pageSize: 1,
                            serverPaging: true,
                            schema: {
                                data: "data"
                            },
                            transport: {
                                read: function(options) {
                                    var data = source[options.data.page - 1];
                                    options.success({
                                        data: [data]
                                    });
                                }
                            },
                            filter: { value: "foo" }
                        }
                    }),
                    scroller = application.scroller();

                scroller.trigger("resize");
                scroller.trigger("scroll", { scrollTop: 0 });
                listview.dataSource.filter(null);
                scroller.trigger("scroll", { scrollTop: 0 });

                equal(listview.items().length, 2);
            });
        </script>
    </body>
</html>
