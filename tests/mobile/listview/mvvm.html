<!DOCTYPE dom>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <title>kendo.ui.MobileListView MVVM Tests</title>
        <script src="../../../src/jquery.js"></script>
        <script src="../../qunit/qunit/qunit.js"></script>
        <script src="../../qunit-runner.js"></script>
        <script src="../../../src/kendo.core.js"></script>
        <script src="../../../src/kendo.data.js"></script>
        <script src="../../../src/kendo.mobile.swipe.js"></script>
        <script src="../../../src/kendo.mobile.core.js"></script>
        <script src="../../../src/kendo.mobile.listview.js"></script>
        <script src="../../../src/kendo.binder.js"></script>
        <link rel="stylesheet" href="../../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.mobile.ui.ListView MVVM Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            test("initializes a listview when data role is listview", function() {
                var dom = $('<div data-role="listview"/>');

                kendo.bind(dom, {}, kendo.mobile.ui);

                ok(dom.data("kendoMobileListView") instanceof kendo.mobile.ui.ListView);
            });

            test("initalizes data source", function() {
                var dom = $('<div data-role="listview" data-bind="source:items" />');

                kendo.bind(dom, { items: ["foo", "bar"] }, kendo.mobile.ui );

                equal(dom.data("kendoMobileListView").dataSource.view()[0], "foo");
                equal(dom.data("kendoMobileListView").dataSource.view()[1], "bar");
            });

        </script>
    </body>
</html>
