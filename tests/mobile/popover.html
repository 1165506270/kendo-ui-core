
<!DOCTYPE dom>
<html>
    <head>
        <title>kendo.mobile.ui.PopOver Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
         <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.router.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.pane.js"></script>
        <script src="../../src/kendo.mobile.splitview.js"></script>
        <script src="../../src/kendo.mobile.popover.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <h1 id="qunit-header">kendo.mobile.ui.PopOver Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <ul id="log"></ul>

        <script type="text/fixture" id="fixture">
            <div data-role="view">
                <a href="#foo" data-rel="popover" data-role="button" id="fooAnchor">Open foo</a>
                <div data-role="popover" id="foo">
                    <div data-role="view">
                        Foo
                    </div>
                </div>
            </div>
        </script>

        <script>
            var root = $('#qunit-fixture'),
                popOver,
                app;

            function setup(fixtureID) {
                root.html($(fixtureID).text()).wrapInner("<div />");
                location.hash = '';
                app = new kendo.mobile.Application(root.children().first());
                popOver = root.find("#foo").data("kendoMobilePopOver");
            }

            function teardown() {
                root.empty();
                kendo.history.stop();
            }

            function hidden(selector) {
                ok(!root.find(selector).is(":visible"));
            }

            function visible(selector) {
                ok(root.find(selector).is(":visible"));
            }

            module("PopOver", {
                setup: function() {
                    setup("#fixture");
                },

                teardown: teardown
            });

            test("detaches itself to the app container", 1, function(){
                equal(root.find("#foo").length, 1);
            });

            test("is hidden initially", 1, function(){
                hidden("#foo");
            });

            test("is visible when open", 1, function(){
                popOver.openFor(root.find("#fooAnchor"));
                visible("#foo");
            });

            asyncTest("provides target in event handler", 1, function(){
                popOver.bind("open", function(e) {
                    start();
                    equal(e.target[0], $("#fooAnchor")[0]);
                });
                root.find("#fooAnchor").trigger("mouseup");
            });

            asyncTest("is closed when closed", 1, function(){
                popOver.openFor(root.find("#fooAnchor"));
                popOver.close();
                setTimeout(function() {
                    start();
                    hidden("#foo");
                }, 710);
            });
        </script>
    </body>
</html>
