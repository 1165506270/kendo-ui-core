<!DOCTYPE dom>
<html>
    <head>
        <title>kendo.mobile.ui.SplitView Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.history.js"></script>
        <script src="../../src/kendo.mobile.scroller.js"></script>
        <script src="../../src/kendo.mobile.view.js"></script>
        <script src="../../src/kendo.mobile.splitview.js"></script>
        <script src="../../src/kendo.mobile.loader.js"></script>
        <script src="../../src/kendo.mobile.application.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.mobile.ui.SplitView Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var root = $('#qunit-fixture'),
                app;

            function teardown() {
                root.empty();
                location.hash = '';
                kendo.history.stop();
            }

            function hidden(selector) {
                ok(!root.find(selector).is(":visible"));
            }

            function visible(selector) {
                ok(root.find(selector).is(":visible"));
            }

            module('mobile SplitView as initial view', {
                setup: function() {
                    root.html('<div data-role="splitview" id="foo">Foo</div><div data-role="view" id="bar">Bar</div>');
                    app = new kendo.mobile.Application(root);
                },

                teardown: teardown
            });

            test("application treats splitview as initial view", 2, function(){
                visible("#foo");
                hidden("#bar");
            });

            test("splitview navigates to regular view", 2, function() {
                app.navigate("#bar");
                visible("#bar");
                hidden("#foo");
            });

            module('mobile SplitView as secondary view', {
                setup: function() {
                    root.html('<div data-role="view" id="bar">Bar</div><div data-role="splitview" id="foo">Foo</div>');
                    app = new kendo.mobile.Application(root);
                },

                teardown: teardown
            });

            test("application hides splitview", 2, function(){
                visible("#bar");
                hidden("#foo");
            });

            test("splitview navigates to regular view", 2, function() {
                app.navigate("#foo");
                visible("#foo");
                hidden("#bar");
            });

            module('mobile SplitView panes', {
                setup: function() {
                    root.html('<div data-role="splitview" id="foo"><div data-role="pane" id="foo-pane">Foo</div></div>');
                    app = new kendo.mobile.Application(root);
                },

                teardown: teardown
            });

            test("splitview initializes nested panes", 1, function(){
                ok(root.find("#foo-pane").data("kendoMobilePane"));
            });
        </script>
    </body>
</html>
