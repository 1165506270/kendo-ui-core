<!DOCTYPE html>
<html>
    <head>
        <title>kendo.mobile.Swipe Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.mobile.core.js"></script>
        <script src="../../src/kendo.mobile.swipe.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.mobile.ui.Button Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <ul id="log"></ul>
        <div id="qunit-fixture">test markup, will be hidden</div>

        <script>
            var swipe,
                Swipe = kendo.mobile.Swipe,
                element;

            function triggerEvent(type, e, el) {
                el = el || element;
                el.trigger($.Event(type, e));
            }

            function triggerTouchEvent(type, e) {
                for (var i = 0; i < e.length; i ++) {
                    e[i].identifier = i;
                }

                element.trigger($.Event(type, { originalEvent: { changedTouches: e }}));
            }

            module("mobile swipe", {
                setup: function() {
                    element = $('<div id="outer"><div id="inner"></div></div>');
                    $("#qunit-fixture").empty().append(element);
                    swipe = new kendo.mobile.Swipe(element);
                }
            });

            test("raises start on mousedown", 2, function(){
                swipe.bind("start", function(e) {
                    equal(e.x.location, 10);
                    equal(e.y.location, 20);
                });

                triggerEvent("mousedown", {pageX: 10, pageY: 20});
            });

            test("raises start on touchstart", 2, function(){
                swipe.bind("start", function(e) {
                    equal(e.x.location, 10);
                    equal(e.y.location, 20);
                });

                triggerTouchEvent("touchstart", [{pageX: 10, pageY: 20}]);
            });

            test("raises move on touchmove", 2, function(){
                swipe.bind("move", function(e) {
                    equal(e.x.delta, 10);
                    equal(e.y.delta, 10);
                });

                triggerTouchEvent("touchstart", [{pageX: 10, pageY: 20}]);
                triggerTouchEvent("touchmove", [{pageX: 20, pageY: 30}]);
            });

            test("passes delta on mousemove", 2, function(){
                swipe.bind("move", function(e) {
                    equal(e.x.delta, 10);
                    equal(e.y.delta, 20);
                });

                triggerEvent("mousedown", {pageX: 10, pageY: 20});
                triggerEvent("mousemove", {pageX: 20, pageY: 40});
            });

            test("does not track unpressed mousemove", 0, function(){
                swipe.bind("move", function(e) {
                    ok(true);
                });

                triggerEvent("mousemove", {pageX: 20, pageY: 40});
            });

            asyncTest("calculates velocity on mouseup", 2, function(){

                swipe.bind("end", function(e) {
                    start();
                    ok(e.x.velocity > 0);
                    ok(e.y.velocity < 0);
                });

                triggerEvent("mousedown", {pageX: 10, pageY: 20});
                setTimeout(function() {
                    triggerEvent("mousemove", {pageX: 20, pageY: 10});
                }, 1);

                setTimeout(function() {
                    triggerEvent("mouseup", {pageX: 20, pageY: 0});
                }, 1);
            });

            asyncTest("calculates velocity on touchend", 2, function(){
                swipe.bind("end", function(e) {
                    start();
                    ok(e.x.velocity > 0);
                    ok(e.y.velocity < 0);
                });

                triggerTouchEvent("touchstart", [{pageX: 10, pageY: 20}]);

                setTimeout(function() {
                    triggerTouchEvent("touchmove", [{pageX: 20, pageY: 10}]);
                }, 1);

                setTimeout(function() {
                    triggerTouchEvent("touchend", [{pageX: 20, pageY: 0}]);
                }, 1);
            });


            asyncTest("resets velocity on direction change", 2, function(){
                swipe.bind("end", function(e) {
                    start();
                    ok(e.x.velocity > 0);
                    ok(e.y.velocity < 0);
                });

                triggerEvent("mousedown", {pageX: 10, pageY: 20});

                setTimeout(function() {
                    triggerEvent("mousemove", {pageX: 0, pageY: 30});
                }, 1);

                setTimeout(function() {
                    triggerEvent("mousemove", {pageX: 10, pageY: 20});
                }, 1);

                setTimeout(function() {
                    triggerEvent("mouseup", {pageX: 10, pageY: 20});
                }, 1);
            });

            asyncTest("captures next mousedown", function() {
                var inner = element.find("#inner");

                inner.mousedown(function(e){
                    setTimeout(function(){
                        start();
                        ok(e.isDefaultPrevented());
                    })
                });

                swipe.captureNext();

                triggerEvent("mousedown", {pageX: 10, pageY: 20}, inner);
            });

            test("captures next mouseup", function() {
                $("#qunit-fixture").one("mouseup", function(e){
                    ok(e.isDefaultPrevented());
                });

                swipe.captureNext();
                triggerEvent("mousedown", {pageX: 10, pageY: 20});
                triggerEvent("mouseup", {pageX: 10, pageY: 20});
            });

            test("does not capture subsequent events", 4, function() {
                $("#qunit-fixture").one("mousedown mouseup", function(e){ ok(e.isDefaultPrevented()); });

                swipe.captureNext();
                triggerEvent("mousedown", {pageX: 10, pageY: 20});
                triggerEvent("mouseup", {pageX: 10, pageY: 20});

                $("#qunit-fixture").one("mousedown mouseup", function(e){ ok(!e.isDefaultPrevented()); });

                triggerEvent("mousedown", {pageX: 10, pageY: 20});
                triggerEvent("mouseup", {pageX: 10, pageY: 20});
            });

            test("cancels capturing", 2, function() {
                $("#qunit-fixture").one("mousedown mouseup", function(e){ ok(!e.isDefaultPrevented()); });

                swipe.captureNext();
                swipe.cancelCapture();
                triggerEvent("mousedown", {pageX: 10, pageY: 20});
                triggerEvent("mouseup", {pageX: 10, pageY: 20});
            });
        </script>
    </body>
</html>
