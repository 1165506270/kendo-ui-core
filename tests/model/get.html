<!DOCTYPE html>
<html>
    <head>
        <title>Model get</title>
        <script src="../../src/jquery.min.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.model.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Model.get</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Model;

            module("kendo.data.Model.get", {
                setup: function() {
                    Model = kendo.data.Model.define();
                },
                teardown: function() {
                }
            });

            test("get returns the value of the specified field", function() {
                var m = new Model({
                    foo: "bar"
                });

                equal(m.get("foo"), "bar");
            });

            test("get evaluates nested expression", function() {
                var m = new Model({
                    foo: {
                        bar: "bar"
                    }
                });

                equal(m.get("foo.bar"), "bar");
            });

      </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
