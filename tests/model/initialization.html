<!DOCTYPE html>
<html>
    <head>
        <title>Model Initialization</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.model.js"></script>
        <link rel="stylesheet" href="../qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Model Initialization</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Model = kendo.data.Model;

            module("kendo.data.Model initialization", {
                setup: function() {
                },
                teardown: function() {
                }
            });

            test("define returns a new model which is subclass of Model", function() {
                var MyModel = Model.define();
                ok(new MyModel instanceof Model);
            });

            test("define assigns data", function() {
                var MyModel = Model.define(),
                    model = new MyModel({ foo: "bar"});

                equal(model.data.foo, "bar");
            });

            test("data is not shared", function() {
                var MyModel = Model.define(),
                    data = {},
                    model = new MyModel(data);

                ok(model.data !== data);
            });

            test("data is deep copied", function() {
                var MyModel = Model.define(),
                    data = { foo: [] },
                    model = new MyModel(data);

                ok(model.data.foo !== data.foo);
            });

            test("define assigns the fields", function() {
                var MyModel = Model.define({
                    fields: {
                        foo: {}
                    }
                });

                var model = new MyModel();

                ok(model.fields.foo);
            });

            test("define if key is assign model is not new", function() {
                var MyModel = Model.define({
                    id: "id"
                });
                var model = new MyModel( { id: 1 } );
                ok(!model.isNew());
            });

            test("define if no key is assign model is new", function() {
                var MyModel = Model.define({
                    id: "id"
                });
                var model = new MyModel();
                ok(model.isNew());
            });

            test("isNew returns true if no key is defined", function() {
                var MyModel = Model.define({
                });
                var model = new MyModel();
                ok(model.isNew());
            });

            test("id returns the value of the key", function() {
                var MyModel = Model.define({
                    id: "foo"
                });
                var model = new MyModel({ foo: 1 });
                equal(model.id(), 1);
            });

            test("id is implicitly set if not set in metadata", function() {
                var MyModel = Model.define();
                var model = new MyModel({ id: 1 });

                equal(model.id(), 1);
            });

            test("id can be a function", function() {
                var MyModel = Model.define({ id: function(data) { return data["foo"]; } });
                var model = new MyModel({ foo: 1 });

                equal(model.id(), 1);
            });

            test("id is generated if no value is provided", function(){
                var MyModel = Model.define({
                    id: "foo"
                });
                var model = new MyModel();
                ok(model.id());
            });

            test("id is generated if no value is provided and no metadata", function(){
                var MyModel = Model.define();
                var model = new MyModel();
                ok(model.id());
            });

            test("identifier returns id value for a record", function() {
                var MyModel = Model.define({id: "foo"}),
                    data = {foo: 1},
                    id;
                id = MyModel.id(data);
                equal(id, 1);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
