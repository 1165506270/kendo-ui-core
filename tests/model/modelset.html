<!DOCTYPE html>
<html>
    <script src="../../src/jquery.js"></script>
    <script src="../qunit/qunit/qunit.js"></script>
    <script src="../qunit-runner.js"></script>
    <script src="../../src/kendo.core.js"></script>
    <script src="../../src/kendo.data.js"></script>
    <script src="../../src/kendo.model.js"></script>
    <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var modelSet, Model = kendo.data.Model, ModelSet = kendo.data.ModelSet, MyModel = Model.define( { id: "id" });

            function setup(options) {
                modelSet = new ModelSet($.extend({
                    model: MyModel
                    }, options)
                );
            }

            module("ModelSet", {
                setup: setup
            });

            test("get returns undefined if there is no model with the specified id", function() {
                equal(modelSet.get(1), undefined);
            });

            test("get returns the model instance with the specified id", function() {
                setup( { data: [ { id: 1} ] });

                var model = modelSet.get(1);
                ok(model);
                ok(model instanceof Model);
            });

            test("get returns the model instance with the specified id as string", function() {
                setup( { data: [ { id: 1} ] });

                var model = modelSet.get("1");
                equal(model.id, 1);
            });

            test("get returns the same model instance", function() {
                setup( { data: [ { id: 1} ] });

                equal(modelSet.get(1), modelSet.get(1));
            });

            test("add adds the specified values to original data", function() {
                var data = [ { id: 1} ];
                setup( { data: data });

                modelSet.add( { foo: "bar" } );

                equal(data.length, 2);
                equal(data[1].foo, "bar");
            });

            test("add returns a new model istance", function() {
                var model = modelSet.add( { foo: "bar" } );

                ok(model instanceof Model);
            });

            test("add returns a new model istance with specified fields", function() {
                var model = modelSet.add( { foo: "bar" } );

                equal(model.get("foo"), "bar");
            });

            test("add accepts a model instance", function() {
                var model = new MyModel({ foo: "bar" });

                equal(modelSet.add(model), model);
            });

            test("insert adds the specified values to original data at specified position", function() {
                var data = [ { id: 1} ];
                setup( { data: data });

                modelSet.insert(0, { foo: "bar" } );

                equal(data.length, 2);
                equal(data[0].foo, "bar");
                equal(data[1].id, 1);
            });

            test("insert adds the specified values to original data at first position if no index is specified", function() {
                var data = [ { id: 1} ];
                setup( { data: data });

                modelSet.insert({ foo: "bar" } );

                equal(data.length, 2);
                equal(data[0].foo, "bar");
                equal(data[1].id, 1);
            });

            test("insert returns a new model istance", function() {
                var model = modelSet.insert(0, { foo: "bar" } );

                ok(model instanceof Model);
            });

            test("insert returns a new model istance with specified fields", function() {
                var model = modelSet.insert(0, { foo: "bar" } );

                equal(model.get("foo"), "bar");
            });

            test("insert accepts a model instance", function() {
                var model = new MyModel({ foo: "bar" });

                equal(modelSet.insert(0, model), model);
            });

            test("insert triggers change event", function() {
                var called = false;

                modelSet.bind("change", function() {
                    called = true;
                });

                modelSet.insert({foo: "boo"});
                ok(called);
            });

            test("get after add returns the same model istance", function() {
                var model = modelSet.add( { foo: "bar" } );

                equal(model, modelSet.get(model.id()));
            });

            test("remove removes the specified model from the data", function() {
                var data = [ { id: 0 },{ id: 1}, { id: 2} ];
                setup( { data: data });

                var model = modelSet.get(1);
                modelSet.remove(model);

                equal(data.length, 2);
                equal(data[0].id, 0);
                equal(data[1].id, 2);
            });

            test("remove accepts a model instance", function() {
                var data = [ { id: 1} ];
                setup( { data: data });

                modelSet.remove(modelSet.get(1));

                equal(data.length, 0);
            });

            test("remove returns the destroyed model", function() {
                var data = [ { id: 1} ];
                setup( { data: data });

                equal(modelSet.remove(1).id(), 1);
            });

            test("remove returns undefined if a model with the specified id does not exist", function() {
                equal(modelSet.remove(1), undefined);
            });

            test("get after remove returns undefined", function() {
                var data = [ { id: 1} ];
                setup( { data: data });

                modelSet.remove(1);
                equal(modelSet.get(1), undefined);
            });

            test("data replaces the existing values", function() {
                var data = [ { id: 1, foo: "foo" } ];
                setup( { data: data });

                var model = modelSet.get(1);

                modelSet.data([ { id: 1, foo: "bar" }]);

                model = modelSet.get(1);

                equal(model.get("foo"), "bar");
            });

            test("changing model value triggers modelChange", function() {
                var data = [ { id: 1, foo: "foo" } ],
                    model;

                setup( { data: data, modelChange: function() { model = arguments[0]; }});

                modelSet.get(1).set("foo", "bar");

                ok(model);
                equal(model.get("foo"), "bar");
            });

            test("changing multiple times same model triggers modelChange event once per change", function() {
                var data = [ { id: 1, foo: "foo" } ],
                    changeCount = 0;

                setup( { data: data, modelChange: function() { changeCount++; }});

                modelSet.get(1).set("foo", "baz");
                modelSet.get(1).set("foo", "bar");

                equal(changeCount, 2);
            });

            test("modelChange is triggered for new models", function() {
                var data = [ { id: 1, foo: "foo" } ],
                    model = new MyModel({ id: 2, foo: "foo"} ),
                    changeCount = 0;

                setup( { data: data, modelChange: function() { changeCount++; }});

                modelSet.add(model);
                modelSet.get(2).set("foo", "bar");
                modelSet.get(2).set("foo", "baz");

                equal(changeCount, 2);
            });

            test("modelChange is not triggered for removed models", function() {
                var data = [ { id: 1, foo: "foo" } ],
                    model,
                    wasCalled = false;

                setup( { data: data, modelChange: function() { wasCalled = true; }});

                model = modelSet.get(1);
                modelSet.remove(model);
                model.set("foo", "bar");

                ok(!wasCalled);
            });

            test("cancelChanges restores deleted items", function() {
                var data = [ { id: 1} ];

                setup( { data: data });

                modelSet.remove(modelSet.get(1));

                modelSet.cancelChanges();

                equal(data.length, 1);
                ok(modelSet.get(1));
            });

            test("cancelChanges restores deleted items to its original state", function() {
                var data = [ { id: 1, foo: "bar"} ],
                    model;

                setup( { data: data });

                model = modelSet.get(1);

                model.set("foo", "baz");

                modelSet.remove(model);

                modelSet.cancelChanges();

                equal(modelSet.get(1).get("foo"), "bar");
            });

            test("cancelChanges removes inserted items", function() {
                var data = [ { id: 1, foo: "bar"} ];

                setup( { data: data });

                modelSet.insert({ foo: "baz" });

                modelSet.cancelChanges();

                equal(data.length, 1);

                ok(modelSet.get(1));
            });

            test("cancelChanges removes inserted items if there are also deleted items", function() {
                var data = [ { id: 1, foo: "bar"}, { id: 2, foo: "foo"} ];

                setup( { data: data });

                modelSet.add({ foo: "baz" });

                modelSet.remove(modelSet.get(1));

                modelSet.cancelChanges();

                equal(data.length, 2);

                equal(modelSet.get(1).get("foo"), "bar");
            });

            test("cancelChanges restores modified items to the original state", function() {
                var data = [ { id: 1, foo: "bar"} ];

                setup( { data: data });

                modelSet.get(1).set("foo", "baz");

                modelSet.cancelChanges();

                equal(data.length, 1);

                equal(modelSet.get(1).get("foo"), "bar");
            });

            test("cancelChanges raises change event", function() {
                var data = [ { id: 1, foo: "bar"} ],
                    called = false;

                setup( { data: data });

                modelSet.bind("change", function() {
                    called = true;
                });

                modelSet.cancelChanges();
                ok(called);
            });

            test("indexOf returns the index of dataItem", function() {
                var data = [ { id: 1, foo: "bar"},{ id: 2, foo: "bar2"} ];

                setup( { data: data });

                equal(modelSet.indexOf(data[1]), 1);
            });

            test("indexOf returns undefined if item does not exists", function() {
                var data = [ { id: 1, foo: "bar"},{ id: 2, foo: "bar2"} ];

                setup( { data: data });

                ok(!modelSet.indexOf({ id: 3 }));
            });

            test("indexOf returns undefined if null pass as dataItem", function() {
                var data = [ { id: 1, foo: "bar"},{ id: 2, foo: "bar2"} ];

                setup( { data: data });

                equal(modelSet.indexOf(undefined), undefined);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
