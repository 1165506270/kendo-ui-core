<!DOCTYPE html>
<html>
    <head>
        <title>Model set</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.model.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Model.set</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Model;

            module("kendo.data.Model.set", {
                setup: function() {
                    Model = kendo.data.Model.define();
                },
                teardown: function() {
                }
            });

            test("set updates the value of the specified field", function() {
                var m = new Model({
                    foo: "bar"
                });

                m.set("foo", "baz");
                equal(m.get("foo"), "baz");
            });

            test("set updates the value of the specified expression", function() {
                var m = new Model({
                    foo: {
                        bar: "bar"
                    }
                });

                m.set("foo.bar", "baz");
                equal(m.get("foo.bar"), "baz");
            });

            test("set accepts hash", function() {
                var m = new Model();

                m.set({ foo: "foo", bar: "bar" });

                equal(m.get("foo"), "foo");
                equal(m.get("bar"), "bar");
            });

            test("model is _modified after set", function() {
                var m = new Model();

                m.set({ foo: "foo"});
                ok(m._modified);
            });

            test("model is not _modified if the same string value is set", function() {
                var m = new Model({
                    foo: "foo"
                });

                m.set({ foo: "foo"});
                ok(!m._modified);
            });

            test("model is not _modified if the same numeric value is set", function() {
                var m = new Model({
                    foo: 1
                });

                m.set({ foo: 1 });
                ok(!m._modified);
            });

            test("model is not _modified if the same date value is set", function() {
                var m = new Model({
                    foo: new Date(2011, 1, 1)
                });

                m.set({ foo: new Date(2011, 1, 1) });
                ok(!m._modified);
            });

            test("model is not _modified if the same object value is set", function() {
                var m = new Model({
                    foo: {
                        bar: "bar"
                    }
                });

                m.set({
                    foo: {
                        bar: "bar"
                    }
                });

                ok(!m._modified);
            });

            test("model is not _modified if the same array value is set", function() {
                var m = new Model({
                    foo: {
                        bar: ["bar"]
                    }
                });

                m.set({
                    foo: {
                        bar: ["bar"]
                    }
                });

                ok(!m._modified);
            });

            test("change is raised if the model is modifed after set", function() {
                var changeWasCalled = false, m = new Model().bind("change", function() {
                    changeWasCalled = true;
                });

                m.set("foo", "bar");
                ok(changeWasCalled);
            });

            test("change is not raised if the model is not modifed after set", function() {
                var changeWasCalled = false, m = new Model({
                    foo: "bar"
                }).bind("change", function() {
                    changeWasCalled = true;
                });

                m.set("foo", "bar");
                ok(!changeWasCalled);
            });

            test("set converts value to defined type", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "number" }
                    }
                }), m = new MyModel();

                m.set("bar", "1");
                equal(m.get("bar"), 1);
                equal(typeof m.get("bar"), "number");
            });

            test("setting number when no type defined", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar" }
                    }
                }), m = new MyModel();

                m.set("bar", 1);
                equal(m.get("bar"), 1);
                equal(typeof m.get("bar"), "number");
            });

            test("setting boolean as string is converted", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "boolean" }
                    }
                }), m = new MyModel();

                m.set("bar", "TRUE");
                ok(m.get("bar") === true);
                equal(typeof m.get("bar"), "boolean");
            });

            test("setting boolean as false string is converted", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "boolean" }
                    }
                }), m = new MyModel();

                m.set("bar", "false");
                ok(m.get("bar") === false);
                equal(typeof m.get("bar"), "boolean");
            });

            test("setting  boolean as number is converted", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "boolean" }
                    }
                }), m = new MyModel();

                m.set("bar", 1);
                ok(m.get("bar") === true);
                equal(typeof m.get("bar"), "boolean");
            });

            test("setting  boolean as null is converted to false", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "boolean" }
                    }
                }), m = new MyModel();

                m.set("bar", null);
                ok(m.get("bar") === false);
                equal(typeof m.get("bar"), "boolean");
            });

            test("setting boolean as invalid string value is converted to false", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "boolean" }
                    }
                }), m = new MyModel();

                m.set("bar", "foo");
                ok(m.get("bar") === false);
                equal(typeof m.get("bar"), "boolean");
            });

            test("setting number as string is converted to string", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "string" }
                    }
                }), m = new MyModel();

                m.set("bar", 42);
                equal(m.get("bar"), "42");
                equal(typeof m.get("bar"), "string");

            });

            test("set float number as string is parsed as float", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "number" }
                    }
                }), m = new MyModel();

                m.set("bar", "1.1");
                equal(m.get("bar"), 1.1);
                equal(typeof m.get("bar"), "number");
            });

            test("set ignores type case", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "Number" }
                    }
                }), m = new MyModel();

                m.set("bar", "1");
                equal(m.get("bar"), 1);
                equal(typeof m.get("bar"), "number");
            });

            test("set when no converter for the type", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "foo" }
                    }
                }), m = new MyModel();

                m.set("bar", "1");
                equal(m.get("bar"), "1");
            });

            test("set date as string is parsed", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "date" }
                    }
                }), m = new MyModel();

                m.set("bar", "1/1/2000");
                equal(m.get("bar").getTime(), new Date("1/1/2000").getTime());
                equal(typeof m.get("bar"), "object");
            });


            test("set with custom converter", function() {
                var wasCalled = false,
                MyModel = kendo.data.Model.define({
                    fields: {
                        bar: {
                            field: "bar",
                            type: "string",
                            converter: function(value) { wasCalled = true; }
                        }
                    }
                }), m = new MyModel();

                m.set("bar", "some value");
                ok(wasCalled);
            });

            test("set with custom converter without type set", function() {
                var wasCalled = false,
                MyModel = kendo.data.Model.define({
                    fields: {
                        bar: {
                            field: "bar",
                            converter: function(value) { wasCalled = true; }
                        }
                    }
                }), m = new MyModel();

                m.set("bar", "some value");
                ok(wasCalled);
            });

            test("set date as .net date literal", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", type: "date" }
                    }
                }), m = new MyModel();

                m.set("bar", "/Date(836524800000)/");
                equal(m.get("bar").getTime(), new Date(836524800000).getTime());
                equal(typeof m.get("bar"), "object");
            });

            test("setting value of field marked as readonly is ignored", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", readonly: true }
                    }
                }), m = new MyModel({ bar: "foo" });

                m.set("bar", "baz");
                equal(m.get("bar"), "foo");
                ok(!m._modified);
            });

            test("readOnly returns true for field marked as readonly", function() {
                var MyModel = kendo.data.Model.define({
                    fields: {
                        bar: { field: "bar", readonly: true }
                    }
                }), m = new MyModel({ bar: "foo" });

                ok(m.readOnly("bar"));
            });

            test("readOnly returns false when no fields definition", function() {
                var MyModel = kendo.data.Model.define(),
                    m = new MyModel({ bar: "foo" });
                ok(!m.readOnly("bar"));
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
