<!DOCTYPE html>
<html>
    <head>
        <title>Sync response</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.model.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var modelSet, MyModel = kendo.data.Model.define( { id: "id" });

            function setup(options) {
                modelSet = new kendo.data.ModelSet($.extend({
                        model: MyModel,
                        reader: {
                            parse: function(result) {
                                return result;
                            },
                            data: function(result) {
                                return result;
                            }
                        }
                    }, options)
                );
            }

            function transport(method, response) {
                var transport = {};
                response = response !== undefined ? response : [ { id: 1, foo: "foo" } ];

                transport[method] = function(options) {
                    options.success(response);
                }

                return transport;
            }

            module("ModelSet sync response", {
                setup: setup
            });

            test("sync updates the fields of created model from array server response", function() {
                setup({ transport: transport("create") });

                var model = new MyModel();
                modelSet.add(model);
                modelSet.sync();

                equal(model.id(), 1);
                equal(model.get("foo"), "foo");
            });

            test("sync updates the fields of updated model from array server response", function() {
                setup({ data: [{ id: 1}], transport: transport("update") });

                var model = modelSet.get(1);
                model.set({ foo: "bar" });
                modelSet.sync();

                equal(model.get("foo"), "foo");
            });

            test("sync updates internal modelset data from server response", function() {
                var data = [{ id: 1}];
                setup({ data: data , transport: transport("update") });

                var model = modelSet.get(1);
                model.set({ foo: "bar" });
                modelSet.sync();

                equal(data[0].foo, "foo");
            });

            test("sync updates the fields of created model from single object server response", function() {
                setup({ transport: transport("create", { id: 1, foo: "foo" }) });

                var model = new MyModel();
                modelSet.add(model);
                modelSet.sync();

                equal(model.id(), 1);
                equal(model.get("foo"), "foo");
            });

            test("sync updates the fields of updated model from single object server response", function() {
                setup({ data: [ { id: 1 } ], transport: transport("update", { id: 1, foo: "foo" }) });

                var model = modelSet.get(1);
                model.set( { foo: "bar" } );
                modelSet.sync();

                equal(model.id(), 1);
                equal(model.get("foo"), "foo");
            });

            test("sync merges created model data with server response", function() {
                setup({ transport: transport("create", { id: 1 }) });

                var model = new MyModel({ foo: "foo" });
                modelSet.add(model);
                modelSet.sync();

                equal(model.id(), 1);
                equal(model.get("foo"), "foo");
            });

            test("sync merges updated model data with server response", function() {
                setup({ data: [ { id: 1 } ], transport: transport("update", { id: 1 }) });

                var model = modelSet.get(1);
                model.set( { foo: "bar" } );
                modelSet.sync();

                equal(model.id(), 1);
                equal(model.get("foo"), "bar");
            });

            test("sync updates created model when response is empty", function() {
                setup({ transport: transport("create", null) });

                var model = new MyModel({ foo: "foo" });
                modelSet.add(model);
                modelSet.sync();

                equal(model.get("foo"), "foo");
                equal(model.hasChanges(), false);
            });

            test("sync updates the state of updated model when response is empty", function() {
                setup({ data: [ { id: 1 } ], transport: transport("update", null) });

                var model = modelSet.get(1);
                model.set( { foo: "bar" } );
                modelSet.sync();

                equal(model.get("foo"), "bar");
                equal(model.hasChanges(), false);
            });

            test("sync updates all created models with server response", function() {
                var response = [{id:1, foo: "foo"} , {id:2, foo: "bar"}];

                setup({
                    transport: {
                        create: function(options) {
                            options.success([response.shift()]);
                        }
                    }
                });

                var model1 = new MyModel();
                modelSet.add(model1);

                var model2 = new MyModel();
                modelSet.add(model2);
                modelSet.sync();

                equal(model1.id(), 1);
                equal(model1.get("foo"), "foo");
                equal(model2.id(), 2);
                equal(model2.get("foo"), "bar");
            });

            test("sync updates all updated models with server response", function() {
                var response = [{id:1, foo: "foo"} , {id:2, foo: "bar"}];

                setup({
                    data: [ { id: 1 }, { id: 2 }],
                    transport: {
                        update: function(options) {
                            options.success([response.shift()]);
                        }
                    }
                });

                var model1 = modelSet.get(1);

                model1.set( { foo: "foo" } );

                var model2 = modelSet.get(2);

                model2.set( { foo: "bar" } );

                modelSet.sync();

                equal(model1.get("foo"), "foo");
                equal(model2.get("foo"), "bar");
            });

            test("sync updates all created models with server response when batch is true and incomplete response", function() {
                setup({
                    batch: true,
                    transport: transport("create")
                });

                var model1 = new MyModel();
                modelSet.add(model1);

                var model2 = new MyModel();
                modelSet.add(model2);
                modelSet.sync();

                equal(model1.id(), 1);
                equal(model1.get("foo"), "foo");
                equal(model2.isNew(), false);
                equal(model2.hasChanges(), false);
            });

            test("sync updates all update models with server response when batch is true and incomplete response", function() {
                setup({
                    data: [ { id: 1 }, { id: 2 }],
                    batch: true,
                    transport: transport("update")
                });

                var model1 = modelSet.get(1);

                model1.set( { foo: "foo" } );

                var model2 = modelSet.get(2);

                model2.set( { foo: "bar" } );
                modelSet.sync();

                equal(model1.get("foo"), "foo");
                equal(model2.hasChanges(), false);
            });

            test("sync updates all created models with server response when batch is true", function() {
                setup({
                    batch: true,
                    transport: transport("create", [{ id:1, foo: "foo" }, { id:2 , foo: "bar" }])
                });

                var model1 = new MyModel();
                modelSet.add(model1);

                var model2 = new MyModel();
                modelSet.add(model2);
                modelSet.sync();

                equal(model1.id(), 1);
                equal(model1.get("foo"), "foo");
                equal(model2.id(), 2);
                equal(model2.get("foo"), "bar");
            });

            test("sync updates all updated models with server response when batch is true", function() {
                setup({
                    data: [ { id: 1 }, { id: 2 }],
                    batch: true,
                    transport: transport("update", [{ id:1, foo: "foo" }, { id:2 , foo: "bar" }])
                });

                var model1 = modelSet.get(1);

                model1.set( { foo: "foo" } );

                var model2 = modelSet.get(2);

                model2.set( { foo: "bar" } );
                modelSet.sync();

                equal(model1.get("foo"), "foo");
                equal(model2.get("foo"), "bar");
            });

            test("created models are no longer new after sync", function() {
                setup({ transport: transport("create") });

                var model = new MyModel();
                modelSet.add(model);
                modelSet.sync();

                equal(model.isNew(), false);
            });

            test("created model has no changes after sync", function() {
                setup({ transport: transport("create") });

                var model = new MyModel();
                modelSet.add(model);
                modelSet.sync();

                equal(model.hasChanges(), false);
            });

            test("updated model has no changes after sync", function() {
                setup({ data: [ { id: 1} ], transport: transport("update") });

                var model1 = modelSet.get(1);

                model1.set( { foo: "foo" } );

                modelSet.sync();

                equal(model1.hasChanges(), false);
            });

            test("sync clears destroyed models", function() {
                var transport = stub({}, { destroy: function(options) {
                        options.success();
                    }
                });

                setup({ data: [ { id: 1} ], transport: transport });

                var model = modelSet.get(1);

                modelSet.remove(model);
                modelSet.sync();

                modelSet.sync();

                equal(transport.calls("destroy"), 1);
            });

            test("sync uses the parse method of the reader", function() {
                var reader = stub({}, {
                    parse: function() {
                        return [{id:1}];
                    },
                    data: function(result) {
                        return result;
                    }
                });

                setup( {
                    reader: reader,
                    transport: stub({}, {
                        create: function(options) {
                            options.success();
                        }
                    })
                });

                var model = new MyModel();
                modelSet.add(model);
                modelSet.sync();

                equal(reader.calls("parse"), 1);
                equal(model.id(), 1);
            });

            test("sync uses the data method of the reader", function() {
                var reader = stub({}, {
                    parse: function(result) {
                        return result;
                    },
                    data: function(result) {
                        return [{id:1}];
                    }
                });

                setup( {
                    reader: reader,
                    transport: stub({}, {
                        create: function(options) {
                            options.success();
                        }
                    })
                });

                var model = new MyModel();
                modelSet.add(model);
                modelSet.sync();

                equal(reader.calls("parse"), 1);
                equal(model.id(), 1);
            });

            test("sync raises change event after delete", function() {
                var transport = stub({}, { destroy: function(options) {
                            options.success();
                        }
                    }),
                    called = false;

                setup({ data: [ { id: 1 }, { id: 2 }], transport: transport } );

                modelSet.bind("change", function() {
                    called = true;
                });

                modelSet.remove(1);
                modelSet.sync();

                ok(called);
            });

            test("sync raises change event after update", function() {
                var transport = stub({}, { create: function(options) {
                            options.success();
                        }
                    }),
                    called = false;

                setup({ data: [ { id: 1 }, { id: 2 }], transport: transport } );

                modelSet.bind("change", function() {
                    called = true;
                });

                 var model = new MyModel();
                modelSet.add(model);
                modelSet.sync();

                ok(called);
            });

            test("sync raises change event after update", function() {
                var transport = stub({}, { update: function(options) {
                            options.success();
                        }
                    }),
                    called = false;

                setup({ data: [ { id: 1 }, { id: 2 }], transport: transport } );

                modelSet.bind("change", function() {
                    called = true;
                });

                var model1 = modelSet.get(1);

                model1.set( { foo: "foo" } );

                modelSet.sync();

                ok(called);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
