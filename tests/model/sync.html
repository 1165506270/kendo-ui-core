<!DOCTYPE html>
<html>
    <script src="../../src/jquery.js"></script>
    <script src="../qunit.js"></script>
    <script src="../qunit-runner.js"></script>
    <script src="../../src/kendo.core.js"></script>
    <script src="../../src/kendo.model.js"></script>
    <link rel="stylesheet" href="../qunit.css" type="text/css" />

    <body>
        <h1 id="qunit-header">QUnit example</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var modelSet, MyModel = kendo.data.Model.define( { id: "id" });

            function setup(options) {
                modelSet = new kendo.data.ModelSet($.extend({
                    model: MyModel
                }, options)
                );
            }

            module("ModelSet sync", {
                setup: setup
            });

            test("add syncs when autoSync is true", function() {
                setup( { autoSync: true });
                stub(modelSet, "sync");
                modelSet.add({ foo: "bar" });

                equal(modelSet.calls("sync"), 1);
            });

            test("remove syncs when autoSync is true", function() {
                setup( { data: [ { id: 1} ],  autoSync: true });
                stub(modelSet, "sync");
                modelSet.remove(1);

                equal(modelSet.calls("sync"), 1);
            });

            test("add does not sync when autoSync is false", function() {
                setup();
                stub(modelSet, "sync");
                modelSet.add({ foo: "bar" });

                equal(modelSet.calls("sync"), 0);
            });

            test("remove does not sync if model does not exist", function() {
                setup( { autoSync: true });
                stub(modelSet,"sync");
                modelSet.remove(1);

                equal(modelSet.calls("sync"), 0);
            });

            test("remove does not sync if model does not exist", function() {
                setup( { autoSync: true });
                stub(modelSet, "sync");
                modelSet.remove(1);

                equal(modelSet.calls("sync"), 0);
            });

            test("remove does not sync when autoSync is false", function() {
                setup( { data: [ { id: 1} ] });
                stub(modelSet, "sync");
                modelSet.remove(1);

                equal(modelSet.calls("sync"), 0);
            });

            test("sync calls the create method of the transport", function() {
                var transport = stub({}, "create");
                setup({ transport: transport } );

                modelSet.add(new MyModel( { foo: "bar" }));
                modelSet.sync();

                equal(transport.calls("create"), 1);
            });

            test("sync does not call the create method of the transport if there are no new models", function() {
                var transport = stub({}, "create");
                setup({ transport: transport } );

                modelSet.sync();

                equal(transport.calls("create"), 0);
            });

            test("sync sends the data of the created model to the create method of the transport", function() {
                var transport = stub({}, "create");
                setup({ transport: transport } );

                modelSet.add(new MyModel( { foo: "bar" }));
                modelSet.sync();

                equal(transport.args("create")[0].data.foo, "bar");
            });

            test("sync sends the data of all created models to the create method of the transport", function() {
                var transport = stub({}, "create");
                setup({ transport: transport } );

                modelSet.add(new MyModel( { foo: "bar" }));
                modelSet.add(new MyModel( { foo: "baz" }));
                modelSet.sync();

                equal(transport.calls("create"), 2);
                equal(transport.args("create", 0)[0].data.foo, "bar");
                equal(transport.args("create", 1)[0].data.foo, "baz");
            });

            test("sync calls the update method of the transport if there are updated models", function() {
                var transport = stub({}, "update");
                setup({ data: [ { id:1 }], transport: transport } );

                model = modelSet.get(1);
                model.set({ foo: "bar" });
                modelSet.sync();

                equal(transport.calls("update"), 1);
            });

            test("sync does not call the update method of the transport if there are no updated models", function() {
                var transport = stub({}, "update");
                setup({ data: [ { id:1 }], transport: transport } );

                model = modelSet.get(1);
                modelSet.sync();

                equal(transport.calls("update"), 0);
            });

            test("sync calls the destroy method of the transport if there are destroyed models", function() {
                var transport = stub({}, "destroy");
                setup({ data: [ { id:1 }], transport: transport } );

                model = modelSet.get(1);
                modelSet.remove(model);
                modelSet.sync();

                equal(transport.calls("destroy"), 1);
            });

            test("sync does not call the destroy method of the transport if there are no destroyed models", function() {
                var transport = stub({}, "destroy");
                setup({ data: [ { id:1 }], transport: transport } );

                model = modelSet.get(1);
                modelSet.sync();

                equal(transport.calls("destroy"), 0);
            });

            test("sync does not call the destroy method of the transport if a new model is destroyed", function() {
                var transport = stub({}, "destroy");
                setup( { transport: transport } );

                var model = new MyModel();
                modelSet.add(model);
                modelSet.remove(model);
                modelSet.sync();

                equal(transport.calls("destroy"), 0);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
