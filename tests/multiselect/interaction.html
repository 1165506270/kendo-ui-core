<!DOCTYPE html>
<html>
    <head>
        <title>MultiSelect interaction</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../jquery.mockjax.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.multiselect.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">MultiSelect interaction</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            kendo.ns = "kendo-";
            var MultiSelect = kendo.ui.MultiSelect,
                select;

            function popuplateSelect() {
                var options = [];
                for (var i=0; i < 5; i++) {
                    options.push("<option value='" + i + "'>Option" + i + "</option>");
                }

                select.html(options);
            }

            module("kendo.ui.MultiSelect interaction", {
                setup: function() {
                    select = $("<select />").appendTo(document.body);
                },
                teardown: function() {
                    if (select.data("kendoMultiSelect")) {
                        select.data("kendoMultiSelect").destroy();
                    }

                    select.parents(".k-widget").remove();
                }
            });

            test("MultiSelect opens popup on click", function() {
                popuplateSelect();
                var multiselect = new MultiSelect(select);

                multiselect.input.click();

                ok(multiselect.popup.visible());
            });

            test("MultiSelect selects item on click", function() {
                popuplateSelect();
                var multiselect = new MultiSelect(select);
                multiselect.input.click();

                multiselect.ul.children().eq(1).click();

                ok(multiselect.container.children(":first")[0]);
            });
      </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
