<!DOCTYPE html>
<html>
    <head>
        <title>kendo.observable tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.observable Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
        <script>
            test("set changes the value of the field", function() {
                var viewModel = kendo.observable({ foo: "bar" });

                viewModel.set("foo", "foo");

                equal(viewModel.foo, "foo");
            });

            test("copies all fields of the source object", function() {
                var viewModel = kendo.observable({ foo: "bar" });

                equal(viewModel.foo, "bar");
            });

            test("nested objects are view models as well", function() {
                var viewModel = kendo.observable({ foo: { bar: "baz" } });

                ok("bind" in viewModel.foo);
            });

            test("set triggers the change event", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: "bar" });

                viewModel.bind("change", function() {
                    ok(true, "change is raised");
                });

                viewModel.set("foo", "baz");
            });

            test("change event arguments provide the name of the field", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: "bar" });

                viewModel.bind("change", function(e) {
                    equal(e.field, "foo");
                });

                viewModel.set("foo", "baz");
            });

            test("nested arrays are extended", function() {
                var viewModel = kendo.observable({ foo: [{}] });

                equal(typeof viewModel.foo.bind, "function");
            });

            test("pushing items to array raises the change event", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [{}] });

                viewModel.foo.bind("change", function() {
                    ok(true, "change is raised");
                });

                viewModel.foo.push({});
            });

            test("pushing items to array raises the change event", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [{}] });

                viewModel.foo.bind("change", function() {
                    ok(true, "change is raised");
                });

                viewModel.foo.push({});
            });

            test("pushing items to array raises the change event and sets the action to add", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [{}] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.action, "add");
                });

                viewModel.foo.push({});
            });

            test("pushing items to array raises the change event and sets the index", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [{}] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.index, 1)
                });

                viewModel.foo.push({});
            });

            test("pushing items to array raises the change event and provides the added items", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [{}] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.items.length, 1)
                });

                viewModel.foo.push({});
            });

            test("this in the change event is the array itself", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [] });

                viewModel.foo.bind("change", function() {
                    strictEqual(this, viewModel.foo);
                });

                viewModel.foo.push({});
            });

            test("unshifting items to array raises the change event", function() {
                expect(3);

                var viewModel = kendo.observable({ foo: [] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.action, "add");
                    equal(e.index, 0);
                    equal(e.items.length, 1);
                });

                viewModel.foo.unshift({});
            });

            test("splicing array items raises the change event with remove action", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [{}] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.action, "remove");
                });

                viewModel.foo.splice(0);
            });

            test("splicing array items raises the change event and provides index", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [{}] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.index, 0);
                });

                viewModel.foo.splice(0);
            });

            test("splicing array items raises the change event and provides the removed items", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [{}] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.items.length, 1);
                });

                viewModel.foo.splice(0);
            });

            test("splicing array items returns the removed items", function() {
                var viewModel = kendo.observable({ foo: [{}] });

                equal(viewModel.foo.splice(0).length, 1);
            });

            test("splicing array items raises the change event with add action", function() {
                expect(1);

                var viewModel = kendo.observable({ foo: [] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.action, "add");
                });

                viewModel.foo.splice(0, 1, {});
            });

            test("splicing array items raises the change event and sends the index and inserted items", function() {
                expect(2);

                var viewModel = kendo.observable({ foo: [] });

                viewModel.foo.bind("change", function(e) {
                    equal(e.index, 0);
                    equal(e.items.length, 1);
                });

                viewModel.foo.splice(0, 1, {});
            });

            test("observable array items are observable", function() {
                var viewModel = kendo.observable({ foo: [ {} ] });
                ok(viewModel.foo[0].bind);
            });
        </script>
    </head>
</html>
