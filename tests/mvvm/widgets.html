<!DOCTYPE html>
<html>
    <head>
        <title>kendo.bind widgets tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.bind widgets Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
        <script>
            QUnit.config.testTimeout = 100;

            var FooWidget = kendo.ui.Widget.extend({
                bind: function(element, options) {
                    kendo.ui.Widget.fn.bind.call(this, element, options);
                },

                options: {
                    name: "Foo"
                }
            });

            kendo.ui.plugin(FooWidget);

            test("finds the right binder based on the role attribute", function() {
                kendo.binders.foo = {};
                stub(kendo.binders.foo, "bind");

                kendo.bind($('<div data-role="foo"></div>'));

                ok(kendo.binders.foo.calls("bind"), 1);
            });

            test("passes the element to the bind method of the binder", function() {
                kendo.binders.foo = {};
                stub(kendo.binders.foo, "bind");

                var dom = $('<div data-role="foo"></div>');

                kendo.bind(dom);

                equal(kendo.binders.foo.args("bind")[0], dom[0]);
            });

            test("passes the observable to the bind method of the binder", function() {
                kendo.binders.foo = {};

                stub(kendo.binders.foo, "bind");

                var observable = kendo.observable({});

                var dom = $('<div data-role="foo"></div>');

                kendo.bind(dom, observable);

                equal(kendo.binders.foo.args("bind")[1], observable);
            });

            test("passes init as action to the binder", function() {
                kendo.binders.foo = {};

                stub(kendo.binders.foo, "bind");

                var observable = kendo.observable({});

                var dom = $('<div data-role="foo"></div>');

                kendo.bind(dom, observable);

                equal(kendo.binders.foo.args("bind")[2], "init");
            });
        </script>
    </body>
</html>
