<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.Popup Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.Popup Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var Popup = kendo.ui.Popup, div, anchor;

            module("kendo.ui.Popup", {
                setup: function() {
                    div = $("<div style='background:red'>popup</div>");
                    anchor = $("<div style='background:blue'>anchor</div>").appendTo(document.body);
                },
                teardown: function() {
                    div.add(anchor).remove();
                }
            });

            test("mousedown outside the element should close it", function(){
                 div.kendoPopup( {
                     close: function() {
                        ok(!div.is(":visible"));
                        start();
                    }
                }).show();

                $(document.documentElement).mousedown();
                stop(1000);
            });

            test("popup appends element to body", function() {
                div.kendoPopup();

                ok(div.parent().is("body"));
            });

            test("popup hides the element", function() {
                div.kendoPopup();

                ok(!div.is(":visible"));
            });

            test("open triggers the open event", function() {
                div.kendoPopup( {
                    open: function() {
                        ok(true);
                        start();
                    }
                });

                div.data("kendoPopup").open();
                stop(1000);
            });

            test("open shows the element", function() {
                div.kendoPopup();

                div.data("kendoPopup").open();

                ok(div.is(":visible"));
            });

            test("close triggers the close event", function() {
                div.kendoPopup( {
                    close: function() {
                        ok(true);
                        start();
                    }
                });

                div.show().data("kendoPopup").close();
                stop(1000);
            });

            test("close closes the element", function() {

                div.kendoPopup( {
                    close: function() {
                        ok(!div.is(":visible"));
                        start();
                    }
                });

                div.show().data("kendoPopup").close();
            });

            test("popup is made absolute", function() {
                div.kendoPopup();
                equal(div.css("position"), "absolute");
            });

            test("default popup origin is bottom left", function() {
                var popup = new Popup(div, {
                    anchor: anchor
                });

                equal(popup.options.origin, "bottom left");
            });

            test("default popup position is top left", function() {
                var popup = new Popup(div, {
                    anchor: anchor
                });

                equal(popup.options.position, "top left");
            });

            test("origin bottom and position top", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "bottom left"
                });

                popup.open();
                equal(div.offset().top, anchor.offset().top + anchor.outerHeight());
            });

            test("origin bottom and position bottom", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "bottom left",
                    position: "bottom left"
                });

                popup.open();
                equal(div.offset().top + div.outerHeight(), anchor.offset().top + anchor.outerHeight());
            });

            test("origin bottom and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "bottom left",
                    position: "center left"
                });

                popup.open();
                equal(div.offset().top + Math.round(div.outerHeight() / 2), anchor.offset().top + anchor.outerHeight());
            });

            test("origin top and position top", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "top left"
                });

                popup.open();
                equal(div.offset().top, anchor.offset().top);
            });

            test("origin top and position bottom", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "top left",
                    position: "bottom left"
                });

                popup.open();
                equal(div.offset().top + div.outerHeight(), anchor.offset().top);
            });

            test("origin top and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "top left",
                    position: "center left"
                });

                popup.open();
                equal(div.offset().top + Math.round(div.outerHeight() / 2), anchor.offset().top);
            });

            test("origin center and position top", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left"
                });

                popup.open();
                equal(div.offset().top, anchor.offset().top + Math.round(anchor.outerHeight() / 2 ));
            });

            test("origin center and position bottom", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "bottom left"
                });

                popup.open();
                equal(div.offset().top + div.outerHeight(), anchor.offset().top + Math.round(anchor.outerHeight() / 2 ));
            });

            test("origin center and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "center left"
                });

                popup.open();
                equal(div.offset().top + Math.round(div.outerHeight() / 2), anchor.offset().top + Math.round(anchor.outerHeight() / 2 ));
            });

            test("origin left and position left", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "center left"
                });

                popup.open();

                equal(div.offset().left, anchor.offset().left);
            });

            test("origin left and position right", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "center right"
                });

                popup.open();

                equal(div.offset().left + div.outerWidth(), anchor.offset().left);
            });

            test("origin left and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "center center"
                });

                popup.open();

                equal(div.offset().left + Math.round(div.outerWidth() / 2), anchor.offset().left);
            });

            test("origin right and position left", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center right",
                    position: "center left"
                });

                popup.open();

                equal(div.offset().left, anchor.offset().left + anchor.outerWidth());
            });

            test("origin right and position right", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center right",
                    position: "center right"
                });

                popup.open();

                equal(div.offset().left + div.outerWidth(), anchor.offset().left + anchor.outerWidth());
            });

            test("origin right and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center right",
                    position: "center center"
                });

                popup.open();

                equal(div.offset().left + Math.round(div.outerWidth() / 2), anchor.offset().left + anchor.outerWidth());
            });

            test("origin center and position left", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center center",
                    position: "center left"
                });

                popup.open();

                equal(div.offset().left, anchor.offset().left + Math.round(anchor.outerWidth() / 2));
            });

            test("origin center and position right", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center center",
                    position: "center right"
                });

                popup.open();

                equal(div.offset().left + div.outerWidth(), anchor.offset().left + Math.round(anchor.outerWidth() / 2));
            });

            test("origin center and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center center",
                    position: "center center"
                });

                popup.open();

                equal(div.offset().left + Math.round(div.outerWidth() / 2), anchor.offset().left + Math.round(anchor.outerWidth() / 2));
            });

        </script>
    </body>
</html>
