<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.Popup Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.Popup Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var Popup = kendo.ui.Popup, div, anchor;

            module("kendo.ui.Popup", {
                setup: function() {
                    div = $("<div style='background:red'>popup</div>");
                    anchor = $("<div style='background:blue'>anchor</div>").appendTo(document.body);
                },
                teardown: function() {
                    div.add(anchor).remove();
                }
            });

            test("mousedown outside the element should close it", function(){
                 div.kendoPopup( {
                     close: function() {
                        ok(!div.is(":visible"));
                        start();
                    }
                }).show();

                $(document.documentElement).mousedown();
                stop(1000);
            });

            test("mousedown inside toggleTarget should not close the popup", function() {
                var closed = false;
                var MyPopup = Popup.extend( {
                    close: function() {
                        closed = true;
                    }
                });
                var popup = new MyPopup(div, {
                    toggleTarget: anchor
                });

                anchor.mousedown();
                ok(!closed);
            });

            test("popup appends element to body", function() {
                div.kendoPopup();

                ok(div.parent().is("body"));
            });

            test("popup hides the element", function() {
                div.kendoPopup();

                ok(!div.is(":visible"));
            });

            test("open raises the open event", function() {
                div.kendoPopup( {
                    open: function() {
                        ok(true);
                        start();
                    }
                });

                div.data("kendoPopup").open();
                stop(1000);
            });

            test("open shows the element", function() {
                div.kendoPopup();

                div.data("kendoPopup").open();

                ok(div.is(":visible"));
            });

            test("close triggers the close event", function() {
                div.kendoPopup( {
                    close: function() {
                        ok(true);
                        start();
                    }
                });

                div.show().data("kendoPopup").close();
                stop(1000);
            });

            test("close closes the element", function() {

                div.kendoPopup( {
                    close: function() {
                        ok(!div.is(":visible"));
                        start();
                    }
                });

                div.show().data("kendoPopup").close();
            });

            test("popup is made absolute", function() {
                div.kendoPopup();
                equal(div.css("position"), "absolute");
            });

            test("default popup origin is bottom left", function() {
                var popup = new Popup(div, {
                    anchor: anchor
                });

                equal(popup.options.origin, "bottom left");
            });

            test("default popup position is top left", function() {
                var popup = new Popup(div, {
                    anchor: anchor
                });

                equal(popup.options.position, "top left");
            });

            test("origin bottom and position top", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "bottom left",
                    collision: "none"
                });

                popup.open();
                equal(div.parent().offset().top, anchor.offset().top + anchor.outerHeight());
            });

            test("origin bottom and position bottom", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "bottom left",
                    position: "bottom left"
                });

                popup.open();
                equal(div.parent().offset().top + div.outerHeight(), anchor.offset().top + anchor.outerHeight());
            });

            test("origin bottom and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "bottom left",
                    position: "center left"
                });

                popup.open();
                equal(div.parent().offset().top + Math.round(div.outerHeight() / 2), anchor.offset().top + anchor.outerHeight());
            });

            test("origin top and position top", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "top left"
                });

                popup.open();
                equal(div.parent().offset().top, anchor.offset().top);
            });

            test("origin top and position bottom", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "top left",
                    position: "bottom left"
                });

                popup.open();
                equal(div.parent().offset().top + div.outerHeight(), anchor.offset().top);
            });

            test("origin top and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "top left",
                    position: "center left"
                });

                popup.open();
                equal(div.parent().offset().top + Math.round(div.outerHeight() / 2), anchor.offset().top);
            });

            test("origin center and position top", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left"
                });

                popup.open();
                equal(div.parent().offset().top, anchor.offset().top + Math.round(anchor.outerHeight() / 2 ));
            });

            test("origin center and position bottom", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "bottom left"
                });

                popup.open();
                equal(div.parent().offset().top + div.outerHeight(), anchor.offset().top + Math.round(anchor.outerHeight() / 2 ));
            });

            test("origin center and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "center left"
                });

                popup.open();
                equal(div.parent().offset().top + Math.round(div.outerHeight() / 2), anchor.offset().top + Math.round(anchor.outerHeight() / 2 ));
            });

            test("origin left and position left", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "center left"
                });

                popup.open();

                equal(div.parent().offset().left, anchor.offset().left);
            });

            test("origin left and position right", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "center right",
                    collision: "none"
                });

                popup.open();

                equal(div.parent().offset().left + div.outerWidth(), anchor.offset().left);
            });

            test("origin left and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center left",
                    position: "center center"
                });

                popup.open();

                equal(div.parent().offset().left + Math.round(div.outerWidth() / 2), anchor.offset().left);
            });

            test("origin right and position left", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center right",
                    position: "center left"
                });

                popup.open();

                equal(div.parent().offset().left, anchor.offset().left + anchor.outerWidth());
            });

            test("origin right and position right", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center right",
                    position: "center right"
                });

                popup.open();

                equal(div.parent().offset().left + div.outerWidth(), anchor.offset().left + anchor.outerWidth());
            });

            test("origin right and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center right",
                    position: "center center"
                });

                popup.open();

                equal(div.parent().offset().left + Math.round(div.outerWidth() / 2), anchor.offset().left + anchor.outerWidth());
            });

            test("origin center and position left", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center center",
                    position: "center left"
                });

                popup.open();

                equal(div.parent().offset().left, anchor.offset().left + Math.round(anchor.outerWidth() / 2));
            });

            test("origin center and position right", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center center",
                    position: "center right"
                });

                popup.open();

                equal(div.parent().offset().left + div.outerWidth(), anchor.offset().left + Math.round(anchor.outerWidth() / 2));
            });

            test("origin center and position center", function() {
                var popup = new Popup(div, {
                    anchor: anchor,
                    origin: "center center",
                    position: "center center"
                });

                popup.open();

                equal(div.parent().offset().left + Math.round(div.outerWidth() / 2), anchor.offset().left + Math.round(anchor.outerWidth() / 2));
            });

            test("toggleEvent is click by default", function() {
                var popup = new Popup(div);

                equal(popup.options.toggleEvent, "click");
            });

            test("toggle opens closed popup", function() {
                var popup = new Popup(div);

                popup.toggle();
                ok(div.is(":visible"));
            });

            test("toggle closes opened popup", function() {
                var popup = new Popup(div, {
                    close: function() {
                        ok(true);
                        start();
                    }
                });

                div.show();
                popup.toggle();
                stop(1000);
            });

            test("triggering the toggleEvent on the toggleTarget toggles the popup", function() {
                var popup = new Popup(div, {
                    open: function() {
                        ok(true);
                        start();
                    },
                    toggleTarget: document.body
                });

                $(document.body).click();

                stop(1000);
            });

            test("update position of the popup on window.onresize", function() {
                var called = false,
                    MyPopup = Popup.extend({
                        _update: function() {
                            called = true;
                        }
                    });

                var popup = new MyPopup(div, {
                    toggleTarget: document.body
                });
                popup.open();
                $(window).trigger("resize");

                ok(called);
            });

            test("fit returns zero if position is negative", function() {
                var popup = new Popup(div);
                equal(popup._fit(-42, 42, 42), 0);

            });

            test("fit returns position if element does not fit in original position", function() {
                var popup = new Popup(div);
                equal(popup._fit(42, 42, 42), 0);
            });

            test("fit if element does not fit in the original and new position", function() {
                var popup = new Popup(div);
                equal(popup._fit(42, 24, 42), 18);
            });

            test("collision fit calls fit strategy when opened", function() {
                var argsCount,
                    MyPopup = Popup.extend({
                        _fit: function() {
                            argsCount = arguments.length;
                        }
                    });

                var popup = new MyPopup(div, {
                    collision: "fit",
                    toggleTarget: document.body
                });
                popup.open();

                equal(argsCount, 3);
            });

            test("collision fit calls fit strategy for each settings", function() {
                var calledCount = 0,
                    MyPopup = Popup.extend({
                        _fit: function() {
                            calledCount++
                        }
                    });

                var popup = new MyPopup(div, {
                    collision: "fit fit",
                    toggleTarget: document.body
                });
                popup.open();

                equal(calledCount, 2);
            });

            test("collision flip calls flip strategy when opened", function() {
                var argsCount,
                    MyPopup = Popup.extend({
                        _flipVertical: function() {
                            argsCount = arguments.length;
                            return {top:0, left:0};
                        }
                    });

                var popup = new MyPopup(div, {
                    collision: "flip",
                    toggleTarget: document.body
                });
                popup.open();

                equal(argsCount, 3);
            });

            test("collision flip calls flip strategy when opened horizontal", function() {
                var argsCount,
                    MyPopup = Popup.extend({
                        _flipHorizontal: function() {
                            argsCount = arguments.length;
                            return {top:0, left:0};
                        }
                    });

                var popup = new MyPopup(div, {
                    collision: "flip flip",
                    toggleTarget: document.body,
                    origin: "top left",
                    position: "top right"

                });
                popup.open();

                equal(argsCount, 3);
            });

            test("flip when element does not fit right should be position left", function() {
                var positions,
                    origins,
                    MyPopup = Popup.extend({
                        _align: function(origin, position) {
                            positions = position;
                            origins = origin;
                            return {top: 0, left:0};
                        }
                    });

                var popup = new MyPopup(div, {
                    collision: "flip",
                    toggleTarget: document.body,
                    origin: "top right",
                    position: "top left"
                });
                popup._flipHorizontal({top:0, left:40}, 35, 70);
                origins = origins.split(" ");
                positions = positions.split(" ");

                equal(positions[0], "top");
                equal(positions[1], "right");
                equal(origins[0], "top");
                equal(origins[1], "left");
            });

            test("flip when element does not fit right and does not fit left should be position right", function() {
                var positions,
                    origins,
                    MyPopup = Popup.extend({
                        _align: function(origin, position) {
                            positions = position;
                            origins = origin;
                            return {top: 0, left:-1};
                        }
                    });

                var popup = new MyPopup(div, {
                    collision: "flip",
                    toggleTarget: document.body,
                    origin: "top right",
                    position: "top left"
                });

                popup._flipHorizontal({top:0, left:30}, 35, 60);
                origins = origins.split(" ");
                positions = positions.split(" ");

                equal(positions[0], "top");
                equal(positions[1], "left");
                equal(origins[0], "top");
                equal(origins[1], "right");
            });

            test("flip offset is not modified if position is center", function() {
                var popup = new Popup(div, {
                    collision: "flip",
                    toggleTarget: document.body,
                    origin: "top center",
                    position: "top left"
                });

                result = popup._flipHorizontal({top:0, left:30}, 35, 60);

                equal(result.top, 0);
                equal(result.left, 30);
            });

            test("flip offset is not modified if origin is center", function() {
                var popup = new Popup(div, {
                        collision: "flip",
                        toggleTarget: document.body,
                        origin: "top left",
                        position: "top center"
                    });

                var result = popup._flipHorizontal({top:0, left:30}, 35, 60);

                equal(result.top, 0);
                equal(result.left, 30);
            });

            test("flip offset is not modified if origin and position have same value", function() {
                var popup = new Popup(div, {
                    collision: "flip",
                    toggleTarget: document.body,
                    origin: "top left",
                    position: "top left"
                });

                var result = popup._flipHorizontal({top:0, left:30}, 35, 60);

                equal(result.top, 0);
                equal(result.left, 30);
            });

            test("flip when element does not fit bellow should be position at the top", function() {
                var positions,
                    origins,
                    MyPopup = Popup.extend({
                        _align: function(origin, position) {
                            positions = position;
                            origins = origin;
                            return {top: 0, left:0};
                        }
                    });

                var popup = new MyPopup(div, {
                    collision: "flip",
                    toggleTarget: document.body,
                    origin: "bottom left",
                    position: "top left"
                });
                popup._flipVertical({top:40, left:0}, 35, 70);
                origins = origins.split(" ");
                positions = positions.split(" ");

                equal(positions[0], "bottom");
                equal(positions[1], "left");
                equal(origins[0], "top");
                equal(origins[1], "left");
            });

            test("flip when element does not fit bellow and above should be position bellow", function() {
                var positions,
                    origins,
                    MyPopup = Popup.extend({
                        _align: function(origin, position) {
                            positions = position;
                            origins = origin;
                            return {top: -23, left:0};
                        }
                    });

                var popup = new MyPopup(div, {
                    collision: "flip",
                    toggleTarget: document.body,
                    origin: "bottom left",
                    position: "top left"
                });
                popup._flipVertical({top:40, left:0}, 45, 70);
                origins = origins.split(" ");
                positions = positions.split(" ");

                equal(positions[0], "top");
                equal(positions[1], "left");
                equal(origins[0], "bottom");
                equal(origins[1], "left");
            });
        </script>
    </body>
</html>
