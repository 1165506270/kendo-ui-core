<!DOCTYPE html>
<html>
    <head>
        <title>Scheduler databinding</title>
        <script src="../jquery-loader.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.calendar.js"></script>
        <script src="../../src/kendo.scheduler.view.js"></script>
        <script src="../../src/kendo.scheduler.dayview.js"></script>
        <script src="../../src/kendo.scheduler.recurrence.js"></script>
        <script src="../../src/kendo.scheduler.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Scheduler databinding</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Scheduler = kendo.ui.Scheduler,
                container;

            function getDate(date) {
                return new Date(date.getFullYear(), date.getMonth(), date.getDate(), 0, 0, 0);
            }

            module("DataBinding", {
                setup: function() {
                    container = document.createElement("div");
                    document.body.appendChild(container);
                },
                teardown: function() {
                    $(container).closest(".k-scheduler").kendoScheduler("destroy").remove();
                }
            });

            test("creates a SchedulerDataSource", function() {
                var scheduler = new Scheduler(container);

                ok(scheduler.dataSource instanceof kendo.data.SchedulerDataSource);
            });

            test("view is bound to the event data", 1, function() {
                var scheduler = new Scheduler(container, {
                    views: [ {
                            type: kendo.ui.MultiDayView.extend({
                                render: function(events) {
                                    equal(events.length, 2);
                                }
                            }),
                            title: "testView"
                            }
                        ],
                    date: new Date(2013, 1, 3, 0, 0, 0),
                    dataSource: {
                        serverFiltering: true,
                        transport: {
                            read: function(options) {
                                options.success([
                                    { start: new Date(2013, 1, 3, 0, 0, 0), end: new Date(2013, 1, 3, 0, 0, 0) },
                                    { start: new Date(2013, 1, 3, 0, 0, 0), end: new Date(2013, 1, 3, 0, 0, 0) }
                                ]);
                            }
                        }
                    }
                });
            });

            test("data is filtered before is passed to the view", 1, function() {
                var scheduler = new Scheduler(container, {
                    views: [ {
                            type: kendo.ui.MultiDayView.extend({
                                render: function(events) {
                                    equal(events.length, 1);
                                }
                            }),
                            title: "testView"
                        }
                        ],
                    date: new Date(2013, 1, 3, 0, 0, 0),
                    dataSource: {
                        serverFiltering: true,
                        transport: {
                            read: function(options) {
                                options.success([
                                    { start: new Date(2013, 1, 3, 0, 0, 0), end: new Date(2013, 1, 3, 0, 0, 0) },
                                    { start: new Date(2013, 1, 5, 0, 0, 0), end: new Date(2013, 1, 6, 0, 0, 0) }
                                ]);
                            }
                        }
                    }
                });
            });

            test("expand recurring events before calling render method", function() {
                var today = new Date(),
                    year = today.getFullYear(),
                    month = today.getMonth(),
                    day = today.getDate(),
                    occurrencesLength = (7 - (today.getDay() || 7)) || 1, //find days to the end of week
                    view, events;

                var scheduler = new Scheduler(container, {
                    views: [ "week" ],
                    dataSource: [
                        {
                            start: new Date(year, month, day, 10),
                            end: new Date(year, month, day, 11),
                            title: "Today - recurring event",
                            recurrence: "FREQ=DAILY"
                        },{
                            start: new Date(year, month, day, 16),
                            end: new Date(year, month, day, 17),
                            title: "Today - single event"
                        }
                    ]
                });

                view = scheduler.view();
                stub(view, {
                    render: view.render
                });

                scheduler.refresh();
                events = view.args("render", 0)[0];

                equal(events.length, occurrencesLength + 1);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
