        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Scheduler = kendo.ui.Scheduler,
                SchedulerEvent = kendo.data.SchedulerEvent,
                container;

            QUnit.config.reorder = false;

            function getDate(date) {
                return new Date(date.getFullYear(), date.getMonth(), date.getDate(), 0, 0, 0);
            }

            module("editing", {
                setup: function() {
                    container = $("<div>");
                    container.appendTo(document.body);
                    kendo.support.mobileOS = {};
                },
                teardown: function() {
                    container.kendoScheduler("destroy").empty().remove();
                    kendo.support.mobileOS = null;
                }
            });

            function setup(options) {
                return new Scheduler(container,
                    $.extend({
                        dataSource: {
                            data: [ { start: new Date(), end: new Date(), isAllDay: true, title: "my event" } ]
                        }
                    }, options)
                );
            }

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
