<!DOCTYPE html>
<html>
    <head>
        <title>Scheduler initialization</title>
        <script src="../jquery-loader.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.scheduler.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Scheduler initialization</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var Scheduler = kendo.ui.Scheduler,
                container;

            module("Initialization", {
                setup: function() {
                    container = document.createElement("div");
                    document.body.appendChild(container);
                },
                teardown: function() {
                    $(container).closest(".k-scheduler").remove();
                }
            });

            test("kendoScheduler attaches a scheduler object to target", function() {
                var div = $("<div />").kendoScheduler({});

                ok(div.data("kendoScheduler") instanceof Scheduler);
            });

            test("wrapper field is initialized", function() {
               var scheduler = new Scheduler(container);

               equal(scheduler.wrapper[0], container);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
