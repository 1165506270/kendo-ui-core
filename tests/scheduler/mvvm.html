<!DOCTYPE html>
<html>
    <head>
        <title>Scheduler MVVM</title>
        <script src="../jquery-loader.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.calendar.js"></script>
        <script src="../../src/kendo.scheduler.view.js"></script>
        <script src="../../src/kendo.scheduler.dayview.js"></script>
        <script src="../../src/kendo.scheduler.recurrence.js"></script>
        <script src="../../src/kendo.scheduler.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Scheduler MVVM</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            module("MVVM", {
                setup: function() {
                },
                teardown: function() {
                }
            });

            test("initializes a scheduler when data role is scheduler", function() {
                var dom = $('<div data-role="scheduler"/>');

                kendo.bind(dom);

                ok(dom.data("kendoScheduler") instanceof kendo.ui.Scheduler);
            });

            test("initalizes data source", function() {
                var dom = $('<div data-role="scheduler" data-bind="source:events" />');

                    kendo.bind(dom, { events: [ { start: new Date(), end: new Date(), title: "foo" }] } );

                equal(dom.data("kendoScheduler").dataSource.view()[0].title, "foo");
            });

            test("binding scheduler initialized before binding", function() {
                var dom = $('<div data-bind="source:events" />');

                var observable = kendo.observable({ events: [ { start: new Date(), end: new Date(), title: "foo" }] });

                dom.kendoScheduler();

                kendo.bind(dom, observable);

                equal(dom.data("kendoScheduler").dataSource.at(0).title, "foo");
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
