<html>
    <head>
        <title>Scheduler Slots</title>

        <link href="../../styles/web/kendo.default.min.css" rel="stylesheet" />
        <script src="../jquery-loader.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit/addons/close-enough/qunit-close-enough.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.validator.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.editable.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.tooltip.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.dropdownlist.js"></script>
        <script src="../../src/kendo.multiselect.js"></script>
        <script src="../../src/kendo.calendar.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script src="../../src/kendo.scheduler.view.js"></script>
        <script src="../../src/kendo.scheduler.dayview.js"></script>
        <script src="../../src/kendo.scheduler.agendaview.js"></script>
        <script src="../../src/kendo.scheduler.monthview.js"></script>
        <script src="../../src/kendo.scheduler.recurrence.js"></script>
        <script src="../../src/kendo.scheduler.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">Scheduler Slots</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var collection;

            module("slots", {
                setup: function() {
                    collection = new kendo.ui.scheduler.SlotCollection();
                }
            });

            function timeSlot(start, end) {
                return new kendo.ui.scheduler.TimeSlot({
                    start: new Date(start),
                    end: new Date(end)
                });
            }

            test("slotByStartDate finds slot when the date is between start and end", function() {
                collection.addSlot(timeSlot("2013/6/6 10:00", "2013/6/6 11:00"));

                var slot = collection.slotByStartDate(new Date("2013/6/6 10:10"));

                strictEqual(slot, collection.first());
            });

            test("slotByStartDate finds slot when the date is equal to start", function() {
                collection.addSlot(timeSlot("2013/6/6 10:00", "2013/6/6 11:00"));

                var slot = collection.slotByStartDate(new Date("2013/6/6 10:00"));

                strictEqual(slot, collection.first());
            });

            test("slotByStartDate doesn't find slot when the date is equal to end", function() {
                collection.addSlot(timeSlot("2013/6/6 10:00", "2013/6/6 11:00"));

                var slot = collection.slotByStartDate(new Date("2013/6/6 11:00"));

                strictEqual(slot, null);
            });

            test("slotByEndDate finds slot when the date is between start and end", function() {
                collection.addSlot(timeSlot("2013/6/6 10:00", "2013/6/6 11:00"));

                var slot = collection.slotByEndDate(new Date("2013/6/6 10:10"));

                strictEqual(slot, collection.first());
            });

            test("slotByEndDate finds slot when the date is equal to end", function() {
                collection.addSlot(timeSlot("2013/6/6 10:00", "2013/6/6 11:00"));

                var slot = collection.slotByEndDate(new Date("2013/6/6 11:00"));

                strictEqual(slot, collection.first());
            });

            test("slotByEndDate doesn't find slot when the date is equal to start", function() {
                collection.addSlot(timeSlot("2013/6/6 10:00", "2013/6/6 11:00"));

                var slot = collection.slotByEndDate(new Date("2013/6/6 10:00"));

                strictEqual(slot, null);
            });

            test("slotByEndDate returns slot which starts at the specified date when allday flag is true", function() {
                collection.addSlot(timeSlot("2013/6/6 10:00", "2013/6/6 11:00"));
                collection.addSlot(timeSlot("2013/6/6 11:00", "2013/6/6 12:00"));

                var slot = collection.slotByEndDate(new Date("2013/6/6 11:00"), true);

                strictEqual(slot, collection.last());
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
