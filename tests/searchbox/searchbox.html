<!DOCTYPE html>
<html>
    <head>
        <title>kendo.searchbox tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script type="text/javascript" src="../jquery.mockjax.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.imagebrowser.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.searchbox Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var SearchBox = kendo.ui.SearchBox,
                input;

            module("kendo.ui.searchbox", {
                setup: function() {
                    input = $("<input/>").appendTo($(document.body));
                },
                teardown: function() {
                    input.parent().remove();
                }
            });

        </script>
    </body>
</html>
