<!DOCTYPE html>
<html>
    <head>
        <title>slider MVVM support</title>
        <script src="../../src/jquery.js"></script>
        <script type="text/javascript" src="../qunit/qunit/qunit.js"></script>
        <script type="text/javascript" src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.binder.js"></script>
        <script src="../../src/kendo.touchevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.slider.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header"></h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            module("Slider / ");

            test("initializes a slider when data role is slider", function() {
                var dom = $('<input data-role="slider"/>');

                kendo.bind(dom);

                ok(dom.data("kendoSlider") instanceof kendo.ui.Slider);
            });

            test("initializes a options from data attributes", function() {
                var dom = $('<input data-role="slider" data-max="100" />');

                kendo.bind(dom);

                var slider = dom.data("kendoSlider");

                slider.value(80);

                equal(slider.options.max, 100);
                equal(slider.value(), 80);
            });

            test("initializes value from view model", function() {
                var dom = $('<input data-role="slider" data-bind="value:value" />');

                kendo.bind(dom, { value: 10 } );

                equal(dom.data("kendoSlider").value(), 10);
            });

            test("changing a value updates the view model", function() {
                var dom = $('<input data-role="slider" data-bind="value:value" />');

                var observable = kendo.observable({ value: null });

                kendo.bind(dom, observable);

                dom.data("kendoSlider").value(10);
                dom.data("kendoSlider").trigger("change");

                equal(observable.value, 10);
            });

            test("binding slider initialized before binding", function() {
                var dom = $('<input data-bind="value:value" />');

                var observable = kendo.observable({ value: null });
                observable.value = 10;

                dom.kendoSlider();

                kendo.bind(dom, observable);

                equal(dom.data("kendoSlider").value(), 10);
            });

            test("binding slider initialized after binding", function() {
                var dom = $('<input data-bind="value:value" />');

                var observable = kendo.observable({ value: null });
                observable.value = 10;

                kendo.bind(dom, observable);

                dom.kendoSlider();

                equal(dom.data("kendoSlider").value(), 10);
            });

            test("updating model value updates the UI", function() {
                var dom = $('<input data-bind="value:value" />');

                var observable = kendo.observable({ value: null });

                kendo.bind(dom, observable);

                dom.kendoSlider();

                observable.set("value", 10)
                equal(dom.data("kendoSlider").value(), 10);
            });

            test("bindings are removed if element is rebind", 1, function() {
                var dom = $('<input data-role="slider" data-bind="value:value" />');

                var observable = kendo.observable({ value: 10 });

                kendo.bind(dom, observable);

                var destroy = stub(dom[0].kendoBindingTarget, "destroy");

                kendo.bind(dom, observable);

                equal(destroy.calls("destroy"), 1);
            });

            test("binding target is destroyed", 1, function() {
                var dom = $('<input data-role="slider" data-bind="value:value"/>');

                var observable = kendo.observable({ value: null });

                kendo.bind(dom, observable);

                var destroy = stub(dom[0].kendoBindingTarget, "destroy");

                kendo.bind(dom, observable);

                equal(destroy.calls("destroy"), 1);
            });

            test("dataBound event is raised if attached as option", 1, function() {
                var dom = $('<input data-role="slider" data-change="change" />');

                var observable = kendo.observable({
                    items: [{text:"foo"}, {text:"bar"}]
                });

                kendo.bind(dom, observable);
                dom.data("kendoSlider").trigger("change");
            });

            function change() {
                ok(true);
            }

            test("dataBound event is raised if attached as option to a already initialized slider", 1, function() {
                var dom = $('<input data-change="change" />').kendoSlider();

                var observable = kendo.observable({
                    items: [{text:"foo"}, {text:"bar"}]
                });

                kendo.bind(dom, observable);
                dom.data("kendoSlider").trigger("change");
            });

            test("binding enabled to false disables the widget", function() {
                var dom = $('<input data-bind="enabled:enabled" data-role="slider"/>');

                var observable = kendo.observable({
                    enabled: false
                });

                kendo.bind(dom, observable);

                ok(dom.is(":disabled"));
            });

            test("binding enabled to true enables the widget", function() {
                var dom = $('<input data-bind="enabled:enabled" disabled="disabled" data-role="slider" />');

                var observable = kendo.observable({
                    enabled: true
                });

                kendo.bind(dom, observable);

                ok(!dom.is(":disabled"));
            });

            test("binding disable to true disables the widget", function() {
                var dom = $('<input data-bind="disabled:disabled" disabled="disabled" data-role="slider" />');

                var observable = kendo.observable({
                    disabled: false
                });

                kendo.bind(dom, observable);

                ok(!dom.is(":disabled"));
            });

            test("binding disabled to false enables the widget", function() {
                var dom = $('<input data-bind="disabled:disabled" data-role="slider" />');

                var observable = kendo.observable({
                    disabled: true
                });

                kendo.bind(dom, observable);

                ok(dom.is(":disabled"));
            });

            test("binding visible to false hides the widget", function() {
                var dom = $('<input data-bind="visible:visible" data-role="slider"/>');

                var observable = kendo.observable({
                    visible: false
                });

                kendo.bind(dom, observable);

                ok(dom.data("kendoSlider").wrapper.css("display") == "none", "Display is 'none'");
            });

            test("binding visible to true shows the widget", function() {
                var dom = $('<input data-bind="visible:visible" data-role="slider" style="display:none"/>');

                var observable = kendo.observable({
                    visible: true
                });

                kendo.bind(dom, observable);

                ok(dom.data("kendoSlider").wrapper.css("display") != "none", "Display is not 'none'");
            });

            test("changing visible to false hides the widget", function() {
                var dom = $('<input data-bind="visible:visible" data-role="slider"/>');

                var observable = kendo.observable({
                    visible: true
                });

                kendo.bind(dom, observable);
                observable.set("visible", false);

                ok(dom.data("kendoSlider").wrapper.css("display") == "none", "Display is 'none'");
            });

            test("changing visible to true shows the widget", function() {
                var dom = $('<input data-bind="visible:visible" data-role="slider"/>');

                var observable = kendo.observable({
                    visible: false
                });

                kendo.bind(dom, observable);
                observable.set("visible", true);

                ok(dom.data("kendoSlider").wrapper.css("display") != "none", "Display is not 'none'");
            });

            test("binding invisible to true hides the widget", function() {
                var dom = $('<input data-bind="invisible:invisible" data-role="slider"/>');

                var observable = kendo.observable({
                    invisible: true
                });

                kendo.bind(dom, observable);

                ok(dom.data("kendoSlider").wrapper.css("display") == "none", "display is 'none'");
            });

            test("binding invisible to false shows the widget", function() {
                var dom = $('<input data-bind="invisible:invisible" data-role="slider" style="display:none"/>');

                var observable = kendo.observable({
                    invisible: false
                });

                kendo.bind(dom, observable);

                ok(dom.data("kendoSlider").wrapper.css("display") != "none", "display is not 'none'");
            });

            test("changing invisible to true hides the widget", function() {
                var dom = $('<input data-bind="invisible:invisible" data-role="slider"/>');

                var observable = kendo.observable({
                    invisible: false
                });

                kendo.bind(dom, observable);
                observable.set("invisible", true);

                ok(dom.data("kendoSlider").wrapper.css("display") == "none", "display is 'none'");
            });

            test("changing invisible to false shows the widget", function() {
                var dom = $('<input data-bind="invisible:invisible" data-role="slider"/>');

                var observable = kendo.observable({
                    invisible: true
                });

                kendo.bind(dom, observable);
                observable.set("invisible", false);

                ok(dom.data("kendoSlider").wrapper.css("display") != "none", "display is not 'none'");
            });

            module("RangeSlider / ");

            test("initializes a rangeslider when data role is rangeslider", function() {
                var dom = $('<div data-role="rangeslider"><input /><input /></div>');

                kendo.bind(dom);

                ok(dom.data("kendoRangeSlider") instanceof kendo.ui.RangeSlider);
            });

            test("initializes a options from data attributes", function() {
                var dom = $('<div data-role="rangeslider" data-max="100"><input /><input /></div>');

                kendo.bind(dom);

                var rangeSlider = dom.data("kendoRangeSlider");

                rangeSlider.value([40, 80]);

                equal(rangeSlider.options.max, 100);
                deepEqual(rangeSlider.value(), [40, 80]);
            });

            test("initializes value from view model", function() {
                var dom = $('<div data-role="rangeslider" data-bind="value:value"><input /><input /></div>');

                kendo.bind(dom, { value: [1, 2] } );

                deepEqual(dom.data("kendoRangeSlider").value(), [1, 2]);
            });

            test("changing a value updates the view model", function() {
                var dom = $('<div data-role="rangeslider" data-bind="value:value"><input /><input /></div>');

                var observable = kendo.observable({ value: [1, 1] });

                kendo.bind(dom, observable);

                dom.data("kendoRangeSlider").value([1, 2]);
                dom.data("kendoRangeSlider").trigger("change");

                ok(observable.value[0], 1);
                ok(observable.value[1], 2);
            });

            test("binding rangeslider initialized before binding", function() {
                var dom = $('<div data-bind="value:value"><input /><input /></div>');

                var observable = kendo.observable({ value: null });
                observable.value = [1, 2];

                dom.kendoRangeSlider();

                kendo.bind(dom, observable);

                deepEqual(dom.data("kendoRangeSlider").value(), [1, 2]);
            });

            test("binding slider initialized after binding", function() {
                var dom = $('<div data-bind="value:value"><input /><input /></div>');

                var observable = kendo.observable({ value: null });
                observable.value = [1, 2];

                kendo.bind(dom, observable);

                dom.kendoRangeSlider();

                deepEqual(dom.data("kendoRangeSlider").value(), [1, 2]);
            });

            test("updating model value updates the UI", function() {
                var dom = $('<div data-bind="value:value"><input /><input /></div>');

                var observable = kendo.observable({ value: null });

                kendo.bind(dom, observable);

                dom.kendoRangeSlider();

                observable.set("value", [1, 3])
                deepEqual(dom.data("kendoRangeSlider").value(), [1, 3]);
            });

            test("bindings are removed if element is rebind", 1, function() {
                var dom = $('<div data-role="rangeslider" data-bind="value:value"><input /><input /></div>');

                var observable = kendo.observable({ value: [1, 4] });

                kendo.bind(dom, observable);

                var destroy = stub(dom[0].kendoBindingTarget, "destroy");

                kendo.bind(dom, observable);

                equal(destroy.calls("destroy"), 1);
            });

            test("binding target is destroyed", 1, function() {
                var dom = $('<div data-role="rangeslider" data-bind="value:value"><input /><input /></div>');

                var observable = kendo.observable({ value: null });

                kendo.bind(dom, observable);

                var destroy = stub(dom[0].kendoBindingTarget, "destroy");

                kendo.bind(dom, observable);

                equal(destroy.calls("destroy"), 1);
            });

            test("dataBound event is raised if attached as option", 1, function() {
                var dom = $('<div data-role="rangeslider" data-change="change"><input /><input /></div>');

                var observable = kendo.observable({
                    items: [{text:"foo"}, {text:"bar"}]
                });

                kendo.bind(dom, observable);
                dom.data("kendoRangeSlider").trigger("change");
            });

            function change() {
                ok(true);
            }

            test("dataBound event is raised if attached as option to a already initialized slider", 1, function() {
                var dom = $('<div data-change="change"><input /><input /></div>').kendoRangeSlider();

                var observable = kendo.observable({
                    items: [{text:"foo"}, {text:"bar"}]
                });

                kendo.bind(dom, observable);
                dom.data("kendoRangeSlider").trigger("change");
            });

            test("binding enabled to false disables the widget", function() {
                var dom = $('<div data-bind="enabled:enabled" data-role="rangeslider"><input /><input /></div>');

                var observable = kendo.observable({
                    enabled: false
                });

                kendo.bind(dom, observable);

                ok($(dom.find("input")[0]).is(":disabled"));
                ok($(dom.find("input")[1]).is(":disabled"));
            });

            test("binding enabled to true enables the widget", function() {
                var dom = $('<div data-bind="enabled:enabled" data-role="rangeslider"><input disabled="disabled" /><input disabled="disabled" /></div>');

                var observable = kendo.observable({
                    enabled: true
                });

                kendo.bind(dom, observable);

                ok(!$(dom.find("input")[0]).is(":disabled"));
                ok(!$(dom.find("input")[1]).is(":disabled"));
            });

            test("binding disable to true disables the widget", function() {
                var dom = $('<div data-bind="disabled:disabled" data-role="rangeslider"><input disabled="disabled" /><input disabled="disabled" /></div>');

                var observable = kendo.observable({
                    disabled: false
                });

                kendo.bind(dom, observable);

                ok(!$(dom.find("input")[0]).is(":disabled"));
                ok(!$(dom.find("input")[1]).is(":disabled"));
            });

            test("binding disabled to false enables the widget", function() {
                var dom = $('<div data-bind="disabled:disabled" data-role="rangeslider"><input /><input /></div>');

                var observable = kendo.observable({
                    disabled: true
                });

                kendo.bind(dom, observable);

                ok($(dom.find("input")[0]).is(":disabled"));
                ok($(dom.find("input")[1]).is(":disabled"));
            });

            test("binding visible to false hides the widget", function() {
                var dom = $('<div data-bind="visible:visible" data-role="rangeslider"><input /><input /></div>');

                var observable = kendo.observable({
                    visible: false
                });

                kendo.bind(dom, observable);

                ok(dom.data("kendoRangeSlider").wrapper.css("display") == "none", "Display is 'none'");
            });

            test("binding visible to true shows the widget", function() {
                var dom = $('<div data-bind="visible:visible" data-role="rangeslider" style="display:none"><input /><input /></div>');

                var observable = kendo.observable({
                    visible: true
                });

                kendo.bind(dom, observable);

                ok(dom.data("kendoRangeSlider").wrapper.css("display") != "none", "Display is not 'none'");
            });

            test("changing visible to false hides the widget", function() {
                var dom = $('<div data-bind="visible:visible" data-role="rangeslider"><input /><input /></div>');

                var observable = kendo.observable({
                    visible: true
                });

                kendo.bind(dom, observable);
                observable.set("visible", false);

                ok(dom.data("kendoRangeSlider").wrapper.css("display") == "none", "Display is 'none'");
            });

            test("changing visible to true shows the widget", function() {
                var dom = $('<div data-bind="visible:visible" data-role="rangeslider"><input /><input /></div>');

                var observable = kendo.observable({
                    visible: false
                });

                kendo.bind(dom, observable);
                observable.set("visible", true);

                ok(dom.data("kendoRangeSlider").wrapper.css("display") != "none", "Display is not 'none'");
            });

            test("binding invisible to true hides the widget", function() {
                var dom = $('<div data-bind="invisible:invisible" data-role="rangeslider"><input /><input /></div>');

                var observable = kendo.observable({
                    invisible: true
                });

                kendo.bind(dom, observable);

                ok(dom.data("kendoRangeSlider").wrapper.css("display") == "none", "display is 'none'");
            });

            test("binding invisible to false shows the widget", function() {
                var dom = $('<div data-bind="invisible:invisible" data-role="rangeslider" style="display:none"><input /><input /></div>');

                var observable = kendo.observable({
                    invisible: false
                });

                kendo.bind(dom, observable);

                ok(dom.data("kendoRangeSlider").wrapper.css("display") != "none", "display is not 'none'");
            });

            test("changing invisible to true hides the widget", function() {
                var dom = $('<div data-bind="invisible:invisible" data-role="rangeslider"><input /><input /></div>');

                var observable = kendo.observable({
                    invisible: false
                });

                kendo.bind(dom, observable);
                observable.set("invisible", true);

                ok(dom.data("kendoRangeSlider").wrapper.css("display") == "none", "display is 'none'");
            });

            test("changing invisible to false shows the widget", function() {
                var dom = $('<div data-bind="invisible:invisible" data-role="rangeslider"><input /><input /></div>');

                var observable = kendo.observable({
                    invisible: true
                });

                kendo.bind(dom, observable);
                observable.set("invisible", false);

                ok(dom.data("kendoRangeSlider").wrapper.css("display") != "none", "display is not 'none'");
            });
        </script>

        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
