<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.Sortable Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.sortable.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.ui.Sortable Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>
            var DataSource = kendo.data.DataSource,
                Sortable = kendo.ui.Sortable,
                button,
                dataSource;

            function setup(element, options) {
                return new Sortable(element || button.data("field", "foo"), options || { dataSource: dataSource });
            }

            module("kendo.ui.Sortable", {
                setup: function() {
                    dataSource = DataSource.create( { data: [ { foo: 2, bar: 2 }, { foo: 1, bar: 1 } ] } );
                    button = $("<button />");
                },
                teardown: function() {
                }
            });

            test("clicking an item sorts by that field in asc dir", function() {
                var sorter = setup();
                button.click();

                equal(dataSource.view()[0].foo, 1);
            });

            test("sorting the data source assigns the dir data", function() {
                var sorter = setup();
                dataSource.sort( { field: "foo", dir: "desc" });
                equal(button.data("dir"), "desc");
            });

            test("sorting twice clears the dir data", function() {
                var sorter = setup();
                dataSource.sort( { field: "foo", dir: "desc" });
                dataSource.sort( { field: "bar", dir: "desc" });
                equal(button.data("dir"), undefined);
            });

            test("clicking changes the sort direction", function() {
                var sorter = setup();
                button.click();
                button.click();

                equal(button.data("dir"), "desc");
            });

            test("desc changes to empty", function() {
                var sorter = setup(button.data("field", "foo").data("dir", "desc"));

                button.click();

                equal(button.data("dir"), undefined);
            });

            test("clicking unsorted element sets its direrction to ascending", function() {
                var sorter = setup();
                button.click();

                equal(button.data("dir"), "asc");
            });


            test("multiple sort mode", function() {
                var sorter = setup(button.data("field", "foo"), { dataSource: dataSource, mode: "multiple" } );

                dataSource.sort( { field: "bar", dir: "asc" } );

                button.click();

                var sort = dataSource.sort();

                equal(sort.length, 2);
                equal(sort[0].field, "bar");
                equal(sort[1].field, "foo");
            });

            test("multiple sort mode and unsorting", function() {
                var sorter = setup(button.data("field", "foo"), { dataSource: dataSource, mode: "multiple" } );

                dataSource.sort( [{ field: "bar", dir: "asc" }, { field: "foo", dir: "desc" } ] );

                button.click();

                var sort = dataSource.sort();

                equal(sort.length, 1);
                equal(sort[0].field, "bar");
            });

            test("dir changes to asc when allowUnsort is false", function() {
                var sorter = setup(button.data("field", "foo").data("dir", "desc"), { dataSource: dataSource, allowUnsort: false } );

                button.click();

                equal(button.data("dir"), "asc");
            });

            test("asc arrow is rendered", function() {
                var sorter = setup();
                button.click();

                equal(button.find("span.k-icon.k-arrow-up").length, 1);
            });

            test("desc arrow is rendered", function() {
                var sorter = setup();
                button.click();
                button.click();

                equal(button.find("span.k-icon.k-arrow-down").length, 1);
            });

            test("sort arrow is removed", function() {
                var sorter = setup();
                button.click();
                button.click();
                button.click();

                equal(button.find("span.k-icon.k-arrow-down").length, 0);
                equal(button.find("span.k-icon.k-arrow-up").length, 0);
            });

            test("multiple sorting on same field", function() {
                var sorter = setup(button.data("field", "foo"), { dataSource: dataSource, mode: "multiple", allowUnsort: true } );                

                button.click().click();

                var sort = dataSource.sort();

                equal(sort.length, 1);
                equal(sort[0].field, "foo");
                equal(sort[0].dir, "desc");
            });

            test("mode:multiple unsorting field", function() {
                var sorter = setup(button.data("field", "foo"), { dataSource: dataSource, mode: "multiple", allowUnsort: true } );                

                button.click().click().click();

                var sort = dataSource.sort();
                
                equal(sort.length, 0);                
            });

            test("multiple sorting on same field allowUnsort: false", function() {
                var sorter = setup(button.data("field", "foo"), { dataSource: dataSource, mode: "multiple", allowUnsort: false } );                

                button.click().click();

                var sort = dataSource.sort();

                equal(sort.length, 1);
                equal(sort[0].field, "foo");
                equal(sort[0].dir, "desc");
            });

            test("mode:multiple unsorting field allowUnsort: false", function() {
                var sorter = setup(button.data("field", "foo"), { dataSource: dataSource, mode: "multiple", allowUnsort: false } );                

                button.click().click().click();

                var sort = dataSource.sort();
                
                equal(sort.length, 1);
                equal(sort[0].field, "foo");
                equal(sort[0].dir, "asc");               
            });
       </script>
    </body>
</html>
