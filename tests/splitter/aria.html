<!DOCTYPE html>
<html>
    <head>
        <title>Splitter navigation</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.resizable.js"></script>
        <script src="../../src/kendo.splitter.js"></script>
        <script src="helper.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <link rel="stylesheet" href="../../styles/web/kendo.common.css" />
    </head>
    <body>
        <h1 id="qunit-header">Splitter client creation</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var keys = kendo.keys;

            module("Splitter / Navigation", {
                teardown: function() {
                    $('.k-splitter').remove();
                }
            });

            jQuery.fn.press = function(options) {
                if (!options.type) {
                    options.type = "keydown";
                }

                if (!options.preventDefault) {
                    options.preventDefault = $.noop;
                }

                this.trigger(options);
            }

            test("Splitter adds role group to the panes", function() {
                var splitter = $(getSplitterHtml()).appendTo(document.body).kendoSplitter();

                var panes = splitter.find(".k-pane");

                equal(panes.length, 2);
                equal(panes.eq(0).attr("role"), "group");
                equal(panes.eq(1).attr("role"), "group");
            });

            test("Splitter adds role separator to the splitbars", function() {
                var splitter = $(getSplitterHtml()).appendTo(document.body).kendoSplitter();

                var splitbars = splitter.find(".k-splitbar");

                equal(splitbars.length, 1);
                equal(splitbars.eq(0).attr("role"), "separator");
                equal(splitbars.eq(0).attr("aria-expanded"), "true");
            });

            test("Splitter sets aria-expanded=false when collapse pane", function() {
               var splitter = $(getSplitterHtml()).appendTo(document.body).kendoSplitter({
                       panes: [{ collapsible: true },
                       {}]
                   }),
                   splitbar = splitter.find(".k-splitbar");

                splitbar.focus().press({
                    ctrlKey: true,
                    keyCode: keys.LEFT
                });

                equal(splitbar.attr("aria-expanded"), "false");
           });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
