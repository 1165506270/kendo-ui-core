<!DOCTYPE html>
<html>
    <head>
        <title>Splitter events</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
         <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.resizable.js"></script>
        <script src="../../src/kendo.splitter.js"></script>
        <script src="helper.js"></script>

        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <link rel="stylesheet" href="../../styles/web/kendo.common.css" />
    </head>
    <body>
        <h1 id="qunit-header">Splitter events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            module("Splitter / Events", {
                teardown: function() {
                    $('.k-splitter').remove();
                }
            });

            test("initialization triggers resize", function() {
                expect(1);

                $(getSplitterHtml())
                    .appendTo(document.body)
                    .kendoSplitter({
                        resize: function() {
                            ok(true);
                        }
                    });
            });

            test("window resizing triggers resize", function() {
                var triggered = false,
                    splitter = $(getSplitterHtml())
                        .appendTo(document.body)
                        .kendoSplitter({
                            panes: [ {}, {}, {} ]
                        });

                splitter.data("kendoSplitter").bind("resize", function() {
                    triggered = true;
                });

                $(window).resize();

                ok(triggered);
            });

            test("layoutChange is triggered after resize", function() {
                var triggered = false,
                    splitter = $(getSplitterHtml())
                        .appendTo(document.body)
                        .kendoSplitter({
                            panes: [ {}, {}, {} ]
                        });

                splitter.data("kendoSplitter").bind("layoutChange", function() {
                    triggered = true;
                });

                splitter.data("kendoSplitter").trigger("resize");

                ok(triggered);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
