<!DOCTYPE html>
<html>
    <head>
        <title>Splitter events</title>
        <script src="../jquery-loader.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../jquery.mockjax.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.resizable.js"></script>
        <script src="../../src/kendo.splitter.js"></script>
        <script src="helper.js"></script>

        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <link rel="stylesheet" href="../../styles/web/kendo.common.css" />
    </head>
    <body>
        <h1 id="qunit-header">Splitter events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var url = "foo";
            var notFoundUrl = "bar";

            module("Splitter / Events", {
                setup: function() {
                    $.mockjaxSettings.responseTime = 0;
                    $.mockjaxSettings.contentType = "text/html";
                    $.mockjax({ url: url, responseText: "foobar" });
                    $.mockjax({ url: notFoundUrl, status: 404 });
                },
                teardown: function() {
                    $('.k-splitter').remove();
                    $.mockjaxClear();
                }
            });

            function createSplitter(options) {
                return $(getSplitterHtml())
                            .appendTo(document.body)
                            .kendoSplitter(options);
            }

            test("initialization triggers resize", 1, function() {
                createSplitter({
                    resize: function() {
                        ok(true);
                    }
                });
            });

            test("window resizing triggers resize", function() {
                var triggered;
                var splitter = createSplitter();

                splitter.data("kendoSplitter").bind("resize", function() {
                    triggered = true;
                });

                $(window).resize();

                ok(triggered);
            });

            test("layoutChange is triggered after resize", function() {
                var triggered;
                var splitter = createSplitter();

                splitter.data("kendoSplitter").bind("layoutChange", function() {
                    triggered = true;
                });

                splitter.data("kendoSplitter").trigger("resize");

                ok(triggered);
            });

            asyncTest("successful AJAX requests trigger contentLoad event", 1, function() {
                var timeout = setTimeout(start, 1000);
                var splitter = createSplitter({
                        contentLoad: function(e) {
                            clearTimeout(timeout);
                            start();
                            equal(e.pane, splitter.find(".k-pane:first")[0]);
                        }
                    });

                splitter.data("kendoSplitter").ajaxRequest(".k-pane:first", url);
            });

            asyncTest("unsuccessful AJAX requests trigger error event", 2, function() {
                var timeout = setTimeout(start, 1000);
                var splitter = createSplitter({
                        error: function(e) {
                            clearTimeout(timeout);
                            start();
                            equal(e.xhr.status, 404);
                            equal(e.pane, splitter.find(".k-pane:first")[0]);
                        }
                    });

                splitter.data("kendoSplitter").ajaxRequest(".k-pane:first", notFoundUrl);
            });

        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
