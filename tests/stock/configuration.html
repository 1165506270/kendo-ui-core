<!DOCTYPE html>
<html>
    <head>
        <title>UI5.Chart Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <link href="../qunit/qunit/qunit.css" type="text/css" rel="stylesheet"/>
    </head>
    <body>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.stock.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.vml.js"></script>
        <script type="text/javascript">

            var dataviz = kendo.dataviz,
                deepExtend = kendo.deepExtend,
                StockChart = dataviz.ui.StockChart;

            (function() {
                var chart,
                    plotArea;

                function createStockChart(options) {
                    $("#container").kendoStockChart(options);
                    chart = $("#container").data("kendoStockChart");
                }

                function destroyChart() {
                    var element = $("#container");
                    kendo.destroy(element);
                    element.unbind().empty();
                }

                // ------------------------------------------------------------
                module("Options / Defaults", {
                    setup: function() {
                        createStockChart({ });
                    },
                    teardown: destroyChart
                });

                test("tooltip is visible by default", function() {
                    ok(chart.options.tooltip.visible);
                });

                test("legend is not visible by default", function() {
                    ok(!chart.options.legend.visible);
                });

                // ------------------------------------------------------------
                module("Options / Date Field", {
                    setup: function() {
                        createStockChart({ });
                    },
                    teardown: destroyChart
                });

                test("default categoryAxis field is 'date'", function() {
                    equals(chart.options.categoryAxis[0].field, "date");
                });

                test("dateField is applied as default categoryAxis field", function() {
                    createStockChart({ dateField: "d" });
                    equals(chart.options.categoryAxis[0].field, "d");
                });

                test("default axis field is applied", function() {
                    createStockChart({
                        axisDefaults: {
                            field: "d"
                        }
                    });
                    equals(chart.options.categoryAxis[0].field, "d");
                });

                test("default categoryAxis field is applied", function() {
                    createStockChart({
                        axisDefaults: {
                            categoryAxis: {
                                field: "d"
                            }
                        }
                    });
                    equals(chart.options.categoryAxis[0].field, "d");
                });

                asyncTest("navigator date field is inherited from the chart", function() {
                    createStockChart({
                        dateField: "Date",
                        dataSource: {
                            data: [{
                                    Date: new Date("2012/09/01"),
                                    Sales: 100
                                }]
                        },
                        navigator: {
                            dataSource: {
                                data: [{
                                    Date: new Date("2012/09/01"),
                                    Volume: 100
                                }],
                                series: [{
                                    field: "Volume"
                                }]
                            }
                        }
                    });

                    setTimeout(function() {
                        equal(chart.options.categoryAxis[1].field, "Date");
                        start();
                    }, 50);
                });

                asyncTest("navigator date field can be overriden", function() {
                    createStockChart({
                        dateField: "date",
                        dataSource: {
                            data: [{
                                    date: new Date("2012/09/01"),
                                    Sales: 100
                                }]
                        },
                        navigator: {
                            dateField: "Date",
                            dataSource: {
                                data: [{
                                    Date: new Date("2012/09/01"),
                                    Volume: 100
                                }],
                                series: [{
                                    field: "Volume"
                                }]
                            }
                        }
                    });

                    setTimeout(function() {
                        equal(chart.options.categoryAxis[1].field, "Date");
                        start();
                    }, 50);
                });

                // ------------------------------------------------------------
                module("Options / Navigator");

                asyncTest("autoBind is inherited from the chart", function() {
                    createStockChart({
                        autoBind: false,
                        navigator: {
                            dataSource: {
                                data: {
                                    date: new Date("2012/09/01"),
                                    volume: 1
                                }
                            },
                            series: {
                                field: "volume"
                            }
                        }
                    });

                    setTimeout(function() {
                        equal(chart.options.series[0].data.length, 0);
                        start();
                    }, 50);
                });

                asyncTest("autoBind can be overriden", function() {
                    createStockChart({
                        autoBind: false,
                        navigator: {
                            dataSource: {
                                data: [{
                                    date: new Date("2012/09/01"),
                                    volume: 1
                                }]
                            },
                            autoBind: true,
                            series: [{
                                field: "volume"
                            }]
                        }
                    });

                    setTimeout(function() {
                        equal(chart.options.series[0].data.length, 1);
                        start();
                    }, 50);
                });

                // ------------------------------------------------------------
                var support = deepExtend({}, kendo.support);
                module("Navigator / Live drag", {
                    setup: function() {
                        createStockChart({ navigator: { dataSource: null } });
                    },
                    teardown: function() {
                        kendo.support = deepExtend({}, support);
                    }
                });

                test("disabled on touch", function() {
                    kendo.support.touch = true;
                    ok(!chart._navigator._liveDrag());
                });

                test("disabled on firefox", function() {
                    kendo.support.browser.mozilla = true;
                    ok(!chart._navigator._liveDrag());
                });

                test("disabled on old IEs", function() {
                    kendo.support.browser.msie = true;
                    kendo.support.browser.version = 8;
                    ok(!chart._navigator._liveDrag());
                });

                test("disabled when navigator has data source", function() {
                    createStockChart({
                        navigator: {
                            dataSource: {}
                        }
                    });
                    equals(chart._navigator._liveDrag(), false);
                });

                test("enabled on everything else", function() {
                    kendo.support.touch = false;
                    kendo.support.browser.mozilla = false;
                    kendo.support.browser.version = 9;
                    console.log(chart._navigator.dataSource);
                    ok(chart._navigator._liveDrag());
                });

            })();
        </script>

        <h1 id="qunit-header">kendo.chart</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <div id="container" style="width: 600px; height: 400px">
        </div>
    </body>
</html>
