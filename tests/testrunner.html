<!DOCTYPE html>
<html>
    <head>
        <title>Build with Faye</title>
        <style type="text/css">
            html, body, iframe {
                width: 100%;
                height: 100%;
                margin: 0;
                padding: 0;
                border: 0;
            }
        </style>

        <script src="/faye.js"></script>
        <script src="../src/jquery.js"></script>
        <script>
            window.client = new Faye.Client('/faye', {timeout: 600});
            var loaded = false;
            client.subscribe('/load', function(path) {
                if (!loaded) {
                    $("iframe").attr("src", path);
                }
                loaded = true;
            });

            client.publish('/ready', navigator.userAgent);
        </script>
    </head>
    <body>
        <iframe></iframe>
    </body>
</html>
