<!DOCTYPE html>
<html>
    <head>
        <title>NumericTextBox Events</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.numerictextbox.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">NumericTextBox Events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var NumericTextBox = kendo.ui.NumericTextBox,
                input;

            QUnit.config.testTimeout = 500;

            module("kendo.ui.NumericTextBox Events", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.parents(".k-widget").andSelf().remove();
                }
            });

            asyncTest("focus should hide the _text and show the input value", function() {
                var textbox = new NumericTextBox(input);

                textbox._text.focus();

                setTimeout(function() {
                    ok(!textbox._text.is(":visible"));
                    start();
                }, 100);
            });

            asyncTest("focus div should focus element", function() {
                var textbox = new NumericTextBox(input);

                textbox._text.focus();

                setTimeout(function() {
                    equal(input[0], document.activeElement);
                    start();
                }, 100);
            });

            asyncTest("_change should call value() method", function() {
                var textbox = new NumericTextBox(input, {
                    change: function() {
                        ok(true);
                        equal(textbox.value(), 22);
                        start();
                    }
                });

                textbox._change("22");
            });

            asyncTest("raise DOM change", function() {
                var textbox = new NumericTextBox(input);

                input.bind("change", function() {
                    ok(true);
                    equal(textbox.value(), 22);
                    start();
                });

                textbox._change("22");
            });

            asyncTest("raise change on enter", function() {
                var textbox = new NumericTextBox(input);

                input.bind("change", function() {
                    ok(true);
                    equal(textbox.value(), 22);
                    start();
                });

                input.focus().val("22").trigger({type:"keydown", keyCode: 13});
            });

            test("click arrow should focus input", function() {
                var textbox = new NumericTextBox(input);

                textbox._upArrow.mousedown();

                equal(input[0], document.activeElement);
            });

            asyncTest("value() should not raise change event", function() {
                var textbox = new NumericTextBox(input, {
                    change: function() {
                        ok(false);
                        start();
                    }
                });

                textbox.value("22");
                textbox._blur();

                setTimeout(function() {
                    ok(true);
                    start();
                }, 400);
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
