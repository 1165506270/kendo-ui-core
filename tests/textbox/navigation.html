<!DOCTYPE html>
<html>
    <head>
        <title>NumericTextBox Navigation</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../kendo-test-helpers.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.numerictextbox.js"></script>
        <script src="../../src/cultures/kendo.culture.bg-BG.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">NumericTextBox Navigation</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            var NumericTextBox = kendo.ui.NumericTextBox,
                keys = kendo.keys,
                input;

            QUnit.config.reorder = false;

            $.fn.pressKey = function(key, eventName) {
                key = key || kendo.keys.DOWN;
                eventName = eventName || "keydown";

                $(this).trigger({ type: eventName, keyCode: key });

                return $(this);
            }

            QUnit.config.testTimeout = 1000;

            module("kendo.ui.NumericTextBox Navigation", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.parents(".k-widget").andSelf().remove();
                }
            });

            test("pressing DOWN arrow calls _step()", function() {
                var textbox = new NumericTextBox(input);

                stub(textbox, "_step");
                input.pressKey();

                equal(textbox.calls("_step"), 1);
                equal(textbox.args("_step")[0], -1);
            });

            test("pressing UP arrow calls _step()", function() {
                var textbox = new NumericTextBox(input);

                stub(textbox, "_step");
                input.pressKey(kendo.keys.UP);

                equal(textbox.calls("_step"), 1);
                equal(textbox.args("_step")[0], 1);
            });

            test("typing digit is allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(48 /* 0 */));
            });

            test("typing letter is not allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(textbox._prevent(65 /*a*/));
            });

            test("'-' is allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(189 /* - */));
                ok(!textbox._prevent(109 /* - numpad */));
            });

            test("Spacebar is not allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(textbox._prevent(keys.SPACEBAR));
            });

            test("Home/End should be allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(keys.HOME));
                ok(!textbox._prevent(keys.END));
            });

            test("INSERT and DELETE should be allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(45));
                ok(!textbox._prevent(46));
            });

            test("PAGEUP/PAGEDOWN should be allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(keys.PAGEUP));
                ok(!textbox._prevent(keys.PAGEDOWN));
            });

            test("LEFT/RIGHT arrow should be allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(keys.LEFT));
                ok(!textbox._prevent(keys.RIGHT));
            });

            test("UP/DOWN arrow should not be allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(textbox._prevent(keys.UP));
                ok(textbox._prevent(keys.DOWN));
            });

            test("BACKSPACE should be allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(keys.BACKSPACE));
            });

            test("ENTER should be allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(keys.ENTER));
            });

            test("TAB should be allowed", function() {
                var textbox = new NumericTextBox(input);

                ok(!textbox._prevent(keys.TAB));
            });

            test("Allow decimal separator '.' and do not allow ','", function() {
                var textbox = new NumericTextBox(input);

                ok(textbox._prevent("188")); /* "," separator */
                ok(!textbox._prevent("190")); /* "." separator */
            });

            test("Allow decimal separator ',' and do not allow '.' if diff culture", function() {
                var textbox = new NumericTextBox(input);

                kendo.culture("bg-BG");

                ok(!textbox._prevent("188")); /* "," separator */
                ok(textbox._prevent("190")); /* "." separator */

                kendo.culture("en-US");
            });

            test("Prevent decimal separator if decimals: 0", function() {
                var textbox = new NumericTextBox(input, {
                    decimals: 0
                });

                ok(textbox._prevent("190")); /* "." separator */
            });

            test("110 key (numpad decimal point) should set '.'", function() {
                var textbox = new NumericTextBox(input);

                textbox.focus();
                input.pressKey(110);

                equal(input.val(), ".");
            });

            test("110 key (numpad decimal point) should set ',' if BG culture", function() {
                var textbox = new NumericTextBox(input);
                textbox.focus();

                kendo.culture("bg-BG");

                input.pressKey(110);

                equal(input.val(), ",");

                kendo.culture("en-US");
            });

            test("110 key (numpad decimal point) should not modify if decimals:0", function() {
                var textbox = new NumericTextBox(input, {
                    decimals: 0
                });

                textbox.focus();
                input.pressKey(110);

                equal(input.val(), "");
            });

            test("NumericTextBox prevents Shift + key but updates input's value'", function() {
                var textbox = new NumericTextBox(input),
                    shiftKey = true;

                textbox.focus();
                ok(textbox._prevent(48 /* 0 */, shiftKey));
                equal(input.val(), "0");
            });

            test("NumericTextBox prevents Shift and not number key", function() {
                var textbox = new NumericTextBox(input),
                    shiftKey = true;

                textbox.focus();
                ok(textbox._prevent(192 /* ` */, shiftKey));
                equal(input.val(), "");
            });

            test("NumericTextBox prevents '>' symbol", function() {
                var textbox = new NumericTextBox(input),
                    shiftKey = true;

                textbox.focus();
                ok(textbox._prevent(190 /* > */, shiftKey));
            });

            test("NumericTextBox prevents if value is longer then maxLength", function() {
                var textbox = new NumericTextBox(input.attr("maxLength", 2).val("10")),
                    shiftKey = true;

                textbox.focus();
                ok(textbox._prevent(48 /* 0 */, shiftKey));
                equal(input.val(), "10");
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
