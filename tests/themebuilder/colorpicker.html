<!doctype html>
<html>
    <head>
        <title>ThemeBuilder tests</title>

        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script src="../../src/kendo.panelbar.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.numerictextbox.js"></script>
        <script src="../../src/kendo.combobox.js"></script>

        <link rel="stylesheet" href="../../tests/qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">ThemeBuilder tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script src="../../themebuilder/scripts/less.js"></script>
        <script src="../../themebuilder/scripts/themebuilder.js"></script>
        <script src="../../themebuilder/scripts/colorengine.js"></script>

        <script>
            var ThemeBuilder = kendo.ThemeBuilder,
                LessTheme = kendo.LessTheme;

            var colorPicker;

            module("ColorPicker", {
                setup: function() {
                    colorPicker = $("<input />").appendTo(document.body).kendoColorPicker();
                },
                teardown: function() {
                    $(".k-colorpicker").remove();
                    colorPicker = null;
                }
            });

            test("changing input value changes preview bgcolor", function() {
                var color = "#000000",
                    colorIndicator = colorPicker.closest(".k-widget").find(".k-i-arrow-s"),
                    colorPickerControl = colorPicker.data("kendoColorPicker");

                colorPickerControl.value(color);
                colorPickerControl.trigger("change");

                equal(ColorEngine.css2hex(colorIndicator.css("backgroundColor")), color);
            });

            test("changing input value to friendly name converts it to hex", function() {
                var color = "red",
                    colorPickerControl = colorPicker.data("kendoColorPicker");

                colorPickerControl.value(color);
                colorPickerControl.trigger("change");

                equal(colorPickerControl.value(), "#ff0000");
            });

            test("clearing the input restores previous value", function() {
                var colorPickerControl = colorPicker.data("kendoColorPicker");

                colorPickerControl.value("#ff1ff1");
                colorPickerControl.trigger("change");
                colorPickerControl.value("");
                colorPickerControl.trigger("change");

                var litmus = $("<div />").appendTo(document.body);

                equal(colorPickerControl.value(), litmus.css("backgroundColor"));

                litmus.remove();
            });

            test("preview bgcolor is changed upon init", function() {
                colorPicker = $("<input value='#ff0000' />").appendTo(document.body).kendoColorPicker();

                equal(ColorEngine.css2hex(colorPicker.closest(".k-widget").find(".k-i-arrow-s").css("backgroundColor")), "#ff0000");
            });

            test("change handler is called only once on change", function() {
                var called = 0;

                colorPicker = $("<input value='#ff0000' />").appendTo(document.body).kendoColorPicker({
                        change: function() {
                            called++;
                        }
                    });


                colorPicker.data("kendoColorPicker").trigger("change");

                equal(called, 1);
            });

            test("accepts rgba values", function() {
                colorPicker = $("<input value='rgba(0,0,0,.25)' />").appendTo(document.body).kendoColorPicker();

                equal(ColorEngine.css2hex(colorPicker.closest(".k-widget").find(".k-input").val()), "rgba(0,0,0,.25)");
            });

            test("value() updates color preview", function() {
                colorPicker = $("<input value='#f00' />").appendTo(document.body).kendoColorPicker();

                colorPicker.data("kendoColorPicker").value("#000");

                equal(ColorEngine.css2hex(colorPicker.closest(".k-widget").find(".k-icon").css("backgroundColor")), "#000000");
            });

        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
