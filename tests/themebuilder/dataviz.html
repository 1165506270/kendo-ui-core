<!doctype html>
<html>
    <head>
        <title>ThemeBuilder tests</title>

        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>

        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script src="../../src/kendo.panelbar.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.numerictextbox.js"></script>
        <script src="../../src/kendo.combobox.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.gauge.js"></script>

        <link rel="stylesheet" href="../../tests/qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">ThemeBuilder tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script src="../../themebuilder/src/scripts/less.js"></script>
        <script src="../../themebuilder/src/scripts/themebuilder.js"></script>
        <script src="../../themebuilder/src/scripts/colorengine.js"></script>

        <script>
            var ThemeBuilder = kendo.ThemeBuilder;

            module("integration", {
                teardown: function() {
                    $("#kendo-themebuilder, head style, .k-chart").remove();
                }
            });

            function createChart(options) {
                return $("<div />")
                    .appendTo("body")
                    .kendoChart($.extend({}, options))
                    .data("kendoChart");
            }

            test("updateDataVizTheme calls refresh on all charts on page", function() {
                var chart = createChart(),
                    themebuilder = new ThemeBuilder({}, document),
                    called = false;

                chart.refresh = function() {
                    called = true;
                };

                themebuilder.updateDataVizTheme();

                ok(called);
            });

            var fancyColor = "#b4d455";

            test("updateDataVizTheme sets new theme options", function() {
                var chart = createChart(),
                    themebuilder = new ThemeBuilder({}, document);

                themebuilder.updateDataVizTheme({
                    title: { color: fancyColor }
                });

                equal(chart.options.title.color, fancyColor);
            });

            test("_propertyChange sets simple property in options", function() {
                var themebuilder = new ThemeBuilder({}, document),
                    options;

                themebuilder.updateDataVizTheme = function(o) {
                    options = o;
                };

                themebuilder._propertyChange({ name: "foo", value: "bar" });

                equal(options.foo, "bar");
            });

            test("_propertyChange sets complex property in options", function() {
                var themebuilder = new ThemeBuilder({}, document),
                    options;

                themebuilder.updateDataVizTheme = function(o) {
                    options = o;
                };

                themebuilder._propertyChange({ name: "foo.bar.baz", value: "qux" });

                equal(options.foo.bar.baz, "qux");
            });

            var chart, constants;

            module("JsonConstants", {
                setup: function() {
                    chart = $("<div />").appendTo("body").kendoChart({
                        title: {
                            color: "#b4d455"
                        },
                        tooltip: {
                            background: "#f1f1f1"
                        }
                    });
                },
                teardown: function() {
                    chart.remove();
                }
            });

            test("infer infers basic constant", function() {
                constants = new kendo.JsonConstants({
                    "title.color": {
                        property: "color"
                    }
                });

                constants.infer(document);

                equal(constants.constants["title.color"].value, "#b4d455");
            });

            test("infer infers multiple constants", function() {
                constants = new kendo.JsonConstants({
                    "title.color": { property: "color" },
                    "tooltip.background": { property: "color" }
                });

                constants.infer(document);

                equal(constants.constants["tooltip.background"].value, "#f1f1f1");
            });

        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
