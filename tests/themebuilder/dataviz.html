<!doctype html>
<html>
    <head>
        <title>ThemeBuilder tests</title>

        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>

        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script src="../../src/kendo.panelbar.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.numerictextbox.js"></script>
        <script src="../../src/kendo.combobox.js"></script>
        <script src="../../src/kendo.dataviz.core.js"></script>
        <script src="../../src/kendo.dataviz.svg.js"></script>
        <script src="../../src/kendo.dataviz.themes.js"></script>
        <script src="../../src/kendo.dataviz.chart.js"></script>
        <script src="../../src/kendo.dataviz.gauge.js"></script>

        <link rel="stylesheet" href="../../tests/qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">ThemeBuilder tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script src="../../themebuilder/scripts/less.js"></script>
        <script src="../../themebuilder/scripts/themebuilder.js"></script>
        <script src="../../themebuilder/scripts/colorengine.js"></script>

        <script>
            var ThemeBuilder = kendo.ThemeBuilder,
                JsonConstants = kendo.JsonConstants;

            function createChart(options) {
                return $("<div />")
                    .appendTo("body")
                    .kendoChart($.extend({}, options))
                    .data("kendoChart");
            }

            var fancyColor = "#b4d455",
                chart, constants;

            module("JsonConstants", {
                setup: function() {
                    chart = $("<div />").appendTo("body").kendoChart({
                        title: {
                            color: "#b4d455"
                        },
                        tooltip: {
                            background: "#f1f1f1"
                        }
                    });
                },
                teardown: function() {
                    $("[data-role=chart]").remove();
                }
            });

            test("infer infers basic constant", function() {
                constants = new JsonConstants({
                    constants: {
                        "title.color": {
                            property: "color"
                        }
                    }
                });

                constants.infer(document);

                equal(constants.constants["title.color"].value, "#b4d455");
            });

            test("infer infers multiple constants", function() {
                constants = new JsonConstants({
                    constants: {
                        "title.color": { property: "color" },
                        "tooltip.background": { property: "color" }
                    }
                });

                constants.infer(document);

                equal(constants.constants["tooltip.background"].value, "#f1f1f1");
            });

            test("applyTheme applies theme to target document", function() {
                createChart();

                constants = new JsonConstants({
                    constants: {
                        "title.color": { property: "color", value: fancyColor }
                    }
                });

                constants.applyTheme(document);

                chart = $("[data-role=chart]").data("kendoChart");

                equal(chart.options.title.color, fancyColor);
            });

        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
