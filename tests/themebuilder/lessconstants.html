<!doctype html>
<html>
    <head>
        <title>ThemeBuilder tests</title>

        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>

        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.userevents.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script src="../../src/kendo.panelbar.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.numerictextbox.js"></script>
        <script src="../../src/kendo.combobox.js"></script>

        <link rel="stylesheet" href="../../tests/qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">ThemeBuilder tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script src="../../themebuilder/scripts/less.js"></script>
        <script src="../../themebuilder/scripts/themebuilder.js"></script>
        <script src="../../themebuilder/scripts/colorengine.js"></script>

        <script src="../jshint/jshint.js"></script>
        <script src="../qhint.js"></script>

        <script>
            var ThemeBuilder = kendo.ThemeBuilder,
                LessConstants = kendo.LessConstants;


            var constant = function(target, property, values) {
                    return {
                        target: target,
                        property: property,
                        values: values
                    };
                },
                BGCOLOR = "background-color",
                BORDERCOLOR = "border-color",
                COLOR = "color",
                extend = $.extend;

            module("LessConstants", {
                teardown: function() {
                    $("#kendo-themebuilder, head style").remove();
                }
            });

            test("serialize() serializes contents in LESS format", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant("", BGCOLOR), { value: "#f11f11" })
                });

                equals(constants.serialize(), "@foo: #f11f11;");
            });

            test("serialize() with multiple variables", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant("", BGCOLOR), { value: "#f11f11" }),
                    "@bar": extend(constant("", COLOR), { value: "#b4d455" })
                });

                equals(constants.serialize(), "@foo: #f11f11;\n@bar: #b4d455;");
            });

            test("deserialize() single variable", function() {
                var constants = new LessConstants({
                    "@foo": constant()
                });

                constants.deserialize("@foo: #b4d455;");

                equals(constants.constants["@foo"].value, "#b4d455");
            });

            test("deserialize() multiple variables", function() {
                var constants = new LessConstants({
                    "@foo": constant(),
                    "@bar": constant()
                });

                constants.deserialize("@foo: #b4d455;\n@bar: #000;");

                equals(constants.constants["@foo"].value, "#b4d455");
                equals(constants.constants["@bar"].value, "#000");
            });

            test("deserialize() keeps constant types in tact", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant("#foo", BGCOLOR), { value: "#f11f11" })
                });

                constants.deserialize("@foo: #b4d455;");

                equals(constants.constants["@foo"].target, "#foo");
                equals(constants.constants["@foo"].property, BGCOLOR);
            });

            test("infer() infers nested className selectors", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { font-size: 8px; }\n.k-widget .k-input { font-size: 10px; }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget .k-input", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() selectors with multiple classNames", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".foo { font-size: 8px; }\n.foo.bar { font-size: 10px; }");

                var constants = new LessConstants({
                    "@foo": constant(".foo.bar", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() infers nested tagName selectors", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet("dl { font-size: 8px; }\ndl dt { font-size: 10px; }");

                var constants = new LessConstants({
                    "@foo": constant("dl dt", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() infers basic property value", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { font-size: 9px; }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "9px");
            });

            test("infer() infers colors correctly", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { background-color: #f11f11; }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "background-color")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "#f11f11");
            });

            test("infer() with multiple constants", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget {\
                    background-color: #f11f11;\
                    border-color: #f00f00;\
                }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "background-color"),
                    "@bar": constant(".k-widget", "border-color")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "#f11f11");
                equals(constants.constants["@bar"].value, "#f00f00");
            });

            test("infer() of border-radius", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { border-radius: 3px; }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "border-radius")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "3px");
            });

            test("infer() of computed constants", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".bar { font-size: 20px; }");

                var constants = new LessConstants({
                    "@foo": {
                        infer: function() {
                            return "10px";
                        }
                    }
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() of readonly constants with value", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".bar { font-size: 20px; }");

                var constants = new LessConstants({
                    "@foo": {
                        readonly: true,
                        value: "10px"
                    }
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() of selector with tagName", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".foo:link { font-size: 20px; } .foo { font-size: 10px; }");

                var constants = new LessConstants({
                    "@foo": constant("a.foo", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "20px");
            });

            test("update() updates value", function() {
                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "background-color")
                });

                constants.update("@foo", "#f00");

                equals(constants.constants["@foo"].value, "#f00");
            });

            test("colors() returns colors for constant", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant(".k-widget", "background-color"), { value: "#f00" })
                });

                same(constants.colors(), [ "#f00" ]);
            });

            test("colors() returns colors for multiple constants", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant(".k-widget", "background-color"), { value: "#f00" }),
                    "@bar": extend(constant(".k-widget", "border-color"), { value: "#00f" })
                });

                same(constants.colors(), [ "#f00", "#00f" ]);
            });

            test("colors() returns unique colors", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant(".k-widget", "background-color"), { value: "#f00" }),
                    "@bar": extend(constant(".k-widget", "border-color"), { value: "#f00" })
                });

                same(constants.colors(), [ "#f00" ]);
            });

            test("colors() returns only values of color constants", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant(".k-widget", "background-color"), { value: "#f00" }),
                    "@bar": extend(constant(".k-widget", "box-shadow"), { value: "4px 3px 4px #ccc" })
                });

                same(constants.colors(), [ "#f00" ]);
            });
        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
