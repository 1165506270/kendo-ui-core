<!DOCTYPE html>
<html>
    <head>
        <title>TimePicker Events</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.timepicker.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">TimePicker Events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            QUnit.config.testTimeout = 500;

            var TimeView = kendo.TimeView,
                div, input;

            function getToday() {
                var today = new Date();

                today = new Date(today.getFullYear(), today.getMonth(), today.getDate(), 0, 0, 0);
                return today;
            }

            module("kendo.ui.TimePicker Events", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.parents(".k-widget").andSelf().remove();
                }
            });

            test("blur should call _change event", 1, function() {
                 var timepicker = input.kendoTimePicker({
                                            change: function() {
                                                ok(true);
                                            }
                                       })
                                      .data("kendoTimePicker");

                input.val("10:00 AM").focus();
                input[0].blur();
            });

            test("raise change event", 1, function() {
                var timepicker = input.kendoTimePicker({
                                            change: function() {
                                                ok(true);
                                            }
                                       })
                                      .data("kendoTimePicker");

                timepicker._change("10:00");
            });

            test("raise DOM change event", 1, function() {
                var timepicker = input.kendoTimePicker().data("kendoTimePicker");

                input.bind("change", function() {
                    ok(true);
                });

                timepicker._change("10:00");
            });

            test("do not raise change event if no changes", 0, function() {
                var timepicker = input.kendoTimePicker({
                                            value: new Date(2000, 10, 10, 10, 0, 0),
                                            change: function() {
                                                ok(false);
                                            }
                                       })
                                      .data("kendoTimePicker");

                input.focus().blur();
            });

            test("click li raises change event", 1, function() {
                var timepicker = input.kendoTimePicker({
                                            change: function() {
                                                ok(true);
                                            }
                                       })
                                      .data("kendoTimePicker");

                    timepicker.open();
                    timepicker.timeView.ul.find("li:first").click();
            });

            test("raise open event", 2, function() {
                var timepicker = input.kendoTimePicker({
                                            open: function() {
                                                ok(true);
                                                ok(this === timepicker);
                                            }
                                       })
                                      .data("kendoTimePicker");

                timepicker._arrow.click();
            });

            test("raise close event", 2, function() {
                var timepicker = input.kendoTimePicker({
                                            close: function() {
                                                ok(true);
                                                ok(this === timepicker);
                                            }
                                       })
                                      .data("kendoTimePicker");

                timepicker.open();
                timepicker._arrow.click();
            });

            test("raise close event document click", 1, function() {
                var timepicker = input.kendoTimePicker({
                                            close: function() {
                                                ok(true);
                                            }
                                       })
                                      .data("kendoTimePicker");

                timepicker.open();
                $(document.documentElement).mousedown();
            });


       </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
