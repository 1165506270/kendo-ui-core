<!DOCTYPE html>
<html>
    <head>
        <title>TimePicker Navigation</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.timepicker.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" type="text/css" />
    </head>
    <body>
        <h1 id="qunit-header">TimePicker Navigation</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>

            QUnit.config.testTimeout = 500;

            var TimeView = kendo.TimeView,
                keys = kendo.keys,
                MIDNIGHT = new Date(0, 0, 0, 0, 0, 0),
                div, input;

            module("kendo.ui.TimePicker Navigation", {
                setup: function() {
                    input = $("<input />").appendTo(document.body);
                },
                teardown: function() {
                    input.parents(".k-widget").andSelf().remove();
                    $(document).find(".k-list-container").remove();
                }
            });

            test("move should select first item", function() {
                var tv = new TimeView({
                    anchor: input,
                    min: MIDNIGHT,
                    max: MIDNIGHT,
                    interval: 30,
                    change: $.noop
                });

                tv.open();
                tv.move({keyCode: keys.DOWN, preventDefault: $.noop});

                equal(tv.ul.find("li.k-state-selected").index(), 0);
            });

            test("move should select last item", function() {
                var tv = new TimeView({
                    anchor: input,
                    min: MIDNIGHT,
                    max: MIDNIGHT,
                    interval: 30,
                    change: $.noop
                });

                tv.open();
                tv.move({keyCode: keys.UP, preventDefault: $.noop});

                equal(tv.ul.find("li.k-state-selected").index(), tv.ul.find("li").length - 1);
            });

            test("move should select next item", function() {
                var tv = new TimeView({
                    anchor: input,
                    min: MIDNIGHT,
                    max: MIDNIGHT,
                    interval: 30,
                    change: $.noop
                });

                tv.open();
                tv.current(tv.ul[0].firstChild);

                tv.move({keyCode: keys.DOWN, preventDefault: $.noop});

                equal(tv.ul.find("li.k-state-selected").index(), 1);
            });

            test("move should select previous item", function() {
                var tv = new TimeView({
                    anchor: input,
                    min: MIDNIGHT,
                    max: MIDNIGHT,
                    interval: 30,
                    change: $.noop
                });

                tv.open();
                tv.current(tv.ul.children().eq(1));

                tv.move({keyCode: keys.UP, preventDefault: $.noop});

                equal(tv.ul.find("li.k-state-selected").index(), 0);
            });

            test("move should not raise error", function() {
                var tv = new TimeView({
                    anchor: input,
                    min: MIDNIGHT,
                    max: MIDNIGHT,
                    interval: 30,
                    change: $.noop
                });

                tv.open();
                tv.current(null);
                tv.move({keyCode: keys.DOWN, preventDefault: $.noop});

                ok(true);
            });

            asyncTest("move should call change handler", function() {
                var tv = new TimeView({
                    anchor: input,
                    min: MIDNIGHT,
                    max: MIDNIGHT,
                    interval: 30,
                    format: "hh:mm tt",
                    change: function(value) {
                        equal(value, "12:00 AM");
                        start();
                    }
                });

                tv.open();

                tv.current(tv.ul.children().eq(1));

                tv.move({keyCode: keys.UP, preventDefault: $.noop});
            });

            asyncTest("click item should call change handler", function() {
                var tv = new TimeView({
                    anchor: input,
                    min: MIDNIGHT,
                    max: MIDNIGHT,
                    interval: 30,
                    format: "hh:mm tt",
                    change: function(value) {
                        equal(value, "12:00 AM");
                        start();
                    }
                });

                tv.open();
                tv.ul.children().eq(0).click();
            });

            test("click item should close popup", function() {
                var tv = new TimeView({
                    min: MIDNIGHT,
                    anchor: input,
                    max: MIDNIGHT,
                    interval: 30,
                    format: "hh:mm tt",
                    change: $.noop
                });

                tv.open();
                var li = tv.ul.children().eq(0);
                tv.select(li);

                li.click();

                ok(!tv.popup.visible());
            });

            //timepicker
            test("press down arrow should select next li and update value", function() {
                var timepicker = input.kendoTimePicker().data("kendoTimePicker");

                timepicker.open();
                input.focus().trigger({ type: "keydown", keyCode: keys.DOWN});

                ok(timepicker.timeView._current);
                equal(timepicker.timeView._current.index(), 0);
                equal(input.val(), "12:00 AM");
            });

            asyncTest("click arrow should call _click", function() {
                var timepicker = input.kendoTimePicker().data("kendoTimePicker");

                timepicker._arrow.mousedown();

                setTimeout(function() {
                    equal(document.activeElement, input[0]);
                    start();
                }, 100);
            });

       </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
