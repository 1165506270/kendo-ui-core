<!doctype html>
<html>
    <head>
        <title>TreeView API</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.treeview.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
        <link rel="stylesheet" href="../../styles/kendo.common.css" />
        <link rel="stylesheet" href="../../styles/kendo.vista.css" />
    </head>
    <body>
        <h1 id="qunit-header">TreeView API</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script>
            function createTreeView(options) {
                return $("<div />").appendTo(document.body).kendoTreeView(options);
            }

            module("api", {
                teardown: function () {
                    $(".t-treeview").remove();
                }
            });

            test("enable(node, false) disables node", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", items: [
                                { text: "bar" }
                            ] }
                        ]
                    });

                var node = treeview.find(".t-item:first");

                treeview.data("kendoTreeView").enable(node, false);

                equals(node.find(".t-plus-disabled").length, 1);
                ok(node.find(".t-in").hasClass("t-state-disabled"));
            });

            test("enable(node) enables node", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", enabled: false, items: [
                                { text: "bar" }
                            ] }
                        ]
                    });

                var node = treeview.find(".t-item:first");

                treeview.data("kendoTreeView").enable(node);

                equals(node.find(".t-plus").length, 1);
                ok(!node.find(".t-in").hasClass("t-state-disabled"));
            });

            test("select(node) selects node", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo" }
                        ]
                    });

                var node = treeview.find(".t-item:first");

                treeview.data("kendoTreeView").select(node);

                ok(node.find(".t-in").hasClass("t-state-selected"));
            });

            test("select(node) works with inner elements", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo" }
                        ]
                    });

                var node = treeview.find(".t-item:first").find(".t-in");

                treeview.data("kendoTreeView").select(node);

                ok(node.hasClass("t-state-selected"));
            });

            test("select(node) deselects other node", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", selected: true },
                            { text: "bar" }
                        ]
                    });

                var node = treeview.find(".t-item:last");

                treeview.data("kendoTreeView").select(node);

                equals(treeview.find(".t-state-selected").length, 1);
            });

            test("text(node) returns node text", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", items: [
                                { text: "bar" }
                            ] }
                        ]
                    });

                var node = treeview.find(".t-item:first");

                equals(treeview.data("kendoTreeView").text(node), "foo");
                equals(treeview.data("kendoTreeView").text(node.find(".t-in:first")), "foo");
            });

            test("text(node) returns node text if inner element is passed", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", items: [
                                { text: "bar" }
                            ] }
                        ]
                    });

                var node = treeview.find(".t-item .t-in:first");

                equals(treeview.data("kendoTreeView").text(node), "foo");
            });

            test("value(node) returns node value", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", value: 7, items: [
                                { text: "bar", value: 42 }
                            ] }
                        ]
                    });

                var node = treeview.find(".t-item:first");

                equals(treeview.data("kendoTreeView").value(node), 7);
            });

            test("value(node) returns node text, if it is of no value", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", items: [
                                { text: "bar", value: 42 }
                            ] }
                        ]
                    });

                var node = treeview.find(".t-item:first");

                equals(treeview.data("kendoTreeView").value(node), "foo");
            });

            test("value(node) returns node if inner element is passed", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", value: 7, items: [
                                { text: "bar", value: 42 }
                            ] }
                        ]
                    });

                var node = treeview.find(".t-item:first .t-icon");

                equals(treeview.data("kendoTreeView").value(node), 7);
            });

            test("findByText(text) returns correct node", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", items: [
                                { text: "bar" }
                            ] }
                        ]
                    });

                var node = treeview.find(".t-item:first");

                equals(treeview.data("kendoTreeView").findByText("foo")[0], node[0]);
            });

            test("append(nodeData, root) appends new node to empty parent", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo" }
                        ]
                    }),
                    treeviewObject = treeview.data("kendoTreeView"),
                    root = treeview.find(".t-item:first");

                var appendedNode = treeviewObject.append({ text: "bar" }, root);

                equals(root.find(".t-group").length, 1);
                equals(root.find(".t-group").css("display"), "block");
                equals(root.find(".t-item").length, 1);
                equals(appendedNode[0], root.find(".t-item")[0]);
                equals(treeviewObject.text(appendedNode), "bar");
                ok(appendedNode.find(">div").hasClass("t-bot"));
                ok(appendedNode.hasClass("t-last"));
                equals(root.find(">div>.t-minus.t-icon").length, 1);
            });

            test("append(nodeData, root) appends new node to parent with existing group", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", expanded: true, items: [
                                { text: "bar" }
                            ] }
                        ]
                    }),
                    treeviewObject = treeview.data("kendoTreeView"),
                    root = treeview.find(".t-item:first");

                var appendedNode = treeviewObject.append({ text: "bar" }, root);

                equals(root.find(".t-group").length, 1);
                equals(root.find(".t-group").css("display"), "block");
                equals(root.find(".t-item").length, 2);
                equals(appendedNode[0], root.find(".t-item:last")[0]);
                ok(!appendedNode.prev(".t-item").hasClass("t-last"));
                equals(appendedNode.find(">div.t-bot").length, 1);
            });

            test("append(nodeData) appends new node to root", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", expanded: true }
                        ]
                    }),
                    treeviewObject = treeview.data("kendoTreeView"),
                    rootGroup = treeview.find(".t-group");

                var appendedNode = treeviewObject.append({ text: "bar" });

                equals(rootGroup.length, 1);
                equals(rootGroup.find("> .t-item").length, 2);
                ok(rootGroup.find("> .t-item").hasClass("t-first"));
            });

            test("insertBefore(nodeData, element) inserts new node before element", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", expanded: true },
                            { text: "baz", expanded: true }
                        ]
                    }),
                    treeviewObject = treeview.data("kendoTreeView"),
                    rootItem = treeview.find(".t-item:last"),
                    rootGroup = treeview.find(".t-group");

                var insertedNode = treeviewObject.insertBefore({ text: "bar" }, rootItem);

                equals(rootGroup.find("> .t-item").length, 3);
                equals(rootGroup.find("> .t-item:contains('bar')").index(), 1);
                equals(insertedNode[0], rootGroup.find("> .t-item")[1]);
            });

            test("insertBefore(nodeData, element) updates item classes", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo" }
                        ]
                    }),
                    treeviewObject = treeview.data("kendoTreeView"),
                    rootItem = treeview.find(".t-item");

                var insertedNode = treeviewObject.insertBefore({ text: "bar" }, rootItem);

                ok(insertedNode.hasClass("t-first"));
                ok(!rootItem.hasClass("t-first"));
                ok(rootItem.hasClass("t-last"));
                ok(!rootItem.find(">div").hasClass("t-top"));
                ok(rootItem.find(">div").hasClass("t-bot"));
            });

            test("remove(node) removes nodes", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo" },
                            { text: "bar" }
                        ]
                    }),
                    treeviewObject = treeview.data("kendoTreeView"),
                    rootItems = treeview.find(".t-item"),
                    rootGroup = treeview.find(".t-group");

                treeviewObject.remove(rootItems[0]);

                rootItems = treeview.find(".t-item");

                equals(rootItems.length, 1);
                equals(rootGroup.find(".t-in:contains('bar')").length, 1);
                equals(treeview.find("li").length, 1);
                equals(treeview.find("div").length, 1);
            });

            test("remove(node) updates classes", function() {
                var treeview = createTreeView({
                        dataSource: [
                            { text: "foo", items: [
                                { text: "bar" }
                            ] }
                        ]
                    }),
                    treeviewObject = treeview.data("kendoTreeView");

                treeviewObject.remove(treeviewObject.findByText("bar"));

                var items = treeview.find(".t-item");

                equals(items.length, 1);
                equals(items.find(".t-group").length, 0);
            });
        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
