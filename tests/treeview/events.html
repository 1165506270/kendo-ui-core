<!doctype html>
<html>
    <head>
        <title>TreeView events</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.treeview.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <link rel="stylesheet" href="../../styles/web/kendo.common.css" />
    </head>
    <body>
        <h1 id="qunit-header">TreeView events</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script>
            function createTreeView(options) {
                return $("<div />").appendTo(document.body).kendoTreeView(options);
            }

            function removeTreeViews() {
                $(".k-treeview").remove();
            }

            module("events", {
                teardown: removeTreeViews
            });

            test("selecting nodes triggers selected event and passes node as argument", function() {
                var selectedArgs,
                    treeview = createTreeView({
                        select: function(e) { selectedArgs = e; },
                        dataSource: [ { text: "foo" } ]
                    });

                var node = $(".k-item:first", treeview);

                node.find(".k-in").trigger("click");

                ok(selectedArgs);
                equals(selectedArgs.node, node[0]);
            });

            test("clicking expand button triggers expand event", function() {
                var expandArgs,
                    treeview = createTreeView({
                        expand: function(e) { expandArgs = e; },
                        dataSource: [
                            { text: "foo", items: [
                                { text: "food" }
                            ] }
                        ]
                    });

                $(".k-plus", treeview)
                    .trigger("click");

                ok(expandArgs);
                equals(expandArgs.node, $(".k-item")[0]);
            });

            test("clicking collapse button triggers collapse event", function() {
                var collapseArgs,
                    treeview = createTreeView({
                        collapse: function(e) { collapseArgs = e; },
                        dataSource: [
                            { text: "foo", expanded: true, items: [
                                { text: "food" }
                            ] }
                        ]
                    });

                $(".k-minus", treeview)
                    .trigger("click");

                ok(collapseArgs);
                equals(collapseArgs.node, $(".k-item")[0]);
            });

            module("drag & drop", {
                teardown: removeTreeViews
            });

            function moveNode(treeview, sourceText, destinationText) {
                var sourceNode = treeview.findByText(sourceText).find(".k-in:first"),
                    destinationNode = treeview.findByText(destinationText).find(".k-in:first"),
                    startOffset = sourceNode.offset(),
                    endOffset = destinationNode.offset(),
                    extend = $.extend,
                    sourcePosition = {
                        pageX: startOffset.left + 5,
                        pageY: startOffset.top + 5,
                        relatedTarget: sourceNode[0]
                    },
                    destinationPosition = {
                        pageX: endOffset.left + 5,
                        pageY: endOffset.top + 7,
                        target: destinationNode[0]
                    };

                sourceNode
                    .trigger(extend({ type: "mousedown" }, sourcePosition));

                destinationNode
                    .trigger(extend({ type: "mousemove" }, destinationPosition))
                    .trigger(extend({ type: "mousemove" }, destinationPosition))
                    .trigger(extend({ type: "mouseup" }, destinationPosition));
            }

            test("moving node triggers dragstart", function () {
                var dragStartTriggered,
                    treeview = createTreeView({
                        dragAndDrop: true,
                        dataSource: [
                            { text: "foo", expanded: true, items: [
                                { text: "bar" }
                            ] },
                            { text: "baz" }
                        ],
                        dragstart: function(e) { dragStartTriggered = e; }
                    }),
                    treeviewObject = treeview.data("kendoTreeView");

                moveNode(treeviewObject, "bar", "baz");

                ok(dragStartTriggered);
                equals(dragStartTriggered.sourceNode, treeviewObject.findByText("bar")[0]);
            });

            test("dragstart can be prevented", function () {
                var treeview = createTreeView({
                        dragAndDrop: true,
                        dataSource: [
                            { text: "foo", expanded: true, items: [
                                { text: "bar" }
                            ] },
                            { text: "baz" }
                        ],
                        dragstart: function(e) { e.preventDefault(); }
                    }),
                    treeviewObject = treeview.data("kendoTreeView");

                moveNode(treeviewObject, "bar", "baz");

                equal(treeviewObject.text(treeviewObject.findByText("bar").parent().closest(".k-item")), "foo");
            });

            test("moving node triggers drag", function () {
                var dragTriggered,
                    treeview = createTreeView({
                        dragAndDrop: true,
                        dataSource: [
                            { text: "foo", expanded: true, items: [
                                { text: "bar" }
                            ] },
                            { text: "baz" }
                        ],
                        drag: function(e) { dragTriggered = e; }
                    }),
                    treeviewObject = treeview.data("kendoTreeView");

                moveNode(treeviewObject, "bar", "baz");

                ok(dragTriggered);
                equals(dragTriggered.sourceNode, treeviewObject.findByText("bar")[0]);
                ok(dragTriggered.setStatusClass);
                equals(dragTriggered.statusClass, "add");
                ok(dragTriggered.pageX);
                ok(dragTriggered.pageY);
            });

            test("moving node triggers drop", function () {
                var dropTriggered,
                    treeview = createTreeView({
                        dragAndDrop: true,
                        dataSource: [
                            { text: "foo", expanded: true, items: [
                                { text: "bar" }
                            ] },
                            { text: "baz" }
                        ],
                        drop: function(e) { dropTriggered = e; }
                    }),
                    treeviewObject = treeview.data("kendoTreeView");

                moveNode(treeviewObject, "bar", "baz");

                ok(dropTriggered);
                equals(dropTriggered.sourceNode, treeviewObject.findByText("bar")[0]);
                equals(dropTriggered.destinationNode, treeviewObject.findByText("baz")[0]);
                ok(dropTriggered.valid);
                equals(dropTriggered.dropPosition, "over");
            });

            test("moving node triggers dragstart/drag/drop/dragend", function () {
                var dragEndTriggered,
                    treeview = createTreeView({
                        dragAndDrop: true,
                        dataSource: [
                            { text: "foo", expanded: true, items: [
                                { text: "bar" }
                            ] },
                            { text: "baz" }
                        ],
                        dragend: function(e) { dragEndTriggered = e; }
                    }),
                    treeviewObject = treeview.data("kendoTreeView");

                moveNode(treeviewObject, "bar", "baz");

                ok(dragEndTriggered);
                equals(dragEndTriggered.sourceNode, treeviewObject.findByText("bar")[0]);
                equals(dragEndTriggered.destinationNode, treeviewObject.findByText("baz")[0]);
                equals(dragEndTriggered.dropPosition, "over");
            });

            test("drop event can be cancelled", function() {
                var treeview = createTreeView({
                        dragAndDrop: true,
                        dataSource: [
                            { text: "foo", expanded: true, items: [
                                { text: "bar" }
                            ] },
                            { text: "baz" }
                        ],
                        drop: function(e) {
                            ok(e.preventDefault);
                            e.preventDefault();
                        }
                    }),
                    treeviewObject = treeview.data("kendoTreeView");

                moveNode(treeviewObject, "bar", "baz");

                equals(treeviewObject.findByText("foo").find(".k-group").length, 1);
                equals(treeviewObject.findByText("baz").find(".k-group").length, 0);
           });
        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
