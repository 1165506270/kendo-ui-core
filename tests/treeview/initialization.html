        <h1 id="qunit-header">TreeView Initialization</h1>
        <h2 id="qunit-banner"></h2>

        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var TreeView = kendo.ui.TreeView,
                list;

            module("kendo.ui.treeview initialization", {
                setup: function() {
                    list = $("<ul><li>item</li></ul>").appendTo(document.body);
                },
                teardown: function() {
                    list.closest(".t-treeview").remove();
                    list.remove();
                }
            });

            test("kendoTreeView attaches a treeview object to target", function() {
                list.kendoTreeView({ data: [] });

                ok(list.data("kendoTreeView") instanceof TreeView);
            });

            test("kendoTreeView extends passed options", function() {
               list.kendoTreeView({ foo: "bar" });

               var options = list.data("kendoTreeView").options;
               notEqual(options.foo, undefined)
               equal(options.foo, "bar");
            });

            test("wraps element if there is no wrapper div", function() {
                list.kendoTreeView();

                var wrapper = list.data("kendoTreeView").wrapper;

                ok(wrapper.is("div"));
                ok(wrapper.hasClass("t-widget t-treeview"));
            });

            test("data source is initialized from options when it is an array", function() {
                var data = [{ text: 1, value: 1 }, { text: 2, value: 2 }],
                    treeview = new TreeView(list, data);

                ok(treeview.dataSource);
                treeview.dataSource.read();
                equal(treeview.dataSource.data().length, 2);
            });

            test("data source is initialized from options.dataSource when array is passed", function() {
                var data = [{ text: 1, value: 1 }, { text: 2, value: 2 }],
                    treeview = new TreeView(list, {
                        dataSource: data
                    });

                ok(treeview.dataSource);
                treeview.dataSource.read();
                equal(treeview.dataSource.data().length, 2);
            });

            test("data source is initialized from options.dataSource", function() {
                var data = [{ text: 1, value: 1 }, { text: 2, value: 2 }],
                    treeview = new TreeView(list, {
                        dataSource: {
                            data: data
                    }
                });

                ok(treeview.dataSource);
                treeview.dataSource.read();
                equal(treeview.dataSource.data().length, 2);
            });

            test("retrived data from html structure does not override options.dataSource", function() {
                var ul = $("<ul><li data-value=1>Chai</li><li data-value=1 data-selected='true'>Tee</li></ul>"),
                    data = [{ text: "Foo", value: "Foo" }],
                    treeview = new TreeView(ul, {
                        dataSource: {
                            data: data
                        }
                    });

                ok(treeview.dataSource);

                treeview.dataSource.read();
                data = treeview.dataSource.data();
                
                equal(data.length, 1);
                equal(data[0].text, "Foo");
                equal(data[0].value, "Foo");
            });
