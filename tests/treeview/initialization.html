<!DOCTYPE html>
<html>
    <head>
        <title>TreeView Initialization</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.treeview.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">TreeView Initialization</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var TreeView = kendo.ui.TreeView,
                list;

            module("kendo.ui.treeview initialization", {
                setup: function() {
                    list = $("<ul><li>item</li></ul>").appendTo(document.body);
                },
                teardown: function() {
                    list.closest(".t-treeview").remove();
                    list.remove();
                }
            });

            test("kendoTreeView attaches a treeview object to target", function() {
                list.kendoTreeView();

                ok(list.data("kendoTreeView") instanceof TreeView);
            });

            test("kendoTreeView extends passed options", function() {
               list.kendoTreeView({ foo: "bar" });

               var options = list.data("kendoTreeView").options;
               notEqual(options.foo, undefined)
               equal(options.foo, "bar");
            });

            test("wraps element if there is no wrapper div", function() {
                list.kendoTreeView();

                var wrapper = list.data("kendoTreeView").wrapper;

                ok(wrapper.is("div"));
                ok(wrapper.hasClass("t-widget t-treeview"));
            });

            test("creates proper item structure", function() {
                list.kendoTreeView();

                var wrapper = list.data("kendoTreeView").wrapper;

                ok(wrapper.find("ul").is(".t-group"));
                ok(wrapper.find("li").is(".t-item"));
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
