<!DOCTYPE html>
<html>
    <head>
        <title>TreeView Initialization</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.treeview.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">TreeView Initialization</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <script>
            var TreeView = kendo.ui.TreeView,
                list;

            module("initialization from div");

            test("adds necessary classes to div", function() {
                var element = $("<div />").kendoTreeView();

                ok(element.is(".k-widget.k-treeview.k-reset"));
            });

            test("attaches treeview object to div", function() {
                var element = $("<div />").kendoTreeView();

                ok(element.data("kendoTreeView") instanceof TreeView);
            });

            module("initialization from ul", {
                setup: function() {
                    list = $("<ul><li>foo</li></ul>").appendTo(document.body);
                },
                teardown: function() {
                    list.closest(".k-treeview").remove();
                    list.remove();
                }
            });

            test("attaches treeview object to ul", function() {
                list.kendoTreeView();

                ok(list.data("kendoTreeView") instanceof TreeView);
            });

            test("kendoTreeView extends passed options", function() {
               list.kendoTreeView({ foo: "bar" });

               var options = list.data("kendoTreeView").options;
               notEqual(options.foo, undefined)
               equal(options.foo, "bar");
            });

            test("unneeded whitespace is stripped from item text", function() {
                list.remove();
                list = $("<ul><li>foo    </li></ul>").appendTo(document.body);

                list.kendoTreeView();

                equal(list.data("kendoTreeView").findByText("foo").length, 1);
            });

            module("initialization from array");

            test("initializing from array", function() {
                var element = $("<div />").appendTo(document.body).kendoTreeView([{ text: "foo" }]);

                ok(element.is(".k-treeview.k-widget.k-reset"));
                equals(element.children("ul.k-treeview-lines.k-group").length, 1);
                equals(element.find("li").length, 1);
                ok(element.find("li").is(".k-item"));
                equals(element.find("li").text(), "foo");
            });
        </script>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
