<!doctype html>
<html>
    <head>
        <title>TreeView Templates</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.treeview.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <link rel="stylesheet" href="../../styles/web/kendo.common.css" />
        <script src="test-helper.js"></script>
    </head>
    <body>
        <h1 id="qunit-header">TreeView Templates</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script>
            module("templates", {
                teardown: function () {
                    $(".k-treeview,.k-item").remove();
                }
            });

            test("compiled item template", function() {
                createTreeView({
                    dataSource: [
                        { text: "bar" },
                        { text: "baz" }
                    ],
                    template: kendo.template("foo #= item.text #")
                });

                var items = treeview.find(".k-item");

                equal(items.eq(0).text(), "foo bar");
                equal(items.eq(1).text(), "foo baz");
            });

            test("plain-text item template", function() {
                createTreeView({
                    dataSource: [
                        { text: "bar" },
                        { text: "baz" }
                    ],
                    template: "foo #= item.text #"
                });

                var items = treeview.find(".k-item");

                equal(items.eq(0).text(), "foo bar");
                equal(items.eq(1).text(), "foo baz");
            });

            test("template applies to sub-items", function() {
                createTreeView({
                    dataSource: [
                        { text: "bar",
                          items: [
                            { text: "baz" }
                          ]
                        }
                    ],
                    template: kendo.template("foo #= item.text #")
                });

                var items = treeview.find(".k-in");

                equal(items.eq(0).text(), "foo bar");
                equal(items.eq(1).text(), "foo baz");
            });

            test("checkboxes:true renders k-checkbox wrappers with default template", function() {
                createTreeView({
                    dataSource: [
                        { text: "foo" }
                    ],
                    checkboxes: true
                });

                var items = treeview.find("span.k-checkbox");

                equal(items.length, 1);

                var checkbox = items.eq(0).find(":checkbox");
                equal(checkbox.length, 1);
                equal(checkbox.attr("name"), undefined);
                ok(!checkbox.is(":checked"));
            });

            test("checkboxes.template as function", function() {
                createTreeView({
                    dataSource: [
                        { text: "foo" }
                    ],
                    checkboxes: {
                        template: kendo.template("<input class='mycheck_#= item.text #' type='checkbox' />")
                    }
                });

                equal(treeview.find(".mycheck_foo").length, 1);
            });

            test("checkboxes.template as string", function() {
                createTreeView({
                    dataSource: [
                        { text: "bar" }
                    ],
                    checkboxes: {
                        template: "<input class='mycheck_#= item.text #' type='checkbox' />"
                    }
                });

                equal(treeview.find(".mycheck_bar").length, 1);
            });

            test("checkboxTemplate renders k-checkbox wrappers around the template", function() {
                createTreeView({
                    dataSource: [
                        { text: "bar" }
                    ],
                    checkboxTemplate: kendo.template("<input class='mycheckboxclass' type='checkbox' />")
                });

                equal(treeviewObject.options.checkboxTemplate, treeviewObject.options.checkboxes.template);
            });

            test("checkboxTemplate as string", function() {
                createTreeView({
                    dataSource: [
                        { text: "bar" }
                    ],
                    checkboxTemplate: "<input type='checkbox' value='#= item.text #' />"
                });

                var checkboxes = treeview.find(":checkbox");

                equal(checkboxes.length, 1);
            });

            test("checkboxes.checkChildren checks child nodes", function() {
                createTreeView({
                    dataSource: [
                        { text: "foo", items: [
                            { text: "bar" },
                            { text: "baz" }
                        ] }
                    ],
                    checkboxes: {
                        checkChildren: true
                    }
                });

                var checkboxes = treeview.find(":checkbox");

                checkboxes.eq(0).prop("checked", true).trigger("change");

                ok(checkboxes.eq(1).prop("checked"));
                ok(checkboxes.eq(2).prop("checked"));
            });

            test("checkbox does not check children if checkChildren is false", function() {
                createTreeView({
                    dataSource: [
                        { text: "foo", items: [
                            { text: "bar" },
                            { text: "baz" }
                        ] }
                    ],
                    checkboxes: {
                        checkChildren: false
                    }
                });

                var checkboxes = treeview.find(":checkbox");

                checkboxes.eq(0).prop("checked", true).trigger("change");

                ok(!checkboxes.eq(1).prop("checked"));
                ok(!checkboxes.eq(2).prop("checked"));
            });

            test("checkboxes.checkChildren sets indeterminate state of parent", function() {
                createTreeView({
                    dataSource: [
                        { text: "foo", items: [
                            { text: "bar" },
                            { text: "baz" }
                        ] }
                    ],
                    checkboxes: {
                        checkChildren: true
                    }
                });

                var checkboxes = treeview.find(":checkbox");

                checkboxes.eq(1).prop("checked", true).trigger("change");

                ok(checkboxes.eq(0).prop("indeterminate"));
            });

            test("checkboxes.checkChildren sets indeterminate state of all parents", function() {
                createTreeView({
                    dataSource: [
                        { text: "foo", items: [
                            { text: "bar", items: [
                                { text: "baz" },
                                { text: "qux" }
                            ] }
                        ] }
                    ],
                    checkboxes: {
                        checkChildren: true
                    }
                });

                var checkboxes = treeview.find(":checkbox");

                checkboxes.eq(3).prop("checked", true).trigger("change");

                ok(checkboxes.eq(0).prop("indeterminate"));
            });

            test("indaterminate state is propagated across parents", function() {
                createTreeView({
                    dataSource: [
                        { text: "foo", items: [
                            { text: "bar" },
                            { text: "baz", items: [
                                { text: "qux" },
                                { text: "cat" }
                            ] }
                        ] }
                    ],
                    checkboxes: {
                        checkChildren: true
                    }
                });

                var checkboxes = treeview.find(":checkbox");

                checkboxes.eq(3).prop("checked", true).trigger("change");

                ok(checkboxes.eq(0).prop("indeterminate"));
            });

        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
