<!doctype html>
<html>
    <head>
        <title>TreeView Templates</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.treeview.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
        <link rel="stylesheet" href="../../styles/web/kendo.common.css" />
    </head>
    <body>
        <h1 id="qunit-header">TreeView Templates</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script>
            function createTreeView(options) {
                return $("<div />").appendTo(document.body).kendoTreeView(options);
            }

            module("templates", {
                teardown: function () {
                    $(".k-treeview,.k-item").remove();
                }
            });

            test("compiled item template", function() {
                var treeview = createTreeView({
                    dataSource: [
                        { text: "bar" },
                        { text: "baz" }
                    ],
                    template: kendo.template("foo #= item.text #")
                });

                var items = treeview.find(".k-item");

                equal(items.eq(0).text(), "foo bar");
                equal(items.eq(1).text(), "foo baz");
            });

            test("plain-text item template", function() {
                var treeview = createTreeView({
                    dataSource: [
                        { text: "bar" },
                        { text: "baz" }
                    ],
                    template: "foo #= item.text #"
                });

                var items = treeview.find(".k-item");

                equal(items.eq(0).text(), "foo bar");
                equal(items.eq(1).text(), "foo baz");
            });

            test("template applies to sub-items", function() {
                var treeview = createTreeView({
                    dataSource: [
                        { text: "bar",
                          items: [
                            { text: "baz" }
                          ]
                        }
                    ],
                    template: kendo.template("foo #= item.text #")
                });

                var items = treeview.find(".k-in");

                equal(items.eq(0).text(), "foo bar");
                equal(items.eq(1).text(), "foo baz");
            });

            test("checkboxTemplate renders k-checkbox wrappers around the template", function() {
                var treeview = createTreeView({
                    dataSource: [
                        { text: "bar" }
                    ],
                    checkboxTemplate: kendo.template("<input type='checkbox' />")
                });

                var items = treeview.find("span.k-checkbox");

                equal(items.length, 1);
                equal(items.eq(0).find(":checkbox").length, 1);
            });
        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
