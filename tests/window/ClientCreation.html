<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.window Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script src="../jquery.mockjax.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
        <link href="../../styles/kendo.common.css" rel="stylesheet"/>
        <link href="../../styles/kendo.vista.css" rel="stylesheet"/>
    </head>
    <body>

        <script type="text/javascript">
            var Window = kendo.ui.Window;

            module("ClientCreation", {
                teardown: function() {
                    $(".t-window,.t-overlay").remove();
                }
            });

            function createWindow(options, element) {
                element = element || $("<div class='wnd' />").appendTo(document.body);
                return element.kendoWindow(options).data("kendoWindow");
            }

            test("creates default html structure", function() {
                var dialog = createWindow();

                ok(dialog.wrapper.is(".t-widget, .t-window"));
                ok(dialog.wrapper.children().eq(0).is(".t-window-titlebar, .t-header"));
            });

            test("if contentUrl is local call ajaxRequest on refresh method", 1, function() {
                var dialog = createWindow();

                dialog.options.contentUrl = "~/something";

                dialog.ajaxRequest = function () { ok(true); };

                dialog.refresh();
            });

            test("if contentUrl is remote should not call ajaxRequest on refresh method", function() {
                var dialog = createWindow();
                var hasRequestedData = false;

                dialog.options.contentUrl = "http://";

                dialog.ajaxRequest = function () { hasRequestedData = true };

                dialog.refresh();

                ok(!hasRequestedData);
            });

            test("if contentUrl is local and relative should call ajaxRequest on refresh method", 1, function() {
                var dialog = createWindow();

                dialog.options.contentUrl = "httpfoo";

                dialog.ajaxRequest = function () { ok(true); };

                dialog.refresh();
            });

            test("construction triggers open and activate events", 2, function() {
                var dialog = createWindow({
                    "open": function () { ok(true); },
                    "activate": function () { ok(true); }
                });
            });

            test("construction does not trigger open and activate events on hidden windows", function() {
                var isActivated = false,
                    isOpened = false;

                var dialog = createWindow({
                    "open": function () { isOpened = true; },
                    "activate": function () { isActivated = true; },
                    visible: false
                }, $("<div />").appendTo(document.body).hide());

                ok(!isActivated);
                ok(!isOpened);
            });

            test("construction of modal window shows overlay", function() {
                var dialog = createWindow({
                    modal: true
                });

                ok($(".t-overlay").is(":visible"));
            });

            test("hiding second modal window does not hide first overlay", function() {
                var dialog1 = createWindow({
                        modal: true,
                        animation: {
                            open: false,
                            close: false
                        }
                    }),
                    dialog2 = createWindow({
                        modal: true,
                        animation: {
                            open: false,
                            close: false
                        }
                    });

                dialog2.close();

                ok($(".t-overlay").is(":visible"));

                dialog1.close();

                ok(!$(".t-overlay").is(":visible"));

                dialog1.open();

                ok($(".t-overlay").is(":visible"));
            });

            test("destroy() does not delete overlay if there are other opened modal windows", function() {
                var dialog1 = createWindow({
                        modal: true
                    }),
                    dialog2 = createWindow({
                        modal: true
                    });

                dialog2.destroy();

                equals($(".t-overlay").length, 1);
                ok($(".t-overlay").is(":visible"));

                dialog1.destroy();

                equals($(".t-overlay").length, 0);
            });

            test("creating a modal window after closing another shows overlay", function() {
                var dialog1 = createWindow({
                    modal: true
                });

                dialog1.close();

                var dialog2 = createWindow({
                    modal: true
                });

                ok($(".t-overlay").is(":visible"));
            });

            test("creating a window with a remote contentUrl creates iframe", function() {
                var dialog = Window.create({
                        contentUrl: "http://google.com/",
                        title: "title"
                    }),
                    iframe = dialog.find("iframe");

                equals(iframe.length, 1);
                equals(iframe.attr("title"), "title");
                equals(iframe.attr("src"), "http://google.com/");
            });

            test("creating a window with a contentUrl on the same server does not create iframe", function() {
                var dialog = createWindow({
                    contentUrl: "foo"
                });

                equals(dialog.element.find("iframe").length, 0);
            });

            test("creating a window without a contentUrl does not create iframe", function() {
                var dialog = createWindow();

                equals(dialog.element.find("iframe").length, 0);
            });

            test('creating a modal adds overlay and places it before the window markup', function() {
                var dialog = createWindow({
                    modal: true
                });

                ok(dialog.wrapper.prev("div").is(".t-overlay"));
            });

            test('creating a second modal moves overlay after the first one', function() {
                var dialog = createWindow({
                        modal: true
                    }), 
                    overlappingDialog = createWindow({
                        modal: true
                    });

                equals($('.t-overlay').length, 1);

                ok(!dialog.wrapper.prev("div").is(".t-overlay"));
                ok(overlappingDialog.wrapper.prev("div").is(".t-overlay"));
                same(dialog.wrapper.next("div")[0], overlappingDialog.wrapper.prev("div")[0]);
            });

        </script>

        <h1 id="qunit-header">kendo.ui.Window Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
