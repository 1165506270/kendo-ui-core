<!DOCTYPE html>
<html>
    <head>
        <title>kendo.ui.window Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.fx.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script type="text/javascript" src="../jquery.mockjax.js"></script>
        <link rel="stylesheet" href="../qunit.css" />
        <link type="text/css" href="../../styles/kendo.common.css" rel="stylesheet"/>
        <link type="text/css" href="../../styles/kendo.vista.css" rel="stylesheet"/>
    </head>
    <body>

        <script type="text/javascript">
            var Window = kendo.ui.Window,
                div = {};

            module("Window / ClientSideAPI", {
                setup: function () {
                    div = $("<div />").appendTo(document.body);
                },
                teardown: function() {
                    $(".t-window").remove();
                }
            });

            function newWindow(options) {
                return new Window(div, options);
            }

            test("title gets title", function() {
                equal(newWindow({ title: "Title" }).title(), "Title");
            });

            test("title sets title", function() {
                var window = newWindow({ title: "Title"}),
                    oldTitle = window.title(),
                    titleElement = $(".t-window-title", window.wrapper);

                window.title("Title is the new title!");

                equal(titleElement.text(), "Title is the new title!");

                window.title(oldTitle);

                equal(titleElement.text(), oldTitle);
            });

            test("open of modal window adds overlay if it does not exist", function() {
                newWindow({ modal: true }).open();

                equal($("body > .t-overlay").length, 1);
            });

            test("dblclick on resizable window title maximizes window", function() {
                var window = newWindow();

                window.wrapper.find(".t-window-titlebar").trigger("dblclick");

                ok(window.options.isMaximized);
            });

            test("dblclick on non resizable window title does not maximize window", function() {
                var window = newWindow({ resizable: false });

                window.element.find(".t-window-titlebar").trigger("dblclick");

                ok(!window.options.isMaximized);
            });

        </script>

        <h1 id="qunit-header">kendo.ui.Window Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>
    </body>
</html>
