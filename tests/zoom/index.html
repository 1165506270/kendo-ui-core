<!DOCTYPE html>
<html>
    <head>
        <title>kendo.mobile.ui.ModalView Tests</title>
        <script src="../../src/jquery.js"></script>
        <script src="../qunit/qunit/qunit.js"></script>
        <script src="../qunit-runner.js"></script>
        <script src="../../src/kendo.core.js"></script>
        <link rel="stylesheet" href="../qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">kendo.mobile.ui.ModalView Tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>
        <div id="qunit-fixture">test markup, will be hidden</div>
        <ul id="log"></ul>

        <script>

            kendo.Zoom = kendo.Class.extend({
                init: function(element) {
                    this.width = element.width();
                    this.height = element.height();
                },

                zoomToCoordinates: function(x, y, scale) {
                    scale -= 1;
                    return {
                            x: (this.width / 2 - x) * scale,
                            y: (this.height / 2 - y) * scale
                    };
                }


            });

            test("Zoom zooms to certain point", function() {
                $("#qunit-fixture").html('<div style="width: 200px;height: 200px;">Foo</div>');
                var el = $("#qunit-fixture").children().eq(0);
                var zoom = new kendo.Zoom(el);
                var coords = zoom.zoomToCoordinates(40, 60, 3);
                equal(coords.x, 120);
                equal(coords.y, 80);
            });
        </script>
    </body>
</html>
