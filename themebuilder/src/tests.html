<!doctype html>
<html>
    <head>
        <title>ThemeBuilder tests</title>

        <script src="../../src/jquery.js"></script>
        <script src="../../tests/qunit/qunit/qunit.js"></script>

        <script src="../../src/kendo.core.js"></script>
        <script src="../../src/kendo.draganddrop.js"></script>
        <script src="../../src/kendo.window.js"></script>
        <script src="../../src/kendo.panelbar.js"></script>
        <script src="../../src/kendo.data.js"></script>
        <script src="../../src/kendo.popup.js"></script>
        <script src="../../src/kendo.list.js"></script>
        <script src="../../src/kendo.numerictextbox.js"></script>
        <script src="../../src/kendo.combobox.js"></script>

        <link rel="stylesheet" href="../../tests/qunit/qunit/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">ThemeBuilder tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script src="scripts/less.js"></script>
        <script src="scripts/themebuilder.js"></script>
        <script src="scripts/colorengine.js"></script>

        <script>
            var ThemeBuilder = kendo.ThemeBuilder,
                LessConstants = kendo.LessConstants;

            function cleanup() {
                $("#kendo-themebuilder, head style").remove();
            }

            module("themebuilder", {
                teardown: cleanup
            });

            test("themebuilder object is available", function() {
                ok(typeof ThemeBuilder == "function");
            });

            test("updateStyleSheet() adds CSS to document", function() {
                var themeBuilder = new ThemeBuilder();

                themeBuilder.updateStyleSheet(".foo { font-size: 8px; }");

                var element = $("<span class='foo' />").appendTo(document.body);

                equals(element.css("font-size"), "8px");
                equals($("style[title]").length, 1);
            });

            test("updateStyleSheet() updates existing stylesheet", function() {
                var themeBuilder = new ThemeBuilder();

                themeBuilder.updateStyleSheet(".foo { font-size: 8px; }");

                themeBuilder.updateStyleSheet("body { font-size: 10px; } .foo { color: #f00; }");

                var element = $("<span class='foo' />").appendTo(document.body);

                equals($("style[title]").length, 1);
                equals($(".foo").css("font-size"), "10px");
            });

            test("render() renders color picker for box-shadow-color properties", function() {
                var constants = new LessConstants({
                        "@foo-color": constant(".k-widget", "box-shadow")
                    }),
                    themeBuilder = new ThemeBuilder({ template: '' },
                        constants, {
                            "Foos": {
                                "@foo-color": "foo color"
                            }
                        });

                equals(themeBuilder.element.find("div.k-colorpicker").length, 1)
            });

            test("value of box-shadow color picker gets processed as color", function() {

                var constants = new LessConstants({
                        "@foo-color": constant(".k-widget", "box-shadow")
                    }),
                    themeBuilder = new ThemeBuilder({ template: '' });

                themeBuilder.updateStyleSheet(".k-widget { box-shadow: 1px 1px 1px #b4d455; }");

                constants.infer();

                equals(constants.serialize(), "@foo-color: #b4d455;");
            });

            var colorPicker;

            module("ColorPicker", {
                setup: function() {
                    colorPicker = $("<input />").appendTo(document.body).kendoColorPicker();
                },
                teardown: function() {
                    $(".k-colorpicker").remove();
                    colorPicker = null;
                }
            });

            test("changing input value changes preview bgcolor", function() {
                var color = "#000000",
                    colorIndicator = colorPicker.closest(".k-widget").find(".k-arrow-down"),
                    colorPickerControl = colorPicker.data("kendoColorPicker");

                colorPickerControl.value(color);
                colorPickerControl.trigger("change");

                equals(ColorEngine.css2hex(colorIndicator.css("backgroundColor")), color);
            });

            test("changing input value to friendly name converts it to hex", function() {
                var color = "red",
                    colorPickerControl = colorPicker.data("kendoColorPicker");

                colorPickerControl.value(color);
                colorPickerControl.trigger("change");

                equals(colorPickerControl.value(), "#ff0000");
            });

            test("clearing the input restores previous value", function() {
                var colorPickerControl = colorPicker.data("kendoColorPicker");

                colorPickerControl.value("#ff1ff1");
                colorPickerControl.trigger("change");
                colorPickerControl.value("");
                colorPickerControl.trigger("change");

                equals(colorPickerControl.value(), "#000000");
            });

            test("preview bgcolor is changed upon init", function() {
                colorPicker = $("<input value='#ff0000' />").appendTo(document.body).kendoColorPicker();

                equals(ColorEngine.css2hex(colorPicker.closest(".k-widget").find(".k-arrow-down").css("backgroundColor")), "#ff0000");
            });

            test("change handler is called only once on change", function() {
                var called = 0;

                colorPicker = $("<input value='#ff0000' />").appendTo(document.body).kendoColorPicker({
                        change: function() {
                            called++;
                        }
                    });


                colorPicker.data("kendoColorPicker").trigger("change");

                equals(called, 1);
            });

            var constant = function(target, property, values) {
                    return {
                        target: target,
                        property: property,
                        values: values
                    };
                },
                BGCOLOR = "background-color",
                BORDERCOLOR = "border-color",
                COLOR = "color",
                extend = $.extend;

            module("LessConstants", {
                teardown: cleanup
            });

            test("serialize() serializes contents in LESS format", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant("", BGCOLOR), { value: "#f11f11" })
                });

                equals(constants.serialize(), "@foo: #f11f11;");
            });

            test("serialize() with multiple variables", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant("", BGCOLOR), { value: "#f11f11" }),
                    "@bar": extend(constant("", COLOR), { value: "#b4d455" })
                });

                equals(constants.serialize(), "@foo: #f11f11;\n@bar: #b4d455;");
            });

            test("infer() infers nested className selectors", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { font-size: 8px; }\n.k-widget .k-input { font-size: 10px; }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget .k-input", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() infers nested tagName selectors", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet("dl { font-size: 8px; }\ndl dt { font-size: 10px; }");

                var constants = new LessConstants({
                    "@foo": constant("dl dt", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() infers basic property value", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { font-size: 9px; }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "9px");
            });

            test("infer() infers colors correctly", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { background-color: #f11f11; }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "background-color")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "#f11f11");
            });

            test("infer() with multiple constants", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget {\
                    background-color: #f11f11;\
                    border-color: #f00f00;\
                }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "background-color"),
                    "@bar": constant(".k-widget", "border-color")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "#f11f11");
                equals(constants.constants["@bar"].value, "#f00f00");
            });

            test("infer() of border-radius", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { border-radius: 3px; }");

                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "border-radius")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "3px");
            });

            test("infer() of computed constants", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".bar { font-size: 20px; }");

                var constants = new LessConstants({
                    "@foo": {
                        infer: function() {
                            return "10px";
                        }
                    }
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() of readonly constants with value", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".bar { font-size: 20px; }");

                var constants = new LessConstants({
                    "@foo": {
                        readonly: true,
                        value: "10px"
                    }
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "10px");
            });

            test("infer() of selector with tagName", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".foo:link { font-size: 20px; } .foo { font-size: 10px; }");

                var constants = new LessConstants({
                    "@foo": constant("a.foo", "font-size")
                });

                constants.infer();

                equals(constants.constants["@foo"].value, "20px");
            });

            test("update() updates value", function() {
                var constants = new LessConstants({
                    "@foo": constant(".k-widget", "background-color")
                });

                constants.update("@foo", "#f00");

                equals(constants.constants["@foo"].value, "#f00");
            });

            test("colors() returns colors for constant", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant(".k-widget", "background-color"), { value: "#f00" })
                });

                same(constants.colors(), [ "#f00" ]);
            });

            test("colors() returns colors for multiple constants", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant(".k-widget", "background-color"), { value: "#f00" }),
                    "@bar": extend(constant(".k-widget", "border-color"), { value: "#00f" })
                });

                same(constants.colors(), [ "#f00", "#00f" ]);
            });

            test("colors() returns unique colors", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant(".k-widget", "background-color"), { value: "#f00" }),
                    "@bar": extend(constant(".k-widget", "border-color"), { value: "#f00" })
                });

                same(constants.colors(), [ "#f00" ]);
            });

            test("colors() returns only values of color constants", function() {
                var constants = new LessConstants({
                    "@foo": extend(constant(".k-widget", "background-color"), { value: "#f00" }),
                    "@bar": extend(constant(".k-widget", "box-shadow"), { value: "4px 3px 4px #ccc" })
                });

                same(constants.colors(), [ "#f00" ]);
            });


            module("integration", {
                teardown: cleanup
            });

            test("LessConstants are inferred on init", function() {
                var constants = new LessConstants(),
                    inferred = false;

                constants.infer = function() {
                    inferred = true;
                };

                var themebuilder = new ThemeBuilder({}, constants);

                ok(inferred);
            });

            test("_propertyChange updates constant", function() {
                var color = "#b4d455",
                    constants = new LessConstants({
                        "@foo": constant(".k-widget", "background-color")
                    }),
                    themebuilder = new ThemeBuilder({ template: '' }, constants);

                themebuilder._propertyChange({
                    value: color,
                    name: "@foo"
                });

                equals(constants.constants["@foo"].value, color)
            });

            test("changing input value triggers _propertyChange", function() {
                expect(2);
                var color = "#b4d455",
                    constants = new LessConstants({
                        "@foo": constant(".k-widget", "background-color")
                    }),
                    themebuilder = new ThemeBuilder(
                        { template: '' },
                        constants, {
                            "Foos": {
                                "@foo": "foo color"
                            }
                        });

                themebuilder._propertyChange = function(e) {
                    equals(e.name, "@foo");
                    equals(e.value, color);
                };

                themebuilder.element.find("[id='@foo']").val(color)
                    .data("kendoColorPicker").trigger("change");
            });

            module("ColorEngine");

            /* hex2rgb */

            test("Convert #000000 to RGB", function() {
                var rgb = ColorEngine.hex2rgb("#000000");

                equals(rgb.red, 0);
                equals(rgb.green, 0);
                equals(rgb.blue, 0);
            });

            test("Convert #ffffff to RGB", function() {
                var rgb = ColorEngine.hex2rgb("#ffffff");

                equals(rgb.red, 255);
                equals(rgb.green, 255);
                equals(rgb.blue, 255);
            });

            test("Convert #ff0000 to RGB", function() {
                var rgb = ColorEngine.hex2rgb("#ff0000");

                equals(rgb.red, 255);
                equals(rgb.green, 0);
                equals(rgb.blue, 0);
            });

            /* rgb2hex */

            test("Convert RGB Black to HEX", function() {
                var hex = ColorEngine.rgb2hex({ red: 0, green: 0, blue: 0 });

                equals(hex, "#000000");
            });

            test("Convert RGB White to HEX", function() {
                var hex = ColorEngine.rgb2hex({ red: 255, green: 255, blue: 255 });

                equals(hex, "#ffffff");
            });

            /* css2hex */

            test("Convert CSS RGB Black to HEX", function() {
                var hex = ColorEngine.css2hex("RGB(0, 0, 0)");

                equals(hex, "#000000");
            });

            test("Convert CSS RGB White to HEX", function() {
                var hex = ColorEngine.css2hex("RGB(255, 255, 255)");

                equals(hex, "#ffffff");
            });

            /* shorthex2hex */

            test("Convert short HEX Black to HEX", function() {
                var hex = ColorEngine.css2hex("#000");

                equals(hex, "#000000");
            });

            test("Convert short HEX White to HEX", function() {
                var hex = ColorEngine.css2hex("#fff");

                equals(hex, "#ffffff");
            });

            /* difference */

            test("Calculate difference between HEX colors", function() {
                var diff = ColorEngine.difference("#000000", "#888888");

                equals(diff, 408);
            });

            test("Calculate difference between RGB colors", function() {
                var diff = ColorEngine.difference("rgb(0, 0, 0)", "rgb(136, 136, 136)");

                equals(diff, 408);
            });

            /* complementary*/

            test("Complementary color of HEX Black is #ffffff", function() {
                var hex = ColorEngine.complementary("#000000");

                equals(hex, "#ffffff");
            });

            test("Complementary color of HEX White is #000000", function() {
                var hex = ColorEngine.complementary("#ffffff");

                equals(hex, "#000000");
            });

        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
