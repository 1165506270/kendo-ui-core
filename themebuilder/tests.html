<!doctype html>
<html>
    <head>
        <title>ThemeBuilder tests</title>

        <script src="../src/jquery.js"></script>
        <script src="../tests/qunit.js"></script>

        <script src="../src/kendo.core.js"></script>
        <script src="../src/kendo.draganddrop.js"></script>
        <script src="../src/kendo.window.js"></script>
        <script src="../src/kendo.panelbar.js"></script>

        <link rel="stylesheet" href="../tests/qunit.css" />
    </head>
    <body>
        <h1 id="qunit-header">ThemeBuilder tests</h1>
        <h2 id="qunit-banner"></h2>
        <div id="qunit-testrunner-toolbar"></div>
        <h2 id="qunit-userAgent"></h2>
        <ol id="qunit-tests"></ol>

        <script src="../themebuilder/less.js"></script>
        <script src="../themebuilder/themebuilder.js"></script>

        <script>
            var ThemeBuilder = kendo.ThemeBuilder,
                LessConstants = kendo.LessConstants;

            module("themebuilder", {
                teardown: function() {
                    $("#kendo-themebuilder-wrapper, head style").remove();
                }
            });

            test("themebuilder object is available", function() {
                ok(typeof ThemeBuilder == "function");
            });

            test("ThemeBuilder.open calls open method of window", function() {
                var themeBuilder = new ThemeBuilder(),
                    called = false,
                    themeBuilderWindow = themeBuilder.content.data("kendoWindow"),
                    oldOpen = themeBuilderWindow.open;

                themeBuilderWindow.open = function() {
                    called = true;
                    oldOpen.apply(this, Array.prototype.slice.apply(arguments));
                };

                themeBuilder.open();

                ok(called);
            });

            test("updateStyleSheet() adds CSS to document", function() {
                var themeBuilder = new ThemeBuilder();

                themeBuilder.updateStyleSheet(".foo { font-size: 8px; }");

                var element = $("<span class='foo' />").appendTo(document.body);

                equals(element.css("font-size"), "8px");
                equals($("style[title]").length, 1);
            });

            test("updateStyleSheet() updates existing stylesheet", function() {
                var themeBuilder = new ThemeBuilder();

                themeBuilder.updateStyleSheet(".foo { font-size: 8px; }");

                themeBuilder.updateStyleSheet("body { font-size: 10px; } .foo { color: #f00; }");

                var element = $("<span class='foo' />").appendTo(document.body);

                equals($("style[title]").length, 1);
                equals($(".foo").css("font-size"), "10px");
            });

            var colorPicker;

            module("ColorPicker", {
                setup: function() {
                    colorPicker = $("<input />").appendTo(document.body).kendoColorPicker();
                },
                teardown: function() {
                    colorPicker.remove();
                    colorPicker = null;
                }
            });

            test("changing input value triggers change event", function() {
                var eventArgs,
                    color = "#f11f11";

                colorPicker.data("kendoColorPicker").bind("change", function(e) {
                    eventArgs = e;
                });

                colorPicker.val(color).trigger("change");

                ok(eventArgs);
                equals(color, eventArgs.color);
            });

            var properties = {
                    bgColor: { property: "background-color", label: "Background" },
                    color: { property: "color", label: "Text color" },
                    brdColor: { property: "border-color", label: "Border color" },
                },
                extend = $.extend;

            module("LessConstants");

            test("serialize() serializes contents in LESS format", function() {
                var constants = new LessConstants([{
                    prefix: "@widget",
                    properties: [ extend({}, properties.bgColor, { value: "#f11f11" }) ]
                }]);

                equals(constants.serialize(), "@widget-background-color: #f11f11;");
            });

            test("serialize() with multiple properties", function() {
                var constants = new LessConstants([{
                    prefix: "@widget",
                    properties: [
                        extend({}, properties.bgColor, { value: "#f11f11" }),
                        extend(properties.color, { value: "#b4d455" })
                    ]
                }]);

                equals(constants.serialize(), "@widget-background-color: #f11f11;\n@widget-color: #b4d455;");
            });

            test("serialize() with multiple categories", function() {
                var constants = new LessConstants([{
                    prefix: "@widget",
                    properties: [ extend({}, properties.bgColor, { value: "#f11f11" }), ]
                }, {
                    prefix: "@header",
                    properties: [ extend({}, properties.color, { value: "#b4d455" }) ]
                }]);

                equals(constants.serialize(), "@widget-background-color: #f11f11;\n@header-color: #b4d455;");
            });

            test("infer() infers basic property value", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { font-size: 9px; }");

                var constants = new LessConstants([{
                    prefix: "@widget",
                    properties: [ { property: "font-size" } ]
                }]);

                constants.infer();

                equals(constants.constants[0].properties[0].value, "9px");
            });

            test("infer() infers colors correctly", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget { background-color: #f11f11; }");

                var constants = new LessConstants([{
                    prefix: "@widget",
                    properties: [ properties.bgColor ]
                }]);

                constants.infer();

                equals(constants.constants[0].properties[0].value, "#f11f11");
            });

            test("infer() with multiple properties", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget {\
                    background-color: #f11f11;\
                    border-color: #f00f00;\
                }");

                var constants = new LessConstants([{
                    prefix: "@widget",
                    properties: [ properties.bgColor, properties.brdColor ]
                }]);

                constants.infer();

                equals(constants.constants[0].properties[0].value, "#f11f11");
                equals(constants.constants[0].properties[1].value, "#f00f00");
            });

            test("infer() with multiple constants", function() {
                var themeBuilder = new ThemeBuilder();
                themeBuilder.updateStyleSheet(".k-widget {\
                    background-color: #f11f11;\
                }\
                .k-header {\
                    border-color: #f00f00;\
                }");

                var constants = new LessConstants([{
                    prefix: "@widget",
                    properties: [ properties.bgColor ]
                }, {
                    prefix: "@header",
                    properties: [ properties.brdColor ]
                }]);

                constants.infer();

                equals(constants.constants[0].properties[0].value, "#f11f11");
                equals(constants.constants[1].properties[0].value, "#f00f00");
            });
        </script>

        <div id="qunit-fixture"> </div>
        <ul id="log"></ul>
    </body>
</html>
